        <p>Los gusanos cogolleros son plagas destructoras que se alimentan de la hierba del c&eacute;sped pero tambi&eacute;n pueden devorar vegetales y otras plantas cuando escasea el alimento. Con el tiempo, se convierten en polillas pero la fase larvaria tipo gusano es la que m&aacute;s da&ntilde;os ocasiona. Cuando hay gran cantidad en el c&eacute;sped, los gusanos cogolleros dan la impresi&oacute;n de estar marchando uno al lado de otro como si fuera un batall&oacute;n militar y las infestaciones grandes pueden destruir el c&eacute;sped en tan solo pocos d&iacute;as.</p>
        <p><strong>Identificaci&oacute;n:</strong> En Estados Unidos, hay diversas especies de gusanos cogolleros que afectan los c&eacute;spedes y cultivos. En su fase larvaria, generalmente miden entre 1 1/2 y 2 pulgadas (3,81 cm y 5,08 cm) de largo. La cabeza puede tener diversos colores pero tienen una marca distintiva que parece una Y invertida. El cuerpo de los gusanos cogolleros tiene una serie de franjas de color verde, amarillo, rojo o marr&oacute;n en los lados y los lomos. Las polillas adultas de los gusanos cogolleros miden aproximadamente 1 1/2 pulgadas (3,81 cm) de ancho y sus alas frontales son de color gris oscuro con manchas claras y oscuras, pero las alas posteriores tienen un color blanco-gris p&aacute;lido.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los parches peque&ntilde;os marrones en el c&eacute;sped son el primer indicio de un problema con gusanos cogolleros. Las plagas dejan las hojas mordidas irregularmente o mastican solo la capa verde, creando una apariencia transparente como el vidrio de una ventana y a veces devoran la hierba hasta el suelo, creando &aacute;reas rasas en el c&eacute;sped. Cuando atacan al ma&iacute;z y otras plantas de hojas m&aacute;s grandes, estas plagas pueden dejar hileras de hoyos combinados.</p>
        <p><strong>Control: </strong>Los gusanos cogolleros se alimentan durante las 24 horas del d&iacute;a, pero las horas m&aacute;s activas son temprano en la ma&ntilde;ana o tarde en la noche. Aplique el tratamiento de manera que coincida con las horas de actividad para lograr m&aacute;ximos resultados. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos controles de gran efectividad para eliminar por contacto a los gusanos cogolleros y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> permite tratar todo el c&eacute;sped para atacar diversas etapas de los gusanos cogolleros por encima y por debajo de la superficie del suelo. Use un esparcidor normal para c&eacute;sped para lograr una cobertura uniforme y riegue inmediatamente despu&eacute;s para liberar los ingredientes activos hacia la tierra.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n normal. Roc&iacute;e bien el c&eacute;sped y las &aacute;reas del jard&iacute;n, incluyendo todas las superficies de las plantas afectadas.</li>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado. Solo tiene que ajustar la boquilla rociadora y ya estar&aacute; listo para eliminar a los gusanos cogolleros existentes y proteger el &aacute;rea contra futuras invasiones.</li>
        </ul>
        <p><strong>Consejo:</strong> Los gusanos cogolleros suelen atraer a los estorninos, las mofetas y los roedores que se alimentan de las larvas ocultas en el c&eacute;sped, as&iacute; que la presencia de aves explorando o &aacute;reas de c&eacute;sped rasgado y da&ntilde;ado pueden ser un indicio de una gran cantidad de gusanos cogolleros.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente todas las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
