        <p>Los milpi&eacute;s son carro&ntilde;eros comunes de los jardines y se alimentan de hojas y escombros de plantas en descomposici&oacute;n. Los milpi&eacute;s pasan la mayor parte de su vida ocultos en la tierra y en lugares h&uacute;medos. Cuando alcanzan un n&uacute;mero elevado, tambi&eacute;n pueden alimentarse de plantas vivientes. Los reto&ntilde;os reci&eacute;n brotados y los frutos que crecen cerca del suelo, como las fresas, pueden convertirse en v&iacute;ctimas de esta plaga. En el oto&ntilde;o, se pueden ver grandes cantidades de milpi&eacute;s congreg&aacute;ndose cerca de los cimientos de los edificios y a veces penetran en los hogares a trav&eacute;s de las grietas, pero generalmente mueren en pocos d&iacute;as una vez adentro.</p>
        <p><strong>Identificaci&oacute;n:</strong> El cuerpo tipo gusano con cubierta r&iacute;gida del milpi&eacute;s consta de m&uacute;ltiples segmentos redondeados con dos pares de patas cortas en cada uno. Los milpi&eacute;s comunes crecen de 1/2 a 2 pulgadas (1,27 cm a 5,08 cm) de largo, pero algunas especies exceden las 6 1/2 pulgadas (16,51 cm). Generalmente son de color marr&oacute;n, se mueven lentamente y se enrollan cuando se les molesta, a diferencia de los ciempi&eacute;s que solo tienen un par de patas por segmento y se alejan corriendo cuando se les molesta.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> La actividad de los milpi&eacute;s tiene lugar en las noches en &aacute;reas donde exista su fuente de alimentaci&oacute;n favorita: la materia org&aacute;nica en descomposici&oacute;n. Durante las horas del d&iacute;a, revise para detectar milpi&eacute;s en las &aacute;reas h&uacute;medas del per&iacute;metro de la casa, incluyendo el mantillo del jard&iacute;n, las hojas ca&iacute;das y otros escombros del jard&iacute;n.</p>
        <p><strong>Control:</strong> El control efectivo de los milpi&eacute;s incluye la retirada de los escombros del jard&iacute;n, el sellado de grietas en los cimientos y la creaci&oacute;n de una barrera protectora en el per&iacute;metro de la casa. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece opciones de gran efectividad para eliminar por contacto a los milpi&eacute;s y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n com&uacute;n, y se mide y se mezcla al rociar. Esta f&oacute;rmula que no mancha sirve para tratar c&eacute;spedes, la tierra, plantas pr&oacute;ximas a los cimientos y los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m).</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y tiene una tapa con medida para simplificar la mezcla de la cantidad precisa que necesite. Esta f&oacute;rmula que no mancha sirve para tratar los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m), as&iacute; como los c&eacute;spedes y jardines. .</li>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> llega a los milpi&eacute;s por encima y por debajo de la superficie del suelo. Aplique los gr&aacute;nulos con esparcidor para c&eacute;sped com&uacute;n para crear una franja protectora en el per&iacute;metro del hogar o para tratar el c&eacute;sped completo. Riegue inmediatamente despu&eacute;s de la aplicaci&oacute;n para liberar los ingredientes activos. .</li>
        </ul>
        <p><strong>Consejo:</strong> Repare las grietas en los cimientos para impedir la entrada de los milpi&eacute;s. Mantenga limpias las &aacute;reas de los cimientos, sin escombros de plantas ni hojas ca&iacute;das y repare los problemas de drenaje que creen rincones h&uacute;medos y protegidos donde prefieren alojarse los milpi&eacute;s.</p>
