      Hint: Content
      Value: |
        <p>Los gusanos de bolsa se alimentan de muchos tipos de plantas de jard&iacute;n, pero son particularmente da&ntilde;inos para las perennifolias que dependen de sus hojas o agujas para durar todo el a&ntilde;o. Al madurar, los gusanos de bolsa machos se convierten en polillas de alas transparentes, pero el mayor da&ntilde;o a las plantas se produce durante la fase de oruga tipo gusano. Con frecuencia, los gusanos de bolsa pasan inadvertidos hasta que es demasiado tarde, es por ello que el tratamiento oportuno y preventivo es esencial para salvar a las plantas de estas plagas.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los gusanos de bolsa reci&eacute;n salidos del cascar&oacute;n apenas son visibles a simple vista, pero las larvas de color negro o canela crecen hasta alcanzar 2 pulgadas (5,08 cm) de largo a medida que se alimentan vorazmente durante la &eacute;poca de crecimiento. Las plagas se reconocen mejor cuando forman bolsas protectoras en forma de huso que cuelgan de las hojas y ramas. Estas bolsas cubiertas de follaje miden 2 pulgadas (5,08 cm) o m&aacute;s y se confunden entre la planta afectada porque parecen pi&ntilde;as en miniatura o reto&ntilde;os normales de plantas perennifolias.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los cambios dr&aacute;sticos repentinos en las perennifolias son un indicio de los da&ntilde;os del gusano de bolsa. Los &aacute;rboles se enferman, palidecen y agonizan en cuesti&oacute;n de semanas durante los meses de verano. Los &aacute;rboles y arbustos adquieren un tono marr&oacute;n y las hojas o agujas se caen como si estuvieran carentes de agua, pero no mejoran con la irrigaci&oacute;n ni la fertilizaci&oacute;n. Si los inspecciona con detenimiento podr&aacute; ver las bolsas protectoras colgando como si se tratara de adornos peque&ntilde;os en un &aacute;rbol de Navidad. Las larvas entran y salen de estas bolsas hasta finales del verano cuando llega el momento de poner huevos.</p>
        <p><strong>Control:</strong> Para lograr un control efectivo de los gusanos de bolsa es necesario llegar a las larvas sin protecci&oacute;n. Generalmente, estas salen del cascar&oacute;n a fines de la primavera y comienzos del verano, pero no forman las bolsas inmediatamente. El tratamiento preventivo durante esta temporada vulnerable permite lograr mejores resultados. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;brinda controles de gran efectividad para eliminar por contacto a los gusanos de bolsa que se est&aacute;n alimentando y continuar protegiendo el follaje hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> ofrece una forma f&aacute;cil y econ&oacute;mica de lograr una cobertura amplia de los &aacute;rboles peque&ntilde;os y arbustos. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas. </li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n, y se mide y se mezcla a medida que usted trabaja, lo que brinda una cobertura amplia para las plantas perennifolias y ornamentales.</li>
        </ul>
        <p><strong>Consejo:</strong> Retire los gusanos de bolsa de los &aacute;rboles y arbustos durante el invierno o a comienzos de la primavera, antes de que los gusanos salgan del cascar&oacute;n. Destruya siempre las bolsas ya que cada una contiene cientos de huevos.</p>
