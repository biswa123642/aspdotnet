      Value: Learn how to identify, control and prevent common ants.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Ants are the leading household pest in the United States. They usually live outdoors in colonies, but they may forage &mdash; and potentially nest &mdash; indoors. Once ants establish outdoor colonies and indoor foraging routes, constant invasions can result. Small common ants, such as Argentine ants, odorous house ants and pavement ants, quickly become big problems. Stopping ants before they get inside is essential to protecting your home.</p> <p><strong>Ant Identification</strong></p> <p>Ants vary in size and color, with some large ants growing up to 1/2 inch in length or more. But small, common ants that typically measure 1/10 to 1/8 inch long are often the biggest troublemakers. Ants vary in color from light golden brown to dark brown-black. All have elbow-like, bent antennae. Foraging worker ants are wingless, but reproductive ants have wings.</p> <p><strong>Ants Signs or Damage</strong></p> <p>Small ant mounds in your lawn or beside sidewalks signal ant nests below. Large numbers of visible ants indicate populations may be out of hand. Ants are more than embarrassing nuisances. Outdoors, they disrupt family activities and complicate problems with pests such as <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>&nbsp;and <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z" target="_blank">scale</a>. Once indoors, they can damage your home, contaminate food and even spread disease.</p> <p><strong>How to Control Ants</strong></p> <p>Effective treatment of outdoor ants is your best protection against ant problems indoors and out. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective outdoor controls that kill common ants and protect your home:</p> <ul>     <li><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a> and <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Concentrate</a>&nbsp;kill ants by contact and keep protecting for up to three months.+ These convenient concentrates treat lawn areas, home perimeters, foundation plantings and building foundations up to a height of 3 feet.</li>     <li><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a> create a band of protection around your home that kills ants by contact and lasts up to three months. Broadcast the granules as spot treatments in problem areas or use a regular lawn spreader for uniform coverage around your home's perimeter or throughout your lawn. Then water thoroughly to release the active ingredient.</li>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">Sevin Insect Killer Ready to Use<sub>2</sub></a> kills ants* on contact and simplifies targeted treatments. Adjust the spray nozzle to widen or narrow the stream, and then spray affected plants or outdoor surfaces thoroughly. Treat building foundations up to a height of 3 feet.</li> </ul> <p><strong>Ant Control Tip:</strong> Follow lines of marching ants and they'll lead you to nests, entry points and plants in need of treatment. Keep your home's foundation free of holes and cracks to help protect against indoor invasions.</p> <p><sup>*</sup> Allegheny mound, Argentine, black carpenter, cornfield, Florida carpenter, harvester, honey, pavement, Southern, sugar and nuisance.</p> <p><sup>+</sup>Except fire ants and ticks</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p>
