      Hint: Content
      Value: |
        <p>Las hormigas son la plaga dom&eacute;stica principal en Estados Unidos. Generalmente, las hormigas viven en colonias, pero suelen forrajear, y potencialmente asentarse, en interiores. Una vez que establecen una colonia exterior y rutas de forrajeo en interiores, se pueden producir invasiones constantes. Las hormigas comunes peque&ntilde;as como las hormigas argentinas, las hormigas olorosas caseras y las hormigas del pavimento, se convierten r&aacute;pidamente en un gran problema, por eso es esencial detenerlas antes de que penetren al interior para proteger su hogar.</p>
        <p><strong>Identificaci&oacute;n:</strong> El tama&ntilde;o y el color de las hormigas var&iacute;an mucho y algunas alcanzan hasta 1/2 pulgada (1.27 cm) de largo o incluso m&aacute;s. Pero las hormigas peque&ntilde;as comunes generalmente miden de 1/10 a 1/8 pulgada (0,25 cm a 0,31 cm) de largo y suelen ser las m&aacute;s problem&aacute;ticas. El color var&iacute;a de un marr&oacute;n dorado claro a un marr&oacute;n-negro oscuro y todas tienen antenas dobladas que parecen codos. Las hormigas obreras forrajeras no tienen alas, pero las hormigas reproductoras tienen alas.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los hormigueros peque&ntilde;os en el c&eacute;sped o a los lados de la acera es una se&ntilde;al de que hay hormigas bajo tierra. Si hay gran cantidad de hormigas visibles, eso indica que hay poblaciones dif&iacute;ciles de controlar. Las hormigas son mucho m&aacute;s que una molestia o una causa de verg&uuml;enza; en exteriores, pueden afectar las actividades familiares y complicar los problemas de las mascotas con &aacute;fidos e insectos escamas o cocoideos, y cuando penetran en la casa pueden da&ntilde;ar la edificaci&oacute;n, contaminar los alimentos y hasta propagar enfermedades.</p>
        <p><strong>Control: </strong>La mejor protecci&oacute;n para evitar problemas en interiores y exteriores es el tratamiento efectivo de las hormigas en exteriores. La marca GardenTech<sup>&reg;</sup> ofrece diversos controles de gran efectividad para eliminar por contacto a las hormigas comunes y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup> </strong>simplifica el tratamiento localizado contra las hormigas. Regule la boquilla para lograr un chorro amplio o concentrado, y luego roc&iacute;e bien las plantas o las superficies exteriores afectadas.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla f&aacute;cilmente a la manguera normal de jard&iacute;n para el tratamiento del per&iacute;metro y los cimientos de la casa. Use esta f&oacute;rmula que no mancha para tratar grandes &aacute;reas de c&eacute;sped y las plantas pr&oacute;ximas a los cimientos, y roc&iacute;e los cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m). </li>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>crea una franja protectora alrededor de la casa. Esparza los gr&aacute;nulos para el tratamiento localizado en &aacute;reas problem&aacute;ticas o use un esparcidor normal para c&eacute;sped para lograr una cobertura uniforme en el per&iacute;metro de la casa o en todo el c&eacute;sped.</li>
        </ul>
        <p><strong>Consejo: </strong>Siga las hileras de hormigas para detectar la ubicaci&oacute;n de los nidos, los puntos de entrada y las plantas que necesitan tratamiento. Selle los hoyos y grietas en los cimientos de la casa para protegerse contra las invasiones de hormigas hacia el interior.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p>
        <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p>
