        <p>Las molestas <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z">hormigas </a>comunes pueden crear problemas en los jardines y hogares, pero las hormigas carpinteras son un motivo de preocupaciones mayores. En su h&aacute;bitat natural en exteriores, las hormigas carpinteras anidan en &aacute;rboles que se est&aacute; pudriendo y se alimentan de insectos y de la ligamaza excretada por algunas plagas de las plantas como los <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z">insectos escamas o cocoideos </a>y los <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">&aacute;fidos</a>. Cuando forrajean en busca de alimento y entran en los hogares, las hormigas carpinteras buscan prote&iacute;nas y dulces, y anidan en la madera h&uacute;meda y en deterioro. Junto a las abejas carpinteras y las termitas, estas plagas que da&ntilde;an la madera ocasionan da&ntilde;os estructurales significativos cada a&ntilde;o hogares de Estados Unidos.</p>
        <p><strong>Identificaci&oacute;n de las hormigas carpinteras:</strong> Con frecuencia, las hormigas carpinteras negras se confunden con las termitas, pero es f&aacute;cil identificarlas correctamente ya que las hormigas carpinteras tienen antenas articuladas y dobladas as&iacute; como cinturas bien definidas, a diferencia de las termitas que tienen antenas rectas y gruesas y no tienen una cintura definida. En ambos casos, la forma reproductiva es la &uacute;nica que tiene alas. Las hormigas carpinteras con alas tienen dos juegos de alas de longitudes diferentes; mientras que las termitas reproductoras tienen dos juegos de alas de la misma longitud. Las hormigas carpinteras negras hembras se pueden ver apare&aacute;ndose en grandes grupos en primavera y pueden medir hasta 1/2 pulgada (1,27 cm) de largo. Las hormigas carpinteras de Texas tienen un tama&ntilde;o similar pero con la cabeza y el t&oacute;rax marr&oacute;n rojizo y el abdomen negro.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os de las hormigas carpinteras: </strong>Las hormigas carpinteras forrajean a la vista, y la primera se&ntilde;al de una infestaci&oacute;n suele ser la hilera constante de hormigas negras grandes marchando en direcci&oacute;n a su hogar. a diferencia de las termitas, las hormigas carpinteras no comen la madera donde habitan, pero cavan grandes galer&iacute;as de lados lisos en las vigas h&uacute;medas y deterioradas del piso o cualquier otra madera estructural. Los peque&ntilde;os c&uacute;mulos de aserr&iacute;n son un indicio de que ya se est&aacute; produciendo el da&ntilde;o. En las galer&iacute;as abiertas se pueden observar todas las fases vitales, desde huevos y larvas tipo gusanos hasta pupas y adultos.</p>
        <p><strong>C&oacute;mo controlar las hormigas carpinteras: </strong>Los tratamientos efectivos contra las hormigas carpinteras atacan a las plagas en exteriores, antes de que encuentren la v&iacute;a para penetrar en la casa. Como rara vez da&ntilde;an la madera seca y s&oacute;lida, es importante reparar r&aacute;pidamente los grifos con goteras y las canaletas y bajantes con obstrucciones. Inspeccione los cimientos para detectar grietas y selle cualquier apertura que pudiera servirles de entrada a las hormigas carpinteras. Mantenga podadas las plantas cerca de los cimientos y al&eacute;jelas un poco de la edificaci&oacute;n para que no sirvan de puente entre el suelo y la madera.</p>
        <p>La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversas opciones de gran efectividad para eliminar por contacto a las hormigas carpinteras y continuar protegiendo las &aacute;reas tratadas hasta por tres meses. Estas f&oacute;rmulas que no manchan sirven para tratar c&eacute;spedes, plantas comestibles y ornamentales, plantas cercanas a los cimientos, as&iacute; como el per&iacute;metro y los cimientos de la casa, hasta una altura de 3 pies (0,91 m):</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> es ideal para el tratamiento localizado y la cobertura a menor escala. La boquilla ajustable le permite elegir entre "spray" (rociado) para lograr un patr&oacute;n amplio o "stream" (chorro) para un rociado directo. Cubra bien todas las superficies y las plagas que encuentre.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> simplifica el tratamiento extenso del per&iacute;metro de la casa y las plantas. Use la conveniente tapa con medidas y un rociador con bomba para lograr una cobertura amplia y econ&oacute;mica contra las hormigas carpinteras.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> elimina la necesidad de mezclar y medir. Acople el recipiente f&aacute;cil de usar a una manguera de jard&iacute;n com&uacute;n y ya est&aacute; listo para rociarlo. Cubra bien todas las superficies de la casa y el jard&iacute;n para eliminar las hormigas carpinteras existentes y para crear una barrera protectora contras las futuras.</li>
        </ul>
        <p><strong>Consejo: </strong>Si ve un grupo de hormigas carpinteras con alas dentro de su casa, eso pudiera indicar una infestaci&oacute;n grande y bien asentada. Considere acudir a un profesional calificado en el tratamiento contra plagas para evaluar la estructura y determinar el tratamiento.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
