      Value: Learn how to identify, control and prevent carpenter ants.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Common nuisance <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">ants</a>&nbsp;can disrupt homes and gardens, but carpenter ants trigger greater concerns. In their natural outdoor habitats, carpenter ants nest in rotting trees and feed on insects and sweet honeydew excreted by plant pests such as <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z" target="_blank">scale insects</a>&nbsp;and <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>. When foraging takes them indoors, carpenter ants seek out proteins and sweets&nbsp;and nesting places in damp, decaying wood. Along with <a href="~/link.aspx?_id=85236A5C7F174100970E5980835E9040&amp;_z=z" target="_blank">carpenter bees</a>&nbsp;and <a href="~/link.aspx?_id=774B65467AF74AB89C4652E9FF5F8512&amp;_z=z" target="_blank">termites</a>, these wood-damaging pests cause significant structural damage to U.S. homes each year.</p>
        <p><strong>Carpenter Ant Identification:</strong> Black carpenter ants are often mistaken for termites, but proper ID is simple. Carpenter ants have bent, jointed antennae and sharply defined waists, while termites have straight antennae and thick, undefined waists. In both these pests, only the reproductive forms have wings. Winged carpenter ants have two wing sets that differ in length; reproductive termites have two sets of equal length. Female black carpenter ants seen in spring mating swarms can measure up to 1/2 inch in length. Texas carpenter ants are similar in size, but they have reddish-brown heads and thoraxes with black abdomens.</p>
        <p><strong>Signs/Damage of Carpenter Ants</strong>: Carpenter ants forage for food in plain sight. The first sign of an infestation is often a steady stream of large black ants headed toward your home. Unlike termites, carpenter ants don't eat the wood they inhabit. They excavate large, smooth-sided galleries in moist, decaying floor joists or other structural wood. Small piles of sawdust nearby confirm damage is underway. Opened galleries may reveal all life stages from eggs and grub-like larvae to pupae and adults.</p>
        <p><strong>How to Control Carpenter Ants: </strong>Effective carpenter ant treatments target these pests outdoors, before they find their way into your home. They rarely damage sound, dry wood, so repair problems such as leaky faucets or clogged gutters and downspouts promptly. Inspect your foundation for cracks and crevices, and seal any gaps that might allow carpenter ants in. Keep foundation plantings pruned away from your home so they don't provide a bridge between soil and wood.</p>
        <p><a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers several highly effective options to kill carpenter ants by contact and keep protecting treated areas for up to three months. These non-staining formulas treat lawns, edible and ornamental gardens, foundation plantings, home perimeters, and home foundations up to a height of 3 feet:</p>
        <ul>
            <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z"><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong></a>&nbsp;simplifies extensive, targeted treatment of your home's perimeter and plantings. Use the convenient measuring cap and a regular pump-style sprayer for thorough, economical carpenter ant coverage.</li>
            <li><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank"><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray</strong></a>&nbsp;eliminates the need for measuring and mixing. Attach the easy-to-use container to a common garden hose and you're ready to spray. Cover all home and garden surfaces thoroughly to kill existing carpenter ants and create a protective barrier against those to come.</li>
        </ul>
        <p><strong>Tip: </strong>If you see a swarm of winged carpenter ants inside your home, it may indicate a large, long-established infestation. Consider consulting a qualified pest professional for structural evaluation and treatment.</p>
