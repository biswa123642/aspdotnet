      Hint: Content
      Value: |
        <p>Yellow jackets are aggressive, stinging wasps known for relentless scavenging at picnics and outdoor events. Frequently mistaken for honey bees, they often establish very large colonies close to human dwellings. Some species build papery, comb-like nests above ground, but others nest in ground cavities or surprising locations, such as keyholes and gas cap compartments. They also find openings into homes and establish large colonies in attics or wall and ceiling voids.</p>
        <p><strong>Yellow Jacket Identification:</strong> A variety of yellow jacket species exist in the United States, but most types measure near 1/2 inch long. Unlike fuzz-covered honey bees, yellow jackets have hard, glossy, nearly hairless bodies. Markings differ depending on the species, but they include alternating yellow and black abdominal bands, spots, triangles and other shapes.</p>
        <p><strong>Signs/Damage of Yellow Jackets: </strong>Yellow jackets can cause minor home damage when nesting, but their greatest threat comes in the form of stings. Unlike a honey bee, which can only sting once, a yellow jacket can sting people and pets repeatedly. When injured or alarmed, these wasps also emit a chemical that signals other yellow jackets to converge and sting. The painful stings can be life-threatening for some individuals.</p>
        <p><strong>How to Control Yellow Jackets: </strong>When treating yellow jackets, wear heavy protective clothing, including a hat, gloves and eyegear. Treat during late evening or early morning hours, when yellow jacket activity is low. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers several highly effective options to kill yellow jackets by contact and protect treated areas for up to three months. These non-staining products treat lawns, edible and ornamental gardens, and areas around your home, including foundations up to a maximum height of 3 feet:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate, </strong><span style="font-weight: lighter;">used with a pump-style sprayer, provides an economical option for treating nests, ground holes and areas yellow jackets frequent. Measure concentrate with the easy-to-use measuring cap. Then add water, mix well and spray thoroughly.</span></li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray,</strong><span style="font-weight: lighter;"> used with a regular garden hose, simplifies quick, thorough coverage for lawns, gardens, foundations and other outdoor areas. The convenient container does the mixing and measuring for you. Cover all targeted surfaces thoroughly as you spray.</span></li>
        </ul>
        <p><strong>Tip:</strong> If you suspect a yellow jacket colony in a wall or ceiling void, use caution and consult a pest professional. Large, concealed colonies have been found to contain tens of thousands of yellow jackets.</p>
        <p><em>Always read product labels and follow the instructions carefully, including pre-harvest intervals on edible crops.</em></p>
