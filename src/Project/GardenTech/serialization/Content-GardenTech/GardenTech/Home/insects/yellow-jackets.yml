        <p>Las avispas americanas son avispas agresivas que pican y son famosas por buscar comida incansablemente en comidas campestres y eventos en exteriores. Con frecuencia se les confunde con abejas y suelen establecer grandes colonias cerca de las viviendas de seres humanos. Algunas especies construyen nidos tipo panal con textura de papel por encima del suelo, pero otras anidan en cavidades del suelo o lugares sorprendentes como orificios de cerraduras y compartimentos de la tapa del tanque de gasolina. Tambi&eacute;n buscan entradas en los hogares y establecen grandes colonias en &aacute;ticos o en los espacios tras las paredes y techos. </p>
        <p><strong>Identificaci&oacute;n de las avispas americanas: </strong>En Estados Unidos existen m&uacute;ltiples especies de avispas americanas, pero la mayor&iacute;a de los tipos miden cerca de 1/2 pulgada (1,27 cm) de largo. A diferencia de los abejorros cubiertos de pelos, las avispas americanas tienen el cuerpo duro, brillante y casi sin pelos. Las marcas var&iacute;an seg&uacute;n la especie, pero incluyen franjas abdominales, manchas, tri&aacute;ngulos y otras formas que alternan los colores amarillo y negro.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os de las avispas americanas:</strong> Las avispas americanas pueden causar da&ntilde;os menores a la casa cuando anidan, pero la mayor amenaza es precisamente sus picaduras. A diferencia de la abeja que solo pica una sola vez, la avispa americana puede picar repetidamente a las personas y mascotas. Cuando se les lastima o se les alarma, estas avisas emiten tambi&eacute;n una sustancia qu&iacute;mica que le avisa a otras avispas americanas para que vengan y comiencen a picar; y sus picadas dolorosas pueden representar una amenaza para la vida de algunas personas. </p>
        <p><strong>C&oacute;mo controlar las avispas americanas: </strong>Para el tratamiento contra las avispas americanas, use ropa protectora pesada, incluyendo un sombrero, guantes y gafas de seguridad. Aplique el tratamiento tarde en la noche o temprano en la ma&ntilde;ana cuando el nivel de actividad de las avispas americanas es bajo. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones de gran efectividad para eliminar por contacto a las avispas americanas y proteger el &aacute;rea tratada hasta por tres meses. Estos productos que no manchan sirven para tratar c&eacute;spedes, jardines de plantas ornamentales y comestibles, y &aacute;reas alrededor del hogar, incluyendo los cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m):</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado a menor escala contra las avispas americanas. Regule la boquilla ajustable para elegir entre "stream" (chorro) para un rociado a precisi&oacute;n o "spray" (rociado) para una cobertura m&aacute;s amplia. Cubra bien las superficies cuando lo aplique.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y brinda una opci&oacute;n econ&oacute;mica para el tratamiento de nidos, hoyos en la tierra y otras &aacute;reas frecuentadas por las avispas americanas. Mida el concentrado con la tapa con medidas f&aacute;cil de usar, agregue luego agua y m&eacute;zclelo bien. Roc&iacute;e bien cuando lo aplique.</li>
            <li> El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se usa con una manguera de jard&iacute;n com&uacute;n y simplifica la cobertura r&aacute;pida y amplia de c&eacute;spedes, jardines, cimientos y otras &aacute;reas exteriores. El recipiente conveniente permite que el producto se mida y se mezcle solo al rociar. Cubra bien todas las superficies cuando lo aplique.</li>
        </ul>
        <p><strong>Consejo: </strong>Si sospecha de la existencia de una colonia de avispas americanas en un espacio de la pared o el techo, tenga mucho cuidado y consulte con un profesional en el control de plagas. Se han encontrado colonias grandes ocultas que tienen cientos de miles de avispas americanas.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles..</em></p>
