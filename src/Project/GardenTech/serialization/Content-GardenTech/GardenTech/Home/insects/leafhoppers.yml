        <p>Los saltahojas comprenden un variado grupo de plagas que da&ntilde;an una amplia gama de plantas, desde hierbas y arbustos hasta frutas y vegetales. Algunas especies se alimentan solo de las plantas emparentadas mientras que otras son menos selectivas. Los saltahojas reciben dicho nombre por su impresionante habilidad para saltar, lo que les permite escapar cuando se les molesta. Adem&aacute;s de los da&ntilde;os que causan al alimentarse, algunos saltahojas tambi&eacute;n transmiten pat&oacute;genos que ocasionan enfermedades a las plantas. Cada a&ntilde;o se pueden observar diversas generaciones de estas plagas.</p>
        <p><strong>Identificaci&oacute;n:</strong> El tama&ntilde;o de los saltahojas adultos oscila entre 1/8 y 1/4 pulgada (0,31 cm y 0,63 cm) de largo. El color de sus cuerpos esbeltos y cuneiformes var&iacute;a significativamente, pues algunas especies son verdes y se confunden entre las plantas pero otras resaltan m&aacute;s debido a sus patrones coloridos y llamativos. Estas plagas tienen espinas largas distintivas en las patas traseras y a menudo se desplazan lateralmente, como los cangrejos, algo que pocos insectos hacen. Las ninfas de los saltahojas son versiones de los adultos, solo que m&aacute;s peque&ntilde;as y sin alas.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los saltahojas se alimentan de las hojas de las plantas y de los brotes tiernos, perforando el tejido vegetal y succionando el contenido. Generalmente, las ninfas se alimentan de las superficies inferiores de las hojas y dejan peque&ntilde;as manchas negras de excremento as&iacute; como la piel cuando mudan. Los da&ntilde;os a las plantas var&iacute;an seg&uacute;n la especie de saltahojas y de la planta. Estas plagas pueden causar un efecto graneado o punteado similar al da&ntilde;o de las chinches de encaje. Otro tipo de da&ntilde;o es cuando las hojas se enrollan, se secan o toman un color marr&oacute;n en los bordes exteriores.</p>
        <p><strong>Control:</strong> El control efectivo de los saltahojas ataca tanto a los adultos y como a las ninfas. Comience el tratamiento a principios de la primavera para atacar a las ninfas inmaduras cuando sean m&aacute;s vulnerables. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar por contacto a los saltahojas y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento a precisi&oacute;n contra los saltahojas. Regule la boquilla para un rociado amplio o concentrado y luego roc&iacute;e bien todas las superficies de las plantas. Preste especial atenci&oacute;n a las superficies inferiores de las hojas.</li>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> elimina y controla los saltahojas en las &aacute;reas del c&eacute;sped y el jard&iacute;n. Disperse los gr&aacute;nulos f&aacute;ciles de usar para el tratamiento localizado o use un esparcidor para c&eacute;sped para lograr una cobertura amplia de todo el patio. Riegue inmediatamente despu&eacute;s para liberar los ingredientes activos y atacar a los saltahojas adultos y sus ninfas.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup>,</strong> con su tapa f&aacute;cil de usar con medidas, brinda una alternativa simple y econ&oacute;mica para plantas m&aacute;s grandes y &aacute;reas de mayor tama&ntilde;o. &Uacute;selo con un rociador con bomba para cubrir bien todas las superficies de las plantas, prestando especial atenci&oacute;n a las superficies inferiores de las hojas.</li>
        </ul>
        <p><strong>Consejo:</strong> Los saltahojas pueden pasar el invierno entre las hojas ca&iacute;das y los escombros del jard&iacute;n. Mantenga buenas pr&aacute;cticas de limpieza del jard&iacute;n, limpie bien el jard&iacute;n completo al final de cada estaci&oacute;n y elimine estos escondrijos de los saltahojas.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles. </em></p>
