      Hint: MetaDescription
      Value: Learn how to identify, control and prevent leafhoppers.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Leafhoppers comprise a varied group of pests that damage a wide spectrum of plants, from turfgrasses and shrubs to fruits and vegetables. Some species feed only on closely related plants, but others are less selective. Leafhoppers get their name from an impressive jumping ability, which aids their escape when disturbed. In addition to feeding damage, some leafhoppers also transmit pathogens that cause plant disease. Several generations of these pests may occur each year.</p> <p><strong>Leafhopper Identification</strong></p> <p>Adult leafhoppers range in size from 1/8 to 1/4 inch long. Their slender, wedge-shaped bodies vary significantly in color. Some plain green species blend into plants, but others stand out due to strikingly colorful patterns. These pests have long, distinctive spines along their hind legs and often move sideways, like a crab &mdash; something few insects do. Leafhopper nymphs are smaller, wingless versions of the adults.</p> <p><strong>Signs or Damage of Leafhoppers</strong></p> <p>Leafhoppers feed on plant leaves and tender shoots by piercing the plant tissue and sucking out its contents. Nymphs typically feed on the undersides of leaves, often among small, black spots of excrement and skins cast off during molting. Plant damage varies according to the leafhopper species and the plant. These pests may cause stippling similar to <a href="~/link.aspx?_id=FE634DC8A4D1463E9CC0EAA2CB8A223A&amp;_z=z" target="_blank">lace bug</a>&nbsp;damage, or leaves may curl, dry or turn brown on the outer margins.</p> <p><strong>How to Control Leafhoppers</strong></p> <p>Effective control of leafhoppers targets both the adults and nymphs. Start treatment in early spring to hit immature nymphs when they are most vulnerable. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective products to kill leafhoppers and protect your plants:</p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> simplifies precision leafhopper treatment and kills leafhoppers on contact. Adjust the spray nozzle to widen or narrow the stream, then spray all plant surfaces thoroughly. Give special attention to the undersides of leaves.</li>     <li><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a> kill and control leafhoppers in lawn and garden areas. Broadcast the ready-to-use granules for spot treatments, or use a lawn spreader for thorough, full-yard coverage. Water immediately to release the active ingredients and reach adult leafhoppers and their nymphs. These granules keep protecting against leafhoppers for up to three months.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>, with its easy-to-use measuring cap, provides a simple, economical alternative for larger plants and larger areas. Use with a pump-style sprayer to cover all plant surfaces thoroughly, taking care to get the undersides of leaves. This product kills by contact and protects against leafhoppers for up to three months.</li> </ul> <p><strong>Leafhopper Control Tip:</strong> Leafhoppers can overwinter in fallen leaves and garden debris. Practice good garden sanitation. Clean your garden thoroughly at season's end to eliminate these hiding places.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong>PHOTO CREDIT:&nbsp;</strong></p> <ul>     <li><span style="font-weight: lighter;"><a href="https://www.flickr.com/photos/52450054@N04/15985811633/" target="_self">"Common Green Leafhopper - Hortensia similis" by Judy Gallagher </a>licensed under <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a></span></li>     <li><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/11859101044" target="_blank">"Leafhopper feeding injury to green ti (Cordyline fruticosa) leaf" by Scot Nelson</a> licensed under&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a><br />     </span></li>     <li><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/15628500759/" target="_blank">"The corn leafhopper (Peregrinus maidis)" by Scot Nelson</a> licensed under&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a><br />     </span></li> </ul>
