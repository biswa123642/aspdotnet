        <p>Las chinches del arce pasan inadvertidas durante la mayor parte de la temporada de jardiner&iacute;a ya que suelen pasar el verano aliment&aacute;ndose de hojas y semillas en los &aacute;rboles de arce negundo. Pero al acercarse el oto&ntilde;o abandonan los &aacute;rboles en busca de edificaciones donde ocultarse y pasar el invierno. A fines de verano y en el oto&ntilde;o se puede ver una enorme cantidad de estas molestas plagas cubriendo los cimientos de las casas y trepando a trav&eacute;s de grietas para llegar a las paredes y penetrar en el interior. Los veranos secos y calientes son una buena se&ntilde;al para las chinches del arce, pero no para los propietarios de casas de la zona.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las chinches del arce adultas son insectos negros de 1/2 pulgada (1,27 cm) de largo con m&aacute;rgenes distintivas rojas-anaranjadas en las alas y tres franjas rojas-anaranjadas a lo largo, en el &aacute;rea peque&ntilde;a justo detr&aacute;s de la cabeza. Las ninfas inmaduras sin alas de la chinche del arce miden aproximadamente 1/16 pulgada (0,15 cm) de largo y son predominantemente de color rojo brillante, aunque cambian el color con el tiempo. Durante el verano, se pueden ver todas las fases vitales de la plaga coexistiendo simult&aacute;neamente. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las chinches del arce tienen partes en la boca que perforan para succionar los jugos de la planta, pero los &aacute;rboles y plantas saludables no sufren grandes da&ntilde;os. A diferencia de los coloridos coccin&eacute;lidos asi&aacute;ticos, estas plagas invasoras de casas rara vez pican a las personas; sin embargo, emiten un olor muy desagradable cuando se les aplasta, o se les succiona con una aspiradora cuando aparecen en el interior de la casa en los d&iacute;as c&aacute;lidos del invierno. Adem&aacute;s, dejan manchas de excremento en las paredes y cortinas.</p>
        <p><strong>Control: </strong>El control efectivo de las chinches del arce implica detener a estas plagas antes de que penetren al interior. Evite tener lugares donde se puedan ocultar cerca de los cimientos, como los escombros de hojas, y selle todos los puntos de entrada posibles. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar por contacto a las chinches del arce y continuar protegiendo la casa hasta por tres meses. Estas f&oacute;rmulas que no manchan sirven para tratar las plantas, c&eacute;spedes y cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m):</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento de lugares peque&ntilde;os o el tratamiento localizado que requiera cierta precisi&oacute;n. La boquilla ajustable le permite elegir entre "stream" (chorro) para un rociado directo o "spray" (rociado) para una cobertura m&aacute;s amplia.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n com&uacute;n para lograr f&aacute;cilmente una cobertura amplia de las plantas, c&eacute;spedes y cimientos. No es necesario mezclar ni medir ya que el recipiente listo para rociar lo hace por usted al rociar.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una alternativa simple y econ&oacute;mica para la cobertura extensa de &aacute;rboles peque&ntilde;os y arbustos, &aacute;reas del c&eacute;sped y cimientos. Para lograr m&aacute;ximos resultados, roc&iacute;e para cubrir bien todas las superficies.</li>
        </ul>
        <p><strong>Consejo:</strong> A fines del verano, las chinches del arce empiezan a congregarse en los lados c&aacute;lidos de las casas que dan al sur y al oeste. Aplique el tratamiento en cuanto detecte la primera se&ntilde;al de estas plagas para eliminar a las que llegan temprano y para proteger contra las grandes cantidades que les seguir&aacute;n.</p>
