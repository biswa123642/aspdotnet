        <p>Hay varias especies de escarabajos de la corteza del olmo que le ocasionan da&ntilde;os a los olmos. Estas plagas cavan peque&ntilde;os hoyos en los &aacute;rboles y depositan sus huevos debajo de la capa de la corteza. Al romperse el cascar&oacute;n, las larvas comienzan a alimentarse adentro, creando galer&iacute;as de t&uacute;neles en la madera. Sin embargo, los da&ntilde;os m&aacute;s serios se producen cuando las plagas transmiten los hongos que causan la enfermedad holandesa del olmo o grafiosis. Los escarabajos de la corteza del olmo se infectan cuando se alimentan de &aacute;rboles enfermos y luego propagan la enfermedad al trasladarse de un &aacute;rbol a otro. Los casos severos producen la muerte del &aacute;rbol en apenas un a&ntilde;o.</p>
        <p><strong>Identificaci&oacute;n: </strong>Seg&uacute;n la especie, los escarabajos de la corteza del olmo miden de 1/12 a 1/6 pulgada (0,21 cm a 0,42 cm) de largo y tienen pelos amarillentos r&iacute;gidos cubriendo sus cuerpos duros y alas exteriores con textura granulada. Las larvas de los escarabajos de la corteza del olmo son rechonchas, blancuzcas y sin patas, y se encuentran aliment&aacute;ndose bajo la corteza del olmo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> La primera se&ntilde;al de preocupaci&oacute;n es la presencia de aserr&iacute;n en las grietas o la base de los &aacute;rboles de olmos. Siga la pista del aserr&iacute;n para descubrir peque&ntilde;os hoyos redondos. Si hay muchos hoyos, usted puede despegar la corteza para encontrar a los adultos, huevos o larvas aliment&aacute;ndose bajo esta. Los s&iacute;ntomas iniciales de la grafiosis se observan en el follaje amarillento o marchito, seguido por la defoliaci&oacute;n extensa a trav&eacute;s de la corona del &aacute;rbol. Ya para entonces es posible que los escarabajos se hayan trasladado a otro &aacute;rbol.</p>
        <p><strong>Control:</strong> Los escarabajos de la corteza del olmo pasan el invierno bajo la corteza cerca de la base de los &aacute;rboles. El tratamiento efectivo implica la eliminaci&oacute;n de los escarabajos antes de que perforen la corteza en el oto&ntilde;o y cuando aparezcan por primera vez en la primavera. El tratamiento a tiempo es vital para atacar a las plagas antes de que se refugien bajo la corteza. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece productos de gran efectividad para eliminar por contacto a los escarabajos de la corteza del olmo y continuar protegiendo el &aacute;rea hasta por tres meses*:</p>
        <ul>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba. Mida el concentrado que va a agregar en el rociador usando la tapa con medidas f&aacute;cil de usar, agregue la cantidad adecuada de agua y m&eacute;zclelo bien. Roc&iacute;e toda la corteza en la base del &aacute;rbol, preste atenci&oacute;n especial a cualquier hoyo. Cubra bien la corteza, incluyendo las ra&iacute;ces a nivel del suelo. </li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera normal para jard&iacute;n, y se mide y se mezcla al rociar. Cubra bien toda la corteza en la base del &aacute;rbol, completamente hasta el suelo. Esto eliminar&aacute; por contacto a los escarabajos expuestos y emergentes, y brindar&aacute; protecci&oacute;n contra los escarabajos nuevos. </li>
        </ul>
        <p><strong>Consejo:</strong> Los escarabajos de la corteza del olmo atacan a los &aacute;rboles d&eacute;biles, por eso la mejor defensa consiste en mantener &aacute;rboles saludables y bien hidratados. Retire siempre y queme las ramas del olmo muertas o deterioradas durante los meses de invierno.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
        <p>*Estos productos brindan hasta 3 meses de protecci&oacute;n contra todos los insectos mencionados excepto las garrapatas.</p>
