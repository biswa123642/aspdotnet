      Value: |
        <p>El barrenador o b&oacute;rer del melocotonero es una plaga que afecta seriamente a los &aacute;rboles de drupas, como los melocotones, cerezas, nectarinas, albaricoques y ciruelas.  Los barrenadores adultos no afectan directamente a los &aacute;rboles, estas polillas simplemente ponen huevos en el tronco de los &aacute;rboles de drupas. El da&ntilde;o lo ocasionan las larvas de las orugas nuevas que nacen de los huevos de las polillas, se desplazan hacia abajo por el tronco y cavan t&uacute;neles en la base y las ra&iacute;ces del &aacute;rbol, lo que afecta el flujo de agua y nutrientes a trav&eacute;s del &aacute;rbol. Las infestaciones de estas orugas barrenadoras de troncos pueden matar los &aacute;rboles de drupas.</p>
        <p><strong>Identificaci&oacute;n de los barrenadores del melocotonero:</strong> La apariencia de las hembras y los machos adultos del barrenador del melocotonero difiere grandemente. Las polillas hembras tienen el cuerpo de color negro-azul acerado, una o dos franjas abdominales anaranjadas y dos juegos de alas con una envergadura superior a 1 pulgada (2,54 cm) y sus alas frontales son oscuras pero las posteriores son transparentes. En cambio, las polillas machos son m&aacute;s peque&ntilde;as, m&aacute;s delgadas y tienen dos juegos de alas transparentes. Con frecuencia se les confunde con las <a href="~/link.aspx?_id=C7F00B70AB8D4CE287B38CB8FEAA01E6&amp;_z=z">avispas</a>&nbsp;porque tienen varias franjas amarillas estrechas alrededor del abdomen negro-azul. Las larvas barrenadoras de troncos tienen la cabeza color marr&oacute;n oscuro y el cuerpo color crema, y miden alrededor de 1 1/4 pulgadas (3,17 cm) de largo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os de los barrenadores del melocotonero:</strong> A diferencia de las polillas nocturnas, los barrenadores del melocotonero adultos son activos durante el d&iacute;a. Est&eacute; alerta para detectar las hembras con franjas brillantes en los troncos de los &aacute;rboles de drupas a fines de primavera y comienzos del verano. Los huevos de color marr&oacute;n rojizo en la parte inferior del tronco indican que las larvas est&aacute;n a punto de nacer. Cuando las larvas barrean en el &aacute;rbol, las lesiones en el tronco despiden una sustancia gomosa de color marr&oacute;n rojizo. Las hojas y ramas de los &aacute;rboles afectados se marchitan de mediados a fines del verano a medida que las orugas contin&uacute;an barrenando y aliment&aacute;ndose. Y los &aacute;rboles infestados severamente pueden morir.</p>
        <p><strong>Control de los barrenadores del melocotonero:</strong> El control efectivo del barrenador del melocotonero se centra en las larvas antes de que barrenen los &aacute;rboles. Aplique el tratamiento en el tronco con rociados preventivos a partir del final de la primavera para atacar a las larvas en cuanto salgan del cascar&oacute;n y se desplacen hacia abajo por el tronco para perforarlo. Una vez que esta perforaci&oacute;n comienza, las larvas estar&aacute;n protegidas en el interior del tronco, es por ello que resulta esencial realizar el tratamiento a tiempo.</p>
        <p>La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece dos productos de gran efectividad para eliminar por contacto a los barrenadores del melocotonero y hasta 500 insectos m&aacute;s, y para continuar protegiendo sus &aacute;rboles hasta por tres meses. Estos productos sirven para tratar los &aacute;rboles de drupas hasta 14 d&iacute;as antes de la cosecha:</p>
        <ul>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador est&aacute;ndar con bomba y simplifica la cobertura del tronco de los &aacute;rboles de drupas. Use la conveniente tapa con medidas para medir la cantidad de concentrado en el rociador. Luego, agregue agua, m&eacute;zclelo bien y roc&iacute;e bien todas las superficies del tronco. </li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n y este se mide y se mezcla autom&aacute;ticamente al rociar. Roc&iacute;e bien todas las superficies del tronco para eliminar por contacto a las larvas barrenadoras de troncos antes de que da&ntilde;en sus &aacute;rboles.</li>
        </ul>
        <p><strong>Consejo: </strong>A menudo los barrenadores del melocotonero penetran en el tronco a trav&eacute;s de lesiones existentes como &uacute;lceras, lesiones causadas por la poda y lesiones causadas por podadoras de c&eacute;sped o el hilo de orilladoras y desbrozadoras. Cuando aplique el tratamiento, preste atenci&oacute;n especial a estos posibles puntos de entrada.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
