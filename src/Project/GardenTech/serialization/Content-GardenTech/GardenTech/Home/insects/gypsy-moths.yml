        <p>Las polillas gitanas son plagas invasoras y extremadamente destructoras que causan da&ntilde;os extensos a los &aacute;rboles. Si no se controlan, las larvas voraces de estas polillas pueden defoliar completamente los &aacute;rboles, lo que conduce frecuentemente a la muerte del &aacute;rbol. Por causa del da&ntilde;o ocasionado por las polillas gitanas, se han perdido vastas &aacute;reas boscosas y muchos &aacute;rboles en jardines dom&eacute;sticos en las regiones del noreste y el norte del medio oeste. En las infestaciones mayores, las orugas y sus excrementos afectan al c&eacute;sped, los sitios preferidos para sentarse y las &aacute;reas de esparcimiento al aire libre hasta dejarlos inservibles.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las polillas gitanas son muy f&aacute;ciles de identificar en todas las fases. Las hembras adultas de color blanco crema tienen una envergadura de unas 2 pulgadas (5,08 cm). Sin embargo, nunca vuelan y se les encuentra en la corteza de los &aacute;rboles y otras superficies, con frecuencia sobre una masa de huevos color canela y con textura peluda. Con frecuencia, los machos m&aacute;s peque&ntilde;os, de 1 1/2 pulgadas (3,81 cm), y de color marr&oacute;n est&aacute;n muy cerca. Las larvas de las polillas gitanas son inconfundibles por los pelos largos y claros que cubren a las orugas de 2 pulgadas (5,08 cm) de largo. Estas tienen cinco pares de manchas azules brillantes seguidas de seis pares de manchas rojas brillantes a lo largo del lomo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las larvas de las polillas gitanas se alimentan de cientos de tipos de plantas, pero sus da&ntilde;os son m&aacute;s evidentes en los &aacute;rboles. Las consecuencias son dr&aacute;sticas, los &aacute;rboles pierden completamente las hojas restantes o adquieren una apariencia oto&ntilde;al. Las cimas pierden densidad y las ramas mueren. Los &aacute;rboles debilitados se vuelven m&aacute;s vulnerables a otras plagas y enfermedades, y hasta los &aacute;rboles previamente saludables pueden morir.</p>
        <p><strong>Control: </strong>El control efectivo de las polillas gitanas implica la lucha contra estas plagas en todas las fases vitales para prevenir que los adultos pongan huevos y evitar que las larvas defolien los &aacute;rboles y arbustos. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos productos de gran efectividad para eliminar por contacto a las polillas gitanas y sus larvas y continuar protegiendo las plantas hasta por tres meses*:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado para atacar a las polillas gitanas existentes y proteger los jardines peque&ntilde;os. Simplemente, agite el producto, regule la boquilla para elegir entre un rociado amplio o concentrado, y roc&iacute;e para cubrir bien el &aacute;rea a tratar.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y permite lograr un tratamiento de precisi&oacute;n as&iacute; como una cobertura a gran escala. Mida el concentrado con la tapa con medidas f&aacute;cil de usar, agregue la cantidad adecuada de agua y m&eacute;zclelo bien. Cubra bien todas las superficies de las plantas, hasta que el producto gotee.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> simplifica la cobertura amplia y uniforme para plantas y &aacute;reas m&aacute;s grandes. Al acoplarlo a una manguera de jard&iacute;n normal, este producto se mezcla y se mide por s&iacute; solo. Roc&iacute;elo hasta que el producto gotee, cubriendo bien todas las superficies de las plantas.</li>
        </ul>
        <p><strong>Consejos:</strong> Busque ayuda profesional para el tratamiento del follaje en &aacute;rboles de m&aacute;s de 10 pies (3,04 m) de altura. Enf&oacute;quese en el rociado de las platas de cobertura de terreno, los arbustos y los &aacute;rboles peque&ntilde;os para eliminar a las polillas que ponen huevos y a las larvas reci&eacute;n nacidas antes de que se produzca la defoliaci&oacute;n. Si fuera necesario, repita la aplicaci&oacute;n pero nunca m&aacute;s de una vez cada siete d&iacute;as. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
        <p>*Estos productos brindan hasta 3 meses de control contra todos los insectos mencionados excepto las garrapatas.</p>
