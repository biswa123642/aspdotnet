      Value: Learn how to identify, control and prevent Mexican bean beetles.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Mexican bean beetles are a very destructive type of lady beetle. Unlike beneficial lady beetles that feed on <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>&nbsp;and other pests, these &ldquo;ladybugs" feed on plants. Mexican bean beetles target plants in the legume family, such as lima beans, snap beans, cowpeas, and soybeans. Both mature beetles and their larvae cause plant damage by feeding on leaves, flowers, stems and bean pods. Several generations can occur in a season.</p> <p><strong>Identification: </strong>Oval-shaped adult Mexican bean beetles are easy to see and identify. About 1/3 inch in length, they range in color from orange to copper. Across their backs, 16 black spots occur in three rows, 6-6-4, from head to tail. Their oval-shaped, soft-bodied, yellow larvae are covered in black, fuzzy spines. Eggs, found in large clusters on the undersides of leaves, look like tiny, yellow footballs attached by their tips.</p> <p><strong>Signs/Damage:</strong> Mexican bean beetle leaf damage focuses on the lower surface of tender tissue between leaf veins. Damage shows through on upper leaf surfaces as transparent &ldquo;window panes" and a skeleton of leaf veins. Skeletonized leaves curl, die and drop.</p> <p><strong>Control: </strong>Effective control of Mexican bean beetles starts as the pests emerge in spring. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers several products to kill Mexican bean beetles by contact and keep protecting for up to three months+. These products can be used to treat dried beans up to 21 days before harvest or succulent beans up to one day before you pick and eat*:</p> <ul>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong> provides a simple, economical option for treating bean crops from bush beans to pole beans. Use with a pump-style sprayer, and cover all plant surfaces thoroughly. Pay special attention to the undersides of leaves and leaf-covered stems where Mexican bean beetles may hide and feed.</li>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray</strong> attaches to a common garden hose to measure and mix automatically as you spray. When spraying large areas, start at the farthest point and work your way backward. This keeps you and your hose dry and removed from freshly sprayed beans.</li>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Use</strong> simplifies treating smaller garden areas or spot treating exposed Mexican bean beetles. The adjustable nozzle lets you control the width of the product stream. Spray to contact visible pests and cover both the upper and lower surfaces of target plants thoroughly.</li> </ul> <p><strong>Tip:</strong> Mexican bean beetles overwinter in garden debris and leaf litter. After your bean harvest, remove and discard all plant debris to minimize the number of beetles that emerge come spring</p> <p><span style="font-weight: lighter;"><em>*Always read product labels and follow the instructions carefully, including guidelines for pre-harvest intervals on succulent or dried edible crops .</em></span></p> <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">+These products provide up to 3 month control on all listed insects except ticks.</span></em></p> <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</span></em></p> <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Sevin is a registered trademark of Tessenderlo Kerley, Inc.</span></em></p> <p><em>&nbsp;</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:&nbsp;</span></strong></p> <ul>     <li><strong><span style="color: #7f7f7f;"></span></strong><a href="https://www.insectimages.org/browse/detail.cfm?imgnum=5023080" target="_blank" style="font-weight: lighter;">"Mexican bean beetle (Epilachna varivestis)" by Whitney Cranshaw at Colorado State University (Bugwood.org)</a><span style="color: #7f7f7f; font-weight: lighter;"> licensed under </span><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;">CC BY 3.0 US</a></li>     <li><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;"></a><a href="https://www.insectimages.org/browse/detail.cfm?imgnum=5023085" target="_blank" style="font-weight: lighter;">"Mexican bean beetle (Epilachna varivestis)" by Whitney Cranshaw at Colorado State University (Bugwood.org)</a><span style="color: #7f7f7f; font-weight: lighter;"> licensed under&nbsp;</span><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;">CC BY 3.0 US</a></li>     <li><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;"></a><a href="https://www.insectimages.org/browse/detail.cfm?imgnum=5023083" target="_blank" style="font-weight: lighter;">"Mexican bean beetle (Epilachna varivestis)" by Whitney Cranshaw at Colorado State University (Bugwood.org) </a><span style="font-weight: lighter; color: #7f7f7f;">licensed under&nbsp;</span><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;">CC BY 3.0 US</a></li>     <li><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;"></a><a href="https://www.insectimages.org/browse/detail.cfm?imgnum=1235207" target="_blank" style="font-weight: lighter;">"Mexican bean beetle (Epilachna varivestis)" by Clemson University - USDA Cooperative Extension Slide Series (Bugwood.org)</a><span style="font-weight: lighter; color: #7f7f7f;"> licensed under&nbsp;</span><a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank" style="font-weight: lighter;">CC BY 3.0 US</a></li> </ul>
