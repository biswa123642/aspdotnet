        <p>Los escarabajos del frijol mexicano son un tipo de coccin&eacute;lido muy destructor. A diferencia de las mariquitas que se alimentan de <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">&aacute;fidos</a>&nbsp;y otras plagas, estas &ldquo;mariquitas&rdquo; se alimentan de las plantas. Los escarabajos del frijol mexicano atacan a plantas de la familia de las leguminosas como el frijol de Lima, el ejote o jud&iacute;a, el frijol de ojo negro y la soya. Tanto los escarabajos maduros como sus larvas ocasionan da&ntilde;os a la planta al alimentarse de las hojas, flores, tallos y vainas de los frijoles. Y se pueden producir varias generaciones en una misma temporada.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los escarabajos del frijol mexicano adultos son ovalados y f&aacute;ciles de ver y reconocer. Miden cerca de 1/3 pulgada (0,84 cm) de largo, su color var&iacute;a del anaranjado al cobre y tienen 16 manchas negras en el lomo agrupadas en tres hileras de 6-6-4 que van de la cabeza a la cola. Sus larvas amarillas tienen el cuerpo ovalado, suave y est&aacute;n cubiertas de espinas peludas negras. Los huevos se encuentran en grupos grandes en la parte inferior de las hojas, y parecen peque&ntilde;as pelotas de f&uacute;tbol americano de color amarillo unidas por los extremos.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los da&ntilde;os en las hojas causados por el escarabajo del frijol mexicano se concentran en la superficie inferior del tejido tierno, entre las venas de la hoja. Los da&ntilde;os se pueden ver en la superficie superior de la hoja en forma de &ldquo;ventanales&rdquo; transparentes y un esqueleto de venas de hoja. Las hojas devoradas hasta el esqueleto se enrollan, se mueren y caen.</p>
        <p><strong>Control:</strong> El control efectivo del escarabajo del frijol mexicano comienza cuando las plagas salen en la primavera. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversos productos para eliminar por contacto al escarabajo del frijol mexicano y contin&uacute;an protegiendo hasta por tres meses+. Estos productos se pueden usar para tratar los frijoles secos hasta 21 d&iacute;as antes de la cosecha o los frijoles suculentos hasta 1 d&iacute;a antes de la cosecha para comerlos*:</p>
        <ul>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>brinda una opci&oacute;n simple y econ&oacute;mica para tratar los cultivos de frijoles, desde las variedades de arbustos hasta las que crecen como enredadera en un poste. &Uacute;selo con un rociador con bomba y cubra bien toda la planta; preste atenci&oacute;n especial a la superficie inferior de las hojas y los tallos cubiertos por las hojas donde se pudieran ocultar los escarabajos del frijol mexicano para alimentarse.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n, y se mide y se mezcla autom&aacute;ticamente a medida que usted roc&iacute;a. Si va a rociar &aacute;reas grandes, comience por el lugar m&aacute;s lejano y trabaje hacia atr&aacute;s, esto evita que usted y la manguera se mojen con el rociado y les aleja de las plantas de frijoles reci&eacute;n rociadas.</li>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento de &aacute;reas de jard&iacute;n m&aacute;s peque&ntilde;as o el tratamiento localizado de los escarabajos del frijol mexicano expuestos. La boquilla ajustable le permite controlar la amplitud de rociado del producto. Roc&iacute;elo de manera que entre en contacto con las plagas visibles y cubra bien las superficies superiores e inferiores de las plantas.</li>
        </ul>
        <p><strong>Consejo:</strong> Los escarabajos del frijol mexicano pasan el invierno entre los escombros del jard&iacute;n y las hojas ca&iacute;das. Despu&eacute;s de cosechar los frijoles, retire y deseche todos los escombros de plantas para minimizar la cantidad de escarabajos que saldr&aacute;n cuando llegue la primavera.</p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles secos o suculentos.</em></p>
        <p>+Estos productos brindan hasta 3 meses de control para todos los insectos mencionados excepto las garrapatas.</p>
