        <p>La familia de los escarabeidos incluye muchas especies de escarabajos conocidos como plagas destructoras de c&eacute;spedes y jardines. Esta incluye plagas invasoras y devastadoras como los escarabajos europeos y los <a href="~/link.aspx?_id=F8296E37A6A2489E9992E125E5936BFC&amp;_z=z">escarabajos japoneses</a>, as&iacute; como docenas de especies conocidas regionalmente como escarabajos de mayo y escarabajos de junio. En su fase adulta, algunos escarabeidos da&ntilde;an las hojas, flores y frutos de las plantas. En la fase larvaria inmadura, en la que se les conoce como los<a href="~/link.aspx?_id=67DE142A6D3A4AC1A63507D817236D4C&amp;_z=z"> gusanos blancos</a>, los escarabeidos da&ntilde;an las ra&iacute;ces del c&eacute;sped y otras plantas como las frutas y bayas comestibles y los &aacute;rboles perennifolios y ornamentales. Cuando estos gusanos son numerosos, las plantas con las ra&iacute;ces da&ntilde;adas pueden morir.</p>
        <p><strong>Identificaci&oacute;n de los escarabeidos: </strong>Los escarabeidos var&iacute;an significativamente seg&uacute;n la especie. Los escarabajos de mayo y junio son relativamente grandes, con el cuerpo pesado y crecen hasta 1 pulgada (2,54 cm) de largo, aproximadamente el doble de los escarabajos japoneses. Sus colores var&iacute;an entre el rojo-marr&oacute;n y casi negro, pero algunas especies tienen un tono verde met&aacute;lico o bronce. Las larvas de los escarabajos comunes de mayo y junio son gusanos de color blanco cremoso con la cabeza marr&oacute;n y miden hasta 1 1/2 pulgadas (3,81 cm) de largo. Al igual que otros gusanos blancos, las larvas tienen seis patas y se enrollan formando una &ldquo;C&rdquo; cuando se les molesta.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os de los escarabeidos:</strong> En dependencia de la especie, los escarabeidos adultos emergen del suelo para aparearse y poner huevos en cualquier momento entre fines de primavera y mediados de verano. Las especies m&aacute;s grandes se sienten atra&iacute;das por la luz y son voladoras nocturnas torpes que llaman la atenci&oacute;n al chocar de forma repetida contra las ventanas y mallas. Las variedades que se alimentan de la planta por encima del nivel del suelo pueden dejar las hojas en el esqueleto, devorar las flores y dejar hoyos en los frutos.</p>
        <p>Generalmente, los gusanos de los escarabeidos salen del cascar&oacute;n a comienzos del verano y se alimentan de las ra&iacute;ces de hierbas y plantas, justo debajo de la superficie del suelo. Las plantas afectadas muestran s&iacute;ntomas similares a los de la sequ&iacute;a, incluyendo la atrofia en el crecimiento, la marchitez, y el tono amarillo y marr&oacute;n. Los da&ntilde;os en el c&eacute;sped suelen apreciarse en la primavera siguiente, cuando la hierba muerta o agonizante no logra adquirir el color verde. Si la infestaci&oacute;n es grande, el tepe suave y esponjoso se puede levantar y enrollar como una alfombra, dejando expuestos los gusanos aliment&aacute;ndose y las ra&iacute;ces da&ntilde;adas.</p>
        <p><strong>C&oacute;mo controlar los escarabeidos:</strong> El control efectivo de los escarabeidos se enfoca tanto en los gusanos en fase larvaria y como en los escarabajos adultos. Trate las &aacute;reas donde se observen los escarabajos o se sepa que haya habido problemas en el pasado. El momento &oacute;ptimo para el tratamiento contra los gusanos es a fines del verano y comienzos del oto&ntilde;o cuando los gusanos a&uacute;n est&aacute;n j&oacute;venes, peque&ntilde;os y cerca de la superficie. Realice el tratamiento contra los escarabajos adultos en cualquier momento que estos aparezcan.</p>
        <p>La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece un producto granular de gran efectividad que funciona por encima y por debajo de la superficie del suelo para eliminar por contacto a los gusanos y los escarabeidos adultos. Este producto contin&uacute;a protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> sirve para tratar c&eacute;spedes, huertos de frutas y vegetales, jardines ornamentales y el &aacute;rea alrededor de la casa. Para lograr mejores resultados en el c&eacute;sped, pode la hierba a una altura de 3 pulgadas (7,62 cm) o menos y aplique los gr&aacute;nulos listos para usar con esparcidor normal para c&eacute;sped. Riegue el &aacute;rea tratada inmediatamente despu&eacute;s con 1/2 pulgada (1,27 cm) de agua para liberar los ingredientes activos hacia el suelo.</li>
        </ul>
        <p>Para mayor protecci&oacute;n, aplique un tratamiento contra los escarabeidos adultos en cuanto salgan a alimentarse y poner los huevos de donde salen los gusanos. Los siguientes productos l&iacute;quidos que no manchan sirven para tratar c&eacute;spedes, jardines de plantas comestibles y ornamentales, y los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m). Estos productos eliminan por contacto a los escarabeidos y contin&uacute;an protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n com&uacute;n para que se mida y se mezcle autom&aacute;ticamente al rociar. Aplique el tratamiento a la primera se&ntilde;al de la presencia de escarabajos salidos del suelo o donde espere su presencia. Roc&iacute;e para cubrir bien todas las superficies del c&eacute;sped y de las plantas. </li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con un rociador con bomba normal y simplifica la cobertura amplia de &aacute;rboles peque&ntilde;os, arbustos y c&eacute;spedes. La tapa conveniente con medidas facilita la aplicaci&oacute;n de la cantidad adecuada de concentrado. Agregue agua, m&eacute;zclelo bien y roc&iacute;e bien todas las superficies.</li>
        </ul>
        <p><strong>Consejo:</strong> Para confirmar la actividad de los gusanos en un &aacute;rea, use una pala para levantar un pie cuadrado (0,09 m2) del suelo del jard&iacute;n o c&eacute;sped donde sospecha su presencia a una profundidad de 2 a 3 pulgadas (5,08 cm a 7,62 cm). Si encuentra 10 gusanos o m&aacute;s, es vital que aplique un tratamiento inmediato y exhaustivo.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
