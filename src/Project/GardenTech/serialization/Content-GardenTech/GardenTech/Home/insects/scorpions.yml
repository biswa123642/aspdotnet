      Hint: Content
      Value: |
        <p>Scorpions are often associated with dry, desert climates, but these creatures occur everywhere from prairies to rain forests. Depending on the species and size, scorpions may feed on insects, spiders, centipedes, lizards, snakes or even mice. Known for their painful venomous stings, scorpions don't damage plants. Instead, they have a habit of slipping indoors in search of cool, dark places and becoming hazards for unsuspecting humans and pets.</p>
        <p><strong>Identification:</strong> Scorpions have two large front claws, four pairs of legs, and a long, curved, segmented tail that ends in a venomous stinger. Depending on the species, scorpions grow from 1 to 8 inches long and vary in color from pale tan or yellow to dark brown or black. Some types curve their tails up over their backs, but others hold them to the side.</p>
        <p><strong>Signs/Damage:</strong> Seeing a scorpion is the definitive sign they're around. They hide and rest during the day, but they're active at night. Scorpions &ldquo;glow" under ultraviolet light, thanks to a substance in their bodies. Use a UV or &ldquo;black light" flashlight to see them at night.</p>
        <p><strong>Control: </strong>Keep scorpions outside and away from family play or entertainment areas by creating a perimeter of protection around your home For maximum results, treat at dusk &mdash; right before scorpions come out for the night. <a href="https://www.gardentech.com" target="_blank">GardenTech<strong><sup>&reg;</sup></strong> brand</a>&nbsp;offers a highly effective product to kill scorpions by contact and keep protecting for up to three months*:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules </strong>provide a simple solution to scorpion problems in lawns and near foundations. Apply the ready-to-use granules with a regular lawn spreader for thorough, uniform coverage. For perimeter protection, apply a 5 to 10 foot band of granules around your foundation. For broader coverage, treat your entire lawn, giving special attention to areas where scorpions may hide. Water the treated area immediately after application to release the active ingredients.</li>
        </ul>
        <p>For additional protection near your home, keep your perimeter clear of the insect pests that draw scorpions in search of food:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong>, used with a pump-style sprayer, kills more than 500 insect pests by contact and keeps protecting for up to three months*. Without an insect food source near your home, scorpions have to look somewhere else. This non-staining formula treats lawn and garden areas and can be used on your home's foundation, up to a maximum height of 3 feet.</li>
        </ul>
        <p><strong>Tip: </strong>Prior to treating for scorpions or insects, take time to remove any garden debris, leaf litter or wood that scorpions may hide beneath. Always wear boots, long pants and gloves when scouting scorpion hiding spots.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
        <p><em>*These products provide up to 3 month control on all listed insects except ticks.</em></p>
