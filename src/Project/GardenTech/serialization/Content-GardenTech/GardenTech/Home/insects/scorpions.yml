        <p>Uno suele asociar a los escorpiones con los climas secos y de desiertos, pero estas criaturas pueden habitar en cualquier lugar, desde las praderas hasta los bosques lluviosos. En dependencia de la especie y el tama&ntilde;o, los escorpiones se alimentan de insectos, ara&ntilde;as, ciempi&eacute;s, lagartos, serpientes e incluso ratones. A pesar de sus picadas dolorosas y venenosas, los escorpiones no afectan a las plantas, pero tienen la costumbre de infiltrarse en los espacios interiores en busca de rincones frescos y oscuros, lo que les convierte en un peligro insospechado para las personas y los animales dom&eacute;sticos.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los escorpiones tienen dos tenazas frontales grandes, cuatro pares de patas y una cola larga, curva y segmentada con un aguij&oacute;n venenoso en la punta. En dependencia de la especie, los escorpiones pueden alcanzar de 1 a 8 pulgadas (1,54 cm a 20,32 cm) de largo y su color var&iacute;a de un tono amarillo o canela p&aacute;lido hasta un marr&oacute;n oscuro o negro. Algunos suelen curvar su cola sobre sus lomos pero otros la mantienen hacia un lado.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Si ve un escorpi&oacute;n esa es una se&ntilde;al de que hay varios cerca. Los escorpiones se esconden durante el d&iacute;a y son activos en las noches. Debido a una sustancia que presentan en sus cuerpos, los escorpiones &ldquo;brillan&rdquo; bajo la luz ultravioleta, por lo que se puede usar una linterna de luz ultravioleta o &ldquo;luz negra&rdquo; para detectarlos en las noches.</p>
        <p><strong>Control:</strong> Impida la entrada de escorpiones y al&eacute;jelos de las &aacute;reas de juego y esparcimiento de su familia creando una protecci&oacute;n en el per&iacute;metro de la casa. Para lograr m&aacute;ximos resultados, aplique el tratamiento al atardecer, antes de que salgan los escorpiones en la noche. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup>&nbsp;</a>ofrece un producto de gran efectividad para eliminar escorpiones por contacto y la protecci&oacute;n dura hasta tres meses:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> brinda una soluci&oacute;n simple para los problemas con escorpiones en el c&eacute;sped y cerca de los cimientos de la casa. Aplique los gr&aacute;nulos listos para usar con un esparcidor regular para c&eacute;sped para lograr una cobertura amplia y uniforme. Para proteger el per&iacute;metro, aplique una franja de 5 a 10 pies (12,7 cm a 25,4 cm) alrededor de los cimientos. Para una cobertura m&aacute;s amplia, trate todo el c&eacute;sped, prestando atenci&oacute;n especial a las &aacute;reas donde se pudieran ocultar los escorpiones. Riegue el &aacute;rea tratada inmediatamente despu&eacute;s de la aplicaci&oacute;n para liberar los ingredientes activos.
            Para lograr m&aacute;s protecci&oacute;n cerca de la casa, mantenga el per&iacute;metro libre de insectos que pudieran atraer a los escorpiones en busca de alimento:</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong>, que se aplica con un rociador tipo bomba, elimina a m&aacute;s de 500 plagas de insectos por contacto y la protecci&oacute;n dura hasta tres meses. Al no tener una fuente de alimentaci&oacute;n segura cerca de su hogar, los escorpiones tendr&aacute;n que buscar en otro lugar. Esta f&oacute;rmula que no mancha sirve para tratar diversas &aacute;reas del c&eacute;sped y el jard&iacute;n y se puede usar en los cimientos de la casa, hasta una altura m&aacute;xima de 3 pies (91,44 cm).</li>
        </ul>
        <p><strong>Consejo:</strong> Antes del tratamiento contra escorpiones o insectos, dedique un tiempo a recoger los escombros del jard&iacute;n, las hojas sueltas o la madera ya que los escorpiones pudieran ocultarse debajo de estas. Use siempre botas, pantalones largos y guantes cuando busque los sitios donde se esconden los escorpiones.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones detenidamente.</em></p>
