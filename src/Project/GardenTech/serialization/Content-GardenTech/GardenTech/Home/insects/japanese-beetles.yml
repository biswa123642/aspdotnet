      Value: Learn how to identify, control and prevent Japanese beetles.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Japanese beetles are invasive insects that originated in Asia. The natural predators that keep them in check overseas don't exist in the United States. As a result, these extremely destructive pests are steadily increasing their U.S. range. Voracious eaters, they attack a wide variety of edible and ornamental plants, including roses, vines, vegetables, shrubs and trees. In their immature larval form, Japanese beetles are destructive grubs that feed on the roots of lawn grasses.</p> <p><strong>Japanese Beetle Identification</strong></p> <p>Adult Japanese beetles are striking pests about 1/2 inch in length. Their oval-shaped, metallic-green bodies have metallic-bronze wing covers. Tiny tufts of white hairs run along each side of their abdomens. The larvae are whitish, semitransparent, 1-inch-long grubs that curl up into a "C" shape when disturbed.</p> <p><strong>Signs or Damage of Japanese Beetles</strong></p> <p>Japanese beetles often feed in large groups in sunny, well-irrigated areas. The adults skeletonize leaves, feeding on tissue between the leaf veins, leaving a patchwork of holes and a lace-like remnant. They devour buds, flowers and fruit as well. Japanese beetle grub damage shows as brown, dying patches in lawns. With heavy infestations, you can roll turf back like a carpet, revealing grubs beneath.</p> <p><strong>How to Control Japanese Beetles</strong></p> <p>Effective Japanese beetle control requires treating both the immature larvae and adult beetles. Where these pests are prevalent, preventive and active treatment are essential. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective products that kill these pests and protect lawns, edible gardens and other plants:</p> <ul>     <li><strong>Sevin Insect Killer Lawn Granule</strong>s kill and control Japanese beetles and grubs, above and below the soil line. Apply the granules with a regular lawn spreader according to the recommended label rate, then water immediately to release the active ingredients into the soil. These granules keep protecting against Japanese beetles and grubs for up to three months.</li>     <li><strong>Sevin Insect Killer Concentrate</strong> offers a simple, economical alternative for extensive coverage of larger garden areas. Use the easy measuring cap with a pump-style sprayer. Spray all plant surfaces thoroughly to kill adult Japanese beetles by contact and keep protecting against incoming Japanese beetles for up to three months.</li>     <li><strong>Sevin Insect Killer Ready to Spray</strong> attaches to a common garden hose and automatically measures and mixes with hose water as you spray. This product simplifies coverage of larger plants, lawns and larger garden areas. This convenient product kills adult Japanese beetles by contact and protects against new beetle arrivals for up to three months.</li>     <li><strong>Sevin Insect Killer Ready to Use<sub>2</sub></strong> kills adult Japanese beetles on contact. This easy-to-use liquid is ideal for treating individual plants or smaller garden areas where you see or expect Japanese beetle damage. The adjustable nozzle allows you to control the width of the spray: narrow for targeted treatment or wide for greater coverage.</li> </ul> <p>Japanese Beetle Control Tip: Japanese beetles are sluggish until the sun warms them. Collect and dispose of slow-moving beetles in the morning. Shake affected plants over a plastic sheet, then dump fallen beetles into a bucket of warm, soapy water, where they'll drown.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home &amp; Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT: </span></strong></p> <ul>     <li><span style="color: #7f7f7f;"><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=1627066" target="_blank">"Japanese beetle (Popillia japonica)" by John A. Weidhass at Virginia Polytechnic Institute and State University (Bugwood.org) </a>licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></span><br />     </span></li>     <li><span style="color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=5171061" target="_blank">"Japanese beetle (Popillia japonica)" by Mike Reding and Betsy Anderson at USDA Agricultural Research Service (Bugwood.org) </a>licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0</a><br />     </span></li> </ul>
