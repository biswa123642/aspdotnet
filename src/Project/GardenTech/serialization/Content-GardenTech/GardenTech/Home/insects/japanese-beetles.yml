        <p>Los escarabajos japoneses son insectos invasivos oriundos de Asia. El predador natural que los mantiene bajo control en esa regi&oacute;n no existe en Estados Unidos. Como resultado, estas plagas extremadamente destructivas est&aacute;n ampliando su expansi&oacute;n en EE.UU. de manera consistente. Debido a su gran voracidad, estos atacan una amplia variedad de plantas comestibles y ornamentales, incluyendo rosales, enredaderas, vegetales, &aacute;rboles y arbustos. En su estado larvario inmaduro, los escarabajos japoneses son gusanos destructores que se alimentan de las ra&iacute;ces del c&eacute;sped.
        </p>
        <p><strong>Identificaci&oacute;n:</strong> Los escarabajos japoneses adultos son plagas impactantes con una longitud aproximada de &frac12; pulgada (1,27 cm). Tienen cuerpos ovalados en verde met&aacute;lico con alas exteriores en bronce met&aacute;lico y peque&ntilde;os mechos de pelos blancos a cada lado del abdomen. Sus larvas son blancuzcas, semitransparentes, miden 1 pulgada (2,54 cm) de largo y se enrollan formando una &ldquo;C&rdquo; cuando se les molesta.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los escarabajos japoneses suelen alimentarse en grandes grupos en &aacute;reas soleadas y bien irrigadas. Los adultos devoran las hojas hasta el esqueleto ya que se alimentan del tejido entre las venas de las hojas y dejan un c&uacute;mulo de hoyos de manera que el residuo tiene apariencia de encaje. Adem&aacute;s, devoran los capullos, flores y frutos. Los da&ntilde;os causados por el gusano del escarabajo japon&eacute;s se aprecian en forma de parches marrones y secos en el c&eacute;sped. En caso de infestaciones grandes, si usted levanta el tepe de la tierra y lo enrolla como si fuera una alfombra, puede ver los gusanos en la tierra bajo el tepe.</p>
        <p><strong>Control:</strong> Para lograr el control efectivo del escarabajo japon&eacute;s es necesario tratar las larvas inmaduras y los escarabajos adultos. En las &aacute;reas donde predominen estas plagas, es esencial realizar un tratamiento preventivo y un tratamiento activo. <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">La marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad capaces de eliminar estas plagas al contacto y proteger sus c&eacute;spedes, huertos comestibles y plantas hasta por tres meses:</p>
        <ul>
            <li><strong>El insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> elimina y controla los gusanos y escarabajos japoneses por arriba y por debajo de la tierra. Aplique los gr&aacute;nulos con un esparcidor para c&eacute;sped siguiendo la tasa recomendada en la etiqueta y luego riegue inmediatamente para liberar los ingredientes activos para que penetren en la tierra.</li>
            <li><strong>El insecticida listo para usar Sevin<sup>&reg;</sup></strong> es ideal para el tratamiento de plantas individuales o &aacute;reas de jardines peque&ntilde;os donde vea o se esperen los da&ntilde;os causados por los escarabajos japoneses. La boquilla ajustable le permite controlar la amplitud de rociado para el tratamiento centralizado.</li>
            <li><strong>El insecticida concentrado Sevin<sup>&reg;</sup></strong> ofrece una alternativa simple y econ&oacute;mica para la cobertura extensa de &aacute;reas de jardines m&aacute;s grandes. Use la tapa con medidas f&aacute;cil de usar con un rociador tipo bomba y roc&iacute;e abundantemente para cubrir todas las superficies de las plantas.</li>
            <li><strong>El insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n y se mide y se mezcla autom&aacute;ticamente al rociar con la manguera. Este producto simplifica la cobertura de plantas m&aacute;s grandes, c&eacute;spedes y &aacute;reas de jardines m&aacute;s grandes.</li>
        </ul>
        <p><strong>Consejo:</strong> Los escarabajos japoneses se mueven lentamente hasta que reciben el calor del sol. Colecte y deseche los escarabajos lentos en la ma&ntilde;ana. Sacuda las plantas afectadas sobre una l&aacute;mina pl&aacute;stica y luego deseche los escarabajos que hayan ca&iacute;do en una cubeta con agua jabonosa caliente, esto har&aacute; que se ahoguen.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones detenidamente, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles</em>.</p>
