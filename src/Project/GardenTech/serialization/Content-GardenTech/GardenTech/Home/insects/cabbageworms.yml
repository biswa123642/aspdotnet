        <p>Los gusanos de la col, llamados tambi&eacute;n gusanos de la col importados son las orugas de una mariposa blanca peque&ntilde;a y muy com&uacute;n que se puede ver en jardines de todo Estados Unidos. La mariposa blanca de la col o mariposa de la col importada es un insecto que no es nativo y se alimenta del n&eacute;ctar de varias plantas de flores pero suele poner sus huevos en los vegetales de la familia Brassica como la col o repollo, coliflor, br&oacute;coli y col rizada. Despu&eacute;s de salir del cascar&oacute;n, los da&ntilde;os de los gusanos de la col pueden ser r&aacute;pidos y extensos.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las mariposas peque&ntilde;as blancas con manchas negras en las alas son una se&ntilde;al segura de que pronto aparecer&aacute;n los gusanos de la col. Revise las superficies inferiores de las hojas para detectar los huevos que parecen peque&ntilde;as pelotas de f&uacute;tbol americano doradas y unidas por los extremos. Las orugas verdes de 1 pulgada (2,54 cm) de largo y apariencia de gusanos est&aacute;n cubiertas de pelos finos que les dan una apariencia aterciopelada, y tienen l&iacute;neas de color amarillo p&aacute;lido a lo largo de sus cuerpos.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los gusanos de la col se alimentan de las plantas de la familia de las coles o repollos, creando hoyos irregulares muy grandes y perforando toda la cabeza del vegetal. Debido a su color verde, se confunden entre las plantas y resulta dif&iacute;cil encontrarlos al principio. Sin embargo, dejan gran cantidad de bolitas de excremento color verde oscuro que s&iacute; son f&aacute;ciles de detectar. Si encuentra el excremento, las plagas no andan lejos.</p>
        <p><strong>Control: </strong>La protecci&oacute;n contra los da&ntilde;os causados por el gusano de la col comienza en cuanto llegan las mariposas. Inspeccione bien sus coles o repollos y las plantas emparentadas, retire y destruya los huevos, y aplique un tratamiento contra gusanos de la col inmediatamente. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos controles de gran efectividad para eliminar por contacto a los gusanos de la col y continuar protegiendo el &aacute;rea hasta por tres meses. Estos productos se pueden usar en los cultivos de Brassica hasta un d&iacute;a antes de la cosecha:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup> </strong>es ideal para el tratamiento localizado de plagas y plantas espec&iacute;ficas. Regule la boquilla para lograr un rociado amplio o estrecho, cubra bien las superficies superiores e inferiores de las plantas.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con rociadores con bomba y brinda una forma econ&oacute;mica de tratar con eficiencia y efectividad un &aacute;rea m&aacute;s grande en su jard&iacute;n.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a la manguera del jard&iacute;n y se mezcla solo al rociar, lo que facilita el tratamiento del cultivo r&aacute;pida y ampliamente.</li>
        </ul>
        <p><strong>Consejo: </strong>Al terminar la temporada, los gusanos de la col entran en la fase de pupa de la que saldr&aacute;n los adultos al llegar la primavera. Despu&eacute;s de la cosecha, retire y destruya todos los restos de plantas que queden para evitar que las plagas tengan donde pasar el invierno.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
