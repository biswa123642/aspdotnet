    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Cabbageworms, also known as imported cabbageworms, are the caterpillar form of a very common, small, white butterfly seen in gardens throughout the United States. Known as the cabbage white or the imported cabbageworm butterfly, this non-native insect feeds on nectar from various flowering plants, but it lays its eggs on vegetables in the <em>Brassica</em> family, such as cabbage, cauliflower, broccoli and kale. Once eggs hatch, cabbageworm damage can be swift and extensive.</p> <p><strong>Cabbageworm Identification</strong></p> <p>Small white butterflies with black wing spots in your garden are sure signs that cabbageworms will follow soon. Look on the undersides of leaves for eggs that resemble tiny golden footballs attached by their tips. The green, wormlike, 1-inch-long caterpillars are covered in fine hairs that give them a velvety appearance. Pale yellow lines run lengthwise down their bodies.</p> <p><strong>Signs or Damage of Cabbageworms</strong></p> <p>Cabbageworms feed on plants in the cabbage family, creating very large, irregular holes and boring down into vegetable heads. Because of their green coloring, cabbageworms blend into plants and are often hard to find at first. However, they leave large amounts of dark green excrement pellets that are very easy to spot. Find those, and you know the pest is nearby.</p> <p><strong>How to Control Cabbageworms</strong></p> <p>Protecting against cabbageworm damage starts as soon as the butterflies arrive. Inspect cabbages and related plants closely, remove and destroy eggs, and treat plants for cabbageworms right away. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective controls that kill cabbageworms and protect your harvest:</p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> is ideal for targeted spot treatments to kill cabbageworms on contact. Adjust the nozzle wide or narrow, and spray both upper and lower plant surfaces thoroughly. Allow at least one day between application and edible harvests.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a> and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;provide easy and economical ways to treat larger areas of your garden efficiently. These products kill cabbage worms by contact and keep protecting for up to three months.<sup>+</sup> Allow at least one day between treating and harvesting edible crops.</li>     <li><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a> starts killing cabbageworms immediately upon contact. Just sprinkle a thin, uniform layer on upper and lower sides of plant leaves. Allow at least seven days between treatment and harvest of your cabbage patch.</li> </ul> <p><strong>Cabbageworm Control Tip: </strong>At season's end, remaining cabbageworms enter a pupal stage. Adults then emerge in spring. After harvest, remove and destroy all leftover plant debris to prevent the pupal pests from overwintering.</p> <p>+Except fire ants and ticks</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p>
