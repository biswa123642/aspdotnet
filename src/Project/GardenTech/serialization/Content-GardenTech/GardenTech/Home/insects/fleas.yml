        <p>En Estados Unidos hay cientos de especies de pulgas, pero solo unas pocas ocasionan problemas significativos para las personas y las mascotas. Estas diminutas criaturas sin alas pican y crean grandes problemas tanto en interiores como exteriores. Las pulgas son ectopar&aacute;sitas; es decir, viven y se alimentan en el exterior del animal que las aloja. A pesar de que a veces se les llama &ldquo;pulgas de gatos&rdquo;, estas plagas no son exclusivas de los gatos.  Se alimentan de gatos, perros, roedores, animales silvestres y hasta personas. Las pulgas pueden transmitir adem&aacute;s enfermedades severas a los seres humanos.</p>
        <p><strong>Identificaci&oacute;n: </strong>Las pulgas comunes crecen hasta alcanzar 1/8 pulgada (0,31 cm) de largo y tienen patas traseras grandes y fuertes para saltar. El cuerpo es semitrasl&uacute;cido, tiene un tono marr&oacute;n rojizo y es aplanado de extremo a extremo. Despu&eacute;s de alimentarse, se puede ver la sangre digerida en su interior.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las pulgas nacen de huevos y atraviesan etapas larvarias en las que parecen gusanos. Los problemas comienzan cuando alcanzan la madurez y buscan a un animal al que parasitar. Algunas de las se&ntilde;ales de una infestaci&oacute;n de pulgas se pueden apreciar al ver a las mascotas rasc&aacute;ndose con frecuencia y ver picadas de pulgas en las personas, con frecuencia a la altura de los tobillos. Las picadas son peque&ntilde;as, redondas y muy rojas, y a veces se producen en masa. Para revisar a las mascotas, p&eacute;inelas y sacuda el peine o cepillo sobre un pa&ntilde;o blanco. Si la mascota est&aacute; infestada, podr&aacute; ver a las pulgas y las diminutas heces fecales de color oscuro en el pa&ntilde;o blanco.</p>
        <p><strong>Control:</strong> El control efectivo de las pulgas implica la eliminaci&oacute;n de las pulgas adultas y sus larvas para crear una barrera protectora en el per&iacute;metro alrededor de la casa. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece productos de gran efectividad para eliminar por contacto a las pulgas antes de que penetren en la casa:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>elimina y controla las pulgas por contacto y contin&uacute;a protegiendo el &aacute;rea hasta por tres meses. Aplique los gr&aacute;nulos listos para usar con un esparcidor normal para c&eacute;sped usando la tasa de aplicaci&oacute;n recomendada en la etiqueta para las pulgas adultas y sus larvas. Br&iacute;ndele una cobertura uniforme al c&eacute;sped y al per&iacute;metro. Riegue inmediatamente despu&eacute;s para liberar los ingredientes activos.</li>
            <li>El <strong>insecticida en polvo listo para usar Sevin<sup>&reg;</sup>-5 </strong>brinda un control efectivo contra las pulgas para el c&eacute;sped de la casa. Utilice el recipiente tipo salero f&aacute;cil de usar y roc&iacute;e una capa fina del polvo sobre la hierba del c&eacute;sped. Para lograr mejores resultados, riegue antes del tratamiento y luego no riegue m&aacute;s al menos por dos d&iacute;as.</li>
        </ul>
        <p><strong>Consejo:</strong> Nunca use pesticidas para c&eacute;spedes y jardines, incluyendo el polvo, en las personas o las mascotas. Trate sus mascotas con productos de control preventivo contra las pulgas aprobados por un veterinario. Estos productos eliminan a las pulgas que se alimentan de las mascotas y ayudan a detener el ciclo de infestaci&oacute;n. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
