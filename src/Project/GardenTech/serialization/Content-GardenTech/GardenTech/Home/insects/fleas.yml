      Value: Learn how to identify, control and prevent fleas.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Hundreds of flea species live in the United States, but only a few cause significant problems for people and pets. These tiny, biting, wingless creatures create turmoil indoors and out. Fleas are ectoparasites, meaning they live and feed on the exterior of their animal host. Even with names like "cat flea," these pests aren't particular. They'll feed on cats, dogs, rodents, wildlife and people. Fleas can also transmit viruses that cause diseases in humans and pets.</p> <p><strong>Flea Identification</strong></p> <p>Common fleas grow about 1/8 inch long, with large, powerful hind legs made for jumping. Their semi-translucent, reddish-brown bodies are flattened from side to side. After feeding, their blood meal can be seen inside.</p> <p><strong>Signs or Damage of Fleas</strong></p> <p>Fleas hatch from eggs and pass through wormlike larval stages. Problems start when they mature and seek a host. Signs of flea infestations include scratching pets and human flea bites, often at ankle height. Flea bites are small, round and very red, usually occurring in masses. To check pets, groom fur and then clean the comb or brush over a white cloth. Infested pets will yield fleas and tiny, dark specks of flea feces known as "flea dirt."</p> <p><strong>How to Control Fleas</strong></p> <p>Effective flea control involves killing adult fleas and their larvae to create a protective perimeter around your home. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers highly effective products to kill fleas before they get inside:</p> <ul>     <li><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a> kill and control fleas by contact and keep protecting for up to three months. Apply the ready-to-use granules with a regular lawn spreader at the recommended label rate for flea larvae and adults. Cover lawn and home perimeter areas, then water immediately to release the active ingredients.</li>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> kills fleas on contact in lawns, around home perimeters, and on outdoor surfaces around your home. Just shake the sprayer container and adjust the nozzle to spray wide or narrow. You can kill outdoor fleas and reduce the potential of fleas entering your home. For best results, remove leaves and other plant debris around foundations before you spray.</li> </ul> <p><strong>Flea Control Tip:</strong> Never use lawn and garden pesticides on humans, pets or pet bedding areas. Treat your pets with veterinarian-approved preventive flea control products to kill fleas that feed on pets.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p>
