        <p>Las cigarras son insectos grandes y bulliciosos que crean un coro de zumbido ensordecedor en las calurosas noches de verano y que, a menudo, se les llama equivocadamente &ldquo;saltamontes&rdquo;. Las cigarras tienen ciclos de vida poco comunes y algunos tipos, llamadas cigarras peri&oacute;dicas, aparecen una vez cada 13 o 17 a&ntilde;os, en dependencia del rango. Las cigarras anuales, llamadas tambi&eacute;n cigarras caniculares emergen espor&aacute;dicamente todos los a&ntilde;os durante la &eacute;poca h&uacute;meda y caliente conocida como &ldquo;d&iacute;as de perros&rdquo; en el verano. El ruido producido por las cigarras puede ser muy molesto, pero estas plagas tambi&eacute;n da&ntilde;an las plantas por encima y por debajo de la superficie del suelo.</p>
        <p>Identificaci&oacute;n: En algunas regiones de Estados Unidos existen muchas especies de cigarras. Todas son diferentes pero tienen claramente bastante similitud entre ellas. Las alas de las cigarras se extienden generalmente a casi el doble de la longitud de sus cuerpos y oscilan entre menos de 1 pulgada (2,54 cm) y casi tres veces esa longitud. Las cigarras peri&oacute;dicas son negras con ojos abultados de color anaranjado rojizo y alas con venas anaranjadas. Las cigarras anuales de mayor tama&ntilde;o tienen el cuerpo verde con marcas negras y alas con venas verdes.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las cigarras pasan gran parte de su ciclo vital bajo tierra, donde succionan la savia de las ra&iacute;ces de las plantas. Los h&aacute;bitos alimentarios extensos atrofian el crecimiento de las plantas. Cuando las ninfas de las cigarras salen del suelo, trepan a los &aacute;rboles y otras plantas y entonces mudan la piel, por lo que los fragmentos de piel exterior colgando en las plantas y abiertos por la mitad de la parte posterior es una se&ntilde;al evidente de la presencia de las cigarras. Una vez que los adultos atraviesan el ruidoso per&iacute;odo de apareamiento, las hembras perforan hoyos en las ramas peque&ntilde;as de los &aacute;rboles y arbustos para poner sus huevos. Estas ramas partidas se caen y mueren, y las plantas peque&ntilde;as pueden sufrir da&ntilde;os severos o morir.</p>
        <p><strong>Control:</strong> El control efectivo de las cigarras comienza en cuanto aparecen las ninfas o se escuche el chirriante zumbido de los adultos. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones para eliminar y controlar a las cigarras y prevenir los da&ntilde;os a las plantas:</p>
        <ul>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y es ideal para el tratamiento de c&eacute;spedes peque&ntilde;os, arbustos y &aacute;rboles peque&ntilde;os que est&eacute;n en peligro de ser atacados por las cigarras. Roc&iacute;e bien todas las superficies de la planta, concentr&aacute;ndose en las ramas peque&ntilde;as donde las cigarras ponen los huevos.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n para el tratamiento del c&eacute;sped o el per&iacute;metro de la casa, as&iacute; como arbustos y &aacute;rboles peque&ntilde;os. Este producto se mezcla con el agua cuando usted roc&iacute;a, lo que brinda una cobertura amplia en las &aacute;reas propensas al ataque de las cigarras.</li>
            <li>El<strong> insecticida en polvo al 5% listo para usar Sevin<sup>&reg;</sup>-5</strong> elimina las cigarras peri&oacute;dicas en las plantas de flores y arbustos ornamentales. Aplique una capa fina y uniforme del polvo a las partes afectadas de las plantas en cuanto vea las primeras se&ntilde;ales de da&ntilde;os causados por las cigarras.</li>
        </ul>
        <p><strong>Consejo:</strong> Los &aacute;rboles maduros grandes pueden resistir la mayor&iacute;a de los da&ntilde;os causados por las cigarras, pero los &aacute;rboles j&oacute;venes sufren cuando la poblaci&oacute;n de cigarra alcanza un n&uacute;mero elevado. Cubra los &aacute;rboles j&oacute;venes con redes para protegerlos contra los adultos que buscan donde poner huevos.</p>
