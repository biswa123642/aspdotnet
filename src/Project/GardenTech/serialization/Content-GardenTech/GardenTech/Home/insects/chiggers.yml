      Hint: Content
      Value: |
        <p>Los &aacute;caros rojos o trombic&uacute;lidos son la fase inmadura y microsc&oacute;pica de un &aacute;caro rojo peque&ntilde;o que en algunas regiones se conocen como coloradillas, insectos colorados o &aacute;caros de la cosecha. La fase larval de &ldquo;&aacute;caro rojo o trombic&uacute;lido&rdquo; es la &uacute;nica etapa par&aacute;sita en la que busca a los mam&iacute;feros, incluyendo los seres humanos, para alimentarse. Los &aacute;caros penetran la piel e inyecta una enzima que produce reacciones al&eacute;rgicas, inflamaci&oacute;n de la piel y picaz&oacute;n severa en las personas. Se forman peque&ntilde;as ampollas y la picaz&oacute;n dura mucho tiempo en algunos puntos, incluso despu&eacute;s de la partida del &aacute;caro.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los &aacute;caros son tan peque&ntilde;os que es pr&aacute;cticamente imposible verlos a simple vista. Generalmente, su color var&iacute;a del rojo anaranjado al marr&oacute;n rojizo y est&aacute;n cubiertos por largos pelos superficiales, su cuerpo ovalado es muy similar al de los adultos de mayor tama&ntilde;o y al de sus parientes cercanos: las<a href="~/link.aspx?_id=E9A8D0A12E2E4555BF058643C799DB5B&amp;_z=z"> garrapatas</a>. Para detectar la presencia de &aacute;caros, utilice un trozo de cart&oacute;n oscuro, col&oacute;quelo verticalmente en la tierra y observe los diminutos &aacute;caros rojos o anaranjados brillantes trepar r&aacute;pidamente desde la parte inferior hacia la superior.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Despu&eacute;s de experimentar las picadas de los &aacute;caros rojos y la picaz&oacute;n dolorosa y duradera que les sigue, usted reconocer&aacute; sus picadas inmediatamente. Las peque&ntilde;as ampollas elevadas rojas que se forman las confirmar&aacute;n. Generalmente, las picadas de los &aacute;caros rojos se producen en masa, no solo una o dos y suelen concentrarse en los lugares donde la ropa queda m&aacute;s ajustada como en la franja de la cintura o el borde superior de las medias o calcetines. El brote de los &aacute;caros rojos tiene lugar de la primavera al oto&ntilde;o, pero la &eacute;poca de mayor auge es con el calor del verano. Las &aacute;reas de vegetaci&oacute;n descuidada como arbustos que han crecido demasiado o espacios con maleza o hierba alta son los rincones favoritos para los &aacute;caros rojos.</p>
        <p><strong>Control:</strong> Comience el tratamiento contra los &aacute;caros rojos a principios de primavera para eliminar y controlar a las plagas reci&eacute;n salidas del cascar&oacute;n antes de que maduren y se reproduzcan. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece productos de gran efectividad para eliminar y controlar a los &aacute;caros rojos en c&eacute;spedes, jardines y &aacute;reas cercanas:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>elimina a los &aacute;caros rojos por contacto y brinda hasta tres meses de protecci&oacute;n contra los &aacute;caros rojos nuevos. Para lograr una cobertura uniforme, apl&iacute;quelo con un esparcidor regular para c&eacute;sped con la tasa recomendada para &aacute;caros rojos, seg&uacute;n lo indique la etiqueta del producto. Luego, riegue el &aacute;rea inmediatamente para liberar los ingredientes activos.</li>
            <li>El<strong> insecticida en polvo al 5% listo para usar Sevin<sup>&reg;</sup>-5 </strong>elimina por contacto a los &aacute;caros rojos de sus c&eacute;spedes y plantas. Usando el recipiente tipo salero, roc&iacute;e el polvo aplicando una capa ligera y uniforme sobre la vegetaci&oacute;n y la hierba del c&eacute;sped que sean propensas a tener &aacute;caros rojos. Para lograr mejores resultados, riegue el c&eacute;sped antes de aplicar el polvo y no lo riegue m&aacute;s durante al menos dos d&iacute;as. </li>
        </ul>
        <p><strong>Consejo: </strong>Mantenga el c&eacute;sped bien atendido para reducir el h&aacute;bitat de los &aacute;caros y para no atraer a los peque&ntilde;os roedores que les alojan. Evite sentarse sobre la hierba o maleza alta o incluso cerca de esta y use repelentes contra insectos en la ropa y el cuerpo.</p>
        <p><em>Lea siempre la etiqueta de los productos y siga detenidamente las instrucciones.</em></p>
