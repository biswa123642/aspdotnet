        <p>Las garrapatas de los ciervos son plagas peque&ntilde;as que causan severos problemas de salud para los seres humanos y los animales dom&eacute;sticos. Se conocen tambi&eacute;n como garrapatas de patas negras y pueden transmitir pat&oacute;genos que ocasionan la enfermedad de Lyme, el virus de Powassan y otras condiciones m&eacute;dicas severas. Estas plagas le deben su nombre a que suelen alimentarse de los ciervos que transportan las garrapatas a dondequiera que vayan. Las garrapatas de los ciervos prevalecen particularmente en &aacute;reas de hierba alta cercanas a los bosques.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las garrapatas atraviesan etapas de inmadurez en las que se les llama larvas y ninfas hasta llegar a la adultez. En estas fases inmaduras se parecen a las garrapatas adultas, solo que son m&aacute;s peque&ntilde;as. Las ninfas son las responsables de la mayor&iacute;a de las picadas a seres humanos en EE.UU. y tienen aproximadamente el tama&ntilde;o de una semilla de amapola. Las larvas son a&uacute;n m&aacute;s peque&ntilde;as. Las garrapatas adultas alcanzan el tama&ntilde;o de una semilla de manzana, pero su tama&ntilde;o aumenta cuando han chupado sangre. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Para detectar garrapatas de los ciervos, arrastre lentamente un pa&ntilde;o o toalla de color blanco de aproximadamente 1 yarda cuadrada (0,83 m2) por un &aacute;rea durante unos 15 a 30 segundos. Revise luego la tela; aunque las garrapatas son peque&ntilde;as, podr&aacute; verlas ya que contrastan con la tela. Si le pica una garrapata y la picada ocasiona una irritaci&oacute;n de la piel que se expande formando un patr&oacute;n similar a una diana y usted debe consultar inmediatamente a un m&eacute;dico ya que esa es una se&ntilde;al de la infecci&oacute;n de Lyme.</p>
        <p><strong>Control: </strong>La protecci&oacute;n de su familia contra las enfermedades relacionadas con las garrapatas requiere de la protecci&oacute;n del c&eacute;sped, las plantas y el per&iacute;metro de la casa. Comience el tratamiento en la primavera cuando las ninfas est&aacute;n activas. Repita el tratamiento durante la temporada ya que los ciervos y otros mam&iacute;feros peque&ntilde;os pueden reintroducir las garrapatas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar a las garrapatas por contacto:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> sirve para tratar c&eacute;spedes, jardines y el per&iacute;metro de la casa para eliminar las garrapatas en cualquier fase de su vida y continuar protegiendo el &aacute;rea hasta por tres meses. Aplique los gr&aacute;nulos listos para usar con un esparcidor para c&eacute;sped para lograr una cobertura amplia y uniforme y riegue inmediatamente despu&eacute;s para liberar los ingredientes activos del producto.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>brinda una forma simple y econ&oacute;mica de tratar las &aacute;reas de hierba alta y los arbustos de los bordes donde pudiera haber garrapatas a la espera de contacto con los humanos, las mascotas o la vida silvestre. Use un rociador con bomba y cubra bien todas las superficies de las plantas.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n para simplificar el tratamiento en arbustos de ramas bajas y plantas de cobertura de terreno alrededor del hogar. La f&oacute;rmula que no mancha se mide y se mezcla con el agua cuando usted roc&iacute;a, brindando as&iacute; una cobertura amplia y efectiva contra las garrapatas.</li>
        </ul>
        <p><strong>Consejo:</strong> Cuando pase un tiempo al aire libre en &aacute;reas propensas a tener garrapatas, use un repelente de insectos que indique en la etiqueta que est&aacute; formulado espec&iacute;ficamente para las garrapatas de los ciervos. Use ropa que le proteja, de color claro e inserte los pantalones en los calcetines para evitar que las garrapatas lleguen a la piel.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
