      Value: Learn how to identify, control and prevent deer ticks.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Deer ticks are small pests that cause very serious health problems for humans and domestic pets. Also called black-legged ticks, deer ticks can transmit pathogens that cause Lyme disease, Powassan virus and several other severe medical conditions. The pests get their common name because they often feed on deer, which transport the ticks wherever they roam. Deer ticks are especially prevalent in tall grassy areas that border woodlands.</p>
        <p><strong>Identification: </strong>Ticks pass through immature stages called larvae and nymphs on their way to adulthood. These immature phases look like adult ticks, only smaller. Nymphs, behind most human tick bites in the U.S., are about the size of a poppy seed. Larvae are even smaller. Adult deer ticks are apple-seed sized, but they become much larger when engorged with blood.</p>
        <p><strong>Signs/Damage: </strong>To check for deer ticks, slowly drag a white cloth or towel (approximately one square yard) across an area for 15 to 30 seconds. Then check the cloth. Though ticks are small, they'll show against the cloth. If a tick bite develops a rash that expands in a target-like pattern, see your physician immediately. That's a classic sign of Lyme infection.</p>
        <p><strong>Control: </strong>Protecting your family against tick-related diseases requires thorough protection of your home's lawn, plantings and perimeter. Begin treatment in spring, as nymphs become active. Re-treat areas throughout the season as deer and small mammals reintroduce ticks.<a href="https://www.gardentech.com" target="_blank"> GardenTech<sup>&reg;</sup> brand </a>offers several highly effective products to kill deer ticks by contact:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules t</strong>reat lawns, gardens and home perimeters to kill ticks at all life stages and keep protecting for up to three months. Apply the ready-to-use granules with a lawn spreader for thorough, uniform coverage, and then water immediately to release the product's active ingredients.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong> provides a simple, economical answer to treating tall grassy areas and brushy borders where ticks may wait for humans, pets or wildlife to pass by. Use with a pump-style sprayer, and cover all plant surfaces thoroughly.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray </strong>attaches to a common garden hose for easy treatment of low-hanging shrubs and ground covers around your home. The non-staining formula measures and mixes with hose water as you spray, providing thorough, effective tick coverage.</li>
        </ul>
        <p><strong>Tip: </strong>When spending time outdoors in tick-prone areas, apply an insect repellent labeled specifically for deer ticks. Wear protective, light-colored clothing, and tuck pant legs into socks to prevent ticks from reaching skin.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
