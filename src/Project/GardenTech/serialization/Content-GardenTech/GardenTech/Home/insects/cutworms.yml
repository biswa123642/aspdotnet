        <p>Los gusanos cortadores son plagas destructoras que da&ntilde;an muchos tipos de plantas diferentes. Los gusanos cortadores son las larvas de diversas especies de polillas y plagan los c&eacute;spedes y jardines de comienzos de primavera hasta el oto&ntilde;o. Algunas especies de gusanos cortadores prefieren a los vegetales, incluyendo las coles o repollos, lechugas, pimientos y zanahorias; mientras que otros prefieren primero la hierba. En los climas c&aacute;lidos nacen varias generaciones de gusanos cortadores cada temporada y sus da&ntilde;os se acumulan en el oto&ntilde;o.</p>
        <p><strong>Identificaci&oacute;n:</strong> Seg&uacute;n la especie, el color de los gusanos cortadores var&iacute;a entre el rosado, verde, marr&oacute;n o negro y usualmente tienen franjas claras a lo largo del cuerpo. Cuando se les molesta, se enrollan formando una C. Uno de los tipos m&aacute;s comunes es el gusano cortador negro que afecta los c&eacute;spedes y los jardines de vegetales. Las larvas rechonchas de color marr&oacute;n gris&aacute;ceo y apariencia grasienta crecen hasta alcanzar 2 pulgadas (5,08 cm) de largo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los gusanos cortadores pasan el d&iacute;a en la tierra y salen a alimentarse durante la noche. Usted puede notar que las plantas se marchitan con el calor del sol; si las revisa con detenimiento, podr&aacute; ver los tallos da&ntilde;ados o cortados en dos, de ah&iacute; viene el nombre de la plaga. Las posturas y las platas trasplantadas j&oacute;venes son las m&aacute;s afectadas. En el c&eacute;sped, los gusanos cortadores se alimentan de la base de la hierba, cortando la hoja y arrastr&aacute;ndola luego hacia sus madrigueras. Revise el c&eacute;sped para detectar peque&ntilde;os hoyos de t&uacute;neles forrados con excremento verde. Los da&ntilde;os en el c&eacute;sped se incrementan durante los meses c&aacute;lidos del verano.</p>
        <p><strong>Control:</strong> A menos que se trate de d&iacute;as nublados, los da&ntilde;os de los gusanos cortadores se producen en las noches. Para maximizar su efecto, aplique los tratamientos contra gusanos cortadores en horas de la noche. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos productos de gran efectividad para eliminar por contacto a los gusanos cortadores y continuar protegiendo el &aacute;rea hasta por tres meses.*</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> alcanza a los gusanos cortadores por encima y por debajo de la superficie de la tierra. Aplique los gr&aacute;nulos listos para usar con un esparcidor regular para c&eacute;sped y riegue luego el &aacute;rea tratada para liberar los ingredientes activos y llegar a los escondrijos de los gusanos cortadores. En los jardines grandes con problemas de gusanos cortadores, sea proactivo. Mezcle los gr&aacute;nulos en una capa superior de tierra de 4 a 6 pulgadas (10,16 cm a 15,24 cm) antes de sembrar o en cuanto broten las plantas.</li>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> es ideal para el tratamiento de plantas espec&iacute;ficas o &aacute;reas peque&ntilde;as en el jard&iacute;n. Simplemente, agite la botella, regule la boquilla para un rociado amplio o concentrado, y ya est&aacute; listo para tratar y proteger sus plantas.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup>, </strong>que se usa con un rociador con bomba, o el insecticida listo para rociar Sevin<sup>&reg;</sup>, que se acopla a una manguera de jard&iacute;n normal, simplifican el tratamiento de &aacute;reas m&aacute;s grandes donde vea o se esperen los da&ntilde;os del gusano cortador. Roc&iacute;elo para cubrir ampliamente todas las superficies de las plantas, incluyendo los tallos y las superficies inferiores de las hojas.</li>
        </ul>
        <p><strong>Consejo:</strong> En su fase larval, los gusanos cortadores pasan el invierno en la tierra. Are la tierra del jard&iacute;n en el oto&ntilde;o y la primavera para que queden expuestos y eliminar as&iacute; las larvas que est&aacute;n hibernando. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles. </em></p>
        <p>*Estos productos brindan hasta 3 meses de control contra todos los insectos mencionados excepto las garrapatas.</p>
