      Hint: MetaDescription
      Value: Learn how to identify, control and prevent cutworms.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Cutworms are destructive pests that damage many different types of plants. The larval forms of several species of moths, cutworms plague lawns and gardens from early spring through fall. Some cutworm species prefer vegetables, including cabbage, lettuces, peppers and carrots. Others go after lawn grasses first. In warm climates, several generations of cutworms are born each season. Their damage builds by fall.</p> <p><strong>Cutworm Identification</strong></p> <p>Depending on the species, cutworms vary in color from pink, green or brown to black, usually with muted stripes running lengthwise along their bodies. When disturbed, they curl up into a "C." One of the most common types is the black cutworm, which affects lawns and vegetable gardens. The plump, grayish brown, greasy-looking larvae grow up to 2 inches in length.</p> <p><strong>Signs or Damage of Cutworms</strong></p> <p>Cutworms spend their days in soil, coming out to feed at night. You may notice affected plants wilt under midday heat. Closer inspection reveals stems damaged or cut in two as the name implies. Garden seedlings and young transplants are hardest hit. In lawns, cutworms feed at the base of grass, cutting off the blade and often dragging it back to nearby burrows. Check lawn thatch for small tunneling holes lined with green cutworm excrement. Lawn damage peaks during hot summer months.</p> <p><strong>How to Control Cutworms</strong></p> <p>Unless days are cloudy, cutworm damage happens at night. To maximize your impact, apply cutworm treatments in evening hours. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective products to kill cutworms and protect your harvest:</p> <ul>     <li><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules </a>reach cutworms above and below the soil line. Apply the ready-to-use granules with a regular lawn spreader, then water the treated area to release active ingredients and reach cutworms where they hide. In garden areas with known cutworm problems, work the granules into the top 4 to 6 inches of soil before planting or as soon as plants emerge. These granules keep killing cutworms for up to three months.</li>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> is ideal for treating targeted plants or smaller garden areas to kill cutworms on contact. Just shake the bottle, adjust the nozzle to spray narrow or wide, and you're ready to treat your plants.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>, used with a pump-style sprayer, or Sevin Insect Killer Ready to Spray, used with a regular garden hose, simplify treating larger areas where you see or expect cutworm damage. Spray to cover all plant surfaces thoroughly, including stems and undersides of leaves. These products kill by contact and keep protecting against cutworms for up to three months.</li> </ul> <p><strong>Cutworm Control Tip: </strong>Cutworms overwinter in the larval stage in soil. Till your garden in fall and spring to expose and kill overwintering larvae.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><strong>PHOTO CREDIT:</strong></p> <p><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/usgsbiml/15937032471/" target="_blank">"Black cutworm, curled" by USGS Bee Inventory and Monitoring Lab</a> (Public domain)</span></p> <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/usgsbiml/15752867389/" target="_blank">"Black cutworm, side" by USGS Bee Inventory and Monitoring Lab</a> (Public domain)</span></p> <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.forestryimages.org/browse/detail.cfm?imgnum=5361045" target="_blank">"Black cutworm (Agrotis ipsilon)" by W.M. Hantsbarger (Bugwood.org)</a> licensed under <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></span></p> <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=3413063" target="_blank">"Black cutworm (Agrotis ipsilon)" by David Jones at University of Georgia (Bugwood.org) </a>licensed under&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a><br /> </span></p> <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/usgsbiml/15751686230/" target="_blank">"Black cutworm, face, straight on" by USGS Bee Inventory and Monitoring Lab </a>(Public domain)</span></p>
