        <p>Los mosquitos son insectos voladores conocidos que en un tiempo se consideraban por m&aacute;s que una simple molestia. Conocidos por sus picadas que provocan picaz&oacute;n, en la actualidad los mosquitos se asocian tambi&eacute;n con la transmisi&oacute;n de pat&oacute;genos que causan enfermedades graves, incluyendo virus como el del Nilo Occidental y el Zika. Es por ello que las picaduras de mosquitos nativos comunes y de especies de mosquitos ex&oacute;ticas constituyen un gran riesgo para los seres humanos, las mascotas y los animales grandes.</p>
        <p><strong>Identificaci&oacute;n: </strong>Los mosquitos adultos son insectos delgados de alas transparentes que suelen medir alrededor de 1/4 pulgada (0,63 cm) de largo. Aunque a veces se confunden con las<a href="~/link.aspx?_id=AD9BB725B60B4CE5BF9EEFCB618BC1CB&amp;_z=z"> moscas gr&uacute;as</a>, que son m&aacute;s grandes y no pican, los mosquitos adultos tienen partes largas como agujas en la boca para perforar la piel y succionar sangre. Los mosquitos nativos comunes suelen ser de color marr&oacute;n, pero los mosquitos ex&oacute;ticos a menudo tienen marcas distintivas blancas y negras. Las larvas de los mosquitos, que maduran en el agua estancada, parecen orugas peque&ntilde;as que cuelgan de la superficie del agua por el extremo posterior.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los huevos de mosquitos son una se&ntilde;al segura de un problema inminente con mosquitos. Algunos mosquitos comunes ponen grupos de huevos de un tono marr&oacute;n blancuzco que flotan como balsas en el agua estancada. Los mosquitos ex&oacute;ticos pueden poner huevos individuales directamente encima de la superficie del agua y los huevos cambian r&aacute;pidamente a un color negro brillante. Al salir del cascar&oacute;n, las larvas se pueden ver f&aacute;cilmente en la superficie y ligeramente bajo esta con solo observar de cerca.</p>
        <p><strong>Control: </strong>El control efectivo de los mosquitos requiere de un enfoque integrado que elimine los lugares de cr&iacute;a potenciales, trate las larvas de mosquitos para impedir que se conviertan en adultos y controle a los mosquitos adultos. Los huevos de mosquitos y las larvas necesitan agua para nacer y madurar. Cualquier lugar con contenga agua, incluso algo peque&ntilde;o como una tapa de botella, puede convertirse en un lugar de cr&iacute;a para mosquitos.</p>
        <p>El control exitoso de los mosquitos comienza con la eliminaci&oacute;n del agua estancada innecesariamente en lugares alrededor del hogar. Esto incluye las regaderas, los platos de las macetas, las canaletas con lluvia estancada debido a una obstrucci&oacute;n, los recipientes de agua para las mascotas y los juguetes de los ni&ntilde;os que se dejan afuera del hogar. Repare los grifos con goteras y cualquier &aacute;rea algo hundida que retenga demasiada humedad despu&eacute;s de la irrigaci&oacute;n. Revise la propiedad regularmente para eliminar el exceso de agua que se pueda acumular.    </p>
        <p>Para impedir que las larvas de mosquitos se conviertan en adultos voladores y que pican, trate los lugares con agua y los adornos con agua deseables, como los estanques ornamentales, los barriles de recolecci&oacute;n de lluvia o los ba&ntilde;os para aves. La marca <a href="~/link.aspx?_id=C42087E9D34A4DC99441066459AE6339&amp;_z=z">AMDRO<sup>&reg;</sup></a>, hermana de la marca <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">GardenTech<sup>&reg;</sup></a>, cuenta con dos larvicidas muy efectivos para evitar que las larvas de mosquitos se conviertan en adultos. Estos productos se pueden usar sin problemas cerca de personas, mascotas, aves y la vida acu&aacute;tica:</p>
        <ul>
            <li>Los<a href="~/link.aspx?_id=DB67D4D09A574D0283E42CDEE86C0921&amp;_z=z"> gr&aacute;nulos contra mosquitos AMDRO Quick Kill<sup>&reg;</sup>++</a> son ideales para las acumulaciones poco profundas de agua estancada, como las macetas, los platos de macetas y los ba&ntilde;os para aves. Estos gr&aacute;nulos f&aacute;ciles de usar y de medir evitan mosquitos adultos hasta por 30 d&iacute;as.</li>
            <li>Las<a href="~/link.aspx?_id=75524A40749D47F588DCE491F313EA2B&amp;_z=z"> bombas contra mosquitos AMDRO Quick Kill<sup>&reg;</sup>++</a> son id&oacute;neas para cuerpos de agua m&aacute;s grandes como los barriles de recolecci&oacute;n de lluvia, estanques o fuentes grandes. Estos discos f&aacute;ciles de usar impiden que las larvas de mosquitos se desarrollen y se conviertan en adultos hasta por 60 d&iacute;as.</li>
        </ul>
        <p>La l&iacute;nea AMDRO<sup>&reg;</sup> tambi&eacute;n ofrece dos insecticidas de alta calidad dise&ntilde;ados para eliminar a los mosquitos adultos y ayudar a evitar sus picaduras. Estos productos sirven para tratar c&eacute;spedes y jardines, as&iacute; como los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m):</p>
        <ul>
            <li>El <a href="~/link.aspx?_id=C42087E9D34A4DC99441066459AE6339&amp;_z=z">nebulizador contra mosquitos AMDRO Quick Kill<sup>&reg;</sup>++</a> permite rociar hasta 15 pies (4,57 m) para eliminar por contacto a los mosquitos y es perfecto para tratar &aacute;reas exteriores de esparcimiento como patios, balcones y terrazas.</li>
            <li>El <a href="~/link.aspx?_id=9E21238312034512AD4492473C9F0943&amp;_z=z">rociador contra mosquitos para patio AMDRO Quick Kill<sup>&reg;</sup>++</a> comienza a eliminar los mosquitos en unos minutos para brindar un control efectivo desde el primer d&iacute;a para c&eacute;spedes, jardines y otros espacios exteriores. El recipiente listo para rociar se acopla a una manguera de jard&iacute;n com&uacute;n y el producto se mide y se mezcla autom&aacute;ticamente a medida que usted lo roc&iacute;a.</li>
        </ul>
        <p><strong>Consejo:</strong> Los mosquitos comunes suelen picar m&aacute;s del atardecer al amanecer; pero los mosquitos ex&oacute;ticos pican durante las horas del d&iacute;a. Durante la temporada de mosquitos, use repelentes de mosquitos personales cuando usted y su familia salgan a disfrutar sus actividades al aire libre.</p>
        <p>++El nombre de la marca no se refiere a la efectividad del producto.</p>
