        <p>Mosquitoes are familiar flying insects once considered as little more than nuisances. Known for their itch-provoking bites, mosquitoes are now associated with bite-transmitted pathogens that cause serious diseases, including viruses such as West Nile and Zika. Bites from common native mosquitoes and exotic mosquito species may put humans, pets and large animals at risk.</p> <p><strong>Mosquito Identification:</strong> Adult mosquitoes are slender, clear-winged insects that typically measure about 1/4 inch long. Sometimes confused with larger, non-biting crane flies, adult mosquitoes have long, needle-like mouthparts that puncture skin and suck blood. Common native mosquitoes are generally brown, but exotic mosquitoes often have distinctive black and white markings. Mosquito larvae, which mature in standing water, look like small caterpillars suspended from the water's surface by their rear tip.</p> <p><strong>Signs/Damage of Mosquitoes: </strong>Mosquito eggs are sure signs of impending mosquito problems. Some common mosquitoes lay clusters of whitish-brown eggs that float like rafts in standing water. Exotic mosquitoes may lay individual eggs right above the water line; the eggs quickly turn shiny black. Hatched larvae are easily seen at and below the water surface on close inspection.</p> <p><strong>Controlling Mosquitoes:</strong> Effective mosquito control requires an integrated approach that eliminates potential breeding sites, treats mosquito larvae to prevent adults, and controls adult mosquitoes. Mosquito eggs and larvae must have water to hatch and mature. Anything that holds water &mdash; even as small as a bottle cap &mdash; can become a mosquito breeding ground.</p> <p>Successful mosquito management starts by eliminating any unnecessary water-holding sites around your home. This includes outdoor watering cans, plant saucers, clogged rain gutters, pet bowls and children's toys left outdoors. Repair leaky faucets and any low-lying areas that stay overly moist from irrigation. Survey your property regularly and dump excess water from holding sites.</p> <p>Prevent mosquito larvae from becoming flying, biting adults by treating remaining water sites and desirable water features, such as ornamental ponds, rain barrels or bird baths. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand's</a>&nbsp;sister brand <a href="https://www.amdro.com" target="_blank">AMDRO<sup>&reg;</sup></a>&nbsp;offers two highly effective larvicides that prevent mosquito larvae from becoming adults. These products can be used around people, pets, birds and aquatic life:</p> <ul>     <li><a href="~/link.aspx?_id=DB67D4D09A574D0283E42CDEE86C0921&amp;_z=z" target="_blank">AMDRO Quick Kill<sup>&reg;</sup>++ Mosquito Pellets</a>&nbsp;are ideal for shallow standing water sites, such as planters, saucers and bird baths. These simple-to-use, easy-measure granules prevent adult mosquitoes for up to 30 days.</li>     <li><a href="~/link.aspx?_id=75524A40749D47F588DCE491F313EA2B&amp;_z=z" target="_blank">AMDRO Quick Kill<sup>&reg;</sup>++ Mosquito Bombs</a>&nbsp;suit larger bodies of water, such as rain barrels, ponds or large fountains. The simple-to-use discs prevent mosquito larvae from developing into adults for up to 60 days.</li> </ul> <p>The AMDRO<sup>&reg;</sup> line also offers two premium adulticide products designed to kill adult mosquitoes and help you avoid their bites. These products treat lawns and landscapes, as well as home foundations up to a maximum height of 3 feet:</p> <ul>     <li><a href="~/link.aspx?_id=C42087E9D34A4DC99441066459AE6339&amp;_z=z" target="_blank">AMDRO Quick Kill<sup>&reg;</sup> Mosquito Fogger</a>&nbsp;sprays up to 15 feet to kill adult mosquitoes by contact. It's perfect for treating outdoor entertainment areas, such as patios, balconies and decks.</li>     <li><a href="~/link.aspx?_id=9E21238312034512AD4492473C9F0943&amp;_z=z" target="_blank">AMDRO Quick Kill<sup><sup>&reg;</sup> </sup>Mosquito Yard Spray</a>&nbsp;starts killing mosquitoes within minutes to provide same-day control for lawns, gardens and other outdoor living spaces. The ready-to-spray container attaches to a regular garden hose and measures and mixes automatically as you spray.</li> </ul> <p><strong>Tip: </strong>Common mosquitoes typically bite from dusk to dawn, but exotic mosquitoes are daytime biters. During mosquito season, use personal mosquito repellents whenever you and your family enjoy outdoor activities.</p> <p>++Brand name does not refer to product efficacy.</p> <p><em>Always read product labels and follow the instructions carefully.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Amdro and Amdro Quick Kill are registered trademarks of Central Garden &amp; Pet Company.</em></p>
