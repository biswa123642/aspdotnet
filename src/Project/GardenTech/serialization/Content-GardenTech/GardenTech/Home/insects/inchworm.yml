        <p>El nombre com&uacute;n de &ldquo;oruga geomensora&rdquo; se aplica a un gran grupo de orugas que incluye muchas especies diferentes de larvas de polillas. Estas orugas peque&ntilde;as llaman la atenci&oacute;n de los ni&ntilde;os por su forma de arrastrarse en el suelo, pero causan da&ntilde;os a las plantas &mdash;desde cultivos comestibles hasta &aacute;rboles de sombra&mdash; que pueden ser devastadores. En diferentes regiones de Estados Unidos el nombre de oruga geomensora pudiera aplicarse tanto a orugas que se alimentan de las hojas ya sean nativas o no nativas, y tambi&eacute;n se les conoce como gusanos medidores o geom&eacute;tridos, pulgones y gusanos de polillas. </p>
        <p><strong>Identificaci&oacute;n:</strong> Las orugas comunes tiene una serie de patas verdaderas y pseudopatas o &ldquo;patas falsas&rdquo; carnosas que apoyan el movimiento desde la cabeza hasta la cola. Por el contrario, las orugas geomensoras tienen patas verdaderas en el frente y pseudopatas en la parte posterior con un espacio sin patas en el medio. Para desplazarse, las orugas geomensoras lo hacen moviendo solo un extremo cada vez, como si estuvieran midiendo su trayectoria. Primero, la parte posterior se mueve hacia adelante, lo que hace que la secci&oacute;n media sin patas se eleve formando un arco, y luego la oruga levanta y extiende el extremo frontal, y la parte posterior se mueve de nuevo. </p>
        <p>El tama&ntilde;o de las orugas geomensoras depende de su madurez y de la especie, pero generalmente alcanzan 1 pulgada (2,54 cm) de largo o m&aacute;s. Entre los colores comunes se encuentran varios todos de verde y marr&oacute;n, pero tambi&eacute;n existen patrones, franjas y manchas de colores vivos. Las polillas maduras de las orugas geomensoras tambi&eacute;n var&iacute;an significativamente, y sus colores van desde el blanco deslucido, el gris-marr&oacute;n o el verde-menta hasta combinaciones de colores llamativos.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las orugas geomensoras son devoradoras de hojas voraces que se alimentan del follaje de las plantas tanto de d&iacute;a como de noche. Con frecuencia se les encuentra en grandes grupos pero tambi&eacute;n pueden alimentarse de forma individual, y suelen devorar las hojas nuevas, reto&ntilde;os de hojas, capullos de flores, frutos y bayas. Los da&ntilde;os var&iacute;an desde hoyos grandes hasta la defoliaci&oacute;n casi total. Las plantas se debilitan y se hacen m&aacute;s vulnerables para otras plagas y enfermedades; y puede que las plantas afectadas no sean capaces de producir frutos.</p>
        <p><strong>Control: </strong>En dependencia de la especie, las orugas geomensoras se pueden ver desde el suelo hasta la cima de los &aacute;rboles. Para el tratamiento de &aacute;rboles grandes, de m&aacute;s de 10 pies (3,04 m) de alto, considere contratar a un profesional. Para los &aacute;rboles m&aacute;s peque&ntilde;os, las plantas de vegetales y frutas, los c&eacute;spedes y los jardines ornamentales, la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar por contacto a las orugas geomensoras y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de plantas individuales o peque&ntilde;as &aacute;reas del jard&iacute;n. Regule la boquilla ajustable a la opci&oacute;n de "stream" (chorro) para un rociado directo o seleccione "spray" (rociado) para un patr&oacute;n m&aacute;s amplio. Roc&iacute;e bien todas las superficies de las plantas. </li>
            <li>El insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> elimina y controla las orugas geomensoras a nivel del suelo en c&eacute;spedes y jardines. Aplique los gr&aacute;nulos listos para usar con un esparcidor regular para c&eacute;sped y riegue inmediatamente despu&eacute;s para liberar los ingredientes activos hacia el suelo donde se encuentran las orugas geomensoras. </li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brida una forma econ&oacute;mica de tratar &aacute;rboles peque&ntilde;os y arbustos as&iacute; como c&eacute;spedes y jardines. Use la tapa conveniente con medidas y un rociador con bomba. Luego, agregue agua, m&eacute;zclelo bien y roc&iacute;e bien todas las superficies, incluyendo el tronco de los &aacute;rboles. </li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n, y se mide y se mezcla solo a medida que usted roc&iacute;a. Este producto brinda una cobertura simple y amplia para c&eacute;spedes, jardines, arbustos y &aacute;rboles peque&ntilde;os para eliminar las orugas geomensoras existentes y proteger las plantas contra nuevas invasiones. </li>
        </ul>
        <p><strong>Consejo:</strong> Muchas especies de polillas con larvas de orugas geomensoras pasan el invierno entre los escombros de hojas cerca de las plantas de las que se alimentar&aacute;n posteriormente. Limpie los escombros de hojas de sus jardines, plantas de los cimientos y bases de los &aacute;rboles para eliminar estos escondites de la oruga geomensora. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
