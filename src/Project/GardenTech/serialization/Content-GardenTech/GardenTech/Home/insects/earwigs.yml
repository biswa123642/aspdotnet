        <p>Cuentan las leyendas que las tijeretas son insectos feroces que trepan hasta entrar en el o&iacute;do de las personas mientras duermen; pero no hay hechos que respalden esa creencia. Sin embargo, las tijeretas europeas son insectos no deseados que entran en los hogares y jardines de todo Estados Unidos. Esta plaga invasora nativa de Europa entra en grandes cantidades en los hogares durante los d&iacute;as calientes y secos del verano en busca de lugares frescos y h&uacute;medos donde refugiarse. En exteriores, se ocultan en los rincones h&uacute;medos durante el d&iacute;a y da&ntilde;an las plantas del jard&iacute;n durante la noche.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las tijeretas adultas son insectos de color marr&oacute;n rojizo que miden aproximadamente 3/4 pulgada (1,9 cm) de largo con tenazas que parecen f&oacute;rceps en el extremo del abdomen. Las tijeretas inmaduras son m&aacute;s peque&ntilde;as y de color m&aacute;s claro, pero su apariencia es muy similar a los adultos. Las tenazas de los machos son gruesas, curvas y ligeramente separadas mientras que las hembras y las tijeretas inmaduras tienen tenazas rectas y m&aacute;s delgadas. Sus rincones favoritos durante el d&iacute;a son los escombros de hojas h&uacute;medas o el mantillo de los jardines, as&iacute; como las &aacute;reas h&uacute;medas debajo de macetas y platos para plantas.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>En los hogares, las tijeretas son insectos molestos que no da&ntilde;an nada, solo afectan la tranquilidad. Algunos a&ntilde;os, estas plagas penetran en grandes cantidades pero no suelen vivir en interiores por mucho tiempo. Sin embargo, su actividad nocturna y la apariencia amenazante de sus tenazas hace que su presencia sea desconcertante. Adem&aacute;s, pueden emitir un l&iacute;quido maloliente cuando se les molesta. En los jardines, estas plagas se alimentan de las hojas, capullos, flores y frutos de las plantas, dejando hoyos irregulares grandes que se parecen al da&ntilde;o de las babosas, excepto que carecen de la baba que las babosas dejan tras de s&iacute;. Los tallos mordisqueados se asemejan al da&ntilde;o causado por los <a href="~/link.aspx?_id=302B7F381A7B438FAD1D2C1F39D30AEE&amp;_z=z">gusanos cortadores</a>. Y las posturas y plantas j&oacute;venes son las m&aacute;s afectadas del jard&iacute;n.</p>
        <p><strong>Control: </strong>El control efectivo de las tijeretas incluye eliminar los escombros de hojas y los problemas que puedan producir humedad cerca de los cimientos, como los grifos y tuber&iacute;as de drenaje con goteras o con un drenaje deficiente. Repare o selle las grietas de los cimientos para impedir la entrada de estas plagas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar por contacto a las tijeretas y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de jardines peque&ntilde;os o plantas individuales de los jardines ornamentales o comestibles. La boquilla ajustable le permite regular la amplitud de cobertura con esta f&oacute;rmula que no mancha. Elija &ldquo;stream&rdquo; (chorro) para lograr un patr&oacute;n concentrado o &ldquo;spray&rdquo; (rociado) para una cobertura m&aacute;s amplia.</li>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>elimina y controla las tijeretas en jardines ornamentales, huertos comestibles, c&eacute;spedes y el &aacute;rea alrededor de la casa. Aplique los gr&aacute;nulos con un esparcidor de c&eacute;sped normal y riegue inmediatamente despu&eacute;s para liberar los ingredientes activos y eliminar por contacto a las tijeretas.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una cobertura f&aacute;cil y econ&oacute;mica para arbustos, &aacute;rboles peque&ntilde;os, c&eacute;spedes, jardines y los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m). Use esta f&oacute;rmula que no mancha con un rociador con bomba para cubrir bien todas las superficies, incluyendo el mantillo h&uacute;medo, en su jard&iacute;n.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n para que se mida y se mezcle autom&aacute;ticamente al rociar. Esta f&oacute;rmula que no mancha permite lograr una cobertura simple y amplia del c&eacute;sped, el jard&iacute;n y los cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m).</li>
        </ul>
        <p><strong>Consejo:</strong> Si sospecha que hay da&ntilde;os causados por tijeretas en su jard&iacute;n, haga un recorrido nocturno y alumbre el lugar con una linterna. La luz atrae a las tijeretas y su apariencia inconfundible confirmar&aacute; si son la causa de problema.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones detenidamente, incluyendo las indicaciones sobre los intervalos previos a la cosecha para cultivos comestibles.</em></p>
