        <p>Hay diversas especies de moscas delicadas y diminutas que se conocen en conjunto por el nombre de mosquitos de hongos. A menudo se les compara con los mosquitos en miniatura, pero estos insectos adultos no pican a las personas ni da&ntilde;an las plantas; sin embargo, sus larvas son una historia diferente. Las larvas de los mosquitos de hongos, conocidas a veces como gusanos de tierra, se alimentan de la materia org&aacute;nica en descomposici&oacute;n y las ra&iacute;ces de las plantas en el suelo y en mezclas para macetas. Estas suelen representar un gran problema, especialmente en invernaderos y plantas dom&eacute;sticas, donde se reproducen constantemente durante todo el a&ntilde;o.</p>
        <p><strong>Identificaci&oacute;n: </strong>Los mosquitos de hongos comunes adultos son moscas de color gris oscuro o gris-negro con alas transparentes grises, patas largas y antenas largas. En la madurez el tama&ntilde;o var&iacute;a seg&uacute;n la especie, pero generalmente de miden menos de 1/8 pulgada (0,31 cm) de largo. Las larvas trasl&uacute;cidas tipo gusanos tienen cabezas distintivas negras y crecen hasta &frac14; pulgada (0,63 cm) de largo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Con frecuencia, el primer indicio de una infestaci&oacute;n de mosquitos de hongos es una horda de mosquitos adultos alrededor de las plantas en macetas reci&eacute;n regadas. En los jardines, los mosquitos de hongos adultos se encuentran frecuentemente cerca de la materia org&aacute;nica en descomposici&oacute;n como los recortes de hierba, los escombros de hojas o el abono org&aacute;nico. Generalmente, las larvas de los mosquitos de hongos permanecen ocultas en la capa superior de tierra de 2 a 3 pulgadas (5,08 cm a 7,62 cm); pero las plantas afectadas muestran se&ntilde;ales de marchitez o de un crecimiento atrofiado. Los da&ntilde;os en las ra&iacute;ces causados por las larvas estimulan la pudrici&oacute;n de las ra&iacute;ces, lo que promueve que las larvas contin&uacute;en aliment&aacute;ndose de las ra&iacute;ces y conduce al r&aacute;pido deterioro de las plantas.</p>
        <p><strong>Control: </strong>El control efectivo de los mosquitos de hongos se centra en la superficie del suelo y la vegetaci&oacute;n para el tratamiento contra los mosquitos existentes y los adultos nuevos a medida que maduran y emergen del suelo. Para el tratamiento de las plantas en macetas y jardines, roc&iacute;e para cubrir bien todas las superficies. Saque siempre las plantas al exterior para aplicar el tratamiento y espere a que se sequen antes de llevarlas nuevamente al interior de la casa. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar por contacto a los mosquitos de hongos y proteger el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado en exteriores para plantas individuales y jardines peque&ntilde;os. La boquilla ajustable le permite elegir la opci&oacute;n &ldquo;stream&rdquo; (chorro) para un rociado directo o &ldquo;spray&rdquo; (rociado) para un patr&oacute;n m&aacute;s amplio.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una alternativa econ&oacute;mica para la cobertura extensa en exteriores mediante un rociador con bomba. Utilice la conveniente tapa con medidas para medir el concentrado que echar&aacute; en el rociador. Luego, agregue agua y m&eacute;zclelo bien. Este producto sirve para tratar c&eacute;spedes, jardines y el &aacute;rea alrededor del hogar. </li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n normal y este se mezcla y se mide autom&aacute;ticamente al rociar. Cubra bien todas las superficies de la planta y el suelo para llegar a los mosquitos de hongos existentes y proteger el &aacute;rea contra las generaciones futuras.</li>
        </ul>
        <p><strong>Consejo:</strong> Los mosquitos de hongos no son buenos voladores y rara vez se alejan de las plantas donde habitan. Como suelen ser m&aacute;s activos cuando el suelo est&aacute; h&uacute;medo, riegue las plantas antes del tratamiento para agitar a los mosquitos y optimizar los resultados.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
