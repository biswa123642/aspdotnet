      Hint: Content
      Value: |
        <p>Common field and house crickets are nerve-wracking when they find their way into your home. These pests are most active during nighttime hours, when males use their wings to create loud, chirping noises and attract females. In addition to these sleep-disrupting sounds, crickets also cause damage. Outdoors, they feed on plants and insects, live and dead. Indoors, they target fabric, clothing, paper products and other items, including pet food. Some types will nest and reproduce indoors. Protecting your home's perimeter is key to stopping crickets and sleeping well.</p>
        <p><strong>Identification:</strong> Crickets are often mistaken for grasshoppers. Both pests have large, strong, hind legs for jumping, but crickets are smaller and darker in color. Common house crickets are usually yellowish brown, while field crickets are shiny and black. They typically grow 3/4 to 1 inch long, with rigid, protective forewings and two hind wings for flying. Crickets also have long antennae&nbsp;sometimes longer than their bodies&nbsp;while grasshopper antennae are short.</p>
        <p><strong>Signs/Damage: </strong>Because crickets are active during nighttime hours, it's difficult to catch them in the act. The damage they cause is hard to distinguish from that of other nuisance pests. However, cricket problems are easily diagnosed by their loud, nightly chirping.</p>
        <p><strong>Control: </strong>Crickets gather around foundations and enter homes through cracks, crevices and openings around wiring or pipes. Effective control involves sealing entry points and creating a perimeter of protection. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers several highly effective products that kill crickets by contact and keep protecting for up to three months*:</p>
        <ul>
            <li><strong>Sevin<sup><sup>&reg;</sup> </sup>Insect Killer Granules,</strong> applied with a regular lawn spreader, creates a barrier around your foundation. Apply the ready-to-use granules in a 5 to 10 foot band around your home's perimeter. Then, water the area well to release the active ingredients into the grass and kill crickets by contact.</li>
            <li><strong>Sevin<sup><sup>&reg;</sup> </sup>Insect Killer Ready to Spray</strong> attaches to a common garden hose to measure and mix as you spray. This non-staining formula treats lawn and garden areas and your home's foundation up to a maximum height of 3 feet.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate,</strong> used with a pump-style sprayer, provides an easy, economical way to treat lawns, gardens and foundations up to a 3-foot height. Use the easy-to-use measuring cap, add water to your sprayer, and mix well. Cover all surfaces thoroughly to kill existing crickets and protect against newcomers.</li>
        </ul>
        <p><strong>Tip: </strong>Crickets are very attracted to light at night. Limit outdoor lighting near your home, or treat well-lit areas thoroughly to kill and control crickets drawn to the light source. Keep your foundation free of weeds and long grass where crickets may hide or nest.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
        <p><em>*These products provide up to 3 month control on all listed insects except ticks.</em></p>
