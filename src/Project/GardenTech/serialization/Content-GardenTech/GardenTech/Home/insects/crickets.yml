        <p>Los grillos dom&eacute;sticos y de campo comunes alteran a cualquiera cuando se infiltran en los hogares. Estas plagas son m&aacute;s activas en las horas de la noche, cuando los machos usan sus alas para crear el canto ruidoso a fin de atraer a las hembras. Adem&aacute;s del sonido que puede perturbar el sue&ntilde;o nocturno, los grillos causan tambi&eacute;n da&ntilde;os. En exteriores, se alimentan de plantas e insectos, ya sean vivos o muertos; pero en interiores atacan la tela, la ropa, los productos de papel y otros art&iacute;culos, incluyendo la comida de las mascotas. Algunos tipos de grillos crean nidos y se reproducen en interiores, por lo que proteger el per&iacute;metro de la casa es vital para detener a los grillos y garantizar un sue&ntilde;o apacible.</p>
        <p><strong>Identificaci&oacute;n: </strong>A los grillos se les confunde con frecuencia con los <a href="~/link.aspx?_id=EAB7CF5105ED43998150464C5F1C93C8&amp;_z=z">saltamontes</a>, ya que ambas plagas tienen patas posteriores grandes y fuertes para saltar, pero los grillos son m&aacute;s peque&ntilde;os y tienen un color m&aacute;s oscuro. Los grillos dom&eacute;sticos comunes suelen tener un tono marr&oacute;n amarillento mientras que los grillos de campo son negros y brillantes. Generalmente, alcanzan de 3/4 a 1 pulgada (1,9 cm a 2,54 cm) de largo y tienen alas frontales protectoras y r&iacute;gidas y dos alas posteriores para volar. Los grillos tambi&eacute;n tienen antenas largas, a veces m&aacute;s largas que sus propios cuerpos; mientras que las antenas de los saltamontes son cortas. </p>
        <strong>Se&ntilde;ales/da&ntilde;os:</strong> Como los grillos est&aacute;n activos durante las horas nocturnas, es dif&iacute;cil atraparlos en el acto. Y no es f&aacute;cil distinguir el da&ntilde;o que ocasionan del da&ntilde;o causado por cualquier otra plaga molesta. Sin embargo, los problemas con los grillos se diagnostican f&aacute;cilmente gracias al canto ruidoso durante las noches.
        <p>
        </p>
        <p><strong>Control: </strong>Los grillos se re&uacute;nen cerca de los cimientos y penetran en la edificaci&oacute;n a trav&eacute;s de las grietas y las aberturas alrededor de los cables y las tuber&iacute;as. El control efectivo implica el sellar estos puntos de entrada y crear una barrera protectora en el per&iacute;metro. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversos productos de gran efectividad para eliminar por contacto a los grillos y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> se aplica con un esparcidor normal para c&eacute;sped y crea una barrera alrededor de los cimientos. Aplique los gr&aacute;nulos listos para usar en una franja de 5 a 10 pies (1,52 m a 3,04 m) alrededor de los cimientos, y riegue bien el &aacute;rea despu&eacute;s para liberar los ingredientes activos hacia la hierba y matar a los grillos por contacto.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n y se mide y se mezcla a medida que usted roc&iacute;a. Esta f&oacute;rmula que no mancha sirve para tratar el c&eacute;sped y el jard&iacute;n, as&iacute; como los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m).</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con un rociador con bomba y brinda una v&iacute;a f&aacute;cil y econ&oacute;mica para tratar c&eacute;spedes, jardines y cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m). Utilice la tapa con medidas f&aacute;cil de usar, agregue agua y m&eacute;zclelo bien. Cubra bien todas las superficies de las plantas para eliminar a los grillos existentes y proteger el &aacute;rea contra los que les siguen.</li>
        </ul>
        <p><strong>Consejo:  </strong>A los grillos les atrae mucho la luz durante la noche, limite la iluminaci&oacute;n exterior cerca de su casa, o trate las &aacute;reas bien iluminadas para eliminar y controlar a los grillos que se sienten atra&iacute;dos hacia la fuente de luz. Mantenga los cimientos libres de malezas y hierbas largas donde pudieran anidar u ocultarse los grillos.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
