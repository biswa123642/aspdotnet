        <p>Los ciempi&eacute;s pueden ser beneficiosos en exteriores ya que se alimentan de insectos no deseados, ara&ntilde;as y otras plagas; pero cuando se trasladan al interior, estas criaturas de m&uacute;ltiples patas se convierten en un inconveniente. Los ciempi&eacute;s cazan por las noches y usan garras venenosas para paralizar a sus presas. Los ciempi&eacute;s pueden matar tar&aacute;ntulas y hasta ratones peque&ntilde;os; rara vez pican a las personas, pero cuando lo hacen, las picaduras son dolorosas. Los ciempi&eacute;s adultos viven varios a&ntilde;os.</p>
        <p><strong>Identificaci&oacute;n: </strong>En dependencia de la especie, los ciempi&eacute;s crecen hasta alcanzar 6 pulgadas (15,24 cm) de largo y suelen tener entre 15 y 177 pares de patas. Sus cuerpos largos y aplanados suelen tener un color gris amarillento o marr&oacute;n, con toques de verde o rojo. Los ciempi&eacute;s comunes que se ven en las casas crecen alrededor de 1 pulgada (2,54 cm) de largo y tienen 15 pares de patas largas con franjas y dos antenas largas y delgadas. Los ciempi&eacute;s tienen un par de patas por cada segmento del cuerpo (los <a href="~/link.aspx?_id=FB1327C382624E698CF7149F6C996EFF&amp;_z=z">milpi&eacute;s</a>&nbsp;tienen dos). Los ciempi&eacute;s se mueven muy r&aacute;pido cuando se les molesta; se detienen frecuentemente y con la misma velocidad y luego se apresuran nuevamente. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> La &uacute;nica se&ntilde;al de un problema con ciempi&eacute;s es cuando se ve a las plagas de por s&iacute;. Esta plaga prefiere los lugares h&uacute;medos y, en exteriores, se les encuentra ocultos bajo los escombros de hojas, en las pilas de madera o debajo de las rocas, y en el mantillo alrededor de los cimientos de las casas. Penetran en las casas a trav&eacute;s de las grietas durante los meses c&aacute;lidos, cuando se apresuran por las paredes, techos y pisos en busca de rincones oscuros y h&uacute;medos en los s&oacute;tanos.</p>
        <p><strong>Control:</strong> La presencia de una gran cantidad de ciempi&eacute;s en la casa o los alrededores es una se&ntilde;al de que pudiera existir un problema con otra plaga. El control efectivo implica la eliminaci&oacute;n de las fuentes de alimentos de los ciempi&eacute;s. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece controles de gran efectividad para eliminar a m&aacute;s de 500 plagas de insectos y continuar protegiendo el &aacute;rea hasta por tres meses. Estas f&oacute;rmulas que no manchan sirven para tratar c&eacute;spedes, suelos, jardines y los cimientos del hogar hasta una altura de 3 pies (0,91 m):</p>
        <ul>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera regular de jard&iacute;n para simplificar la aplicaci&oacute;n. El pesticida se mide y se mezcla autom&aacute;ticamente con el agua a medida que usted roc&iacute;a para eliminar y controlar las plagas que atraen y sirven de sustento a los ciempi&eacute;s.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y simplifica el tratamiento de &aacute;reas de jard&iacute;n de mayor tama&ntilde;o y tambi&eacute;n permite realizar tratamientos localizados con precisi&oacute;n. Use la tapa con medidas f&aacute;cil de usar, agregue agua al rociador y m&eacute;zclelo bien.</li>
        </ul>
        <p><strong>Consejo:</strong> Selle y repare las grietas en los cimientos para impedir la entrada de ciempi&eacute;s en la casa. Mantenga los cimientos libres de hojas ca&iacute;das y escombros de plantas, y repare cualquier problema de drenaje que pueda ocasionar rincones h&uacute;medos que tanto atraen a los ciempi&eacute;s. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones. </em></p>
