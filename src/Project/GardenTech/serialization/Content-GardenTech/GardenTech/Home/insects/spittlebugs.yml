        <p>Los cercopoideos son la fase inmadura de diversas especies de insectos conocidos como chicharritas. Aunque muchos tipos de cercopoideos afectan a los jardines, las ninfas de todas estas chicharritas tienen una cosa en com&uacute;n: la espuma que parece baba y que los protege cuando se alimentan de las plantas. Generalmente, los cercopoideos afectan a las plantas y flores nuevas y tiernas, cubriendo las plantas con la baba poco atractiva. Los rosales, las fresas y las hierbas figuran entre las v&iacute;ctimas preferidas por esta plaga.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las chicharritas adultas crecen hasta alcanzar aproximadamente 1/4 pulgada (0,63 cm) de largo y tienen patas traseras grandes. A menudo, se les confunde con los saltahojas pero su color var&iacute;a seg&uacute;n la especie y las chicharritas comunes suelen ser de color gris moteado y marr&oacute;n. Sus ninfas de ojos rojos oscilan entre el anaranjado o amarillo y el verde.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Es evidente cuando los cercopoideos se alimentan de las plantas, ya que la baba los delata porque se forma en cuanto comienzan a alimentarse. Los cercopoideos da&ntilde;an las plantas al perforar el tejido vegetal y succionar los jugos de la planta. Estos da&ntilde;os atrofian el crecimiento de la planta, afectan el desarrollo de las hojas e interfieren con la producci&oacute;n de frutos.</p>
        <p><strong>Control:</strong> El control efectivo de los cercopoideos se centra en atacar las plagas antes de que se cubran con la baba protectora. Empiece el tratamiento en la primavera para llegar a las ninfas en cuanto salen del cascar&oacute;n y comienzan a alimentarse. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones para eliminar por contacto a los cercopoideos y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El insecticida listo para usar Sevin<sup>&reg;</sup> es ideal para el tratamiento localizado contra los cercopoideos. Regule la boquilla a la opci&oacute;n &ldquo;stream&rdquo; (chorro) para una aplicaci&oacute;n directa y precisa o elija &ldquo;spray&rdquo; (rociado) para una cobertura m&aacute;s amplia.</li>
            <li>El insecticida concentrado Sevin<sup>&reg;</sup> ofrece una alternativa f&aacute;cil y econ&oacute;mica para el tratamiento de plantas m&aacute;s grandes o &aacute;reas mayores del jard&iacute;n. Aproveche la tapa con medidas f&aacute;cil de usar y util&iacute;celo con un rociador con bomba. Cubra bien todas las superficies de la planta.</li>
            <li>El insecticida listo para rociar Sevin<sup>&reg;</sup> brinda una cobertura simple y amplia para plantas y &aacute;reas de mayor tama&ntilde;o. Acople el recipiente a una manguera de jard&iacute;n com&uacute;n y el producto se mezcla y se mide autom&aacute;ticamente cuando usted roc&iacute;e.</li>
        </ul>
        <p><strong>Consejo:</strong> Los cercopoideos ocasionan da&ntilde;os m&iacute;nimos, a menos que su n&uacute;mero sea elevado. Retire la baba y separe a las plagas de las plantas con un buen chorro de la manguera de agua. Los cercopoideos suelen pasar el invierno en la fase de huevos entre los escombros de plantas, por eso se recomienda limpiar bien el jard&iacute;n al final de la temporada.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
