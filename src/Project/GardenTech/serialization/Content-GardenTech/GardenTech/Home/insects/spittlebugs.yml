      Value: Learn how to identify, control and prevent spittlebugs.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Spittlebugs are the immature stage of several insect species known as froghoppers. Though many types of spittlebugs affect gardens, these froghopper nymphs all have one thing in common: the spittle-like foam that conceals and protects them as they feed on plants. Spittlebugs typically target tender new growth and flowers, covering attractive plants with unsightly foam. Roses, strawberries and herbs are favorite spittlebug targets.</p> <p><strong>Spittlebug Identification</strong></p> <p>Adult froghoppers grow about 1/4 inch long and have large hind legs. Often mistaken for <a href="~/link.aspx?_id=8E0FB5BF3EBC46D1A413375DF812E293&amp;_z=z" target="_blank">leafhoppers</a>, they vary in color depending on the species, but common froghoppers are often mottled gray and brown. Their red-eyed spittlebug nymphs range in color from orange or yellow to green.</p> <p><strong>Signs or Damage of Spittlebugs</strong></p> <p>Spittlebugs leave no doubt they're feeding on plants. Their telltale foam forms as soon as they begin to feed. Spittlebugs damage plants by piercing plant tissue and sucking out juices. The damage stunts plant growth, distorts leaves and interferes with fruit production.</p> <p><strong>How to Control Spittlebugs</strong></p> <p>Effective spittlebug control focuses on reaching these pests before they're covered in protective foam. Start treatment in spring to reach nymphs as they hatch and begin to feed. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several options to kill spittlebugs and protect your plants:</p> <ul>     <li><strong>Sevin Insect Killer Ready to Use<sub>2</sub></strong> is ideal for targeted spittlebug spot treatments. Just shake the container well and it's ready to go. Adjust the nozzle to spray narrowly or widely and kill spittlebugs on contact. Treat ornamental plants and listed vegetables.</li>     <li><strong>Sevin Insect Killer Concentrate</strong> and <strong>Ready to Spray</strong> offer easy-to-use alternatives to treat and protect larger plants, lawns and garden areas. These products kill spittlebugs by contact and keep protecting against these foamy pests for up to three months.</li>     <li><strong>Sevin Insect Killer Dust Ready to Use</strong> starts killing spittlebugs on strawberry crops immediately upon contact. Use the convenient shaker container to apply a thin, uniform layer at the first sign of strawberry damage.</li> </ul> <p><strong>Spittlebug Control Tip:</strong> Spittlebugs do minimal damage unless their numbers build. Wash away spittle and shake the pests loose with a strong blast from a water hose. Spittlebugs overwinter as eggs in plant debris, so clean your garden well at season's end.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <ul>     <li><span style="color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/52450054@N04/9465727988/" target="_blank">"Meadow Spittlebug - Philaenus spumarius, near Skyland, Shenandoah National Park, Virginia" by Judy Gallagher </a>licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a><br />     </span></li> </ul>
