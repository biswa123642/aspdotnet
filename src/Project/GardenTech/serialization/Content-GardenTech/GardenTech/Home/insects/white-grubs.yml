      Hint: Content
      Value: |
        <p>Los gusanos blancos son las larvas inmaduras de varias especies de escarabajos escarabeidos. Estas plagas son extremadamente destructoras para el c&eacute;sped ya que se alimentan de las ra&iacute;ces de la hierba justo debajo de la superficie del suelo, da&ntilde;ando las ra&iacute;ces y haciendo que la hierba adopte un color marr&oacute;n y se muera. Las larvas de los escarabajos japoneses y los escarabajos enmascarados son los gusanos que representan la mayor amenaza para los c&eacute;spedes de Estados Unidos. En su forma adulta, los escarabajos japoneses tambi&eacute;n causan extensos da&ntilde;os a las plantas comestibles y ornamentales, desde vegetales hasta arbustos y &aacute;rboles.</p>
        <p><strong>Identificaci&oacute;n:</strong> Generalmente, los gusanos blancos llegan a medir 1 pulgada (2,54 cm) de largo. Tienen el cuerpo suave y rechoncho de color blanco gris&aacute;ceo, la cabeza marr&oacute;n y seis patas distintivas. Cuando se les molesta, se enrollan formando una C. Los adultos de los escarabajos japoneses y enmascarados crecen hasta 1/2 pulgada (1,27 cm) de largo. Los escarabajos japoneses tienen un tono verde met&aacute;lico y cobre con mechones de pelos blancos formando aros en el abdomen, mientras que los escarabajos enmascarados tienen un color dorado a casta&ntilde;o con cabezas del mismo color o m&aacute;s oscuras, seg&uacute;n la especie, y &ldquo;m&aacute;scaras&rdquo; de un marr&oacute;n m&aacute;s claro cubri&eacute;ndoles el rostro. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los da&ntilde;os causados por los gusanos se pueden apreciar en la primavera y el oto&ntilde;o, con parches de c&eacute;sped que se han tornado amarrillos o marrones y se sienten esponjosos al caminar. En caso de infestaciones grandes, usted puede enrollar el tepe, como si fuera una alfombra, para ver las ra&iacute;ces cortadas y los gusanos aliment&aacute;ndose. Para revisar su c&eacute;sped, use una pala para levantar un cuadrado de 12 pulgadas cuadradas (77,41 cm2) de tepe de unas 3 pulgadas (7,62 cm) de grosor. Inspeccione detenidamente el suelo, la paja y las ra&iacute;ces. Los c&eacute;spedes saludables pueden tolerar a varios gusanos, pero cuando su n&uacute;mero supera los diez o m&aacute;s por pie cuadrado (0,09 m2), eso indica problemas m&aacute;s serios.</p>
        <p><strong>Control: </strong>El control efectivo de los gusanos blancos implica atacar a estas plagas cuando son m&aacute;s vulnerables. El tratamiento en el oto&ntilde;o ataca los gusanos reci&eacute;n nacidos cuando a&uacute;n est&aacute;n peque&ntilde;os y cerca de la superficie. Las aplicaciones de primavera tratan a los gusanos que han estado hibernando cuando regresan a las ra&iacute;ces y comienzan a alimentarse. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece un producto de gran efectividad que elimina los gusanos blancos y los escarabajos escarabeidos adultos por contacto y contin&uacute;a protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>elimina los gusanos blancos y los escarabajos escarabeidos adultos en el c&eacute;sped, por debajo y por encima de la l&iacute;nea del suelo. Para lograr mejores resultados, pode el c&eacute;sped a una altura de 3 pulgadas (7,62 cm) o menos. Aplique luego los gr&aacute;nulos listos para usar con un esparcidor regular para c&eacute;sped para lograr una cobertura amplia y uniforme. Riegue inmediatamente despu&eacute;s, seg&uacute;n las instrucciones de la etiqueta, para liberar los ingredientes activos en la hierba y el suelo.</li>
            Para mayor protecci&oacute;n contra los da&ntilde;os de los gusanos blancos, y de los escarabajos japoneses adultos, trate a los escarabajos a fines de primavera antes de que pongan los huevos de donde nacen los gusanos. Estos productos que no manchan tratan a los escarabeidos en c&eacute;spedes, jardines y las plantas de los cimientos, y contin&uacute;an protegiendo el &aacute;rea hasta por tres meses:
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n y se mide y mezcla autom&aacute;ticamente al rociar. Aplique el tratamiento en cuanto vea las primeras se&ntilde;ales de escarabajos o donde se espera su presencia. Cubra bien todas las superficies de las plantas.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con rociadores con bomba y permite un tratamiento directo as&iacute; como una cobertura m&aacute;s amplia. Con la tapa con medidas f&aacute;cil de usar, es f&aacute;cil medir la cantidad adecuada que necesita. Agregue agua, m&eacute;zclelo bien y apl&iacute;quelo para cubrir bien todas las superficies de las plantas.</li>
        </ul>
        <p><strong>Consejo:</strong> Con frecuencia, los gusanos atraen hacia su jard&iacute;n a las aves, mofetas, mapaches y otros animales silvestres que se alimentan de insectos. Los indicios de excavaciones frecuentes y da&ntilde;os en el c&eacute;sped pueden indicar que hay una infestaci&oacute;n de gusanos.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones detenidamente, incluso las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
