        <p>Los áfidos son una de las plagas de insectos más comunes en las plantas de jardines, desde vegetales hasta rosales. Cada especie de áfidos ataca generalmente a la misma familia de plantas, pero pueden coexistir múltiples especies de áfidos en un mismo jardín. Los áfidos se pueden reproducir sin apareamiento, así que sus números pueden aumentar drásticamente en solo unos días. Y también se alimentan en masas densas, lo que les convierte en uno de los insectos devoradores de plantas más destructores.</p>
        <p><strong>Identificación:</strong> Los áfidos tienen el cuerpo suave en forma de lágrima y pueden tener diversos colores según la especie, ya sea verde, amarillo-anaranjado, negro o rosado rojizo. Con frecuencia tienen una apariencia lanosa o cerosa y, generalmente, los adultos no tienen alas. A diferencia de otros insectos similares, los áfidos se mueven lentamente cuando se les molesta.</p>
        <p><strong>Señales/daños:</strong> Los áfidos dañan las plantas al perforarlas con la boca y succionar los jugos de las plantas. Con frecuencia, atacan a las partes jóvenes y tiernas como los tallos suaves y las hojas o capullos nuevos. Las plantas quedan arrugadas, enrolladas y plegadas y con su crecimiento atrofiado. Otra señal de problemas con los áfidos es la presencia de un moho negro como el hollín que se forma en la ligamaza que excretan los áfidos al alimentarse. Los áfidos pueden transmitir virus de una planta a otra.</p>
        <p><strong>Control:</strong> Los áfidos se multiplican con rapidez, especialmente durante la época de crecimiento rápido de las plantas, por eso es bueno aplicar el tratamiento en cuanto vea la primera señal de problemas. Trate abundantemente todas las superficies de la planta, inferiores y superiores, y busque para detectar áfidos ocultos en las hojas enrolladas o dañadas. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>®</sup> </a>ofrece diversas opciones de gran efectividad para tratar los problemas de áfidos y proteger las plantas hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>®</sup> </strong>simplifica el tratamiento localizado de grandes masas de áfidos así como plantas en su totalidad. La boquilla ajustable le permite controlar la amplitud del rociado para que pueda evitar las flores abiertas que atraen a los polinizadores beneficiosos.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>®</sup></strong> brinda una alternativa simple y económica para el tratamiento de áreas grandes con un rociador con bomba.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>®</sup></strong> se conecta a una manguera de jardín estándar para simplificar el tratamiento de los arbustos, las plantas próximas a los cimientos y otras áreas de forma rápida y abundante.</li>
        </ul>
        <p><strong>Consejo:</strong> Algunos tipos de hormigas se alimentan de la ligamaza de los áfidos, y para mantener el suministro de ligamaza, estas hormigas protegen a los áfidos contra los beneficiosos insectos depredadores que normalmente ayudan a controlar los áfidos. Aplique un tratamiento para el<a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z"> problema con las hormigas</a> junto al tratamiento para los áfidos para solucionar dos problemas de una vez.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
