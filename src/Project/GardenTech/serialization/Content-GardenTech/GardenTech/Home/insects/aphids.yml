      Value: Learn how to identify, control and prevent aphids.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Aphids are one of the most common insect pests found on garden plants, from vegetables to roses. Each aphid species typically targets members of a single plant family, but multiple species can be at work in one garden. Aphids can reproduce without mating, so their numbers can soar in just a few days. They also feed in very dense masses, making them one of the most destructive of all plant-eating insects.</p> <p><strong>Aphid Identification</strong></p> <p>Aphids are soft-bodied, teardrop-shaped pests that come in several colors. Depending on the species, they may be green, yellow-orange, black or reddish pink. They often have a wooly or waxy appearance, and adults typically do not have wings. Unlike similar-looking insects, aphids move slowly when disturbed.</p> <p><strong>Signs or Damage of Aphids</strong></p> <p>Aphids damage plants by piercing them with their mouthparts and sucking out the plant juices. They often target tender, young growth, such as soft stems and new leaves or buds. Plants are left wrinkled, curled and puckered, with stunted growth. Another sign of aphid problems is black sooty mold that forms on the sweet "honeydew" aphids excrete as they feed. Aphids can also transmit viruses between plants.</p> <p><strong>How to Control Aphids</strong></p> <p>Aphids multiply quickly, especially during times of rapid plant growth, so treat at the first sign of problems. Treat all plants surfaces, upper and lower, thoroughly &mdash; and check for aphids hiding in curled, distorted leaves. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective options for treating problem aphids and protecting plants:</p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> kills aphids on contact. It's ideal for target spot treatments of aphid masses as well as entire plants. The adjustable nozzle lets you control the width of your spray, so you can avoid open blooms that draw beneficial pollinators.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a> and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Ready to Spray</a>&nbsp;provide easy-to-use, economical alternatives for treating larger areas. These powerful liquids kill aphids by contact and keep protecting plants for up to three months.+</li>     <li><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a> starts killing aphids immediately upon contact to protect plants from insect damage. Just sprinkle a thin, uniform layer on lawns, ornamental plants and flowers, and listed edibles.</li> </ul> <p><strong>Aphid Control Tip:</strong> Some types of ants feed on aphid honeydew. To keep the supply coming, these ants protect aphids from beneficial predator insects that normally help keep them in check. Treat problem ants along with aphids to nip both problems in the bud.</p> <p>+Except fire ants and ticks</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p>
