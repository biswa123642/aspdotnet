    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Many wasps live solitary lives and go unnoticed by people around them. But other species, known as social wasps, live together in colonies that can number in the thousands. These wasps build papery nests in ground cavities or tree hollows, and some enter homes to nest in attics or walls. Some stinging wasps become aggressive, particularly when they scavenge around food and drink served outdoors. An active wasp nest near doors, walkways or outdoor entertainment areas presents a hazard to people and pets nearby.</p> <p><strong>Wasp Identification</strong></p> <p>Many native and nonnative wasp species exist in the United States. Their appearances vary considerably. Many of the most troublesome stinging wasps, including numerous species of <a href="~/link.aspx?_id=D80B89E7150E4E74BD5727784DE6EBCA&amp;_z=z" target="_blank">yellow jackets</a>, resemble honey bees. However, wasp bodies are hard and shiny with few or no hairs, while bees are covered in fine fuzz. Common stinging wasps range in length from 3/8 to 5/8 inch long. Depending on the species, their bright yellow-and-black bodies carry different markings, from jagged bands to spots and triangles.</p> <p><strong>Signs or Damage of Wasps</strong></p> <p>Wasps become a problem when they nest too close to high-traffic areas. You may see their papery nests, encounter wasps themselves or discover a ground nest as you mow. Social wasps are very protective of their nests: Come too close and stings are likely.</p> <p><strong>How to Control Wasps</strong></p> <p>To reduce the likelihood of stings, treat wasps during late evening and early morning when they're less active. Always wear protective clothing. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers two highly effective options to kill wasps by contact and keep protecting for up to three months. These non-staining products treat lawns, edibles and ornamental gardens. They can also be used on your home's foundation up to a height of 3 feet:</p> <ul>     <li><strong>Sevin Insect Killer Concentrate,</strong> used with a pump-style sprayer, simplifies targeted treatment for wasp nests, ground cavities and other areas where you see wasp activity. The easy-to-use measuring cap makes it simple to measure just the right amount into your sprayer. Then add water and mix well.</li>     <li><strong>Sevin Insect Killer Ready to Spray</strong> attaches to a regular garden hose for simple, thorough coverage and easy application. This convenient product measures and mixes with the hose water automatically as you spray.</li> </ul> <p><strong>Wasp Control Tip:</strong> If you find a large wasp nest, consider hiring a professional to remove it rather than trying to remove it yourself. These pests are typically aggressive when threatened.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p>
