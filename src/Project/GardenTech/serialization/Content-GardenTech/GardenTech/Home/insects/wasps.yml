        <p>Muchas avispas viven en solitario y pasan inadvertidas por las personas que les rodean. Otras especies, llamadas avispas sociales, viven en colonias cuyos n&uacute;meros llegan a varios miles. Estas avispas construyen nidos con textura de papel en cavidades en la tierra o huecos en los &aacute;rboles, y en ocasiones, algunas penetran en los hogares para anidar en &aacute;ticos o paredes. Algunas avispas que pican pueden ser agresivas, especialmente cuando buscan alimentarse de las comidas y bebidas servidas en exteriores. Un nido de avispas activo cerca de puertas, entradas o &aacute;reas de esparcimiento al aire libre representa un peligro para las personas y mascotas del lugar.</p>
        <p><strong>Identificaci&oacute;n:</strong> En Estados Unidos hay muchas especies de avispas end&eacute;micas y no end&eacute;micas. La apariencia var&iacute;a considerablemente. Muchas de las m&aacute;s problem&aacute;ticas, incluyendo a las numerosas especies de avispas americanas, se asemejan a las abejas que producen miel. Sin embargo, el cuerpo de las avispas es duro y brillante, con pocos pelos o sin pelos, a diferencia de las abejas que est&aacute;n cubiertas de pelos finos. El tama&ntilde;o de las avispas comunes que pican oscila entre 3/8 pulgada y 5/8 pulgada (0,95 cm y 1,58 cm) de largo. En dependencia de la especie, sus cuerpos negros y amarillos brillantes tienen diferentes marcas, desde franjas escarpadas hasta manchas y tri&aacute;ngulos.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las avispas se convierten en un problema cuando anidan demasiado cerca de las &aacute;reas de tr&aacute;fico de personas. Usted puede ver los nidos con textura de papel, encontrar avispas o descubrir nidos en la tierra cuando pode el c&eacute;sped. Las avispas sociales son muy protectoras de sus nidos y si uno se acerca demasiado, es muy probable que le piquen.</p>
        <p><strong>Control:</strong> Para reducir las probabilidades de picaduras, aplique un tratamiento contra avispas tarde en la noche o temprano en la ma&ntilde;ana cuando las avispas est&aacute;n menos activas. Use siempre ropa protectora. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversas opciones de gran efectividad para eliminar las avispas por contacto y continuar protegiendo el &aacute;rea hasta por tres meses. Estos productos que no manchan sirven para tratar el c&eacute;sped, los cultivos comestibles, y las plantas ornamentales. Y tambi&eacute;n se pueden usar en los cimientos de la casa hasta una altura de 3 pies (0,91 cm):</p>
        <ul>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n normal para lograr una cobertura amplia y simple. El producto se mezcla y se mide autom&aacute;ticamente con el agua de la manguera a medida que usted roc&iacute;a. </li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y simplifica el tratamiento localizado para los nidos de avispas, cavidades en la tierra y otras &aacute;reas donde vea actividad de avispas. La tapa con medidas f&aacute;cil de usar simplifica la tarea de medir la cantidad adecuada para usar en el rociador. Luego, agregue agua y m&eacute;zclelo bien. </li>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup> </strong>es ideal para el tratamiento directo a menor escala. Regule la boquilla ajustable a la opci&oacute;n &ldquo;stream&rdquo; (chorro) para un rociado a precisi&oacute;n o a la opci&oacute;n &ldquo;spray&rdquo; (rociado) para lograr una cobertura m&aacute;s amplia.</li>
        </ul>
        <p><strong>Consejo:</strong> Si encuentra un nido de avispas grande, considere la posibilidad de contratar a un profesional para retirarlo en lugar de hacerlo usted mismo. Estas plagas suelen ser agresivas cuando se sienten amenazadas.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
