        <p>Son muchas las especies de cocoideos que crean problemas para los aficionados a la jardiner&iacute;a. Esta plaga le debe su nombre popular a la cubierta protectora que parece de escamas que esta produce y que no es parte del insecto como tal. Hay dos categor&iacute;as de insectos escamas o cocoideos: los duros y los blandos. Como sus nombres indican, los cocoideos duros son los que producen la cubierta r&iacute;gida mientras que los blandos tienen una cubierta cerosa y suave. Ambos tipos de cocoideos ocasionan da&ntilde;os a las plantas, desde el c&eacute;sped hasta los arbustos y frutas. Al igual que los <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">&aacute;fidos</a>, los insectos escamas blandos excretan una sustancia dulce y pegajosa llamada ligamaza que atrae adem&aacute;s a las molestas <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z">hormigas</a>.</p>
        <p><strong>Identificaci&oacute;n:</strong> A primera vista, muchos insectos escamas parecen un abultamiento circular peque&ntilde;o que forma parte de la planta. Seg&uacute;n la especie, el color var&iacute;a entre el marr&oacute;n y el blanco algodonoso, y miden hasta 1/4 pulgada (0,63 cm) de largo. Las ninfas de los cocoideos se conocen como trepadores y tienen una apariencia similar; su tama&ntilde;o es como la cabeza de un alfiler y se mueven mucho cuando se alimentan. Los cocoideos maduros rara vez se mueven una vez que se hayan asentado en un lugar.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los cocoideos se alimentan de los jugos de la planta al perforar y succionar las hojas, tallos y frutos. Los adultos son visibles en las plantas, aunque muchas veces se confunden entre estas. Al aumentar el da&ntilde;o a los tallos y hojas, las plantas adquieren un color amarillo, las ramas mueren y la planta completa se marchita hasta morir. La ligamaza producida por los cocoideos que atrae a las hormigas suele convertirse en un moho negro que parece holl&iacute;n.</p>
        <p><strong>Control:</strong> El control efectivo ataca las ninfas antes de que desarrollen la cubierta protectora, as&iacute; como a las plagas maduras. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos para eliminar por contacto a los insectos escamas y continuar protegiendo el &aacute;rea hasta por tres meses.</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup> </strong>es ideal para el tratamiento localizado de plantas espec&iacute;ficas o &aacute;reas peque&ntilde;as en el jard&iacute;n. La boquilla le permite elegir entre un chorro estrecho y directo o un patr&oacute;n de rociado m&aacute;s amplio.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una opci&oacute;n simple y econ&oacute;mica para tratar a los cocoideos en arbustos y &aacute;rboles peque&ntilde;os as&iacute; como &aacute;reas m&aacute;s grandes del c&eacute;sped o el jard&iacute;n. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas.</li>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> ataca a los cocoideos al nivel del suelo, incluyendo a las especies conocidas como &ldquo;perlas de suelo&rdquo; que succionan la savia de las ra&iacute;ces de la hierba. Aplique los gr&aacute;nulos listos para usar con un esparcidor regular para c&eacute;sped y riegue inmediatamente despu&eacute;s para liberar los ingredientes activos y alcanzar a los cocoideos por encima y por debajo de la superficie del suelo.</li>
        </ul>
        <p><strong>Consejo: </strong>Las hormigas proteger&aacute;n a los insectos escamas que producen ligamaza contra los insectos depredadores beneficiosos que normalmente tienden a controlar a los insectos escamas. Maximice el control al aplicar tambi&eacute;n un tratamiento contra las molestas hormigas. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
