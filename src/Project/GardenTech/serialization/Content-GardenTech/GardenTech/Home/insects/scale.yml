    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: Identify and Control Scale
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Learn how to identify, control and prevent scale insects.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Many different species of scale insects trouble gardeners. These pests get their name from protective scale-like coverings they produce, which are not part of the pest itself. Scale insects fall into two main categories: armored or soft. As the names suggest, armored scales produce a hard covering, while soft scale coverings are waxy and soft. Both types of scales damage plants, from lawn grasses to shrubs and fruits. Like <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>, soft scales&nbsp;excrete a sticky, sweet substance called honeydew, which attracts nuisance <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">ants</a>&nbsp;as well.</p> <p><strong>Scale Identification</strong></p> <p>At first glance, many scale insects look like a small, circular bump that's part of the plant. Depending on the species, they vary in color from brown to cottony white and measure up to 1/4 inch long. Scale nymphs are known as crawlers and are similar in appearance. About the size of a pinhead, they're very mobile as they feed. Mature scale insects rarely move once they settle into a spot.</p> <p><strong>Signs or Damage of Scales</strong></p> <p>Scales feed on plant juices by piercing and sucking plant leaves, stems and fruits. Adults are visible on plants, though they often blend in. As stem and leaf damage progresses, plants turn yellow, twigs die back and whole plants wither and die. Ant-attracting honeydew produced by soft scales often develops black sooty mold.</p> <p><strong>How to Control Scales</strong></p> <p>Effective scale control targets mature pests and immature scale "crawlers" before they develop protective coverings. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several products to kill scale insects and protect against scale damage:</p> <ul>     <li><strong>Sevin Insect Killer Ready to Use<sub>2</sub></strong> kills scale crawlers on contact. This convenient product is ideal for target spot treatments of specific plants or small garden areas. The adjustable nozzle lets you choose the spray pattern. Just shake the container and you're ready to go.</li>     <li><strong>Sevin Insect Killer Concentrate</strong> provides a simple and economical option to treat scale on small trees and shrubs as well as larger lawn and garden areas. Used with a pump-style sprayer, this product kills by contact and keeps protecting against scales for up to three months.</li>     <li><strong>Sevin Insect Killer Lawn Granules</strong> target scales at ground level, including species such as "ground pearls" that suck sap from grass roots. Apply the ready-to-use granules with a regular lawn spreader, then water immediately to release the active ingredients and reach scales above and below the soil line. This product protects against scales for up to three months.</li> </ul> <p><strong>Scale Control Tip:</strong> Ants will protect honeydew-producing scale insects from beneficial predator insects that normally help keep scales in check. Maximize scale control by treating nuisance ants as well.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <ul>     <li><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/usgsbiml/8349856516" target="_blank">"Scale insect" by USGS Bee Inventory and Monitoring Lab (public domain)</a></span></li>     <li><span style="font-weight: lighter; color: #7f7f7f;"></span><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/37393964161" target="_blank">"Ants tending scale insects on a leaf" by Scot Nelson</a> licensed under&nbsp;<a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a><br />     </span></li>     <li><span style="font-weight: lighter; color: #7f7f7f;"></span><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/15943128636/" target="_blank">"Citrus Scale" by Scot Nelson</a> licensed under&nbsp;<a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a><br />     </span></li>     <li><span style="font-weight: lighter; color: #7f7f7f;"></span><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=1325089" target="_blank">"Oystershell scale (Lepidosaphes ulmi) (Linnaeus)" by Whitney Cranshaw at Colorado State University (Bugwood.org)</a> licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></span></li>     <li><span style="font-weight: lighter; color: #7f7f7f;"></span><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/32779548793" target="_blank">"Tahitian gardenia: Sooty mold and scale insects" by Scot Nelson</a> licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a></span></li> </ul>
