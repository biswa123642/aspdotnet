        <p>Los gusanos tejedores de tierra abarcan a diferentes especies de orugas que da&ntilde;an los c&eacute;spedes. Estas orugas son la fase inmadura de las larvas de varias polillas conocidas como pir&aacute;lidos y &ldquo;polillas del c&eacute;sped&rdquo;. Estas polillas tienen protuberancias distintivas en la cabeza que parecen un hocico y se suelen encontrar adheridas a las hojas de hierba, con la cabeza hacia abajo y las alas enrolladas de forma ajustada. Las polillas del c&eacute;sped no da&ntilde;an la hierba, pero sus larvas voraces s&iacute; lo hacen, especialmente en lugares soleados que son los m&aacute;s afectados.</p>
        <p><strong>Identificaci&oacute;n: </strong>Las polillas de los gusanos tejedores de tierra tienen un color blanco sucio, gris o canela con protuberancias que parecen hocicos y una envergadura de hasta 1 pulgada (2,54 cm). Suelen volar precipitadamente distancias cortas en zigzag. Las larvas de los gusanos tejedores de tierra crecen 3/4 a 1 pulgada (1,90 cm a 2,54 cm) de largo y su color var&iacute;a seg&uacute;n la especie, pero tienen cabezas oscuras y peque&ntilde;as manchas oscuras por todo el cuerpo que oscilan entre el gris o marr&oacute;n-rosado y el verde.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Estas plagas devoradoras de hojas trituran la hierba al nivel del suelo, devorando tallos completos o arrastr&aacute;ndolos y formando t&uacute;neles de paja enredada como una red y con un recubrimiento sedoso para alimentarse posteriormente. Generalmente, los da&ntilde;os comienzan como &aacute;reas irregulares caracterizadas por hierba muy corta, que cambia de verde a marr&oacute;n sin tornarse amarilla. Estas &aacute;reas se agrandan r&aacute;pidamente y la hierba muere.</p>
        <p><strong>Control: </strong>Los gusanos tejedores de tierra se alimentan durante la noche. Para maximizar el impacto, aplique el tratamiento a altas horas de la tarde o temprano en la noche, justo antes de que las plagas salan a alimentarse. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece diversos productos de gran efectividad para eliminar por contacto a los gusanos tejedores de tierra y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> sirve para tratar a los gusanos tejedores de tierra por encima y por debajo del nivel del suelo. Aplique los gr&aacute;nulos listos para usar con un esparcidor regular para c&eacute;sped y riegue inmediatamente despu&eacute;s seg&uacute;n las indicaciones de la etiqueta del producto para los gusanos tejedores de tierra, esto libera el ingrediente activo para llegar a las plagas en la paja cuando se est&eacute;n alimentando.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n para simplificar el tratamiento en c&eacute;spedes de mayor tama&ntilde;o. El producto se mide y se mezcla autom&aacute;ticamente a medida que usted roc&iacute;a y brinda una cobertura uniforme del c&eacute;sped. Para lograr mejores resultados, pode el c&eacute;sped a una altura de 3 pulgadas (7,62 cm) o menos antes de rociar.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y es ideal para el tratamiento del c&eacute;sped y los arbustos circundantes donde pudieran ocultarse las polillas, as&iacute; como el tratamiento localizado en las &aacute;reas con actividad visible de los gusanos tejedores de tierra. Preste especial atenci&oacute;n a la paja expuesta y la hierba que rodea el &aacute;rea donde se sospechen los da&ntilde;os.</li>
        </ul>
        <p><strong>Consejo: </strong>Est&eacute; pendiente de la actividad de aves en las &aacute;reas afectadas del c&eacute;sped; los estorninos y otras aves se suelen alimentar de los gusanos tejedores de tierra y otros insectos similares que da&ntilde;an el c&eacute;sped, y dejan hoyos al buscar presas en el c&eacute;sped da&ntilde;ado.</p>
