        <p>Las cochinillas pseudoc&oacute;ccidas o cochinillas de la harina son una plaga com&uacute;n en los jardines exteriores que con frecuencia tambi&eacute;n afectas a las plantas del interior de la casa. Estos insectos son parientes cercanos de los <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z">insectos escama o cochinillas cocoideas </a>y tienen cuerpos suaves y peque&ntilde;os, y deben su nombre a la textura blanca de apariencia polvorienta debido a la cera con apariencia de harina que cubre a las hembras adultas. Al igual que los<a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z"> &aacute;fidos</a>, las cochinillas pseudoc&oacute;ccidas se pueden reproducir sin necesidad de apareamiento, y si no se controlan, sus n&uacute;meros puede crecer desorbitadamente. Algunas especies se alimenta de las ra&iacute;ces de las plantas , pero la mayor&iacute;a suelen da&ntilde;ar las plantas por encima de la superficie del suelo. Y en una sola temporada se pueden producir m&uacute;ltiples generaciones de esta plaga.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las especies de cochinillas pseudoc&oacute;ccidas var&iacute;an considerablemente de tama&ntilde;o, el cual oscila entre 1/20 y 1/5 pulgada (0,12 cm y 0,31 cm) de largo. Sus cuerpos ovalados rodeados de filamentos cerosos tienen segmentos paralelos distintivos. Las hembras sin alas de color blanco ceroso y movimiento lento generalmente se alimentan en grandes colonias pegajosas. Las ninfas nacen al romper el cascar&oacute;n de masas de huevos amarillos-anaranjados con textura de algod&oacute;n. El color de las ninfas var&iacute;a del amarillo blancuzco al rojo, hasta que comienzan a excretar la cera blancuzca.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las cochinillas pseudoc&oacute;ccidas debilitan las plantas al succionar los jugos de los tallos y las hojas. Las plantas afectadas se marchitan, se enrollan y pierden el color. Las hojas se caen de forma prematura, los frutos no se forman adecuadamente y las ramas peque&ntilde;as mueren. Las cochinillas pseudoc&oacute;ccidas excretan una sustancia dulce llamada ligamaza que a menudo se convierte en un moho negro. Las hormigas se alimentan de esta ligamaza y, por lo tanto, suelen acompa&ntilde;ar a las infestaciones de cochinillas pseudoc&oacute;ccidas.</p>
        <p><strong>Control:</strong> Para maximizar el efecto del tratamiento contra las cochinillas pseudoc&oacute;ccidas, empiece a fines de la primavera cuando rompen el cascar&oacute;n. Las ninfas son m&aacute;s vulnerables antes de desarrollar la protecci&oacute;n cerosa. Con frecuencia, las hormigas protegen a las cochinillas pseudoc&oacute;ccidas para garantizar el flujo de ligamaza, por lo que el control efectivo incluye tambi&eacute;n el control de las hormigas. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece productos de gran efectividad para eliminar por contacto a las cochinillas pseudoc&oacute;ccidas &ndash; y a las hormigas &ndash; y para continuar protegiendo el &aacute;rea hasta por tres meses.</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento de plantas individuales con precisi&oacute;n. La boquilla ajustable permite regular la amplitud del rociado. Preste atenci&oacute;n especial a las &aacute;reas &ldquo;protegidas&rdquo; debajo de las flores o donde se unen las ramas y los tallos. </li>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>elimina y controla las cochinillas pseudoc&oacute;ccidas en los c&eacute;spedes y jardines. Esparza los gr&aacute;nulos listos para usar para realizar tratamientos localizados o use un esparcidor normal para c&eacute;sped para espacios de mayor tama&ntilde;o. Riegue inmediatamente despu&eacute;s para liberar los ingredientes activos hacia la hierba y el suelo.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una forma simple y econ&oacute;mica de controlar las cochinillas pseudoc&oacute;ccidas en plantas m&aacute;s grandes o &aacute;reas extensas de c&eacute;spedes o jardines. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas y las plagas visibles.</li>
        </ul>
        <p><strong>Consejo:</strong> Las infestaciones de cochinillas pseudoc&oacute;ccidas en interiores pueden propagarse r&aacute;pidamente de una planta a otra. Para el tratamiento de las plantas, s&aacute;quelas de la casa y roc&iacute;e bien todas las partes de las plantas con el insecticida listo para usar Sevin<sup>&reg;</sup>. Espere a que el rociado se seque completamente antes de retornar las plantas al interior de la casa.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos de frutas y vegetales.</em></p>
