    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Mealybugs are major outdoor garden pests that often cause significant trouble for houseplants, too. Close relatives of <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z" target="_blank">scale</a>&nbsp;insects, these small, soft-bodied insects get their name from the white, powdery, meal-like wax that covers adult females. Like <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>, mealybugs can reproduce without mating. Their numbers can soar if left unchecked. Some species feed on plant roots, but most mealybugs damage plants above the soil line. Multiple generations of these pests occur in a single season.</p>
        <p><strong>Mealybug Identification</strong></p>
        <p>Mealybug species vary considerably in size, ranging from 1/20 to 1/5 inch long. Their oval bodies, ringed with waxy filaments, have distinct parallel segments. The waxy-white, slow-moving, wingless females typically feed in large, sticky colonies. Nymphs, known as crawlers, hatch from cottony masses of yellow-orange eggs. Crawlers vary in color from whitish yellow to red until they begin excreting whitish wax.</p>
        <p><strong>Signs or Damage of Mealybugs</strong></p>
        <p>Mealybugs weaken plants by sucking juices from plant stems and leaves. Damaged plants wilt, curl and discolor. Leaves may drop prematurely, and fruit may fail to form properly. Twigs and small branches may die back. Mealybugs excrete a sweet substance known as honeydew, which often develops into black sooty mold. Ants, which feed on honeydew, often accompany mealybug infestations.</p>
        <p><strong>How to Control Mealybugs</strong></p>
        <p>Maximize the impact of mealybug treatment by starting in late spring as eggs hatch. Nymphs are most vulnerable before they develop waxy protection. <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">Ants</a>&nbsp;often protect mealybugs to keep the honeydew flowing. Effective control treats them as well. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective outdoor products to kill mealybugs and their ant protectors:</p>
        <ul>
            <li><strong>Sevin Insect Killer Ready to Use<sub>2</sub></strong> kills mealybugs and ants on contact and simplifies precision treatments. The adjustable nozzle allows you to set the width of the spray from wide to narrow. Pay special attention to areas that shelter mealybugs beneath blooms or where branches and stems connect.</li>
            <li><strong>Sevin Insect Killer Lawn Granules </strong>kill and control mealybugs in lawn and garden settings and protect against mealybugs for up to three months. Broadcast the ready-to-use granules manually for spot treatments or use a regular lawn spreader for larger areas. Water immediately after application to release the active ingredients into the grass and soil.</li>
            <li><strong>Sevin Insect Killer Concentrate</strong> provides a simple, economical way to treat mealybugs on larger plants and more extensive lawn and garden areas. Use with a pump-style sprayer to kill mealybugs by contact and keep protecting against mealybug damage for up to three months. Spray to cover all plant surfaces and visible pests thoroughly.</li>
        </ul>
        <p><strong>Mealybug Control Tip:</strong> Indoor mealybug infestations can spread through houseplants quickly. To treat houseplants, take them outdoors and spray all plant parts thoroughly with Sevin Insect Killer Ready to Use<sub>2</sub>. Allow the spray to dry completely before bringing houseplants back indoors.</p>
        <p><em>Always read product labels and follow the instructions carefully, including guidelines for pre-harvest intervals on vegetables and fruits.</em></p>
