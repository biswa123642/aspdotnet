      Value: Learn how to identify, control and prevent crane flies.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Adult crane flies look like large, oversize mosquitoes. Depending on where you live, you may know them as mosquito hawks, mosquito eaters or daddy long-legs. Despite the nicknames, crane flies feed on flower nectar, not mosquitoes. It's their larvae <span style="font-size: 10px;">-</span>&nbsp;known as <span style="font-size: 10px;">"</span>leatherjackets" due to their thick, tough skins&nbsp;that damage and destroy lawns.</p>
        <p><strong>Identification: </strong>Adult crane flies are most active near twilight. They're attracted to moist areas, including irrigated lawns. Their distinctively veined wings span about 1 inch. Plump leatherbacks are gray to olive-brown in color and grow up to 1 1/2 inches long. They look like a headless, legless caterpillar or grub.</p>
        <p><strong>Signs/Damage: </strong>Leatherjackets feed on all parts of grass plants from the roots and crowns to the blades. Feeding is heaviest in fall, right after the pests hatch, and again in spring when they start feeding on grass again. Damage is most obvious in spring, as fall-damaged grass thins and irregular brown patches begin to die. Use a shovel to separate the damaged grass layer from the soil, and you'll find leatherjackets feeding.</p>
        <p><strong>Control: </strong>Effective crane fly control involves preventive and active treatments. Early spring treatments target the leatherjacket larvae, which overwinter in soil, before they damage lawns. Late-summer and fall treatments target emerging adults and newly hatched larvae.&nbsp;<a href="https://www.gardentech.com" target="_blank" style="font-weight: lighter;">GardenTech<sup>&reg;</sup> brand</a><span style="font-weight: lighter;">&nbsp;offers a highly effective option to kill crane fly larvae by contact:</span></p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules</strong> kill and control leatherjackets above and below the soil line. Then the product keeps protecting against these pests and up to 100 others for up to three months. Apply the granules with a regular lawn spreader for thorough, uniform coverage. Then water immediately to release the active ingredients into the soil.&nbsp;</li>
        </ul>
        <p><span style="font-weight: lighter;">These GardenTech</span><sup style="font-weight: lighter;">&reg;&nbsp;</sup><span style="font-weight: lighter;">products</span><span style="font-weight: lighter;">&nbsp;kill adult crane flies and up to 500 other pests by contact and keep protecting for up to three months:+</span></p>
        <ul>
            <li><strong>Sevin<sup>&reg;&nbsp;</sup>Insect Killer Concentrate, </strong>applied with a pump-style sprayer, simplifies treating lawn areas where crane flies are expected or where damage occurs. Spray thoroughly to cover grass or other plant surfaces completely.</li>
            <li><strong>Sevin<sup>&reg;&nbsp;</sup>Insect Killer Ready to Spray</strong> attaches to your garden hose to mix and measure as you spray. Cover all affected areas thoroughly to treat existing pests and protect against additional crane fly damage.</li>
        </ul>
        <p><strong>Tip: </strong>Birds, skunks and raccoons digging in your lawn may signal leatherjackets are feeding on turf. Treat promptly to kill the pests before damage becomes severe.</p>
        <p><em>+Except ticks</em></p>
