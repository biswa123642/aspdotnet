      Value: |
        <p>Las moscas gr&uacute;as adultas parecen mosquitos extremadamente grandes y, en dependencia de la regi&oacute;n donde usted viva, tal vez se conozcan por otro nombre como t&iacute;pulas, moscas grullas, mosquitos gigantes, o zancudos gigantes. A pesar de su nombre, las moscas gr&uacute;as no son mosquitos y se alimentan del n&eacute;ctar de las flores. En su fase larval, reconocible por su piel gruesa y dura, es cuando da&ntilde;an y destruyen los c&eacute;spedes.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las moscas gr&uacute;as adultas son m&aacute;s activas cerca del crep&uacute;sculo y suelen merodear &aacute;reas h&uacute;medas, incluyendo el c&eacute;sped regado. Sus alas con venas distintivas alcanzan una envergadura de alrededor de 1 pulgada (2,54 cm) y sus lomos rechonchos de piel gruesa oscilan entre el gris y el marr&oacute;n verdoso; pueden crecer hasta 1 &frac12; pulgadas (3,81 cm) de largo y parecen una oruga o larva sin patas y sin cabeza.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las larvas se alimentan de todas las partes de la hierba, desde la ra&iacute;z y la corona hasta las hojas, y su h&aacute;bito alimentario es m&aacute;s destructivo en el oto&ntilde;o, poco despu&eacute;s de salir del cascar&oacute;n, y nuevamente en primavera cuando comienzan a devorar nuevamente la hierba. Los da&ntilde;os se hacen m&aacute;s evidentes en primavera ya que el c&eacute;sped se debilita y pierde densidad en oto&ntilde;o y los parches irregulares de color marr&oacute;n comienzan a morir. Use una pala para separar la capa de hierba da&ntilde;ada de la tierra y podr&aacute; encontrar a las larvas aliment&aacute;ndose.</p>
        <p><strong>Control: </strong>El control efectivo de las moscas gr&uacute;as implica tratamientos preventivos y activos. Los tratamientos a comienzos de primavera atacan a las larvas que suelen hibernar en la tierra antes de que da&ntilde;en el c&eacute;sped. Los tratamientos a fines del verano o en el oto&ntilde;o atacan a los adultos emergentes y a las larvas reci&eacute;n nacidas.
        La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece una opci&oacute;n efectiva para eliminar por contacto a las larvas de las moscas gr&uacute;as:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>elimina y controla las larvas por encima y por debajo de la superficie del suelo. Luego, el producto contin&uacute;a protegiendo el &aacute;rea contra esta y otras 100 plagas hasta por tres meses. Aplique los gr&aacute;nulos con un esparcidor regular para c&eacute;sped para lograr una cobertura amplia y uniforme. Luego, riegue inmediatamente para liberar los ingredientes activos hacia la tierra.
            Estos productos GardenTech<sup>&reg;</sup> eliminan por contacto a las moscas gr&uacute;as adultas y hasta 500 plagas+ m&aacute;s, y contin&uacute;an protegiendo el &aacute;rea hasta por tres meses:</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se aplica con un rociador con bomba y simplifica el tratamiento de &aacute;reas de c&eacute;sped donde se espera la presencia de moscas gr&uacute;as o donde se aprecien los da&ntilde;os. Roc&iacute;elo ampliamente para cubrir completamente la superficie de la hierba y de otras plantas.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a la manguera de jard&iacute;n para que se mezcle y se mida a medida que usted roc&iacute;a. Cubra todas las &aacute;reas afectadas ampliamente para eliminar las plagas existentes y proteger contra los da&ntilde;os adicionales de las moscas gr&uacute;as.</li>
        </ul>
        <p><strong>Consejo:</strong> Si nota que las aves, las mofetas y los mapaches excavan en el c&eacute;sped, esto puede ser un indicio de la presencia de larvas aliment&aacute;ndose de la hierba. Trate el c&eacute;sped inmediatamente para eliminar las plagas antes de que los da&ntilde;os sean severos.</p>
        <p>+Excepto las garrapatas</p>
