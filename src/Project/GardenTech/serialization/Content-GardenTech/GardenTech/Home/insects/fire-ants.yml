      Value: Learn how to identify, control and prevent control fire ants.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>One of the most common types of fire ants in the United States today is the red imported fire ant. This invasive, foreign ant was brought to the United States from South America by accident in the 1930s. These aggressive, competitive pests continue to spread and now infest about one-fourth of the United States. They damage lawns and create unsightly mounds, but they also attack when disturbed and deliver painful, burning bites to people and pets. Established underground colonies can house hundreds of thousands of fire ants.</p>
        <p><strong>Identification:</strong> Fire ants are small- to medium-size red and black ants that vary significantly in size. Most other types of ants are fairly consistent in size, but fire ants measure from 1/16 to 1/4 inch in length. Two prominent, bump-like nodes between their thorax and their abdomen distinguish them from other ants.</p>
        <p><strong>Signs/Damage: </strong>Unless you're unfortunate enough to experience a bite, the first sign of fire ant problems will be a fluffy mound that lacks a central opening. Fire ants prefer sunny locations and sandy soils. Surrounding turf becomes thin and unsightly. If you are bitten, fire ant bites are painful. The bite site produces itchy, burning pustules that can last a week or more.</p>
        <p><strong>Control:</strong> Effective fire ant control involves full yard treatments and targeted treatments of fire ant mounds. GardenTech<sup>&reg;</sup> brand offers several highly effective products that kill fire ants by contact and provide 6 month fire ant control:</p>
        <ul>
            <li><strong>Over'n Out!<sup>&reg;</sup> Advanced Fire Ant Killer</strong><span style="font-weight: lighter;"> provides highly effective treatment for fire ants in lawn and non-edible garden areas. Apply the granular product with a lawn spreader, and water according to label instructions. This product starts killing fire ants on contact, killing mounds in 15 minutes and colony queens within 24 hours. It keeps protecting against new invasions for up to six months</span></li>
            <li><span style="font-weight: lighter;"></span><strong>Over'n Out!<sup>&reg;</sup> Advanced Fire Ant Mound Eliminator</strong><span style="font-weight: lighter;"> targets mounds in lawns and non-edible garden areas. Distribute 1/2 cup of the granules evenly over each mound area. Water immediately, according to label instructions, to release the active ingredients and penetrate the mound. This product kills mounds in 15 minutes and queens within 24 hours, and it keeps protecting for up to six months.</span></li>
            <li><span style="font-weight: lighter;"></span><strong>Sevin<sup>&reg;</sup> Insect Killer Granules</strong><span style="font-weight: lighter;"> treats fire ants in lawns, but also treats these pests and their mounds in vegetable and fruit gardens. Broadcast the ready-to-use granules for thorough, uniform cover or use 1/2 cup per mound treatment. Water immediately, according to label instructions. This products controls ants within four hours and keeps protecting for up to three months. Follow label guidelines for required intervals between treatment and harvest of edible crops.</span></li>
        </ul>
        <p><span style="font-weight: lighter;"></span><strong>Tip:</strong><span style="font-weight: lighter;"> Fire ants are most active during moderate weather in spring and fall. Treat during early morning and early evening while fire ants are foraging to maximize your impact.</span></p>
        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Always read product labels and follow the instructions carefully, including guidelines for pre-harvest intervals on edible crops.</span></p>
