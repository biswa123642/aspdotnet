    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>En la actualidad, uno de los tipos de hormigas bravas m&aacute;s comunes en Estados Unidos es la hormiga brava roja importada. Esta hormiga for&aacute;nea invasora fue introducida accidentalmente en Estados Unidos desde Am&eacute;rica del Sur en los a&ntilde;os 1930. Esta plaga agresiva y competitiva contin&uacute;a propag&aacute;ndose y ya afecta a aproximadamente un cuarto de Estados Unidos. Estas da&ntilde;an los c&eacute;spedes y crean hormigueros poco atractivos, pero tambi&eacute;n atacan cuando se les molesta y ocasionan picadas ardientes y dolorosas a las personas y las mascotas. Las colonias subterr&aacute;neas bien asentadas pueden albergar cientos de miles de hormigas bravas.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las hormigas bravas son hormigas rojas y negras de tama&ntilde;o peque&ntilde;o a mediano que var&iacute;a significativamente. La mayor&iacute;a de los dem&aacute;s tipos de hormigas tienen un tama&ntilde;o m&aacute;s bien consistente, pero las hormigas bravas miden de 1/16" a 1/4" (1,58 mm a 6,35 mm) de largo y se distinguen del resto de las hormigas por dos n&oacute;dulos abultados prominentes entre el t&oacute;rax y el abdomen.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> A menos que usted tenga la mala suerte de haber recibido una picada, la primera se&ntilde;al de los problemas con hormigas bravas va a ser el hormiguero de apariencia esponjosa que carece de abertura central. Las hormigas bravas prefieren los lugares soleados y los suelos arenosos. El c&eacute;sped circundante se torna menos denso y menos atractivo. Y si le pican, las picadas de las hormigas bravas duelen mucho, adem&aacute;s de producir p&uacute;stulas que pican y arden, y que pueden durar una semana o m&aacute;s.</p>
        <p><strong>Control:</strong> El control efectivo de las hormigas bravas requiere de tratamientos completos en el patio y tratamientos localizados en los hormigueros. La marca GardenTech<sup>&reg;</sup> le ofrece m&uacute;ltiples productos efectivos para eliminar las hormigas bravas al contacto y brindarle hasta 6 meses de control contra las hormigas bravas:</p>
        <ul>
            <li><strong>Insecticida Over'n Out!<sup>&reg;</sup> Advanced contra hormigas bravas:</strong> Brinda un tratamiento altamente efectivo contra las hormigas bravas en el c&eacute;sped y los jardines de plantas no comestibles. Aplique el producto granular con un esparcidor para c&eacute;sped y riegue el &aacute;rea seg&uacute;n las instrucciones de la etiqueta. Este producto comienza eliminando las hormigas bravas al contacto, eliminando los hormigueros en 15 minutos y las reinas de la colonia en 24 horas. Y luego contin&uacute;a protegiendo el &aacute;rea contra nuevas invasiones hasta por seis meses.</li>
            <li><strong>Eliminador de hormigueros Over'n Out!<sup>&reg;</sup> Advanced contra hormigas bravas:</strong> Se enfoca en los hormigueros de los c&eacute;spedes y jardines de plantas no comestibles. Distribuya 1/2 taza de gr&aacute;nulos uniformemente sobre el &aacute;rea de cada hormiguero. Riegue inmediatamente, seg&uacute;n las instrucciones de la etiqueta, para liberar los ingredientes activos y penetrar en el hormiguero. Este producto elimina los hormigueros en 15 minutos y las reinas en 24 horas, y luego contin&uacute;a protegiendo el &aacute;rea hasta por seis meses.</li>
            <li><strong>Insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup>:</strong> Tratamiento contra las hormigas bravas en los c&eacute;spedes, pero tambi&eacute;n sirve contra estas plagas en sus hormigueros y en los huertos de frutas y vegetales. Esparza los gr&aacute;nulos listos para usar procurando lograr una cobertura abundante y uniforme o use 1/2 taza por hormiguero para el tratamiento de los mismos. Riegue inmediatamente seg&uacute;n las instrucciones de la etiqueta. Este producto controla las hormigas bravas en cuatro horas y contin&uacute;a protegiendo el &aacute;rea hasta por tres meses. Siga las indicaciones de la etiqueta para conocer los intervalos requeridos entre el tratamiento y la cosecha de los cultivos comestibles.</li>
        </ul>
        <p><strong>Consejo:</strong> Las hormigas bravas son m&aacute;s activas durante el clima moderado en la primavera y el oto&ntilde;o. Para maximizar el efecto, aplique el tratamiento temprano en la ma&ntilde;ana y temprano en la noche mientras las hormigas bravas andan en busca de alimentos.</p>
        <p>Lea siempre las etiquetas de los productos y siga las instrucciones detenidamente, incluyendo las directrices sobre los intervalos previos a la cosecha para los cultivos comestibles.</p>
