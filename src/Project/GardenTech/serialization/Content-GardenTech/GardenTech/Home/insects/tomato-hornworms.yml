        <p>Los gusanos del tomate y el tabaco son plagas severas que afectan a los tomates y otras plantas de la misma familia. Entre sus v&iacute;ctimas se encuentran las plantas favoritas en los jardines como las berenjenas, los pimientos y las papas, as&iacute; como las plantas de tabaco. Los gusanos del tomate son comunes en los huertos de la regi&oacute;n norte, mientras que los gusanos del tabaco prevalecen un poco m&aacute;s al sur, pero estas especies est&aacute;n emparentadas y son igualmente destructivas. Suelen ocultarse en las plantas durante el d&iacute;a y se alimentan en las noches, defoliando con frecuencia plantas enteras de la noche a la ma&ntilde;ana.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los gusanos del tomate y el tabaco crecen hasta alcanzar el grosor de un dedo y hasta 4 pulgadas (10,16 cm) de largo. Ambas plagas tienen un tono verde brillante similar al de la hoja del tomate. Los gusanos del tomate tienen marcas blancas en forma de &ldquo;V&rdquo; que apuntan hacia adelante y est&aacute; ubicadas a los lados y un cuerno curvo negro encima de la parte posterior. Los gusanos del tabaco tienen marcas blancas diagonales y cuernos posteriores rojos. Los adultos de estas plagas son polillas grandes y gruesas conocidas en diferentes regiones como polillas esfinges, esf&iacute;ngidos o polillas esfinges de alas transparentes.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>A pesar de su gran tama&ntilde;o, con frecuencia, estos gusanos se confunden entre las hojas y tallos de las plantas debido a su color verde claro. No es f&aacute;cil verlos, pero sus da&ntilde;os r&aacute;pidos y extensos durante las noches son un indicio de su presencia. La parte superior de las plantas es la que primero sufre y es la m&aacute;s afectada ya que las plagas devoran hojas enteras y se alimentan de las flores y frutos. Sus heces grandes y negras se pueden apreciar en las plantas y en el suelo debajo de estas.</p>
        <p><strong>Control:</strong> Proteja sus plantas contra la devastaci&oacute;n de estos gusanos mediante un tratamiento temprano, especialmente si se observan las polillas adultas. Para maximizar el impacto, trate las plantas a fines de la tarde o en la noche, justo antes de que los gusanos salgan a alimentarse. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones de gran efectividad para eliminar a los gusanos por contacto y contin&uacute;an protegiendo las plantas hasta por tres meses. Estos productos sirven para tratar a los tomates y otros cultivos favoritos relacionados con estos, como berenjenas, pimientos y papas, justo hasta un d&iacute;a antes de la cosecha*:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento de plantas espec&iacute;ficas y ataca directamente a los gusanos expuestos. La boquilla ajustable permite seleccionar entre un chorro directo o un rociado amplio. Cubra ampliamente las hojas de la planta y otras superficies, incluyendo los tallos y los frutos.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y es ideal para el tratamiento de &aacute;reas m&aacute;s grandes. Use la tapa con medidas, agregue la cantidad apropiada de agua al rociador y m&eacute;zclelo bien, roc&iacute;e de manera que cubra todas las superficies de las plantas amplia y uniformemente.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla al extremo de la manguera para rociar con una manguera regular de jard&iacute;n y permite aplicar r&aacute;pidamente un tratamiento amplio. Simplemente, acople el recipiente a su manguera y este se mide y se mezcla autom&aacute;ticamente a medida que usted roc&iacute;a. Cubra bien todas las superficies de las plantas, incluyendo la superficie inferior de las hojas y los tallos ocultos donde se pueden esconder estos gusanos.</li>
        </ul>
        <p><strong>Consejo:</strong> Los gusanos suelen pasar el invierno en la tierra del jard&iacute;n durante su fase de pupa. Pase el arado en el jard&iacute;n durante el oto&ntilde;o y el invierno para reducir el n&uacute;mero de gusanos.</p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones de los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
