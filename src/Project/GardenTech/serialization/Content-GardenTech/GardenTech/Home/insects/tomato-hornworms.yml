      Value: Learn how to identify, control and prevent tomato hornworms.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Tomato and tobacco hornworms are serious pests for tomatoes and other plants in the same plant family. Their targets include garden favorites such as eggplants, peppers and potatoes, as well as tobacco plants. Tomato hornworms are more common in northern gardens while tobacco hornworms prevail farther south, but these related species are equally destructive. They hide on plants during the day and come out at night to feed, often defoliating entire plants by morning.</p> <p><strong>Tomato Hornworm Identification</strong></p> <p>Tomato and tobacco hornworms grow as thick as a finger and up to 4 inches long. Both pests are bright, "tomato leaf" green. On tomato hornworms, white V-shaped marks point forward along their sides; a curved black horn tops their rears. Tobacco hornworms have diagonal white marks and red posterior horns. The adult forms of these pests are large, broad-bodied moths known in different regions as sphinx moths, hawk moths or hummingbird moths.</p> <p><strong>Signs or Damage of Tomato Hornworms</strong></p> <p>Despite their large size, hornworms often blend into plant leaves and stems because of their light green color. They're not easily seen, but their rapid, extensive nighttime damage gives them away. Upper parts of plants are hit first and hardest as the pests eat entire leaves and feed on flowers and fruit. Large black droppings remain behind on plants and the ground below.</p> <p><strong>How to Control Tomato Hornworms</strong></p> <p>Protect against hornworm devastation with early treatment, especially if adult moths are seen. To maximize your impact, treat in the late afternoon or evening right before hornworms come out to feed. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective options to kill hornworms and protect your harvests:</p> <ul>     <li><strong>Sevin Insect Killer Ready to Use<sub>2</sub></strong> makes it simple to treat specific plants or kill targeted hornworms on contact. The adjustable nozzle allows you to select the width of your spray. Cover plant leaves and other surfaces thoroughly, including stems and fruit.</li>     <li><strong>Sevin Insect Killer Concentrate</strong>, used with a pump-style sprayer, is ideal for treating larger garden areas. Use the easy-to-use measure cap, add the appropriate amount of water to your sprayer and mix well. Spray to cover all plant surfaces thoroughly and uniformly to kill by contact and protect against hornworms for up to three months.</li>     <li><strong>Sevin Insect Killer Ready to Spray</strong> for hose-end spraying with a regular garden hose makes quick work of treatment. Just attach the container to your hose &mdash; it measures and mixes automatically as you spray. Cover all plant surfaces thoroughly, including undersides of leaves and hidden stems. This product kills by contact and protects against hornworms for up to three months.</li> </ul> <p><strong>Tomato Hornworm Control Tip:</strong> Hornworms overwinter in garden soil in the pupae stage. Plow your garden during fall or winter to reduce their numbers.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><em></em>PHOTO CREDIT:</p> <ul>     <li><a rel="noopener noreferrer" href="https://www.flickr.com/photos/hillbraith/2706927593/" target="_blank">"Tomato Hornworm" by Hilbraith</a> (Public domain)</li>     <li><a rel="noopener noreferrer" href="https://www.flickr.com/photos/ikewinski/7809697378/" target="_blank">"Tomato hornworm" by Mike Lewinski</a>&nbsp;is licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a></li>     <li>&nbsp;<a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=5304032" target="_blank">"Tomato hornworm (Manduca quinquemaculata)" by Whitney Cranshaw at Colorado State University (Bugwood.org)</a>&nbsp;is licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></li>     <li><a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=5304010" target="_blank">"Tomato hornworm (Manduca quinquemaculata)" by Whitney Cranshaw at Colorado State University (Bugwood.org) </a>is licensed under&nbsp;<a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></li> </ul> <p>&nbsp;</p>
