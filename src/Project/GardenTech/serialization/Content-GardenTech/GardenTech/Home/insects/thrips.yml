      Value: Learn how to identify, control and prevent thrips.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Some thrip species are beneficial insects, but others do serious damage to flowers, fruits and vegetables. Different types may attack specific plant families, but these pests strike garden favorites from roses and raspberries to tomatoes and onions. Adult thrips feed on plants and lay eggs on or inside plant leaves. The eggs hatch into hungry larvae that can mature in as little as two weeks. Multiple generations occur in a single growing season. Thrips also can transmit serious plant diseases.</p> <p><strong>Thrip Identification</strong></p> <p>Common thrips are tiny, rice-shaped insects best viewed with a magnifying glass. Their slender bodies are often just 1/32 to 1/20 inch long. Adults vary in color from pale, translucent amber to brown or black. They have two pairs of wings fringed with distinctive, featherlike hairs. Wingless nymphs are smaller and lighter in color.</p> <p><strong>Signs or Damage of Thrips</strong></p> <p>Thrips damage plants by rasping and slicing plant tissue and feeding on oozing sap. They typically feed on the undersides of leaves, following along leaf veins. Damage appears on the upper sides of leaves as silvery white specks or small lines. Plants become stunted. Leaves crinkle and drop. Fruit becomes deformed, scarred or scabby.</p> <p> </p> <p><strong>How to Control Thrips</strong></p> <p>Because of their small size, thrips often go unnoticed until damage is done. Effective treatment starts early in the season, before populations grow. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand </a>offers highly effective options to kill thrips and protect plants:</p> <ul>     <li><strong>Sevin Insect Killer Ready to Use2</strong> simplifies treating individual plants and small garden areas. Adjust the spray container's nozzle to spray widely or narrowly and kill thrips on contact. Cover all plant surfaces thoroughly, including buds, fruit and the undersides of leaves.</li>     <li><strong>Sevin Insect Killer Concentrate </strong>and <strong>Ready to Spray </strong>provide economical and efficient options to treat larger vegetable gardens and ornamental plantings. These products kill by contact and keep protecting against thrips for up to three months. Cover all plant surfaces thoroughly. Give special attention to the undersides of leaves.</li>     <li><strong>Sevin Insect Killer Dust Ready to Use</strong> starts killing thrips immediately upon contact. Use the convenient shaker container to apply a thin, uniform layer of dust to plant leaves, stems and flowers. Treat at the first sign of thrips or their damage.</li> </ul> <p><strong>Thrip Control Tip:</strong> Thrip damage and reproduction peak during hot, dry conditions. Keep gardens irrigated well to reduce susceptibility to thrip damage.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <ul>     <li><span style="color: #7f7f7f;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/micks-wildlife-macros/3296770624/" target="_blank">"Thysanoptera" by Mick Talbot</a> licensed under <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blank">CC BY 2.0</a></span></li>     <li><span style="color: #7f7f7f;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/14202506705" target="_blank">"Tubuliferan thrips (several stages in life cycle), and feeding injury to leaf" by Scot Nelson</a> licensed under&nbsp;<a rel="noopener noreferrer" rel="noopener noreferre