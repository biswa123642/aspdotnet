        <p>Algunas especies de tisan&oacute;pteros son insectos beneficiosos, pero otras ocasionan severos da&ntilde;os a las flores, frutas y vegetales. Algunos tipos diferentes suelen atacar a familias de plantas espec&iacute;ficas, pero estas plagas prefieren algunas plantas favoritas del jard&iacute;n desde rosales y frambuesas hasta tomates y cebollas. Los tisan&oacute;pteros o trips adultos se alimentan de la planta y ponen sus huevos en las hojas o en el interior de las mismas. De los huevos nacen larvas voraces que pueden madurar en apenas dos semanas, por lo que pueden coexistir m&uacute;ltiples generaciones en una misma temporada de cultivo. Los tisan&oacute;pteros tambi&eacute;n pueden transmitir enfermedades severas de una planta a otra. </p>
        <p><strong>Identificaci&oacute;n: </strong>Los tisan&oacute;pteros comunes son insectos diminutos con forma de grano de arroz que se ven mejor si se observan con una lupa. Sus cuerpos delgados suelen medir de 1/32 a 1/20 pulgada (0,79 mm a 1,27 mm) de largo. En los adultos, el color var&iacute;a de un tono &aacute;mbar p&aacute;lido y trasl&uacute;cido al marr&oacute;n o el negro. Tienen dos pares de alas bordeadas con pelos distintivos que parecen plumas. Las ninfas sin alas son m&aacute;s peque&ntilde;as y tienen un color m&aacute;s claro. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los tisan&oacute;pteros o trips da&ntilde;an las plantas al raspar y rebanar el tejido de la planta para alimentarse de la savia que supura en el lugar de la lesi&oacute;n. Generalmente, se alimentan en la superficie inferior de las hojas, a lo largo de las venas de las hojas. Los da&ntilde;os aparecen en la superficie superior de las hojas en forma de manchas o peque&ntilde;as l&iacute;neas blancas y plateadas. La planta se atrofia, las hojas se arrugan y se caen, y las frutas se deforman y su textura exhibe cicatrices o costras.</p>
        <p><strong>Control: </strong>Debido a su peque&ntilde;o tama&ntilde;o, los tisan&oacute;pteros o trips suelen pasar inadvertidos hasta que se aprecian los da&ntilde;os causados; por eso el tratamiento efectivo comienza a principios de temporada, antes de que aumente la poblaci&oacute;n. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece opciones de gran efectividad para eliminar por contacto a los tisan&oacute;pteros y su efecto dura hasta tres meses. Estos productos se pueden usar para tratar las cebollas hasta una semana antes de la cosecha, y los tomates o frambuesas hasta un d&iacute;a antes de la cosecha o el consumo*:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento de plantas individuales o &aacute;reas peque&ntilde;as del jard&iacute;n. La boquilla ajustable le permite elegir entre un chorro directo o un rociado m&aacute;s amplio. Cubra bien todas las superficies de la planta, incluyendo los capullos, frutos y la superficie inferior de las hojas.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>brinda una opci&oacute;n eficiente y econ&oacute;mica para tratar jardines de vegetales de mayor tama&ntilde;o y plantas ornamentales. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas. Preste especial atenci&oacute;n a la superficie inferior de las hojas.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se mide y se mezcla autom&aacute;ticamente al rociar. Ac&oacute;plelo a una manguera de jard&iacute;n normal y roc&iacute;e de manera que cubra bien todas las superficies de la planta, incluyendo la superficie inferior de las hojas.</li>
        </ul>
        <p><strong>Consejo:</strong> Los da&ntilde;os y la reproducci&oacute;n de los tisan&oacute;pteros o trips alcanzan niveles elevados en condiciones calurosas y secas. Mantenga su jard&iacute;n bien irrigado para reducir la vulnerabilidad al da&ntilde;o causado por esta plaga.</p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
