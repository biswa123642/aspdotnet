        <p>Las chinches de encaje afectan a muchos tipos de plantas, pero suelen preferir los &aacute;rboles y arbustos ornamentales. Al igual que los<a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z"> &aacute;fidos</a>, diversas especies de las chinches de encaje atacan a plantas o familias de plantas espec&iacute;ficas; es por ello que han inspirado nombres comunes como chinche de encaje de la azalea y chinche de encaje del sicomoro. De los huevos de la chinche de encaje nacen ninfas que cambian de piel varias veces durante el crecimiento, proceso en el cual se tornan cada vez m&aacute;s grandes y m&aacute;s voraces al madurar. Tanto para poner huevos como para alimentarse, las chinches de encaje prefieren la parte inferior de las hojas y a veces pasan inadvertidas hasta que se pueden observar los da&ntilde;os.</p>
        <p>Identificaci&oacute;n: En dependencia de la especie, las chinches de encaje alcanzan de 1/8 a 1/3 pulgada (0,31 cm a 0,84 cm) de largo. Sus cuerpos y alas tienen rugosidades y superficies intrincadas y semitransparentes que crean un efecto similar al encaje. Las ninfas de la chinche de encaje son peque&ntilde;as, sin alas y cubiertas de espinas. Despu&eacute;s de poner los huevos, las chinches de encaje cubren sus huevos ovalados y peque&ntilde;os con una capa protectora de excremento negro con textura de barniz.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las chinches de encaje adultas y sus ninfas da&ntilde;an las plantas al perforar la superficie inferior de las hojas y succionar los jugos de la planta. Cuando las ninfas mudan, la piel desechada permanece adherida a la superficie inferior de la hoja. Los da&ntilde;os se pueden ver en la superficie superior de la hoja en forma de numerosas manchas p&aacute;lidas y peque&ntilde;as que pueden unirse unas con otras. A diferencia de los <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z">tisan&oacute;pteros o trips</a>&nbsp;y de otras plagas que producen un da&ntilde;o similar, conocido como punteado o graneado, las chinches de encaje cubren extensamente la superficie inferior de la hoja con excremento oscuro.</p>
        <p><strong>Control:</strong> El tratamiento efectivo contra la chinche de encaje empieza a comienzos de a&ntilde;o, antes de que se produzcan los da&ntilde;os y m&uacute;ltiples generaciones de la plaga. Cubra bien todas las superficies de la planta, preste atenci&oacute;n especial a la superficie inferior de las hojas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos productos para eliminar por contacto a las chinches de encaje y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> es ideal para el tratamiento localizado y los jardines peque&ntilde;os. La boquilla ajustable del recipiente le permite controlar la amplitud del chorro para lograr mayor precisi&oacute;n.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y brinda una forma f&aacute;cil y econ&oacute;mica de tratar &aacute;reas de jardines m&aacute;s grandes. Use la tapa con medidas para medir la cantidad de concentrado que debe a&ntilde;adir en el rociador; agregue la cantidad de agua recomendada y m&eacute;zclelo bien.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n est&aacute;ndar, y se mide y se mezcla autom&aacute;ticamente a medida que usted roc&iacute;a. Este producto simplifica la cobertura amplia y uniforme de plantas y &aacute;reas m&aacute;s grandes, al eliminar a las plagas y proteger el &aacute;rea contra da&ntilde;os posteriores.</li>
        </ul>
        <p><strong>Consejo:</strong> Los huevos de la chinche de encaje pasan el invierno en el follaje de la planta y los adultos pasan el invierno en rincones protegidos como las hojas ca&iacute;das y los escombros del jard&iacute;n. Limpie bien todo el jard&iacute;n al final de la temporada y deseche las hojas y otros escombros de plantas.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
