      Value: Learn how to identify, control and prevent lace bugs.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Lace bugs strike many types of plants, but they favor ornamental trees and shrubs. Like <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>, different lace bug species often target specific plants or plant families, which inspires common names such as azalea lace bug or sycamore lace bug. Lace bug eggs hatch into nymphs, which molt several times on their way to adulthood and get larger and hungrier as they mature. From egg-laying to feeding, lace bugs focus on the undersides of plant leaves. They often go undetected until damage shows.</p> <p><strong>Lace Bug Identification</strong></p> <p>Depending on the species, lace bugs grow from 1/8 to 1/3 inch long. Their bodies and wings have raised ridges and intricate, semi-transparent surfaces that create a lace-like effect. Lace bug nymphs are small, wingless and covered with spines. Lace bugs cover their small, oval eggs with a protective layer of black, varnish-like excrement when they lay their eggs.</p> <p><strong>Signs or Damage of Lace Bugs</strong></p> <p>Lace bug adults and nymphs damage plants by piercing the undersides of leaves and sucking out plant juices. As nymphs molt, their castoff skins remain attached to the lower leaf surface. Damage shows on the upper sides of leaves as numerous small, pale spots that sometimes merge together. Unlike <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z" target="_blank">thrips</a>&nbsp;and other pests that produce similar damage, known as stippling, lace bugs cover lower leaf surfaces with extensive dark excrement.</p> <p><strong>How to Control Lace Bugs</strong></p> <p>Effective lace bug treatment starts early in the year, before damage and multiple generations of these pests occur. Cover all plant surfaces thoroughly, giving special attention to the undersides of leaves. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several products that kill lace bugs and protect your plants:</p> <p> </p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>, ideal for targeted spot treatments and small gardens, kills lace bugs on contact. The container's adjustable nozzle lets you control the width of the spray for added precision when you treat.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>, used with a pump-style sprayer, provides an economical way to treat larger areas. Use the measuring cap to measure the concentrate into your sprayer, add the recommended amount of water, and mix well. This concentrate kills by contact, then keeps protecting against lace bugs for up to three months.</li>     <li><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>, attached to a standard garden hose, measures and mixes automatically as you spray. This product simplifies covering larger plants and areas thoroughly and uniformly. It kills lace bugs by contact and protects against lace bug damage for up to three months.</li> </ul> <p><strong>Lace Bug Control Tip:</strong> Lace bug eggs overwinter on plant foliage. Adults overwinter in protected spots, such as fallen leaves and garden debris. Clean your garden areas thoroughly at season's end and dispose of leaves and other plant litter.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <ul>     <li><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener no