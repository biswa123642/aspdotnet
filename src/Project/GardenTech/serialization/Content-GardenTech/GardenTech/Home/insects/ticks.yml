      Value: Learn how to identify, control and prevent ticks.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Many different types of ticks exist across the United States. Though these pests are small, they cause significant problems for people and animals. Ticks congregate in tall grass or weeds and brushy, wooded areas. When people or animals brush against plants, ticks climb aboard, crawl to exposed skin, and attach themselves to feed. Tick bites are both painful and dangerous. Infected ticks transmit pathogens associated with serious conditions, including Lyme disease, Rocky Mountain spotted fever and Powassan virus.</p> <p><strong>Identification: </strong><span style="font-weight: lighter;">Ticks vary in size, depending on the species and whether they have had a blood meal. Their teardrop-shaped bodies carry various markings, but they're typically dark or mottled brown. Ticks go through immature stages known as larvae and nymphs, which look like smaller versions of adults. Pinhead-size nymphs are responsible for most tick bites.</span></p> <p><strong>Signs/Damage: </strong>To check your yard for ticks, take about one square yard of white fabric and drag it across the suspected area. Though ticks are small, they'll show up against the white cloth. If you're bitten by a tick and the site develops a rash, contact your physician right away. Viewing the rash can help doctors diagnosis tick-borne diseases.</p> <p><strong>Control:</strong> Effective tick control protects your family from these pests and the pathogens they transmit. Treat in early spring, as ticks become active, and throughout the season, as wildlife introduce new ticks to your yard. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers several highly effective options to kill ticks by contact and protect your home's perimeter, plantings and lawn:</p> <ul>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules</strong> kill ticks at all life stages and keep protecting for up to three months. Apply the ready-to-use granules with a regular lawn spreader for thorough, uniform coverage in lawns and gardens. For perimeter protection, apply a 5- to 10-foot band of granules around your home. Always water immediately after application to release the product's active ingredients.</li>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong> provides a simple option for treating tall grass, weeds and overgrown brush, as well as shrubs and groundcovers in landscape plantings. Use with a pump-style sprayer, and cover all plant surfaces thoroughly. Give special attention to the outer perimeter of your lawn.</li>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray</strong> attaches to your garden hose to simplify treating larger areas for ticks. The product measures and mixes automatically and you spray, providing thorough, uniform coverage of lawns and ornamental plantings as well as tall weeds, grasses and shrubby borders.</li> </ul> <p><strong>Tip: </strong><span style="font-weight: lighter;">Most tick bites happen on your own property. In tick-prone areas, always apply insect repellent labeled for ticks and wear light-colored, protective clothing when enjoying the outdoors.</span></p> <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"><em>Always read product labels and follow the instructions carefully.</em></span></p> <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</span></em></p> <p><em><span style="font-weight: lighter;">Sevin is a registered trademark of Tessenderlo Kerley, Inc.</span></em></p>
