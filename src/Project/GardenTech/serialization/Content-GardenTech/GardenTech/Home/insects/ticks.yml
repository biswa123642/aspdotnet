      Hint: Content
      Value: |
        <p>En Estados Unidos existen muchos tipos diferentes de garrapatas. A pesar de su peque&ntilde;o tama&ntilde;o, estas plagas causan problemas significativos tanto para personas como para animales. Las garrapatas se congregan en la hierba o la maleza alta y las &aacute;reas de vegetaci&oacute;n espesa. Cuando las personas y animales rozan contra las plantas, las garrapatas se enganchan y se arrastran hasta llegar a la piel expuesta, y se fijan a esta para alimentarse. Las picadas de las garrapatas son dolorosas y peligrosas. Las garrapatas infectadas transmiten pat&oacute;genos asociados con condiciones m&eacute;dicas severas, incluyendo la enfermedad de Lyme, la fiebre de las Monta&ntilde;as Rocosas y el virus de Powassan.</p>
        <p><strong>Identificaci&oacute;n: </strong>El tama&ntilde;o de las garrapatas var&iacute;a seg&uacute;n la especie y si se han alimentado de sangre o no. Sus cuerpos en forma de l&aacute;grima suelen tener varias marcas pero generalmente tienen un color marr&oacute;n oscuro o moteado. Las garrapatas pasan por etapas inmaduras en las que se les llama larvas o ninfas, que parecen versiones m&aacute;s peque&ntilde;as de los adultos. Las ninfas del tama&ntilde;o de la cabeza de un alfiler son las responsables de la mayor&iacute;a de las picadas de garrapatas.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Para detectar las garrapatas en su patio, tome una tela blanca de un pie cuadrado (929 cm2) y arr&aacute;strela por el &aacute;rea donde sospeche que hay garrapatas. Aunque son peque&ntilde;as, podr&aacute; verlas contra el fondo de la tela blanca. Si una garrapata le pica y se produce una erupci&oacute;n de la piel, comun&iacute;quese inmediatamente con un m&eacute;dico. Al examinar la irritaci&oacute;n de la piel los doctores pueden diagnosticar las enfermedades transmitidas por las garrapatas.</p>
        <p><strong>Control:</strong> El control efectivo de las garrapatas permite proteger a su familia contra estas plagas y los pat&oacute;genos que transmiten. Aplique el tratamiento a comienzos de primavera ya que las garrapatas se vuelven activas y durante la temporada ya que los animales silvestres pueden introducir nuevas garrapatas en su patio. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones de control efectivo para eliminar las garrapatas por contacto y proteger el per&iacute;metro de su casa, las plantas y el c&eacute;sped: </p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> elimina por contacto a las garrapatas durante cualquier fase de su desarrollo y contin&uacute;a protegiendo el lugar hasta por tres meses. Aplique los gr&aacute;nulos listos para usar con un esparcidor para c&eacute;sped para lograr una cobertura amplia y uniforme del c&eacute;sped y el jard&iacute;n. Para la protecci&oacute;n del per&iacute;metro, aplique los gr&aacute;nulos en una franja de 5 a 10 pies (1,52 m a 3,04 m) de ancho alrededor de la casa. Siempre riegue inmediatamente despu&eacute;s de la aplicaci&oacute;n para liberar los ingredientes activos del producto.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>brinda una opci&oacute;n simple para tratar la hierba y la maleza altas, la vegetaci&oacute;n que ha crecido demasiado y los arbustos y plantas de cobertura de terreno en su jard&iacute;n. Use un rociador con bomba y cubra bien todas las superficies de las plantas. Preste especial atenci&oacute;n al per&iacute;metro exterior de su c&eacute;sped.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla al extremo de la manguera del jard&iacute;n para simplificar el tratamiento contra garrapatas en &aacute;reas de mayor tama&ntilde;o. El producto se mide y se mezcla autom&aacute;ticamente al rociar, brindando as&iacute; una cobertura amplia y uniforme del c&eacute;sped y las plantas ornamentales, as&iacute; como las hierbas y malezas altas y los bordes con arbustos.</li>
        </ul>
        <p><strong>Consejo:</strong> La mayor&iacute;a de las picadas de garrapatas se producen en su propiedad. En las regiones propensas a garrapatas, aplique siempre un repelente de insectos clasificado para garrapatas y vista ropa protectora de color claro cuando disfrute al aire libre.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
