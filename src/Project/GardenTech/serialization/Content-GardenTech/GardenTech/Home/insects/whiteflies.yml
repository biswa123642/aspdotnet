    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: Identify and Control Whiteflies
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Learn how to identify, control and prevent whiteflies.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Whiteflies are tenacious, destructive pests that cause extensive damage to many types of plants, from tomatoes and sweet potatoes to roses and houseplants. Closely related to <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>&nbsp;and <a href="~/link.aspx?_id=C7876F38752E4BB097FE5F43A44F5581&amp;_z=z" target="_blank">mealybugs</a>, they get their name from the waxy, white powder that covers them. Whiteflies reproduce rapidly, especially during warm weather, and become extremely difficult to control once populations build. With warm conditions &mdash; outdoors or indoors &mdash; whiteflies reproduce year-round. Both adult whiteflies and immature nymphs damage plants.</p> <p><strong>Whitefly Identification</strong></p> <p>Adult whiteflies have yellow-white, wedge-shaped bodies and white wings. About 1/10 inch long, they resemble small, white moths. The waxy powder on their wings and bodies is very similar to that of mealybugs. Depending on the species, wingless whitefly nymphs vary in color from translucent yellow-white to black.</p> <p><strong>Signs or Damage of Whiteflies</strong></p> <p>Whiteflies congregate in large numbers on the undersides of leaves. They damage plants by piercing the tissue and sucking out vital plant sap. Like aphids and mealybugs, whiteflies excrete a sticky, sweet substance known as "honeydew," which often attracts nuisance <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">ants</a>&nbsp;and develops black sooty mold. Damaged leaves turn yellow or silvery and become dry or drop from plants. Vegetables and fruits become deformed or fail to develop. Heavily infested plants eventually die.</p> <p><strong>How to Control Whiteflies</strong></p> <p>Effective whitefly control starts at the earliest possible sign of the pest. If you've had whitefly problems in the past, don't wait. Be proactive to prevent repeats. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers highly effective options to kill whiteflies and protect plants:</p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">Sevin Insect Killer Ready to Use<sub>2</sub></a> simplifies targeted spot treatments of individual plants or small garden areas. Adjust the sprayer nozzle to get your desired spray width and kill whiteflies on contact. Spray to cover all plant surfaces thoroughly. Give special attention to the undersides of leaves.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a> provides an economical alternative for large-scale preventive and active whitefly treatment. Use with a pump-style sprayer that allows you to adjust your spray and easily reach the undersides of plant leaves. Treat to cover all plant surfaces thoroughly, including leaves close to the ground. This product kills by contact and protects against whiteflies for up to three months.</li> </ul> <p><strong>Whitefly Control Tip:</strong> Whitefly infestations take over houseplants and spread quickly. Remove and destroy heavily infested leaves. To treat houseplants, take them outside and spray all plant parts thoroughly, especially the undersides of leaves. Allow the spray to dry completely before bringing houseplants back inside.</p> <p> </p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><span style="color: #7f7f7f;"><strong>PHOTO CREDIT:</strong></span></p> <p><span style="color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/oregonstateuniversity/29894610302/" target="_blank"