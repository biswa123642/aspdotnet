        <p>Las moscas blancas son plagas tenaces y destructoras que causan extensos da&ntilde;os a muchos tipos de plantas, desde tomates y camotes hasta rosales y plantas dom&eacute;sticas. Familiares cercanas de los <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">&aacute;fidos</a>&nbsp;y las<a href="~/link.aspx?_id=C7876F38752E4BB097FE5F43A44F5581&amp;_z=z"> cochinillas pseudoc&oacute;ccidas</a>, las moscas blancas reciben su nombre por el polvo blanco y ceroso que las cubre. Esta plaga se reproduce r&aacute;pidamente, sobre todo en el clima c&aacute;lido, y resulta extremadamente dif&iacute;cil controlarla una vez que la poblaci&oacute;n se asienta. En condiciones c&aacute;lidas, ya sea en interiores o exteriores, las moscas blancas se reproducen durante todo el a&ntilde;o, y tanto las moscas blancas adultas como las ninfas inmaduras ocasionan da&ntilde;os a las plantas. </p>
        <p><strong>Identificaci&oacute;n: </strong>Los adultos tienen cuerpos cuneiformes de color blanco amarillento y alas blancas. Miden 1/10 pulgada (0,25 cm) de largo y parecen peque&ntilde;as polillas blancas. En dependencia de la especie, el color de las ninfas sin alas de la mosca blanca var&iacute;a de blanco amarillento trasl&uacute;cido a negro. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las moscas blancas se congregan en grandes cantidades en la parte inferior de las hojas y da&ntilde;an las plantas al penetrar el tejido y succionar la savia vital de la planta. Al igual que los &aacute;fidos y los pseudoc&oacute;ccidos, las moscas blancas excretan una sustancia pegajosa y dulce que se conoce como ligamaza, que suele atraer a las molestas<a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z"> hormigas</a> y se convierte en un moho tiznado de negro. Las hojas afectadas se tornan amarillas o plateadas y se secan o se caen de la planta. Los vegetales y las frutas se deforman o no se desarrollan debidamente. Con el tiempo, las plantas muy infestadas mueren.</p>
        <p><strong>Control: </strong>El control efectivo de la mosca blanca comienza lo m&aacute;s temprano posible al observarse los primeros indicios de la plaga. Si usted ha tenido problemas con las moscas blancas en el pasado, no espere. Aplique tratamientos preventivos y proactivos antes de que reaparezcan las plagas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversas opciones de gran efectividad para eliminar por contacto a las moscas blancas y continuar protegiendo el &aacute;rea hasta por tres meses. Esos productos sirven para tratar plantas ornamentales y comestibles*. Repita la aplicaci&oacute;n seg&uacute;n sea necesario, pero nunca m&aacute;s de una vez cada siete d&iacute;as:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de plantas individuales o &aacute;rea peque&ntilde;as del jard&iacute;n. Regule la boquilla para elegir entre un chorro o un rociado amplio. Cubra bien todas las superficies de la planta, prestando atenci&oacute;n especial a las superficies inferiores de las hojas.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>brinda una alternativa sencilla y econ&oacute;mica para el tratamiento preventivo y activo a gran escala contra la mosca blanca. &Uacute;selo con un rociado con bomba que le permita ajustar el rociado y llegar f&aacute;cilmente a las superficies inferiores de las hojas de las plantas. Cubra bien todas las superficies de las plantas, incluyendo la superficie inferior de las hojas pr&oacute;ximas al suelo.</li>
        </ul>
        <p><strong>Consejo:</strong> Las infestaciones de moscas blancas invaden las plantas dom&eacute;sticas y se propagan r&aacute;pidamente. Retire y destruya las hojas muy infestadas. Para el tratamiento de plantas dom&eacute;sticas, s&aacute;quelas al exterior y roc&iacute;e bien todas las partes de la planta, especialmente las superficies inferiores de las hojas. Espere a que el rociado se seque completamente antes de llevar la planta nuevamente al interior de la casa.</p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
