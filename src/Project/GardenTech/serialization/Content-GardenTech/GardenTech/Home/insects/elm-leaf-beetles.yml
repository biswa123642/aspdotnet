      Value: Identify and Control Elm Leaf Beetles
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Learn how to identify, control and prevent control elm leaf beetles.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Several types of beetles damage elm leaves, but one invasive pest is a severe threat to elm trees. Known as the elm leaf beetle, this pest feeds heavily on elm leaves in both its adult and larval forms. Even large, mature trees can be completely defoliated. Elm leaf beetles don't transmit the fungi responsible for Dutch Elm disease<sup>&reg;</sup> that's done by elm bark beetles. However, extensive leaf loss severely weakens trees, which increases their attractiveness to elm bark beetles. Elm leaf beetles are also significant nuisance pests when they try to enter homes and overwinter.</p>
        <p><strong>Identification:</strong> Adult elm leaf beetles are greenish-yellow insects about 1/4 inch long. Two black stripes run along the outer edges of their wing covers, and a thin stripe runs down their center back. They lay yellow-white, football-shaped eggs on the underside of elm leaves in distinctive double rows. Newly hatched, worm-like larvae are black, but they mature to yellow-green. Dark bumps run down the sides of their 1/3-inch-long bodies.</p>
        <p><strong>Signs/Damage:</strong> Elm leaf beetle damage may look like Dutch Elm disease at first. Closer inspection reveals the chewing damage. Adult beetles chew through foliage, leaving holes. Larvae feed on leaf undersides, skeletonizing leaves and creating a windowpane look. Leaves turn yellow and brown, and then drop prematurely.</p>
        <p><strong>Control:</strong> Effective treatment of elm leaf beetles involves treating foliage and tree surfaces. After feeding on foliage, larvae crawl down trees and pupate around tree bases. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers highly effective options to kill elm leaf beetles. These products treat foliage on trees less than 10 feet tall (seek a professional for foliage treatment on larger trees) and tree trunks where larvae crawl:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray </strong>provides thorough coverage of elm tree surfaces. Attached the container to a regular garden hose, and it measures and mixes automatically as you spray. Cover all leaf surfaces, both upper and lower, and lower trunks thoroughly to kill elm leaf beetles and reduce future populations</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate,</strong><span style="font-weight: lighter;"> used with a pump-style sprayer, allows for precision and large-scale coverage. Use the easy-to-use measuring cap to add the concentrate to your sprayer, add the corresponding amount of water, and mix well. Spray all leaf and lower trunk surfaces thoroughly, with special attention to the tree base.</span></li>
        </ul>
        <p><span style="font-weight: lighter;"></span></p>
        <p><span style="font-weight: lighter;"></span><strong>Tip: </strong><span style="font-weight: lighter;">Elm leaf beetles overwinter in protected locations, such as wood piles, leaves or other debris. Keep areas near elm trees free of these potential winter hideaways.</span></p>
        <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Always read product labels and follow the instructions carefully.</span></em></p>
