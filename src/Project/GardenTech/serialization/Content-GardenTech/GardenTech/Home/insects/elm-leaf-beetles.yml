      Hint: Content
      Value: |
        <p>Existen diversos tipos de escarabajos que da&ntilde;an las hojas de los olmos, pero hay una especie de plaga invasora que representa una amenaza severa para los &aacute;rboles de olmo. Conocida como los escarabajos de la hoja del olmo, esta plaga se alimenta extensamente de las hojas del olmo tanto en su fase larvaria como en la adultez. Y hasta los &aacute;rboles maduros grandes pueden quedar completamente defoliados. Los escarabajos de la hoja del olmo no transmiten el hongo que causa la enfermedad del olmo holand&eacute;s, las plagas que transmiten este hongo son los<a href="~/link.aspx?_id=18CC943C12F8447BB1FD31C158CE5D2A&amp;_z=z"> escarabajos de la corteza del olmo</a>. Sin embargo, la p&eacute;rdida extensa de las hojas debilita severamente a los &aacute;rboles, lo que los hace m&aacute;s vulnerables al escarabajo de la corteza del olmo. Por su parte, los escarabajos de la hoja del olmo tambi&eacute;n se convierten en una plaga muy molesta cuando tratan de entrar a los hogares para pasar el invierno.</p>
        <p><strong>Identificaci&oacute;n: </strong>Los escarabajos de la hoja del olmo adultos son insectos de color amarillo verdoso que miden aproximadamente 1/4 pulgada (0,63 cm) de largo. Tienen dos franjas negras a lo largo de las alas exteriores y una franja fina a lo largo del centro del lomo, y ponen sus huevos blancos-amarillos en forma de bal&oacute;n de f&uacute;tbol americano en la superficie inferior de las hojas del olmo formando hileras dobles f&aacute;ciles de reconocer. Al romper el cascar&oacute;n, las larvas tipo gusanos son negras y al madurar adquieren un tono amarillo-verde, tienen protuberancias oscuras a los lados del cuerpo y suelen medir 1/3 pulgada (0,84 cm) de largo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>El da&ntilde;o causado por los escarabajos de la hoja del olmo se parece inicialmente a la enfermedad del olmo holand&eacute;s; pero si se inspecciona con mayor detenimiento, se pueden apreciar los da&ntilde;os causados por los mordiscos. Los escarabajos adultos muerden el follaje y dejan hoyos a su paso. Las larvas se alimentan en la superficie inferior de las hojas y dejan la hoja en el esqueleto, creando un efecto con apariencia de ventanal. Las hojas se tornan de color amarillo y marr&oacute;n y luego se caen prematuramente.</p>
        <p><strong>Control:</strong> El tratamiento efectivo contra los escarabajos de la hoja del olmo implica el tratamiento del follaje y las superficies del &aacute;rbol. Despu&eacute;s de devorar el follaje, las larvas se arrastran hacia abajo por el &aacute;rbol y se transforman en pupas o cris&aacute;lidas alrededor de la base del &aacute;rbol. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece opciones de gran efectividad para eliminar a los escarabajos de la hoja del olmo. Estos productos sirven para tratar el follaje de los &aacute;rboles de menos de 10 pies (3,04 m) de altura (contrate a un profesional para el tratamiento del follaje en &aacute;rboles m&aacute;s altos) as&iacute; como el tronco de los &aacute;rboles por donde descienden las larvas:</p>
        <ul>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> Brinda una cobertura amplia de las superficies de los olmos. Ac&oacute;plelo a una manguera de jard&iacute;n com&uacute;n y este se mide y se mezcla autom&aacute;ticamente al rociar. Cubra bien todas las superficies de las hojas, superiores e inferiores, y la parte inferior del tronco para eliminar a los escarabajos de la hoja del olmo y reducir a las poblaciones futuras.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y permite lograr mayor precisi&oacute;n y una cobertura a gran escala. Utilice la tapa con medidas f&aacute;cil de usar para agregar el concentrado en el rociador, agregue la cantidad de agua correspondiente y m&eacute;zclelo bien. Roc&iacute;e bien todas las hojas y el tronco, prestando especial atenci&oacute;n a la base del &aacute;rbol.</li>
        </ul>
        <p><strong>Consejo: </strong>Los escarabajos de la hoja del olmo pasan el invierno en lugares protegidos como los montones de madera, hojas y otros escombros. Para evitar que tengan donde esconderse durante el invierno, limpie bien el &aacute;rea pr&oacute;xima a sus &aacute;rboles de olmo.</p>
