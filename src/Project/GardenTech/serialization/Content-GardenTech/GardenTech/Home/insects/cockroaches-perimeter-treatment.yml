      Value: Learn how to identify, control and prevent cockroaches.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Several species of cockroaches are found in different regions throughout the United States. Many types live their entire lives outdoors, but several species, including American and Oriental cockroaches, venture into homes when the opportunity arises. German cockroaches may take up residence and breed prolifically indoors. Stopping cockroaches before they breach your home's perimeter is essential to peace of mind and cockroach control.</p>
        <p><strong>Identification: </strong>Cockroaches have flat, oval-shaped bodies, spine-covered legs and straight antennae nearly as long as their bodies. Wings may be long, short or absent altogether. Depending on the species, common cockroaches grow between 1/2 and 2 inches in length. Colors also vary by species, ranging from light tan to dark brown.</p>
        <p><strong>Signs/Damage:</strong> Cockroaches are nocturnal, so they often avoid detection early on. When you see one, expect more are nearby. Cockroaches can damage wiring and other items in your home, but they also threaten health. Cockroaches carry bacteria, including E. coli and Salmonella, and contaminate kitchen work spaces and utensils as they scavenge for food. Cockroach droppings, known as frass, can also worsen allergies and asthma symptoms in humans.</p>
        <p><strong>Control: </strong>Cockroaches often enter homes through foundation cracks and crevices or openings around pipes. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers highly effective products to treat lawn areas, foundation plantings, and your home's foundation up to a maximum height of 3 feet. These non-staining formulas kill cockroaches by contact and keep protecting for up to three months*:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray </strong>attaches to a garden hose for swift, simple application. As you spray, the product measures and mixes automatically to kill existing cockroaches and protect against newcomers.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong>, used with a pump-style sprayer, simplifies treating larger areas and allows for precision spot treatments. Use the easy-to-use measuring cap, add water to your sprayer, and mix well.</li>
        </ul>
        <p><strong>Tip:</strong> Cockroaches can't enter your home without an opening. Seal exterior doors with weather stripping, and use caulk or steel wool to fill cracks, crevices and gaps in foundations and around pipes.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
        <p><span style="font-weight: lighter;"><em>*These products provide up to 3 month control on all listed insects except ticks.</em></span></p>
