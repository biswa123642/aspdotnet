        <p>En Estados Unidos se pueden encontrar diversas especies de cucarachas en diferentes regiones. Muchos tipos viven toda la vida al aire libre pero algunas especies, incluyendo las cucarachas americanas y cucarachas orientales, se atreven a penetrar en los hogares a la primera oportunidad, y las cucarachas alemanas se pueden alojar y procrear prol&iacute;ficamente en el interior de los hogares. Para controlar las cucarachas y evitar las molestias que ocasionan, es vital detenerlas antes de que atraviesen el per&iacute;metro de la casa.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las cucarachas tienen el cuerpo ovalado plano con patas cubiertas de espinas y antenas rectas que tienen casi la misma longitud que sus cuerpos. Las cucarachas pueden tener alas cortas, largas o no tener alas en lo absoluto. En dependencia de la especie, las cucarachas comunes miden entre 1/2 y 2 pulgadas (1,27 cm y 5,08 cm) de largo y el color tambi&eacute;n var&iacute;a seg&uacute;n la especie, oscilando entre un canela claro y un marr&oacute;n oscuro.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las cucarachas son nocturnas, por eso evitan ser detectadas tempranamente. Si usted ve una, asuma que hay m&aacute;s cucarachas cerca del lugar. Las cucarachas pueden da&ntilde;ar los alambres y otros objetos del hogar, pero tambi&eacute;n representan una amenaza para la salud ya que son portadoras de bacterias, incluyendo Escherichia coli y salmonella, y contaminan los espacios y utensilios de la cocina en su b&uacute;squeda de alimentos. Los excrementos de las cucarachas tambi&eacute;n pueden empeorar los s&iacute;ntomas de asma y alergias en los seres humanos.</p>
        <p><strong>Control:</strong> Las cucarachas suelen entrar en los hogares a trav&eacute;s de las grietas y espacios angostos de los cimientos o a trav&eacute;s de las aperturas para las tuber&iacute;as. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece productos de gran efectividad para el tratamiento de c&eacute;spedes, plantas en los cimientos, y las paredes de los cimientos hasta una altura m&aacute;xima de 3 pies (0,91 cm). Estas f&oacute;rmulas que no manchan eliminan las cucarachas por contacto y contin&uacute;an protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a la manguera del jard&iacute;n para aplicarlo r&aacute;pida y f&aacute;cilmente. Al rociar, el producto se mide y se mezcla autom&aacute;ticamente para eliminar las cucarachas existentes y proteger contra las nuevas.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con un rociador con bomba y simplifica el tratamiento de &aacute;reas m&aacute;s grandes y permite lograr mayor precisi&oacute;n en el tratamiento localizado. Use la tapa con medidas f&aacute;cil de usar, agregue agua al rociador y m&eacute;zclelo bien.</li>
        </ul>
        <p><strong>Consejo:</strong> Las cucarachas no pueden penetrar en los hogares si no hay aperturas. Selle las puertas que dan al exterior con burletes y use calafateo o estropajos de aluminio para rellenar las grietas, aperturas y espacios en los cimientos y alrededor de las tuber&iacute;as.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
