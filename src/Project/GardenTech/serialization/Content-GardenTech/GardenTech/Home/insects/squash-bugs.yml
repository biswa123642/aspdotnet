        <p>Como su nombre indica, los insectos de la calabaza afectan los cultivos de calabaza de invierno y de verano, como los calabacines, zapallos y calabazas. Tambi&eacute;n afectan a otros miembros de la misma familia de vegetales, conocida como las cucurbit&aacute;ceas, que incluyen a los pepinos, melones y sand&iacute;as. Con frecuencia, los insectos de la calabaza son confundidos con las<a href="~/link.aspx?_id=BFB302BCD89547FCB13B343CA55044B6&amp;_z=z"> chinches hediondas </a>porque tienen una forma similar, pero los insectos de la calabaza solo se alimentan de cucurbit&aacute;ceas. Esta plaga afecta a las plantas tanto en la fase adulta como en la fase de ninfa y es com&uacute;n ver dos generaciones por temporada.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los insectos de la calabaza ponen huevos brillantes de color cobre de los que nacen ninfas verdes voraces. Estas ninfas atraviesan varias etapas hasta alcanzar la madurez y adquirir un color gris-marr&oacute;n. Los insectos adultos miden aproximadamente 5/8 pulgada (1,58 cm) de largo y tienen un cuerpo en forma de escudo que a veces tienen manchas alternas de tono dorado o marr&oacute;n a lo largo de los bordes del abdomen. Las chinches hediondas tienen la misma longitud pero son mucho m&aacute;s anchas.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los insectos de la calabaza tienden a agruparse en grandes cantidades y a hacerse notar, y da&ntilde;an las plantas de cucurbit&aacute;ceas al perforar las hojas, tallos y frutos para luego succionar los jugos de la planta. Las ramas se caen, las hojas se marchitan y se tornan crujientes, y la planta muere.</p>
        <p><strong>Control:</strong> El control efectivo de los insectos de la calabaza se enfoca en todas las fases vitales de esta plaga sin afectar a los insectos que act&uacute;an como polinizadores ya que la planta de calabaza los necesita para dar frutos. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece opciones de gran efectividad que eliminan a los insectos de la calabaza por contacto y brindan hasta tres meses de protecci&oacute;n para las plantas. Trate sus cucurbit&aacute;ceas con estos productos hasta apenas un d&iacute;a antes de la cosecha:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup> </strong>simplifica el tratamiento de plantas individuales y &aacute;reas peque&ntilde;as del jard&iacute;n. La boquilla ajustable le permite determinar la amplitud del rociado. Trate de no rociar las flores abiertas que pueden recibir la visita de insectos polinizadores. Cubra bien otras superficies de las plantas, incluyendo las superficies inferiores de las hojas.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>es ideal para el tratamiento de jardines m&aacute;s grandes y m&uacute;ltiples plantas. Si lo usa con un rociador con bomba, podr&aacute; controlar el &aacute;rea de cobertura y lograr la precisi&oacute;n que desee en la aplicaci&oacute;n. Roc&iacute;elo durante las horas de la noche cuando los insectos polinizadores est&aacute;n menos activos y evite rociar las flores abiertas. Cubra bien todas las superficies de las plantas, incluyendo las superficies inferiores de las hojas.</li>
        </ul>
        <p><strong>Consejo:</strong> Los insectos de la calabaza se ocultan debajo del mantillo durante la temporada de crecimiento y en los meses de invierno. No aplique mantillo en las &aacute;reas con plantas de calabaza y limpie los escombros de las labores de jardiner&iacute;a.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las recomendaciones de los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
