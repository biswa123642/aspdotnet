    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>As their name suggests, squash bugs strike summer and winter squash &mdash; from zucchinis to butternuts and pumpkins. They also damage other members of the same plant family, known as cucurbits, which includes cucumbers, cantaloupes and watermelons. Squash bugs are often mistaken for stink bugs, which share a similar shape, but squash bugs feed only on cucurbits. Both the adult and nymph stages of this pest damage plants. Two generations per season are common.</p> <p><strong>Squash Bug Identification</strong></p> <p>Squash bugs lay shiny, copper eggs that hatch into hungry, light green nymphs. Nymphs progress through several stages, maturing to gray-brown. Adult squash bugs measure about 5/8 inch long. Their dark, shield-shaped bodies sometimes have alternating gold and brown spots along their abdomen edges. <a href="~/link.aspx?_id=BFB302BCD89547FCB13B343CA55044B6&amp;_z=z" target="_blank">Stink bugs</a>&nbsp;are about the same length, but much broader.</p> <p><strong>Signs or Damage of Squash Bugs</strong></p> <p>Squash bugs tend to gather in large numbers and make their presence known. They damage cucurbit plants by piercing leaves, vines and fruits and sucking out plant juices. Vines collapse, leaves wilt and turn crisp, and plants die.</p> <p><strong>How to Control Squash Bugs</strong></p> <p>Effective squash bug control targets all stages of this pest while considering the insect pollinators that squash need in order to bear fruit. Treat squash during evening hours when insect pollinators are less active, and avoid treating open blooms. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z">GardenTech brand</a>&nbsp;offers highly effective options that kill squash bugs and help protect your harvest:</p> <ul>     <li><strong>Sevin Insect Killer Dust Ready to Use</strong> starts killing squash bugs immediately upon contact. Use the convenient shaker container to apply a thin uniform layer of dust to upper and lower sides of leaves and stems as soon as squash bugs or their damage appears.</li>     <li><strong>Sevin Insect Killer Concentrate</strong> is ideal for treating larger gardens and multiple plants. Used with a pump-style sprayer, you can control your coverage and treat with precision. Cover leaf and stem surfaces thoroughly, including the undersides of leaves. This product kills by contact and keeps protecting against squash bugs for up to three months.</li> </ul> <p><strong>Squash Bug Control Tip:</strong> Squash bugs hide under mulch during the growing season and through the winter months. Keep squash patches free from mulch and remove all garden debris.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <ul>     <li style="text-align: left;"><span style="color: #7f7f7f;"><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=5506382" target="_blank">"Squash bug (Anasa tristis)" by Whitney Cranshaw at Colorado State University (Bugwood.org)</a> licensed under <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></span></li> </ul>
