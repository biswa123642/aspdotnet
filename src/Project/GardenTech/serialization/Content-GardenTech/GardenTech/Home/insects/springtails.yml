        <p>Los col&eacute;mbolos son insectos comunes extremadamente peque&ntilde;os que a menudo pasan inadvertidos. Muchas veces, se ocultan en el suelo o en lugares h&uacute;medos protegidos donde se alimentan de hongos y materia org&aacute;nica en descomposici&oacute;n como el abono org&aacute;nico y las hojas en descomposici&oacute;n. Pero en condiciones secas, los col&eacute;mbolos buscan lugares h&uacute;medos y penetran en piscinas, fuentes y casas. Cuando la humedad es abundante, estas plagas se multiplican prol&iacute;ficamente y se convierten en una gran molestia tanto en interiores como exteriores.</p>
        <p><strong>Identificaci&oacute;n de los col&eacute;mbolos: </strong>Los col&eacute;mbolos adultos suelen medir 1/16 pulgada (0,15 cm) o menos de largo. Algunas especies tienen el cuerpo en forma globular pero la mayor&iacute;a son delgados. Sus colores var&iacute;an desde el blanco y el perlado iridiscente hasta el marr&oacute;n moteado o el negro. Los col&eacute;mbolos inmaduros son versiones m&aacute;s peque&ntilde;as de los adultos sin alas. </p>
        <p>Los col&eacute;mbolos tienen un ap&eacute;ndice que parece una cola en forma de horquilla y normalmente lo ocultan debajo del cuerpo. Cuando lo liberan, esta &ldquo;cola&rdquo; funciona como un resorte que los catapulta a varias pulgadas en el aire. Este movimiento similar a un salto hace que algunas personas confundan a los col&eacute;mbolos con las<a href="~/link.aspx?_id=16D34DA43D4A431583807B4CA5721BB6&amp;_z=z"> pulgas</a>. Sin embargo, los col&eacute;mbolos tienen el cuerpo redondeado y suave mientras que las pulgas tienen el cuerpo duro, y plano por los lados.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os de los col&eacute;mbolos: </strong>Espor&aacute;dicamente, los col&eacute;mbolos se alimentan de las ra&iacute;ces de las plantas, pero el da&ntilde;o es m&iacute;nimo. Los problemas surgen cuando estas plagas se congregan en lugares h&uacute;medos y se multiplican. Y se pueden ver miles de col&eacute;mbolos cubriendo las paredes, cimientos y patios a medida que el n&uacute;mero aumenta. Si no se les detiene en exteriores, los col&eacute;mbolos se multiplican en el interior, en s&oacute;tanos, cocinas y ba&ntilde;os h&uacute;medos, en cualquier lugar donde haya suficiente humedad.</p>
        <p><strong>C&oacute;mo controlar los col&eacute;mbolos:</strong> El control efectivo de los col&eacute;mbolos incluye la reducci&oacute;n de la humedad y de los lugares h&uacute;medos donde se ocultan en las casas, as&iacute; como la creaci&oacute;n de una barrera de protecci&oacute;n para alejar a los col&eacute;mbolos. Estas plagas son lo suficientemente peque&ntilde;as como para penetrar a trav&eacute;s de las mallas y las grietas m&aacute;s diminutas alrededor de puertas y ventanas o en los cimientos; es por ello que tratamiento efectivo es esencial.</p>
        <p>La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversos productos de gran efectividad para eliminar por contacto a los col&eacute;mbolos y continuar protegiendo el &aacute;rea hasta por tres meses. Estos productos sirven para tratar el c&eacute;sped, jardines de plantas comestibles y ornamentales y el per&iacute;metro de las casas:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> sirve para eliminar y controlar a los col&eacute;mbolos por encima y por debajo de la superficie del suelo. Aplique los gr&aacute;nulos listos para usar con un esparcidor est&aacute;ndar en una franja de 5 a 10 pies (1,52 m a 3,04 m) alrededor de los cimientos y otras &aacute;reas que desee tratar. Riegue inmediatamente despu&eacute;s para liberar los ingredientes activos. </li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una alternativa l&iacute;quida econ&oacute;mica para los per&iacute;metros y &aacute;reas de mayor tama&ntilde;o. Cuando se usa con un rociador con bomba, esta f&oacute;rmula que no mancha sirve para tratar el suelo, el mantillo, las plantas de los cimientos y otras &aacute;reas del c&eacute;sped o el jard&iacute;n, al igual que los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m).</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> simplifica la cobertura r&aacute;pida y amplia del c&eacute;sped y el jard&iacute;n, al igual que el per&iacute;metro y los cimientos hasta una altura de 3 pies (0,91 m). El pr&aacute;ctico recipiente de esta f&oacute;rmula que no mancha se acopla a una manguera de jard&iacute;n com&uacute;n para que se mezcle y se mida autom&aacute;ticamente al rociar.</li>
        </ul>
        <p><strong>Consejo:</strong> A menudo, los col&eacute;mbolos se reproducen y se alimentan en el mantillo h&uacute;medo alrededor de los cimientos de la casa. Evite el exceso de mantillo y escombros de plantas cerca de los cimientos y aplique un buen tratamiento al resto del mantillo.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
