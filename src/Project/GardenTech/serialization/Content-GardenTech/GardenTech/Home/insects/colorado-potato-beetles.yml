        <p>Los escarabajos de la papa de Colorado son una de las plagas m&aacute;s destructoras que afectan a los huertos de vegetales, y suelen preferir las plantas de papa, pero tambi&eacute;n atacan a otros parientes de las papas, incluyendo los tomates, berenjenas y pimientos. Los escarabajos de la papa de Colorado son prol&iacute;ficos ponedores de huevos y pueden producir cientos de cr&iacute;as en m&uacute;ltiples generaciones en cada temporada. Las larvas salen del cascar&oacute;n, se alimentan y se reproducen a medida que avanza el verano. Da&ntilde;an las plantas tanto en la fase larvaria como en la adultez, y se convierten en un verdadero desastre para los jardines infestados.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los escarabajos adultos de la papa de Colorado son plagas ovaladas que generalmente crecen hasta 1/2 pulgada (1,27 cm) de largo. El segmento del cuerpo ubicado tras la cabeza es amarillo-anaranjado con manchas negras y tienen diez franjas delgadas negras a lo largo de sus alas exteriores amarillas. Las hembras adultas ponen c&uacute;mulos de huevos cerosos de color amarillo-anaranjado en las superficies inferiores de las hojas. Las larvas tienen el lomo encorvado y el tama&ntilde;o de un guisante, con un color rojo que oscila entre el tono ladrillo y el salm&oacute;n, con dos hileras de manchas negras a cada lado. Con tiempo, las larvas crecen y se vuelven m&aacute;s destructoras.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las larvas y los adultos del escarabajo de la papa de Colorado son devoradores voraces que defolian las plantas y atrofian el crecimiento de los vegetales. A menudo, las larvas atacan primero las puntas del follaje nuevo, seguido de las hojas enteras y luego la planta completa. Estas plagas se alimentan extensamente, dejando las hojas en el esqueleto, de maneras que solo quedan las venas. Las papas y otros cultivos no pueden formar sus tub&eacute;rculos o frutos y hasta pueden morir completamente.</p>
        <p><strong>Control:</strong> Sin intervenci&oacute;n, los escarabajos de la papa de Colorado pasan el invierno y aumentan su n&uacute;mero cada a&ntilde;o; y salen del suelo cada primavera para alimentarse y procrearse. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversas opciones para eliminar por contacto a los escarabajos de la papa de Colorado y continuar protegiendo el &aacute;rea hasta por tres meses. Estos productos permiten realizar el tratamiento de las papas, tomates y pimientos hasta un d&iacute;a antes de la cosecha:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup> </strong>simplifica el tratamiento localizado de las plagas y las plantas. La boquilla ajustable le permite controlar la amplitud de rociado para aplicarlo con un rociado amplio o concentrado. Comience a principios de la temporada antes de que se multipliquen los escarabajos.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n lo que agiliza y facilita el tratamiento de &aacute;reas m&aacute;s grandes con plantas afectadas. El producto se mide y se mezcla a medida que usted roc&iacute;a. Cubra bien todas las superficies de las plantas, por encima y por debajo.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una forma f&aacute;cil y econ&oacute;mica de brindar una cobertura amplia de las &aacute;reas del jard&iacute;n en peligro. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas, preste especial atenci&oacute;n a las hileras exteriores del jard&iacute;n, que posiblemente son las primeras v&iacute;ctimas de los escarabajos de la papa de Colorado.</li>
        </ul>
        <p><strong>Consejo: </strong>Para reducir el n&uacute;mero de escarabajos que sobreviven el invierno, retire y destruya todos los escombros de plantas al final de la temporada. Are el suelo de su jard&iacute;n durante el oto&ntilde;o o el invierno para exponer a los escarabajos de la papa de Colorado al fr&iacute;o que los mata.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
