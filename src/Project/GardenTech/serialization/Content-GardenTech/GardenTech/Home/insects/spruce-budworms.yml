        <p>La p&eacute;rdida de gran cantidad de &aacute;rboles perennifolios en el norte de Estados Unidos se debe a diversas especies de gusanos de la yema de la p&iacute;cea que son las larvas de la oruga de polillas nativas y son extremadamente destructoras y da&ntilde;inas para &aacute;rboles perennifolios de pi&ntilde;as y hojas tipo agujas, como la p&iacute;cea y el abeto. Los gusanos de la yema de la p&iacute;cea pueden defoliar completamente los &aacute;rboles de jardines y bosques en apenas una sola temporada. Cada a&ntilde;o se produce una sola generaci&oacute;n.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las larvas de los gusanos de la yema de la p&iacute;cea atraviesan diversas etapas, en las que cambian de color, crecen y se vuelven m&aacute;s destructoras con cada etapa. Las larvas diminutas e inmaduras miden aproximadamente 1/12 pulgada (0,21 cm) y tienen el cuerpo amarillo-verde con la cabeza de un tono marr&oacute;n claro. En las fases larvarias finales alcanzan 1 pulgada (2,54 cm) de largo y la cabeza adquiere un color marr&oacute;n oscuro o negro. El cuerpo es de color marr&oacute;n oscuro o marr&oacute;n canela con manchas claras a lo largo del lomo. Los gusanos de la yema de la p&iacute;cea adultos son polillas de un tono marr&oacute;n gris&aacute;ceo con varias marcas y una envergadura de aproximadamente 3/4 pulgada (1,9 cm).</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los gusanos de la yema de la p&iacute;cea perforan las agujas y capullos de los &aacute;rboles perennifolios para alimentarse, y suelen preferir las puntas y los reto&ntilde;os nuevos. Con frecuencia, las agujas se parten en la base y quedan colgando de hilos sedosos finos. La cima del &aacute;rbol y las puntas de las ramas adquieren un color marr&oacute;n y los &aacute;rboles da&ntilde;ados dan la impresi&oacute;n de haberse quemado. Los &aacute;rboles que han perdido demasiadas hojas se tornan grises y mueren.</p>
        <p><strong>Control: </strong>Los da&ntilde;os de los gusanos de la yema de la p&iacute;cea comienzan en cuanto el clima se hace m&aacute;s c&aacute;lido en la primavera. El control efectivo ataca a las larvas que salen antes de que puedan da&ntilde;ar los &aacute;rboles. Para los &aacute;rboles altos, de m&aacute;s de 10 pies (3,04 m), busque ayuda profesional. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar estas orugas devoradoras de hojas y continuar protegiendo los &aacute;rboles hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y brinda una cobertura amplia para arbustos y &aacute;rboles peque&ntilde;os. Utilice la tapa con medidas f&aacute;cil de usar, agregue la cantidad adecuada de agua en el rociador y m&eacute;zclelo bien. Roc&iacute;e de manera que cubra bien todas las superficies de las hojas y los capullos, preste especial atenci&oacute;n a los reto&ntilde;os nuevos que son los primeros en ser atacados por estas plagas.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se usa con una manguera de jard&iacute;n, y se mide y se mezcla autom&aacute;ticamente a medida que usted roc&iacute;a. Apl&iacute;quelo de manera que cubra todas las superficies de las hojas y los capullos, presten especial atenci&oacute;n a las puntas de las ramas y los reto&ntilde;os nuevos que son las partes preferidas por los gusanos de la yema de la p&iacute;cea.</li>
        </ul>
        <p><strong>Consejo: </strong>Los &aacute;rboles saludables pueden tolerar las infestaciones mientras que los &aacute;rboles d&eacute;biles sufren da&ntilde;os irreparables. Mantenga sus &aacute;rboles perennifolios bien podados, fertilizados e irrigados.</p>
