        <p>Las chinches hediondas le deben su nombre com&uacute;n al fuerte olor que emiten cuando se les molesta. Hay varios miles de especies de esta plaga a nivel mundial y todas comparten el mismo mecanismo de defensa contra los predadores. A menudo se les confunde con los insectos de la calabaza pero las chinches hediondas no son tan selectivas en cuanto a las plantas que suelen da&ntilde;ar ya que se alimentan de frijoles, pimientos, tomates y muchos otros cultivos favoritos al igual que las calabazas. Algunas contribuyen tambi&eacute;n a propagar enfermedades de las plantas. La chinche hedionda marm&oacute;rea de color marr&oacute;n es un insecto invasor que proviene de Asia y ocasiona problemas adicionales en el oto&ntilde;o cuando tratan de penetrar en los hogares para pasar el invierno.</p>
        <p><strong>Identificaci&oacute;n: </strong>Debido al gran n&uacute;mero de especies, la apariencia de las chinches hediondas var&iacute;a significativamente. Los adultos tienen forma de escudo y suelen crecer hasta alcanzar 5/8 pulgada (1,58 cm) de largo y casi el mismo ancho. El color de las variedades m&aacute;s comunes oscila entre el marr&oacute;n moteado y el color crema o verde, pero algunas especies tienen marcas de colores brillantes. Las ninfas m&aacute;s peque&ntilde;as y m&aacute;s redondeadas var&iacute;an de un tono amarillo y anaranjado al negro, marr&oacute;n, rojo o verde. Los huevos agrupados tambi&eacute;n var&iacute;an de color y de forma, pero con frecuencia parecen barriles peque&ntilde;os.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las chinches hediondas da&ntilde;an las plantas al perforar y succionar la savia de las hojas, capullos, flores y frutos. Estos da&ntilde;os matan las plantas j&oacute;venes, obstaculizan el crecimiento de las plantas, marchitan las hojas y crean manchas y hoyos superficiales. Los frutos pueden caerse, deformarse o no formarse en lo absoluto.</p>
        <p><strong>Control: </strong>El tratamiento efectivo contra la chinche hedionda controla estas plagas en el jard&iacute;n y en su intento por penetrar en los hogares. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece productos de gran efectividad para eliminar las chinches hediondas por contacto y brindar hasta tres meses de protecci&oacute;n. Estos productos que no manchan sirven para tratar el per&iacute;metro y los cimientos de la casa hasta una altura de 3 pies (91,44 cm) y usted tambi&eacute;n puede tratar sus cultivos favoritos como los tomates y los pimientos hasta apenas un d&iacute;a antes de la cosecha*:</p>
        <ul>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y simplifica el tratamiento en &aacute;reas del jard&iacute;n as&iacute; como grietas y rincones en los cimientos por donde pudieran penetrar las chinches hediondas. Utilice la tapa con medidas f&aacute;cil de usar, agregue la cantidad apropiada de agua al rociador y m&eacute;zclelo bien. Cubra bien todas las superficies, incluyendo las superficies inferiores de las hojas.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>se acopla a una manguera de jard&iacute;n com&uacute;n para tratar el jard&iacute;n y los cimientos de forma r&aacute;pida y sencilla. El producto se mide y se mezcla autom&aacute;ticamente con el agua de la manguera a medida que usted roc&iacute;a, lo que permite lograr una cobertura uniforme de las plantas y los cimientos.</li>
        </ul>
        <p><strong>Consejo:</strong> El mantillo y los escombros del jard&iacute;n crean condiciones id&oacute;neas para que las chinches hediondas se oculten durante el verano y encuentren protecci&oacute;n durante el invierno. Mantenga sus jardines libres de mantillo, escombros de hojas y otros escombros generados por las tareas de jardiner&iacute;a.</p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
