        <p>Los saltamontes son insectos familiares en todo Estados Unidos ya que existen varios cientos de especies y rara vez ocasionan problemas para los jardineros; pero algunas especies pueden causar gran destrucci&oacute;n en los jardines. Los da&ntilde;os de los saltamontes suelen producirse en ciclos, a medida que las poblaciones se acumulan a&ntilde;o tras a&ntilde;o y los saltamontes emigran en busca de alimento. Estos insectos pueden volar y saltar grandes distancias gracias a sus cuerpos fuertes con alas y patas posteriores grandes y robustas. Cuando el n&uacute;mero de saltamontes es elevado y la plaga es voraz, pueden devorar y defoliar jardines enteros.</p>
        <p><strong>Identificaci&oacute;n: </strong>Los saltamontes tienen muchos tama&ntilde;os, colores y patrones diferentes, y a menudo combinan con los tonos verde, marr&oacute;n y amarillo de la hierba y las plantas del jard&iacute;n. Los saltamontes comunes crecen de 3/4 a 2 pulgadas (1,90 cm a 5,08 cm) de largo, pero algunos pueden ser mucho m&aacute;s peque&ntilde;os o mucho m&aacute;s grandes. Con frecuencia se les confunde con los <a href="~/link.aspx?_id=CEAFD2B9E5784138BBFC6CE01DEF7205&amp;_z=z">grillos</a>&nbsp;pero los saltamontes tienen las antenas m&aacute;s cortas y las patas posteriores m&aacute;s grandes. </p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>La mayor&iacute;a de los saltamontes no atacan a plantas espec&iacute;ficas. Estos insectos suelen preferir los reto&ntilde;os tiernos y j&oacute;venes, pero pueden alimentarse de todo tipo de plantas y todas las partes de las plantas. Sus bocas grandes para masticar ocasionan grandes da&ntilde;os; en lugar de masticar hoyos peque&ntilde;os, los saltamontes pueden consumir grandes secciones de hojas, flores, vegetales y frutas.</p>
        <p><strong>Control:</strong> Los saltamontes suelen poner los huevos en &aacute;reas con maleza y poco atendidas y luego, migran hacia los jardines cultivados. El tratamiento efectivo se enfoca tanto en los jardines como en sus bordes. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversas opciones de gran efectividad para eliminar por contacto a los saltamontes y continuar protegiendo las plantas hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de plantas espec&iacute;ficas y jardines peque&ntilde;os. Seleccione &ldquo;stream&rdquo; (chorro) para un rociado directo a precisi&oacute;n y para tratar un &aacute;rea m&aacute;s amplia, regule la boquilla a la opci&oacute;n &ldquo;spray&rdquo; (rociado).</li>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> se aplica con un esparcidor de c&eacute;sped normal para brindar un control efectivo contra los saltamontes para c&eacute;spedes y jardines. Esparza los gr&aacute;nulos listos para usar o use el esparcidor para tratar el patio completo. Riegue inmediatamente despu&eacute;s para liberar los ingredientes activos..</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a la manguera de jard&iacute;n, y se mide y se mezcla autom&aacute;ticamente al rociar. Esta f&oacute;rmula que no mancha es ideal para el tratamiento de los bordes con hierba, los jardines grandes y las plantas cerca de los cimientos de la casa..</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con un rociador con bomba y simplifica el tratamiento de c&eacute;spedes, jardines y plantas pr&oacute;ximas a los cimientos. Mida la f&oacute;rmula que no mancha con la tapa con medidas, agregue agua al rociador y m&eacute;zclelo bien. Cubra bien todas las superficies para eliminar a los saltamontes existentes y proteger contra infestaciones futuras..</li>
        </ul>
        <p><strong>Consejo: </strong>Mantenga el &aacute;rea del jard&iacute;n y los bordes cercanos libres de hierbas altas y malezas donde ponen sus huevos los saltamontes. Are la tierra de los jardines en el oto&ntilde;o y la primavera para exponer los huevos sepultados para pasar el invierno y reducir las poblaciones futuras de saltamontes. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
