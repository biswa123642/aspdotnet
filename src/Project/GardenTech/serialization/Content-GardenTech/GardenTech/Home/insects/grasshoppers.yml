    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: Identify and Control Grasshoppers
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Learn how to identify, control and prevent grasshoppers.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Grasshoppers are familiar insects across the United States. Several hundred species exist and rarely cause gardeners problems, but several species cause widespread garden destruction. Grasshopper damage often occurs in cycles as populations build from year to year and grasshoppers migrate in search of food. These pests can fly and jump great distances due to stout, winged bodies and large, strong hind legs. When numbers are high and grasshoppers are hungry, they devour and defoliate entire gardens.</p> <p><strong>Grasshopper Identification</strong></p> <p>Grasshoppers come in many sizes, colors and patterns, often blending in with the greens, browns and yellows of grass and garden plants. Common grasshoppers grow 3/4 to 2 inches long, but some are much smaller or larger. Occasionally mistaken for <a href="~/link.aspx?_id=CEAFD2B9E5784138BBFC6CE01DEF7205&amp;_z=z" target="_blank">crickets</a>, grasshoppers have shorter antennae and larger hind legs than crickets do.</p> <p><strong>Signs or Damage of Grasshoppers</strong></p> <p>Most grasshoppers don't target specific plants. They prefer young, tender growth, but they'll feed on all types of plants and plant parts. Their large, chewing mouthparts do extensive damage. Rather than chewing small holes, grasshoppers consume large sections of leaves, flowers, vegetables and fruit.</p> <p><strong>How to Control Grasshoppers</strong></p> <p>Grasshoppers often lay their eggs in weedy, unmaintained areas. Then they migrate to cultivated gardens. Effective treatment reaches both gardens and their borders. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective options to kill grasshoppers and protect your plants:</p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> simplifies treating target plants and smaller garden areas. Shake the container well and adjust the nozzle to spray widely or narrowly depending on your need, then spray plants for complete coverage to kill grasshoppers on contact. For best results, spray both the upper and undersides of leaves.</li>     <li><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a>, applied with a regular lawn spreader, provide effective grasshopper control for lawn and garden areas. Broadcast the ready-to-use granules or use a lawn spreader for full-yard treatments, then water the area immediately to release the active ingredients and kill grasshoppers by contact. These granules keep protecting against grasshoppers for up to three months.</li>     <li><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a><strong> </strong>or <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Concentrate</a>&nbsp;liquids make it easy to treat larger areas. These non-staining formulations are ideal for grassy borders, larger gardens and plantings near your home's foundation. Existing grasshoppers are killed by contact, then these products keep protecting against new grasshopper arrivals for up to three months.</li> </ul> <p><strong>Grasshopper Control Tip: </strong>Keep garden areas and nearby borders free of long grasses and weeds where grasshoppers may lay eggs. Till vegetable gardens in fall and spring to expose overwintering eggs and reduce future grasshopper populations.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <p><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=4709020" target="_blank">"Grasshoppers" by University of Georgia (Bugwood.org)</a> licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a></span></p> <p><span style="font-weight: lighter; color: #7f7f7f;"></span><span style="font-weight: lighter; color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.insectimages.org/browse/detail.cfm?imgnum=5445272" target="_blank">"Spur-throated grasshoppers (Melanoplus sp.)" by Whitney Cranshaw at Colorado State University (Bugwood.org) </a>licensed under&nbsp;<a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a><br /> </span></p>
