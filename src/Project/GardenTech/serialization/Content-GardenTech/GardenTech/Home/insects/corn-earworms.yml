        <p>Los gusanos cogolleros del ma&iacute;z tienen fama por arruinar las cosechas del ma&iacute;z dulce; pero estas plagas no se limitan solamente al ma&iacute;z, tambi&eacute;n se les conoce como gusanos del fruto del tomate ya que ataca a los cultivos desde tomates y lechugas hasta leguminosas. Los gusanos cogolleros del ma&iacute;z son las larvas de unas polillas peque&ntilde;as que ponen huevos en las hojas de las plantas y las panojas y pelos de las mazorcas. Durante los meses de verano pueden acumularse varias generaciones pero los inviernos del norte del pa&iacute;s los matan. En los climas del sur, las pupas de los gusanos cogolleros del ma&iacute;z suelen pasar el invierno en el suelo, en primavera emergen las polillas del suelo, y algunas variedades con alas suelen trasladarse hacia el norte.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las polillas maduras del gusano cogollero del ma&iacute;z tienen una envergadura de aproximadamente 1 1/2 pulgadas (3,81 cm) y un color que va del verde olivo-gris a un marr&oacute;n polvoriento, con una mancha oscura en las alas delanteras y bandas oscuras en las alas traseras p&aacute;lidas. Las larvas destructoras crecen hasta alcanzar 2 pulgadas (5,08 cm) de largo y tienen microespinas puntiagudas. El color de las larvas var&iacute;a, siendo marr&oacute;n, verde, rosado o amarillo los m&aacute;s comunes y suelen tener franjas claras y oscuras alternas a lo largo del cuerpo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> En los cultivos de ma&iacute;z, los gusanos cogolleros da&ntilde;an primero las puntas de las mazorcas. Si hala las hojas, ver&aacute; los granos de ma&iacute;z mordisqueados, el excremento y los gusanos aliment&aacute;ndose. Si no se controlan, los gusanos cogolleros del ma&iacute;z mordisquean toda la mazorca y las hojas. En los tomates, esta plaga crea hoyos al masticar los frutos; si corta el fruto para abrirlo, encontrar&aacute; t&uacute;neles, pudrici&oacute;n del tomate y abundante excremento, as&iacute; como los gusanos.</p>
        <p><strong>Control:</strong> Si aparecen las polillas del gusano cogollero, no espere a observar los da&ntilde;os para aplicar el tratamiento. El tiempo es cr&iacute;tico, una vez que rompen el cascar&oacute;n y las larvas cavan sus t&uacute;neles, los vegetales y frutas les servir&aacute;n de protecci&oacute;n. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones para eliminar a los gusanos cogolleros del ma&iacute;z y continuar protegiendo las plantas hasta por tres meses*. Roc&iacute;elo seg&uacute;n sea necesario, pero no m&aacute;s de una vez cada siete d&iacute;as. Estos productos sirven para tratar el ma&iacute;z hasta tres d&iacute;as antes de la cosecha y los tomates hasta un d&iacute;a antes de cosecharlos y consumirlos.</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup> </strong>simplifica el tratamiento localizado de un peque&ntilde;o n&uacute;mero de plantas. La boquilla ajustable le permite controlar la amplitud del chorro desde un rociado concentrado hasta uno ancho.</li>
            <li>El<strong> insecticida concentrado Selvin<sup>&reg;</sup></strong> brinda una soluci&oacute;n simple y econ&oacute;mica para tratar &aacute;reas m&aacute;s grandes de cultivos comestibles usando un rociador con bomba. Utilice la tapa con medidas f&aacute;cil de usar, agregue agua al rociador y m&eacute;zclelo bien. Cubra bien todas las superficies de las plantas.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n, y se mezcla y se mide al rociar. Este facilita y agiliza la cobertura del ma&iacute;z y otros cultivos comestibles gracias a su f&oacute;rmula f&aacute;cil de usar.</li>
        </ul>
        <p><strong>Consejo:</strong> Are el jard&iacute;n durante el oto&ntilde;o o el invierno para eliminar las pupas que pasan el invierno en el suelo al exponerlas al fr&iacute;o. En el verano, no siempre las plantas de ma&iacute;z o tomate muy cerca unas de otras, el espacio entre las plantas act&uacute;a como una protecci&oacute;n adicional.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
        <p>*Estos productos brindan hasta 3 meses de control para todos los insectos mencionados excepto las garrapatas.</p>
