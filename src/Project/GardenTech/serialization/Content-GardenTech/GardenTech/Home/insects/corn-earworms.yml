      Value: Learn how to identify, control and prevent corn earworms.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Corn earworms are known to ruin sweet corn harvests, but these pests don't limit damage to corn. Also known as tomato fruitworms, they target crops from tomatoes and lettuces to legumes. Corn earworms are the larvae of small moths that lay eggs on plant leaves and corn tassels or silks. Multiple generations build up over summer months, but northern winters kill them. In southern climates, corn earworm pupae overwinter in soil. Moths emerge in spring, and some wing their way north.</p> <p><strong>Corn Earworm Identification</strong></p> <p>Mature corn earworm moths have a wingspan of about 1 1/2 inches. Olive-gray to dusty brown, they have a dark spot on each forewing and dark bands across pale hind wings. The destructive larvae grow up to 2 inches long and have thorny microspines. Larvae vary in color &mdash; brown, green, pink or yellow are common. Alternating dark and light stripes run lengthwise down their bodies.</p> <p><strong>Signs or Damage of Corn Earworms</strong></p> <p>In corn crops, corn earworms damage the tips of ears first. Pull back the husks, and you'll find chewed kernels, earworm excrement (called frass) and the feeding worm. Left unchecked, corn earworms eventually chew through the husk. On tomatoes, the pests chew holes into the fruit. Cut the fruit open and you'll find tunnels, decaying tomato, extensive frass and the corn earworm.</p> <p><strong>How to Control Corn Earworms</strong></p> <p>If corn earworm moths appear, don't wait for damage before you treat. Timing is critical; once eggs hatch and larvae burrow, the vegetables and fruits they're in act as protection. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several options to kill corn earworms and protect your harvest:</p> <ul>     <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> simplifies target spot treatments for smaller areas and individual crops or plants. The adjustable nozzle lets you control the stream's width to spray narrow or wide and kill corn earworms on contact. Just shake the container and you're ready to go.</li>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a> provides a simple, economical solution to treating larger areas of edibles with a pump-style sprayer. Use the easy-to-use measuring cap to measure concentrate into our sprayer, then add water to your sprayer and mix well. This product kills by contact and keeps protecting against corn earworms for up to three months.</li>     <li><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a> starts killing corn earworms immediately upon contact. Just sprinkle a thin, even layer from the convenient shaker container to kill corn earworms on listed garden vegetables, including strawberries, cabbages and cucurbits.</li> </ul> <p><strong>Corn Earworm Control Tip: </strong>Till your garden during fall or winter to kill overwintering pupae or expose them to killing cold. In summer, don't plant corn and tomatoes next to each other. The extra spacing provides added protection.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home &amp; Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><span style="color: #7f7f7f;"><strong>PHOTO CREDIT:</strong></span></p> <ul>     <li><span style="color: #7f7f7f;"><strong></strong><span style="font-weight: lighter;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/usgsbiml/15938083232/" target="_blank">"Corn earworm, head" by USGS Bee Inventory and Monitoring Lab</a> (Public domain)</span></span><