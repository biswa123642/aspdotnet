        <p>Las chinches de campo o chinches son plagas da&ntilde;inas para las hierbas de c&eacute;sped ya que perforan las hojas de la hierba con la boca y luego succionan los jugos vitales de la planta. Y al hacer esto, liberan una sustancia que bloquea el sistema vascular de la planta y evita que esta obtenga la humedad y los nutrientes que necesita; por lo que la hierba muere. Estas plagas pueden tener m&uacute;ltiples generaciones de insectos j&oacute;venes cada a&ntilde;o, y los adultos pasan el invierno y regresan en la primavera. Las chinches de campo son una plaga muy da&ntilde;ina para cultivos de granos, incluyendo el ma&iacute;z. Si una plaga de chinches infesta su c&eacute;sped, poco despu&eacute;s afectar&aacute; a su huerto con ma&iacute;z.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las chinches de campo son peque&ntilde;os insectos que miden entre 1/8 y 1/4 pulgada (0,31 cm y 0,63 cm) de largo en dependencia de la especie. Las chinches de campo comunes tienen el cuerpo negro con alas frontales blancas y una marca distintiva con forma de reloj de arena en el lomo. Las fases inmaduras de la plaga son de color rojizo y carecen de alas, pero se parecen a los adultos. Si usa una lupa para examinar la capa de paja en su c&eacute;sped, podr&aacute; ver f&aacute;cilmente a las chinches de campo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Los primeros indicios del da&ntilde;o causado por las chinches son unos parches grandes, dispersos e irregulares en el c&eacute;sped, que comienzan a adquirir un tono amarillo y marr&oacute;n. El da&ntilde;o es m&aacute;s obvio en lugares soleados durante los meses de verano, cuando suelen confundirse con el efecto de la sequ&iacute;a. Sin embargo, la hierba no responde al riego, los parches se expanden y la hierba muere con el tiempo. La hierba da&ntilde;ada por las chinches de campo puede adquirir un tono morado. Los cultivos de ma&iacute;z afectados por las chinches de campo se tornan del mismo tono morado rojizo, y las plantas j&oacute;venes se mueren o se atrofian.</p>
        <p><strong>Control:</strong> Aplique un tratamiento preventivo al c&eacute;sped a comienzos de la temporada para eliminar las chinches antes de que se produzcan los da&ntilde;os y las plagas se multipliquen. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece controles de gran efectividad que eliminan por contacto a las chinches y contin&uacute;an protegiendo el c&eacute;sped y el jard&iacute;n hasta por tres meses*:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> se aplica con un esparcidor regular para c&eacute;sped y brinda una cobertura amplia y uniforme del c&eacute;sped y el per&iacute;metro de la casa. Riegue los gr&aacute;nulos inmediatamente despu&eacute;s de la aplicaci&oacute;n para liberar los ingredientes activos hacia la capa de paja donde habitan las chinches de campo. Apl&iacute;quelo seg&uacute;n la tasa recomendada en la etiqueta del producto. Puede que necesite aplicar la tasa mayor en el rango durante el verano cuando coexisten las chinches inmaduras y adultas.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> simplifica el tratamiento contra las chinches que se mueven del c&eacute;sped a los cultivos de ma&iacute;z dulce. Use un rociador con bomba y cubra bien todas las superficies de las plantas. Usted puede tratar el ma&iacute;z dulce hasta tres d&iacute;as antes de la cosecha.</li>
        </ul>
        <p><strong>Consejo: </strong>Realice un buen mantenimiento de su c&eacute;sped y retire la paja seca regularmente para eliminar la capa densa donde ponen sus huevos y donde se ocultan las chinches adultas durante el invierno.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles..</em></p>
