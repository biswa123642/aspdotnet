        <p>Chinch bugs are major pests of turf grasses. They pierce grass blades with their mouthparts and then suck out vital plant juices. As they do, they release a substance that blocks the plant's vascular system and prevents it from drawing up moisture and nutrients it needs; grass dies as a result. These pests may have multiple generations of young each year, and adults overwinter to return in spring. Chinch bugs are also major pests of grain crops, including corn. If chinch bugs infest your lawn, your sweet corn patch may be next.</p> <p><strong>Identification: </strong>Chinch bugs are small insects measuring about 1/8 to 1/4 in length, depending on the species. Common chinch bugs have black bodies with white front wings and a distinctive hourglass shape on their backs. Immature stages of the bugs are reddish and wingless, but they resemble the adults. Use a magnifying glass to examine your lawn's thatch layer; you can see chinch bugs easily.</p> <p><strong>Signs/Damage:</strong> The first hints of chinch bug damage are large, scattered, irregular patches of lawn grass that begin to turn yellow and brown. Damage is most apparent in sunny locations during hot summer months, when it's often mistaken for drought. However, grass won't respond to irrigation, the patches expand, and grass eventually dies. Chinch bug-damaged grass may have a purplish tint. Corn damaged by chinch bugs takes on the same reddish- purple hue. Young plants may be killed or stunted.</p> <p><strong>Control: </strong>Treat lawns proactively early in the season to kill chinch bugs before damage occurs and the pests multiply. <a href="https://www.gardentech.com">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers highly effective controls that kill chinch bugs by contact and keep protecting your lawn and garden for up to three months*:</p> <ul>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules</strong>, applied with a regular lawn spreader, provides uniform, thorough coverage for your lawn and home perimeter. Water the granules in immediately after application to release the active ingredients into the thatch layer where chinch bugs dwell. Apply at the rate range recommended on the product label. The higher rate may be needed during summer when both immature and adult chinch bugs are present.&nbsp;</li>     <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong> simplifies treating chinch bugs that move from lawns into sweet corn. Use with a pump-style sprayer, and cover all plant surfaces thoroughly. You can treat sweet corn up to three days before your harvest.</li> </ul> <p><strong>Tip:</strong> Practice good lawn maintenance and dethatch your lawn regularly to eliminate the heavy thatch layer where adult chinch bugs overwinter and lay their eggs.<br /> <br /> <em>Always read product labels and follow the instructions carefully, including guidelines for pre-harvest intervals on edible crops.<br /> <br /> *These products provides up to 3 month control on all listed insects except ticks.</em></p> <p><em></em><em style="color: #333333; font-weight: lighter; margin-bottom: 0px;">GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 14px; margin-left: 0px; padding: 0px;"><em style="margin-bottom: 0px;"></em><em style="font-weight: lighter; margin-bottom: 0px;">Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong>PHOTO CREDIT:</strong></p> <p><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.inaturalist.org/photos/38100911" target="_blank">Even Dankowicz</a>, licensed under <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/4.0/legalcode" target="_blank">CC BY 4.0</a></p> <p><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.inaturalist.org/photos/41424706" target="_blank">Ben Armstrong</a>, licensed u