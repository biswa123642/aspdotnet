        <p>Ground beetles comprise one of the largest, most common beetle groups in North America. Thousands of species, including both native and nonnative ground beetles, are found throughout the United States. As their common name implies, adult ground beetles spend most of their time at ground level, feeding on seeds and insects. Their larvae feed on insects in soil. Ground beetles don't damage lawn grasses or garden plants, however, they become nuisances during mid to late summer when they flock around foundations and invade homes.</p>
        <p><strong>Ground Beetle Identification: </strong>Ground beetle appearance varies significantly depending on the species. The most common types are black or dark brown, but colors include metallic bronze, iridescent green, spotted brown and black, black edged in blue, or other options. Their shells may be shiny or dull, but their hard wing covers often bear distinctive lengthwise grooves or dotted ridges. Adults vary in length from 1/8 inch to more than 1 1/2 inches, including their relatively small heads and prominent jaws. Common ground beetle larvae are dark, segmented and typically around 3/4 inch in length.</p>
        <p><strong>Signs/Damage of Ground Beetles: </strong>The first clues to ground beetle problems are beetles inside your home or large numbers around your foundation. Active at night, ground beetles are often mistaken for cockroaches, due to their dark color and fast movement when discovered. Indoors, they move along room perimeters and congregate in damp, dark places. Outdoors, they spend days hidden under rocks, mulch and leaf debris. At night, they gather around outdoor lighting and brightly lit windows.</p>
        <p><strong>How to Control Ground Beetles: </strong>Effective ground beetle control calls for a protective barrier that prevents these pests from entering your home. Seal foundation cracks or crevices and caulk gaps around windows or doors. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers several highly effective products to treat your home's perimeter, kill ground beetles by contact, and keep protecting for up to three months:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules</strong>, applied with a regular lawn spreader, works above and below the soil line. Apply the ready-to-use granules in a 5- to 10-foot band around your home's foundation. Then water the area immediately to release the product's active ingredients.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong>, used with a pump-style sprayer, provides a simple, economical way to treat soil and vegetation and create a 5- to 10-foot barrier of protection. This non-staining formula also treats your home's foundation up to a maximum height of 3 feet.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray</strong> attaches to a common garden hose to automatically mix and measure as you spray. This non-staining formula treats soil and vegetation around your home, and it treats your foundation up to a height of 3 feet.</li>
        </ul>
        <p><strong>Tip: </strong><span style="font-weight: lighter;">Outdoor lights draw ground beetles at night. Switch to yellow light bulbs, which beetles find less attractive, to minimize beetles around your home.</span></p>
        <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Always read product labels and follow the instructions carefully.</span></em></p>
