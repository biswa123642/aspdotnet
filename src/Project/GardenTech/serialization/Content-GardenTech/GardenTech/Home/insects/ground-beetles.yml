        <p>Los escarabajos de tierra son uno de los grupos m&aacute;s grandes y m&aacute;s comunes de escarabajos en Am&eacute;rica del Norte, e incluyen a miles de especies nativas y no nativas de escarabajos de tierra que se encuentran en todo Estados Unidos. Como su nombre indica, los escarabajos de tierra adultos pasan la mayor parte del tiempo a nivel del suelo, aliment&aacute;ndose de semillas e insectos y sus larvas se alimentan de insectos en la tierra. Los escarabajos de tierra no da&ntilde;an el c&eacute;sped ni las plantas del jard&iacute;n pero se convierten en una molestia desde mediados hasta fines del verano cuando tratan de penetrar en los cimientos e invadir los hogares.</p>
        <p><strong>Identificaci&oacute;n:</strong> La apariencia de los escarabajos de tierra var&iacute;a significativamente seg&uacute;n la especie. Los tipos m&aacute;s comunes son de color negro o marr&oacute;n oscuro, pero pueden tener otros colores como bronce met&aacute;lico, verde iridiscente, marr&oacute;n y negro moteado, azul con bordes negros y otras combinaciones. Sus cubiertas pueden ser brillantes u opacas pero las alas exteriores r&iacute;gidas suelen tener ranuras o bordes punteados distintivos a lo largo. El tama&ntilde;o de los adultos var&iacute;a entre 1/8 y m&aacute;s de 1 1/2 pulgadas (0,31 cm y m&aacute;s de 3,81 cm), incluyendo la cabeza relativamente peque&ntilde;a y las mand&iacute;bulas prominentes. Las larvas de los escarabajos de tierra comunes son oscuras, segmentadas y generalmente miden cerca de 3/4 pulgada (1,9 cm) de largo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los primeros indicios de problemas debido a los escarabajos de tierra son la presencia de estos en el hogar o un gran n&uacute;mero cerca de los cimientos. Los escarabajos de tierra son activos durante la noche y a menudo se les confunde con las<a href="~/link.aspx?_id=B48D3871E53F49CC96306AFA875ED666&amp;_z=z"> cucarachas</a> debido a su color oscuro y su movimiento r&aacute;pido cuando se les descubre. En interiores, se mueven a lo largo del per&iacute;metro de las habitaciones y se congregan en lugares h&uacute;medos y oscuros. En exteriores, estos insectos permanecen ocultos bajo las rocas, en el mantillo y los escombros de hojas durante el d&iacute;a. En las noches, se re&uacute;nen alrededor de las luces exteriores y las ventanas iluminadas.</p>
        <p><strong>Control: </strong>El control efectivo de los escarabajos de tierra exige una barrera de protecci&oacute;n que impida la entrada a la casa de estas plagas. Selle las grietas en los cimientos y calafatee los espacios alrededor de ventanas y puertas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para el tratamiento del per&iacute;metro de las edificaciones, estos eliminan por contacto a los escarabajos de tierra y contin&uacute;an protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> </strong>se aplica con un esparcidor de c&eacute;sped normal y funciona por encima y por debajo de la superficie del suelo. Aplique los gr&aacute;nulos listos para usar en una franja de 5 a 10 pies (1,52 m a 3,04 m) de ancho alrededor de los cimientos de la casa. Riegue inmediatamente despu&eacute;s para liberar los ingredientes activos del producto.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con un rociador con bomba y brinda una forma simple y econ&oacute;mica para tratar el suelo y la vegetaci&oacute;n, y crear una barrera protectora de 5 a 10 pies (1,52 m a 3,04 m). Esta f&oacute;rmula que no mancha sirve para tratar los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m).</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n para que se mida y se mezcle autom&aacute;ticamente al rociar. Esta f&oacute;rmula que no mancha sirve para tratar el suelo y la vegetaci&oacute;n alrededor del hogar, as&iacute; como los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m).</li>
        </ul>
        <p><strong>Consejo:</strong> Las luces exteriores atraen a los escarabajos de tierra durante la noche. Cambie a bombillas de luz amarilla que resultan menos atractivas para los escarabajos de tierra para minimizar as&iacute; el n&uacute;mero de escarabajos alrededor de la casa. </p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
