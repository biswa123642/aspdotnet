        <p>Las termitas son las plagas que m&aacute;s da&ntilde;an la madera en Estados Unidos y se encuentran en todo el pa&iacute;s, pero abundan m&aacute;s en el sureste y la costa oeste. Entre las termitas nativas, las termitas subterr&aacute;neas son las que m&aacute;s da&ntilde;os ocasionan. En a&ntilde;os recientes, tambi&eacute;n se han encontrado termitas invasoras no nativas y agresivas en los hogares de Estados Unidos. A diferencia de las abejas carpinteras y las hormigas carpinteras, las termitas s&iacute; se comen la madera que da&ntilde;an, y una infestaci&oacute;n de termitas representa una amenaza severa contra la integridad estructural de la edificaci&oacute;n. </p>
        <p><strong>Identificaci&oacute;n:</strong> Las termitas rara vez se ven afuera de la madera a la que da&ntilde;an y sus extensas colonias incluyen tres clases principales: soldados, obreras y reproductoras. Los soldados de color amarillo pardo se ocupan de proteger la colonia y tienen cabezas y mand&iacute;bulas grandes de color marr&oacute;n; las obreras devoradoras de madera tienen un color blanco-amarillo y cabezas m&aacute;s peque&ntilde;as, y ambos tipos tienen cuerpos suaves sin alas y miden cerca de 1/4 pulgada (0,63 cm) de largo cuando alcanzan la madurez. Las termitas reproductoras suelen ser de color negro o marr&oacute;n oscuro, tienen alas y miden aproximadamente 1/2 pulgada (1,27 cm); y pierden las alas despu&eacute;s del apareamiento.</p>
        <p>A pesar de que a menudo se les confunde con las<a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z"> hormigas</a>, las termitas difieren de las hormigas en diversos aspectos claves. Las termitas tienen antenas rectas y cuerpos rectos sin una cintura definida; mientras que las hormigas tienen antenas plegadas y articuladas y cinturas estrechas claramente definidas. Si tienen alas, las termitas tienen dos juegos de alas de igual longitud; mientras que las hormigas con alas tienen dos juegos de alas de longitudes diferentes.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> El primer indicio de una infestaci&oacute;n de termitas es la cantidad de reproductoras con alas que emergen de una colonia bien asentada para aparearse en la primavera. Y los c&uacute;mulos de alas sueltas indican que ya se ha producido el apareamiento. Entre las se&ntilde;ales de termitas subterr&aacute;neas se encuentran los tubos protectores de lodo construidos en los cimientos y las paredes o a lo largo de las vigas del piso para conectar a las colonias subterr&aacute;neas con la madera.</p>
        <p>La madera infestada de termitas produce un sonido hueco cuando se le golpea levemente, y si se pincha suavemente con un destornillador, la pared exterior de la madera se cae y revela las galer&iacute;as de termitas en el interior. A diferencia de las galer&iacute;as de paredes lisas de las hormigas carpinteras, las galer&iacute;as de las termitas tienen paredes &aacute;speras cubiertas de tierra y excremento gris&aacute;ceo.</p>
        <p><strong>Control: </strong>Si sospecha que hay una infestaci&oacute;n de termitas, acuda a un profesional para que realice una inspecci&oacute;n. Puede que cuando usted descubra estas plagas, ya los da&ntilde;os sean extensos. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece dos opciones de gran efectividad para el tratamiento del suelo y la vegetaci&oacute;n alrededor de la casa y para complementar los tratamientos estructurales realizados por profesionales. Estas f&oacute;rmulas que no manchan tambi&eacute;n sirven para tratar los cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m):</p>
        <ul>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n para mezclarse y medirse autom&aacute;ticamente a medida que usted roc&iacute;a. Cubra bien todas las superficies para eliminar por contacto a las termitas y continuar protegiendo el &aacute;rea hasta por tres meses.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y brinda una cobertura econ&oacute;mica de las &aacute;reas de mayor tama&ntilde;o. Use la conveniente tapa con medidas para medir el concentrado que a&ntilde;ade en el rociador; agregue luego agua y m&eacute;zclelo bien. Roc&iacute;e bien todas las superficies para eliminar por contacto a las termitas y continuar protegiendo el &aacute;rea hasta por tres meses.</li>
        </ul>
        <p><strong>Consejo:</strong> Cualquier cosa que conecte al suelo con la madera de la casa puede servir de puente para las termitas. Inspeccione los enrejados, escalones y cimientos de manera regular para detectar los tubos de lodo u otra se&ntilde;al de la presencia de termitas.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
