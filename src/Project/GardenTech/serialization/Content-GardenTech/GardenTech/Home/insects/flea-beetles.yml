      Value: Learn how to identify, control and prevent control flea beetles.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Many different species of flea beetles attack garden plants in the United States. Some types are selective and only go after certain plant families, but others feed on all types of vegetables, fruits and ornamentals. Seedlings, young transplants and tender new growth are favorite targets of these voracious pests. Flea beetles can also spread plant diseases, including blight and bacterial wilt. They prefer feeding in bright, sunny locations.</p>
        <p><strong>Flea Beetle Identification</strong></p>
        <p>Depending on the species, adult flea beetles measure between 1/16 and 1/4 inch long. Many flea beetles common to vegetable gardens are dark and shiny. However, these pests come in black, metallic green or blue, brown, bronze or even striped. All have powerful hind legs and jump&nbsp;<a href="~/link.aspx?_id=16D34DA43D4A431583807B4CA5721BB6&amp;_z=z" target="_blank">like fleas</a><sup>&reg;</sup> when disturbed. Their thin, white, wormlike larvae grow 1/8 to 1/3 inch long.</p>
        <p><strong>Signs or Damage of Flea Beetles</strong></p>
        <p>Flea beetle larvae hatch from eggs laid at the soil surface, then they feed on plant roots. Their main damage is to root crops or tubers such as potatoes. Adult beetles chew multiple small holes throughout plant leaves, resulting in distinctive shot-hole damage.</p>
        <p><strong>How to Control Flea Beetles</strong></p>
        <p>Effective flea beetle treatment starts early in the season, as soon as garden seedlings break ground. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several highly effective options to kill flea beetles and protect your crop:</p>
        <ul>
            <li><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> simplifies targeted spot treatments of individual plants or small garden areas. The adjustable nozzle lets you control the width of your spray for broad coverage or narrow precision. Just shake the container and you're ready to kill flea beetles on contact.</li>
            <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a> and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;make treating larger areas easy and economical. These liquid concentrates kill flea beetles by contact, then they keep protecting against flea beetles for up to three months.</li>
            <li><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a> starts killing flea beetles immediately upon contact. Just sprinkle a thin, uniform layer of dust on the upper and lower leaf surfaces, stems and flowers of affected plants, including strawberries and tomatoes.</li>
        </ul>
        <p><strong>Flea Beetle Control Tip:</strong> Flea beetles overwinter under leaves, weeds and garden debris. Clean your gardens well at the end of the season and you'll have fewer flea beetle problems the next year.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequencies and pre-harvest intervals (PHI) for edible crops.</em></p>
