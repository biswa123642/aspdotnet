        <p>En Estados Unidos existen muchas especies diferentes de alticinos que atacan las plantas de los jardines. Algunos tipos son selectivos y solo afectan a ciertas familias de plantas, pero otros se alimentan de todo tipo de vegetales, frutas y plantas ornamentales. Las posturas, las plantas j&oacute;venes trasplantadas y los reto&ntilde;os nuevos son las v&iacute;ctimas favoritas de estas voraces plagas. Los alticinos tambi&eacute;n pueden transmitir enfermedades de las plantas, incluyendo el tiz&oacute;n y la marchitez bacteriana. Esta plaga prefiere alimentarse en lugares claros y soleados.</p>
        <p><strong>Identificaci&oacute;n:</strong> En dependencia de la especie, los alticinos adultos miden entre 1/16 y 1/4 pulgada (0,15 cm y 0,63 cm) de largo. Muchos de los alticinos comunes en los huertos de vegetales son oscuros y brillantes; sin embargo, el color de estas plagas puede ser negro, verde o azul met&aacute;lico, marr&oacute;n, bronce o incluso de franjas. Todos tienen patas posteriores potentes y saltan, como las pulgas, cuando se les molesta. Sus larvas blancas y delgadas tipo gusanos miden entre 1/8 y 1/3 pulgada (0,31 cm y 0,84 cm) de largo.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las larvas de los alticinos salen de los huevos depositados en la superficie del suelo y se alimentan de las ra&iacute;ces de las plantas, por lo que suelen causar mayor da&ntilde;o en los cultivos de tub&eacute;rculos como las papas. Los adultos mastican y crean m&uacute;ltiples hoyos en las hojas de las plantas, creando un da&ntilde;o f&aacute;cil de identificar con apariencia de hoyos de disparos.</p>
        <p><strong>Control:</strong> El tratamiento efectivo contra los alticinos comienza temprano en la temporada, tan pronto como las posturas salgan a la superficie del suelo. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversas opciones de gran efectividad para eliminar por contacto a los alticinos y continuar protegiendo las plantas hasta por tres meses+. Estos productos se pueden usar en muchos de los cultivos preferidos por los alticinos, incluyendo el tomate, berenjena, repollo y papa justamente hasta un d&iacute;a antes de la cosecha*:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de plantas individuales o jardines peque&ntilde;os. La boquilla ajustable le permite controlar la amplitud de rociado para elegir entre una cobertura amplia o un rociado estrecho para m&aacute;s precisi&oacute;n.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una v&iacute;a f&aacute;cil y econ&oacute;mica para tratar las &aacute;reas de mayor tama&ntilde;o. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n. Este producto f&aacute;cil de usar se mide y se mezcla autom&aacute;ticamente al rociar. Comience por el rinc&oacute;n m&aacute;s lejano del jard&iacute;n y trabaje hacia atr&aacute;s para mantener seca la manguera. Roc&iacute;e de manera que cubra bien todas las superficies de las plantas.</li>
        </ul>
        <p><strong>Consejo:</strong> Los alticinos pasan el invierno debajo de las hojas, en la maleza y en los escombros del jard&iacute;n. Limpie bien el jard&iacute;n a fines de temporada para tener menos problemas con los alticinos el pr&oacute;ximo a&ntilde;o. </p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
        <p>+Estos productos brindan hasta 3 meses de control contra todos los insectos mencionados excepto las garrapatas.</p>
