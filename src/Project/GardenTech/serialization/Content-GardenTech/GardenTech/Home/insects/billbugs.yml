      Value: Learn how to identify, control and prevent billbugs.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Billbugs are particularly troublesome lawn pests because both the adult insect and its immature larvae damage grass. Adult billbugs chew holes into grass blades and deposit eggs inside. When larvae hatch, they eat grass from the inside out and continue eating from the roots to the tips. By the time homeowners see the results, large areas of lawn may already be lost.</p>
        <p><strong>Identification: </strong>Billbugs get their name from the adult insect's long, curved, bill-like snout. A type of weevil, mature billbugs may grow up to 1/2 inch in length. Depending on the species, their hard shells range in color from clay-brown to near black; all have an unusual pitted texture. Billbug larvae are white with reddish-brown heads and look very similar to white grubs, another common lawn pest. However, billbug larvae do not have legs; white grubs do.</p>
        <p><strong>Signs/Damage: </strong>Billbug damage can be hard to diagnose. Grass begins to turn brown in early summer, but it's easily mistaken for drought damage, fungal disease or grass dormancy. Test your lawn by pulling on an affected area. Billbug-damaged grass breaks off at the soil line and is usually accompanied by lots of powdery sawdust-like excrement. Dig or pull apart grass to inspect the roots and crown, and the legless larvae are easily seen.</p>
        <p><strong>Control: </strong>Effective billbug treatment calls for a multi-pronged approach. Target adults in early spring before they lay their eggs, and treat newly hatched larvae before they can damage lawns extensively. Late-season treatments target larvae and adults, which may overwinter in thatch and leaf debris . GardenTech<sup>&reg;</sup>&nbsp;brand offers effective options to kill and control billbugs and keep protecting for up to three months:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Granules</strong> kill and control adult billbugs and their larvae above and below the soil line. Apply the granules with a regular lawn spreader, and then water immediately to release the active ingredients into the soil.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong> works with a pump-style sprayer for targeted spot treatments or extensive coverage of larger lawn areas where you expect billbug problems to occur.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray</strong> simplifies thorough coverage of lawns and home perimeters. Attach it to a regular garden hose, and it mixes automatically as you spray.</li>
        </ul>
        <p><strong>Tip:</strong> Poor lawn maintenance contributes to billbug problems from year to year. Follow good mowing practices and dethatch regularly to help keep billbugs at a minimum.</p>
