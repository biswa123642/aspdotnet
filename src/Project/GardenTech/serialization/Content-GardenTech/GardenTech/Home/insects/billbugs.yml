        <p>Los picudos son plagas particularmente problem&aacute;ticas para el c&eacute;sped porque tanto los insectos adultos como sus larvas inmaduras da&ntilde;an la hierba. Los picudos adultos mastican las hojas de la hierba creando hoyos y depositan los huevos en el interior. Cuando las larvas nacen, se comen la hierba de adentro hacia afuera y contin&uacute;a devorando desde las ra&iacute;ces hasta las puntas. Y cuando el due&ntilde;o de la casa nota los resultados, ya se ha perdido una gran parte del c&eacute;sped.</p>
        <p><strong>Identificaci&oacute;n:</strong> Los picudos le deben su nombre al hocico de los insectos adultos que es largo, curvo similar al pico de un ave. Los picudos maduros son un tipo de gorgojo que puede crecer hasta 1/2 pulgada (1,27 cm) de largo. En dependencia de la especie, el color de sus conchas r&iacute;gidas oscila entre el marr&oacute;n-arcilla y el negro, y todos tienen una textura granulada poco com&uacute;n. Las larvas de los picudos son blancas con cabezas de color marr&oacute;n rojizo y se parecen mucho a los <a href="~/link.aspx?_id=67DE142A6D3A4AC1A63507D817236D4C&amp;_z=z">gusanos blancos </a>que son otra plaga com&uacute;n del c&eacute;sped; sin embargo, las larvas de los picudos no tienen patas a diferencia de los gusanos blancos que s&iacute; las tienen.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los da&ntilde;os de los picudos pueden ser dif&iacute;ciles de diagnosticar ya que la hierba comienza a tomar un tono marr&oacute;n a principios del verano, lo que pueden malinterpretarse f&aacute;cilmente como un da&ntilde;o causado por la sequ&iacute;a, una enfermedad causada por hongos o el estado inactivo de la hierba. Para probar el c&eacute;sped, levante un &aacute;rea da&ntilde;ada; la hierba da&ntilde;ada por los picudos se rompe al nivel del suelo y suele estar acompa&ntilde;ada de abundante excremento polvoriento que parece aserr&iacute;n. Si cava o hala la hierba para inspeccionar las ra&iacute;ces y las coronas, podr&aacute; ver f&aacute;cilmente las larvas sin patas.</p>
        <p><strong>Control: </strong>El tratamiento efectivo contra los picudos requiere de un enfoque multifac&eacute;tico. Ataque a los adultos a principios de primavera antes de que pongan huevos, y luego trate las larvas reci&eacute;n nacidas antes de que da&ntilde;en extensamente el c&eacute;sped. El tratamiento a fines de temporada ataca a las larvas y los adultos que pueden sobrevivir el invierno entre la paja y los escombros de hojas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece opciones efectivas para eliminar y controlar los picudos, as&iacute; como continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> elimina y controla a los picudos adultos y a sus larvas tanto por encima como por debajo del suelo. Aplique los gr&aacute;nulos con un esparcidor para c&eacute;sped com&uacute;n y riegue inmediatamente despu&eacute;s para liberar los ingredientes activos hacia el suelo.</li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup> </strong>se aplica con un rociador con bomba para los tratamientos localizados o una cobertura amplia de un &aacute;rea de c&eacute;sped m&aacute;s grande donde se esperen los problemas causados por los picudos.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> simplifica la cobertura amplia del c&eacute;sped y el per&iacute;metro de la casa. Ac&oacute;plelo al extremo de una manguera de jard&iacute;n normal y este se mezcla autom&aacute;ticamente cuando usted roc&iacute;a.</li>
        </ul>
        <p><strong>Consejo:</strong> El mantenimiento deficiente del c&eacute;sped contribuye a los problemas con picudos de un a&ntilde;o para el otro. Mantenga buenas pr&aacute;cticas de poda y escarificado regularmente para reducir al m&iacute;nimo la posibilidad de da&ntilde;os causados por picudos.</p>
