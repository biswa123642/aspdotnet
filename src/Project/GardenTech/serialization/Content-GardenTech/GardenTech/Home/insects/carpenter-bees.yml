      Value: Learn how to identify, control and prevent carpenter bees.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Carpenter bees are one of the leading wood-damaging insects in the United States. In natural settings, they often make their tunnel-like nesting galleries in old trees. In populated areas, however, they tunnel into wood in homes and other structures. The extensive nesting chambers can weaken wood and threaten your home's structural integrity. Carpenter bee populations are especially high in the Eastern United States, where damage to homes is widespread.</p>
        <p><strong>Identification: </strong>Several species of carpenter bees exist in the United States, but the Eastern carpenter bee causes the most damage. At 1 inch or more in length, it's one of the largest U.S. bees. Like bumble bees, for which they're often mistaken, these bees have yellow and black body hairs. However, bumble bees have hairy abdomens. Eastern carpenter bee abdomens are shiny, hairless and black. Western carpenter bees are entirely black.</p>
        <p><strong>Signs/Damage: </strong>Unlike termites, carpenter bees don't eat the wood they excavate. The first sign of damage is often a pile of sawdust on the ground beneath an almost perfectly round 1/2-inch hole. The wood beneath the hole may be stained with excrement. Bees tunnel about 1 inch deep and then branch off, creating a series of side tunnels that can extend several feet. Over the years, new generations expand on existing tunnels and cause extensive hidden damage within wood.</p>
        <p><strong>Control:</strong> Carpenter bees prefer weathered, unprotected wood. A coat of paint or stain helps protect against these pests. <a rel="noopener noreferrer" href="http://" target="_blank">GardenTech<sup>&reg;</sup> brand</a> offers several highly effective products to kill wood-damaging carpenter bees by contact and keep protecting for up to three months. These products can be used to treat gardens, lawn areas and home foundations up to a maximum height of 3 feet:</p>
        <ul>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Use </strong>simplifies precision spot treatments. The ready-to-use container's adjustable nozzle lets you select "spray" for a broad pattern or "stream" for direct, targeted spray.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Concentrate</strong> provides a simple, economical way to cover larger areas. Use the convenient measuring cap to measure the concentrate into a pump-style sprayer. Then add water and mix well. Spray to cover surfaces thoroughly.</li>
            <li><strong>Sevin<sup>&reg;</sup> Insect Killer Ready to Spray</strong> attaches to a normal garden hose and makes it simple to spray surfaces thoroughly. The ready-to-spray container measures and mixes automatically as you spray.</li>
        </ul>
        <p><strong>Tip:</strong> If spraying holes directly, wait until nightfall when carpenter bees are less active. Don't repair holes right away. Entering bees will help spread the pesticide through the galleries inside.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
