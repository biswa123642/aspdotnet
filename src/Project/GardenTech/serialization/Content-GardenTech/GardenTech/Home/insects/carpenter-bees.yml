        <p>Las abejas carpinteras son uno de los insectos que m&aacute;s da&ntilde;os ocasionan a la madera en Estados Unidos. En su ambiente natural, suelen hacer galer&iacute;as de t&uacute;neles para anidar en &aacute;rboles viejos. Sin embargo, en las &aacute;reas pobladas, se alojan en la madera de los hogares y otras estructuras. Estas extensas rec&aacute;maras para anidar pueden debilitar la madera y amenazar la integridad estructural de su hogar. Las poblaciones de abejas carpinteras son especialmente elevadas en el este de Estados Unidos donde abundan los da&ntilde;os a los hogares.</p>
        <p><strong>Identificaci&oacute;n:</strong> En Estados Unidos existen diversas especies de abejas carpinteras pero la que m&aacute;s da&ntilde;os ocasiona es la abeja carpintera del este que mide 1 pulgada (2,54 cm) de largo o m&aacute;s y es una de las abejas m&aacute;s grandes del pa&iacute;s. Al igual que los abejorros, con los que se les confunde con frecuencia, estas abejas tienen pelos amarillos y negros en el cuerpo. Sin embargo, los abejorros o abejones tienen pelos en el abdomen; mientras que el abdomen de las abejas carpinteras del este es negro, brillante y sin pelos. Las abejas carpinteras del oeste son totalmente negras.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> A diferencia de las termitas, las abejas carpinteras no comen la madera que cavan. La primera se&ntilde;al de da&ntilde;o suele ser un c&uacute;mulo de aserr&iacute;n en el suelo debajo de un hoyo perfectamente redondo de 1/2 pulgada (1,27 cm). La madera detr&aacute;s del hoyo puede tener manchas de excrementos. Las abejas cavan un t&uacute;nel de aproximadamente 1 pulgada (2,54 cm) de profundidad y luego la excavaci&oacute;n se ramifica creando una serie de t&uacute;neles laterales que se extienden por varios pies. Con los a&ntilde;os, las nuevas generaciones ampl&iacute;an los t&uacute;neles existentes y causan extensos da&ntilde;os ocultos dentro de la madera.</p>
        <p><strong>Control:</strong> Las abejas carpinteras prefieren la madera envejecida y sin protecci&oacute;n, as&iacute; que una simple capa de pintura o tinte ayuda a proteger la madera contra estas plagas. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos productos de gran efectividad para eliminar por contacto a las abejas carpinteras que da&ntilde;an la madera y continuar protegiendo el &aacute;rea hasta por tres meses. Estos productos se pueden usar para el tratamiento de jardines, c&eacute;spedes y los cimientos de la casa hasta una altura m&aacute;xima de 3 pies (0,91 m):</p>
        <ul>
            <li>El <strong>insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de precisi&oacute;n. La boquilla ajustable del recipiente f&aacute;cil de usar le permite elegir entre "spray" (rociado) para lograr un patr&oacute;n amplio o "stream" (chorro) para un rociado directo y concentrado. </li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una forma simple y econ&oacute;mica de cubrir &aacute;reas de mayor tama&ntilde;o. Use la conveniente tapa con medidas para medir el concentrado en un rociador con bomba. Luego, agregue agua y m&eacute;zclelo bien. Roc&iacute;e de manera que cubra bien todas las superficies.</li>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n y simplifica el rociado completo de las superficies. El recipiente listo para rociar se mezcla y se mide autom&aacute;ticamente a medida que usted roc&iacute;a. </li>
        </ul>
        <p><strong>Consejo: </strong>Si va a rociar directamente en los hoyos, espere a la noche que es cuando las abejas carpinteras est&aacute;n menos activas. No repare los hoyos inmediatamente ya que las abejas que entran contribuyen a esparcir el pesticida hacia el interior de las galer&iacute;as.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
