        <p>Conocidas tambi&eacute;n como sim&uacute;lidos, mosquitos b&uacute;falos y otros nombres comunes, las moscas negras son verdaderas moscas que se encuentran en &aacute;reas con arroyos y r&iacute;os de agua fr&iacute;a. A diferencia de los mosquitos, que ponen sus huevos en el agua estancada, las moscas negras prefieren el agua en movimiento. Las larvas se desarrollan adheridas a las rocas y la madera sumergida, y cuando maduran y se convierten en adultos voladores, las hordas de moscas negras que pican dejan a las personas, las mascotas y los animales silvestres con heridas que suelen doler, latir y picar mucho. En dependencia de la especie, pueden coexistir diversas generaciones cada a&ntilde;o, y en algunas regiones la temporada de moscas negras se extiende desde la primavera hasta el oto&ntilde;o.</p>
        <p><strong>Identificaci&oacute;n: </strong>Las moscas negras son moscas fuertes, peque&ntilde;as y oscuras cuya longitud oscila generalmente entre 1/20 y 1/3 pulgada (0,12 cm y 0,84 cm). Si se les mira de lado, tienen un t&oacute;rax encorvado distintito, casi como la giba de un b&uacute;falo. Sus larvas tipo gusanos no tienen patas y se parecen mucho a las larvas de los mosquitos, pero tienen la parte posterior inflamada que les asemeja a un bolo. Los adultos se congregan en lugares bajos y sombreados, con poca circulaci&oacute;n de aire y vegetaci&oacute;n densa, incluyendo los huertos con cultivos abundantes.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las moscas negras no da&ntilde;an las plantas de los jardines sino que afectan a las personas y a los animales. Algunas especies son b&aacute;sicamente moscas molestas que vuelan hacia los ojos, bocas y o&iacute;dos, pero otras son muy agresivas y pican en busca de la sangre que necesitan para reproducirse. Sus bocas inusuales con forma de cuchillas m&aacute;s bien cortan la piel en lugar de perforarla. En los seres humanos, las reacciones incluyen dolor de cabeza, n&aacute;usea, fiebre e inflamaci&oacute;n en los ganglios linf&aacute;ticos. Los ni&ntilde;os y los animales peque&ntilde;os est&aacute;n a mayor riesgo de picaduras por parte de estas moscas.</p>
        <p><strong>Control: </strong>Las moscas negras adultas pueden volar muchas millas, as&iacute; que las infestaciones pr&oacute;ximas a los hogares suelen tener lugar a&uacute;n si no hay r&iacute;os o arroyos cercanos. Los jardines h&uacute;medos y frescos se pueden convertir en escondrijos para las hordas de estas plagas que pican. La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece diversas opciones de gran efectividad para eliminar por contacto a las moscas negras y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado de &aacute;reas peque&ntilde;as que requieran mayor precisi&oacute;n. La boquilla ajustable le permite elegir entre &ldquo;stream&rdquo; (chorro) para un rociado directo o &ldquo;spray&rdquo; (rociado) para un patr&oacute;n m&aacute;s amplio.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>brinda una forma f&aacute;cil y econ&oacute;mica de tratar las &aacute;reas m&aacute;s grandes. Utilice la conveniente tapa con medidas para echarlo en un rociador con bomba, y roc&iacute;e bien todas las superficies del c&eacute;sped y el jard&iacute;n. Esta f&oacute;rmula que no mancha tambi&eacute;n sirve para tratar los cimientos de las casas hasta una altura de 3 pies (0,91 m).</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n normal y el producto se mezcla y se mide solo a medida que usted roc&iacute;a. Trate los cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m) con esta f&oacute;rmula que no mancha. Roc&iacute;e bien el &aacute;rea del c&eacute;sped y el jard&iacute;n.</li>
        </ul>
        <p><strong>Consejo:</strong> Evite vestir ropa de colores oscuros cerca de las moscas negras ya que pudiera atraer a los insectos. Para lograr resultados &oacute;ptimos, aplique el tratamiento contra moscas negras en horas tempranas de la ma&ntilde;ana o justo antes de la puesta del sol. Las moscas negras suelen ser m&aacute;s activas a esas horas.</p>
