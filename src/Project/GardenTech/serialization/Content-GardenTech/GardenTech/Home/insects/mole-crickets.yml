      Hint: Content
      Value: |
        <p>Los grillos topos son plagas extremadamente destructoras que habitan bajo la superficie y causan extensos da&ntilde;os al c&eacute;sped. Tanto las especies nativas como las no nativas representan un problema para los c&eacute;spedes de EE.UU. Los da&ntilde;os comienzan a principios de primavera cuando los grillos topos salen del suelo despu&eacute;s del invierno para aparearse y poner huevos. Tras romper el cascar&oacute;n, las ninfas atraviesan diversas fases de la primavera al verano, haci&eacute;ndose m&aacute;s grandes y m&aacute;s destructoras al madurar. A menudo, los da&ntilde;os de los grillos topos no se observan hasta finales del verano cuando la hierba muerta o agonizante da muestras del resultado.</p>
        <p><strong>Identificaci&oacute;n:</strong> La apariencia de las diferentes especies de grillos topos var&iacute;a, pero algunos rasgos inusuales y comunes hacen que estas plagas sean inconfundibles. Los adultos miden entre 1 y 1 1/4 pulgadas (2,54 cm y 3,17 cm) de largo y su color va de marr&oacute;n oscuro a marr&oacute;n dorado, y tienen tenazas frontales similares a las de un topo combinadas con la cabeza grande similar a la langosta y el cuerpo similar al de los<a href="~/link.aspx?_id=CEAFD2B9E5784138BBFC6CE01DEF7205&amp;_z=z"> grillos </a>marrones comunes. Las ninfas comienzan con una longitud de 1/4 pulgada (0,63 cm) y, en cada fase, se parecen a los grillos topos adultos, solo que m&aacute;s peque&ntilde;as.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Los grillos topos da&ntilde;an la hierba del c&eacute;sped y otras plantas al cavar t&uacute;neles justo debajo de la superficie del suelo, lo que afecta a las plantas y da&ntilde;a sus ra&iacute;ces. Las variedades m&aacute;s destructoras se alimentan tambi&eacute;n de las ra&iacute;ces y reto&ntilde;os de las plantas. Sus t&uacute;neles protectores empujan la hierba y la tierra hacia arriba, creando una apariencia similar a los t&uacute;neles que cavan los topos en c&eacute;spedes y jardines. En los c&eacute;spedes sure&ntilde;os, la mayor&iacute;a de los da&ntilde;os se producen durante el verano cuando la hierba del c&eacute;sped est&aacute; en pleno crecimiento; y a fines del verano y en el oto&ntilde;o, la hierba da&ntilde;ada adquiere un color marr&oacute;n y se muere.</p>
        <p><strong>Control:</strong> El control efectivo del grillo topo requiere monitorear el c&eacute;sped para detectar a los adultos que salen en primavera y tratar el c&eacute;sped de forma preventiva, antes de que se pueda apreciar el da&ntilde;o. Los tratamientos a tiempo eliminan a los adultos existentes y llegan tambi&eacute;n a las ninfas reci&eacute;n nacidas cuando a&uacute;n est&aacute;n peque&ntilde;as y pr&oacute;ximas a la superficie de los c&eacute;spedes y jardines. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece diversos productos de gran efectividad para eliminar por contacto a los grillos topos y continuar protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n, y se mide y se mezcla autom&aacute;ticamente cuando usted roc&iacute;a. Trate las &aacute;reas donde vea grillos topos adultos, roc&iacute;e bien todo el suelo, la hierba y la dem&aacute;s vegetaci&oacute;n. </li>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> se usa con un rociador con bomba y brinda una alternativa f&aacute;cil y econ&oacute;mica para lograr una cobertura amplia del c&eacute;sped y el jard&iacute;n. La tapa conveniente con medidas simplifica la medici&oacute;n de la cantidad correcta de concentrado que se necesita para la tarea espec&iacute;fica.</li>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> elimina y controla los grillos topos por encima y por debajo de la superficie del suelo. Para lograr mejores resultados, aplique los gr&aacute;nulos al suelo h&uacute;medo con un esparcidor regular para c&eacute;sped a la hora del d&iacute;a m&aacute;s tarde que sea posible. Si es necesario, riegue el c&eacute;sped antes para que los grillos topos se acerquen a la superficie. Riegue inmediatamente el &aacute;rea tratada despu&eacute;s de la aplicaci&oacute;n con 1/2 pulgada (1,27 cm) de agua, esto libera los ingredientes activos para que penetren en el suelo y llegue a los grillos topos donde estos se ocultan.</li>
        </ul>
        <p><strong>Consejo:</strong> Para confirmar la presencia de grillos topos se puede hacer un enjuague simple con agua jabonosa. Mezcle 1 cucharada de detergente para lavar platos con 1 gal&oacute;n de agua y moje bien el &aacute;rea donde sospecha que haya grillos topos. Los grillos topos adultos y las ninfas saldr&aacute;n a la superficie cuando el agua jabonosa penetre en la tierra.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
