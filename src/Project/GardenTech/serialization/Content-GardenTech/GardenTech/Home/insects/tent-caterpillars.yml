    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Hay diversos tipos de orugas que crean telara&ntilde;as que parecen carpas en las ramas de los &aacute;rboles y arbustos en la primavera y se les conoce de forma colectiva como orugas tejecapullos ya que tejen sus capullos poco atractivos y devoran las hojas de las plantas. Estas carpas protectoras crecen a la par de las voraces larvas. En dependencia de la especie, estas plagas pueden preferir los &aacute;rboles peque&ntilde;os de frutas como los cerezos y los manzanos silvestres, pero suelen atacar tambi&eacute;n a muchos &aacute;rboles y arbustos ornamentales m&aacute;s. Las plantas defoliadas quedan debilitadas y se hacen vulnerables a otros insectos y enfermedades.</p>
        <p><strong>Identificaci&oacute;n:</strong> Las orugas tejecapullos del este suelen confundirse a menudo con las<a href="~/link.aspx?_id=AE522F9460A440B3AD735E7CC28CA5EB&amp;_z=z"> larvas de las polillas gitanas</a> y crecen hasta 2 pulgadas (3,08 cm) de largo. Tienen el cuerpo negro cubierto de pelos finos rojizos, una franja blanca a lo largo del lomo y manchas de un color azul p&aacute;lido a los lados. Hay otras especies que desde lejos se parecen, pero las marcas suelen ser diferentes. Los adultos de las orugas tejecapullos son polillas de color marr&oacute;n rojizo con dos franjas blancas en las alas anteriores. Los huevos suelen pasar el invierno en masas negras brillantes que rodean las ramas.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os:</strong> Las telara&ntilde;as blancas grandes y sedosas en las horquillas de las ramas del &aacute;rbol o arbusto a comienzos de primavera son un indicio de la presencia de orugas tejecapullos. Estas plagas salen de la carpa para alimentarse y las ramas pierden las hojas a varios pies de distancia de las carpas.</p>
        <p><strong>Control:</strong> El control efectivo ataca a estas plagas a comienzos de primavera cuando las orugas y las telara&ntilde;as son peque&ntilde;as. Para los &aacute;rboles altos de m&aacute;s de 10 pies (3,04 m), busque ayuda profesional. Para los &aacute;rboles m&aacute;s peque&ntilde;os y los arbustos, la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece productos de gran efectividad para eliminar por contacto a las orugas tejecapullos y continuar protegiendo las plantas hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida concentrado Sevin<sup>&reg;</sup></strong> es ideal para el tratamiento amplio de arbustos y &aacute;rboles peque&ntilde;os para protegerlos contra las orugas que salen y para tratar las infestaciones activas. Este producto se usa con un rociador con bomba y brinda una cobertura amplia y un tratamiento directo de los capullos y el &aacute;rea circundante. Cubra bien todas las superficies de las plantas, prestando especial atenci&oacute;n a las horquillas que se forman cuando convergen dos ramas. </li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>simplifica el tratamiento contra las orugas tejecapullos antes y despu&eacute;s de la aparici&oacute;n de las carpas. Este producto se acopla a una manguera de jard&iacute;n com&uacute;n para que se mida y se mezcle autom&aacute;ticamente a medida que usted roc&iacute;a. Cubra bien todas las superficies de la planta y trate las carpas directamente para que las orugas entren en contacto con el rociado al entrar y salir para alimentarse.</li>
        </ul>
        <p><strong>Consejo:</strong> Retire las masas de huevos que pasan en el invierno en los &aacute;rboles y arbustos antes de que salgan del cascar&oacute;n. Retire los capullos durante los d&iacute;as frescos o lluviosos cuando las orugas permanecen ocultas en el interior.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos de frutos y otros comestibles.</em></p>
