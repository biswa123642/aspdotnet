        <p>En Estados Unidos existen cientos de especies de ara&ntilde;as y, con excepci&oacute;n de la viuda negra y la ara&ntilde;a violinista (llamada tambi&eacute;n ara&ntilde;a viol&iacute;n o ara&ntilde;a reclusa marr&oacute;n), muy pocas ara&ntilde;as son peligrosas para las personas. La dieta de las ara&ntilde;as consiste fundamentalmente de insectos vivos, incluyendo muchas plagas comunes de los jardines. Pero cuando las ara&ntilde;as penetran en la casa, o sorprenden a familiares y amigos en el patio, se pueden convertir una molestia.</p>
        <p><strong>Identificaci&oacute;n de las ara&ntilde;as: </strong>Las ara&ntilde;as pertenecen a una categor&iacute;a animal llamada ar&aacute;cnidos, que incluye tambi&eacute;n a las <a href="~/link.aspx?_id=E9A8D0A12E2E4555BF058643C799DB5B&amp;_z=z">garrapatas</a>&nbsp;y<a href="~/link.aspx?_id=860A97ADFBBA46158E1C698DFC6E1E6C&amp;_z=z"> escorpiones</a>, pero no a los insectos. El tama&ntilde;o de las ara&ntilde;as adultas oscila entre el de una cabeza de alfiler y varias pulgadas, con colores y marcas que var&iacute;an tanto como el tama&ntilde;o. Mientras que los insectos tienen seis patas y su cuerpo se divide en tres partes principales, las ara&ntilde;as tienen ocho patas y el cuerpo se divide principalmente en dos partes. Al romper el cascar&oacute;n, las ara&ntilde;uelas o &ldquo;ara&ntilde;itas&rdquo; inmaduras son versiones peque&ntilde;as de los adultos.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os de las ara&ntilde;as: </strong>Las ara&ntilde;as no da&ntilde;an las plantas, as&iacute; que son menos obvias que las plagas de insectos. Algunos tipos de ara&ntilde;as tejen sus telara&ntilde;as para atrapar insectos con patrones bien elaborados y otras con patrones irregulares, pero algunas obvian las telara&ntilde;as y cazan directamente sus presas. Con frecuencia, la &uacute;nica se&ntilde;al evidente de una infestaci&oacute;n de ara&ntilde;as es cuando se les ve en el interior o los alrededores de la casa, y muchas veces se encuentran en lugares oscuros y h&uacute;medos que suelen atraer a los insectos.</p>
        <p><strong>C&oacute;mo controlar las ara&ntilde;as: </strong>Las grandes poblaciones de ara&ntilde;as indican problemas con otras plagas, ya que las ara&ntilde;as van a los lugares donde abunda su alimento; es por ello que el control de plagas es esencial para controlar tambi&eacute;n las ara&ntilde;as. El tratamiento efectivo ataca a las ara&ntilde;as y a los insectos de los que ellas se alimentan antes de que penetren al interior de la casa.</p>
        <p>La<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrece un producto granular de gran efectividad para crear una barrera protectora alrededor de la casa. Este producto elimina por contacto a las ara&ntilde;as y m&aacute;s de 100 plagas m&aacute;s, y contin&uacute;a protegiendo el &aacute;rea hasta por tres meses:</p>
        <ul>
            <li>El <strong>insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup></strong> sirve para tratar c&eacute;spedes, jardines y las &aacute;reas de los cimientos. Aplique los gr&aacute;nulos listos para usar con esparcidor normal para c&eacute;sped en una franja de 5 a 10 pies (1,52 m a 3,02 m) en el per&iacute;metro de la casa. Riegue el &aacute;rea tratada inmediatamente despu&eacute;s para liberar los ingredientes activos del producto.</li>
        </ul>
        <p>La marca GardenTech<sup>&reg;</sup> tambi&eacute;n ofrece productos l&iacute;quidos para el tratamiento de c&eacute;spedes, jardines, plantas pr&oacute;ximas a los cimientos y los propios cimientos hasta una altura m&aacute;xima de 3 pies (0,91 m). Estos productos que no manchan y tienen gran efectividad y eliminan por contacto a las ara&ntilde;as y a m&aacute;s de 500 plagas de insectos, y surten efecto hasta por tres meses:</p>
        <ul>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup> </strong>simplifica la cobertura amplia de las plantas, c&eacute;spedes y el per&iacute;metro de la casa. Simplemente, acople el recipiente a una manguera de jard&iacute;n normal y la f&oacute;rmula concentrada se mide y se mezcla autom&aacute;ticamente cuando usted roc&iacute;a.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup> </strong>se usa con un rociador con bomba y permite una cobertura precisa y econ&oacute;mica para el c&eacute;sped, el jard&iacute;n y el per&iacute;metro de la casa. Mida el concentrado con la conveniente tapa con medidas y luego agregue agua; m&eacute;zclelo bien y roc&iacute;a bien todas las superficies.</li>
        </ul>
        <p><strong>Consejo:</strong> Inspeccione su hogar y selle cualquier grieta en los cimientos que pueda servir de punto de entrada a las ara&ntilde;as para seguir a los insectos hacia el interior. Limpie los escombros de hojas cerca de los cimientos y otros lugares donde se puedan ocultar los insectos, ya que atraen a las ara&ntilde;as que acuden en busca de alimento.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha para los cultivos comestibles.</em></p>
