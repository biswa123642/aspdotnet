        <p>Los escarabajos del pepino son plagas llamativas que da&ntilde;an los cultivos de vegetales tanto en su fase larvaria como en la adultez y atacan a los miembros de la familia de las cucurbit&aacute;ceas, como los pepinos, melones y calabazas; pero algunas especies atacan a las plantas de berenjenas, frijoles y otros cultivos. Estas plagas tambi&eacute;n transmiten virus de las plantas como el virus del mosaico del pepino y otras enfermedades bacterianas de las plantas. Y pueden coexistir diversas generaciones en una sola temporada, lo que eleva su n&uacute;mero y el nivel del da&ntilde;o que ocasionan durante la temporada.</p>
        <p><strong>Identificaci&oacute;n: </strong>En dependencia de la especie, los escarabajos del pepino comunes tienen manchas o franjas y ambos tipos crecen hasta alcanzar 1/4 pulgada (0,63 cm) de largo. Las variedades manchadas tienen la cabeza negra y doce manchas negras en las alas exteriores de color amarillo verdoso. Las variedades rayadas tienen la cabeza negra y tres franjas negras a lo largo de las alas exteriores de color amarillo-anaranjado. Y ambos tipos tienen antenas delgadas largas. Las larvas de los escarabajos del pepino parecen gusanos de color blanco cremoso con la cabeza y extremos ligeramente m&aacute;s oscuro, y crecen alrededor de 3/8 pulgada (0,95 cm) de largo, con tres pares de patas cortas cerca de la cabeza.</p>
        <p><strong>Se&ntilde;ales/da&ntilde;os: </strong>Las larvas de los escarabajos del pepino nacen de huevos anaranjados-amarillos ubicados en la base de las plantas y luego se alimentan de las ra&iacute;ces de las plantas durante varias semanas. Si la infestaci&oacute;n es severa, las plantas se debilitan y pueden caer cuando soplan vientos fuertes. Los escarabajos adultos da&ntilde;an todas las partes de las plantas por encima de la superficie del suelo ya que se alimentan de frutos, reto&ntilde;os nuevos suaves, flores y hojas. Y se reconocen f&aacute;cilmente cuando se est&aacute;n alimentando gracias a sus colores llamativos.</p>
        <p><strong>Control: </strong>Trate las plantas en cuanto vea a los escarabajos del pepino, antes de que los da&ntilde;os sean severos y se pierda la cosecha a causa de los da&ntilde;os causados por la plaga. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece diversos productos para eliminar por contacto a los escarabajos del pepino y continuar protegiendo las plantas hasta por tres meses*. Estos productos pueden tratar a las cucurbit&aacute;ceas y otros vegetales como las berenjenas hasta un d&iacute;a antes de la cosecha:</p>
        <ul>
            <li>El<strong> insecticida listo para usar Sevin<sup>&reg;</sup></strong> simplifica el tratamiento localizado y permite controlar la amplitud del chorro desde un rociado concentrado hasta uno amplio. Regule la boquilla para no rociar las flores abiertas y proteger a los insectos polinizadores que contribuyen a ampliar los cultivos de cucurbit&aacute;ceas.</li>
            <li>El <strong>insecticida concentrado Sevin<sup>&reg;</sup></strong> brinda una forma simple y econ&oacute;mica para lograr una cobertura a gran escala de las cucurbit&aacute;ceas de enredaderas y otras plantas atacadas por los escarabajos del pepino. &Uacute;selo con un rociador con bomba y cubra bien todas las superficies de las plantas.</li>
            <li>El<strong> insecticida listo para rociar Sevin<sup>&reg;</sup></strong> se acopla a una manguera de jard&iacute;n com&uacute;n, y se mide y se mezcla solo al rociar. Cubra bien todas las superficies de las plantas para eliminar a los escarabajos del pepino existentes y proteger a las plantas contra las nuevas generaciones.</li>
        </ul>
        <p><strong>Consejo: </strong>Los escarabajos del pepino pasan el invierno ya como adultos entre la maleza. Mantenga el jard&iacute;n y el &aacute;rea circundante libre de malezas y de hierbas altas para reducir el n&uacute;mero de insectos en la primavera.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
        <p>*Estos productos brindan hasta 3 meses de control de todos los insectos mencionados excepto las garrapatas.</p>
