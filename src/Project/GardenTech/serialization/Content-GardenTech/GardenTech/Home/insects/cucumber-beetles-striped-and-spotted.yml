      Value: Learn how to identify, control and prevent cucumber beetles.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Cucumber beetles are eye-catching pests that damage vegetable crops in both their larval and adult stages. They target members of the cucurbit family, such as cucumbers, melons and squash, but some species go after eggplants, beans and other crops. These pests also spread plant viruses such as cucumber mosaic virus, and bacterial plant diseases. Several generations occur in a single season, building up their numbers and their damage by season's end.</p> <p><strong>Cucumber Beetle Identification</strong></p> <p>Depending on the species, common cucumber beetles are spotted or striped. Both types grow just 1/4 inch in length. Spotted types have black heads and 12 black spots on greenish-yellow wing coverings. Striped types have black heads and three black stripes running down yellow-orange wing covers. Both types have long, slender antennae. Cucumber beetle larvae are creamy white and wormlike, with slightly darker heads and tips. They grow to about 3/8 inch long, with three pairs of short legs near their heads.</p> <p><strong>Signs or Damage of Cucumber Beetles</strong></p> <p>Cucumber beetle larvae hatch from orange-yellow eggs laid at the base of plants. Then they feed on plant roots for several weeks. With severe infestations, plants may fall over under strong winds. Adult beetles damage all plant parts above the soil line, feeding on fruits, soft new shoots, flowers and leaves. Their striking coloration makes them easy to see as they feed.</p> <p><strong>How to Control Cucumber Beetles</strong></p> <p>Treat plants at the earliest sign of cucumber beetles, before damage is severe and crops are lost to the pest. Because bountiful cucurbit crops and insect pollinators go hand in hand, avoid treating open blooms. <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offers several products to kill cucumber beetles and protect your harvest:</p> <p> </p> <ul>     <li><a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a> provides a simple, economical way to provide large-scale coverage of vining cucurbits or other cucumber beetle targets. Use with a pump-style sprayer, and spray plant surfaces thoroughly to kill listed pests by contact and protect against cucumber beetles for up to three months.</li>     <li><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a> attaches to a common garden hose and mixes and measures as you spray. Cover plant surfaces thoroughly to kill existing cucumber beetles by contact and protect against new generations of these beetles for up to three months.</li>     <li><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a> starts killing cucumber beetles immediately upon contact to protect edibles from insect damage. Use the convenient shaker container to apply a thin, uniform layer on both the upper and lower sides of leaves and stems.</li> </ul> <p><strong>Cucumber Beetle Control Tip:</strong> Cucumber beetles overwinter as adults in weeds. Keep your gardens and surrounding areas free of weeds and long grasses to reduce spring numbers.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <p><span style="color: #7f7f7f;"><a rel="noopener noreferrer" href="https://www.flickr.com/photos/treegrow/35205489221/" target="_blank">"Striped Cucumber Beetle" by Katja Schulz</a> licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/2.0/legalcode" target="_blan