        <p>Many edibles commonly grown in vegetable gardens need to be replanted every year. Crops such as zucchinis and <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a> are known as annuals because their natural lifecycle only lasts a season. Other plants, such as garlic and kale, are biennials. Their natural lifespan takes two years. But other edibles, known as perennials, naturally live three years or longer. You can count on perennial edibles, such as the following, to keep on giving for many years.</p><h2 style="`"z-index:" 1;`"="">Asparagus</h2><image src="~/media/DCAF97F00392427BBA942F9814195130.ashx"></image><p>Robust and resilient, asparagus lives for decades, even where temperatures drop to 50 degrees below zero Fahrenheit.<sup>1,2</sup> Every year, this perennial awakens to send up succulent young shoots for spring feasts. Then it keeps on growing up to 9 feet tall with airy, feathery fronds that turn brilliant yellow in fall. Delay your harvests until your planting is three years old, so asparagus roots mature. Once established, they'll deliver two months of tender spring shoots every year.</p><h2 style="`"z-index:" 1;`"="">Blueberries</h2><image src="~/media/64CE624D1F084909B6C8229A79CC5D39.ashx"></image><p><a href="~/link.aspx?_id=6BE45590CD824B36B15DACBD22F6D512&amp;_z=z" target="_blank">Growing your own blueberries</a> can be a dream come true, provided your chosen variety suits where you live. Some do well in northern gardens; others flourish in southern zones. Hearty crops depend on the right climate match and your soil. Blueberries require very acidic soil to get essential nutrients.<sup>3</sup> A <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil test</a> can help you discover if adjustments are needed. Some modern blueberries — perfect container edibles — stay 2 feet tall or less, but other types grow 6 feet or higher. Blueberries take three years to reach full productivity. In the meantime, their fall leaves add brilliant red color to gardens.</p><h2 style="`"z-index:" 1;`"="">Caneberries</h2><image src="~/media/45F9325FC60D45E5A6E85FAEF961A41F.ashx"></image><p>Raspberries and blackberries have perennial crowns (that part of the plant at ground level where roots and canes meet). Each year, new canes grow and old canes die, so pruning is essential. As with blueberries, match varieties to your growing region. Your local nursery can help. Caneberries produce their best crops in slightly acidic soil.<sup>4</sup> Modern, container-worthy varieties grow 3 to 4 feet tall, but others reach 7 feet and spread to create caneberry patches.</p><h2 style="`"z-index:" 1;`"="">Fennel</h2><image src="~/media/C0935FDF63B3488FBFDA61801443064E.ashx"></image><p>Though fennel's lifespan is shorter than some other perennials, it self-seeds easily to flourish through most of the U.S.<sup>5</sup> Growing up to 6 feet tall each season, the plant's roots, leaves, flowers and seeds all have culinary uses. The ferny, feathery, and sometimes bronze foliage forms a lacy garden backdrop. It's also favored by some pollinators, including swallowtail butterflies and their caterpillars. This adaptable edible tolerates acidic to alkaline soil. Its intense licorice-like scent and flavor are perfect matches for <a href="~/link.aspx?_id=981299DDCBC94E239A86296DD78958FE&amp;_z=z" target="_blank">herbal tea</a>.</p><h2 style="`"z-index:" 1;`"="">Woody Herbs</h2><p>Flowering perennial herbs are mainstays of edible gardens. Woody-stemmed types, such as culinary lavender, rosemary and sage, offer outstanding ornamental qualities while keeping edible flowers and aromatic foliage close at hand. They survive for years in all but the coldest northern states and the hottest southern realms. Poor soils, dry conditions and summer heat intensify their aromatic oils. These woody herbs generally tolerate a wide range of soils, from slightly acidic to slightly alkaline.</p><h2 style="`"z-index:" 1;`"="">Horseradish</h2><image src="~/media/1866F3D998904465A71D88A9F1BC357E.ashx"></image><p>Horseradish grows well everywhere except where winters stay well above freezing. Large, coarse leaves up to 3 feet tall give it a commanding presence, but it's the root you're after with this plant. Give horseradish slightly acidic soil and a lightly shaded spot,<sup>6</sup> and abundant harvests follow in the first year. Take only the largest, thickest roots and leave the rest. There's no hint of this root's hot, pungent flavor until it's ground or crushed. Then the heat comes pouring out.</p><h2 style="`"z-index:" 1;`"="">Jerusalem Artichoke</h2><image src="~/media/F13D81F421164F9885E493E701DEA0E2.ashx"></image><p>Also known as sunchokes, Jerusalem artichokes can be grown throughout the U.S., but warm temperatures in southern regions lead to lower yields.<sup>7</sup> This perennial provides gardeners with sunny, yellow flowers and root-like edible tubers similar to potatoes. This native plant adapts easily to various soil types and pH. Harvest the roots after fall frosts, but leave plenty in place for the following year. Cook sunchokes as you would potatoes, or chop them for a jicama or water chestnut flavor in salads.</p><h2 style="`"z-index:" 1;`"="">Lovage</h2><image src="~/media/BFE4BF52228146738324BD5EE84D7534.ashx"></image><p>Extremely ornamental and dramatic, lovage returns each year to grow up to 6 feet tall and 3 feet wide, shading plants in its perimeter. Gardeners from north to south enjoy its merits. The thick stems carry dark green leaves flavored like licorice-infused celery. Roots, leaves and seeds all add flair to soups, sauces and stews.</p>  <p>Lovage grows well in most garden soils, and because it has a symbiotic relationship to root vegetables, plant it next to those vegetables to improve growth.<sup>8</sup> Treat casual garden bouquets to its delicate yellow flower clusters.</p><h2 style="`"z-index:" 1;`"="">Rhubarb</h2><image src="~/media/D99920631AF247AE86951A9D28DAC3CC.ashx"></image><p>Rhubarb thrives from far northern zones through all but the southernmost regions. It does best where it receives some winter cold. The tart, tasty stalks vary in color from brilliant red to green, with less colorful types generally more heat-tolerant. Give new plantings two years to establish before you harvest. Eat only the stalks; rhubarb leaves can be toxic. Rhubarb grows up to 4 feet tall and wide, and does best with slightly acidic soil.<sup>9</sup> Pair it with sweet berries in pies and other treats.</p><h2 style="`"z-index:" 1;`"="">Strawberries</h2><image src="~/media/ADE07AC87D3C4DDA89EA423FF803F60E.ashx"></image><p>Growing strawberries isn't difficult, but varieties must suit your climate. Tiny, intensely flavored woodland strawberries, called <em>fraises de bois</em> by the French, deliver fruits all season long. Big, plump, cultivated types have shorter harvest times, but compensate with their size. &ldquo;June-bearing" types have one early crop, &ldquo;everbearing" types fruit in spring and fall, and "day-neutral" strawberries fruit all season long. Some grow runners (small stems that run along the ground and root as they go), while others don't. They grow best in slightly acidic soil.<sup>10</sup></p>  <p>Whether you mingle edibles with landscape plants or stick with vegetable plots, perennials pay long-lasting dividends. Give them proper amounts of water and nutrition to ensure their long lives, and turn to trusted <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin&reg; brand</a> pesticides should insect pests appear. With proper care, perennials edibles will stay on track and healthy for many years.</p>  <p><a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech&reg;</a> brands and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a> are here to help you learn and experience the fun and rewards of gardening, including perennial edibles that keep producing year after year.</p>  <p><em>Always read product labels thoroughly and follow instructions carefully, including guidelines for pre-harvest intervals and treatable plants.</em></p>  <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p>  <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p>  <p><strong>Sources:</strong></p>  <p>1. U.S. Department of Agriculture, &ldquo;<a href="http://planthardiness.ars.usda.gov/PHZMWeb/" target="_blank">USDA Plant Hardiness Zone Map</a>."</p>  <p>2. Cornell University Growing Guide, &ldquo;<a href="http://www.gardening.cornell.edu/homegardening/scenee3ed.html" target="_blank">Asparagus</a>," Cornell University.</p>  <p>3. Reich, L., &ldquo;<a href="https://garden.org/learn/articles/view/378/" target="_blank">Blueberry Prescription</a>," The National Gardening Association.</p>  <p>4. Handley, David T., &ldquo;<a href="https://extension.umaine.edu/publications/2066e/" target="_blank">Growing Raspberries and Blackberries</a>," The University of Maine Cooperative Extension, 2006.</p>  <p>5. Cornell University Growing Guide, &ldquo;<a href="http://www.gardening.cornell.edu/homegardening/scene994c.html" target="_blank">Fennel</a>," Cornell University.</p>  <p>6. Purdue University, &ldquo;<a href="https://hort.purdue.edu/newcrop/med-aro/factsheets/HORSERADISH.html" target="_blank">Horseradish</a>."</p>  <p>7. Schultheis, J., &ldquo;<a href="https://content.ces.ncsu.edu/growing-jerusalem-artichokes" target="_blank">Growing Jerusalem Artichokes</a>," North Carolina Cooperative Extension.</p>  <p>8. Penn State Extension.&ldquo;<a href="http://extension.psu.edu/plants/gardening/herbs/lovage" target="_blank">Lovage</a>."</p>  <p>9. Cornell University Growing Guide, &ldquo;<a href="http://www.gardening.cornell.edu/homegardening/scenec4d4.html" target="_blank">Rhubarb</a>," Cornell University.</