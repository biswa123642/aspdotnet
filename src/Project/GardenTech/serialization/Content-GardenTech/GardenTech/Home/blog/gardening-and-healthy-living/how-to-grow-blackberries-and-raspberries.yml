        <p>At one time, backyard raspberries and blackberries were reserved for gardeners with lots of room and time. It's true these tasty berries require a little extra effort, but the delicious harvest makes it all worthwhile. Today, a new generation of modern berries is on the scene. Small in size but big on flavor, they'll even grow in pots on balconies. With these berry basics, having homegrown raspberries and blackberries on your table has never been simpler:</p>
        <ul>
            <li><a href="#Understanding-How-Berry-Bushes-Grow" style="color: #558f45;">Understanding How Berry Bushes Grow</a></li>
            <li><a href="#Selecting-Berry-Varieties-for-Your-Home" style="color: #558f45;">Selecting Berry Varieties for Your Home</a></li>
            <li><a href="#Preparing-Your-Berry-Growing-Space" style="color: #558f45;">Preparing Your Berry Growing Space</a></li>
            <li><a href="#Planting-Raspberries-and-Blackberries" style="color: #558f45;">Planting Raspberries and Blackberries</a></li>
            <li><a href="#Caring-for-Raspberry-and-Blackberry-Bushes" style="color: #558f45;">Caring for Raspberry and Blackberry Bushes</a></li>
            <li><a href="#Pruning-Raspberries-and-Blackberries" style="color: #558f45;">Pruning Raspberries and Blackberries</a></li>
            <li><a href="#Enjoying-Your-Berry-Harvest" style="color: #558f45;">Enjoying Your Berry Harvest</a></li>
        </ul>
        <h2 style="`;"><a name="Understanding-How-Berry-Bushes-Grow"><span style="color: #558f45;">Understanding How Berry Bushes Grow</span></a></h2>
        <p>Raspberries and blackberries grow a little differently than other common berries. Often called caneberries, these plants produce their fruits on canes that grow from the plant's "crown" &mdash; the part of the plant right at ground level, where roots below ground and canes above ground meet. Blackberries only grow canes from the crown, but raspberries spread and produce canes from roots, too.</p>
        <p>On caneberries, the crowns and roots are "perennial," meaning they <a href="~/link.aspx?_id=5894EC23158D4C9CAFD65301AC45C592&amp;_z=z" target="_blank">live and produce canes year after year</a>&nbsp;&mdash; often a decade or two for well-maintained raspberries.<sup>1</sup> However, the canes that grow from them are "biennial," meaning they only live for two years.</p>
        <p>For most raspberries and blackberries, fruits only grow on canes in their second (last) year of life. A few types produce a small crop of fall berries in their first year, but the big harvest comes in summer from the 2-year-old canes.</p>
        <img alt="" src="~/media/E641CCD920954A22AED0A1032B8C67A1.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>You can tell raspberries from blackberries by their hollow caps.</em></span></div>
        <h2 style="`;"><a name="Selecting-Berry-Varieties-for-Your-Home"><span style="color: #558f45;">Selecting Berry Varieties for Your Home</span></a></h2>
        <p>When choosing berries, look for types suited to the climate in your location. Cold hardiness &mdash; the plant's ability to withstand cold temperatures &mdash; is important, because the buds that produce your berries' flowers and fruit must be tough enough to withstand your winters. In warmer climates, you need varieties that can tolerate moderate winter temperatures and still produce big harvests. Your local nurseries can help with information about what types are best for you.</p>
        <p>Size is also a consideration. Some caneberries easily grow 7 to 8 feet tall or more, and raspberries can spread underground and show up where you least expect them. However, modern compact berry varieties, such as Raspberry Shortcake raspberry and Baby Cakes blackberry, grow just 3 to 4 feet tall. But they deliver full-size, full-flavor raspberries and blackberries. They're perfect for growing in large containers. Also, their canes are often thornless, unlike most caneberries. That's an important consideration, especially if kids or pets play nearby.</p>
        <p>Raspberries come in several colors, including black, purple and yellow. If you're unsure if your favorite berry is a black raspberry or a blackberry, you can tell by the shape of its fruit. When ripe, raspberries separate from their core and look like hollow caps. Blackberries keep their core intact.</p>
        <img alt="" src="~/media/5966FDEBE1524E7FAB2664EA74D8FB33.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Raspberries come in many colors, including flavor-packed golden yellow.</em></span></div>
        <h2 style="`;"><a name="Preparing-Your-Berry-Growing-Space"><span style="color: #558f45;">Preparing Your Berry Growing Space</span></a></h2>
        <p><span style="font-weight: lighter;">Raspberries and blackberries need full sun and well-drained soil that's rich in organic matter to stay healthy and at peak performance. If you're growing in garden soil, it's a good idea to conduct a <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil test</a>&nbsp;to make sure your berries get the kind of soil they need for good nutrition.  Caneberries do best in slightly acidic soil with a pH near 5.6 to 6.2.<sup>1</sup> By testing your soil, you'll know what <a href="~/link.aspx?_id=113E1E75B92540AA911805EA6AB2B974&amp;_z=z" target="_blank">soil amendments</a>&nbsp;to use to get soil pH just right. By adding lime, you can raise soil pH. Adding garden sulfur or other products can help lower it. Your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension office</a>&nbsp;can provide guidance.  For raspberries and blackberries, it's best to make soil adjustments before you dig your planting holes. If you're growing in containers, you can buy commercial potting mixes made for acid-loving plants. They'll have the soil pH your berries need.</span></p>
        <h2 style="`;"><a name="Planting-Raspberries-and-Blackberries"><span style="color: #558f45;">Planting Raspberries and Blackberries</span></a></h2>
        <div>If your goal is a berry patch bursting with full-size plants, you'll need a sturdy trellis system and well-spaced rows. When tall canes are heavy with fruit, they can't support themselves. If you'd rather grow compact plants or container caneberries on your patio, you can skip the support and just plant.  Raspberries and blackberries are best planted in spring after the threat of frost has passed. Newer varieties are sold in containers, but many caneberries are still sold as dormant "bare root" plants. As the name suggests, these are dormant roots with all the soil removed. Don't be concerned; this is common, and it's a great way to get berries off to the right start.  Space your berries about 2 to 3 feet apart, so they'll have plenty of good air circulation to help prevent disease. Plant so the crown is at or just slightly below the level where it was growing before. Raspberries and blackberries have shallow roots, so add a 3- to 4-inch layer of organic mulch, such as compost or pine needles, to help protect them.</div>
        <h2 style="`;"><a name="Caring-for-Raspberry-and-Blackberry-Bushes"><span style="color: #558f45;">Caring for Raspberry and Blackberry Bushes</span></a></h2>
        <p>Feed raspberry and blackberry bushes in early spring with a balanced plant food containing essential nutrients, such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>. Give them a second feeding 12 to 16 weeks later, and they'll stay well fed.</p>
        <p>Watering is essential for plump, juicy berries. Bushes need about 1 to 2 inches of water per week during the growing season. Water to supplement rainfall when necessary. Keep an eye out for signs of insect pests that may try to put a damper on your berry plans. Trusted pesticides, such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand</a>&nbsp;garden insecticides, help control a broad spectrum of unwanted insects to keep your harvest on track.</p>
        <p>With <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;or <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;for berry patch coverage, you can treat caneberries up to one full day before your berry harvest. These easy-to-use liquid concentrates kill pests by contact, then they keep protecting against listed pests for up to three months.+</p>
        <p><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a> starts killing pests immediately upon contact. Apply a thin, uniform layer of dust to your caneberries once before they bloom and once after blooming is complete. Always allow at least three days between dusting your berries and harvesting your crops.</p>
        <h2 style="`;"><a name="Pruning-Raspberries-and-Blackberries"><span style="color: #558f45;">Pruning Raspberries and Blackberries</span></a></h2>
        <p>Getting rid of old, unproductive canes keeps berry bushes beautiful and productive. Pruning and thinning raspberries and blackberries should be done annually in late winter &mdash; and it's simpler than you may think.</p>
        <p>During the growing season, brand new canes are bright green in color. Called "primocanes," they are the ones that won't offer their big fruit crop until the following year. The 2-year-old, fruit-bearing canes, called "floricanes," have a thin, brown bark. After those second-year canes bear fruit, they die &mdash; never to fruit again. By late winter, they have gray, peeling bark that stands out from the rest. Just cut all those old, peeling canes back to the crown.</p>
        <p>For a single container plant or compact plants, pruning is pretty simple. Use sharp, bypass pruning shears; long-handled loppers work well, too. If you're growing larger plants or berries with thorny canes, always wear thick gloves and a heavy jacket to protect your arms &mdash; and don't forget protective eyewear.</p>
        <img alt="" src="~/media/66625B063FDD49AF887FDF0C24908534.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Pruning away dead canes each year helps berry bushes stay productive.</em></span></div>
        <h2 style="`;"><a name="Enjoying-Your-Berry-Harvest"><span style="color: #558f45;">Enjoying Your Berry Harvest</span></a></h2>
        <p>When raspberries are ripe, they fall away from their cores, right into your hand. Blackberries show ripeness through softness and color. Harvest both types of berries as soon as they're ripe &mdash; and eat them to your heart's content.</p>
        <p>If you're processing berries into jams or jellies, don't delay. They'll start to deteriorate after just a day or two in the fridge. If you plan to use berries in cooking later on &mdash; say, for a raspberry chipotle chili &mdash; spread them on a baking sheet and freeze them individually. Then store them in freezer bags or containers and use them as needed.</p>
        <p>You may also want to treat yourself to some cut stems with ripening berries. Paired with <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">garden roses</a>&nbsp;and <a href="~/link.aspx?_id=DCCB584F522240DEA6464F63C3BC1488&amp;_z=z" target="_blank">sprigs of herbs</a>, the red-tinged raspberry leaves and colorful berries are a gorgeous foundation for a casual kitchen bouquet in a rustic, nature-inspired pitcher or vase.</p>
        <p>Growing raspberries and blackberries requires a few more steps than growing many garden fruits and veggies, but they're simple steps that yield big rewards. <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;brands and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a>&nbsp;are here to help you learn and experience all the joys of gardening, including the taste of fresh backyard berries.</p>
