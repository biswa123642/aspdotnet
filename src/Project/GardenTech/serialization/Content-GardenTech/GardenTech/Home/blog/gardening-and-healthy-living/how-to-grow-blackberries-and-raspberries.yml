er climates, you need varieties that can tolerate moderate winter temperatures and still produce big harvests. Your local nurseries will have this information.  Size is also a consideration. Some caneberries easily grow 7 to 8 feet tall or more, and raspberries can spread underground and show up where you least expect them. However, the new compact berry varieties, with names like Raspberry Shortcake raspberry and Baby Cakes blackberry, grow just 3 to 4 feet tall, but deliver full-size, full-flavor raspberries and blackberries. They're perfect for large containers. Also, their canes are often thornless, unlike most caneberries. That's an important consideration, especially if kids play nearby.  Raspberries come in several colors, including black, purple and yellow. If you're unsure if your favorite berry is a black raspberry or a blackberry, you can tell by the shape of its fruit. When ripe, raspberries separate from their core and look like hollow caps. Blackberries keep their core intact.<image src="~/media/5966FDEBE1524E7FAB2664EA74D8FB33.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Raspberries come in many colors, including flavor-packed golden yellow.</em></span></div><h2 style="`"z-index:" 1;`"="">Preparing Your Growing Space</h2>Raspberries and blackberries need full sun and well-drained soil that's rich in organic matter to stay healthy and at peak performance. It's a good idea to conduct a <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil test</a> to make sure your berries get the kind of soil they need for good nutrition.  Caneberries do best in slightly acidic soil with a pH near 5.6 to 6.2.<sup>1</sup> By testing your soil, you'll know what <a href="~/link.aspx?_id=113E1E75B92540AA911805EA6AB2B974&amp;_z=z" target="_blank">soil amendments</a> to use and get it just right. By adding lime, you can raise soil pH. Adding garden sulfur or other products can help lower it. Your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension office</a> can provide guidance.  For raspberries and blackberries, it's best to make soil adjustments before you dig your planting holes. If you're growing in containers, you can buy commercial potting mixes made for acid-loving plants. They'll have the soil pH your berries need.<h2 style="`"z-index:" 1;`"="">Planting Raspberries and Blackberries</h2>If your goal is a berry patch bursting with full-size plants, you'll need a sturdy trellis system and well-spaced rows. When tall canes are heavy with fruit, they can't support themselves. If you'd rather grow compact plants or container caneberries on your patio, you can skip the support and just plant.  Raspberries and blackberries are best planted in spring after the threat of frost has passed. Newer varieties are sold in containers, but many caneberries are still sold as dormant &ldquo;bare root" plants. As the name suggests, these are dormant roots with all the soil removed. Don't be concerned; this is normal and a great way to get berries off to the right start.  Space your berries about 2 to 3 feet apart, so they'll have plenty of good air circulation to help prevent disease. Plant so the crown is at or just slightly below the level where it was growing before. Raspberries and blackberries have shallow roots, so add a 3- to 4-inch layer of organic mulch, such as compost or pine needles, to help protect them.<h2 style="`"z-index:" 1;`"="">Caring for Raspberry and Blackberry Bushes</h2>Once your berry bushes are planted, care is pretty simple. Feed them in early spring with a complete, balanced fertilizer &mdash; one where all t<a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">hree N-P-K numbers on the bag</a> are the same, such as 10-10-10. Give them a second feeding about six weeks later, and they'll stay well fed.  Watering is essential for plump, juicy berries. Bushes need about 1 to 2 inches per week during the growing season. Water to supplement rainfall when necessary. Keep an eye out for signs of insect pests that may try to put a damper on your berry plans. A trusted pesticide, such as <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">Sevin<sup>&reg;</sup> brand</a>, helps control a broad spectrum of unwanted insects to keep your harvest on track.<h2 style="`"z-index:" 1;`"="">Pruning Raspberries and Blackberries</h2>Getting rid of old, unproductive canes keeps berry bushes beautiful and productive. Pruning and thinning raspberries and blackberries should be done annually in late winter &mdash; and it's simpler than you may think.  During the growing season, brand new canes are bright green in color. Called &ldquo;primocanes," they are the ones that won't offer their big fruit crop until the following year. The two-year-old, fruit-bearing canes, called &ldquo;floricanes," have a thin, brown bark. After those second-year canes fruit, they die&mdash;never to fruit again. By late winter, they have gray, peeling bark that stands out from the rest. Just cut all those peeling canes back to the crown.  For a single container plant or compact plants, pruning is pretty simple. Use sharp, bypass pruning shears; long-handled loppers work well, too. If you're growing larger plants or berries with thorny canes, always wear thick gloves, a heavy jacket to protect your arms, and don't forget protective eyewear.<image src="~/media/66625B063FDD49AF887FDF0C24908534.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Pruning away dead canes each year helps berry bushes stay productive.</em></span></div><h2 style="`"z-index:" 1;`"="">Enjoying Your Berry Harvest</h2>When raspberries are ripe, they fall away from their cores, right into your hand. Blackberries show ripeness through softness and color. Harvest both types of berries as soon as they're ripe — and eat them to your heart's content.  If you're processing berries into jams or jellies, don't delay. They'll start to deteriorate after just a day or two in the fridge. If you plan to use berries in cooking later on — say, for a raspberry chipotle chili — spread them on a baking sheet and freeze them individually. Then store them in freezer bags or containers and use them as needed.  You may also want to treat yourself to some cut stems with ripening berries. Paired with garden roses and sprigs of herbs, the red-tinged raspberry leaves and colorful berries are a gorgeous foundation for a casual kitchen bouquet in a rustic planter.  Growing raspberries and blackberries requires a few more steps than growing garden vegetables, but they're simple steps that yield big rewards. <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech<sup>®</sup></a> brands and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a> are here to help you learn and experience all the joys of gardening, including the taste of fresh backyard berries.<div><em> </em></div> <em> <div><em> </em></div> Always read product labels thoroughly and follow instructions carefully, including directions for pre-harvest intervals.  Sevin is a registered trademark of Tessenderlo Kerley, Inc.  GardenTech is a registered trademark of Gulfstream Home and Garden, Inc. </em> <strong>Source:</strong>  1. Handley, David T., &ldquo;<a href="https://extension.umaine.edu/publications/2066e/" target="_blank">Growing Raspberries and Blackberries</a>," The University of Maine Cooperative Extension, 2006.
