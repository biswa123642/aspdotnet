        <h2 style="`'z-index:;">Seleccione las rosas adecuadas</h2>
        <p>Hay muchos tipos diferentes de rosas y la clave del &eacute;xito comienza por elegir el rosal adecuado para su finalidad. Algunos rosales, como las variedades modernas de &ldquo;t&eacute;s h&iacute;bridos&rdquo; necesitan un clima moderado, m&aacute;s atenci&oacute;n y protecci&oacute;n extra para sobrevivir al invierno; las rosas cl&aacute;sicas de las florer&iacute;as pertenecen a esta categor&iacute;a. Los rosales resistentes tipo arbustos pueden resistir mejor las temperaturas bajas y requieren menos atenci&oacute;n y protecci&oacute;n. Desde los delicados capullos hasta las flores voluptuosas, son tan bellos como otros tipos y tambi&eacute;n suelen tener escaramujos muy atractivos en el oto&ntilde;o.</p>
        <p>Por otra parte, los rosales difieren significativamente en la fragancia y el h&aacute;bito de crecimiento, desde las variedades cl&aacute;sicas arom&aacute;ticas hasta los tipos sin fragancia, y desde los altos rosales &ldquo;trepadores&rdquo; hasta las variedades en miniatura. Muchas variedades tienen gran resistencia a las plagas de insectos y las enfermedades. Si considera todos estos factores, podr&aacute; elegir rosales que logren materializar sus sue&ntilde;os, pruebe diferente tipos y anote sus secretos en un <a href="~/link.aspx?_id=05D6F4701C7448238D6748EF2F30A0E9&amp;_z=z" target="_blank">diario de jardiner&iacute;a</a>, as&iacute; podr&aacute; comparar el progreso a medida que crecen los rosales.</p>
        <img alt="" src="~/media/328ED6B0504746EE83AB8DA48234AE8A.ashx" />
        <div style="text-align: center;"><em>Algunos rosales aportan algo extra al presentar escaramujos despu&eacute;s de que las flores han perdido su color.</em></div>
        <h2 style="`'z-index:;">Elija el lugar de la siembra</h2>
        <p>Los rosales ofrecen amplias opciones en cuanto al lugar para sembrarlos, ded&iacute;queles un lugar especial propio y comience su minijard&iacute;n de rosas, o comb&iacute;nelos con otras plantas del jard&iacute;n. Los rosales son un elemento extra excelente para complementar los <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">jardines de plantas comestibles</a> en los que los vegetales y otros cultivos comestibles se pueden combinar con las plantas ornamentales. Adem&aacute;s de aportar flores y el colorido follaje oto&ntilde;al, muchas variedades de rosas tienen un aspecto comestible tambi&eacute;n, como el uso de los p&eacute;talos de rosa en varios tipos de helado o de t&eacute;, por solo mencionar un par de ejemplos. Por otra parte, usted puede cultivar rosas en macetas decorativas y luego utilizarlas para causar un gran impacto cuando reciba invitados.</p>
        <p>Lo mismo en macetas que en el suelo, los rosales necesitan abundante luz solar y aire fresco para lograr hojas saludables y brillantes, y numerosas flores. Elija un lugar que reciba de seis a ocho horas de sol, o m&aacute;s, cada d&iacute;a. Si usted vive en un lugar donde los rayos solares son intensos, elija un sitio que ofrezca cierta protecci&oacute;n en las tardes calurosas. Separe sus rosales para que tengan espacio suficiente para respirar, especialmente en los climas c&aacute;lidos y h&uacute;medos, la buena circulaci&oacute;n de aire ayuda a que las rosas permanezcan saludables y libres de enfermedades.</p>
        <h2 style="`'z-index:;">Prepare el lugar de la siembra</h2>
        <p>Los jardines de rosas se siembran en la tierra a fines de primavera, despu&eacute;s de las heladas y antes del calor del verano. El comienzo del oto&ntilde;o antes de que el invierno arrecie tambi&eacute;n es un <a href="~/link.aspx?_id=2E1A45A0E91D4D859E1B49F6DB33312D&amp;_z=z" target="_blank">buen momento para la siembra</a>. Si es posible, prepare el suelo con anterioridad ya que los rosales se dan mejor en una tierra con un pH de ligeramente &aacute;cido a casi neutral. Es dentro de este rango que los nutrientes del suelo &mdash;y los nutrientes adicionales que aportan los fertilizantes&mdash; permanecen disponibles y al alcance f&aacute;cil por parte de las plantas. La mayor&iacute;a de las plantas y hierbas del c&eacute;sped prefieren tambi&eacute;n este mismo rango.</p>
        <p>Para conocer mejor el suelo y la manera de lograr mejores rosas, puede realizar una <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">prueba simple del suelo</a>. El <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">agente local de extensi&oacute;n de su condado</a> puede brindarle consejos y los kits para realizar dichas pruebas. Cuando el pH del suelo no est&aacute; dentro del rango &oacute;ptimo, los resultados de las pruebas le recomendar&aacute;n los <a href="~/link.aspx?_id=113E1E75B92540AA911805EA6AB2B974&amp;_z=z" target="_blank">ajustes del suelo</a> que pueden ayudarle.</p>
        <p>El suelo rico y f&eacute;rtil con un alto contenido de materia org&aacute;nica brinda un lugar perfecto para lograr ra&iacute;ces saludables y vigorosas. Mejore su suelo con una capa de 3 a 4 pulgadas (7,62 cm a 10,16 cm) de materia org&aacute;nica como el abono org&aacute;nico y el <a href="~/link.aspx?_id=53C8B7ADE311428E8C0E47B9CE877C65&amp;_z=z" target="_blank">abono de lombrices de tierra</a>. Posteriormente, agregue un <a href="~/link.aspx?_id=1809E65BB04C4238B05ED02E18DFE976&amp;_z=z" target="_blank">fertilizante multiuso completo y balanceado</a>, es decir, un <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">fertilizante con los tres valores de N-P-K iguales en la etiqueta</a>. A&ntilde;ada esto al suelo y ya est&aacute; listo para cultivar rosales.&nbsp;</p>
        <h2 style="`'z-index:;">Nutra sus rosales</h2>
        <p>Las flores grandes y elegantes &mdash;y las rosas simples de cinco p&eacute;talos&mdash; son m&aacute;s abundantes cuando se garantiza una <a href="~/link.aspx?_id=D1ADF9678BF648619BDDC1AFF316AD1E&amp;_z=z" target="_blank">buena nutrici&oacute;n de los rosales</a> ya que al darles una buena base de materia org&aacute;nica al inicio, esto ayuda a aprovechar al m&aacute;ximo el suelo pero las plantas se benefician tambi&eacute;n de otros nutrientes adicionales a medida que crecen. Nutra sus plantas regularmente durante la temporada de cultivo con un fertilizante que brinde la mezcla especial de nutrientes que sean favorables para los rosales.</p>
        <p>Busque <a href="~/link.aspx?_id=8A8D9D826EA041AE94A5F82C67CD1934&amp;_z=z" target="_blank">fertilizantes formulados especialmente para rosales</a>. En este tipo de fertilizantes, el valor medio de N-P-K en la etiqueta ser&aacute; un n&uacute;mero mayor que los otros dos porque en dicho n&uacute;mero, la P representa al f&oacute;sforo que es un nutriente esencial para las plantas y que promueve el buen crecimiento de las ra&iacute;ces y numerosas flores de mayor tama&ntilde;o. Al nutrir sus rosas con un equilibrio de nutrientes adecuado, usted contribuye a lograr tallos fuertes, hojas brillantes y flores bellas.</p>
        <h2 style="`'z-index:;">Riegue sus rosales</h2>
        <p>La hidrataci&oacute;n adecuada es esencial para lograr flores frescas con p&eacute;talos gruesos y carnosos, y tallos fuertes; pero el riego de los rosales no es nada complicado. Riegue sus rosales de manera amplia y profunda para que las ra&iacute;ces crezcan fuertes y profundas a fin de poder tolerar las temperaturas altas e incluso la sequ&iacute;a. Riegue con la frecuencia suficiente para que el suelo se mantenga ligeramente h&uacute;medo pero sin estar jam&aacute;s demasiado mojado. Las ra&iacute;ces de los rosales necesitan tanto aire como las hojas de los rosales, por lo que una capa de mantillo org&aacute;nico alrededor de las plantas ayuda a mantener la humedad del suelo e impide que la tierra sea salpicada sobre las flores.</p>
        <p>Riegue sus rosales en horas tempranas y a nivel de suelo para que las hojas y los tallos permanezcan secos. Muchas de las enfermedades de los rosales dependen de las gotas de agua para su propagaci&oacute;n. Por lo tanto, si riega temprano, el sol y el viento garantizar&aacute;n que las hojas se sequen r&aacute;pidamente. Si apareciera alguna <a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z" target="_blank">enfermedad causada por hongos como la mancha negra</a>, acuda a un remedio con resultados demostrados como el <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">fungicida Daconil</a>&reg; para detener, controlar y evitar la propagaci&oacute;n de la enfermedad.</p>
        <h2 style="`'z-index:;">Controle las plagas de insectos</h2>
        <p>Las personas no son las &uacute;nicas que se sienten atra&iacute;das hacia las rosas, las plagas de insectos tambi&eacute;n y pueden aparecer inesperadamente, a&uacute;n en los jardines cultivados por expertos. Ante el ataque de las <a href="~/link.aspx?_id=1E746AEDDCA24A85B45918F19FF66EA9&amp;_z=z" target="_blank">plagas comunes de los rosales</a>, acuda a una marca confiable como los <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">insecticidas para jardines Sevin</a>&reg; para controlar las plagas y evitar da&ntilde;os a las flores y las hojas de sus rosales. El insecticida listo para usar Sevin&reg;, disponible tambi&eacute;n como un l&iacute;quido concentrado y otro listo para rociar, elimina y controla m&aacute;s de 500 plagas de insectos que afectan a las plantas ornamentales y comestibles. Su efecto es severo en los &aacute;fidos y los escarabajos pero sin afectar las plantas del jard&iacute;n, y contin&uacute;a protegiendo sus rosales y otras plantas hasta por tres meses.</p>
        <p>Cuando use pesticidas en el jard&iacute;n, tenga presente a las abejas, aves y mariposas, evite rociar las flores abiertas para proteger a estos <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">visitantes polinizadores</a>, ya que su divertida actividad en el jard&iacute;n puede conllevar a una mayor muestra de escaramujos en el oto&ntilde;o y una cosecha superior de las dem&aacute;s <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">frutas y vegetales del jard&iacute;n</a>.</p>
        <img alt="" src="~/media/0D3512CB5D7549AD80C429E55E85F11D.ashx" />
        <div style="text-align: center;"><em>Proteja sus rosales contra los da&ntilde;os en cuanto detecte la primera se&ntilde;al de la presencia de plagas.</em></div>
        <h2 style="`'z-index:;">Disfrute de los ramos de rosas reci&eacute;n cortadas de su jard&iacute;n</h2>
        <p>Una parte agradable del cultivo de rosas es tener la posibilidad de embellecer el espacio interior con flores reci&eacute;n cortadas, ya sea un b&uacute;caro para una simple flor, un ramillete ondulado o un pu&ntilde;ado de p&eacute;talos sueltos flotando en un cuenco poco profundo; las rosas siempre aportan el romanticismo de los jardines a los espacios interiores. Planifique la cosecha de sus flores para las horas matutinas, despu&eacute;s que se haya secado el roc&iacute;o &mdash; pero antes de las horas c&aacute;lidas del mediod&iacute;a&mdash; cuando las rosas est&eacute;n bien hidratas y en pleno esplendor.</p>
        <p>Use un cuchillo limpio y afilado o tijeras de podar afiladas y corte siempre los tallos en &aacute;ngulo, justo por encima de un grupo de hojas. Coloque las rosas en una cubeta con agua tibia para que no se resequen los extremos cortados. Una vez adentro de la casa, rellene los b&uacute;caros o floreros con agua enriquecida con una soluci&oacute;n para preservar flores. Use una soluci&oacute;n preservante comercial o cree una propia con estos sencillos ingredientes:<sup>1</sup></p>
        <ul>
            <li>2 cucharadas de zumo de lima o lim&oacute;n fresco</li>
            <li>1 cucharada de az&uacute;car</li>
            <li>1/2 cucharada de lej&iacute;a para uso dom&eacute;stico</li>
            <li>1 cuarto de gal&oacute;n de agua</li>
        </ul>
        <p>Mezcle bien estos ingredientes y ya estar&aacute; listo para prolongar la vida de sus ramos de flores. Para que duren a&uacute;n m&aacute;s, cambie la mezcla y recorte un poco los tallos a los pocos d&iacute;as.</p>
        <p>Si sigue estos simples consejos para el cultivo de rosas, podr&aacute; disfrutar de un bello jard&iacute;n de flores tanto adentro como afuera de la casa, y conocer as&iacute; la satisfacci&oacute;n que se logra al cultivar sus propias rosas. Y hasta puede aprender a <a href="~/link.aspx?_id=37759B11E3F142AAA81F2DAC690FAE77&amp;_z=z" target="_blank">cultivar rosas nuevas a partir de esquejes</a> usted mismo. La <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">marca GardenTech</a>&reg; est&aacute; a su disposici&oacute;n para ayudarle a tener una experiencia positiva y divertida en sus tareas de jardiner&iacute;a con productos confiables y <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">consejos sobre jardiner&iacute;a</a>.</p>
