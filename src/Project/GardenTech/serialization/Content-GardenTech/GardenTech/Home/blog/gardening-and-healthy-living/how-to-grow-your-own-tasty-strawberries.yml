        A member of the rose family, the strawberry plant is a low-growing perennial that is the fastest growing of all fruiting crops. These plants are self-pollinating and produce fruit over a long growing season. Depending on the varieties you grow, you can harvest strawberries throughout the spring and summer months, and into the fall.<h2 style="`"z-index:" 1;`"="">Types of Strawberries</h2>The key to harvesting plenty of juicy berries is to grow varieties that are well suited to your climate and purposes. When planning your strawberry patch, consider the following three main types of berries.  <strong>June-bearing:</strong> This strawberry variety produces an especially heavy crop in May or June. After that first crop, you may get another small crop, but then the plants stop producing berries until the following year. This berry type works well if you want a lot of fruit all at once to make jam and baked goods. Popular June-bearing varieties include Sequoia, Chandler, Earliglow, L'Amour, Allstar, Cabot, Cavendish, Honeoye, Jewel, Kent, Sparkle, Surecrop and Seneca.  <strong>Day-neutral:</strong> Day-neutral strawberries aren't affected by day length and are less sensitive to temperature extremes than other strawberry types. They form flower buds between 35 and 89 degrees Fahrenheit. This results in fruit production over a long growing season &mdash; from spring through fall, and even year-round in mild climates. Popular day-neutral varieties include Albion, Seascape, Tribute, Tristar, Selva, Sweet Ann and San Andreas.  <strong>Ever-bearing:</strong> Everbearing strawberry plants produce one crop in spring and another in fall. Popular everbearing varieties include Fern, Pink Panda and Quinault.<image src="~/media/7257D838F9A5410DB87E2F685C97E5D4.ashx"></image><h2 style="`"z-index:" 1;`"="">Buying Strawberry Plants</h2>Strawberry plants come in two forms: dormant crowns and established. Dormant crowns, also known as bareroot, are available in the winter months in a semi-dormant state. Dormant crowns have much of the soil removed from their roots and can be stored in the refrigerator for up to a month before planting. Once planted, dormant crowns begin active growth.  Established plants are potted up in containers and are available in the early spring. They are already actively growing and ready for in-ground planting. Find both types of plants at your local nursery.<h2 style="`"z-index:" 1;`"="">Planting Location</h2><image src="~/media/7AEBE33132864BF79B6BF1BE9140DA69.ashx"></image>Strawberries can be grown in the ground, in raised beds and in containers. To fruit well, the plants require full sun (six to eight hours of direct sunlight per day). They can tolerate some shade, but less than ideal lighting conditions will result in less fruit. Avoid planting strawberries at the bottom of a hill or in a low-lying area, as such locations tend to be frost pockets. Minor injury from cold won't kill your plants, but could result in blossom loss.  Remove all weeds from the growing site before planting. Weeds compete with strawberry plants for water, nutrients and light, and they often harbor insect pests and diseases. To prevent strawberries from becoming infected by the soil-borne disease Verticillium wilt, avoid planting in an area where you have grown <a href="~/link.aspx?_id=D0E31CDEADE1430893D4567A8D9EF952&amp;_z=z" target="_blank">tomatoes, peppers, eggplants, potatoes</a>, raspberries or melons within the last three years.<h2 style="`"z-index:" 1;`"="">Soil Preparation</h2><image src="~/media/21CBEA8340DD4816A1EB9332016E4971.ashx"></image><p>Strawberries need well-draining soil, rich in organic matter and on the acidic side. The soil pH should fall between 5.8 and 6.2. A pH lower than 5.8 indicates the soil is too acidic for healthy strawberry growth; soil pH higher than 6.2 indicates the soil is too alkaline. If the pH isn't in this ideal range, key nutrients won't release to the strawberry plants. This results in stunted growth and little to no fruit.</p> <p>To verify that the soil pH is in the correct range, do a simple <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil test</a>. Your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension agent</a>&nbsp;can help with information, kits and suggestions for testing laboratories. If the test results determine that the soil pH is too low, apply a product such as&nbsp;<a href="~/link.aspx?_id=58D2412EB60A41F5B078BCE1E29A134C&amp;_z=z" target="_blank">Pennington<sup>®</sup>&nbsp;Fast Acting<sup>TM</sup>&nbsp;Lime</a>&nbsp;to raise soil pH, according to test recommendations and package directions. To lower soil pH when it's too alkaline, test results may recommend adding soil sulfur instead.</p> <p>Before planting, apply a 2- to 3-inch layer of compost to the soil surface and then mix it into the soil.</p> <p>Strawberries are heavy feeders, so add a fertilizer such as&nbsp<a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;to the soil before planting. Wait a week after adding amendments and fertilizers before planting your strawberry plants.</p> <p>For container-grown strawberry plants, grow in pots that have drainage holes. Use a potting soil that contains draining agents, such as perlite or pumice.</p>   <h2 style="`"z-index:" 1;`"="">Planting</h2>Plant in the spring (March to mid-May, depending on your location), when nighttime temperatures remain 35 degrees Fahrenheit or above. You can even plant as late as mid-June. Avoid planting in soggy soil.  <p>Before planting, prepare bareroot/dormant crowns by soaking the roots for two hours in a bucket of water containing a tablespoon of <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z" target="_blank">Alaska<sup>&reg;</sup> by Pennington Pure Kelp Plant Food 0.13-0-0.60</a>. This will help prevent transplant shock.</p>  Plant bareroot and potted plants in a hole that is large enough to spread the roots out. Completely cover the roots with soil, making certain that the crown (the thick part in the center of the plant from which the roots extend) is a 1/4 to 1/2 inch above ground. Firm the soil around the plant to eliminate any air pockets. Water the soil well after planting.<h2 style="`"z-index:" 1;`"="">Cultivating Backyard Strawberries</h2><image src="~/media/CD11BFFE0C464F57A16858871554B1AF.ashx"></image>Well-maintained strawberry plants will give you an abundant harvest. As fruiting plants, strawberries need a constant source of moisture. Keep the plants well watered, but not soggy. Soak the planting area or container well once the top inch of soil has dried out.  Strawberries are heavy feeders. Fertilize the plants monthly with a fertilizer designed for berries, such as <a href="~/link.aspx?_id=30B0FDFA8C024FE49E2AB0C279D87541&amp;_z=z" target="_blank">Alaska<sup>&reg;</sup> Morbloom 0-10-10</a>, which has the <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">ideal NPK of 0-10-10</a>. Strawberries need a fertilizer that contains little to no nitrogen, as nitrogen will result in heavy foliage, but no fruit. The phosphorus and potassium is necessary for abundant, tasty, sweet fruit and healthy roots.<h2 style="`"z-index:" 1;`"="">Managing Pests and Diseases</h2>Strawberries can fall victim to a variety of pests and diseases. Strawberry-loving pests include aphid, cyclamen mite, two-spotted <a href="~/link.aspx?_id=0DA21F60CA3F4C6DBA90695780C7C7FF&amp;_z=z" target="_blank">spider mite</a>, earwig, snails and slugs, strawberry bud weevil/clipper, strawberry root/black vine weevil, tarnished plant bug and white grub. <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin<sup>&reg;</sup> pesticides</a> treat many strawberry pests and come in ready-to-use dust and spray forms, as well as concentrate.<br /> <br /> Diseases that infect strawberry plants include various <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">fungal infections</a>, such as Botrytis fruit rot, leather rot, powdery mildew, red stele and Verticillium wilt. To prevent these conditions, avoid overwatering strawberries and ensure they get adequate sunlight. In addition, keep the fruit from touching the soil by mulching with pine needles, straw or hay.<h2 style="`"z-index:" 1;`"="">Enjoying your Strawberry Harvest</h2>Strawberries are ready for harvesting in three to five weeks after blossoming. The sunnier and warmer the weather, the sooner they'll ripen. Strawberries mature on the vine, so pick them when they are a bright red with no tinge of green or white. The best time of day to harvest is in the early morning or late afternoon, when the berries are cool and less likely to bruise. Pinch or cut the fruit, leaving some stem to help preserve freshness. Berries are perishable, so eat or refrigerate them soon after harvesting.  Growing your own strawberries is a tasty and rewarding adventure. Armed with these tips, you can grow a prolific and healthy strawberry crop all season long.  <strong>Total Time to Grow and Harvest Strawberries:</strong> 6-11 hours, depending on the type of garden and number of plants.  <strong>Time breakdown:</strong>  Select and prepare a planting site: 4-6 hours  Plant: 1-3 hours  Maintain: 1-2 hours per week  <strong>Effort rating on a scale of 1 to 4:</strong> 2 - Easy Does It
