        <p>Bite into a homegrown strawberry and prepare to get hooked on growing your own tasty berries. Once you savor the fresh, sweet flavor of a strawberry straight from the garden, there's no return to store-bought varieties. Low-growing perennial edibles, strawberries self-pollinate and produce fruit over a long growing season. With these simple strawberry basics, you can grow and harvest strawberries from spring and summer into fall:</p>
        <ul>
            <li><a href="#Understanding" style="color: #558f45;">Understanding Types of Strawberries</a></li>
            <li><a href="#Buying" style="color: #558f45;">Buying Strawberry Plants</a></li>
            <li><a href="#Choosing" style="color: #558f45;">Choosing a Site for Strawberries</a></li>
            <li><a href="#Preparing" style="color: #558f45;">Preparing Soil for Strawberries</a></li>
            <li><a href="#Planting" style="color: #558f45;">Planting Strawberry Plants</a></li>
            <li><a href="#Cultivating" style="color: #558f45;">Cultivating Backyard Strawberries</a></li>
            <li><a href="#Managing" style="color: #558f45;">Managing Strawberry Pests and Diseases</a></li>
            <li><a href="#Enjoying" style="color: #558f45;">Enjoying Your Strawberry Harvest</a></li>
        </ul>
        <h2 style="`;"><a name="Understanding"><span style="color: #558f45;">Understanding Types of Strawberries</span></a></h2>
        <p>The key to harvesting plenty of juicy berries is to grow varieties that are well suited to your climate and purposes. When planning your strawberry patch, consider the following three main types of berries:</p>
        <ul>
            <li><strong>June-bearing strawberries: </strong>This strawberry variety produces a hefty crop in late May and June. After that early crop, another small crop sometimes comes. But then the plants stop producing berries until the following year. This strawberry type works well if you want a lot of fruit all at once to make jam and baked goods. Popular June-bearing varieties include Sequoia, Chandler, Earliglow, L'Amour, Allstar, Cabot, Cavendish, Honeoye, Jewel, Kent, Sparkle, Surecrop and Seneca.</li>
            <li><strong>Day-neutral strawberries: </strong>Day-neutral strawberries aren't affected by day length and are less sensitive to temperature extremes than other strawberry types. The flower buds form when temperatures are between 35 and 89 degrees Fahrenheit. This translates to fruit production over a long growing season from spring through fall &mdash; even year-round in mild climates. Popular day-neutral varieties include Albion, Seascape, Tribute, Tristar, Selva, Sweet Ann and San Andreas.</li>
            <li><strong>Everbearing strawberries:</strong> Everbearing strawberry plants produce one crop in spring and another in fall. Popular everbearing varieties include Fern, Pink Panda and Quinault.</li>
        </ul>
        <img alt="" src="~/media/7257D838F9A5410DB87E2F685C97E5D4.ashx" />
        <h2 style="`;"><a name="Buying"><span style="color: #558f45;">Buying Strawberry Plants</span></a></h2>
        <p>Strawberry plants come in two forms: dormant crowns and established plants. Dormant crowns, often called bareroot, are available in the late winter and very early spring, before the plants come out of winter dormancy. They get their name because they come with the soil removed from their roots.</p>
        <p>If you can't plant bareroot strawberries immediately, follow the storage directions that come with your bareroot plants. Generally, you can store healthy dormant crowns in the refrigerator for up to one month before planting. Once planted, your dormant crowns begin active growth.</p>
        <p>You can also buy established strawberries plants potted in containers at local garden centers in spring. These plants are actively growing and ready for in-ground planting or for <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">growing in containers</a>, such as strawberry pots.</p>
        <h2 style="`;"><a name="Choosing"><span style="color: #558f45;">Choosing a Site for Strawberries</span></a></h2>
        <img alt="" src="~/media/7AEBE33132864BF79B6BF1BE9140DA69.ashx" />
        <p>Whether you grow strawberries in the ground, in raised beds or in containers, these plants need six to eight hours of full direct sunlight per day to do well. Less sunlight results in less fruit. Avoid planting strawberries at the bottom of a hill or in a low-lying area where frost pockets tend to form. Minor cold injury won't kill your strawberry plants, but it can cause blossom loss &mdash; which means no fruit.</p>
        <p>Remove all weeds from the growing site before planting. Weeds compete with strawberry plants for water, nutrients and light. Plus, weeds often harbor insect pests and diseases. To prevent strawberries from becoming infected by the soil-borne disease <a href="~/link.aspx?_id=2CF8FA4B201245F2B2066D18AA4A0317&amp;_z=z" target="_blank">verticillium wilt</a>, avoid planting in an area where you have grown <a href="~/link.aspx?_id=D0E31CDEADE1430893D4567A8D9EF952&amp;_z=z" target="_blank">tomatoes, peppers, eggplants, potatoes</a>, <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">raspberries</a>&nbsp;or melons within the last three years.</p>
        <h2 style="`;"><a name="Preparing"><span style="color: #558f45;">Preparing Soil for Strawberries</span></a></h2>
        <img alt="" src="~/media/21CBEA8340DD4816A1EB9332016E4971.ashx" />
        <p>Strawberries need well-draining, slightly acidic soil that's rich in organic matter. Ideal soil pH for strawberries ranges from 5.8 and 6.2. If soil pH strays outside this range, key nutrients won't release to the strawberry plants. This results in stunted growth and little to no fruit.</p>
        <p>To confirm your soil's pH and learn how to fix it, do a simple <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil test</a>. Your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension agent</a>&nbsp;can help with information, kits and suggestions for testing laboratories. If the test results determine that the soil pH is too low, you may need <a href="~/link.aspx?_id=58D2412EB60A41F5B078BCE1E29A134C&amp;_z=z" target="_blank">Pennington Fast Acting Lime</a>&nbsp;to restore pH balance. To fix soil pH when it's too alkaline, test results may recommend adding soil sulfur instead.</p>
        <p>Strawberries are heavy feeders, so apply a 2- to 3-inch layer of compost to the soil surface and mix it into the soil before planting. Then incorporate a fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;into the soil. This plant food provides a beneficial balance of essential nutrients, promoting better blooms and better strawberries.</p>
        <p>For container-grown strawberry plants, grow in pots that have drainage holes. Use a well-draining commercial potting mix designed especially for container use. These mixes typically contain agents such as perlite or pumice that help prevent poor drainage and overly wet soil.</p>
        <h2 style="`;"><a name="Planting"><span style="color: #558f45;">Planting Strawberry Plants</span></a></h2>
        <p>Plant strawberries in spring, once nighttime temperatures consistently remain 35 F or above and your soil is <a href="~/link.aspx?_id=7C69E4B542B14621B2D257797026D848&amp;_z=z" target="_blank">ready to work</a>. Depending on your location, your garden may be ready anytime from March to mid-May. In some areas, you can plant strawberries as late as mid-June.</p>
        <p>Before planting, follow the instructions that come with your bareroot/dormant crown strawberries. Prepare the dormant plants by soaking the roots for two hours in a bucket of water containing one tablespoon of <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z" target="_blank">Pennington UltraGreen Plant Starter with B1</a>&nbsp;to help reduce transplant shock.</p>
        <p>Plant bareroot and potted plants in a hole that is large enough to spread the roots out. Completely cover the roots with soil. Make sure that the crown itself &mdash; the thick part in the plant's center above the roots &mdash; stays slightly higher than the surrounding soil. About 1/4 to 1/2 inch above ground level is good. Firm the soil around the plant to eliminate any air pockets. Water the soil well after planting.</p>
        <h2 style="`;"><a name="Cultivating"><span style="color: #558f45;">Cultivating Backyard Strawberries</span></a></h2>
        <img alt="" src="~/media/CD11BFFE0C464F57A16858871554B1AF.ashx" />
        <p>Well-maintained strawberry plants will give you an abundant harvest. As fruiting plants, strawberries need a constant source of moisture. Keep the plants well watered, but never soggy. Soak the planting area or container well once the top inch of soil has dried out.</p>
        <p>Strawberries are heavy feeders. Fertilize the plants monthly with a fertilizer suited for berries, such as <a href="~/link.aspx?_id=30B0FDFA8C024FE49E2AB0C279D87541&amp;_z=z" target="_blank">Alaska MORBLOOM 0-10-10</a>&nbsp;fertilizer, which has the ideal <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">N-P-K</a>&nbsp;ratio for strawberry growth. Strawberries need a fertilizer that contains little to no nitrogen, as nitrogen leads to heavy leaf growth and little or no fruit. But phosphorus and potassium support vigorous root growth and abundant, tasty, sweet fruit.</p>
        <h2 style="`;"><a name="Managing"><span style="color: #558f45;">Managing Strawberry Pests and Diseases</span></a></h2>
        <p>Strawberries can fall victim to a variety of pests and diseases. Strawberry-loving pests include <a href="https://www.corrys.com/resources/how-to-get-rid-of-slugs-and-snails-in-the-garden" target="_blank">snails and slugs</a>&nbsp;and a variety of other unwelcome guests. <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z">Sevin Insect Killer Dust Ready to Use</a>&nbsp;treats strawberry pests such as <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">aphids</a>, <a href="~/link.aspx?_id=F9EDE2DFF6A442AAAFCE10A6D87D948F&amp;_z=z" target="_blank">spittlebugs</a>, leafrollers and <a href="~/link.aspx?_id=BCD34556FDA54C8D8AF159EAD6052E98&amp;_z=z" target="_blank">flea beetles</a>. You can use this dust right up to the day you harvest your strawberries.</p>
        <p>Strawberry plants are also prone to various <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">fungal diseases</a>. Your care can help prevent these conditions. Ensure your strawberries get plenty of sunlight. Water early in the day and avoid overhead watering, which can keep leaves too wet for too long.</p>
        <p>Protect strawberries against powdery mildew right up to harvest with <a href="~/link.aspx?_id=2904BA4713C14B6BA7DFD3EA2C663B21&amp;_z=z" target="_blank">Sevin Sulfur Dust</a>, used as a dust or a spray. Mulch strawberries with pine needles, straw or hay to keep fruit from touching the soil. This helps to prevent rot.</p>
        <h2 style="`;"><a name="Enjoying"><span style="color: #558f45;">Enjoying Your Strawberry Harvest</span></a></h2>
        <p>Strawberries are ready for harvest about three to five weeks after they blossom. The sunnier and warmer the weather, the sooner they'll ripen. Strawberries ripen on the vine &mdash; not after they're picked &mdash; so harvest them when they're bright red with no tinge of green or white.</p>
        <p>The best time of day to harvest is in the early morning or late afternoon, when the berries are cool and less likely to bruise. Pinch or cut the fruit from the vine and leave a short stem attached, which helps preserve freshness. Strawberries only last a few days at room temperature and a week or less in the refrigerator, so enjoy them soon after harvest.</p>
        <p>Growing your own strawberries is a tasty and rewarding adventure. With a hand from <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brands</a>, you can grow a prolific crop and share nutritious, delicious strawberries with your friends and family all season long.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for pre-harvest intervals (PHI) and application frequency.</em></p>
