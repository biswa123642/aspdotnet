        <p>If you love the taste of fresh garden tomatoes or ripe watermelons but don't relish the work involved in growing them, here's some good news: You can enjoy the fresh fruits and vegetables you crave without hours of garden work. All it takes is some preparation.</p>
        <p>These seven simple spring tasks can help eliminate garden stress all summer long:</p>
        <ul>
            <li><a href="#Choose-the-Best-Location" style="color: #558f45;">Choose the Best Location for Your Garden</a></li>
            <li><a href="#Prepare" style="color: #558f45;">Prepare and Test the Soil</a></li>
            <li><a href="#Tackle-Weeds" style="color: #558f45;">Tackle Weeds</a></li>
            <li><a href="#Install" style="color: #558f45;">Install an Efficient Irrigation System</a></li>
            <li><a href="#Choose-the-Best-Plants" style="color: #558f45;">Choose the Best Plants</a></li>
            <li><a href="#Give" style="color: #558f45;">Choose the Best Plants</a></li>
            <li><a href="#Keep" style="color: #558f45;">Keep an Eye Out for Pests</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Choose-the-Best-Location"><span style="color: #558f45;">Choose the Best Location for Your Garden</span></a></h2>
        <p>Most garden vegetables need lots of light to reach their full potential. For fruiting vegetables, such as <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>&nbsp;and <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">bell peppers</a>, choose an area that gets a full day of direct sunshine. Root vegetables and leafy greens need plenty of sun as well, but they also benefit from some light afternoon shade when summer arrives and the sun grows hot.  To keep water-logged soil from drowning your plants, avoid locating your garden in an area that collects water or doesn't drain well, such as at the base of a hill or a low-lying part of your property. Also steer clear of areas that are sandy and drain too fast; this can prevent plants from absorbing the amount of water they need to thrive.  Finally, consider both convenience and your neighborhood wildlife. Vegetable-loving critters from squirrels to deer may consider your garden an open buffet. Choose a site close to your house to discourage wildlife and give you quick access to your bounty.</p>
        <h2 style="`'z-index:;"><a name="Prepare"><span style="color: #558f45;">Prepare and Test the Soil</span></a></h2>
        <p>Your soil's condition plays a large part in determining the health of your garden. First, check soil conditions by squeezing a handful and examining the texture. Your garden soil should be workable, meaning it crumbles easily and falls through your fingers when you open your hand. Heavy, sticky soil indicates too much moisture or heavy soil. A soil test can help you determine what help your soil needs. Soil testing also helps determine soil nutrient levels.  Collecting your own <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil samples</a>&nbsp;is simple. Your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension office</a>&nbsp;can help with instructions, testing kits and reputable testing laboratories. You'll receive results on important soil measures, such as soil's pH and organic matter, as well as recommendations on what to do next. If your soil pH is too low for healthy vegetables, you may need <a href="~/link.aspx?_id=58D2412EB60A41F5B078BCE1E29A134C&amp;_z=z" target="_blank">lime to raise soil pH</a>&nbsp;and improve nutrient availability. If your soil pH is too high, your results may recommend other types of soil amendments instead.  Counter actual deficiencies in key nutrients, including nitrogen, phosphorus and potassium, with a balanced fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>.</p>
        <img alt="" src="~/media/3C27E98FDDF9457BA07365F9BC64CA26.ashx" />
        <h2 style="`'z-index:;"><a name="Tackle-Weeds"><span style="color: #558f45;">Tackle Weeds</span></a></h2>
        <p><span style="font-weight: lighter;">Weed prevention in springtime is the key to easy summer weed control. First, you'll need to get rid of weeds already growing in your garden space. Two of the easiest removal methods are simply hoeing or pulling by hand.  Next, prevent future weeds with a thick layer of mulch. Mulching keeps sunlight from reaching the soil. Most weed seeds need sunlight in order to germinate, so preventing light from reaching the seeds effectively prevents weeds from growing.<sup>1</sup>  Once your plants break through the soil, put down a 2- to 3-inch layer of organic mulch, such as clean straw or compost, between plants and rows. Always leave a gap of about 2 inches around the plant stems. An organic compost layer has the added benefit of feeding growing vegetable plants while also preventing weeds and water loss.<sup>1</sup></span></p>
        <img alt="" src="~/media/81DB1A811FAE47EEB76ED082F0AB4AEF.ashx" />
        <h2 style="`'z-index:;"><a name="Install"><span style="color: #558f45;">Install an Efficient Irrigation System</span></a>                      </h2>
        <p>Wrangling with a hose is frustrating, and sprinklers may cause extra problems. Overhead watering can encourage the development and spread of <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common garden fungal diseases</a>. For ease and efficiency, install an automated drip irrigation system.  Drip irrigation sends a controlled amount of water to the soil, allowing plant roots to absorb all the water you determine they need. Drip irrigation also makes it easy to send water directly to your plants, reducing water loss.<sup>1</sup>  When shopping for a drip irrigation system, look for one with a timer, but don't just "set it and forget it." Always take your weather patterns into account, and adjust your irrigation schedule during times of rain or drought.</p>
        <img alt="" src="~/media/5584F4D131F34BA9A607128B7E819732.ashx" />
        <h2 style="`'z-index:;"><a name="Choose-the-Best-Plants"><span style="color: #558f45;"> Choose the Best Plants</span></a></h2>
        <p>Choose the best fruits, vegetables and <a href="~/link.aspx?_id=DCCB584F522240DEA6464F63C3BC1488&amp;_z=z" target="_blank">herbs</a>&nbsp;for your garden by identifying what plants can mature before cooler fall temps arrive in your area. Otherwise, cold weather can damage plants before harvest time arrives.  When your growing season and your plant choices match up well, you can <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">start many garden favorites from seed</a>. If your season is too short for seeding some favorites, go with pre-started seedlings called transplants to get a head start on growth. Seed packets and seedling plant tags include information on how many days each plant type needs to deliver its harvest. Your county extension agent can also help with information on the length of your area's normal growing season.  When shopping for seedlings, look for signs of good health. Buy well-rounded plants with vibrant color and evenly shaped leaves. Avoid buying lopsided, spindly plants or plants that show signs of disease such as spots or discolored stems, or insect damage such as holes or chewed leaves.</p>
        <h2 style="`'z-index:;"><a name="Give"><span style="color: #558f45;">Give Your Plants a Good Start</span></a></h2>
        <p>In addition to "time until harvest," seed packets and plant tags also include tips on planting time. Weather and soil temperatures influence proper timing, so tags may refer to your last expected frost date and whether to plant before or after that date. If you're uncertain when the last spring frost usually happens in your area, your county extension agent can help with that, too.  Many plants enjoy cool weather and do well in early spring, even when the soil is still cool. These include plants such as lettuce, broccoli and onions, which do well when planted early. Warm-weather crops, such as tomatoes, <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">squash</a>&nbsp;and eggplant, need warmer soil and temperatures. Late planting dates are crucial to their success.  Because plants need room to grow, spacing requires thoughtfulness. Seed packets and tags will help with this, too. Bushy plants, such as bush beans, need room to spread. Climbing plants, such as peas and pole beans, do well planted closer together and trained to grow up a trellis or support. Check the seed packet or seedling tag for the recommended spacing for each plant type you plan on growing.  When transplanting seedlings, don't attempt to separate the seedling from the soil it grew in; doing so might damage the fragile roots. To help reduce transplant shock, use a plant-starting solution such as <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z" target="_blank">Pennington UltraGreen Plant Starter with Vitamin B1</a>. Water immediately after transplanting and keep seedlings evenly moist until they begin to put on new growth.</p>
        <h2 style="`'z-index:;"><a name="Keep"><span style="color: #558f45;">Keep an Eye Out for Pests</span></a></h2>
        <p>Good health helps plants resist insects and insect damage. With all you've done to create a healthy garden, you're off to a great start in the fight against pests. But even the healthiest plants might need some help now and then.</p>
        <p>Look regularly for signs of pest invasion, including sticky residue and holes in fruit or damaged leaves. If you see insect damage, <a href="~/link.aspx?_id=E1CD4FBA780E4F6B816B7570BBF67744&amp;_z=z" target="_blank">determine the type of pests</a>&nbsp;that are invading your garden. Once you know what you're dealing with, you can <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">pick the pesticide product that works</a>&nbsp;best for you and the job at hand.</p>
        <p>If you notice large irregular holes in your leaves and tomatoes, slugs and snails may be the culprit. Scatter <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;ready-to-use pellets in the soil around your tomatoes to immediately stop feeding damage from these unwanted guests.</p>
        <p>Trusted <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin garden insecticides</a>&nbsp;are available in liquid, <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">granular</a>&nbsp;and <a href="~/link.aspx?_id=FB17E249452547ABA1681C529D21876A&amp;_z=z" target="_blank">dust</a>&nbsp;formulas to help you protect your garden against pest damage. Always read product labels thoroughly and follow instructions, including guidelines for your specific plants and pests. When treating edible crops, pay close attention to the pre-harvest intervals (PHI) on the product label. This is the minimum time to wait between treating your edibles and enjoying your harvest.</p>
        <p>With <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready To Spray</a>&nbsp;and <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>, you can kill more than 500 insect pests by contact and keep protecting your plants for up to three months.<sup>+</sup> For many of your favorite fruits and vegetables, from tomatoes and bell peppers to <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">blackberries and raspberries</a>, you can treat your garden with these two products right up to one day before harvest.</p>
        <p>With a small amount of preparation and some gardening smarts, you can achieve a bounty of low-maintenance fruits and vegetables. With these seven spring tasks completed, you're set to relax and enjoy the fruits of your (easy) labor.</p>
        <p><sup>+</sup>Except fire ants and ticks</p>
