        <p>Si usted disfruta del sabor de los tomates frescos o las sand&iacute;as maduras del huerto, pero no se inclina demasiado por las labores de cultivo, a&uacute;n hay opciones: es posible disfrutar de las <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">frutas y vegetales frescos que desee</a> sin necesidad de invertir horas en las labores de jardiner&iacute;a; solo necesita un poco de preparaci&oacute;n.</p>
        <p>Siga estos siete consejos sobre las tareas de primavera que pueden ayudarle a librarse del estr&eacute;s del cultivo durante todo el verano:</p>
        <ol>
            <li><a href="#Elija" style="color: #558f45;">Elija el mejor lugar para su jard&iacute;n</a></li>
            <li><a href="#Prepare" style="color: #558f45;">Prepare y pruebe el suelo</a></li>
            <li><a href="#Ocúpese" style="color: #558f45;">Oc&uacute;pese de las malezas</a></li>
            <li><a href="#Instale" style="color: #558f45;">Instale un sistema de riego eficiente</a></li>
            <li><a href="#Elija-las" style="color: #558f45;">Elija las mejores plantas</a></li>
            <li><a href="#Deles" style="color: #558f45;">Deles un buen comienzo a sus plantas</a></li>
            <li><a href="#Esté" style="color: #558f45;">Est&eacute; alerta para detectar plagas</a></li>
        </ol>
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Elija"><span style="color: #558f45;">Paso 1: Elija el mejor lugar para su jard&iacute;n</span></a></strong></h2>
        <p>La mayor&iacute;a de los vegetales necesitan luz abundante para alcanzar su pleno potencial. Para los vegetales que producen frutos, como los <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomates</a> y los <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">pimientos</a>, elija un lugar que reciba luz solar directa todo el d&iacute;a. Los vegetales de ra&iacute;ces y de hojas tambi&eacute;n necesitan abundante sol, pero se benefician mucho con un poco de sombra en las tardes cuando llega el verano y aumenta el calor bajo el sol.</p>
        <p>Para evitar que sus plantas se ahoguen en el suelo saturado de agua, no ubique su jard&iacute;n en lugares donde se acumule agua o con un drenaje deficiente, como en la base de una colina o una parte de nivel m&aacute;s bajo dentro de la propiedad. Evite tambi&eacute;n las &aacute;reas arenosas o con un drenaje demasiado r&aacute;pido ya que esto puede impedir que las plantas absorban la cantidad de agua que necesitan para crecer.</p>
        <p>Por &uacute;ltimo, tenga en cuenta tanto la conveniencia como la vida silvestre de la regi&oacute;n porque los animales que disfrutan de los vegetales, como las ardillas y los venados, pudieran hacer de su jard&iacute;n un restaurante privado. Elija un sitio pr&oacute;ximo a la casa para ahuyentar a los animales silvestres y para tener un acceso r&aacute;pido a sus cultivos.</p>
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Prepare"><span style="color: #558f45;">Paso 2: Prepare y pruebe el suelo</span></a></strong></h2>
        <p>Las condiciones del suelo juegan un papel crucial en la salud de su jard&iacute;n. Verifique primero las condiciones del suelo agarrando y exprimiendo un pu&ntilde;ado de tierra para examinar la textura. La <a href="~/link.aspx?_id=4ED7831C907047B89B4A149BCB85D3F1&amp;_z=z" target="_blank">mejor tierra de jard&iacute;n es f&aacute;cil de labrar</a>, se desmorona f&aacute;cilmente y se cae a trav&eacute;s de los dedos cuando usted abre la mano. La tierra pesada y pegajosa es una se&ntilde;al de que hay exceso de humedad o que la tierra es pesada. Tambi&eacute;n puede realizar una prueba del suelo para determinar lo que necesita su suelo adem&aacute;s de determinar los niveles de nutrientes del suelo.</p>
        <p>Recolectar sus propias <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">muestras de suelo</a> es una tarea simple y la <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">oficina de extensi&oacute;n local de su condado</a> le puede ayudar con instrucciones, kits de pruebas y laboratorios confiables para la prueba. Usted recibir&aacute; los resultados de las mediciones importantes del suelo como el pH y la materia org&aacute;nica, as&iacute; como recomendaciones sobre lo que necesita hacer posteriormente. Si el pH de su suelo es demasiado bajo para cultivar vegetales, puede que necesite cal para elevar el pH del suelo y mejorar la disponibilidad de nutrientes. Si el pH es demasiado elevado, sus resultados pueden recomendar otro tipo de mejoras del suelo diferentes.</p>
        <p>Rectifique las deficiencias reales de <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">nutrientes principales</a>, incluyendo el nitr&oacute;geno, el f&oacute;sforo y el potasio, con un fertilizante completo y balanceado como el Nutriente multiuso para plantas Lilly Miller&reg; Ultragreen&reg; de 10-10-10. Labre para que el fertilizante penetre en la tierra justo antes de sembrar y br&iacute;ndeles a las plantas una nutrici&oacute;n regular durante la temporada de cultivo.</p>
        <div>&nbsp;</div>
        <img alt="" src="~/media/3C27E98FDDF9457BA07365F9BC64CA26.ashx" />
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Ocúpese"><span style="color: #558f45;">Paso 3: Oc&uacute;pese de las malezas</span></a></strong></h2>
        <p>La prevenci&oacute;n de las malezas en primavera es esencial para facilitar el control de malezas en el verano. Ante todo, va a necesitar deshacerse de las malezas que ya hay en el jard&iacute;n, los dos m&eacute;todos m&aacute;s simples para eliminarlas son arrancarlas con la mano o usar un azad&oacute;n.</p>
        <p>Posteriormente, <a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z" target="_blank">evite las malezas en el futuro</a> con una capa gruesa de mantillo ya que este impide que la luz solar llegue al suelo. La mayor&iacute;a de las malezas necesitan luz solar para geminar; es por ello que impedir el contacto de la luz con las semillas evita el crecimiento de las malezas de forma efectiva<sup>1</sup>.</p>
        <p>Cuando las plantas broten del suelo, agregue una capa de 2 a 3 pulgadas (5,08 cm a 7,62 cm) de mantillo org&aacute;nico, como pajas limpias o abono org&aacute;nicos entre las plantas y las hileras. Deje siempre un espacio de unas 2 pulgadas (5,08 cm) alrededor de los tallos de las plantas. La capa de abono org&aacute;nico tiene la ventaja adicional de servir de nutriente a las plantas de vegetales a la vez que impide el crecimiento de malezas y la p&eacute;rdida de agua<sup>1</sup>.</p>
        <img alt="" src="~/media/81DB1A811FAE47EEB76ED082F0AB4AEF.ashx" />
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Instale"><span style="color: #558f45;">Paso 4: Instale un sistema de riego eficiente</span></a></strong></h2>
        <p>Lidiar con una manguera de agua a veces resulta frustrante y los aspersores pueden causar otros problemas ya que el riego desde arriba puede estimular el crecimiento y la transmisi&oacute;n de las<a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank"> enfermedades comunes causadas por los hongos</a>. Para lograr mayor facilidad y eficiencia, instale un sistema autom&aacute;tico de riego por goteo.</p>
        <p>El riego por goteo posibilita que el suelo reciba una cantidad de agua controlada, lo que permite que las ra&iacute;ces de las plantas absorban toda el agua que usted determine que sea necesaria. Adem&aacute;s, el riego por goteo permite que el agua llegue directamente a las plantas, reduciendo as&iacute; la p&eacute;rdida de agua<sup>1</sup>.</p>
        <p>Cuando vaya a elegir un sistema de riego por goteo, busque uno que tenga temporizador, pero eso no implica que es suficiente con regularlo y despreocuparse. Considere siempre los patrones del clima y ajuste el horario de riego durante la &eacute;poca de lluvia o de sequ&iacute;a.</p>
        <img alt="" src="~/media/5584F4D131F34BA9A607128B7E819732.ashx" />
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Elija-las"><span style="color: #558f45;">Paso 5: Elija las mejores plantas</span></a></strong></h2>
        <p>Elija las mejores frutas, <a href="~/link.aspx?_id=DCCB584F522240DEA6464F63C3BC1488&amp;_z=z" target="_blank">hierbas</a> y vegetales para su jard&iacute;n al identificar las plantas que maduran antes del arribo de las temperaturas m&aacute;s frescas en su zona. De lo contrario, el clima fr&iacute;o pudiera da&ntilde;ar sus plantas antes de la &eacute;poca de la cosecha.</p>
        <p>Cuando la temporada de cultivo y sus opciones de plantas coinciden apropiadamente, usted puede <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">sembrar muchas favoritas del jard&iacute;n a partir de semillas</a>. Si la temporada es demasiado corta para cultivar a partir de semillas, opte por usar posturas ya formadas para trasplantarlas y ganar tiempo. Los paquetes de semillas y las etiquetas de las plantas incluyen informaci&oacute;n sobre el tiempo que cada planta necesita para la cosecha. Y el agente de extensi&oacute;n de su condado tambi&eacute;n puede ayudarle con informaci&oacute;n sobre la duraci&oacute;n de la temporada de cultivo normal en su regi&oacute;n.</p>
        <p>Cuando vaya a comprar posturas, elija plantas que se vean saludables. Compre plantas bien asentadas, con colores vivos y hojas con forma uniforme. No compre plantas que se vean torcidas, ladeadas o d&eacute;biles, ni plantas con se&ntilde;ales de posibles enfermedades como las manchas o los tallos descoloridos, ni da&ntilde;os de insectos como los hoyos o las hojas masticadas.</p>
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Deles"><span style="color: #558f45;">Paso 6: Deles un buen comienzo a sus plantas</span></a></strong></h2>
        <p>Adem&aacute;s del tiempo antes de la cosecha, los paquetes de semillas y las etiquetas de las plantas incluyen informaci&oacute;n sobre la &eacute;poca de siembra. Esta &eacute;poca de siembra apropiada depende del clima y las temperaturas del suelo; por lo tanto, las etiquetas pueden hacer referencia al tiempo en que se esperan las &uacute;ltimas heladas, y especificar&aacute;n si se debe sembrar antes o despu&eacute;s de esa fecha. Si no est&aacute; seguro de la fecha de la &uacute;ltima helada de primavera en su zona, el agente de extensi&oacute;n de su condado tambi&eacute;n puede ayudarle en ese sentido.</p>
        <p>Muchas plantas prefieren el clima fresco y se desarrollan a comienzos de la primavera, incluso cuando el suelo a&uacute;n est&aacute; fr&iacute;o. Entre estas se incluyen la lechuga, el br&oacute;coli y la cebolla, que se dan bien cuando se siembran temprano. Los cultivos de clima c&aacute;lido, como el tomate, la <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">calabaza</a> y la berenjena, necesitan temperaturas m&aacute;s c&aacute;lidas y la siembra en fechas posteriores es vital para su desarrollo.</p>
        <p>Como las plantas necesitan espacio para crecer, el espacio es algo que hay que considerar. Los paquetes de semillas y las etiquetas de las plantas tambi&eacute;n le ayudan en ese sentido. Las plantas que se convierten en arbustos, como algunas variedades de frijoles, necesitan espacio para esparcirse. Las plantas trepadoras, como los guisantes y los frijoles de crecimiento vertical, se desarrollan bien cuando se siembran unas cerca de otras y cuando se les gu&iacute;a para que crezcan en un enrejado o cualquier otro soporte. Verifique la informaci&oacute;n sobre el espacio recomendado para cada tipo de planta que vaya a sembrar en los paquetes de semillas o las etiquetas de las plantas.</p>
        <p>Cuando trasplante las posturas, no trate de separarlas de la tierra en la que ha crecido ya que esto puede da&ntilde;ar las ra&iacute;ces fr&aacute;giles. Para reducir el estr&eacute;s producido por el trasplante, use una soluci&oacute;n que fomente el brote como el <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z" target="_blank">fertilizante de brote para plantas Pennington&reg; Ultragreen&reg; con vitamina B1</a>. Riegue inmediatamente despu&eacute;s del trasplante y mantenga la humedad de las posturas hasta que comiencen a crecer.</p>
        <h2 style="`'z-index:;"></h2>
        <h2><strong><a name="Esté"><span style="color: #558f45;">Paso 7: Est&eacute; alerta para detectar plagas</span></a></strong></h2>
        <p>La buena salud ayuda a las plantas a resistir el ataque y los da&ntilde;os de los insectos. Y despu&eacute;s de tanto esfuerzo para crear un jard&iacute;n saludable, ya est&aacute; en condiciones de tener un buen comienzo en la lucha contra las plagas, pero hasta las plantas m&aacute;s saludables pudieran necesitar una ayudita extra.</p>
        <p>Revise con regularidad para detectar invasiones de plagas, incluyendo los residuos pegajosos y los hoyos en los frutos o las hojas da&ntilde;adas. Si ve da&ntilde;os causados por insectos, <a href="~/link.aspx?_id=E1CD4FBA780E4F6B816B7570BBF67744&amp;_z=z">determine el tipo de plaga</a> que ha invadido su jard&iacute;n. Cuando sepa con qu&eacute; tiene que lidiar, usted podr&aacute; <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">elegir el producto pesticida adecuado</a> para usted y sus labores.</p>
        <p>Los <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">insecticidas de la marca Sevin&reg; para jardines</a> son confiables y est&aacute;n disponibles en forma l&iacute;quida, granular o en <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">polvo</a> para ayudarle a proteger su jard&iacute;n del da&ntilde;o ocasionado por las plagas. El insecticida listo para usar Sevin&reg;, el insecticida listo para rociar Sevin&reg; y el insecticida concentrado Sevin&reg; pueden eliminar por contacto a m&aacute;s de 500 plagas de insectos y continuar protegiendo las plantas hasta por tres meses. Para muchos de sus frutas y vegetales preferidos, desde los tomates y pimientos hasta las <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">moras y frambuesas</a>, usted puede tratar sus plantas hasta justo el d&iacute;a antes de la cosecha.*</p>
        <p>Si observa hoyos irregulares grandes en las hojas y los tomates, puede que los causantes sean los caracoles y las babosas. Disperse los gr&aacute;nulos del&nbsp;<a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno Corry's para caracoles y babosas</a>&nbsp;en la tierra alrededor de las plantas de tomate para detener inmediatamente a estas plagas no deseadas.</p>
        <p>Con un poco de preparaci&oacute;n y algunos trucos de jardiner&iacute;a, usted puede lograr una cosecha abundante de frutas y vegetales que requieren poco mantenimiento, y luego de completar estas siete labores en la primavera, usted podr&aacute; descansar y disfrutar del fruto de su (sencillo) trabajo.&nbsp;</p>
        <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha (PHI) para los cultivos comestibles y la frecuencia de aplicaci&oacute;n.</em></p>
