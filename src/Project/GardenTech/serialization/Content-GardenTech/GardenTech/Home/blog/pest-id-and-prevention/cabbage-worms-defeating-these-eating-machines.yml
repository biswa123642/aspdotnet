        <p>Siempre resulta agradable ver a las mariposas revoloteando por los jardines; pero algunas de estas bellas criaturas conllevan a ciertos da&ntilde;os a las plantas. Y a pesar de su apariencia inocente, una de las causantes de estos da&ntilde;os es la mariposa blanca de la col, conocida tambi&eacute;n como la mariposa del gusano de la col importado.</p>
        <!--more-->
        <p>Cuando llega la &eacute;poca de poner huevos para las mariposas blancas de la col, las hembras buscan las plantas cruc&iacute;feras como los vegetales de la familia Brassica, que incluye al repollo o col, la mostaza, el br&oacute;coli y la col rizada, y entonces depositan sus huevos en la parte inferior de las hojas, donde nacen las larvas tipo gusanos de dos a tres semanas m&aacute;s tarde.<sup>1</sup> Si bien las mariposas adultas se alimentan del n&eacute;ctar de las flores, sus larvas reci&eacute;n nacidas buscan otros alimentos. Por eso se les conoce como gusanos de la col importados o sencillamente gusanos de la col ya que se alimentan de las plantas cruc&iacute;feras, perforando hoyos en las hojas y devorando los frutos hasta arruinar completamente los repollos.</p>
        <p>Las mariposas blancas de la col son nativas de Europa y Asia, pero son extremadamente comunes en Estados Unidos<sup>2</sup> y se les reconoce f&aacute;cilmente por su color blanco; los machos de la mariposa blanca de la col tienen una mancha negra redonda en las alas, mientras que las hembras tienen dos manchas negras. Las mariposas blancas de la col y los gusanos de la col se encuentran en los jardines desde comienzos de primavera hasta el oto&ntilde;o<sup>1</sup> y varias generaciones ocurren cada temporada, alcanzando un n&uacute;mero m&aacute;s elevado hacia fines de temporada; es por eso que los jardineros deben permanecer alertas durante toda la temporada de cultivo para impedir que los gusanos de la col da&ntilde;en sus cosechas.</p>
        <h2 style="`'z-index:;">C&oacute;mo lidiar con el gusano de la col</h2>
        <p>La clave para evitar los da&ntilde;os del gusano de la col radica en evitar que las mariposas pongan huevos en las plantas. Una vez que esto sucede, es muy f&aacute;cil que los huevos diminutos pasen desapercibidos y puede que usted no note la presencia de los gusanos de la col hasta que los vea o que detecte los da&ntilde;os en su cultivo. Aunque la soluci&oacute;n ideal es evitar los da&ntilde;os, a&uacute;n hay esperanza de detener los da&ntilde;os a la cosecha si los detecta a tiempo.</p>
        <p><strong>Prevenci&oacute;n.</strong> La forma m&aacute;s sencilla de evitar que las mariposas pongan huevos en sus plantas es crear una barrera alrededor de las plantas de vegetales cruc&iacute;feros inmediatamente despu&eacute;s de la siembra. Una especie de t&uacute;nel simple hecho con una hilera de aros cubiertos con tela protectora es una v&iacute;a muy efectiva para lograrlo.3 Instale los aros hechos de tuber&iacute;as de PVC, metal o bamb&uacute;, procurando que sean lo suficientemente altos como para que las plantas no los toquen cuando crezcan a plenitud, los paquetes de semillas y las etiquetas de las plantas hacen referencia a la altura que alcanza cada planta en su madurez. Para fijar los extremos de los aros, ins&eacute;rtelos profundamente en la tierra.</p>
        <p>Despu&eacute;s de sembrar las semillas o trasplantar sus plantas, cubra los aros con tela, dejando al menos 6 pulgadas (15,24 cm) de tela adicional en la tierra por todos los lados. Los cobertores comerciales de tela son muy populares pero un pa&ntilde;o de tul b&aacute;sico es una opci&oacute;n m&aacute;s econ&oacute;mica que se encuentra f&aacute;cilmente en las tiendas de tejidos locales. Coloque rocas, ladrillos u otros objetos pesados sobre la tela sobrante para mantenerla en su lugar. Estas cubiertas para hileras de plantas realmente impiden que las mariposas blancas tengan acceso a sus plantas.</p>
        <p><strong>Control de los gusanos de la col.</strong> Al llegar la primavera, est&eacute; pendiente para detectar las mariposas blancas en su jard&iacute;n. Si usted decidi&oacute; posponer la instalaci&oacute;n de las cubiertas, a&uacute;n vale la pena instalarlas. Sin embargo, una vez que haya visto las mariposas, es posible que ya hayan puesto huevos. Revise meticulosamente sus plantas para detectar la presencia de los gusanos de la col o sus da&ntilde;os, inspeccione las superficies inferiores de todas las hojas antes de cubrir sus cultivos, y retire la cubierta ocasionalmente para revisar en busca de huevos o da&ntilde;os.</p>
        <img alt="" src="~/media/4AE4A7DA7DD04658B617E89CF58832D0.ashx" />
        <p>Si observa da&ntilde;os en las plantas, act&uacute;e inmediatamente para eliminar los gusanos de la col. El insecticida Sevin&reg;, disponible listo para usar, listo para rociar o concentrado, elimina por contacto a los gusanos de la col y m&aacute;s de 500 plagas de insectos, y contin&uacute;a protegiendo sus plantas hasta por tres meses. Para los vegetales de la familia Brassica como el repollo, br&oacute;coli, coliflor y col rizada, usted puede aplicar un tratamiento con pesticidas l&iacute;quidos Sevin&reg; hasta justamente el d&iacute;a anterior a la cosecha.</p>
        <p>Aunque pudiera parecer m&aacute;s l&oacute;gico tratar de eliminar al gusano de la col en su fase de mariposa, el enfoque de sus esfuerzos en las larvas destructoras permite que su jard&iacute;n contin&uacute;e atrayendo a <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">las mariposas, abejas y aves beneficiosas</a>. Act&uacute;e a tiempo para proteger su cultivo contra los huevos y contra los da&ntilde;os que ocasionan los gusanos de la col al salir del cascar&oacute;n. Con la ayuda de los insecticidas para jard&iacute;n GardenTech&reg; y <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin</a>&reg;, usted podr&aacute; disfrutar de un cultivo saludable de repollos y de las <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">delicias cultivadas en casa</a>&nbsp;que se derivan de este.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha (PHI) y los cultivos mencionados. </em></p>
