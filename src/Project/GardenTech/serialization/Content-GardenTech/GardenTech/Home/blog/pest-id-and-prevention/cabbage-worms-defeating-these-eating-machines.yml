      Value: Expert tips to prevent cabbage worm damage. Keep cabbage white butterflies from destroying your garden.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>As they flit and flutter around the garden, butterflies are a delight to watch. However, some of these beauties can lead to quite a bit of damage to your garden. One innocent-looking offender is the cabbage white butterfly, also known as the imported cabbageworm butterfly. By staying on guard for this garden pest and its destructive larvae, you can stop the damage and protect your crops.</p>
        <ul>
            <li><a href="#Identifying" style="color: #558f45;">Identifying Cabbage White Butterflies</a></li>
            <li><a href="#Preventing" style="color: #558f45;">Preventing Imported Cabbageworms</a></li>
            <li><a href="#Controlling" style="color: #558f45;">Controlling Imported Cabbageworms</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Identifying"><span style="color: #558f45;">Identifying Cabbage White Butterflies</span></a></h2>
        <p>When it's time for the female cabbage white butterfly to lay her eggs, she seeks out plants known as "crucifers." These are Brassica family vegetables such as cabbage, mustard, broccoli and kale. Then she deposits her eggs on the undersides of leaves, where wormlike larvae hatch two to three weeks later.<sup>1</sup> While the adult butterfly feeds on nectar from flowers, its newly hatched larvae seek other food. Known as imported <a href="~/link.aspx?_id=7F461C12BF2541A0ACAA122C40ED9904&amp;_z=z" target="_blank">cabbageworms</a>&nbsp;or simply cabbageworms, these pests feed on cruciferous plants, chewing holes in leaves, boring into cabbages and ruining entire heads.</p>
        <p>Cabbage white butterflies are native to Europe and Asia, but they are extremely common throughout the United States.<sup>2</sup> Easily identified by their white color, male cabbage whites have one round black spot on their wings, while females have two black spots. Cabbage white butterflies and cabbageworms are present in gardens from early spring to late fall.<sup>1</sup> Several generations occur each season and numbers build toward season's end, so gardeners must stay on guard the entire growing season to prevent cabbageworm damage to crops.</p>
        <img alt="" src="~/media/EF869D224DFD433687FC1903989FD4A6.ashx" />
        <h2 style="`'z-index:;"><a name="Preventing"><span style="color: #558f45;">Preventing Imported Cabbageworms</span></a></h2>
        <p>The key to avoiding cabbageworm damage is to prevent the butterflies from laying eggs on plants. Once laid, the small eggs are easily overlooked. You may not know your garden has cabbageworms until you see them or their damage on your crops. While preventing damage is ideal, there is still hope for a harvest if you stop further damage promptly.</p>
        <p>The simplest way to prevent egg-laying on your plants is to create a barrier around cruciferous vegetable plants as soon as you plant them. A tunnel-like row of simple hoops covered with protective fabric does the trick.<sup>3</sup> Install hoops made from PVC piping, metal or bamboo, making sure the hoops are high enough so plants won't touch them when fully grown. Seed packets or plant tags list each plant's mature height. Secure hoop ends by pushing them deep in the ground.</p>
        <p>After planting seeds or transplanting young plants, cover the hoops with fabric, allowing at least 6 inches of fabric to sit on the ground on all sides. Commercial row-cover fabrics are popular options for protecting crops, but basic tulle is more economical and readily available from local fabric stores. Place rocks, poles, bricks or other heavy objects on top of the excess fabric to keep it in place. Row covers designed in this way make it impossible for the cabbage white butterfly to access your plants and lay her eggs.</p>
        <h2 style="`'z-index:;"><a name="Controlling"><span style="color: #558f45;">Controlling Imported Cabbageworms</span></a></h2>
        <p><span style="font-weight: lighter;">Once spring arrives, watch for the white butterfly in your garden. If you decided to delay row covers, installing them later on is still helpful. However, once sighted, it is possible the butterfly has already laid eggs. Check diligently for signs of cabbageworms or their damage. Inspect the undersides of all leaves before covering crops, and remove the cover occasionally to look for eggs or cabbageworm damage.</span></p>
        <p><span style="font-weight: lighter;"></span>If you discover crop damage, take action immediately to kill cabbageworms. <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">Choose the pesticide product type</a>&nbsp;that works best for you. Liquid <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>&nbsp;kills cabbageworms on contact; just shake the container, adjust your nozzle and you're ready to go. If you prefer dust, a thin, uniform layer of <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;starts killing cabbageworms immediately upon contact.</p>
        <p>For larger garden areas, <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;liquids kill cabbageworms and more than 500 other insect pests by contact, and keeps working to protect your crops for up to three months.+</p>
        <p>While it may seem logical to try and eliminate the cabbageworm in its butterfly form, focusing your efforts on the destructive larvae helps keep your <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">garden welcoming for beneficial butterflies, bees and birds</a>.</p>
        <p>Take action early to protect your crop against egg-laying and damage from hatched cabbageworms. With the help of <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech</a>&nbsp;and <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin garden insecticides</a>, you can enjoy a healthy cabbage crop and the homespun treats that come with it.</p>
        <p><sup>+</sup>Except fire ants and ticks</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
