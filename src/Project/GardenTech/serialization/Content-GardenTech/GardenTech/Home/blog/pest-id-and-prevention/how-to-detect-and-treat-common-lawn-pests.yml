        <p>Cuando el c&eacute;sped es denso, saludable y de color verde esmeralda, este resulta uno de los lugares m&aacute;s acogedores del patio de la casa. Pero cuando se trata de un c&eacute;sped marr&oacute;n y enfermo debido a una invasi&oacute;n de plagas, este pierde al instante su atractivo. Para garantizar un c&eacute;sped bello y saludable, es conveniente aprender sobre las diversas plagas que amenazan a la hierba, y hacerse luego de un plan de tratamiento efectivo.</p>
        <h2>Identifique las plagas comunes del c&eacute;sped y los da&ntilde;os que ocasionan</h2>
        <p>La mejor forma de controlar las plagas del c&eacute;sped consiste en identificarlas correctamente, conocer sus ciclos vitales y s&iacute;ntomas y luego aplicar un tratamiento r&aacute;pida y adecuadamente a las horas &oacute;ptimas.</p>
        <p>Se&ntilde;ales comunes de que las plagas pueden haber invadido su c&eacute;sped incluyen las manchas color marr&oacute;n, &aacute;reas de hierba muerta o agonizante, hojas marchitas, marcas de mordidas en la hierba y, por supuesto, la presencia de insectos en la capa del c&eacute;sped o de la tierra. Entre los s&iacute;ntomas de da&ntilde;os subterr&aacute;neos causados por las plagas, se incluyen las ra&iacute;ces d&eacute;biles o ausentes y los hoyos en la tierra.</p>
        <p>Las plagas siguientes le pueden ocasionar da&ntilde;os significativos a su c&eacute;sped:</p>
        <img alt="" src="~/media/DD13672E922948DEBABAB3C4A934F500.ashx" />
        <h2 style="`'z-index:;">Gusanos (larvas de los escarabajos)</h2>
        <p>Entre las plagas m&aacute;s da&ntilde;inas de todos los c&eacute;spedes se encuentran los gusanos blancos (especie <em>Phyllophaga</em>) que son las larvas de una amplia gama de escarabajos escarabeidos, incluyendo los escarabajos enmascarados y los escarabajos japoneses. En primavera, verano y comienzos de oto&ntilde;o, estas larvas rechonchas en forma de C se alimentan de las ra&iacute;ces de la hierba justo debajo de la superficie del suelo.</p>
        <p><strong>Ciclo vital:</strong> Los gusanos blancos que se convierten en escarabajos comunes, como los escarabajos enmascarados, completan su ciclo vital en un a&ntilde;o. A mediados del verano, los escarabajos adultos se aparean y, posteriormente, las hembras ponen huevos en el suelo. En dos semanas se rompe el cascar&oacute;n y pronto los gusanos nuevos comienzan a alimentarse de las ra&iacute;ces de la hierba. En el oto&ntilde;o, al aproximarse el clima m&aacute;s fr&iacute;o, los gusanos maduros cavan t&uacute;neles de varias pulgadas en el suelo y entra en fase inactiva para pasar el invierno. Cuando el suelo se calienta a comienzos de primavera, los gusanos blancos salen a la superficie del suelo y comienzan a alimentarse nuevamente de las ra&iacute;ces de la hierba. A principios del verano, dejan de alimentarse y entran en la fase de pupa para transformarse luego en escarabajos adultos.</p>
        <p><strong>S&iacute;ntomas:</strong> Los da&ntilde;os de los gusanos comienzan con se&ntilde;ales de marchitez en las hojas, seguido de la formaci&oacute;n de &aacute;reas de color marr&oacute;n y posteriormente la muerte de la hierba.&nbsp; El c&eacute;sped esponjoso da&ntilde;ado por los gusanos se levanta f&aacute;cilmente en primavera y verano permiti&eacute;ndole ver los gusanos debajo del tepe. Si nota la presencia de cuervos, mofetas o topos aliment&aacute;ndose en el c&eacute;sped, es muy probable que est&eacute;n buscando gusanos para alimentarse.<sup>1</sup></p>
        <h2 style="`'z-index:;">Chinches de campo</h2>
        <p>La hierba del c&eacute;sped puede sufrir el ataque de diversos tipos de chinches, incluyendo la chinche peluda com&uacute;n que habita en diferentes regiones del pa&iacute;s. Las chinches son insectos que succionan la savia y se alimentan de la hierba. Diversos tipos de chinches atacan la hierba del c&eacute;sped y habitan en muchas &aacute;reas del pa&iacute;s, algunos de estos tipos atacan a la hierba del c&eacute;sped. Para alimentarse, estas chinches succionan la savia en las hojas de la hierba y, al hacerlo, segregan un anticoagulante que provoca que la hierba deje de absorber agua. Como resultado, la hierba se marchita y muere.</p>
        <p><strong>Ciclo vital:</strong> Las chinches de campo ponen sus huevos en la hierba y producen al menos dos generaciones de la primavera a comienzos del oto&ntilde;o, cuando el clima empieza a refrescar. Los cascarones se rompen en unos 20 a 30 d&iacute;as, y los gusanos j&oacute;venes (llamados ninfas) pronto empiezan a alimentarse de la hierba. Las ninfas maduran en unas 4 a 6 semanas y luego se aparean, repiti&eacute;ndose as&iacute; el ciclo vital. Cuando el clima refresca, las chinches adultas buscan refugio en la base de los tallos de la hierba, donde permanecen inactivas hasta que el clima se haga m&aacute;s c&aacute;lido al llegar la primavera siguiente.</p>
        <p><strong>S&iacute;ntomas:</strong> Los da&ntilde;os de las chinches en el c&eacute;sped se hacen m&aacute;s visibles de junio a septiembre, cuando las chinches se alimentan de manera activa. Las irregularidades en el c&eacute;sped adquieren primero un tono morado y luego se marchitan, tomando un color amarillo y marr&oacute;n. Debido a esta marchitez y sequedad de la hierba, el da&ntilde;o se confunde a menudo con el estr&eacute;s provocado por la sequ&iacute;a, pero si se revisa la hierba de cerca, se pueden apreciar a los verdaderos culpables.<sup>2</sup></p>
        <h2 style="`'z-index:;">Gusanos tejedores de tierra</h2>
        <p>Los gusanos tejedores de tierra son las larvas de las polillas tejedoras de tierra y ocasionan grandes da&ntilde;os al c&eacute;sped. Estos gusanos j&oacute;venes maduran hasta alcanzar cerca de 1 pulgada (2,54 cm) de largo y adquirir un color marr&oacute;n o verde con manchas oscuras. Las polillas adultas son m&aacute;s bien feas y tienen un color gris-canela y una protuberancia distintiva que parece un hocico doble.</p>
        <p><strong>Ciclo vital:</strong> Los gusanos tejedores de tierra tienen de dos a tres generaciones cada a&ntilde;o en la primavera y el verano. Las polillas adultas del gusano tejedor ponen huevos en las hojas de la hierba durante la noche y los gusanos salen del cascar&oacute;n en unos 7 d&iacute;as. Las larvas j&oacute;venes del gusano tejedor se alimentan durante la noche y se ocultan durante el d&iacute;a en los t&uacute;neles sedosos que crean en la hierba, y en 5 semanas se transforman en polillas adultas.</p>
        <p><strong>S&iacute;ntomas:</strong> Los gusanos tejedores de tierra devoran las hojas de la hierba y los tallos enteros, dejando tras de s&iacute; un &aacute;rea de color marr&oacute;n. El da&ntilde;o es r&aacute;pido y extenso. Y el c&eacute;sped suele verse plagado de hoyos creados por las aves que forrajean en busca de los gusanos y de los t&uacute;neles sedosos que se encuentran al nivel del c&eacute;sped. <sup>3</sup></p>
        <h2 style="`'z-index:;">Gusanos cogolleros</h2>
        <p>Los gusanos cogolleros ocasionan grandes da&ntilde;os en el c&eacute;sped. El color de estas plagas de 1 a 2 pulgadas (2,54 cm a 5,08 cm) de largo var&iacute;a entre el gris, el amarillo y el rosado en dependencia del tipo. Los gusanos cogolleros se convierten en polillas de color marr&oacute;n que se distinguen f&aacute;cilmente en las noches ya que la luz las atrae y se puede apreciar el abdomen velloso.</p>
        <p><strong>Ciclo vital:</strong> Los gusanos cogolleros producen de dos a tres generaciones durante los meses de primavera y verano. Las polillas adultas del gusano cogollero depositan c&uacute;mulos de huevos peque&ntilde;os blancos y los gusanos salen del cascar&oacute;n en una semana, y las larvas con apariencia de gusanos se alimentan por dos o tres semanas antes de convertirse en polillas.</p>
        <p><strong>S&iacute;ntomas:</strong> Los gusanos cogolleros devoran las hojas y los tallos de la hierba, dejando las hojas en pleno esqueleto, al igual que hacen con otras plantas. Generalmente, se refugian del sol y el calor durante el d&iacute;a y se alimentan m&aacute;s activamente durante las noches o temprano en la ma&ntilde;ana. Como se comen la hierba, dejan &aacute;reas rasas sin hierba en el c&eacute;sped y cuando la invasi&oacute;n es grande, da la impresi&oacute;n de que el c&eacute;sped se mueve.<sup>4</sup></p>
        <h2 style="`'z-index:;">Gusanos cortadores</h2>
        <p>Existen varias especies de gusanos cortadores y la mayor&iacute;a suele medir unas 2 pulgadas (5,08 cm) de largo, con un color gris o marr&oacute;n y algunas franjas en el cuerpo. Las polillas adultas tienen un tono gris opaco con marcas de color negro o marr&oacute;n.</p>
        <p><strong>Ciclo vital:</strong> Las polillas adultas de los gusanos cortadores ponen sus huevos en la punta de las hojas de hierba durante la primavera. Al romperse el cascar&oacute;n salen en forma de gusanos que se alimentan durante la noche y se ocultan durante el d&iacute;a. Despu&eacute;s de dos a cuatro semanas, los gusanos se convierten en polillas. Este ciclo reproductivo se repite de 3 a 6 veces cada a&ntilde;o en dependencia de la regi&oacute;n, ya que si el invierno es moderado se pueden observar m&aacute;s ciclos reproductivos.<sup>5</sup></p>
        <p><strong>S&iacute;ntomas:</strong> Los gusanos cortadores se refugian en cavidades subterr&aacute;neas durante el d&iacute;a, y salen en las noches para alimentarse en la base de la hierba, devorando completamente los tallos de esta. Si se observa el &aacute;rea con detenimiento, se pueden ver tanto los t&uacute;neles como la hierba mordisqueada. Generalmente, la hierba corta sufre m&aacute;s y el da&ntilde;o conlleva a las &aacute;reas de hierba muerta en el patio.</p>
        <h2 style="`'z-index:;">Control efectivo de plagas en el c&eacute;sped</h2>
        <p>A menudo, los da&ntilde;os de las plagas en el c&eacute;sped pasan inadvertidos y no se observan hasta que ya el da&ntilde;o es demasiado grande. Afortunadamente, usted puede controlar y prevenir r&aacute;pida y eficazmente plagas como los gusanos cortadores, gusanos cogolleros, gusanos tejedores de tierra, gorgojos y chinches de campo con la ayuda de los <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">insecticidas de la marca GardenTech&reg; y Sevin&reg;</a>.</p>
        <p>El insecticida en gr&aacute;nulos Sevin&reg; elimina por contacto a m&aacute;s de 100 plagas de insectos ya que hace efecto por encima y por debajo de la superficie del suelo. Esta respuesta efectiva a los problemas de plagas en el c&eacute;sped no afecta a las plantas, las flores ni el c&eacute;sped cuando se usa como se indica. &Uacute;selo en los <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">jardines de frutas y vegetales</a>, jardines de flores y plantas ornamentales y tambi&eacute;n en los <a href="~/link.aspx?_id=2C691A788CFD4368ABCC1C973E5A40BC&amp;_z=z" target="_blank">alrededores de la casa</a>. Adem&aacute;s, este producto contin&uacute;a eliminando los insectos y protegiendo el &aacute;rea hasta por tres meses.</p>
        <p>Los insecticidas listos para usar, listos para rociar y concentrados de la marca Sevin&reg; vienen en forma l&iacute;quida y sirven para tratar m&aacute;s de 500 tipos de plagas del c&eacute;sped y el jard&iacute;n, incluyendo las polillas y los escarabajos que resultan tan da&ntilde;inos. Gracias a su efecto fuerte en las plagas pero sin afectar las plantas, estos l&iacute;quidos eliminan por contacto a las plagas y brindan hasta tres meses de protecci&oacute;n continua.</p>
        <p>Los c&eacute;spedes libres de plagas son un sitio agradable para disfrutar al aire libre con familiares y amigos. Mant&eacute;ngase alerta contra estas plagas comunes de los c&eacute;spedes y act&uacute;e r&aacute;pidamente en cuanto note su efecto, gracias a los insecticidas de las marcas GardenTech&reg; y Sevin&reg;, usted puede controlar las plagas comunes del c&eacute;sped y detenerlas antes de que sea tarde.</p>
        <p><strong>Tiempo total para controlar las plagas del c&eacute;sped:</strong></p>
        <p>45-90 minutos por semana en primavera y verano</p>
        <p><strong>&Iacute;ndice de esfuerzo:</strong> 2 &ndash; Resulta f&aacute;cil hacerlo</p>
        <p><strong>Tiempo de descomposici&oacute;n</strong> (seg&uacute;n el n&uacute;mero de plagas detectadas y el tama&ntilde;o del c&eacute;sped):</p>
        <ul>
            <li>Ubicar las &aacute;reas infestadas por plagas en el c&eacute;sped: 15-30 minutos</li>
            <li>Aplicar los productos de control: 30-60 minutos, en dependencia del tama&ntilde;o del &aacute;rea infestada de su c&eacute;sped.</li>
        </ul>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI).</em></p>
