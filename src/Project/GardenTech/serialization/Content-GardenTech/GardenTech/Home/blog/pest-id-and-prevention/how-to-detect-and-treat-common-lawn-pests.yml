        <p>When your lawn is thick, healthy and emerald green, it's one of the most inviting parts of your home landscape. But when your turf is brown and sickly due to pest invasion, it quickly loses its appeal. Learning about the various pests that threaten your grass &ndash; and then arming yourself with an effective treatment plan &ndash; will help ensure your lawn stays healthy and beautiful.</p>
        <p>The best way to control lawn pests is to identify them correctly, get to know their life cycles and symptoms, then treat them promptly and properly at optimal times. The following pests can cause significant damage to your lawn:</p>
        <ul>
            <li><a href="#Grubs" style="color: #558f45;">Grubs (Beetle Larvae)</a></li>
            <li><a href="#Chinch-Bugs" style="color: #558f45;">Chinch Bugs</a></li>
            <li><a href="#Sod-Webworms" style="color: #558f45;">Sod Webworms</a></li>
            <li><a href="#Armyworms" style="color: #558f45;">Armyworms</a></li>
            <li><a href="#Cutworms" style="color: #558f45;">Cutworms</a></li>
            <li><a href="#Effective-Lawn-Pest-Control" style="color: #558f45;">Effective Lawn Pest Control</a></li>
        </ul>
        <img alt="" src="~/media/DD13672E922948DEBABAB3C4A934F500.ashx" />
        <h2 style="`'z-index:;"><a name="Grubs"><span style="color: #558f45;">Grubs (Beetle Larvae)</span></a></h2>
        <p>Among the most damaging of all lawn pests, white grubs (<em>Phyllophaga species</em>) are the larvae of a wide variety of scarab beetles, including masked chafers and Japanese beetles. In the spring, summer and early fall, these plump, C-shaped larvae feast on lawn grass roots just below the soil surface.</p>
        <ul>
            <li><strong>Grub life cycle:</strong> White grubs that become common beetles, such as masked chafers, complete their life cycle in one year. In midsummer, adult beetles mate and the female beetles eventually lay eggs in the soil. These eggs hatch in two weeks and the new grubs soon begin feeding on grass roots. By fall, with cold weather approaching, the maturing grubs burrow several inches into the soil and go dormant for winter. As the ground warms in early spring, the white grubs make their way to the soil surface and begin feeding on grass roots again. In early summer, they stop eating and pupate, transforming into adult beetles.</li>
            <li><strong>Grub symptoms:</strong> Grub damage begins with signs of wilted grass blades, followed by brown turf patches and eventual death. Spongy, grub-damaged turf lifts easily off the soil in spring and summer to reveal grubs underneath. If you see crows, skunks or moles feeding on your lawn, they are most likely searching for a grub meal.<sup>1</sup></li>
        </ul>
        <img alt="" src="~/media/861DBD944E24411EAF3AA59CEFD38E14.ashx" />
        <h2 style="`'z-index:;"><a name="Chinch-Bugs"><span style="color: #558f45;">Chinch Bugs</span></a></h2>
        <p>Turf grass can be attacked by several types of chinch bugs, which inhabit different areas of the country. Chinch bugs are sap-sucking insects that feed on grass. Several types of <a href="~/link.aspx?_id=BA7745C7A88F4426A11BE2C9DF48B828&amp;_z=z" target="_blank">chinch bugs</a>&nbsp;cause lawn problems, including the hairy chinch bug commonly found across a wide range of the country. While feeding, chinch bugs secrete a substance that causes grass to stop absorbing water. As a result, the grass withers and dies.</p>
        <ul>
            <li><strong>Chinch Bug Life Cycle: </strong>Chinch bugs lay eggs in grass and produce at least two generations from spring to early fall, when the weather begins to cool. Their eggs hatch in 20 to 30 days, and the young bugs (known as nymphs) soon begin feeding on the grass. The nymphs mature in four to six weeks and then mate, repeating the cycle of life. When the weather cools in fall, adult chinch bugs seek shelter at the base of grass stems, where they remain inactive until weather warms the following spring.</li>
            <li><strong>Chinch Bug Symptoms:</strong> Chinch bug damage to lawns is most visible from June to September, when the bugs are actively feeding. Irregular patches of turf first take on a purple tinge, and then wilt, yellow and turn brown. Due to the wilting and dryness of the grass, the damage is often mistaken for drought stress, but closer inspection will reveal the true culprit.<sup>2</sup></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Sod-Webworms"><span style="color: #558f45;">Sod Webworms</span></a></h2>
        <p>Sod webworms are the turf-damaging larvae of the sod webworm moth. The young sod webworm matures to about 1 inch in length and becomes brown or green in color with dark spotting. The dingy, gray-tan adult moth has a distinctive protrusion that looks like a double snout.</p>
        <ul>
            <li><strong>Sod Webworm Life Cycle:</strong> Sod webworms have two to three generations each year in the spring and summer. Adult webworm moths lay eggs on grass blades at night; the eggs hatch within seven days. Young webworm larvae feed at night and hide during the day in silken burrows they create in the grass. In five weeks, they transform into adult moths.</li>
            <li><strong>Sod Webworm Symptoms:</strong> Sod webworms eat grass blades and entire stems, leaving brown patches behind. Their damage is swift and extensive. The turf is often riddled with holes from birds foraging for worms, and silken tunnels are found at turf level.<sup>3</sup></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Armyworms"><span style="color: #558f45;">Armyworms</span></a></h2>
        <p>As the name implies, armyworms do battle with your lawn. These 1- to 2-inch-long pests vary in color from gray to yellow to pink, depending on type. Armyworms turn into brown moths that are easy to distinguish at night. As they gravitate toward light, they reveal their furry abdomens.</p>
        <ul>
            <li><strong>Armyworm Life Cycle: </strong>Armyworms produce two to three generations throughout the spring and summer months. The adult armyworm moths lay clusters of small, white eggs that hatch within a week. The wormlike larvae then feed for two to three weeks before turning into moths.</li>
            <li><strong>Armyworm Symptoms:</strong> Armyworms eat grass blades and stems, and they skeletonize leaves on other plants as well. They generally take shelter from sun and heat during the day and feed most heavily on your lawn in the evening, at night or in the early morning. As the worms eat the grass, they create circular bare spots in lawns. When invasions are heavy, the lawn appears to move.<sup>4</sup></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Cutworms"><span style="color: #558f45;">Cutworms</span></a></h2>
        <p>Several species of cutworms exist. Most are about 2 inches long and are gray or brown with some striping. The adult moths are a dull gray with brown or black markings.</p>
        <ul>
            <li><strong>Cutworm Life Cycle:</strong> Adult cutworm moths lay eggs in the spring on the tips of grass blades. The eggs hatch into worms, which feed during the night and stay hidden during the day. After feeding for two to four weeks, the worms become moths. This reproduction cycle repeats three to six times a year, depending on the region. Areas with mild winters experience more reproduction cycles.<sup>5</sup></li>
            <li><strong>Cutworm Symptoms:</strong> Cutworms shelter in underground burrows during the day and emerge at night to feed at the base of grass, biting stems completely off. Both the burrows and sheared-off grasses are visible on closer examination. Short grasses are often hit hardest, with damage leading to dead spots in the yard.</li>
        </ul>
        <h2 style="`'z-index:;"><a name="Effective-Lawn-Pest-Control"><span style="color: #558f45;">Effective Lawn Pest Control</span></a></h2>
        <p>Lawn pest damage often goes unnoticed and unchecked until major damage occurs. Fortunately, you can quickly and efficiently control and prevent pests such as cutworms, armyworms, sod webworms, grubs and chinch bugs with the help of <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">GardenTech Sevin brand insecticides</a>.</p>
        <p><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a> kill more than 100 insect pests by contact, working above and below the surface. This highly effective answer to lawn pest problems won't harm plants, blooms or lawn when used as directed. Use it on <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">fruit and vegetable gardens</a>, ornamental and flower gardens and around your <a href="~/link.aspx?_id=2C691A788CFD4368ABCC1C973E5A40BC&amp;_z=z" target="_blank">home perimeter</a>&nbsp;as well. These granules keep killing insect pests and protecting for up to three months.</p>
        <p><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a> and <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;treat more than 500 types of lawn and garden pests, including damaging moths and beetles. Tough on pests but gentle on gardens, these economical, easy-to-use liquid concentrates kill by contact and provide up to three months of continuous protection against listed pests.+</p>
        <p>A pest-free lawn is a pleasant place for family and friends to gather and enjoy your outdoor spaces. Keep an eye out for these common turf nuisances and act promptly when they strike. With the help of <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brands</a>&nbsp;and Sevin garden insecticides, you can control common lawn pests and stop them in their tracks.</p>
        <p>+Except fire ants and ticks</p>
