      Hint: Content
      Value: |
        <p>With their captivating colors and uncommon forms, succulents are taking the world by storm. Not only are they beautiful, these low-maintenance lovelies are some of the simplest plants to grow. They're also among the easiest plants to propagate from leaves and stem cuttings, even if you've never propagated a plant before. By learning how to grow succulents from leaves and stems, you can expand your collection and impress your friends.</p>
        <img alt="" src="~/media/FA5639491A8244D9AF9AA4712486BA92.ashx" />
        <p style="text-align: center;"><em>Always allow succulent leaves and cuttings to dry and callus before planting.</em></p>
        <h2 style="`'z-index:;">Understanding Succulent Basics</h2>
        <p>"Succulent" is a catch-all name for a plant group that includes thousands of species, some closely related and others not related at all. From cacti, aloes and agaves to sedums, sempervivums and echeverias, their botanical connections vary widely. But one characteristic unites them: Succulents store water in their leaves, stems or roots.</p>
        <p>When propagating non-succulent plants such as hydrangea cuttings or <a href="~/link.aspx?_id=37759B11E3F142AAA81F2DAC690FAE77&amp;_z=z" target="_blank">rose cuttings</a>, dehydration can cause big problems. With succulents, that's not a concern. Instead, the focus is on keeping leaf and stem cuttings free from rot and fungal disease.<sup>2</sup></p>
        <p> </p>
        <p>Because of this difference, whether you're propagating succulents from leaves or stems, allow several days between the time you take cuttings and planting day. Allow the cuttings to dry in a warm, dry place out of direct sun. The open wounds should form protective calluses in three to four days.</p>
        <img alt="" src="~/media/0F633C0BB8F24940A3FF2CB59CF18BF6.ashx" />
        <p style="text-align: center;"><em>Root succulent leaves and cuttings in planting trays or small pots.</em></p>
        <h2 style="`'z-index:;">Taking Succulent Cuttings</h2>
        <p>Propagating succulent leaves and cuttings is easiest in spring and summer, when leaves and stems are primed for active growth. Most popular succulents propagate well from individual leaves or stem pieces.</p>
        <ul>
            <li><strong>Leaf propagation</strong> works best for succulents with fleshy leaves, such as jade plants or echeveria and sempervivum rosettes. To root successfully, the leaf must stay whole. Grasp the leaf with your forefinger and thumb and gently rock it back and forth to loosen it. Then carefully detach the leaf, with its base intact, from the mother plant.</li>
            <li><strong>Stem cuttings</strong> work well for succulents with distinct stems, such as stacked crassulas and spreading or upright sedums. How to cut succulents is similar to <a href="~/link.aspx?_id=FEFE06DE741D40AF9B4D24C5F54CE2EF&amp;_z=z" target="_blank">soft-stemmed plant propagation</a>. Use a sharp knife to cut stem tips or take an entire stem for multiple starts. Make each cutting 2 to 3 inches long, with several leaves. Keep two leaves at the top and remove the rest.</li>
        </ul>
        <img alt="" src="~/media/6ADD94741C904E2FB22ADBAAD068367E.ashx" />
        <p style="text-align: center;"><em>Roots and new plants form at the base of planted succulent leaves.</em></p>
        <h2 style="`'z-index:;">Planting Succulent Leaves and Cuttings</h2>
        <p>Propagating succulents in water is possible, but it goes against the growing conditions these plants naturally prefer. For best results, start your leaves and cuttings in shallow planting trays or small containers filled with potting mix. Individual containers eliminate the need to transplant succulents soon after they root.</p>
        <p>While most popular succulents root easily, progress is slow for some types.<sup>2</sup> You can speed up the process and improve your results by using rooting hormone.<sup>3</sup> <a href="https://www.gardentech.com" target="_blank">GardenTech&reg;</a>&nbsp;brand's RootBoost&trade; Rooting Hormone stimulates root development and encourages succulent leaves and stem cuttings to develop more uniform roots. That leads to more vigorous, well-rooted plants.</p>
        <p>Once your leaves or stem cuttings callus and planting day arrives, follow these simple steps:</p>
        <p>1. Prepare your planting containers or trays. Use a coarse, fast-draining potting mix designed for cacti and succulents, and dampen it slightly.<sup>2</sup> Use a small stick to make planting holes.</p>
        <p>2. Pour a small amount of <a href="~/link.aspx?_id=5A6F2846707241D5B06126829E0B005C&amp;_z=z" target="_blank">RootBoost Rooting Hormone</a>&nbsp;into a dish. Pour only what you'll use, and throw away the excess when you're through.</p>
        <p>3. Work one cutting at a time. Moisten the leaf base or the cutting stem, then dip it into the dish of rooting hormone. Cover the leaf base or stem thoroughly. Shake off any excess rooting powder.</p>
        <p>4. Insert leaves or stems carefully so the rooting powder stays in place. Then gently firm the potting mix around the cuttings.</p>
        <ul>
            <li>For leaves, insert the base at an angle &mdash; barely below the soil line. Place curved leaves so they curve upward. (The new baby plant grows on that side.)</li>
            <li>For stem cuttings, insert the bottom half of the stem so the potting mix covers at least two bare nodes.</li>
        </ul>
        <p>5. Don't water until roots begin to form. Then water well and let the soil dry out before you water again. Rooting time varies significantly, but most succulent leaf and stem cuttings should root within two to three weeks. Cuttings from stem tips root fastest of all.</p>
        <p>6. Replant your new succulents from trays to small containers once roots have established. Use the same type of potting mix that you used before. Take care not to disturb tender new roots.</p>
        <img alt="" src="~/media/BC8858822ABD4D20A47E690A317AAFE7.ashx" />
        <p style="text-align: center;"><em>Grow your new succulents individually or create colorful gardens.</em></p>
        <h2 style="`'z-index:;">Caring for Your New Succulent Plants</h2>
        <p>Most mature succulents prefer full to partial sun, but protect new plants from harsh, intense rays. More light can intensify succulent colors, but too much light can cause fading and sunburn. Even in deserts, succulents are often shaded by taller plants.</p>
        <p>As your plants mature, you can transplant your succulents to larger pots, combination planters or garden homes. Always ensure your succulents have coarse, loose soil and excellent drainage to keep them healthy and free from rot.</p>
        <p>Succulents tolerate heat and drought well, but regular watering keeps water-conserving leaves and stems plump, beautiful and firm. Always let the soil dry out well, then water deeply and thoroughly. Let succulent soil dry out before you water again.</p>
        <p>By learning how to root succulent cuttings and leaves, you can step up your succulent plantings and share your extras with family and friends. GardenTech brand is here with <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">premium products</a>&nbsp;and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">guidance you</a>&nbsp;need&nbsp;to master succulent propagation and enjoy the results.</p>
