        <p>2. G. Voyle, "<a rel="noopener noreferrer" href="https://www.canr.msu.edu/news/secrets_to_success_when_propagating_succulent_plants" target="_blank">Secrets to Success When Propagating Succulent Plants</a>," Michigan State University Extension.</p>
