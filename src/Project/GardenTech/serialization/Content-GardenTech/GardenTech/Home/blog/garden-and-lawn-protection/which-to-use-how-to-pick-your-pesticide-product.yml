      Hint: Content
      Value: |
        <p>Muchas veces, comprar los pesticidas para el c&eacute;sped y el jard&iacute;n puede ser estresante, sin importar si usted es un jardinero principiante o experimentado. Pero a&uacute;n con todas las opciones en el mercado, elegir el producto correcto para sus necesidades es m&aacute;s simple de lo que se imagina. Al entender los siguientes tipos de productos &mdash;conocidos como &ldquo;sistemas de entrega&rdquo; entre los profesionales de plagas&mdash; usted puede elegir y utilizar pesticidas con confianza:</p>
        <ul>
            <li><strong>Polvos</strong>. Los pesticidas en polvo son productos secos que consisten en part&iacute;culas finas como de polvo. Los polvos son eficaces y f&aacute;ciles de usar y pueden llegar hasta las fisuras peque&ntilde;as para combatir los insectos. Aunque algunos productos en polvo necesitan un utensilio aplicador por separado llamado pulverizador, existen otros que vienen en simples recipientes estilo salero. Usted no necesita medir, mezclar o utilizar un aplicador por separado, simplemente agite una capa delgada y uniforme sobre las plantas. El <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">polvo listo para usar</a> trabaja mejor cuando se usa a la altura del pecho para abajo. Para las plantas m&aacute;s altas, mejor use pesticidas l&iacute;quidos.</li>
        </ul>
        <img alt="" src="~/media/F41F72B79A8A4D1EB1F58308E575CD57.ashx" />
        <ul>
            <li><strong><strong>Listos para usar (RTU, por sus siglas en ingl&eacute;s)</strong>. </strong>Los pesticidas l&iacute;quidos listos para usar son productos premezclados que no requieren ninguna preparaci&oacute;n de su parte. Usualmente vienen en botellas rociadoras muy convenientes y f&aacute;ciles de manejar, as&iacute; que no es necesario usar utensilios por separado. Los productos&nbsp;<a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">para rociar listos para usar</a>&nbsp;le permiten ajustar la boquilla con precisi&oacute;n para rociarlos sobre insectos o &aacute;reas espec&iacute;ficos, o incluso rociarlos ampliamente para cubrir m&aacute;s plantas. Esta precisi&oacute;n extra le ser&aacute; &uacute;til cuando quiera proteger a los insectos polinizadores, evitar rociar el producto sobre flores abiertas o ciertas plantas.</li>
            <li><strong>Concentrados</strong>. Los pesticidas concentrados son m&aacute;s econ&oacute;micos y adaptables, pero usted necesita un rociador por separado estilo bomba o para el extremo de la manguera para usarlos. El&nbsp;<a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z">concentrado</a><a href="http://www.gardentech.com/All-Products/sevin-concentrate-bug-killer/overview/index.htm">&nbsp;</a>se debe diluir en agua, pero debido a que usted puede controlar la medida y la mezcla, podr&aacute; mezclar potencias diferentes seg&uacute;n su necesidad. Por ejemplo, las etiquetas de los productos pueden recomendar rociados m&aacute;s potentes para los &aacute;rboles frutales que para los vegetales del jard&iacute;n. La mezcla de concentrados es simple, lo &uacute;nico que debe hacer es medir la cantidad recomendada en su rociador, a&ntilde;adir agua y mezclarlos bien.</li>
        </ul>
        <img alt="" src="~/media/AF9948A370504A50B5C254E12BCF2A6B.ashx" />
        <ul>
            <li><strong>Listos para rociar (RTS, por sus siglas en ingl&eacute;s)</strong>. Al igual que con los concentrados, los pesticidas listos para rociar necesitan ser diluidos en agua, pero en lugar de mezclarlos en un rociador por separado, usted debe conectar la botella a la manguera del jard&iacute;n para que la botella se convierta en el rociador. Cuando el agua pasa por la botella, autom&aacute;ticamente diluye el concentrado, de manera que usted no tiene que medir ni mezclar. Los productos&nbsp;<a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z">listos para rociar</a>&nbsp;trabajan especialmente bien cuando usted necesita una cobertura f&aacute;cil para las &aacute;reas grandes y no necesita mucha precisi&oacute;n.</li>
        </ul>
        <img alt="" src="~/media/F31E63D635314154BFECF5D4A4C90E7C.ashx" />
        <ul>
            <li><strong>Gr&aacute;nulos</strong><span style="font-weight: lighter;">. Los pesticidas granulares son productos secos, similares a los polvos, pero con part&iacute;culas m&aacute;s grandes y &aacute;speras dise&ntilde;adas para ser aplicadas en la tierra. Los&nbsp;<a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">pesticidas granulares</a></span><span style="font-weight: lighter;">&nbsp;se usan para tratar las plagas del c&eacute;sped o proteger el per&iacute;metro de su hogar y se aplican mediante un esparcidor regular para c&eacute;sped &mdash;el mismo tipo que se usa para rociar semillas de c&eacute;sped o fertilizantes. Simplemente aseg&uacute;rese de limpiar bien su esparcidor entre usos de productos diferentes. Algunos productos granulares se dejan en seco para usarlos como cebo para las plagas de insectos. Otros tipos deben ser regados inmediatamente para liberar sus ingredientes activos y llegar hasta las plagas en sus escondites.</span></li>
            <li><strong>Los gr&aacute;nulos.&nbsp;</strong>Los gr&aacute;nulos son cebos redondeados y peque&ntilde;os que est&aacute;n formulados para resistir la lluvia y el riego, los gr&aacute;nulos de cebo con veneno <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z">Corry's para caracoles y babosas</a>&nbsp;tienen un efecto r&aacute;pido y son m&aacute;s efectivos cuando se esparcen uniformemente en la tierra alrededor de las plantas da&ntilde;adas del jard&iacute;n. Las personas y mascotas pueden ingresar inmediatamente al &aacute;rea tratada despu&eacute;s de aplicar los gr&aacute;nulos.</li>
        </ul>
        <img alt="" src="~/media/30C050F6E78447E3843043AFF69E3882.ashx" />
        <p>Cualquiera que sea el tipo de producto de pesticida que usted elija, lea y siga siempre detenidamente las instrucciones de la etiqueta. Con los productos de confianza como&nbsp;<a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">Sevin&reg;</a>&nbsp;and other <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z">marcas de GardenTech<sup>&reg;</sup></a>&nbsp;usted puede sentirse relajado con su elecci&oacute;n y seguir disfrutando de toda la diversi&oacute;n que su jard&iacute;n le ofrece.</p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p>
        <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p>
