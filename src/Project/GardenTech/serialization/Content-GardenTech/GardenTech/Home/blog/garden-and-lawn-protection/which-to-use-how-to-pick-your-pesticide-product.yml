    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: "Which to Use? How to Pick Your Pesticide Product"
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: By understanding the following delivery systems you can choose and use pesticides with confidence.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Shopping for lawn and garden pesticides can be a little overwhelming, whether you're a beginner starting your first flower garden or a seasoned rose gardener. But even with all the choices on the shelf, choosing the right product for your needs is simpler than you might think. By understanding the following product types &mdash; what pest professionals call "delivery systems" &mdash; you can choose and use pesticides with confidence:</p>
        <ul>
            <li><a href="#Dusts" style="color: #558f45;">Dusts</a></li>
            <li><a href="#Ready-to-Use-Liquids" style="color: #558f45;">Ready to Use (RTU) Liquids</a></li>
            <li><a href="#Concentrate-Liquids" style="color: #558f45;">Concentrate Liquids</a></li>
            <li><a href="#Ready-to-Spray-Liquids" style="color: #558f45;">Ready-to-Spray (RTS) Liquids</a></li>
            <li><a href="#Granules" style="color: #558f45;">Granules</a></li>
            <li><a href="#Pellets" style="color: #558f45;">Pellets</a></li>
        </ul>
        <h2 style="`;"><a name="Dusts"><span style="color: #558f45;">Dusts</span></a></h2>
        <p>Dusts are dry products that consist of fine, powder-like particles. Easy to use and effective, dusts can reach into tiny crevices to find the <a href="~/link.aspx?_id=BD2CEEB5FB6D4F6FAA140B38F2A84083&amp;_z=z" target="_blank">insects</a>&nbsp;or <a href="~/link.aspx?_id=B4C7143A8AD048A9AEE14471C659B040&amp;_z=z" target="_blank">plant diseases</a>&nbsp;they fight. While some dust products need a separate applicator tool called a duster, others come in simple, ready-to-use shaker containers. Some types, such as <a href="~/link.aspx?_id=2904BA4713C14B6BA7DFD3EA2C663B21&amp;_z=z" target="_blank">Sevin Sulfur Dust</a>, may be used as a dry dust or a liquid spray for 2-in-1 disease and insect control.</p>
        <p>With dry ready-to-use dusts, you don't have to measure, mix or use a separate applicator; just shake a thin, even layer on plants or lawns. Like all dry dust products, <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;is best used at chest height and lower. For taller plants, use liquid pesticides.</p>
        <img alt="" src="~/media/F41F72B79A8A4D1EB1F58308E575CD57.ashx" />
        <h2 style="`;"><a name="Ready-to-Use-Liquids"><span style="color: #558f45;">Ready-to-Use (RTU) Liquids</span></a></h2>
        <p>Liquid ready-to-use pesticides are premixed products that don't require any special preparation on your part. They typically come in ultra-convenient, easy-to-handle spray bottles, so you don't need separate tools for measuring, mixing or applying. <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>&nbsp;comes in three convenient sizes that let you adjust the nozzle for coverage.</p>
        <p>Zero in on specific insects and areas, or spray wide and cover more plants. This option for more precision comes in handy when you want to cut down on extra pesticide use, skip certain plants or avoid spraying open blooms &mdash; all beneficial for <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">pollinators</a>.</p>
        <h2 style="`;"><a name="Concentrate-Liquids"><span style="color: #558f45;">Concentrate Liquids</span></a></h2>
        <p>Concentrated liquid pesticides offer economy and flexibility, but you need a separate pump-style or backpack sprayer to use them. Concentrates such as <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>, with a convenient cap designed for measuring, must be diluted with water before use.</p>
        <p>Because you control the measuring and mixing with concentrates, you can mix different strengths as needed. Some insects are harder to kill than others and may require higher application rates. For example, some concentrate labels may recommend different rates for pests that trouble <a href="~/link.aspx?_id=FEFE040A2A704C67A1A26050D3BEFC59&amp;_z=z" target="_blank">peach trees</a>&nbsp;compared to common pests on easy-to-grow garden vegetables. Mixing concentrates is simple: Just measure the recommended amount into your sprayer, then add water and mix well.</p>
        <img alt="" src="~/media/AF9948A370504A50B5C254E12BCF2A6B.ashx" />
        <h2 style="`;"><a name="Ready-to-Spray-Liquids"><span style="color: #558f45;">Ready-to-Spray (RTS) Liquids</span></a></h2>
        <p>Ready-to-spray pesticides, like other forms of concentrates, need to be diluted with water before use. But instead of mixing these products in a separate sprayer, you connect the bottle to a garden hose. Then the product's container becomes your sprayer.</p>
        <p>As water feeds through the bottle, it automatically dilutes the ready-to-spray concentrate for you, so you get to skip the measuring and mixing part. Products such as <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;work especially well when you want easy coverage for larger areas and don't need precision as you go.</p>
        <img alt="" src="~/media/F31E63D635314154BFECF5D4A4C90E7C.ashx" />
        <h2 style="`;"><a name="Granules"><span style="color: #558f45;">Granules</span></a></h2>
        <p>Granular pesticides are dry products similar to dusts, but with larger, coarser particles meant to be applied to soil. Used to treat lawn pests or <a href="~/link.aspx?_id=2C691A788CFD4368ABCC1C973E5A40BC&amp;_z=z" target="_blank">protect the perimeter of your home</a>, granular pesticides are applied with a <a href="~/link.aspx?_id=6E485D2351E24545BB1C01F12FB6E167&amp;_z=z" target="_blank">regular lawn spreader</a>. You can use the same type used for spreading grass seed or fertilizers. (Just be sure to clean your spreader thoroughly between different product uses.)</p>
        <p>Some granular products are left dry as a type of bait to attract insect pests. Others such as <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a>&nbsp;should be watered in immediately to release their active ingredients and reach <a href="~/link.aspx?_id=7E75F9DD66D44573A5AD29A6B657C3CE&amp;_z=z" target="_blank">lawn pests</a>&nbsp;where they hide.</p>
        <h2 style="`;"><a name="Pellets"><span style="color: #558f45;">Pellets</span></a></h2>
        <p>Pellets are very similar to granules, but they're typically more uniform and rounded in shape. Some pellets require water after application, but others work best when kept dry. Pellet products such as <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer Bait Pellets</a>&nbsp;are formulated to withstand rain or sprinklers and attract their target pests to eat the bait.</p>
        <p>Pellets are typically applied by hand from a shaker container or a measuring cup or utensil dedicated to pesticides. Always scatter pellets through the garden &mdash; never leave them in piles. And never return a utensil used with pesticides to your kitchen.</p>
        <img alt="" src="~/media/30C050F6E78447E3843043AFF69E3882.ashx" />
        <p>By understanding the differences between pesticide delivery systems, you can pick the best pesticide product for the task. Whatever type of pesticide product you choose to use, always read and follow the label instructions thoroughly. Make sure the product's label lists the pests and plants involved. Pay special attention to guidelines for application frequency and <a href="~/link.aspx?_id=4E0565677A46442AAF48BF8EA6DCCB6B&amp;_z=z" target="_blank">pre-harvest intervals (PHI)</a>&nbsp;for edible crops.  With trusted <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brands</a>&nbsp;such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin garden insecticides</a>, you can rest easy knowing you made the best choice for your pesticides.</p>
