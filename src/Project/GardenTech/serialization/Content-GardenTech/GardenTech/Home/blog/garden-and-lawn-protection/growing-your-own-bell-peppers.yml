        <p>Si usted tiene buena tierra, las temperaturas apropiadas y un poco de dedicaci&oacute;n, el cultivo de pimientos es un proyecto de jardiner&iacute;a simple y agradable, a&uacute;n si se trata de su primer huerto. Lo &uacute;nico que necesita es aprender los conceptos b&aacute;sicos para cultivar pimientos y podr&aacute; experimentar las delicias del jard&iacute;n a la mesa&nbsp;que le ofrecen los pimientos cultivados en el hogar.</p>
        <img alt="" src="~/media/1CE4FB82056C47819547B212675CEFE0.ashx" />
        <h2 style="`'z-index:;">C&oacute;mo elegir las variedades de pimientos</h2>
        <p>Es posible que lo primero que le llegue a la mente al pensar en pimientos dulces sean los pimientos est&aacute;ndares de los supermercados. Estos pimientos grandes, brillantes y verdes son alimentos esenciales y los pimientos brillantes y rojos le siguen de cerca. Pero cuando usted cultiva sus propios pimientos, el men&uacute; se ampl&iacute;a a cientos de variedades. La mayor&iacute;a, pero no todas, empiezan verdes y luego al madurar cambian de color y dulzura. Las variedades de pimientos oscilan de morado profundo y color chocolate a un blanco cremoso, amarillo v&iacute;vido o anaranjado intenso.</p>
        <img alt="" src="~/media/880D1CA60C3A4E22A40C34F095823354.ashx" />
        <h2 style="`'z-index:;">Comience bien los cultivos de pimientos</h2>
        <p>El color no es la &uacute;nica opci&oacute;n a considerar para los cultivos en el hogar. Los tama&ntilde;os de las plantas y los pimientos tambi&eacute;n var&iacute;an. Los cultivos favoritos para el jard&iacute;n, como la planta del pimiento com&uacute;n, crecen de 2 a 3 pies (0,60 m a 0,91 m) de alto y dan pimientos anchos en forma de bloque de unas 4 pulgadas (10,16 cm) con paredes gruesas de colores verde a rojo. Compare esos pimientos con los minipimientos rojos Cupido de 1 a 2 pulgadas (2,54 cm a 5,08 cm) o los minipimientos dorados de Sweet Golden Baby Belle. Estas plantas compactas son perfectas para sembrar en macetas o espacios urbanos peque&ntilde;os porque miden menos de 2 pies (0,60 m) de alto y 1 pie (0,30 m) de ancho.&nbsp;</p>
        <h2 style="`'z-index:;">C&oacute;mo cultivar los pimientos en el patio</h2>
        <p>Los pimientos son tratados como vegetales anuales en la mayor&iacute;a de los jardines, pero en realidad son frutos perennes tiernos, como sus parientes cercanos, los tomates y las berenjenas. Estos cultivos tropicales nativos prefieren las temperaturas calientes y las tierras f&eacute;rtiles. Si&eacute;mbrelos en un lugar con tierra que tenga un buen drenaje y con acceso pleno y directo a la luz solar al menos de seis a ocho horas diarias y usted obtendr&aacute; plantas saludables y frutos abundantes.</p>
        <p>Los pimientos son muy sensibles al fr&iacute;o, as&iacute; que si los saca antes de tiempo en la primavera, lo lamentar&aacute;. En todos los climas, excepto en los m&aacute;s c&aacute;lidos, usted necesitar&aacute; sembrar las semillas en interiores de seis a ocho semanas antes de la &uacute;ltima helada pronosticada de la primavera en su regi&oacute;n o comprar plantas nacidas de semillas para trasplantarlas. Espere hasta que todos los peligros de la helada hayan terminado y las temperaturas durante la noche se mantengan constantes cerca de 60 grados Fahrenheit (16&ordm;C) antes de sacar las plantas de pimiento.<sup>1</sup></p>
        <img alt="" src="~/media/1555E54AF9DD4A4A8845AED6AF2F6BD8.ashx" />
        <h2 style="`'z-index:;">Control de plagas y enfermedades</h2>
        <p>Al elegir un lugar para sus pimientos, lim&iacute;tese a los lugares del jard&iacute;n donde los tomates, las berenjenas y otros pimientos o papas no han sido cultivados por al menos tres a&ntilde;os. Estas plantas de la misma familia son vulnerables a las mismas enfermedades, muchas de las cuales pueden vivir en la tierra. Si cultiva en jardineras o macetas, reemplace la tierra cada a&ntilde;o si se presentan enfermedades.&nbsp;</p>
        <img alt="" src="~/media/4C4B1F84A8ED47E2AF2DDD7C2E504E70.ashx" />
        <h2 style="`'z-index:;">Disfrute su cosecha de pimientos</h2>
        <p>Al igual que la mayor&iacute;a de las cosechas en el jard&iacute;n de la casa,&nbsp;los pimientos generalmente necesitan nutrientes adicionales. El f&oacute;sforo y el calcio son esenciales para un crecimiento abundante de los pimientos. Las pruebas en la tierra  miden el nivel de pH de su tierra (de 5,8 a 6,5 es excelente para sus pimientos<sup>1</sup>) y brindan recomendaciones para nutrir y modificar la tierra.&nbsp;De ser necesario, las modificaciones como la cal aumentan el pH de la tierra y el aljez o yeso mantiene constante el pH, pero aporta calcio, el cual es muy importante para evitar la pudrici&oacute;n apical.</p>
        <p>Evite los fertilizantes con altos niveles de nitr&oacute;geno, ya que el nitr&oacute;geno estimula el crecimiento de las hojas en vez de alimentar los frutos para que sean m&aacute;s dulces. Los productos dise&ntilde;ados para los tomates y los vegetales, como el&nbsp;nutriente para tomates y vegetales <a href="~/link.aspx?_id=3966C57AF4144026957349CA05DEDAD6&amp;_z=z" target="_blank">Lilly Miller <sup>&reg;</sup> MORCROP de 5-10-10</a>, brindan mayores cantidades relativas de f&oacute;sforo y potasio al equilibrio nutritivo que los pimientos prefieren.</p>
        <p>Riegue bien los pimientos pero nunca deje empapada la tierra. Riegue la tierra para humedecerla a unas 6 pulgadas (15,24 cm) de profundidad y luego d&eacute;jela secar un poco. Regar las plantas es especialmente importante durante el per&iacute;odo de los frutos cuando los pimientos peque&ntilde;os reemplazan las flores y cuando los pimientos comienzan a madurar. La humedad constante ayuda a mantener a los pimientos fuertes y saludables.</p>
        <p>No importa si su cultivo de pimientos tiene los pimientos verdes cl&aacute;sicos y rojos o un arco iris de colores porque usted descubrir&aacute; lo simple y satisfactorio que es cultivar sus propios pimientos dulces. GardenTech y la familia de las <a href="~/link.aspx?_id=47267D956F024A77836FDD18BF9E248B&amp;_z=z">marcas GardenTech<sup>&reg;</sup></a>&nbsp;est&aacute;n a su disposici&oacute;n para ayudarle a tener &eacute;xito y disfrutar de una abundancia de delicias y nutrientes de los cultivos en el huerto de su hogar.</p>
        <p><em><em></em></em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc. Worry Free y Lilly Miller son marcas registradas de Central Garden &amp; Pet Company. &nbsp;Sevin es una marca registrada de Tessenderlo Kerley, Inc.<em></em></p>
        <p><strong>Fuentes:</strong></p>
        <p>1. Dufault, Robert J. y Doubrava, Nancy, <a rel="noopener noreferrer" href="http://www.clemson.edu/extension/hgic/plants/vegetables/crops/hgic1316.html" target="_blank">&ldquo;Pepper,"</a> Extensi&oacute;n Cooperativa de la Universidad Clemson, enero de 2009.</p>
        <p>2. Natwick, E.T, Trumble, J.T. y Aguiar, Jos&eacute;, <a rel="noopener noreferrer" href="http://www.ipm.ucdavis.edu/PMG/r604301011.html" target="_blank">&ldquo;UC Pest Management Guidelines: Pepper Weevil,"</a> Programa Estatal Integrado para el Control de Plagas de la Universidad de California, noviembre de 2012.</p>
        <p>3. Cantwell, Marita, <a rel="noopener noreferrer" href="http://postharvest.ucdavis.edu/pfvegetable/BellPepper/" target="_blank">&ldquo;Bell Pepper: Recommendations for Maintaining Postharvest Quality,"</a>&nbsp;Tecnolog&iacute;a Postcosecha de la Universidad de California &ndash; Davis, noviembre de 2013.</p>
