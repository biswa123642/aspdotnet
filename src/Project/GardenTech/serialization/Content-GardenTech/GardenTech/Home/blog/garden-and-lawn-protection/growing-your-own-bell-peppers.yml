        <p>With good soil, proper temperatures and a little TLC, growing bell peppers is a simple, satisfying garden project &mdash; even if you're planting your first garden. Learning these pepper-growing basics is all it takes to experience the garden-to-table goodness of homegrown bell peppers:</p>
        <ul>
            <li><a href="#Choosing-Bell-Pepper-Varieties" style="color: #558f45;">Choosing Bell Pepper Varieties</a></li>
            <li><a href="#Getting-Bell-Peppers-Started-Right" style="color: #558f45;">Getting Bell Peppers Started Right</a></li>
            <li><a href="#Cultivating-Backyard-Bell-Peppers" style="color: #558f45;">Cultivating Backyard Bell Peppers</a></li>
            <li><a href="#Managing-Pepper-Pests-and-Diseases" style="color: #558f45;">Managing Pepper Pests and Diseases</a></li>
            <li><a href="#Enjoying-Your-Bell-Pepper-Harvest" style="color: #558f45;">Enjoying Your Bell Pepper Harvest</a></li>
        </ul>
        <img alt="" src="~/media/1CE4FB82056C47819547B212675CEFE0.ashx" />
        <h2 style="`'z-index:;"><a name="Choosing-Bell-Pepper-Varieties"><span style="color: #558f45;">Choosing Bell Pepper Varieties</span></a></h2>
        <p>When thinking of sweet bell peppers, supermarket types may come to mind. Big, glossy, green bells are grocery staples, and bright, shiny red bells follow close behind. But when you grow your own peppers, the menu expands to hundreds of varieties. Most, but not all, start out green and then mature in color and sweetness. Pepper varieties range from deep purple and chocolate-brown to creamy ivory, vivid yellow or fiery orange.</p>
        <p>Color isn't your only homegrown option. Plant and pepper sizes vary, too. Garden favorites such as King Arthur pepper grow 2 to 3 feet tall and wide, with thick-walled, blocky, green-to-red peppers that grow 4 inches square. Contrast that with the 1- to 2-inch red mini-bells of Cupid or the golden minis of Sweet Golden Baby Belle. At less than 2 feet tall and 1 foot wide, these compact plants are perfect for <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">growing vegetables in containers </a>or small urban spaces.</p>
        <img alt="" src="~/media/880D1CA60C3A4E22A40C34F095823354.ashx" />
        <h2 style="`'z-index:;"><a name="Getting-Bell-Peppers-Started-Right"><span style="color: #558f45;">Getting Bell Peppers Started Right</span></a></h2>
        <p>Peppers are treated as annual vegetables in most gardens, but they're actually tender perennial fruits, like their close relatives <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>&nbsp;and eggplants. These tropical natives like hot temperatures and fertile soil. Plant in a location with well-drained soil that gets full, direct sun at least six to eight hours each day. You'll be rewarded with healthy plants and abundant fruit.</p>
        <p>Peppers are very sensitive to cold; rush them outside in spring and you'll regret it. In all but the hottest climates, you'll need to <a href="~/link.aspx?_id=AF608AC0DEF441E6AC97920C5AC9BF62&amp;_z=z" target="_blank">start seeds indoors</a>&nbsp;six to eight weeks before your area's last anticipated spring frost. You can also purchase small seedlings to transplant instead. Wait until all danger of frost has passed and nighttime temperatures stay consistently near 60 degrees Fahrenheit before you move pepper plants outside.<sup>1</sup></p>
        <p>When choosing a site for your bell peppers, stick to garden spots where tomatoes, eggplants, other peppers or potatoes haven't grown for at least three years. These related plants are vulnerable to the same <a href="~/link.aspx?_id=D0E31CDEADE1430893D4567A8D9EF952&amp;_z=z" target="_blank">common vegetable diseases</a>, many of which can stay in soil. If you grow in planters or containers, replace the soil every year if any diseases are present.</p>
        <h2 style="`'z-index:;"><a name="Cultivating-Backyard-Bell-Peppers"><span style="color: #558f45;">Cultivating Backyard Bell Peppers</span></a></h2>
        <p>Like most <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">easy-to-grow fruits and vegetables</a>, peppers generally need added nutrition. Phosphorus and calcium are keys to bountiful bell pepper growth. Soil testing reveals your soil pH (5.8 to 6.5 is excellent for peppers1), and gives recommendations for <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil amendments </a>and feeding. When needed, amendments such as lime increase soil pH. Gypsum leaves pH constant, but adds calcium to correct calcium deficiencies, a primary cause of blossom end rot.</p>
        <p>When growing bell peppers, avoid high-nitrogen fertilizers, which stimulate leafy growth instead of fueling sweet fruits. Products designed for tomatoes and vegetables, such as <a href="~/link.aspx?_id=3966C57AF4144026957349CA05DEDAD6&amp;_z=z" target="_blank">Lilly Miller MORCROP Tomato &amp; Vegetable Food 5-10-10</a>, provide higher relative amounts of phosphorus and potassium in the nutrient balance peppers prefer.</p>
        <p>Keep bell peppers well-watered, but never leave soil soggy. Water to moisten soil about 6 inches deep, then let it dry slightly. Watering is especially important during fruit set, when tiny peppers take the place of blossoms, and as the bells mature. Consistent moisture helps keep peppers firm and healthy.</p>
        <img alt="" src="~/media/1555E54AF9DD4A4A8845AED6AF2F6BD8.ashx" />
        <h2 style="`'z-index:;"><a name="Managing-Pepper-Pests-and-Diseases"><span style="color: #558f45;">Managing Pepper Pests and Disease</span></a></h2>
        <p>Keeping pepper plants fed and watered well goes a long way in preventing <a href="~/link.aspx?_id=DF0BFFAB53684162889FD64838221377&amp;_z=z" target="_blank">opportunistic garden diseases</a>&nbsp;and insect pests, which can hit pepper crops fast and hard. Pepper pests vary by region, ranging from common <a href="~/link.aspx?_id=302B7F381A7B438FAD1D2C1F39D30AEE&amp;_z=z" target="_blank">cutworms</a>&nbsp;to <a href="~/link.aspx?_id=BCD34556FDA54C8D8AF159EAD6052E98&amp;_z=z" target="_blank">flea beetles</a>, pepper weevils, <a href="https://www.corrys.com/resources/how-to-get-rid-of-slugs-and-snails-in-the-garden" target="_blank">slugs and snails</a>, and others. Proven pesticides such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand</a>&nbsp;&mdash; trusted by gardeners for more than 50 years &mdash; are an integral part of an effective <a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z" target="_blank">integrated pest management</a>&nbsp;program for peppers.</p>
        <p>Sevin brand garden pesticides provide powerful protection against a broad range of pepper pests, whatever <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">type of pesticide product</a>&nbsp;you prefer. <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;liquids kill more than 500 insect pests by contact and keep protecting your garden for up to three months.+ <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;starts working immediately on contact to kill more than 150 listed insects. Sevin Sulfur Dust can be used as a dust or a spray to fight common fungal diseases, including powdery mildew and leaf spot on peppers.</p>
        <p>Always follow product guidelines for the required time between pesticide application and harvest &mdash; known as pre-harvest intervals, or PHI. With liquid Sevin Insect Killer in concentrate and ready-to-spray formulas or Sevin Insect Killer Dust Ready to Use, you can treat bell peppers right up to one day before harvest. Sevin Sulfur Dust can be used right up to harvest time.</p>
        <img alt="" src="~/media/4C4B1F84A8ED47E2AF2DDD7C2E504E70.ashx" />
        <h2 style="`'z-index:;"><a name="Enjoying-Your-Bell-Pepper-Harvest"><span style="color: #558f45;">Enjoying Your Bell Pepper Harvest</span></a></h2>
        <p>Depending on your chosen varieties, peppers mature between two and three months from the time you transplant outdoors. If you're in the mood for green bells, let them reach full size, form and firmness before you pick. For mature, colored peppers, let them reach full color and ripeness on the vine whenever possible. Then pick them promptly to encourage more pepper fruits to set.</p>
        <p>If cold weather cuts your season short, pick peppers early. Keep them warm and humid &mdash; between 68 F and 77 F, with 95% or higher humidity &mdash; and they may color fully. However, they generally won't grow any sweeter. Peppers start losing water as soon as they're picked, so high humidity is important. If you need to store them for a time, refrigerate bells at 45 F and 95% humidity. Garden-fresh bell peppers should stay firm and flavorful for three to five weeks at those conditions.<sup>2</sup></p>
        <p>Whether your pepper patch boasts classic green and red or a rainbow of colors, you'll discover just how simple and rewarding growing your own sweet bell peppers can be. GardenTech and the family of <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech brands</a>&nbsp;are here to help you succeed and enjoy a bounty of nutritious, homegrown garden goodness.</p>
        <p>+Except fire ants and ticks</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for pre-harvest intervals (PHI) and application frequency.</em></p>
        <p><strong>Sources:</strong></p>
        <p>1. R. J. Dufault and N. Doubrava, &ldquo;<a rel="noopener noreferrer" href="http://hgic.clemson.edu/factsheet/pepper/" target="_blank">Pepper</a>," Clemson University Cooperative Extension, January 2009.</p>
        <p>2. M. Cantwell, &ldquo;<a rel="noopener noreferrer" href="http://hgic.clemson.edu/factsheet/pepper/" target="_blank">Bell Pepper: Recommendations for Maintaining Postharvest Quality</a>," UC Davis Postharvest Technology.</p>
