      Hint: Content
      Value: |
        <p>Despu&eacute;s de todo el esfuerzo para mantener su huerto de vegetales y proteger sus cultivos contra los insectos, no olvide consultar la tabla de intervalos previos a la cosecha (PHI) antes de cosechar sus frutos. Las tablas de intervalos previos a la cosecha mencionan la cantidad m&iacute;nima de d&iacute;as que deben transcurrir antes de cosechar sus frutas y vegetales despu&eacute;s de la aplicaci&oacute;n de un insecticida Sevin&reg;. Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones. Por favor, consulte la tabla de intervalos previos a la cosecha que aparece m&aacute;s abajo para sus productos l&iacute;quidos <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin listos para usar</a>.</p>
        <p style="text-align: center;">
        <img alt="" src="~/media/352ECAD941F942E9A947AF386168BAA6.ashx" />
        </p>
        <h2>Cosecha de cultivos tratados con Sevin</h2>
        <p>1. Despu&eacute;s de sembrar su jard&iacute;n, aplique un insecticida Sevin&reg; listo para usar, concentrado o listo para rociar con el objetivo de eliminar las plagas de insectos y proteger sus cultivos comestibles del da&ntilde;o que ocasionan los insectos.</p>
        <p>2. A medida que los cultivos crecen, mant&eacute;ngase alerta para detectar plagas de insectos y reaplique los insecticidas Sevin&reg; seg&uacute;n sea necesario cuando aparezcan las plagas; pero no m&aacute;s de una vez cada siete d&iacute;as.</p>
        <p>3. Al acercarse el tiempo de la cosecha, preste especial atenci&oacute;n a la tabla de intervalos previos a la cosecha (PHI) en la etiqueta del producto Sevin&reg;. El intervalo previo a la cosecha es la cantidad m&iacute;nima de d&iacute;as que usted necesita esperar entre la aplicaci&oacute;n del pesticida y la cosecha del cultivo comestible. Siga estas indicaciones sobre los PHI para garantizar que sus cultivos tratados est&eacute;n listos para la mesa de su familia.</p>
        <p><strong>Productos insecticidas l&iacute;quidos Sevin&reg;</strong></p>
        <p><strong>Tabla de intervalos previos a la cosecha</strong></p>
        <table>
            <tbody>
                <tr>
                    <td><strong>Cultivos de huertos comestibles</strong></td>
                    <td><strong>PHI</strong></td>
                </tr>
                <tr>
                    <td><strong>Vegetales de la familia Brassica:</strong> Br&oacute;coli, col de Bruselas, repollo, coliflor, repollo chino (Bok Choy y Napa), berzas o acelgas, col rizada, colirr&aacute;bano y mostaza casta&ntilde;a</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><strong>Ma&iacute;z</strong> (dulce)</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><strong>Vegetales de las cucurbit&aacute;ceas:</strong> Mel&oacute;n cantalupo, pepino, mel&oacute;n chino, calabaza, calabac&iacute;n o calabaza de verano (incluyendo el calabac&iacute;n), calabac&iacute;n o calabaza de invierno y sand&iacute;a</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><strong>Legumbres &ndash; Frijoles y guisantes suculentos y de vainas comestibles:</strong> Garbanzo, haba, arveja, guisante verde, frijol colorado, haba de Lima, habichuela o jud&iacute;a, ejote, tirabeque o guisante capuchino, guisante dulce y frijol de cera</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><strong>Vegetales de legumbre &ndash; Frijoles secos y de vainas:</strong> Frijol adzuki, frijol carita, garbanzo, haba, frijol colorado, lenteja, frijol de Lima, frijol mungo, jud&iacute;a o frijol blanco y frijol pinto</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td><strong>Vegetales de frutos:</strong> Pimiento, pimiento chili, berenjena, cereza de tierra, ocra, tomatillo y tomate</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><strong>Vegetales de hojas:</strong> Ar&uacute;gula, cardo, apio, diente de le&oacute;n, endivia, hinojo de Florencia, lechuga (de cabeza y de hoja), perejil, achicoria roja, ruibarbo, espinaca y acelga</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Cacahuetes o man&iacute;es</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td><strong>Tub&eacute;rculos (excepto la remolacha de az&uacute;car):</strong> Alcachofa (china y de Jerusal&eacute;n), remolacha (de huerto), zanahoria, jengibre, ginseng, r&aacute;bano picante, chiriv&iacute;a o nabo, papa, r&aacute;bano, colinabo, escorzonera, batata o camote, c&uacute;rcuma, nabo y &ntilde;ame</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><strong>Cultivos de bayas:</strong> Mora, mora roja, frambuesa roja y negra, ar&aacute;ndano azul, pasa de Corinto, baya del sa&uacute;co, uva crespa o grosella silvestre y ar&aacute;ndano</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><strong>Drupas y mel&oacute;nides:</strong> Manzana, albaricoque, cereza (dulce y amarga), n&iacute;spero, espino de mayo, nectarina, pera oriental o pera nashi, melocot&oacute;n, pera, ciruela, ciruela albaricoque y membrillo</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
