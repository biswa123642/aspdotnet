        <p>After all the hard work of maintaining your vegetable garden and protecting your crops for bugs, don&rsquo;t forget to check out your Pre-Harvest Interval (PHI) chart before harvesting. A pre-harvest interval chart has the minimum number of days you should wait before harvesting your fruits and vegetables after Sevin&reg; Bug Killer application. Always read the product label and follow the instructions carefully. Please refer to the Pre Harvest Chart below for your <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">Sevin Ready-to-Use</a> liquids.</p>
