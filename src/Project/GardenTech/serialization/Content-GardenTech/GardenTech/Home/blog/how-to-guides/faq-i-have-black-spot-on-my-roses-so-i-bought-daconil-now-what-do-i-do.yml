        <p><strong>&iquest;El Daconil&reg; sirve para la mancha negra en los rosales?</strong></p>
        <p><em>&iexcl;S&not;&iacute;! La mancha negra es un tipo de enfermedad causada por el hongo Diplocarpon rosae y el Daconil&reg; es un fungicida que controla y previene m&aacute;s de 65 enfermedades.</em></p>
        <img alt="" src="~/media/14B96C7300C8454D9633593DF10BC684.ashx" />
        <p style="text-align: center;"><em>[Si cree que sus rosales tienen una enfermedad, no llame al m&eacute;dico, use Daconil]</em></p>
        <p><strong>&iquest;Y c&oacute;mo aplico Daconil&reg; en mis rosales?</strong></p>
        <p><em>Con las plantas ornamentales, roc&iacute;e las hojas y los capullos hasta que el producto gotee. Para lograr mejores resultados, empiece la aplicaci&oacute;n seg&uacute;n se indica para cada tipo de planta ornamental y cada tipo de enfermedad mencionada en el folleto de la etiqueta posterior. Para las rosas, se recomienda realizar la primera aplicaci&oacute;n durante el brote de los capullos en la primavera.</em></p>
        <p><strong>&iquest;Qu&eacute; es el brote de los capullos en la primavera?</strong></p>
        <p><em>El brote de los capullos es cuando los botones o capullos de las flores comienzan a abrirse lentamente y uno comienza a ver la flor a trav&eacute;s de las capas del capullo. Este brote suele tener lugar en dos estaciones: el oto&ntilde;o y la primavera. En el caso de los rosales, generalmente se produce en la primavera. Vea aqu&iacute; una foto del brote de un capullo de rosa para que lo pueda identificar f&aacute;cilmente.</em></p>
        <img alt="" src="~/media/391155A07E96493E99F7861DC06C5C60.ashx" />
        <p style="text-align: center;"><em>[Brote de un capullo de rosa en primavera]</em></p>
        <p><strong>Creo que ya pas&oacute; esa etapa porque veo que las rosas est&aacute;n floreciendo.</strong></p>
        <p><em>No es demasiado tarde para rociar Daconil&reg;. La pr&oacute;xima primavera, trate de rociar durante el brote de los capullos para no tener que preocuparse por la mancha negra cuando florezcan y se vean hermosas sus rosas.</em></p>
        <p><strong>Ya las roci&eacute; con el producto. &iquest;Necesito hacer algo m&aacute;s?</strong></p>
        <p><em>Ya acab&oacute; por hoy, pero roc&iacute;e nuevamente sus plantas cada 7 a 14 d&iacute;as hasta que las condiciones ya no sean favorables para el desarrollo de la enfermedad.</em></p>
        <img alt="" src="~/media/D61DCED4819E4968950B06795F18F9E4.ashx" />
        <p style="text-align: center;"><em>[Mancha negra en las hojas de un rosal, Nelson, 2011]</em></p>
        <p><strong>Al principio, pens&eacute; que se trataba de un insecto comi&eacute;ndose las rosas y apliqu&eacute; un tratamiento con un insecticida; pero no funcion&oacute;. Fue entonces que averig&uuml;&eacute; m&aacute;s. &iquest;D&oacute;nde puedo obtener m&aacute;s informaci&oacute;n sobre las enfermedades comunes?</strong></p>
        <p>Usted debe consultar en un vivero profesional o su agente de extensi&oacute;n local. Los <a rel="noopener noreferrer" href="http://npic.orst.edu/pest/countyext.htm" target="_blank">agentes de extensi&oacute;n</a> son expertos en ciencias ambientales y agropecuarias, y les complace mucho ayudar al p&uacute;blico con sus preguntas cotidianas sobre jardiner&iacute;a, plagas, agricultura y &iexcl;hasta las enfermedades causadas por los hongos!</p>
        <p>Fuentes:</p>
        <p>Nelson, Scot. P1010585 Black Spot of Rose (Mancha negra de la rosa) . 2011. Plagas y enfermedades de las plantas. Flickr. Internet.</p>
        <p>Daconil es una marca registrada de GB Biosciences Corp.</p>
