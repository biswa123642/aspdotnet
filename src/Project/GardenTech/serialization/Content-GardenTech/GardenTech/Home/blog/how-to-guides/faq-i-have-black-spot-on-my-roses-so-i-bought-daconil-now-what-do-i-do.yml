        <p><strong>Will Daconil&reg; work for Black Spot on my roses?</strong></p>
        <p><em>Yes! Black Spot is a type of disease caused by the fungus <em>Diplocarpon rosae</em> and Daconil&reg; is a fungicide that controls and prevents over 65 diseases.<!--more--></em></p>
        <p style="text-align: center;"><em>[If you think your roses have a&nbsp;</em><em>disease, don&rsquo;t take them to the doctor, give them Daconil]</em></p>
        <img alt="" src="~/media/14B96C7300C8454D9633593DF10BC684.ashx" />
        <p><strong>Okay, so how do I apply Daconil&reg; on my roses?</strong></p>
        <p><em>With ornamentals, you spray the leaves and buds to the point of runoff. For best results, begin applications as directed for each type of ornamental and disease found in the back label booklet. For roses, it is recommended you put down your first application during the spring bud break. </em></p>
        <p><strong>What is  spring bud break?</strong></p>
        <p>&nbsp;</p>
        <em>What is spring bud break? <em>Bud break is when dormant buds along the plant&rsquo;s stems start to break open in spring and shoots begin to grow. Here is a picture of spring bud break on a rose. .</em> </em>
        <p style="text-align: center;"><em>[Rose Spring Bud Break]</em></p>
        <img alt="" src="~/media/391155A07E96493E99F7861DC06C5C60.ashx" />
        <p><strong>I think I am a little past that stage&hellip; I see my roses blooming.</strong></p>
        <p><em>It&rsquo;s not too late to spray Daconil&reg;. Next Spring, try to spray them during spring bud break so you won&rsquo;t have to worry about Black Spot while they are blooming and beautiful.</em></p>
        <p><strong>Okay, I sprayed them. Is there anything else I should do?</strong></p>
        <p><em>You are done for today but spray them again on a 7 to 14 day schedule until conditions are no longer favorable for disease development.</em></p>
        <p style="text-align: center;"><em>[Black spot on rose leaves, Nelson 2011]</em></p>
        <img alt="" src="~/media/D61DCED4819E4968950B06795F18F9E4.ashx" />
        <p><strong>At first, I thought a bug was eating my roses! I tried an insecticide but it didn&rsquo;t work so I asked around but do you know where can I get more information on common diseases?</strong></p>
        <p>You should reach out to professional nurseries or your local extension agent. &nbsp;<a rel="noopener noreferrer" href="http://npic.orst.edu/pest/countyext.htm" target="_blank">Extension agents</a> are experts in Agricultural and Environmental Sciences and they love to help the public with everyday questions about gardening, pests, farming and even, fungi and diseases! &nbsp;</p>
        <p>Sources:</p>
        <p>Nelson, Scot.<span></span><em>P1010585 Black Spot of Rose</em>. 2011. Plants Pests and Diseases.<span></span><em>Flickr</em>. Web.<span></span></p>
        <p><span>Daconil is a registered trademark of GB Biosciences Corp.</span></p>
