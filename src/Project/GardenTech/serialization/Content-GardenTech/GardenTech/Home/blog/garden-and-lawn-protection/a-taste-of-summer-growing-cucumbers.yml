        <p>Para muchos jardineros, la cosecha de los pepinos cultivados en casa es uno de los momentos m&aacute;s esperados de la temporada de verano. Pero antes de disfrutar del sabor agradable y la sensaci&oacute;n crujiente de la cosecha de pepinos, es necesario ensuciarse un poco las manos.</p>
        <p>Las atractivas plantas de pepinos se pueden cultivar en la tierra, en canteros elevados o en macetas. Para sacarle el mayor provecho a su cosecha, lea bien la etiqueta del paquete de semillas para elegir el tipo de pepino adecuado para su espacio y sus necesidades culinarias.</p>
        <h2 style="`'z-index:;">Selecci&oacute;n del pepino adecuado</h2>
        <img alt="" src="~/media/A031596E3F654336B85C99FD387A6A94.ashx" />
        <h2 style="`'z-index:;">Siembra de pepinos en el huerto</h2>
        <p>Vea aqu&iacute; los materiales que necesita para cultivar pepinos:</p>
        <ul>
            <li>Semillas de pepino</li>
            <li>Fertilizante</li>
            <li>Pala</li>
            <li>Llana de mano</li>
            <li>Term&oacute;metro para suelos</li>
            <li>Enrejado (para las variedades de enredaderas)</li>
            <li>Regadera (o acceso a una manguera)</li>
            <li>Tijeras de podar</li>
            <li><a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z">Fungicida listo para usar Daconil&reg;</a></li>
            <li><a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z">Insecticida en polvo al 5% listo para usar Sevin&reg;-5</a></li>
        </ul>
        <p>Despu&eacute;s de encontrar la variedad de pepino perfecta para usted, ya es hora de sembrar. El proceso es el mismo independientemente del tipo de pepino que vaya a cultivar:</p>
        <ol>
            <li>Cuando hayan pasado las &uacute;ltimas heladas en su&nbsp;<a rel="noopener noreferrer" href="http://planthardiness.ars.usda.gov/PHZMWeb/" target="_blank">zona de resistencia del Departamento de Agricultura de Estados Unidos</a>, prepare el espacio del huerto. Elimine todas las malezas, afloje la tierra con una cultivadora o una pala y agregue un fertilizante completo<sup>3</sup>&nbsp;como el&nbsp;<a rel="noopener noreferrer" href="http://www.pennington.com/all-products/lawn-garden/fertilizer/plant-fertilizer/lilly-miller/lilly-miller-morcrop-tomato-and-vegetable" target="_blank">nutriente para tomates y vegetales Lilly Miller&reg; Morcrop de 5-10-10</a>.</li>
            <li>Verifique la temperatura del suelo usando un term&oacute;metro para suelos. Siembre las semillas cuando la temperatura alcance de 60 a 70 grados<sup>1</sup>&nbsp;ya que no germinar&aacute;n si el suelo est&aacute; demasiado fr&iacute;o.</li>
            <li>Si va a sembrar una variedad de enredadera, instale un enrejado que mida 6 pies de altura como m&iacute;nimo. Si va a sembrar una variedad de arbusto, no necesita soporte alguno. Deje un espacio de 3 a 4 pies entre las hileras de plantas de pepinos.</li>
            <li>Siembre las semillas a 6 pulgadas de distancia y a 1 pulgada de profundidad.<sup>1</sup> C&uacute;bralas con tierra.</li>
            <li>Ri&eacute;guelas abundantemente.</li>
            <li>Cuando las plantas alcancen las 4 pulgadas de altura, despeje el &aacute;rea dejando 1 planta cada 16 pulgadas y cortando las otras plantas a ras del suelo con tijeras de podar.</li>
            <li>Riegue seg&uacute;n sea necesario para mantener la tierra constantemente h&uacute;meda pero no mojada.<sup>2</sup></li>
        </ol>
        <h2 style="`'z-index:;">Siembra de pepinos en macetas</h2>
        <p><strong>Materiales adicionales</strong><strong>:</strong></p>
        <ul>
            <li>Maceta de 18 pulgadas de di&aacute;metro</li>
            <li>Abono org&aacute;nico (compost)</li>
            <li>Tierra</li>
            <li>Vermiculita</li>
        </ul>
        <p>Para cultivar pepinos en macetas, rellene la maceta de 18 pulgadas de di&aacute;metro con una mezcla de tierra de alta calidad. Cree su propia mezcla combinando partes iguales de tierra, abono org&aacute;nico y vermiculita, un mineral que ayuda a retener la humedad. Siembre 3 semillas a 1 pulgada de profundidad en el centro de casa maceta. Cuando las plantas alcancen las 4 pulgadas de altura, despeje el &aacute;rea dejando 1 planta por maceta</p>
        <h2 style="`'z-index:;">Fertilizaci&oacute;n</h2>
        <img alt="" src="~/media/A031596E3F654336B85C99FD387A6A94.ashx" />
        <p>Fertilice las plantas de pepino dos veces durante la temporada de cultivo con un fertilizante rico en nitr&oacute;geno como el&nbsp;<a rel="noopener noreferrer" href="http://www.pennington.com/all-products/lawn-garden/fertilizer/lawn-fertilizer/lilly-miller/lilly-miller-lawn-and-garden-16-16-16" target="_blank">nutriente multiuso para jardines y c&eacute;spedes Lilly Miller&reg; de 16-16-16</a>. Fertilice una vez cuando comience el florecimiento y otra vez tres semanas m&aacute;s tarde.<sup>3</sup></p>
        <h2 style="`'z-index:;">Control de plagas y enfermedades</h2>
        <p>Los pepinos son vulnerables a los problemas de hongos y plagas. Algunos problemas de hongos se pueden evitar al usar un enrejado; pero otros, como el mildi&uacute;, el o&iacute;dio y la pudrici&oacute;n de los frutos pudieran requerir alg&uacute;n tipo de intervenci&oacute;n. Al detectar los primeros s&iacute;ntomas de hongos, use el&nbsp;<a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z">fungicida listo para usar Daconil&reg;</a> que impedir&aacute; que los hongos causen m&aacute;s da&ntilde;os a las plantas.</p>
        <p>Para las plagas comunes como los escarabajos del pepino, los &aacute;fidos y las chinches hediondas, use el insecticida en polvo al 5% listo para usar Sevin&reg;-5 que puede aplicarse hasta tres d&iacute;as antes de recolectar la cosecha de pepinos.</p>
        <img alt="" src="~/media/B5706264414F4E029B71B2856DB4081E.ashx" />
        <h2 style="`'z-index:;">Cosecha</h2>
        <p>Despu&eacute;s de terminar el trabajo fuerte, llegar&aacute; el momento de disfrutar de la parte divertida del cultivo de los pepinos: la recolecci&oacute;n de la cosecha. Cuando los frutos alcancen el tama&ntilde;o apropiado seg&uacute;n la variedad, use tijeras de podar afiladas para cortar los pepinos por el tallo. Como las enredaderas y los tallos de pepino son fr&aacute;giles, nunca hale los frutos ya que podr&iacute;a da&ntilde;ar la planta. Los pepinos se maduran r&aacute;pidamente, es por eso que debe recoger la cosecha cada dos d&iacute;as para evitar que se maduren demasiado.</p>
        <p>Si se siembra correctamente, el pepino es un cultivo que ofrece una cosecha amplia en proporci&oacute;n con el espacio que ocupa. Y lo mismo cultive usted unas pocas plantas de pepinos para encurtir o un gran n&uacute;mero de variedades para rebanar, este cultivo prol&iacute;fico produce frutos frescos para satisfacer su apetito durante toda la temporada.</p>
