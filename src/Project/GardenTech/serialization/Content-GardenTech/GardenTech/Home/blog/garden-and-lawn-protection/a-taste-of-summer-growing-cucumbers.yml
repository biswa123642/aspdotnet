        <p><strong>Sources:</strong></p>
        <p>1. S. Gray, "<a rel="noopener noreferrer" href="http://cru.cahe.wsu.edu/CEPublications/FS096E/FS096E.pdf" target="_blank">Vegetables: Growing Cucumbers in Home Gardens,</a>" Washington State University Extension, 2013.</p>
        <p>2. R. Westerfield, "<a rel="noopener noreferrer" href="https://secure.caes.uga.edu/extension/publications/files/pdf/C 1034_4.PDF" target="_blank">Growing Cucumbers in the Home Garden</a>," UGA Extension, September 2013.</p>
        <p>3. R. Jauron, "<a rel="noopener noreferrer" href="https://hortnews.extension.iastate.edu/2002/4-5-2002/cucumbers.html" target="_blank">Growing Cucumbers in the Home Garden</a>," Iowa State University Extension and Outreach, April 2002.</p>
