      Value: Learn the best tips to plant and care for cucumbers in your backyard garden.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>For many gardeners, harvesting homegrown cucumbers is a moment they look forward to all season. With just a few simple steps, you can enjoy the fresh flavor and satisfying crunch of a cucumber bounty &mdash; and share it with family and friends. Attractive cucumber plants can be grown in the ground, in raised beds or in containers. To make the most of your harvest, follow these basics and grow just the right cucumber for your space and culinary plans:</p>
        <ul>
            <li><a href="#Selecting-the-Right-Cucumber" style="color: #558f45;">Selecting the Right Cucumber</a></li>
            <li><a href="#Planting-Cucumbers-in-the-Garden" style="color: #558f45;">Planting Cucumbers in the Garden</a></li>
            <li><a href="#Planting-Cucumbers-in-Containers" style="color: #558f45;">Planting Cucumbers in Containers</a></li>
            <li><a href="#Fertilizing-Cucumbers" style="color: #558f45;">Fertilizing Cucumbers</a></li>
            <li><a href="#Managing-Cucumber-Pests-and-Diseases" style="color: #558f45;">Managing Cucumber Pests and Diseases</a></li>
            <li><a href="#Harvesting-Cucumbers" style="color: #558f45;">Harvesting Cucumbers</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Selecting-the-Right-Cucumber"><span style="color: #558f45;">Selecting the Right Cucumber</span></a></h2>
        <p>When choosing the cucumber you want to grow, consider both your gardening space and the use you have in mind. Cucumbers have two different growth habits: bush and vining. Bush varieties are compact and don't require a trellis. They're ideal for <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">growing in containers</a>&nbsp;or small raised beds.</p>
        <p>Vining cucumbers produce more fruit, but they require more space than bush varieties. Though some gardeners let vining cucumbers sprawl on the ground, that practice promotes disease.<sup>1</sup> Growing vine cucumbers vertically on a trellis or netting helps improve airflow and discourage <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common fungal diseases</a>&nbsp;such as <a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z" target="_blank">powdery mildew</a>, which can cause the loss of cucumber leaves meant to shade crisp cucumbers from intense sun.</p>
        <p>Cucumbers also come in varieties suited to specific culinary uses. Slicing varieties and pickling varieties are available in both vining and bush types. Slicing varieties have tender skin and soft flesh ideal for fresh eating. Pickling cucumbers have tougher skin and flesh that stands up well when preserved. There are also numerous types of novelty cucumbers, such as the vining lemon cucumber, which grows in the shape and color of a lemon.</p>
        <img alt="" src="~/media/17DAE6D8A78F463B89AE80845DD8C9FF.ashx" />
        <h2 style="`'z-index:;"><a name="Planting-Cucumbers-in-the-Garden"><span style="color: #558f45;">Planting Cucumbers in the Garden</span></a></h2>
        <p>Once you decide on the perfect cucumber varieties, it is time to plant. Start cucumbers from <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">seeds sown right in your garden</a>&nbsp;or buy healthy seedlings, also known as transplants, from your local garden center. Regardless of the type of cucumber you grow, the steps in the planting process are the same:</p>
        <ol>
            <li><strong>Prepare your garden space.</strong> Cucumber planting happens well after the last chance of frost in spring, so you have plenty of time to <a href="~/link.aspx?_id=F7B6E399874448A18A7F7060E575CBA2&amp;_z=z" target="_blank">prepare your vegetable garden space.</a>&nbsp;If you're unsure when your area's last freeze usually happens, your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">county extension agent</a>&nbsp;can help. To prep your garden for cucumbers, remove all weeds and loosen the soil with a trowel or shovel. Then incorporate a complete fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;to provide essential nutrients cucumbers need.</li>
            <li><strong>Check the soil temperature.</strong> Use a soil thermometer, available at most garden or hardware stores, to make sure your soil is warm enough for cukes. Don't plant until the soil temperature has reached 60 to 70 degrees Fahrenheit. Like <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">zucchini and other cucurbits</a>, cucumbers like it warm. They won't germinate and sprout in cold soil &mdash; and they grow best when temperatures range from 70&deg; to 95&deg;F.<sup>1</sup></li>
            <li><strong>Space your rows. </strong>Follow your seed packet or plant tag instructions on spacing your rows, but most cucumbers call for rows 3 to 4 feet apart. If you're planting vining cucumbers, install a trellis about 6 feet tall. Most bush cucumbers don't need extra support, but you can use tomato cages if you'd like.</li>
            <li><strong>Plant your seeds or transplants.</strong> Plant according to your seed packet instructions for your variety. Planting 6 inches apart and 1 inch deep is typical for many cucumber varieties.<sup>2</sup> If you're planting transplants, follow the instructions on the plant tag or label.</li>
            <li><strong>Water thoroughly.</strong> Use a watering can with a sprinkler head or a hose on a gentle setting to water your newly planted seeds.</li>
            <li><strong>Thin seedlings when they reach 4 inches tall.</strong> Leave just one strong cucumber seedling every 16 inches. Use pruning shears to cut off extra seedlings at the soil level. Don't pull them out or you may damage nearby roots. And don't worry &mdash; you'll get more cucumbers when there's less competition between plants.</li>
            <li><strong>Water as needed.</strong> Keep your cucumber's soil consistently moist, but never soggy. This helps fruit stay hydrated and crisp. Water early in the day and avoid overhead watering to keep leaves dry and discourage fungal diseases.</li>
        </ol>
        <h2 style="`'z-index:;"><a name="Planting-Cucumbers-in-Containers"><span style="color: #558f45;">Planting Cucumbers in Containers</span></a></h2>
        <p>To grow cucumbers in containers, start with large pots that can support both roots and vines. An 18-inch-diameter pot works well for vigorous cucumber plants. Fill the pot with a high-quality commercial potting mix formulated for use in containers. If you want to make your own mix, combine equal parts potting soil, compost and vermiculite, a mineral that helps retain moisture.</p>
        <p>Plant three seeds 1 inch deep in the middle of each container. When seedlings have reached 4 inches tall, thin them to one seedling per container. If you're planting transplants, nursery-grown seedlings typically have more than one seed in the tiny pot.</p>
        <img alt="" src="~/media/A031596E3F654336B85C99FD387A6A94.ashx" />
        <h2 style="`'z-index:;"><a name="Fertilizing-Cucumbers"><span style="color: #558f45;">Fertilizing Cucumbers</span></a></h2>
        <p>Adding fertilizer at planting time gets your cucumbers started right, but additional feedings help vines and fruits grow. Fertilize cucumber plants twice during the growing season with a balanced fertilizer, such as Pennington UltraGreen All Purpose Plant Food 10-10-10, or a fertilizer specially formulated for garden fruits and vegetables, such as <a href="~/link.aspx?_id=3966C57AF4144026957349CA05DEDAD6&amp;_z=z" target="_blank">Lilly Miller MORCROP Tomato &amp; Vegetable Food 5-10-10</a>.</p>
        <p>Make your first post-planting feeding one week after your cucumber plants start blooming. Then feed your plants again three weeks later.<sup>3</sup> Don't be tempted to overfertilize; too much fertilizer encourages more leaf and vine growth at the expense of your fruits.</p>
        <h2 style="`'z-index:;"><a name="Managing-Cucumber-Pests-and-Disease"><span style="color: #558f45;">Managing Cucumber Pests and Disease</span></a></h2>
        <p>Many cucumbers are susceptible to fungal issues and pests, especially when vines get crowded and air can't circulate well. Trellising helps improve airflow and circumvent some fungal problems. But stubborn fungal diseases such as downy mildew, powdery mildew and black rot call for prevention and intervention. When conditions favor disease development or your see signs of fungal problems, turn to liquid<a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z" target="_blank"> Daconil Fungicide Ready-To-Use</a> to control, stop and prevent fungal disease.</p>
        <p>For common pests such as <a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z" target="_blank">cucumber beetles</a>, <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>, <a href="~/link.aspx?_id=400F3C2C5C354A658CFC6C4A882BAFED&amp;_z=z" target="_blank">squash bugs</a>&nbsp;and <a href="~/link.aspx?_id=BCD34556FDA54C8D8AF159EAD6052E98&amp;_z=z" target="_blank">flea beetles</a>, you can <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">pick the pesticide product</a>&nbsp;that works best for you. Liquid <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;kill more than 500 insect pests by contact and keep protecting your cucumbers for up to three months.<sup>+</sup> Just allow one day between using these two Sevin products and enjoying a cucumber harvest.</p>
        <p>If you prefer dusting, <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready To Use</a>&nbsp;kills more than 150 insect pests and can be used up to three days before harvesting cucumbers. <a href="~/link.aspx?_id=2904BA4713C14B6BA7DFD3EA2C663B21&amp;_z=z" target="_blank">Sevin Sulfur Dust</a>&nbsp;can be used as a dust or spray to control powdery mildew on cucumbers, too.</p>
        <img alt="" src="~/media/B5706264414F4E029B71B2856DB4081E.ashx" />
        <h2 style="`'z-index:;"><a name="Harvesting-Cucumbers"><span style="color: #558f45;">Harvesting Cucumbers</span></a></h2>
        <p>Once summer's sun and fun do their work, it's time for the best part of growing cucumbers: the harvest. When your cucumbers reach the proper size for the variety, cut the cucumbers from the stems using a sharp pair of pruning shears or garden scissors. Never tug or pull fruits from the plant. Cucumber vines and stems are fragile, and you may damage plants and end your harvest early.</p>
        <p>Be prepared to harvest cucumbers every two days once they start to ripen. Cucumbers mature quickly, so harvest fruits before they get too large or overripe.</p>
        <p>With a bit of preparation and a hand from <a href="https://www.gardentech.com" target="_blank">GardenTech brands</a>, cucumbers are easy-to-grow garden plants that offer bountiful harvests for the space they use. Whether you're growing a small bush of pickling cucumbers or a long row of slicing varieties, you can grow a prolific crop of cukes and satisfy those summer cravings.</p>
        <p>+Except fire ants and ticks</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for pre-harvest intervals (PHI) and application frequency.</em></p>
