        Despite their reputation for being finicky, most roses are <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">simple to grow</a> and easy to propagate at home. &ldquo;Propagate" simply means to reproduce a plant easily from a <a href="~/link.aspx?_id=FEFE06DE741D40AF9B4D24C5F54CE2EF&amp;_z=z" target="_blank">simple cutting</a>. Unlike seeds, which produce very different plants, rooted cuttings produce replicas of their parent. You don't have to be a trained rosarian to reproduce treasured family heirlooms or favorite garden roses.
        <h2 style="`'z-index:;">Understanding Rose Cuttings</h2>
        <p>Cuttings are simply pieces of rose stems taken at different stages of maturity. Some plants are very particular about what type of cutting will root, but roses are fairly flexible. Rose cuttings can be taken from the current year's new stems at three main growth stages:</p>
        <ul>
            <li>Softwood cuttings, the fastest and easiest to root, are taken in late spring and early summer, when flexible new stems are just beginning to mature. Prime softwood cuttings come from pencil-size stems below rose blooms that have dropped their petals.</li>
            <li>Semi-hardwood cuttings are taken in late summer and early fall, when new stems have partially matured. By this time, the firm stems may have rosehips forming where blooms appeared before.</li>
            <li>Hardwood cuttings, the slowest and most difficult to root, are taken in late fall or early winter, when the year's new stems have matured, hardened and entered dormancy.</li>
        </ul>
        <p>You can improve your success at any growth stage by treating cuttings with rooting hormone to stimulate root development and encourage growth. <a href="~/link.aspx?_id=32323148C35C48E6AFB785D4AC06461A&amp;_z=z" target="_blank">GardenTech&reg; RootBoost&trade; Rooting Hormone</a>&nbsp;helps grow new plants from cuttings fast on roses and other favorite plants like African violets, philodendrons, gardenias, coleus, hydrangeas and more.</p>
        <img alt="" src="~/media/BE98712770B344489180B9D950AC5D28.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>The best softwood cuttings come from right below fading rose blooms.</em></span></div>
        <h2 style="`'z-index:;">Prepping Planting Spots</h2>
        <p>Working with softwood cuttings allows some flexibility in how and where you place them to root and grow. However, cuttings should be planted right after they're taken, so prepare your spot in advance. You can stick softwood cuttings straight into a prepared corner of your outdoor garden space or plant them in containers or deep trays instead.</p>
        <p>To plant in a garden, choose a spot with bright but indirect light, so cuttings won't be stressed by too much sun or heat. Northern and eastern exposures are perfect rooting spots. Cultivate the soil in your new propagation bed about 4 to 6 inches deep, so it crumbles easily. If your soil is heavy, incorporate a small amount of sand, so that new roots can penetrate without much effort.</p>
        <p>To start your cuttings in a tray or container, plant at least 6 inches deep, so new roots have plenty of growing room. A simple "soil" mix of equal parts coarse sand and perlite or vermiculite works well. Water the mix thoroughly once you're through.</p>
        <img alt="" src="~/media/2161B690355D480B8E28C6BFA9C4FF77.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">Rose cuttings can be taken in fall from stems below rosehips that have started to form.</em></div>
        <h2 style="`'z-index:;">Taking Cuttings From Roses</h2>
        <p>Weather and other factors can impact when softwood is ready for cutting, and southern regions are very different from northern growing zones. Don't base your timing strictly on a calendar; look to your roses &mdash; and their fading blooms &mdash; instead.</p>
        <p>Before you begin, gather these basic items:</p>
        <ul>
            <li>A clean, sharp knife or bypass pruners</li>
            <li>A bucket of warm water, to keep cuttings moist</li>
            <li>RootBoost&trade; Rooting Hormone</li>
            <li>A small dish to hold the rooting hormone for dipping</li>
            <li>A small stick or pencil to make planting holes</li>
        </ul>
        <p>Take rose cuttings from strong, healthy plants during morning hours, when they're well hydrated. Follow these simple steps:</p>
        <ol>
            <li>Choose a stem or stems between a withered bloom and the rose's woody base. One stem will make several cuttings.</li>
            <li>Remove the bloom and stem tip. Cut at a 45-degree angle, right above the first set of leaves at the top and again above the last set of leaves at the stem's bottom. Put cut stems in water immediately.</li>
            <li>Cut each stem into 6- to 8-inch lengths, so that each cutting has four &ldquo;nodes" &mdash; that's where leaves emerge on stems.<sup>1</sup> Keep cuttings moist at all times.</li>
            <li>Remove all the leaves <em>except</em> one set at the top of each cutting.<sup>1</sup> This helps cuttings root and helps you gauge their progress.</li>
            <li>Pour a small amount of RootBoost&trade; rooting hormone into the dish. Pour only what you need, and discard the excess when you're done.</li>
            <li>Moisten the cutting's bottom half, and dip it into the rooting hormone until covered.</li>
            <li>Use a stick or pencil to make a planting hole 3 to 4 inches deep in your rooting bed or container. Make it big enough so you can insert the cutting without brushing off the hormone.</li>
            <li>Stick the cutting into the hole so its bottom half and at least two nodes are covered,<sup>1</sup> and then firm the soil around it.</li>
        </ol>
        <img alt="" src="~/media/D9272312277A4E668D3FC8B6DEE361BC.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">You can make several cuttings from a single rose stem.</em></div>
        <h2 style="`'z-index:;">Caring for New Rose Cuttings</h2>
        <p>While your cuttings take root, keep them covered and moist. In a garden bed, a simple DIY mini greenhouse does the trick. Just place a bell jar, a garden cloche or an overturned mason jar over the cutting. A clear plastic bottle with the bottom cut out and the cap removed works, too. Water the soil regularly to keep it moist, but not soggy. Your mini hothouse will keep the humidity high inside.</p>
        <p>If your cuttings are in containers, just insert a few decorative twigs around the edge for support and fit a clear plastic bag over the top. Mist and water your cuttings, as needed, so they stay hydrated and soil stays moist. Be sure the plastic doesn't rest on your cuttings.</p>
        <p>Most softwood rose cuttings will root within 10 to 14 days.<sup>1</sup> To test their progress, tug very gently on the cuttings. You'll feel a slight resistance as the new roots form and grow into the soil. A gentle <a href="~/link.aspx?_id=F4F8D76D03D34326AF918F6E7BDEF164&amp;_z=z" target="_blank">fish- or kelp-based fertilizer</a> during this time provides beneficial nutrients. Once roots are established and plants show strong new growth, you can transplant your new roses to more permanent garden homes.</p>
        <p>Some roses root easier than others &mdash; old-fashioned heirloom types often root better than modern hybrids &mdash; but don't let that keep you from trying your hand at replicating garden favorites and sharing your love of roses and gardening with family and friends. RootBoost&trade; and <a href="https://www.gardentech.com" target="_blank">GardenTech&reg; brands</a> are here to help you learn and succeed in all your gardening projects, so you can experience all the joys of gardening.</p>
