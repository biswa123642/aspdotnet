        <p>A pesar de su reputaci&oacute;n de cultivos complicados, la mayor&iacute;a de los rosales son <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">simples de cultivar</a> y se propagan f&aacute;cilmente en el hogar. El t&eacute;rmino &ldquo;propagar&rdquo; se refiere simplemente a la reproducci&oacute;n f&aacute;cil de una planta a partir de un <a href="~/link.aspx?_id=FEFE06DE741D40AF9B4D24C5F54CE2EF&amp;_z=z" target="_blank">esqueje simple</a>. A diferencia de las semillas, que producen plantas muy diferentes, los esquejes con ra&iacute;ces producen r&eacute;plicas de la planta original. Y no es necesario ser un experto en el cultivo de rosas para reproducir esas valiosas reliquias familiares o los rosales favoritos del jard&iacute;n.</p>
        <h2 style="`'z-index:;">Familiar&iacute;cese con los esquejes de rosas</h2>
        <p>Los esquejes son simplemente fragmentos de los tallos de los rosales obtenidos en diferentes etapas de madurez. Algunas plantas son muy particulares en cuanto al tipo de esquejes que echar&aacute;n ra&iacute;ces, pero los rosales son m&aacute;s bien flexibles. Los esquejes de rosas se pueden obtener de los tallos nuevos del a&ntilde;o en curso en tres etapas principales de su crecimiento:</p>
        <ul>
            <li>Los esquejes de tallos suaves son los que echan ra&iacute;ces m&aacute;s r&aacute;pida y f&aacute;cilmente y se obtienen a fines de primavera y principios de verano, cuando los tallos nuevos y flexibles apenas comienzan a madurar. Los esquejes de tallos suaves de calidad se logran a partir de tallos del tama&ntilde;o de un l&aacute;piz obtenidos de la parte de la planta ubicada por debajo de las flores que hayan perdido sus p&eacute;talos.</li>
            <li>Los esquejes de tallos semiduros se obtienen a fines de verano y principios del oto&ntilde;o, cuando los tallos nuevos han madurado parcialmente. Ya para esta &eacute;poca, los tallos firmes pudieran tener escaramujos form&aacute;ndose donde hab&iacute;a flores anteriormente.</li>
            <li>Los esquejes de tallos duros son los que echan ra&iacute;ces m&aacute;s lentamente y con mayor dificultad, y se obtienen a fines de oto&ntilde;o o principios de invierno cuando los tallos nuevos han madurado, se han endurecido y han entrado en estado latente o inactivo.</li>
        </ul>
        <p>Usted puede lograr mejores resultados en cualquier etapa de crecimiento con solo tratar los esquejes con una hormona para ra&iacute;ces a fin de estimular el desarrollo de las ra&iacute;ces y fomentar su crecimiento. La <a href="~/link.aspx?_id=32323148C35C48E6AFB785D4AC06461A&amp;_z=z" target="_blank">hormona para ra&iacute;ces GardenTech&reg; RootBoost&trade;</a> ayuda a cultivar r&aacute;pidamente a partir de esquejes rosales nuevos y otras plantas favoritas del jard&iacute;n como violetas africanas, filodendros, gardenias, c&oacute;leos, hortensias y otras.</p>
        <img alt="" src="~/media/BE98712770B344489180B9D950AC5D28.ashx" />
        <div style="text-align: center;"><em>Los mejores esquejes de tallos suaves provienen de la parte ubicada justo bajo las flores que se est&aacute;n descolorando.</em></div>
        <h2 style="`'z-index:;">Prepare los lugares para la siembra</h2>
        <p>El trabajo con esquejes de tallos suaves le permite cierta flexibilidad en cuanto a la manera y el lugar donde ubicarlos para que echen ra&iacute;ces y crezcan. Sin embargo, los esquejes se deben sembrar inmediatamente despu&eacute;s de obtenerlos, as&iacute; que usted debe preparar el lugar con antelaci&oacute;n. Inserte los esquejes suaves directamente en la esquina preparada previamente en su jard&iacute;n exterior o si&eacute;mbrelos en macetas o bandejas profundas.</p>
        <p>Para sembrar en un jard&iacute;n, elija un lugar que reciba luz brillante pero indirecta para proteger a los esquejes del exceso de luz o calor. Los lugares ubicados al norte y al este son perfectos para facilitar el crecimiento de ra&iacute;ces. Cultive la tierra en el nuevo cantero de propagaci&oacute;n a una profundidad de 4 a 6 pulgadas (10,16 cm a 15,24 cm) para que se desmorone f&aacute;cilmente. Si el suelo es demasiado denso, agregue una peque&ntilde;a cantidad de arena para que las ra&iacute;ces nuevas puedan penetrar sin demasiado esfuerzo.</p>
        <p>Para sembrar sus esquejes en bandejas o macetas, si&eacute;mbrelos a una profundidad de 6 pulgadas (15,24 cm) para que las ra&iacute;ces nuevas tengan abundante espacio para crecer. La mezcla simple de "tierra" formada por partes iguales de arena gruesa y perlita o vermiculita es una buena opci&oacute;n. Riegue bien la mezcla cuando termine.</p>
        <img alt="" src="~/media/2161B690355D480B8E28C6BFA9C4FF77.ashx" />
        <div style="text-align: center;"><em>Los esquejes de los rosales se pueden obtener en el oto&ntilde;o de los tallos ubicados por debajo de los escaramujos de las rosas que ya han comenzado a formarse.</em></div>
        <h2 style="`'z-index:;">Obtenga esquejes de los rosales</h2>
        <p>El clima y otros factores pueden incidir en el momento en que los tallos suaves est&aacute;n listos para recortarlos, y hay una gran diferencia entre las regiones del norte y el sur. No se rija estrictamente por el calendario; en su lugar, observe los rosales y las flores que comienzan a decolorarse.</p>
        <p>Antes de comenzar, tenga a mano algunos utensilios b&aacute;sicos:</p>
        <ul>
            <li>Un cuchillo afilado y limpio o tijeras de podar de corte sesgado</li>
            <li>Una cubeta con agua c&aacute;lida para mantener h&uacute;medos los esquejes</li>
            <li>Hormona para ra&iacute;ces RootBoost&trade;</li>
            <li>Un plato peque&ntilde;o para colocar la hormona donde sumergir el esqueje</li>
            <li>Una varilla peque&ntilde;a o un l&aacute;piz para abrir el hoyo donde va a sembrar</li>
        </ul>
        <p>Tome los esquejes de rosas de las plantas fuertes y saludables durante las horas matutinas, cuando est&aacute;n bien hidratadas. Siga estos pasos sencillos:</p>
        <ol>
            <li>Elija tallos ubicados entre una flor marchita y la base le&ntilde;osa del rosal. De un tallo se pueden obtener varios esquejes.</li>
            <li>Retire la flor y la punta del tallo. Corte en &aacute;ngulo de 45 grados justo por encima del primer grupo de hojas en la parte superior y luego por encima del &uacute;ltimo grupo de hojas en la parte inferior del tallo. Coloque los esquejes en agua inmediatamente.</li>
            <li>Corte cada tallo en fragmentos de 6 a 8 pulgadas (15,24 cm a 20,32 cm) de largo, de manera que cada uno tenga cuatro nudos, que son los puntos desde donde salen las hojas.1 Mantenga los esquejes h&uacute;medos en todo momento.</li>
            <li>Retire todas las hojas excepto un grupo de hojas en la parte superior de cada esqueje.1 Esto ayuda a que los esquejes echen ra&iacute;ces y le ayuda a usted a medir su progreso.</li>
            <li>Vierta un poco de hormona para ra&iacute;ces RootBoost&trade; en el plato. Use solo la cantidad que necesita y deseche lo que quede en el plato al terminar.</li>
            <li>Humedezca la mitad inferior del esqueje, ins&eacute;rtela en la hormona para ra&iacute;ces hasta que quede bien cubierta.</li>
            <li>Use una varilla o l&aacute;piz para hacer un hoyo de 3 a 4 pulgadas (7,62 cm a 10,16 cm) de profundidad en el cantero o la maceta. Aseg&uacute;rese de que el hoyo sea los suficientemente grande como para insertar el esqueje sin despegar la hormona.</li>
            <li>Inserte el esqueje en el hoyo hasta cubrir la mitad inferior y al menos dos de los nudos1, luego compacte la tierra alrededor del esqueje.</li>
        </ol>
        <img alt="" src="~/media/D9272312277A4E668D3FC8B6DEE361BC.ashx" />
        <div style="text-align: center;"><em>De un solo tallo de rosal se pueden obtener varios esquejes.</em></div>
        <h2 style="`'z-index:;">Cuide de sus nuevos esquejes de rosas</h2>
        <p>Mientras los esquejes est&eacute;n echando ra&iacute;ces, mant&eacute;ngalos cubiertos y h&uacute;medos, basta con un peque&ntilde;o invernadero que puede hacer usted mismo. Simplemente, coloque una campana de cristal, un pa&ntilde;o de jardinero o un frasco de vidrio grande invertido sobre el esqueje. Una botella pl&aacute;stica sin tapa y con el fondo recortado es otra manera de hacerlo tambi&eacute;n. Riegue la tierra regularmente para mantenerla h&uacute;meda pero sin mojarla demasiado. Este invernadero peque&ntilde;o mantendr&aacute; un alto nivel de humedad en el interior.</p>
        <p>Si los esquejes est&aacute;n en macetas, inserte algunas ramitas decorativas alrededor del borde para servir de soporte y coloque una bolsa pl&aacute;stica por encima. Roc&iacute;e y riegue sus esquejes seg&uacute;n sea necesario para mantenerlos hidratados y para mantener la humedad de la tierra. Aseg&uacute;rese de la bolsa pl&aacute;stica no descanse sobre los esquejes.</p>
        <p>La mayor&iacute;a de los esquejes de tallos suaves de rosales tardan de 10 a 14 d&iacute;as en echar ra&iacute;ces.1 Para verificar el progreso, hale suavemente los esquejes para ver si experimenta una ligera resistencia una vez que las ra&iacute;ces se hayan formado y hayan comenzado a penetrar en la tierra. Durante esta &eacute;poca, aplique un <a href="~/link.aspx?_id=F4F8D76D03D34326AF918F6E7BDEF164&amp;_z=z" target="_blank">fertilizante suave a base de pescado o algas</a> para brindar los nutrientes beneficiosos. Una vez que las ra&iacute;ces se han asentado y las plantas muestran un crecimiento nuevo y fuerte, puede trasplantar sus rosales nuevos a un sitio m&aacute;s permanente.</p>
        <p>Algunos rosales echan ra&iacute;ces con m&aacute;s facilidad que otros, las variedades antiguas suelen echar ra&iacute;ces mucho mejor que las variedades h&iacute;bridas modernas, pero no permita que eso le impida tratar de reproducir sus plantas favoritas y compartir con familiares y amigos su pasi&oacute;n por las rosas y la jardiner&iacute;a. Las marcas RootBoost&trade; y <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech&reg;</a> est&aacute;n a su disposici&oacute;n para ayudarle a aprender y tener &eacute;xito en sus proyectos en el jard&iacute;n para que logre disfrutar a plenitud del placer de la jardiner&iacute;a.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p>
        <p><em>RootBoost es una marca comercial de Tech Pac, L.L.C.</em></p>
        <p><strong>Fuentes:</strong></p>
        <p>1. Universidad de California en Davis, &ldquo;<a rel="noopener noreferrer" href="http://ucce.ucdavis.edu/files/filelibrary/5576/40174.pdf" target="_blank">Softwood Rose Cuttings</a>" (Esquejes de rosas a partir de tallos suaves) Divisi&oacute;n de Agricultura y Recursos Naturales de la UC.</p>
