        <p>When you're in the garden picking homegrown produce and find telltale bite marks on your plants, chances are you have insect pests. Knowing what you're dealing with when it comes to insects allows you to <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">choose the best pesticide</a>&nbsp;for getting rid of those uninvited dinner guests. These 20 common garden troublemakers target edible crops, ornamentals or both:</p>
        <ul>
            <li><a href="#Aphids" style="color: #558f45;">Aphids</a></li>
            <li><a href="#Bagworms" style="color: #558f45;">Bagworms</a></li>
            <li><a href="#CabbageWorms" style="color: #558f45;">Cabbageworms</a></li>
            <li><a href="#Cicadas" style="color: #558f45;">Cicadas</a></li>
            <li><a href="#ColoradoPotatoBeetles" style="color: #558f45;">Colorado Potato Beetles</a></li>
            <li><a href="#CornEarworms" style="color: #558f45;">Corn Earworms</a></li>
            <li><a href="#CucumberBeetles" style="color: #558f45;">Cucumber Beetles</a></li>
            <li><a href="#FleaBeetles" style="color: #558f45;">Flea Beetles</a></li>
            <li><a href="#JapaneseBeetles" style="color: #558f45;">Japanese Beetles</a></li>
            <li><a href="#LaceBugs" style="color: #558f45;">Lace Bugs</a></li>
            <li><a href="#Leafhoppers" style="color: #558f45;">Leafhoppers</a></li>
            <li><a href="#MexicanBeanBeetles" style="color: #558f45;">Mexican Bean Beetles</a></li>
            <li><a href="#Scale" style="color: #558f45;">Scale</a></li>
            <li><a href="#SlugsSnails" style="color: #558f45;">Slugs and Snails</a></li>
            <li><a href="#Spittlebugs" style="color: #558f45;">Spittlebugs</a></li>
            <li><a href="#Squash Bugs" style="color: #558f45;">Squash Bugs</a></li>
            <li><a href="#StinkBugs" style="color: #558f45;">Stink Bugs</a></li>
            <li><a href="#TentCaterpillars" style="color: #558f45;">Tent Caterpillars</a></li>
            <li><a href="#Thrips" style="color: #558f45;">Thrips</a></li>
            <li><a href="#TomatoHornworms" style="color: #558f45;">Tomato Hornworms</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Aphids"><span style="color: #558f45;">Aphids</span></a></h2>
        <p>Several species of this sap-sucking, winged pest exist. You'll find aphids in green, black, yellow or red. They attack <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible and ornamental plants</a>, including <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">garden roses</a>, causing stunted growth, curling and yellowing leaves, and a honeydew buildup that leads to black, sooty mold. Honeydew produced by aphids attracts <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">ants</a>&nbsp;as well, so include them in your treatment plan. Read more about <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">controlling aphids</a>.</p>
        <img alt="" src="~/media/BE1615630C214A2FB565BCAD049ED6A9.ashx" />
        <h2 style="`'z-index:;"><a name="Bagworms"><span style="color: #558f45;">Bagworms</span></a></h2>
        <p>Recognized for the protective bags they produce that hang down from various species of trees, bagworms can defoliate trees if an infestation is heavy. Effective treatment catches these pests in the larval stage, before their protective bags develop and pesticides can't reach them inside. Read more about&nbsp;<a href="~/link.aspx?_id=CE7D72B87DEA4777A021E545143BFA1B&amp;_z=z" target="_blank">controlling bagworms</a>.</p>
        <h2 style="`'z-index:;"><a name="CabbageWorms"><span style="color: #558f45;">Cabbage Worms</span></a></h2>
        <p>Green, hairy <a href="~/link.aspx?_id=07BA21D762164E64B0D606E1687F1466&amp;_z=z" target="_blank">cabbageworms</a>&nbsp;have a velvety appearance and a row of light spots along their backs. These voracious feeders eat vegetable plant leaves, creating large, irregular holes, often along the midrib. When feeding on <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">cabbage</a>, these worms bore directly into the head. Their excrement consists of greenish-brown pellets. After two to three weeks of feeding, the wormlike larvae pupate and attach themselves to stems by a silk thread. The adult form, the imported cabbageworm butterfly, is easy to spot. It's white, with one to four black spots on its wings. Read more about&nbsp;<a href="~/link.aspx?_id=7F461C12BF2541A0ACAA122C40ED9904&amp;_z=z" target="_blank">controlling cabbage worms</a>.</p>
        <img alt="" src="~/media/A34561CBF4504FD48D97CEA42C8CC454.ashx" />
        <h2 style="`'z-index:;"><a name="Cicadas"><span style="color: #558f45;">Cicadas</span></a></h2>
        <p>Loud pests that buzz, cicadas are often mistakenly called locusts. After they emerge from the ground and climb trees to molt, their outer skins remain hanging from tree branches or drop to the ground. Signs of infestation include splits in twigs where the insects have laid eggs. Read more about <a href="~/link.aspx?_id=4BB7AEA43C8648C39477C4293CC9D34E&amp;_z=z" target="_blank">controlling cicadas</a>.</p>
        <h2 style="`'z-index:;"><a name="ColoradoPotatoBeetles"><span style="color: #558f45;">Colorado Potato Beetles</span></a></h2>
        <p>Distinctive 1/2-inch-long yellow insects, Colorado potato beetles feature black, brown and yellow stripes on their wing covers. They gobble up and skeletonize the foliage on plants in the nightshade family, including potatoes, eggplant, <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">peppers</a>&nbsp;and <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>. Female beetles lay clusters of bright yellow-orange eggs on the undersides of the leaves. Hump-backed larvae hatch from these eggs and molt several times during feeding, growing fatter each time. Read more about controlling <a href="~/link.aspx?_id=E2C9741239E04E109F956CF754465B29&amp;_z=z" target="_blank">Colorado potato beetles</a>.</p>
        <img alt="" src="~/media/0FAB816A04CE4B6D942E78DB7E481576.ashx" />
        <h2 style="`'z-index:;"><a name="CornEarworms"><span style="color: #558f45;">Corn Earworms</span></a></h2>
        <p>Ravenous worms with a propensity to feed on the tip area of corn, corn earworms also attack tomatoes, fruits and bean pods. They leave extensive brown excrement around their feeding areas. Mature worms are 1 1/2 inches long with many thorny microspines. They vary in color from brown or pale green to light pink. The yellow adult moths lay small, white eggs on foliage and in the corn silk. Read more about <a href="~/link.aspx?_id=7F58C018A8574E069F3A771E83D49C94&amp;_z=z" target="_blank">controlling corn earworms</a>.</p>
        <h2 style="`'z-index:;"><a name="CucumberBeetles"><span style="color: #558f45;">Cucumber Beetles</span></a></h2>
        <p>Eye-catching adult cucumber beetles are yellow with black stripes or spots. The larvae are white and thin. As adults, these pests damage plants by feeding on leaves, soft fruits, shoots and blossoms. As larvae, they feed on roots, leaving plants susceptible to wind damage. Common targets of these beetles are<a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank"> cucumber</a>, cantaloupe, watermelon, pumpkin, <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">winter and summer squash</a>, and gourds. Read more about .<a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z" target="_blank">controlling cucumber beetles</a>.</p>
        <h2 style="`'z-index:;"><a name="FleaBeetles"><span style="color: #558f45;">Flea Beetles</span></a></h2>
        <p>Named appropriately, <a href="~/link.aspx?_id=400AAA3954574FF5B5B44F241A40D3DB&amp;_z=z" target="_blank">flea beetles</a>&nbsp;are tiny green or black beetles that jump like <a href="~/link.aspx?_id=16D34DA43D4A431583807B4CA5721BB6&amp;_z=z" target="_blank">common fleas</a>. They attack a wide range of plants, including fruits, vegetables and ornamentals. Adult flea beetles create pinholes in leaves. Read more about <a href="~/link.aspx?_id=BCD34556FDA54C8D8AF159EAD6052E98&amp;_z=z" target="_blank">controlling flea beetles</a>.</p>
        <img alt="" src="~/media/768819A0A47A424888FFFD14C7AD459A.ashx" />
        <h2 style="`'z-index:;"><a name="JapaneseBeetles"><span style="color: #558f45;">Japanese Beetles</span></a></h2>
        <p>Notorious for skeletonizing leaves of a wide variety of edible and ornamental plants, <a href="~/link.aspx?_id=6FE8B6806CB14852923CEFC0F4ED3422&amp;_z=z" target="_blank">Japanese beetles</a>&nbsp;have iridescent copper wings and a metallic-green thorax and head. Underneath they have small tufts of white hairs along the sides of their abdomens. The slightly curved, <a href="~/link.aspx?_id=7E75F9DD66D44573A5AD29A6B657C3CE&amp;_z=z" target="_blank">lawn-damaging larvae</a>, also known as <a href="~/link.aspx?_id=6FE8B6806CB14852923CEFC0F4ED3422&amp;_z=z" target="_blank">grubs</a>, are gray-white with brown heads. Read more about&nbsp;&nbsp;<a href="~/link.aspx?_id=F8296E37A6A2489E9992E125E5936BFC&amp;_z=z" target="_blank">controlling Japanese beetles</a>.</p>
        <img alt="" src="~/media/7A59C1788A2F4284835E5E9A9D2EB36F.ashx" />
        <h2 style="`'z-index:;"><a name="LaceBugs"><span style="color: #558f45;">Lace Bugs</span></a></h2>
        <p>These gray pests are so called because they have lacelike wing covers. Lace bugs suck the sap from the undersides of fruit and ornamental tree leaves, leaving the upper sides mottled with tiny, light-gray spots. When feeding, they leave behind dark brown honeydew excrement. Read more about <a href="~/link.aspx?_id=FE634DC8A4D1463E9CC0EAA2CB8A223A&amp;_z=z" target="_blank">controlling lace bugs</a>.</p>
        <h2 style="`'z-index:;"><a name="Leafhoppers"><span style="color: #558f45;">Leafhoppers</span></a></h2>
        <p>Flying or jumping when disturbed, these small, thin, wedge-shaped insects come in shades of green, brown and yellow, depending on the species. Leafhoppers feed on a variety of edible and ornamental plants and cause leaves to lose color, turn brown and become stippled. They also leave behind black excrement. Read more about <a href="~/link.aspx?_id=8E0FB5BF3EBC46D1A413375DF812E293&amp;_z=z" target="_blank">controlling leafhoppers</a>.</p>
        <img alt="" src="~/media/7E97996FCE4640D6A5975FA3DDDC3C7A.ashx" />
        <h2 style="`'z-index:;"><a name="MexicanBeanBeetles"><span style="color: #558f45;">Mexican Bean Beetles</span></a></h2>
        <p>Copper in color, Mexican bean beetles have eight black spots on each wing cover. They skeletonize the leaves of beans (their preferred hosts), as well as black-eyed peas, soybeans, cowpeas, mung beans, alfalfa and clover. The larvae are light yellow with a spiny appearance; the eggs are also yellow and found in clusters on leaves. Read more about <a href="~/link.aspx?_id=D2EEB75FF1BD4325823CEFE09C14DA18&amp;_z=z" target="_blank">controlling Mexican bean beetles</a>.</p>
        <h2 style="`'z-index:;"><a name="Scale"><span style="color: #558f45;">Scale</span></a></h2>
        <p>Circular insects, scales are found on the stems of plants and the underside of leaves, and they often look like a part of the plant. The protective scale-like covering of these insects may be hard and armor-like or soft and cottony. Scales suck plant sap, creating honeydew and attracting ants, which protect the scales from predators and require treatment as well. Read more about <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z" target="_blank">controlling scale</a>.</p>
        <h2 style="`'z-index:;"><a name="SlugsSnails"><span style="color: #558f45;">Slugs and Snails</span></a></h2>
        Using two tentacles for sight and smell, these garden pests slide along on a muscular foot and create mucin trails as they go. The only visible difference between these two mollusks is the hard, external shell that snails have for protection. Voracious eaters, these common pests like to eat young, tender plants. Lettuce, basil, <a href="~/link.aspx?_id=0DBCCCC19A1741B7B1A15ACEF69E5941&amp;_z=z" target="_blank">strawberries</a>&nbsp;and tomatoes are among their favorite snacks. Read more about&nbsp;<a href="https://www.corrys.com/resources/slugs-and-snails-all-you-need-to-know" target="_blank">slugs and snails</a>&nbsp;and <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">how to prevent them from damaging your plants</a>.
        <h2 style="`'z-index:;"><a name="Spittlebugs"><span style="color: #558f45;">Spittlebugs</span></a></h2>
        <p>It's easy to spot the damage created by spittlebugs. Brownish-gray insects able to hop and fly, they produce a telltale foamy substance that looks like spit. It covers leaves and congregates in the forks of stems. Spittlebugs like to attack <a href="~/link.aspx?_id=DCCB584F522240DEA6464F63C3BC1488&amp;_z=z" target="_blank">herbs</a>, pecans and strawberries. Read more about <a href="~/link.aspx?_id=F9EDE2DFF6A442AAAFCE10A6D87D948F&amp;_z=z" target="_blank">controlling spittlebugs</a>.</p>
        <h2 style="`'z-index:;"><a name="SquashBugs"><span style="color: #558f45;">Squash Bugs</span></a></h2>
        <p>Somewhat flat in shape, <a href="~/link.aspx?_id=EE04560E22044939BE05512671F519A2&amp;_z=z" target="_blank">squash bugs</a>&nbsp;are dark brown or black and congregate at the base of plants or under dead foliage. They have piercing mouthparts that suck plant sap, causing yellow spots on leaves that will often later wilt, blacken, die and fall off. The eggs are long and yellow in color. Read more about <a href="~/link.aspx?_id=400F3C2C5C354A658CFC6C4A882BAFED&amp;_z=z" target="_blank">controlling squash bugs</a>.</p>
        <img alt="" src="~/media/3885FD83AC324C2CA2CB08B56721E840.ashx" />
        <h2 style="`'z-index:;">Stink Bugs</h2>
        <p>Shaped like a shield, sap-sucking stink bugs are brown, green or mottled. They feed on a wide variety of edible plants, including various fruit trees and some ornamentals. Fruits become puckered, scarred and distorted as a result of the feeding. The eggs are light red to yellow-red and are found on the undersides of leaves. Read more about <a href="~/link.aspx?_id=BFB302BCD89547FCB13B343CA55044B6&amp;_z=z" target="_blank">controlling stink bugs</a>. </p>
        <img alt="" src="~/media/5225F577F31C4DE9AC022329F518AF31.ashx" />
        <h2 style="`'z-index:;"><a name="TentCaterpillars"><span style="color: #558f45;">Tent Caterpillars</span></a></h2>
        <p>Attacking various trees and shrubs, tent caterpillars defoliate and stunt plant growth. The adults are hairy and dark brown with a yellow-spotted stripe along the spine. The insect creates silky, tent-like coverings that protect egg masses encircling twigs during the winter months. Read more about <a href="~/link.aspx?_id=728376024DE041819FACC2309B1B58BC&amp;_z=z" target="_blank">controlling tent caterpillars</a>.</p>
        <h2 style="`'z-index:;"><a name="Thrips"><span style="color: #558f45;">Thrips</span></a></h2>
        <p>These small, slender insects are brown, black or yellow and have fringed wings. Thrips damage fruit trees and ornamental plants. They suck on plants, which results in silvering and mottling of the surface of the leaves. They also leave behind black, shiny flecks of excrement. Read more about <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z" target="_blank">controlling thrips</a>.</p>
        <h2 style="`'z-index:;"><a name="TomatoHornworms"><span style="color: #558f45;">Tomato Hornworms</span></a></h2>
        <p>Known for quickly devouring the foliage of vegetable crops such as tomatoes, <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z">peppers</a>, potatoes and eggplant, tomato <a href="~/link.aspx?_id=D4281CA8C92E4A6499AC08413C00F96E&amp;_z=z" target="_blank">hornworms</a>&nbsp;measure up to 4 inches long and feature posterior horns. The adults are large moths that appear at dusk. Hornworms in the garden leave large amount of black excrement on the ground near plants. Read more about <a href="~/link.aspx?_id=2F3883BD830E43D78251C5579B51CDE3&amp;_z=z" target="_blank">controlling tomato hornworms</a>.</p>
        <img alt="" src="~/media/D93C1EF3288540CF859CFB0A1D896CF5.ashx" />
        <p>When pests hit your garden, you need treatment you can trust. <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;and <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;kill more than 500 insect pests by contact. Then they keep on protecting fruit and vegetable gardens, ornamental and flower gardens, lawns and around your home for up to three months.+ You can even treat many favorite garden edibles, including tomatoes and peppers, right up to one full day before harvest.</p>
        <p>With <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;and Sevin brand, you can say goodbye to insect troubles and enjoy all of your garden's <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">goodness and nutrition</a>&nbsp;without sharing with insect pests. Gardeners have trusted Sevin garden insecticides for more than 50 years, and you and your family can do the same.</p>
        <p><sup>+</sup>Except fire ants and ticks</p>
