        <p>Cuando usted est&aacute; en el jard&iacute;n recolectando los alimentos que cosech&oacute; en su hogar y encuentra reveladoras mordeduras en sus plantas, es posible que tenga plagas de insectos. El conocer con lo que usted lidiando cuando se trata de insectos le permite elegir el tratamiento adecuado para deshacerse de esos invitados para la cena indeseados.</p>
        <p>Aqu&iacute; le tenemos todo lo que necesita saber acerca de las plagas problem&aacute;ticas m&aacute;s comunes para que pueda identificar y tratar su plaga de insectos exitosamente. Algunas de estas plagas afectan a las cosechas comestibles o a las ornamentales, y otras plagas afectan ambas.</p>
        <h2 style="`'z-index:;">&Aacute;fidos</h2>
        <p>Existen varias especies de esta plaga con alas que succiona la savia y usted puede encontrar &aacute;fidos verdes, negros, amarillos o rojos. Estos atacan a las plantas comestibles y ornamentales, atrofian el crecimiento, dejan las hojas amarillas y enrolladas, y dejan una acumulaci&oacute;n de ligamaza que crea un moho negro y tiznado. La ligamaza atrae a las hormigas, por lo que usted debe incluirlas en su plan de tratamiento. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">controlar &aacute;fidos</a>.</p>
        <img alt="" src="~/media/BE1615630C214A2FB565BCAD049ED6A9.ashx" />
        <h2 style="`'z-index:;">Gusanos de bolsa</h2>
        <p>Se les reconoce por las bolsas que producen y dejan colgando de varias especies de &aacute;rboles y pueden defoliar los &aacute;rboles si la infestaci&oacute;n es grande. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=CE7D72B87DEA4777A021E545143BFA1B&amp;_z=z" target="_blank">controlar gusanos de bolsa</a>.</p>
        <h2 style="`'z-index:;">Gusanos de la col</h2>
        <p>Los gusanos de la col son verdes y velludos con una apariencia aterciopelada y una hilera de manchas claras a lo largo de sus lomos. Tienen un apetito voraz y se comen las hojas de las plantas de vegetales, lo que crea agujeros grandes e irregulares a menudo a lo largo de la vena principal. Cuando se alimentan de coles, estos gusanos perforan directamente hasta la cabeza o cogollo. Sus excrementos consisten de bolitas de un color marr&oacute;n verdoso. Despu&eacute;s de dos a tres semanas de alimentarse, las larvas se convierten en pupas y se sujetan a los tallos mediante un hilo de seda. La polilla de la col adulta es m&aacute;s f&aacute;cil de identificar por ser blanca y tener de una a cuatro manchas negras en sus alas. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=7F461C12BF2541A0ACAA122C40ED9904&amp;_z=z" target="_blank">controlar gusanos de la col</a>.</p>
        <img alt="" src="~/media/A34561CBF4504FD48D97CEA42C8CC454.ashx" />
        <h2 style="`'z-index:;">Cigarras</h2>
        <p>Las cigarras son plagas ruidosas que zumban y crean muchos sacos que cuelgan de las ramas de los &aacute;rboles. Los s&iacute;ntomas de una infestaci&oacute;n incluyen ramitas partidas donde los insectos han depositado sus huevos. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=4BB7AEA43C8648C39477C4293CC9D34E&amp;_z=z" target="_blank">controlar cigarras</a>.</p>
        <h2 style="`'z-index:;">Escarabajo de la papa de Colorado</h2>
        <p>Los escarabajos de la papa de Colorado se distinguen por ser insectos amarillos de &frac12; pulgada (1,27 cm) de largo y tienen franjas amarillas y marr&oacute;n en las alas exteriores. Ellos devoran y dejan en el esqueleto el follaje de las plantas de la familia de la belladona, que incluye papas, berenjenas, pimientos y <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomates</a>. Los escarabajos hembras depositan grupos de huevos de color amarillo y anaranjado brillante en las partes inferiores de las hojas. Las larvas jorobadas con apariencia de babosa nacen de estos huevos y mudan su piel varias veces durante su alimentaci&oacute;n engordando m&aacute;s y m&aacute;s cada vez. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=E2C9741239E04E109F956CF754465B29&amp;_z=z" target="_blank">controlar escarabajo de la papa de Colorado</a>.</p>
        <img alt="" src="~/media/0FAB816A04CE4B6D942E78DB7E481576.ashx" />
        <h2 style="`'z-index:;">Gusano cogollero del ma&iacute;z o gusano elotero</h2>
        <p>Estos gusanos voraces tienden a alimentarse del &aacute;rea de la punta de la mazorca o elote, pero tambi&eacute;n atacan a los tomates, las frutas y las vainas de los frijoles. Ellos dejan una gran cantidad de excremento marr&oacute;n alrededor de sus &aacute;reas de alimentaci&oacute;n. Los gusanos j&oacute;venes son verdes con cabezas y vellos negros, mientras que los gusanos adultos miden 1 &frac12; pulgadas (3,81 cm) de largo y pueden ser de color marr&oacute;n, verde p&aacute;lido o rosado claro con muchas microespinas. Las polillas adultas amarillas depositan peque&ntilde;os huevos blancos en el follaje y en la seda del ma&iacute;z.. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=7F58C018A8574E069F3A771E83D49C94&amp;_z=z" target="_blank">controlar gusano cogollero del ma&iacute;z o gusano elotero</a>.</p>
        <h2 style="`'z-index:;">Escarabajo del pepino</h2>
        <p>Los llamativos escarabajos del pepino son amarillos con franjas o manchas negras. Las larvas son blancas y delgadas. En su adultez, estas plagas da&ntilde;an las plantas al alimentarse de las hojas, los frutos tiernos, los brotes y las flores. Las larvas se alimentan de las ra&iacute;ces, lo que hace que las plantas sean susceptibles a los da&ntilde;os por el viento. Las v&iacute;ctimas m&aacute;s comunes de estos escarabajos son el <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">pepino</a>, el mel&oacute;n, la sand&iacute;a, la calabaza, <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">las calabazas de invierno y de verano</a>, y otras variedades de calabaza. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z" target="_blank">controlar escarabajo del pepino</a>.</p>
        <h2 style="`'z-index:;">Alticinos</h2>
        <p>Los alticinos son peque&ntilde;os escarabajos saltarines de color verde o negro. Estos atacan una amplia variedad de plantas, incluyendo las frutas, vegetales y plantas ornamentales. Los alticinos adultos crean agujeritos en las hojas. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=BCD34556FDA54C8D8AF159EAD6052E98&amp;_z=z" target="_blank">controlar alticinos</a>.</p>
        <img alt="" src="~/media/768819A0A47A424888FFFD14C7AD459A.ashx" />
        <h2 style="`'z-index:;">Escarabajos japoneses</h2>
        <p>Los <a href="~/link.aspx?_id=6FE8B6806CB14852923CEFC0F4ED3422&amp;_z=z" target="_blank">escarabajos japoneses</a>&nbsp;son famosos por dejar en el esqueleto las hojas de una amplia variedad de plantas comestibles y ornamentales, y tienen alas de color bronce iridiscente y una cabeza y t&oacute;rax de color verde met&aacute;lico. Por debajo tienen peque&ntilde;as cantidades de vellos blancos a lo largo de los lados de sus abd&oacute;menes. Los huevos son blancos o de color crema y las <a href="~/link.aspx?_id=67DE142A6D3A4AC1A63507D817236D4C&amp;_z=z" target="_blank">larvas</a>&nbsp;un poco curvadas son de color blanco gris&aacute;ceo con cabezas marr&oacute;n. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=F8296E37A6A2489E9992E125E5936BFC&amp;_z=z" target="_blank">controlar escarabajos japoneses</a>.</p>
        <img alt="" src="~/media/7A59C1788A2F4284835E5E9A9D2EB36F.ashx" />
        <h2 style="`'z-index:;">Chinches de encaje o t&iacute;ngidos</h2>
        <p>Estas plagas grises se llaman as&iacute; por sus alas exteriores en forma de encaje. Las chinches de encaje o t&iacute;ngidos crean peque&ntilde;as manchas de color gris claro en la parte superior de las frutas y las hojas de los &aacute;rboles ornamentales que se pueden puntear. Al alimentarse, dejan atr&aacute;s excrementos de ligamaza de color marr&oacute;n oscuro. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=FE634DC8A4D1463E9CC0EAA2CB8A223A&amp;_z=z" target="_blank">controlar chinches de encaje o t&iacute;ngidos</a>.</p>
        <h2 style="`'z-index:;">Saltahojas, chicharritas o cicad&eacute;lidos</h2>
        <p>Estos peque&ntilde;os insectos delgados en forma de cu&ntilde;a vuelan o saltan cuando se les perturba y vienen en tonos de verde, marr&oacute;n y amarillo, dependiendo de la especie. Los saltahojas se alimentan de una variedad de plantas comestibles y ornamentales, y hacen que las hojas pierdan su color y se pongan marr&oacute;n y punteadas. Adem&aacute;s, dejan a su paso un excremento negro. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=8E0FB5BF3EBC46D1A413375DF812E293&amp;_z=z" target="_blank">controlar saltahojas, chicharritas o cicad&eacute;lidos</a>.</p>
        <img alt="" src="~/media/7E97996FCE4640D6A5975FA3DDDC3C7A.ashx" />
        <h2 style="`'z-index:;">Escarabajo del frijol mexicano</h2>
        <p>Los escarabajos del frijol mexicano son de color cobre y tienen ocho manchas negras en cada ala exterior. Estos dejan en el esqueleto las hojas de los frijoles (sus hu&eacute;spedes favoritos), as&iacute; como los frijoles de carita, los frijoles de soya, los frijoles Castilla, las jud&iacute;as mungo o frijoles chinos, la alfalfa y los tr&eacute;boles. Las larvas son de color amarillo claro con una apariencia espinosa y sus huevos tambi&eacute;n son amarillos y se encuentran agrupados en las hojas. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=D2EEB75FF1BD4325823CEFE09C14DA18&amp;_z=z" target="_blank">controlar escarabajo del frijol mexicano</a>.</p>
        <h2 style="`'z-index:;">Cochinillas o insectos escama</h2>
        <p>Estos insectos redondos con apariencia de armadura se encuentran en los tallos de las plantas y en la parte inferior de las hojas, y a menudo parecen ser parte de la hoja. Succionan la savia de la planta y crean ligamaza, la cual atrae a las hormigas, que a su vez tambi&eacute;n requieren control. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z" target="_blank">controlar cochinillas o insectos escama</a>.</p>
        <h2 style="`'z-index:;">Babosa y caracoles</h2>
        <p>Estas plagas del jard&iacute;n usan dos tent&aacute;culos para la visi&oacute;n y el olfato, y se deslizan con un pie musculoso dejando rastros de mucosidad a medida que se desplazan. La &uacute;nica diferencia visible entre estos dos moluscos es la concha externa r&iacute;gida que protege a los caracoles. Estas voraces plagas comunes devoran las plantas j&oacute;venes y tiernas y entre sus favoritas se encuentran la lechuga, albahaca, fresa, tomate y otras. Lea m&aacute;s acerca de &nbsp;<a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">los caracoles y las babosas</a>&nbsp;y de&nbsp;&nbsp;<a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">c&oacute;mo prevenir los da&ntilde;os que causan a sus plantas</a>.</p>
        <div>&nbsp;</div>
        <h2 style="`'z-index:;">Cercopoldeos</h2>
        <p>El da&ntilde;o ocasionado por los cercopoldeos es f&aacute;cil de identificar. Estos insectos de color gris con tonos marr&oacute;n pueden saltar y volar, y producen una reveladora sustancia espumosa que parece un escupitajo que cubre las hojas y se congrega en los cruces de los tallos. Los cercopoldeos atacan las hierbas, las pacanas y las fresas. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=F9EDE2DFF6A442AAAFCE10A6D87D948F&amp;_z=z" target="_blank">controlar cercopoldeos</a>.</p>
        <h2 style="`'z-index:;">Insectos de la calabaza</h2>
        <p>Los <a href="~/link.aspx?_id=EE04560E22044939BE05512671F519A2&amp;_z=z" target="_blank">insectos de la calabaza</a>&nbsp;son de forma un poco aplanada con colores marr&oacute;n oscuro o negros y se congregan en la base de las plantas o por debajo del follaje muerto. Tienen partes de la boca que penetran y succionan la savia de las plantas, lo que causa manchas amarillas en las hojas que luego por lo general se marchitan, se ponen de color negro, mueren y se caen. Los huevos son alargados y de color amarillo. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=400F3C2C5C354A658CFC6C4A882BAFED&amp;_z=z" target="_blank">controlar insectos de la calabaza</a>.</p>
        <img alt="" src="~/media/3885FD83AC324C2CA2CB08B56721E840.ashx" />
        <h2 style="`'z-index:;">Chinches hediondas</h2>
        <p>Las chinches hediondas son insectos que succionan savia y son de color marr&oacute;n, verde o moteados y tienen forma de escudo. Se alimentan de una amplia variedad de plantas comestibles, incluyendo varios &aacute;rboles frutales y algunos &aacute;rboles ornamentales. Los frutos se arrugan, cicatrizan y presentan cavidades como resultado de la alimentaci&oacute;n de las chinches hediondas. Los huevos son de un color rojo claro a un rojo amarillento y a menudo se les encuentra en la parte inferior de las hojas. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=BFB302BCD89547FCB13B343CA55044B6&amp;_z=z" target="_blank">controlar chinches hediondas</a>.</p>
        <img alt="" src="~/media/5225F577F31C4DE9AC022329F518AF31.ashx" />
        <h2 style="`'z-index:;">Orugas teje capullo o malacosomas</h2>
        <p>Las orugas teje capullo o malacosomas atacan a varios &aacute;rboles y arbustos, y defolian y atrofian el crecimiento de la planta. Las adultas son vellosas de color marr&oacute;n oscuro con una franja de manchas amarillas a lo largo del lomo. Este insecto crea estructuras tipo tiendas para los huevos que envuelven las ramitas durante los meses de invierno. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=728376024DE041819FACC2309B1B58BC&amp;_z=z" target="_blank">controlar orugas teje capullo o malacosomas</a>.</p>
        <h2 style="`'z-index:;">Trisan&oacute;pteros, trips o ara&ntilde;uelas</h2>
        <p>Estos peque&ntilde;os insectos delgados son de color marr&oacute;n, negro o amarillo y tienen alas bordeadas. Los trisan&oacute;pteros o trips da&ntilde;an los &aacute;rboles frutales y las plantas ornamentales. Succionan las plantas, lo que crea una superficie plateada y moteada en las hojas. Adem&aacute;s, dejan salpicaduras negras y brillantes de excremento. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z" target="_blank">controlar trisan&oacute;pteros, trips o ara&ntilde;uelas</a>.</p>
        <h2 style="`'z-index:;">Gusanos del tomate</h2>
        <p>Los gusanos del tomate son famosos porque devoran r&aacute;pidamente el follaje de los cultivos de vegetales, en especial los tomates, <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">pimientos</a>, papas y berenjenas. Pueden llegar a medir hasta 4 pulgadas (10,16 cm) de largo y tienen cuernos posteriores. Los adultos son polillas grandes que se aparecen al anochecer. Usted puede detectar los gusanos del tomate en el jard&iacute;n por la gran cantidad de excremento negro que dejan en la tierra cerca de las plantas. Lee m&aacute;s aqu&iacute; para aprender como <a href="~/link.aspx?_id=2F3883BD830E43D78251C5579B51CDE3&amp;_z=z" target="_blank">controlar gusanos del tomate</a>.</p>
        <img alt="" src="~/media/D93C1EF3288540CF859CFB0A1D896CF5.ashx" /><br />
        <p>Afortunadamente, todas estas plagas pueden ser eliminadas r&aacute;pida y eficazmente con el&nbsp;<a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z">insecticida en polvo al 5% Sevin&reg;-5 listo para usar de GardenTech. </a>&nbsp;Simplemente aplique una capa delgada sobre las superficies afectadas de la hojas de vegetales, frutas, flores y arbustos ornamentales y desp&iacute;dase de los problemas. Aseg&uacute;rese siempre de seguir las instrucciones de la etiqueta con cuidado.</p>
        <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p>
