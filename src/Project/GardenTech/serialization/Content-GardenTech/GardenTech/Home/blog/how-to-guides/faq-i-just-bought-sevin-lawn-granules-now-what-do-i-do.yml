        <h2>When do I apply Sevin<sup>&reg;</sup> Insect Killer Granules to my lawn or garden?</h2>
        <p><em>Use Sevin<sup>&reg;</sup> Insect Killer Granules at the first signs of unwelcome insect activity or damage. Apply the granules in early morning or evening when winds are calm and no rain is forecast for at least 24 hours. Many insects retreat during extremely hot weather, so they're most active and most vulnerable to treatments during cooler parts of the day.</em></p>
        <h2>How do I apply Sevin<sup>&reg;</sup> Insect Killer Granules?</h2>
        <p><em>Broadcast Sevin<sup>&reg;</sup> Insect Killer Granules to give even, uniform coverage over the affected area. Refer to the product label for the correct application rate for the insect pest or pests involved. In gardens, apply the granules as spot or area treatments. For lawns and home perimeter applications, use a regular lawn spreader for thorough coverage. Lawn spreaders have different settings for different products. Your Sevin<sup>&reg;</sup> Insect Killer Granules label can help you find the spreader setting you need.<br />
        </em></p>
        <h2>I just applied Sevin<sup>&reg;</sup> Insect Killer Granules. Am I finished now?</h2>
        <p><span style="font-weight: lighter;"><em>Not so fast. Sweep any scattered granules off nearby sidewalks or driveways and back onto your lawn or garden areas. Then water the treated area thoroughly. This releases the active ingredients in Sevin<sup>&reg; </sup>Insect Killer Granules to reach pests above and below ground.&nbsp;</em></span></p>
        <h2>I'm done watering in Sevin<sup>&reg;</sup> Insect Killer Granules. How long do I have to wait until my kids and pets can go out and play in the yard?</h2>
        <p><em>Once you've watered the treated area, just wait for the grass and ground to dry thoroughly. Then people and pets can re-enter your lawn or other treated areas.</em></p>
        <img alt="" src="~/media/BC788034DFBB4CB398FA6C25D9FC4F71.ashx" />
        <p style="text-align: center;"><em><span>You can fry an egg while you wait, play chess, pet your dog or practice your penmanship.</span></em></p>
        <h2>Will Sevin&reg; Lawn Granules control all insects?</h2>
        <p><em>Sevin<sup>&reg;</sup> Insect Killer Granules kill and control more than 100 insects by contact, and they keep on working to protect for up to three months. For a complete listing of insects controlled by this product, see the label on your Sevin<sup>&reg; </sup>Insect Killer Granules bag.</em></p>
        <h2>How often can I re-apply Sevin<sup>&reg;</sup> Lawn Granules?</h2>
        <p><em>Repeat applications as needed if signs of renewed insect activity or damage appear in lawns or garden areas. However, do not apply Sevin<sup>&reg;</sup> Insect Killer Granules more than once every seven days. For edible gardens, also follow label instructions for Pre-Harvest Intervals (PHI). Listed PHIs reflect the number of days you must wait between applying Sevin<sup>&reg;</sup> Insect Killer Granules and harvesting edible crops.</em></p>
        <h2>How long do I have to wait before harvesting edible crops treated with Sevin<sup>&reg;</sup> Insect Killer Granules?</h2>
        <p><em>Different types of fruits and vegetables require different waiting periods, so follow the Pre-Harvest Intervals (PHI) chart on your Sevin<sup>&reg;</sup> Insect Killer Granules label. Each PHI reflects the number of days a given plant needs between treatment and when it's ready for harvest and consumption. This allows time for any pesticide residue to break down, so your edible harvest is ready for you and your family to enjoy it.<br />
        <br />
        This FAQ is not a substitute for reading the label. Please read the product label before using Sevin<sup>&reg; </sup>Insect Killer Granules, and follow all instructions closely.<br />
        <br />
        Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p>
