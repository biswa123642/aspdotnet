        <h2>&iquest;Cu&aacute;ndo puedo aplicar el insecticida en gr&aacute;nulos Sevin&reg; en el jard&iacute;n o el c&eacute;sped?</h2>
        <p><em>Use el insecticida en gr&aacute;nulos Sevin&reg; cuando detecte por primera vez la presencia de actividad o da&ntilde;os causados por insectos no deseados. Aplique los gr&aacute;nulos temprano en la ma&ntilde;ana o en la noche cuando no haya viento y no se pronostique lluvia durante al menos 24 horas. Muchos insectos se retiran durante el clima extremadamente caliente, por lo tanto, estar&aacute;n m&aacute;s activos y ser&aacute;n m&aacute;s vulnerables durante las horas m&aacute;s frescas del d&iacute;a.</em></p>
        <h2>&iquest;C&oacute;mo se aplica el insecticida en gr&aacute;nulos Sevin&reg;?</h2>
        <p><em>Esparza el insecticida en gr&aacute;nulos Sevin&reg; para lograr una cobertura uniforme del &aacute;rea afectada. Consulte la etiqueta del producto para conocer la tasa de aplicaci&oacute;n correcta seg&uacute;n la plaga o plagas de insectos que afectan sus plantas. En los jardines, aplique los gr&aacute;nulos como un tratamiento localizado para &aacute;reas espec&iacute;ficas. Para la aplicaci&oacute;n en los c&eacute;spedes y per&iacute;metros de casa, use un esparcidor normal para c&eacute;sped para lograr una cobertura amplia. Los esparcidores para c&eacute;spedes tienen diferentes formas de ajuste para los diferentes productos. La etiqueta de su insecticida en gr&aacute;nulos Sevin&reg; le ayudar&aacute; a determinar el ajuste que necesita.</em></p>
        <em> </em>
        <h2>Acabo de aplicar el insecticida en gr&aacute;nulos Sevin&reg;. Ya termin&eacute;, &iquest;cierto?</h2>
        <p><em>No se apresure. Barra los gr&aacute;nulos sueltos en las aceras o entradas para carros hacia el &aacute;rea del jard&iacute;n o c&eacute;sped. Riegue luego el &aacute;rea con agua abundante, esto libera los ingredientes activos del insecticida en gr&aacute;nulos Sevin&reg; para que alcancen a las plagas tanto por encima como por debajo de la superficie del suelo.</em></p>
        <h2>Ya regu&eacute; despu&eacute;s de aplicar el insecticida en gr&aacute;nulos Sevin&reg;. &iquest;Cu&aacute;nto tiempo tengo que esperar para que los ni&ntilde;os y las mascotas salgan a jugar al patio?</h2>
        <p><em>Despu&eacute;s de regar el &aacute;rea tratada, simplemente espere a que la hierba y el suelo se sequen completamente. Despu&eacute;s de eso, ya las personas y animales dom&eacute;sticos pueden regresar al c&eacute;sped y otras &aacute;reas tratadas.</em></p>
        <img alt="" src="~/media/BC788034DFBB4CB398FA6C25D9FC4F71.ashx" />
        <p style="text-align: center;"><em>Mientras espera, puede fre&iacute;r un huevo, jugar ajedrez, acariciar a su mascota o practicar caligraf&iacute;a.</em></p>
        <h2>&iquest;El insecticida en gr&aacute;nulos Sevin&reg; sirve para controlar a todos los insectos?</h2>
        <p><em>El insecticida en gr&aacute;nulos Sevin&reg; elimina por contacto y controla a m&aacute;s de 100 insectos y contin&uacute;a protegiendo sus plantas hasta por tres meses. Para ver la lista completa de los insectos que puede controlar con este producto, consulte la etiqueta de la bolsa del insecticida en gr&aacute;nulos Sevin&reg;.</em></p>
        <h2>&iquest;Cada qu&eacute; tiempo debo repetir la aplicaci&oacute;n del insecticida en gr&aacute;nulos Sevin&reg;?</h2>
        <p><em>Repita las aplicaciones seg&uacute;n sea necesario si se observan se&ntilde;ales de actividad renovada por parte de los insectos o si aparecen nuevos da&ntilde;os en el c&eacute;sped o el jard&iacute;n. Sin embargo, no aplique el insecticida en gr&aacute;nulos Sevin&reg; m&aacute;s de dos veces cada siete d&iacute;as. Para los huertos de plantas comestibles, siga las instrucciones de la etiqueta en relaci&oacute;n con los intervalos previos a la cosecha (PHI). Los PHI que se mencionan reflejan el n&uacute;mero de d&iacute;as que tiene que esperar entre la aplicaci&oacute;n del insecticida en gr&aacute;nulos Sevin&reg; y la cosecha de los cultivos comestibles.</em></p>
        <h2>&iquest;Cu&aacute;nto tiempo tengo que esperar antes de cosechar un cultivo tratado con el insecticida en gr&aacute;nulos Sevin&reg;?</h2>
        <p><em>Los per&iacute;odos que debe esperar var&iacute;an seg&uacute;n los diferentes tipos de frutas y vegetales; por lo tanto, usted debe seguir las instrucciones de la tabla de intervalos previos a la cosecha (PHI) que aparece en la etiqueta del insecticida en gr&aacute;nulos Sevin&reg;. Cada PHI refleja el n&uacute;mero de d&iacute;as que cada planta necesita entre el tratamiento y el momento de estar lista para la cosecha y el consumo. Esto permite que pase un tiempo para que los residuos del pesticida se descompongan y sus cosechas comestibles est&eacute;n listas para deleitarlo a usted y su familia.</em></p>
        <p>Esta secci&oacute;n de preguntas y respuestas no sustituye la lectura de la etiqueta del producto. Por favor, consulte la etiqueta antes de usar el insecticida en gr&aacute;nulos Sevin&reg; y siga detenidamente las instrucciones.</p>
        <p>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</p>
