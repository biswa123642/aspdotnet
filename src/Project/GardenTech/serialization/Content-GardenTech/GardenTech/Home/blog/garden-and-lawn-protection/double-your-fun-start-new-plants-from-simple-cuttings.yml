      Hint: NavigationTitle
      Value: How to Duplicate Plants From Stem Cuttings
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Follow easy steps to multiply your favorite plants by rooting simple stem cuttings.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        Starting new plants from favorites isn't just for expert gardeners. Even beginners can successfully multiply plants by rooting simple stem cuttings. Known as "propagation," starting plants from cuttings is one of the easiest and least expensive ways to expand your garden, but there are other benefits, too. When plants are started from seeds, each new seedling varies &mdash; like siblings in a human family. But with stem cuttings, each new plant duplicates its parent. With some propagation pointers and a few simple steps, you can double your fun and your garden favorites.
        <h2 style="`'z-index:;">Timing the Task</h2>
        <p>Before you start propagating, it's important to know when to take cuttings from plants. Nursery professionals do this at different times of the year, depending on the plant and the maturity of its new stems. But the simplest cuttings to root are taken when stems are still soft. The four basic types of stem cuttings are:</p>
        <ul>
            <li><strong>Non-woody, soft-stem cuttings:</strong>&nbsp;These cuttings come from plants with stems that stay soft all year or die back to the ground in winter.&nbsp;<a rel="noopener noreferrer" href="http://blog.penningtonfertilizer.com/make-shade-gardens-shine-with-colorful-coleus" target="_blank">Colorful coleus</a>, vining houseplants and garden perennials belong to this group. Soft-stem cuttings can be taken any time of year; they root very quickly and easily.</li>
            <li><strong>Softwood cuttings:</strong>&nbsp;For some woody plants, including lilacs and&nbsp;<a rel="noopener noreferrer" href="http://blog.penningtonfertilizer.com/grow-your-own-blueberries-heres-how" target="_blank">blueberries</a>, cuttings root best when taken from the soft, new growth of their woody stems. Taken right as new stems begin to harden in late spring and early summer;, these are the easiest woody cuttings to root. At this stage, leaves are small and new at the shoot's tip, but full size toward the base.</li>
            <li><strong>Semi-hardwood cuttings:</strong>&nbsp;New woody stems mature in midsummer to early fall. Cuttings taken at this stage are known as semi-hardwoods. Leaves are mature all along the firm stems, and stems no longer bend easily. These cuttings are harder to root than softwoods, but azaleas, hollies and magnolias grow best from cuttings taken at this stage.</li>
            <li><strong>Hardwood cuttings:</strong>&nbsp;As the name suggests, these cuttings are taken when stems grow hard. They still come from wood that was grown the previous spring and summer, but the stems are fully hard and dormant. Hardwood cuttings &mdash; the most difficult type to root &mdash; are taken between late fall and late winter, when plants show no signs of active growth. Needled evergreens, including juniper, cypress and pine, often root best from hardwood cuttings.</li>
        </ul>
        <img alt="" src="~/media/1462F6AC0F83419A881177A8E6E72D79.ashx" />
        <p>Many garden favorites will root from different types of cuttings. For example, hydrangeas root well from both softwood and hardwood cuttings. Roses root from cuttings taken at all three stages: softwood, semi-hardwood and hardwood. But across the board, softwood cuttings are the simplest, easiest and fastest to root, so stick with them for the greatest success.</p>
        <p>Remember, time your cuttings based on the plant's growth, not the calendar. In Southern climates, plants start growing earlier, so stems mature earlier. Plan to propagate when plant shoots reach the softwood stage (May through mid-July in most regions). Softwood occurs between the flexible new growth and the woody base of the current year's stems. On roses, that's right below the fading flowers. On hydrangeas, look for the lighter color of new stems. Bend the stem to test the wood. If it bends, but snaps easily, it's at the softwood stage.</p>
        <h2 style="`'z-index:;">Preparing for Propagation</h2>
        <p>Before taking cuttings, organize and ready needed supplies:</p>
        <ul>
            <li><strong>Sharp knives or pruners</strong>&nbsp;&mdash; Make sure your blades are sharp, so cuttings are crisp and clean. If using pruners, use bypass types, as anvil-types can crush stems. Sterilize your blades by wiping them with household disinfectant before you start.</li>
            <li><strong>Planting trays or containers&nbsp;</strong>&mdash; Choose trays or small, individual containers to hold your cuttings as they root. If reusing old containers, sterilize them first by washing them in a solution of one part bleach to nine parts water.</li>
            <li><strong>Rooting hormone</strong>&nbsp;&mdash; Garden center and nursery pros know that a premium rooting hormone significantly increases your cuttings' success.&nbsp;<a href="~/link.aspx?_id=32323148C35C48E6AFB785D4AC06461A&amp;_z=z" target="_blank">GardenTech&reg; Root Boost&trade; Rooting Hormone</a>&nbsp;stimulates root development, encourages uniform root growth and helps all types of cuttings root more easily.</li>
            <li><strong>A small dish&nbsp;</strong>&mdash; This dish will hold a small amount of rooting hormone when you treat your cuttings, so you won't contaminate the remaining product in the original container.</li>
            <li><strong>Rooting medium</strong>&nbsp;&mdash; Unlike potting soil and other growing media, a rooting medium doesn't supply nutrients; it provides support and moisture. A mixture of one part peat moss and three parts sand makes an excellent rooting medium. Sterile, soilless potting mix and perlite is another good mix.</li>
            <li><strong>Plastic bags &mdash;</strong>&nbsp;Choose bags that will fit easily over the trays to act like miniature greenhouses.</li>
        </ul>
        <p>Once your supplies are gathered and ready, it's time for cuttings!</p>
        <h2 style="`'z-index:;">Taking Softwood Cuttings</h2>
        <p>When working with simple, softwood cuttings, the same basic technique applies from roses to hydrangeas. Work in the morning, when plants are fresh and well-hydrated. Choose healthy, well-fed plants, and follow these ten steps:</p>
        <ol>
            <li>Moisten the rooting medium thoroughly the night before you take cuttings. Fill your trays or containers, and water the medium again the morning.</li>
            <li>Choose a softwood shoot with several leaves along the stem. You can make multiple cuttings from one shoot.</li>
            <li>Cut the shoot into pieces 4 to 6 inches long. Cut each piece right above a node &mdash; the swollen, joint-like area where leaves attach.</li>
            <li>Remove all the leaves on each piece, except for one leaf or set of leaves at the top.</li>
            <li>Wrap the cuttings in damp paper towels to keep them moist, if necessary. Softwood tissue is very tender, so don't let it dry out.</li>
            <li>Pour a small amount of GardenTech&reg; Root Boost&trade; Rooting Hormone into a dish. You'll discard the excess when through, so only pour what you think you'll use.</li>
            <li>Work one cutting at a time. Moisten the bottom end of the cutting slightly, then stir the tip in rooting hormone until it's thoroughly covered. Tap the stem gently to shake off the excess, and then place the cutting at a slight angle into the pre-moistened trays.</li>
            <li>Cover the trays or containers with plastic bags, and place them in a warm, shaded area that only gets indirect light. Temperatures of 70 to 75 degrees Fahrenheit are ideal.</li>
            <li>Mist the cuttings regularly to keep them hydrated while they grow roots. Water, as needed, to keep the rooting medium evenly moist.</li>
            <li>Give your cuttings a very gentle tug in about four weeks. That feeling of slight resistance is new roots. Congratulations! Some non-woody cuttings root in days. Some roses root in just two weeks. Softwood hydrangea cuttings normally root within one month.</li>
        </ol>
        <p>Let your rooted cuttings continue to grow in their containers until the roots establish well and you see new growth. Then, transplant your new plants into larger containers with regular potting mix. Feed them with a gentle, non-burning fertilizer, such as&nbsp;<a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska&reg; Fish Fertilizer 5-1-1</a>, which is easy on young roots. Once new plants become established in the larger pots, it's time to move them to a spot in your garden.</p>
        <h2 style="`'z-index:;">Starting Soft-Stemmed Plants</h2>
        <p>For soft-stemmed plants, such as coleus, propagation is even simpler. Coleus cuttings root fast and easy any time of year, even in plain water, but water-grown roots can be thin and less vigorous than those grown in rooting medium. Rooted cuttings are the perfect way to carry tender coleus through winter and start anew in spring. For strong, healthy cuttings, follow these steps:</p>
        <ol>
            <li>Prepare your trays, rooting medium and rooting hormone as you would with softwood cuttings.</li>
            <li>Remove a 3- to 4-inch piece of the stem, cut right above a node.</li>
            <li>Remove the leaves on the bottom half of the cutting, and moisten the tip.</li>
            <li>Dip the cutting in rooting hormone, and follow steps 7 through 10 above.</li>
        </ol>
        <h2 style="`'z-index:;">Practice Makes Perfect</h2>
        <p>With the simple steps noted above, and a helping hand from GardenTech&reg; Root Boost&trade; Rooting Hormone, you'll soon be propagating like a pro. Start with simple soft stem cuttings and then build your way up to hardwood cuttings, which are more difficult to root. In no time at all, you'll have a more lush and more beautiful garden.</p>
