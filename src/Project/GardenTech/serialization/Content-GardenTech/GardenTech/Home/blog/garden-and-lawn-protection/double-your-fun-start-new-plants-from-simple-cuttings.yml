        Usted no necesita ser experto en jardiner&iacute;a para obtener plantas nuevas de sus variedades favoritas. Incluso los principiantes pueden multiplicar con &eacute;xito las plantas con solo sembrar simples esquejes de los tallos para que echen ra&iacute;ces. El m&eacute;todo se conoce como &ldquo;propagaci&oacute;n&rdquo; y consiste en que las plantas crezcan a partir de esquejes. Este m&eacute;todo es una de las maneras m&aacute;s f&aacute;ciles y econ&oacute;micas para ampliar su jard&iacute;n y adem&aacute;s tiene otros beneficios. Cuando las plantas nacen de semillas, cada planta nueva es diferente, como los hermanos en una familia humana. Pero al cortar esquejes de los tallos, cada planta nueva es un doble de su planta madre. Con solo unos cuantos consejos sobre propagaci&oacute;n y unos pasos simples, usted obtendr&aacute; el doble de diversi&oacute;n y de sus plantas favoritas del jard&iacute;n.
        <h2 style="`'z-index:;">Aseg&uacute;rese de que sea el tiempo correcto para la tarea</h2>
        <p>Antes de empezar la propagaci&oacute;n, es importante saber cu&aacute;ndo cortar los esquejes de las plantas. Los profesionales de los viveros lo hacen en diferentes &eacute;pocas del a&ntilde;o, seg&uacute;n la planta y la madurez de sus tallos nuevos. Pero los esquejes m&aacute;s f&aacute;ciles para echar ra&iacute;ces se cortan cuando los tallos a&uacute;n est&aacute;n tiernos. Los cuatro tipos b&aacute;sicos de esquejes de tallos son:</p>
        <ul>
            <li><strong>Esquejes de tallos tiernos no le&ntilde;osos:</strong>&nbsp;Estos esquejes vienen de las plantas con tallos que se mantienen tiernos todo el a&ntilde;o y mueren durante el invierno. Los&nbsp;c&oacute;leos coloridos, plantas de enredadera para el hogar y las plantas perennes para jard&iacute;n, pertenecen a esta familia. Los esquejes de tallos tiernos pueden cortarse en cualquier &eacute;poca del a&ntilde;o, ya que echan ra&iacute;ces r&aacute;pida y f&aacute;cilmente.</li>
            <li><strong><strong>Esquejes de le&ntilde;osidad suave:</strong></strong>&nbsp;Para algunas plantas le&ntilde;osas, incluyendo las lilas y los&nbsp;ar&aacute;ndanos azules, es m&aacute;s f&aacute;cil para los esquejes echar ra&iacute;ces cuando se cortan de los tallos le&ntilde;osos m&aacute;s tiernos y nuevos. Cuando se cortan directamente de los tallos nuevos que acaban de empezar a madurar a finales de la primavera y principios del verano, es m&aacute;s f&aacute;cil que los esquejes le&ntilde;osos echen ra&iacute;ces. Durante esta etapa, las hojas son peque&ntilde;as y nuevas en la punta del brote, pero tienen su tama&ntilde;o completo m&aacute;s cerca de la base.</li>
            <li><strong><strong>Esquejes semile&ntilde;osos:</strong></strong>&nbsp;Los tallos le&ntilde;osos nuevos alcanzan la madurez entre mediados del verano y principios del oto&ntilde;o. Los esquejes cortados durante este etapa se conocen como semile&ntilde;osos. Las hojas est&aacute;n maduras a lo largo de todos los tallos firmes, y los tallos ya no se tuercen f&aacute;cilmente. El brote de ra&iacute;ces es m&aacute;s dif&iacute;cil en estos esquejes que en los de le&ntilde;osidad suave, pero las azaleas, los acebos y las magnolias crecen mejor de los esquejes cortados durante esta etapa.</li>
            <li><strong>Esquejes le&ntilde;osos:&nbsp;</strong>Como lo dice el nombre, estos esquejes son cortados cuando los tallos se endurecen. Estos esquejes a&uacute;n vienen de plantas cultivadas la primavera y el verano pasados, pero los tallos est&aacute;n completamente endurecidos e inactivos. Los esquejes completamente le&ntilde;osos, a los cuales les resulta m&aacute;s dif&iacute;cil echar ra&iacute;ces, se cortan entre finales del oto&ntilde;o y finales del invierno, cuando las plantas no muestran se&ntilde;ales de crecimiento activo. Las plantas perennifolias con agujas, incluyendo los jun&iacute;peros, cipreses y pinos, a menudo echan mejor sus ra&iacute;ces a partir de esquejes le&ntilde;osos.</li>
        </ul>
        <img alt="" src="~/media/1462F6AC0F83419A881177A8E6E72D79.ashx" />
        <p>Muchas de las plantas favoritas de las personas echar&aacute;n ra&iacute;ces a partir de diferentes tipos de esquejes. Por ejemplo, las hortensias echan buenas ra&iacute;ces de los esquejes de le&ntilde;osidad suave y completamente le&ntilde;osos. Las rosas echan ra&iacute;ces de los esquejes cortados durante las tres etapas: le&ntilde;osidad suave, semile&ntilde;osos y completamente le&ntilde;osos. Sin embargo, por lo general los esquejes de le&ntilde;osidad suave son los m&aacute;s f&aacute;ciles, simples y r&aacute;pidos para echar ra&iacute;ces, as&iacute; que es mejor usar estos para lograr los mejores resultados.</p>
        <p>Recuerde, aseg&uacute;rese de cortar los esquejes seg&uacute;n el crecimiento de la planta y no seg&uacute;n el calendario. En los climas sure&ntilde;os, las plantas crecen antes y los tallos madura m&aacute;s temprano, as&iacute; que planifique la propagaci&oacute;n cuando los brotes de la planta alcancen la etapa de le&ntilde;osidad suave (de mayo hasta mediados de julio en la mayor&iacute;a de las regiones). La le&ntilde;osidad suave ocurre entre el crecimiento nuevo flexible y la base le&ntilde;osa de los tallos del a&ntilde;o actual. En los rosales, es justo debajo de las flores marchitas. En las hortensias, usted debe buscar los colores m&aacute;s claros de los tallos nuevos. Doble el tallo para probar la le&ntilde;osidad. Si se dobla pero se quiebra f&aacute;cilmente, esa es la etapa de le&ntilde;osidad suave.</p>
        <h2 style="`'z-index:;">Prep&aacute;rese para la propagaci&oacute;n</h2>
        <p>Organice y tenga listos los suministros necesarios antes de cortar los esquejes:</p>
        <ul>
            <li><strong>Cuchillos afilados o podadoras de mano</strong>&nbsp; &mdash; Aseg&uacute;rese de que sus cuchillas est&eacute;n afiladas para que los esquejes est&eacute;n lisos y limpios. Si va a utilizar podadoras de mano, use las de corte sesgado porque las de cuchillas con base recta pueden triturar los tallos. Antes de empezar, limpie sus cuchillas con un desinfectante dom&eacute;stico para esterilizarlas.</li>
            <li><strong>Bandejas o macetas para cultivar</strong>&mdash; Elija bandejas o macetas individuales peque&ntilde;as para que los esquejes echen ra&iacute;ces. Si va a reutilizar macetas viejas, esteril&iacute;celas primero lav&aacute;ndolas con una soluci&oacute;n de una parte de blanqueador por nueve de agua.</li>
            <li><strong>Hormona para las ra&iacute;ces</strong>&nbsp;&mdash; Los profesionales de los centros de jardiner&iacute;a y viveros saben que las hormonas de alta calidad para las ra&iacute;ces aumentan las posibilidades del &eacute;xito de los esquejes. La&nbsp;<a href="~/link.aspx?_id=32323148C35C48E6AFB785D4AC06461A&amp;_z=z">hormona para las ra&iacute;ces GardenTech&reg; RootBoost&trade; </a>&nbsp;estimula el desarrollo de las ra&iacute;ces, fomenta un crecimiento uniforme de las ra&iacute;ces y ayuda a que todos los tipos de esquejes echen ra&iacute;ces de manera m&aacute;s f&aacute;cil.</li>
            <li><strong>Plato peque&ntilde;o&nbsp;</strong>&mdash; Este plato se usa para verter una peque&ntilde;a cantidad de hormona para las ra&iacute;ces al tratar sus esquejes y as&iacute; evita que se contamine el producto restante en el recipiente original.</li>
            <li><strong>Medio de cultivo de ra&iacute;ces</strong>&nbsp;&mdash; A diferencia de la tierra para sembrar y otros medios para la siembra, el medio de cultivo de ra&iacute;ces no brinda nutrientes, solo apoyo y humedad. Una mezcla de una parte de esfagno y tres partes de arena constituye un excelente medio de cultivo de ra&iacute;ces. Otra mezcla que funciona bien es la combinaci&oacute;n de perlita con mezcla para maceta est&eacute;ril sin tierra.</li>
            <li><strong>Bolsas pl&aacute;sticas &mdash;</strong>&nbsp;Elija bolsas que se ajusten f&aacute;cilmente sobre las bandejas para que act&uacute;en como peque&ntilde;os invernaderos.</li>
        </ul>
        <p>&iexcl;Una vez que tenga listos todos los suministros, es hora de cortar esquejes!</p>
        <h2 style="`'z-index:;">Corte de esquejes de le&ntilde;osidad suave</h2>
        <p>Utilice la misma t&eacute;cnica b&aacute;sica de las rosas y hortensias al trabajar con esquejes de le&ntilde;osidad suave simples. Trabaje en la ma&ntilde;ana cuando las plantas est&aacute;n frescas y bien hidratadas. Elija plantas saludables y bien nutridas, y siga estos diez consejos:</p>
        <ol>
            <li>Humedezca abundantemente el medio de cultivo de ra&iacute;ces la noche antes de cortar los esquejes. Llene sus bandejas o macetas y riegue el medio nuevamente en la ma&ntilde;ana.</li>
            <li>Elija un brote de le&ntilde;osidad suave con varias hojas a lo largo del tallo. Puede sacar varios esquejes de un mismo brote.</li>
            <li>Corte el brote en trozos de 4 a 6 pulgadas (10,16 cm a 15,24 cm) de largo. Corte cada trozo justo por arriba de un n&oacute;dulo &mdash; el &aacute;rea hinchada que parece una uni&oacute;n donde se unen las hojas.</li>
            <li>Corte todas las hojas en cada trozo, excepto por una hoja o grupo de hojas en la parte superior.</li>
            <li>De ser necesario, envuelva los esquejes en toallas de papel algo mojadas para mantenerlos h&uacute;medos. El tejido de le&ntilde;osidad suave es muy tierno, as&iacute; que no lo deje secarse.</li>
            <li>Vierta una peque&ntilde;a cantidad de hormona para las ra&iacute;ces GardenTech&reg; Root Boost&trade; en un plato. Usted debe desechar lo que quede despu&eacute;s de usarla, as&iacute; que vierta solamente la cantidad que crea que va a usar.</li>
            <li>Trabaje con un esqueje a la vez. Moje ligeramente el extremo inferior del esqueje, luego moje la punta del esqueje en la hormona para las ra&iacute;ces hasta cubrirla completamente. Sacuda el tallo suavemente para eliminar el exceso y luego coloque el esqueje en un leve &aacute;ngulo dentro de las bandejas humedecidas previamente.</li>
            <li>Cubra las bandejas o macetas con bolsas pl&aacute;sticas y col&oacute;quelas en un &aacute;rea c&aacute;lida y sombreada que solo reciba luz indirectamente. Las temperaturas ideales son entre 70&ordm;F y 75&ordm;F (entre 21&ordm;C y 23&ordm;C).</li>
            <li>Roc&iacute;e los esquejes regularmente para mantenerlos hidratados mientras sus ra&iacute;ces crecen. Ri&eacute;guelos seg&uacute;n sea necesario para mantener el medio de cultivo de ra&iacute;ces mojado uniformemente.</li>
            <li>En unas cuatro semanas, tire suavemente de los esquejes para sentir si existe una suave resistencia por tener ra&iacute;ces nuevas. &iexcl;Felicitaciones! Algunos de los esquejes no le&ntilde;osos echan ra&iacute;ces en unos d&iacute;as. Algunas rosas echan ra&iacute;ces en solo dos semanas. Los esquejes de le&ntilde;osidad suave de las hortensias usualmente echan ra&iacute;ces en el primer mes.</li>
        </ol>
        <p>Permita que los esquejes con ra&iacute;ces sigan creciendo en sus recipientes hasta que las ra&iacute;ces se arraiguen bien y vea nuevo crecimiento. Luego, trasplante sus plantas nuevas a macetas m&aacute;s grandes con una mezcla para macetas regular. Nutra sus plantas con un fertilizante suave y que no queme, como el&nbsp;<a rel="noopener noreferrer" href="http://www.penningtonfertilizer.com/products/alaska-fish-fertilizer" target="_blank">fertilizante a base de pescado Alaska&reg; de 5-1-1</a>, el cual es delicado en las ra&iacute;ces j&oacute;venes. Una vez que las plantas nuevas se hayan arraigado en las macetas m&aacute;s grandes, es hora de trasplantarlas a alg&uacute;n lugar del jard&iacute;n.</p>
        <h2 style="`'z-index:;">Comienzo de las plantas de tallos suaves</h2>
        <p>Para las plantas de tallos suaves, como los c&oacute;leos, la propagaci&oacute;n es a&uacute;n m&aacute;s simple. Los esquejes de los c&oacute;leos echan ra&iacute;ces m&aacute;s r&aacute;pida y f&aacute;cilmente en cualquier &eacute;poca del a&ntilde;o, incluso en agua, pero las ra&iacute;ces que crecen en agua pueden ser delgadas y m&aacute;s d&eacute;biles que las que crecen en un medio de cultivo de ra&iacute;ces. Los esquejes con ra&iacute;ces son la manera perfecta de propagar los c&oacute;leos tiernos durante el invierno y empezar de nuevo en la primavera. Para obtener esquejes fuertes y saludables, siga estos pasos:</p>
        <ol>
            <li>Prepare las bandejas, el medio de cultivo de ra&iacute;ces y la hormona para las ra&iacute;ces de la misma manera en que lo har&iacute;a con esquejes de le&ntilde;osidad suave.</li>
            <li>Corte un trozo de 3 a 4 pulgadas (7,62 cm a 10,16 cm) del tallo y haga un corte justo por arriba de un n&oacute;dulo.</li>
            <li>Retire las hojas de la mitad inferior del esqueje y moje la punta.</li>
            <li>Sumerja el esqueje en la hormona para las ra&iacute;ces y siga los pasos anteriores del paso 7 al 10..</li>
        </ol>
        <h2 style="`'z-index:;">La pr&aacute;ctica hace al maestro</h2>
        <p>Con los simples pasos mencionados anteriormente y la ayuda de la hormona para las ra&iacute;ces GardenTech&reg; RootBoost&trade;, pronto estar&aacute; propagando sus plantas como todo un profesional. Comience con esquejes simples de tallo tierno y luego contin&uacute;e con los esquejes le&ntilde;osos, los cuales son m&aacute;s dif&iacute;ciles de que echen ra&iacute;ces. Antes de darse cuenta, tendr&aacute; un jard&iacute;n m&aacute;s abundante y hermoso.</p>
        <p><em>Lea siempre la etiqueta del producto y siga con cuidado las instrucciones.</em></p>
