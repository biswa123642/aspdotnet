        <p>1. USDA Agricultural Research Service, &ldquo;<a rel="noopener noreferrer" href="https://www.ars.usda.gov/southeast-area/gainesville-fl/center-for-medical-agricultural-and-veterinary-entomology/imported-fire-ant-and-household-insects-research/docs/potential-united-states-range-expansion-of-the-invasive-fire-ant/" target="_blank">Potential United States Range Expansion of the Invasive Fire Ant</a>," United Sates Department of Agriculture, August 2016.</p>
        <p>2. Texas Imported Fire Ant Research and Management Project, &ldquo;<a rel="noopener noreferrer" href="http://fireant.tamu.edu/learn/biology/" target="_blank">Biology</a>," Texas A&amp;M Agrilife Extension.</p>
        <p>3. Texas Imported Fire Ant Research and Management Project, &ldquo;<a rel="noopener noreferrer" href="http://fireant.tamu.edu/manage/faq/" target="_blank">Fire Ant Frequently Asked Questions</a>," Texas A&amp;M Agrilife Extension.</p>
