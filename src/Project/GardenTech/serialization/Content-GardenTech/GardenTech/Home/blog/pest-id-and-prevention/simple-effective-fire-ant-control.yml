        <p>Dealing with fire ants can be nerve-racking, especially if you're new to home ownership or fire ant territory. Their potential range is growing steadily,<sup>1</sup> and these aggressive pests can't be ignored. But effective, long-lasting fire ant control doesn't have to be confusing or complex. You can protect your home and family with <a href="~/link.aspx?_id=174A641D4ADC4B50BC44ED3EA92E3FD4&amp;_z=z" target="_blank">Over'n Out!&reg; Advanced Fire Ant</a> products.</p>
        <img alt="" src="~/media/E5DB275A10014F5F9ABB9DA5965DEA9F.ashx" />
        <h2 style="`'z-index:;">Understanding Fire Ant Behavior</h2>
        <p>To make sense of treatment options, you must first know what you're up against. Native U.S. fire ants typically aren't problems; imported fire ants are the real pests behind homeowner woes. These South American natives were accidentally imported in the 1930s, and their natural South American predators don't exist in the U.S.<sup>2</sup> Imported fire ants are aggressive, competitive insects, and traditional ant control products don't work against them.</p>
        <p>Fire ant mounds are often your first sign of problems &mdash; the expression &ldquo;tip of the iceberg" applies. Mounds seem like centers of activity, but bigger problems lie underground. Fire ants live and work in vast colonies housed in extensive underground tunnels. A single, unchecked colony can house up to 500,000 ants &mdash; which can mean hundreds of mounds in a single acre of land.<sup>2</sup> By the time you see mounds above ground, the colony population has been increasing for months.</p>
        <p>Another key trait of fire ants is that they tend to move often and react quickly to disruptions. When a person or animal disturbs a mound, fire ants can attack with burning stings. But their reaction to disturbance also extends below ground. Fire ants can relocate to new lawn areas or even into homes, and start new mounds for new colonies seemingly overnight.<sup>2</sup></p>
        <p>Effective fire ant control means killing ants you see and those you don't &mdash; before they can relocate &mdash; and preventing new invasions. Imported fire ant colonies can have a single queen or hundreds of queens, and killing queens is critical.<sup>3</sup> While worker ants generally live about five weeks, queens live seven years or longer, laying hundreds of eggs per day. <a href="https://www.fireants.com/how-to/how-to-kill-fire-ants-mounds-and-queens" target="_blank">Kill the fire ant queens</a>, and the entire colony dies quickly.<sup>2</sup></p>
        <h2 style="`'z-index:;">Approaching Fire Ant Treatment</h2>
        <p>Treating your entire yard and targeting individual mounds will provide the most thorough, long-lasting fire ant control. Many different approaches exist, but you don't need multiple products for effective treatment. With Over'n Out!&reg; Advanced Fire Ant products, you can feel comfortable and confident treating individual mounds and broadcast-treating your full yard using the same easy-to-use product.</p>
        <p>The main differences between broadcast and mound treatments are your goals, the quantity of Over'n Out!&reg; Advanced Fire Ant Killer needed, and the way you apply it. Broadcast treatment starts killing fire ants on contact and protects against new invasions for up to six months. Mound treatment kills mounds in 15 minutes, and kills queens within 24 hours, guaranteed.</p>
        <p>This simplified <a href="~/link.aspx?_id=981DDBF2E811438FB822453654F5F4A2&amp;_z=z" target="_blank">two-step response</a> provides the most complete fire ant protection for your home and family. Applied to fit your goal, <a href="https://www.fireants.com/product-reviews/over-n-out-advanced-fire-ant-killer" target="_blank">Over'n Out!&reg; Advanced Fire Ant Killer</a>&nbsp;delivers fast, effective, long-lasting control.</p>
        <img alt="" src="~/media/08CA125B1ED7437DBBA98965746A5925.ashx" />
        <h2 style="`'z-index:;">Applying Effective Fire Ant Controls</h2>
        <p>Fire ants are most active during spring and fall, when soil is warm and the weather is mild. During cold seasons and very hot summer days, they often stay deep in the group. Mild weather brings them close to the surface and spurs activity. Early morning and early evening, when fire ants are foraging for food at or near the surface, or heading back to feed their queens, are prime times for full-yard and mound treatments.</p>
        <img alt="" src="~/media/CD3C20BD543B4074924A0D723E9D7B4B.ashx" />
        <p><strong>For full-yard, broadcast treatment:</strong></p>
        <p>Granular <a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z" target="_blank">Over'n Out!&reg; Advanced Fire Ant Killer</a> comes in convenient sizes for large or small lawns. Basic application steps are simple:</p>
        <ol>
            <li>Distribute the ready-to-use granules evenly with a lawn spreader.</li>
            <li>Water the area thoroughly to release the active ingredients.</li>
        </ol>
        <p>A broadcast spreader makes fast work of large areas, while a drop spreader provides precision for smaller lawns. Clean your spreader thoroughly when finished, so it's ready for its next use. As you spread the product, watch closely for signs of mounds that need individual treatment.</p>
        <img alt="" src="~/media/F91402A6AD394524B3B82AD617588E22.ashx" />
        <p><strong>For targeted mound treatments:</strong></p>
        <p>Use Over'n Out!&reg; Advanced Fire Ant Killer or turn to <a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z" target="_blank">Over'n Out!&reg; Advanced Fire Ant Mound Eliminator</a> for the same control in a smaller, easy-to-manage size. Both products contain the same highly effective ingredient, deliver the same fast results, and require the same basic steps:</p>
        <ol>
            <li>Distribute 1/2 cup of the granules evenly over each mound and the area extending 4 feet in diameter around it.</li>
            <li>Apply 1 to 2 gallons of water to each treated mound area. This releases the active ingredients and provides enough force to penetrate the mound without triggering relocation.</li>
        </ol>
        <p>No matter which method you use, always read the product label and follow application instructions thoroughly.</p>
        <p>When you live in fire ant territory, these pests are an unfortunate part of life. Even with thorough treatment, new ants can invade from surrounding areas, making follow-up treatments necessary.<sup>3</sup> But with GardenTech&reg; Over'n Out!&reg; Advanced Fire Ant products, you can rest easy with guaranteed control and protection for up to six months. You can count on GardenTech for simple, effective products you can trust.</p>
