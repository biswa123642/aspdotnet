        <p>Lidiar con las hormigas bravas puede ser estresante, especialmente si usted acaba de comprar su primera casa o si es la primera vez que tiene problemas con las hormigas bravas. El potencial de expansi&oacute;n del territorio de estas plagas crece constantemente<sup>1</sup>, por eso no podemos ignorarlas. Pero un control eficaz y prolongado de las hormigas bravas no tiene que ser confuso o dif&iacute;cil. Usted puede proteger su hogar y familia con los productos contra <a href="~/link.aspx?_id=174A641D4ADC4B50BC44ED3EA92E3FD4&amp;_z=z" target="_blank">hormigas bravas Over'n Out!<sup>&reg;</sup> Advanced</a>.</p>
        <img alt="" src="~/media/E5DB275A10014F5F9ABB9DA5965DEA9F.ashx" />
        <h2 style="`'z-index:;">Entienda el comportamiento de las hormigas bravas</h2>
        Para poder entender las opciones de tratamiento, usted primero debe saber a lo que se va a enfrentar. Las hormigas bravas nativas de Estados Unidos por lo general no dan problemas, pero las hormigas bravas importadas son las plagas reales detr&aacute;s de los problemas de los due&ntilde;os de casas. Estas hormigas nativas de Am&eacute;rica del Sur fueron importadas accidentalmente en la d&eacute;cada de 1930 y sus depredadores naturales sudamericanos no existen en Estados Unidos.<sup>2</sup> Las hormigas bravas importadas son insectos agresivos y competitivos, y los productos tradicionales para controlarlas no funcionan contra ellas.
        <p><sup></sup></p>
        <p>Los hormigueros de las hormigas bravas a menudo son el primer indicio de problemas, pero eso es solo el principio. Los hormigueros parecen centros de actividad, pero hay mayores problemas por debajo de la superficie. Las hormigas bravas viven y trabajan en grandes colonias ubicadas en t&uacute;neles subterr&aacute;neos extensos. Una sola colonia que se salga de control puede albergar hasta 500.000 hormigas, lo que puede resultar en cientos de hormigueros en solo un acre (4046,85 m&sup2;) de tierra.<sup>2</sup> Y cuando usted vea los hormigueros en la superficie, la poblaci&oacute;n de la colonia ya ha estado aumentando durante meses.</p>
        <p>Otra caracter&iacute;stica importante de las hormigas bravas es que tienden a mudarse a menudo y reaccionan r&aacute;pidamente cuando se les perturba. Cuando una persona o animal perturba un hormiguero, las hormigas bravas atacan con picaduras que queman, pero su reacci&oacute;n cuando se les perturba tambi&eacute;n se extiende por debajo de la superficie. Las hormigas bravas pueden reubicarse a nuevas &aacute;reas del c&eacute;sped o incluso dentro de los hogares y empezar nuevos hormigueros para colonias nuevas de la noche a la ma&ntilde;ana.<sup>2</sup></p>
        <p>Para lograr un control eficaz de las hormigas bravas, usted debe eliminar a las hormigas que pueda ver y a las que no ve, antes de que puedan reubicarse y evitar as&iacute; nuevas invasiones. Las colonias de hormigas bravas importadas pueden tener una sola reina o cientos de reinas y eliminar a las reinas es de suma importancia.<sup>3</sup> Las hormigas obreras por lo general viven unas cinco semanas, mientras que las reinas pueden vivir siete a&ntilde;os o m&aacute;s y depositan cientos de huevos todos los d&iacute;as. Si usted elimina las reinas, toda la colonia muere r&aacute;pidamente.<sup>2</sup></p>
        <h2 style="`'z-index:;">Estrategias para usar el tratamiento para las hormigas bravas </h2>
        Cuando usted le da un tratamiento a todo su patio y se enfoca en los hormigueros uno por uno, usted obtiene el control m&aacute;s completo y duradero contra las hormigas bravas. Existen muchas estrategias diferentes, pero usted no necesita varios productos para obtener un tratamiento eficaz. Con los productos contra hormigas bravas Over'n Out!&reg; Advanced, usted puede sentirse c&oacute;modo y seguro al tratar los hormigueros uno por uno y esparcir el tratamiento en todo su patio utilizando el mismo producto f&aacute;cil de usar.  Las diferencias principales entre el tratamiento por dispersi&oacute;n y el tratamiento para hormigueros son sus objetivos, la cantidad necesaria de insecticida contra hormigas bravas Over'n Out!<sup>&reg; </sup>Advanced y la forma en que usted lo aplica. El tratamiento por dispersi&oacute;n elimina las hormigas bravas al contacto y brinda protecci&oacute;n contra nuevas invasiones hasta por seis meses. El tratamiento para hormigueros elimina los hormigueros en 15 minutos y a la reina en las primeras 24 horas, garantizado.  Esta simple respuesta de dos pasos le brinda la protecci&oacute;n m&aacute;s completa contra las hormigas bravas para su hogar y su familia. Al ser aplicado para cumplir con sus necesidades, el insecticida contra hormigas bravas Over'n Out!&reg; Advanced brinda un control r&aacute;pido, eficaz y duradero. <img alt="" src="~/media/08CA125B1ED7437DBBA98965746A5925.ashx" />
        <h2 style="`'z-index:;">C&oacute;mo aplicar controles eficaces contra las hormigas bravas</h2>
        <p>Las hormigas bravas son m&aacute;s activas durante la primavera y el oto&ntilde;o cuando la tierra es m&aacute;s c&aacute;lida y el clima es moderado. Durante las estaciones fr&iacute;as y los d&iacute;as de verano muy calientes, usualmente se mantienen en grupos en las partes m&aacute;s profundas. El clima moderado las acerca m&aacute;s a la superficie y las hace m&aacute;s activas. Las horas m&aacute;s importantes para aplicar los tratamientos en todo el patio y a los hormigueros es temprano por la ma&ntilde;ana y a primeras horas de la noche, ya que durante este tiempo las hormigas bravas est&aacute;n buscando comida sobre o cerca de la superficie o regresando a sus hormigueros para alimentar a sus reinas.</p>
        <img alt="" src="~/media/CD3C20BD543B4074924A0D723E9D7B4B.ashx" />
        <p><strong>Para el tratamiento por dispersi&oacute;n en todo el patio:</strong></p>
        El <a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z" target="_blank">insecticida en gr&aacute;nulos contra hormigas bravas Over&rsquo;n Out!&reg; Advanced</a> viene en tama&ntilde;os convenientes para c&eacute;spedes grandes o peque&ntilde;os. Los pasos b&aacute;sicos para aplicarlo son simples:
        <ol>
            <li>Distribuya uniformemente los gr&aacute;nulos listos para usar con un esparcidor para c&eacute;sped.</li>
            <li>Riegue bien el &aacute;rea para liberar los ingredientes activos.</li>
        </ol>
        <p> </p>
        <style>
        </style>
        Un esparcidor por dispersi&oacute;n hace que el trabajo sea m&aacute;s r&aacute;pido en &aacute;reas grandes, mientras que un esparcidor por goteo brinda mayor precisi&oacute;n para los c&eacute;spedes peque&ntilde;os. Limpie bien su esparcidor al terminar para que est&eacute; listo la pr&oacute;xima vez que tenga que usarlo. Al esparcir el producto, est&eacute; atento para ver si hay signos de hormigueros que necesitan un tratamiento individual.<img alt="" src="~/media/F91402A6AD394524B3B82AD617588E22.ashx" />
        <p><strong></strong></p>
        <style>
        </style>
        <strong> <strong>Para los tratamientos enfocados en hormigueros:</strong> </strong>
        <p>Utilice el insecticida contra hormigas bravas Over'n Out!<sup>&reg;</sup> Advanced o el <a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z" target="_blank">eliminador de hormigueros de hormigas bravas Over'n Out!&reg; Advanced</a><a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z"><sup>&reg;</sup></a> para obtener el mismo control en un tama&ntilde;o m&aacute;s peque&ntilde;o y f&aacute;cil de manejar. Ambos productos contienen el mismo ingrediente activo altamente eficaz, brindan los mismos resultados r&aacute;pidos y requieren los mismos pasos b&aacute;sicos:</p>
        <ol>
            <li>
            <style>
            </style>
            Distribuya &frac12; taza de gr&aacute;nulos uniformemente sobre cada hormiguero y el &aacute;rea que se extiende a 4 pies (1,21 m) de di&aacute;metro alrededor del hormiguero.</li>
            <li>Aplique de 1 a 2 galones de agua en cada &aacute;rea de hormiguero tratada. Esto libera los ingredientes activos y brinda la potencia suficiente para penetrar el hormiguero sin activar una reubicaci&oacute;n.</li>
        </ol>
        <p>No importa cu&aacute;l m&eacute;todo use, lea siempre la etiqueta del producto y siga con cuidado las instrucciones para la aplicaci&oacute;n.</p>
        <p>Cuando usted vive en el territorio de las hormigas bravas, estas plagas desgraciadamente son parte de la vida. Incluso con un tratamiento completo, las nuevas hormigas pueden invadir su hogar desde las &aacute;reas a su alrededor, por lo que es necesario aplicar tratamientos de seguimiento.3 Sin embargo, con los productos contra hormigas bravas GardenTech&reg; Over'n Out!&reg; Advanced usted puede relajarse con un control y protecci&oacute;n garantizados hasta por seis meses. Usted puede confiar en los productos simples y eficaces de <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech</a>.</p>
