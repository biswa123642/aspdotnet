      Hint: Content
      Value: |
        <p>Los jardines dom&eacute;sticos reflejan la vida y la &eacute;poca de los jardineros que los cuidan, y los jardines americanos han cambiado tal y como ha cambiado el estilo de vida a trav&eacute;s de la historia. Sin embargo, muchas de las &ldquo;ideas actuales&rdquo; para el jard&iacute;n se inspiran en la jardiner&iacute;a de anta&ntilde;o. La siguiente panor&aacute;mica de la historia de la jardiner&iacute;a dom&eacute;stica revela la inspiraci&oacute;n proveniente tanto del pasado como del presente. Desde la agricultura en peque&ntilde;os espacios de los primeros a&ntilde;os de la naci&oacute;n hasta los peque&ntilde;os huertos de cultivos comestibles de la actualidad, la jardiner&iacute;a dom&eacute;stica se encuentra en constante evoluci&oacute;n.</p> <!--more--><iframe style="overflow-y: hidden;" src="https://magic.piktochart.com/embed/11370278-an-american-timeline-home-gardening-in-the-us" width="100%" height="2950" frameborder="0" scrolling="no" data-gtm-yt-inspected-6957764_104="true" data-gtm-yt-inspected-6957764_105="true" data-gtm-yt-inspected-6957764_106="true" data-gtm-yt-inspected-6957764_107="true" data-gtm-yt-inspected-6957764_108="true"></iframe>
