        <h2 style="`'z-index:;">Identifying Spider Mites</h2>
        <p>Spider mites are plant-eating mites that look like tiny spiders. In cool climates, they spend the winter resting in soil, while in warmer regions, they live and feed year round.<sup>1</sup> Most active in dry, hot conditions, spider mites use their needle-like mouth parts to feed on fluid extracted from individual plant cells. While they don't bite humans or pets, these relatives of spiders and ticks can harm indoor and outdoor plants.</p>
        <!--more-->
        <p>Because spider mites are pests to over 180 types of plants,<sup>1</sup> gardeners and indoor plant enthusiasts are likely to encounter them sooner or later. Landscape plants, fruits, vegetables and herbs are susceptible to spider mites.</p>
        <p>When present in the garden, lacewing larvae, adult ladybugs and other types of predatory insects can help control smaller mite populations.<sup>2</sup> Houseplants, as well as hydroponic plants (plants grown indoors in water, not soil),<sup>3</sup> are prone to spider mites because there is usually low humidity inside a home. Whether the problem is indoors or out, recognizing the early signs of spider mites can prevent infestations and keep your plants healthy.</p>
        <img alt="" src="~/media/AF57D23D009B4E58A633238B74C09C6B.ashx" />
        <h2 style="`'z-index:;">Managing Spider Mites</h2>
        <p>Spider mites are so small that you need a magnifying glass to see them clearly. At less than 1/20 inch long,<sup>4</sup> female mites are larger than the males. To the naked eye, they look like tiny moving dots, but the webs that spider mites spin are much easier to see. These webs distinguish spider mites from other type of mites and other microscopic pests, such as thrips and aphids, that can infest plants.<sup>4</sup> When webs are noticed and tiny holes are visible in the foliage of plants,<sup>2</sup> spider mites are present and feeding.</p>
        <p>Before bringing houseplants inside for the winter, and before planting landscape plants, carefully check stems and leaves for webs and look at the undersides of leaves for mites. Check hydroponic and indoor plants at least once a month for signs of spider mites.</p>
        <h2 style="`'z-index:;">Dealing with Spider Mite Damage</h2>
        <p>While beneficial insects can help control spider mites, mite populations large enough to create visible plant damage require immediate attention. For infestations of spider mites on outdoor plants, use <a rel="noopener noreferrer" href="http://www.worryfreebrand.com/All-Products/worry-free-brand-ready-to-use-dust/labels" target="_blank">Worry Free&reg; Brand Insecticide and Miticide Ready to Use Dust</a>. This product recommended for use on all types of plants; on edibles, it can be used up to the day of harvest. For decorative plants and hydroponics kept indoors, take plants outside to treat with&nbsp;<a rel="noopener noreferrer" href="http://www.worryfreebrand.com/All-Products/worry-free-brand-ready-to-use/overview" target="_blank">Worry Free&reg; Brand Insecticide and Miticide Ready to Use Spray</a>. Spray the tops and bottoms of leaves and allow the product to dry before bringing plants back inside. Both products are naturally derived from chrysanthemum flowers and are effective on 250 types of insects.</p>
        <p>Plants with mite damage to only a few leaves will recover quickly and without special care, but those with more significant damage will become stressed and require extra attention. Make sure that all plants get the necessary amount of sunlight for the variety. Keep soil moist, but not soggy, and feed plants a quick-release fertilizer, such as <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska&reg; Fish Fertilizer 5-1-1</a>, which gives plants an immediate nutrient boost. Until the plant starts producing new, healthy leaves, avoid transplanting or making any major changes to the plant environment.</p>
        <p>The earlier you discover spider mites on your plants, the more quickly the problem can be resolved. With the help of Worry Free&reg; Brand Insecticide and Miticide dust or spray, even large infestations can be managed.</p>
        <p><em>Worry Free and Alaska are registered trademarks of Central Garden &amp; Pet Company.</em></p>
        <p>References:</p>
        <ol>
            <li>David W. Boyd, "<a href="http://www.clemson.edu/cafls/departments/esps/factsheets/turforn/spider_mites_to13.html">Spider Mites</a>," Clemson University, December 2003</li>
            <li>Bruce A. Barrett, "<a href="http://extension.missouri.edu/p/g7274">Aphids, Scales and Mites on Home Garden and Landscape Plants</a>," University of Missouri Extension</li>
            <li>Dr. Merle Jensen, "<a href="http://ag.arizona.edu/ceac/what-hydroponics">What is Hydroponics?</a>," University of Arizona</li>
            <li>L.D. Godfrey, "<a href="http://www.ipm.ucdavis.edu/PMG/PESTNOTES/pn7405.html">Spider Mites</a>," University of California Agriculture &amp; Natural Resources, December 2011</li>
        </ol>
