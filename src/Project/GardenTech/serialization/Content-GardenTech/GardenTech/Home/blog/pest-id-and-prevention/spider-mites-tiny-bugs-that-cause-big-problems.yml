        Spider mites are plant-eating mites that look like tiny spiders and attack more than 180 types of plants. In cool climates they spend the winter resting in soil; in warmer regions they live and feed year-round.<sup>1</sup> Most active in dry, hot conditions, spider mites use their needle-like mouthparts to feed on fluid extracted from individual plant cells. While they don't bite humans or pets, their presence in your landscape sounds an alarm. These spider mite control basics can help you protect your plants from these pests and their harm:
        <ul>
            <li><a href="#Identifying" style="color: #558f45;">Identifying Spider Mites</a></li>
            <li><a href="#Controlling" style="color: #558f45;">Controlling Spider Mites</a></li>
            <li><a href="#Recovering" style="color: #558f45;">Recovering from Mite Damage</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Identifying"><span style="color: #558f45;">Identifying Spider Mites</span></a></h2>
        <p>Spider mites are so small that you need a magnifying glass to see them clearly. At less than 1/20 inch long, female mites are larger than the males.<sup>1</sup> To the naked eye they look like tiny moving dots, but the webs that spider mites spin are much easier to see. These webs distinguish spider mites from other type of mites and other microscopic pests, such as <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z" target="_blank">thrips</a>&nbsp;and <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>, that can infest plants. When webs are noticed and plant foliage has tiny visible holes, spider mites are present and feeding.</p>
        <p>Always check outdoor new and existing plants for spider mites regularly. Carefully check stems and leaves for webs and look at the undersides of leaves for mites. Recognizing the early signs of spider mites can prevent widespread infestations and help prevent extreme damage.</p>
        <img alt="" src="~/media/AF57D23D009B4E58A633238B74C09C6B.ashx" />
        <h2 style="`'z-index:;"><a name="Controlling"><span style="color: #558f45;">Controlling Spider Mites</span></a></h2>
        <p>Some beneficial insects can sometimes help control spider mites in the landscape. When present in the garden, lacewing larvae, adult lady beetles and other types of predatory insects can help control smaller mite populations.<sup>2</sup> But even with good bugs on your side, mite populations large enough to create visible plant damage require action.</p>
        <p><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> kills spider mites and more than 130 listed pests on contact. Just shake the container well, then adjust your nozzle to control the width of your spray. Use this convenient product to treat spider mites on ornamental trees, shrubs, flowers and listed vegetables, including broccoli, sweet corn and lettuce. For best results, treat at the first sign of spider mites and spray all plant surfaces, including both sides of leaves.</p>
        <h2 style="`'z-index:;"><a name="Recovering"><span style="color: #558f45;">Recovering from Mite Damage</span></a></h2>
        <p>Plants with mite damage limited to a few leaves will usually recover without special care. But plants stressed by more significant spider mite damage will require extra attention.</p>
        <p>Make sure your plant gets the appropriate amount of sunlight. Keep soil moisture consistent so the soil is never soggy or too dried out. And feed your plant with a gentle, naturally based fertilizer such as <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska Fish Fertilizer 5-1-1</a>. Avoid transplanting or making any major changes to your plant's environment until it starts producing new, healthy leaves.</p>
        <p>The earlier you discover spider mites on your plants, the more quickly the problem can be resolved. With a hand from <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;and Sevin brand, even large spider mite infestations can be controlled.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
