    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>If you have cucurbit vegetables such as pumpkins or summer and winter squash on your gardening list, you can expect squash bugs to find their way to your garden. These common pests can do an enormous amount of damage to winter squash and pumpkins in particular, but they may strike related cucurbits such as melons and cucumbers. By understanding these squash bug basics before problems arise, you can keep squash bugs from stealing your cucurbit crop:</p>
        <ul>
            <li><a href="#Life-Cycle" style="color: #558f45;">Squash Bug Life Cycle</a></li>
            <li><a href="#Damage" style="color: #558f45;">Squash Bug Damage</a></li>
            <li><a href="#Cultural-Controls" style="color: #558f45;">Cultural Controls for Squash Bugs</a></li>
            <li><a href="#Control-Products" style="color: #558f45;">Effective Squash Bug Control Products</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Life-Cycle"><span style="color: #558f45;">Squash Bug Life Cycle</span></a></h2>
        <p>Adult squash bugs are dark gray-brown and measure about 5/8 inch long. In some adults, gold and brown spots alternate along the edge of the abdomen. Their shield-like shape often gets them mistaken for broader-shaped <a href="~/link.aspx?_id=BFB302BCD89547FCB13B343CA55044B6&amp;_z=z" target="_blank">stink bugs</a>, but squash bugs only damage cucurbits. Stink bugs are much less particular. Adult squash bugs typically live up to 130 days, and two generations per season are common. Adults lay very distinctive shiny, copper-colored eggs beginning in late spring or early summer, which soon hatch into hungry offspring known as nymphs.</p>
        <p>During the 33 days before full adulthood, squash bug nymphs molt repeatedly and pass through five stages called instars.<sup>1</sup> Light green nymphs emerge from eggs and become progressively larger and darker gray with each instar stage. Both nymphs and adult squash bugs feed on cucurbit plants, often congregating in very large numbers.</p>
        <h2 style="`'z-index:;"><a name="Damage"><span style="color: #558f45;">Squash Bug Damage</span></a></h2>
        <p>When feeding, mature and immature squash bugs pierce the tissue of cucurbits and suck out the plant juices. They feed on leaves, vines and even fruit. The damage done by squash bugs is particularly destructive; they pierce plants at multiple sites, causing vines and leaves to collapse as they suck the sap.</p>
        <p>In addition, squash bug saliva released during feeding carries bacteria that are toxic to cucurbit plants. This causes the injured leaves to wilt, and eventually the plant dies. In some cases, infected nymphs and adults carry the cucurbit yellow vine disease bacterium. Also transmitted via saliva, this pathogen may kill plants that might otherwise survive a squash bug assault.<sup>1</sup></p>
        <img alt="" src="~/media/B496F8626C514B1CBCB2CFE0C6AB9685.ashx" />
        <h2 style="`'z-index:;"><a name="Cultural-Controls"><span style="color: #558f45;">Cultural Controls for Squash Bugs</span></a></h2>
        <p>Smart gardening practices can reduce the number of pests, including squash bugs, and help keep your plants healthy. Cultural practices such as regular inspections and good garden sanitation are very important in fighting squash bugs.</p>
        <p>Squash bugs like to congregate under objects, such as boards and tarps, during the active season. You can set these objects in the garden near cucurbit crops, and then destroy the squash bugs that hide under them. Also check plants regularly for eggs and destroy any egg masses you find on the plants.</p>
        <p>Mulching around cucurbits during the growing season is counterproductive as it gives the squash bugs a place to hide. Mulches can also give adult squash bugs a place to overwinter.</p>
        <p>Keep your gardens clean of all old cucurbit vines and crop or leaf debris. With winter hiding places removed, squash bugs rarely survive the cold, so it cuts down on cucurbit invasions the next season. Tilling the soil well after harvest also goes a long way toward eliminating these pests.<sup>2</sup></p>
        <h2 style="`'z-index:;"><a name="Control-Products"><span style="color: #558f45;">Effective Squash Bug Control Products</span></a></h2>
        <p>One of the best ways to control squash bugs and keep your cucurbits healthy is to use an effective control product proven to fight difficult squash bugs. <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;kill squash bugs and more than 500 other insect pests, including stink bugs, by contact. With these products, you can treat squash, pumpkins, cucumbers and melons right up to one full day before your harvest and protect against squash bugs for up to three months.</p>
        <p>Squash family plants rely on insect pollination to form their fruit, so avoid treating open blooms. Treat squash plants in the evening to avoid contact with <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">beneficial pollinators</a>, such as squash bees, that visit plants early in the day.</p>
        <p>Hose-end spraying with Sevin Insect Killer Ready to Spray is ideal for early in the season, before plants flower. With Sevin Insect Killer Concentrate, used with an adjustable pump sprayer, you can easily control the coverage area of your treatment spray to get the precision application you desire once flowering starts.</p>
        <p>If you <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">prefer pesticide dusts</a>, turn to <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;to start killing squash bugs immediately upon contact and protect edibles from damage; just allow at least three days between dusting and harvesting cucurbit crops.</p>
        <p>Squash bugs pose a problem for many vegetable gardeners, but <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;and <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand garden insecticides</a>&nbsp;are here to help. By following these recommendations, you can minimize squash bugs and their damage and enjoy more of the <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">goodness and nutrition</a>&nbsp;your homegrown produce can offer.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
