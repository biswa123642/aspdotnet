        <p>1. J. Capinera, "<a rel="noopener noreferrer" href="http://entomology.ifas.ufl.edu/creatures/VEG/LEAF/squash_bug.HTM" target="_blank">Squash Bug,</a>" University of Florida Entomology &amp; Nematology, February 2014.</p>
        <p>2. W. Cranshaw, "<a rel="noopener noreferrer" href="http://extension.colostate.edu/docs/pubs/insect/05609.pdf" target="_blank">Squash Bug: Management in Home Gardens</a>," Colorado State University Extension, January 2013.</p>
