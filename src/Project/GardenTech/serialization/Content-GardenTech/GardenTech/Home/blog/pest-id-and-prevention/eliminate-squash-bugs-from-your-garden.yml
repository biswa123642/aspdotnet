        <p>Los insectos de la calabaza figuran entre los insectos m&aacute;s comunes de los jardines. Estos insectos pueden causar muchos da&ntilde;os no solo a las plantas de la familia de la calabaza, sino tambi&eacute;n a otras variedades cucurbit&aacute;ceas como los pepinos, los melones y las calabazas.</p>
        <!--more-->
        <p>El insecto de la calabaza adulto es gris y mide cinco octavos de pulgada (1,58 cm) de largo. Algunos insectos adultos tienen manchas alternas doradas y marr&oacute;n en el borde del abdomen. Los adultos suelen vivir entre 75 y 130 d&iacute;as. Durante los primeros 33 d&iacute;as antes de hacerse adultos, las ninfas pasan por cinco mudas de piel, llamadas estadios.<sup>1</sup> Las ninfas emergen de sus huevos con un color verde y luego cambian progresivamente a un tono m&aacute;s gris con cada estadio. Al alimentarse, penetran el tejido de las hojas de la planta de la calabaza para succionar los jugos, a la vez que inyectan una saliva altamente t&oacute;xica en las hojas. Esto hace que las hojas se marchiten y mueran, y si muchas hojas mueren, la planta no puede alimentarse, de manera que tambi&eacute;n muere. En algunos casos, las ninfas y los adultos est&aacute;n infectados con la bacteria causante de la enfermedad de la enredadera amarilla de las cucurbit&aacute;ceas. As&iacute; que cuando inyectan su saliva en la planta, tambi&eacute;n transfieren la bacteria. Esto puede ser fatal para las plantas que, de no ser as&iacute;, podr&iacute;an sobrevivir los embates de los insectos de la calabaza.<sup>2</sup></p>
        <img alt="" src="~/media/B496F8626C514B1CBCB2CFE0C6AB9685.ashx" />
        <h2 style="`'z-index:;">Controles de cultivo</h2>
        <p>Los controles de cultivo son t&eacute;cnicas de jardiner&iacute;a que reducen el n&uacute;mero de plagas, incluyendo los insectos de la calabaza, en sus jardines, a la vez que mantienen sus plantas saludables. Si los insectos de la calabaza adultos no tienen donde pasar el invierno, es m&aacute;s dif&iacute;cil que invadan sus plantas cucurbit&aacute;ceas la pr&oacute;xima temporada. Es por eso que es importante recoger los escombros del cultivo, incluyendo las piedras que pudieran proteger a los insectos de la calabaza durante el invierno<sup>1</sup> y luego arar bien el suelo despu&eacute;s de la cosecha para eliminar estas plagas. Es contraproducente colocar mantillo alrededor de las plantas cucurbit&aacute;ceas ya que este le brinda un lugar donde esconderse a los insectos de la calabaza. Las cucurbit&aacute;ceas sin mantillo viven mucho mejor.<sup>3</sup></p>
        <p>A los insectos de la calabaza les gusta agruparse debajo de objetos como tablas y toldos. Usted puede colocar estos objetos en el jard&iacute;n cerca de los cultivos de cucurbit&aacute;ceas y eliminar luego los insectos de la calabaza que se esconden debajo. Elimine tambi&eacute;n cualquier aglomeraci&oacute;n de huevos que encuentre en las plantas.</p>
        <h2 style="`'z-index:;">Control qu&iacute;mico</h2>
        <p>Una de las mejores maneras de controlar los insectos de la calabaza y mantener sus jardines saludables es usar un producto de control qu&iacute;mico efectivo, como el <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z">insecticida en polvo al 5% Sevin&reg;-5 listo para usar.</a>&nbsp;Este insecticida solo eliminar&aacute; los insectos de la calabaza con los que entre en contacto, as&iacute; que aseg&uacute;rese de aplicarlo en las hojas y los tallos de la planta, as&iacute; como los vegetales. Preste atenci&oacute;n al empolvar la parte inferior de las hojas, ya que all&iacute; se esconden los insectos, y no lo aplique en las flores. Apl&iacute;quelo en la noche para no da&ntilde;ar las abejas que visitan las plantas durante el d&iacute;a y siga siempre las instrucciones de la etiqueta cuando use cualquier pesticida.</p>
        <p>Los insectos de la calabaza representan un problema para muchos jardineros de vegetales. Siga estas recomendaciones para minimizar el da&ntilde;o causado por estos insectos y disfrute de m&aacute;s vegetales de su huerto.</p>
        <p><em>Lea siempre la etiqueta del producto y siga con cuidado las instrucciones.</em></p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc. Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p>
