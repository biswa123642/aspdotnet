        <p>El cultivo de frutas y vegetales deliciosos y saludables a partir de los recortes de la cocina no implica que sea jardinería de basura porque puede ahorrarle dinero, reducir el desperdicio de alimentos y enseñarle una valiosa lección acerca de la naturaleza y la sostenibilidad. Desde los apios y las cebollas hasta las remolachas y las raíces de jengibre, aún les queda mucha vida por delante a los recortes de la cocina, solo es necesario darles la oportunidad de no ir a parar a la cubeta de abono orgánico.</p> <p>El cultivo de plantas a partir de las partes no comestibles no es una práctica inusual, muchas veces los jardineros desarrollan sus cultivos a partir de fragmentos de otras plantas. Por ejemplo, el <a href="~/link.aspx?_id=68A6738080444C6594B178322089916C&amp;_z=z" target="_blank">ajo</a> se cultiva a partir de dientes de ajo individuales y los <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomates</a> y <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">pimientos</a> pueden cultivarse a partir de las semillas recuperadas de los frutos; e incluso las papas pueden cultivarse a partir de los brotes de sus propias yemas.</p> <p>Para experimentar con estos proyectos amenos, comienza con los siguientes recortes de plantas fáciles de cultivar. Y puedes hacerlo también con otros vegetales si sigues las instrucciones para los vegetales que se cultiven de la misma forma o de una forma similar. Cultiva tus nuevos alimentos en interiores usando macetas y platos decorativos durante todo el año, o trasládalos al jardín exterior al llegar la primavera.</p><image src="~/media/899113BC8B464B27ADCC3004648511B9.ashx"></image><div style="text-align: center;"><em>Los recortes de lechuga y de apio se pueden cultivar fácilmente a partir de sus propias bases.</em></div><h2 style="`"z-index:" 1;`"="">Vegetales de hojas y con forma de cabeza</h2><p>Los vegetales de hojas que crecen formando una cabeza, como el apio, la lechuga romana y el bok choy, figuran entre las plantas más fáciles de cultivar a partir de recortes. Simplemente, corte la base de la planta, que es la parte que normalmente no se come, para tener un pedazo de más o menos 1 pulgada (2,54 cm) de alto. Colóquelo con el lado cortado hacia arriba en un plato poco profundo y agregue 1/2 pulgada (1,27 cm) de agua. Cambie el agua regularmente y prepárese para obtener los vegetales que va a cosechar.</p> <p>Los recortes de hojas se dan bien en el agua si los coloca en interiores junto a una ventana en cualquier época del año, y también puede trasplantarlos del agua a la tierra en cuanto aparezcan las primeras raíces y los brotes verdes tiernos. Use una maceta decorativa con tierra o siémbrelos directamente en el jardín, plántelos de manera que la tierra cubra las raíces y la base pero dejando expuesta la parte superior del recorte con raíces.<sup>1,2</sup></p><image src="~/media/C86AC87E35134E679FD704C983103F40.ashx"></image><div style="text-align: center;"><em>La base con raíces de la cebolla y el apio crecen rápidamente en el agua poco profunda.</em></div><h2 style="`"z-index:" 1;`"="">Vegetales de bulbos y variedades similares</h2><p>Los vegetales con bases inflamadas tipo bulbos echan raíces fácilmente cuando se siguen pasos similares a los que se aplican para los vegetales de hojas. En el caso del cebollino, el ajo porro, el hinojo y la citronela, corte los extremos con las raíces pequeñas para tener recortes de aproximadamente 1 pulgada (2,54 cm) de alto. Colóquelos con la raíz hacia abajo en agua de 1/2 pulgada (1,27 cm) de profundidad. Asegúrese de cubrir las raíces pero no la parte superior, mantenga el agua fresca y prepárese para el surtido de raíces que seguirán a estos pasos.<sup>1,3</sup></p> <p>Para las cebollas de bulbos maduras, los recortes crecen mejor cuando se siembran directamente en el suelo en lugar del agua. Corte la base de la raíz con un grosor aproximado de 1 pulgada (2,54 cm) y siémbrela luego en una maceta con tierra o en el jardín exterior. Al igual que con los vegetales de hojas, cubra las raíces y la base con la tierra, pero deje expuesta la parte superior.<sup>1</sup></p><h2 style="`"z-index:" 1;`"="">Vegetales de raíces o tubérculos y variedades similares</h2><p>En el caso de los vegetales como los nabos y remolachas, la raíz es la parte que se come, y la parte superior donde estás las hojas muchas veces se desecha. Estos recortes se pueden usar para cultivar hojas deliciosas para ensaladas frescas o sofritos. Corte la parte superior dejando 1/2 pulgada (1,27 cm) de la remolacha o el nabo junto al recorte, y colóquelo en agua poco profunda con el lado cortado hacia abajo y las hojas hacia arriba, y pronto verá aparecer las hojas frescas.</p> <p>Otro recorte fácil de cultivar es la raíz de jengibre, que crece rápidamente en la tierra. Si el recorte aún está fresco y recién cortado, déjelo secar a temperatura ambiente durante la noche. Luego, siémbrelo en el suelo a 1 pulgada (2,54 cm) de profundidad. El jengibre es una planta que produce flores poco comunes e impactantes. Si lo siembra en una maceta, puede vivir en interiores por varios años. Y cuando desee usar jengibre para cocinar, solo tiene que halar suavemente una raíz y dejar el resto para la próxima ocasión.<sup>2</sup></p><image src="~/media/73652B84F79E4E988977FE77CC35C47A.ashx"></image><div style="text-align: center;"><em>Convierta una semilla de aguacate en un &aacute;rbol productor de frutos con unos palillos de dientes y un poco de paciencia.</em></div><h2 style="`"z-index:" 1;`"="">Frutas fáciles de cultivar a partir de recortes</h2><p>Muchas frutas cítricas crecen bien a partir de las semillas desechadas al comer las frutas. Los <a href="~/link.aspx?_id=CAD0DAE2AA144AB6AEF7343844963CAB&amp;_z=z" target="_blank">cítricos que prosperan muy bien en macetas</a>, como es el caso de la lima, son una opción muy sencilla para comenzar. En lugar de desechar las semillas, límpielas bien y manténgalas húmedas. Siémbrelas a 1/2 pulgada (1,27 cm) de profundidad en una maceta con tierra, y cubra luego la maceta con plástico para crear un miniinvernadero hasta que broten las semillas. Los árboles frutales pueden tardar varios años en madurar y dar frutos, pero mientras llega ese momento tendrá plantas aromáticas y florecientes.<sup>2,1</sup></p> <p>Los aguacates se reproducen fácilmente en el agua, solo tiene que limpiar bien la semilla y luego insertar tres o cuatro palillos de dientes en esta, ubicados a una distancia uniforme a un tercio de la distancia desde el extremo puntiagudo. Coloque la semilla en un recipiente de vidrio o capaz de contener agua de manera que pueda sostenerla en el borde mediante los palillos de dientes. Agregue agua hasta cubrir la mitad inferior de la semilla y cambie el agua regularmente. Una vez que la semilla produce raíces y brote una postura, trasplántela a una maceta con tierra. Mantenga la mitad superior de la semilla por encima de la superficie del suelo y la mitad inferior por debajo de la superficie.<sup>1,2</sup></p><image src="~/media/EA1E69FE39C846B2A6669838B702D048.ashx"></image><div style="text-align: center;"><em>Una vez que los recortes echen ra&iacute;ces y la parte superior crezca, trasplante las nuevas plantas a macetas o el jard&iacute;n exterior.</em></div><h2 style="`"z-index:" 1;`"="">Cuidado posterior del jardín</h2><p>Después de sembrar en el jardín los recortes que recién produjeron raíces, o de trasladar las macetas al patio para exponerlas al sol del verano, cuide de las plantas tal y como haría con cualquier otro cultivo de <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">frutas y vegetales</a>&nbsp;al aire libre. Riegue las plantas con regularidad y aplique fertilizantes de base natural para aportarles nutrientes extras.</p> <p>Para controlar las plagas de insectos no deseadas, acuda a insecticidas confiables como los de las marcas GardenTech® y <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin</a>®. Para cualquier <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">tipo de pesticida que elija</a>, lea siempre la etiqueta y use un producto adecuado para sus plantas y el problema de plagas específico que las afecta. Siga las instrucciones sobre las plantas que puede tratar y el tiempo necesario entre el tratamiento y el momento de la cosecha, lo que se conoce como intervalos previos a la cosecha o PHI, por sus siglas en inglés. Por ejemplo, el insecticida listo para usar Sevin® sirve para tratar las lechugas hasta un día antes de cosecharlas, pero se necesita esperar siete días en el caso del ajo o las cebollas.</p><p>Al cultivar sus alimentos a partir de recortes de la cocina, usted se conecta con la naturaleza, reduce el desperdicio de alimentos y hasta puede divertirse mucho también. Los productos de la marca GardenTech® están a su disposición para ayudarle a disfrutar del fruto de su trabajo al cultivar y resembrar sus propios alimentos.</p> <p><em>*Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar y los intervalos previos a la cosecha.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p> <p><strong>Fuentes:</strong></p> <p>1. Smithsonian Gardens, "<a rel="noopener noreferrer" href="http://www.gardens.si.edu/come-learn/docs/Don't Pitch It lesson_APR2015.pdf" target="_blank">Don't Pitch It, Plant It!</a>" (No lo deseche, siémbrelo), Instituto Smithsonian.</p> <p>2. Kirkman, Ray, "<a rel="noopener noreferrer" href="http://www.missouribotanicalgarden.org/gardens-gardening/your-garden/help-for-the-home-gardener/advice-tips-resources/visual-guides/plants-from-kitchen-scraps.aspx" target="_blank">Plants from Kitchen Scraps: Fun for All