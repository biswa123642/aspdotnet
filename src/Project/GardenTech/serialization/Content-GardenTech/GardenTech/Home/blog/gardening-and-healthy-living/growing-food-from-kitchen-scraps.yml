        <p>
        <strong>Sources:</strong></p>
        <p> 1. Smithsonian Gardens, "<a rel="noopener noreferrer" href="http://www.gardens.si.edu/come-learn/docs/Don't Pitch It lesson_APR2015.pdf" target="_blank">Don't Pitch It, Plant It!</a>," Smithsonian Institution. </p>
        <p> 2. Kirkman, Ray, "<a rel="noopener noreferrer" href="http://www.missouribotanicalgarden.org/gardens-gardening/your-garden/help-for-the-home-gardener/advice-tips-resources/visual-guides/plants-from-kitchen-scraps.aspx" target="_blank">Plants from Kitchen Scraps: Fun for All Ages</a>," Missouri Botanical Garden. </p>
        <p> 3. Office of Sustainability, "<a rel="noopener noreferrer" href="http://sustainability.temple.edu/resources/green-tips/growing-food-kitchen-scraps" target="_blank">Growing Food From Scraps</a>,", Temple University.</p>
