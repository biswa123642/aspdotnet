        <p>Growing tasty, healthy produce from clean kitchen scraps isn't garbage gardening. It can save money, cut down on food waste and teach valuable lessons about nature and sustainability. From celery and onions to beets and ginger root, scraps often have plenty of life left. They just need a chance to avoid the compost pile.</p>
        <p>Growing plants from "inedible" parts isn't that unusual. Gardeners routinely grow crops from pieces of plants. <a href="~/link.aspx?_id=68A6738080444C6594B178322089916C&amp;_z=z" target="_blank">Garlic</a>, for example, is grown from single cloves, and <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>&nbsp;and <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">peppers</a>&nbsp;can be started from salvaged seeds. Even new potatoes are grown from their sprouting "eyes." To try your hand at this fun project, start with the following simple-to-grow scrap tips:</p>
        <ul>
            <li><a href="#Head-Form-Leafy-Veggies" style="color: #558f45;">Head-Form, Leafy Veggies</a></li>
            <li><a href="#Bulb-and-Bulb-like-Vegetables" style="color: #558f45;">Bulb and Bulb-like Vegetables</a></li>
            <li><a href="#Root-Crops-and-Root-like-Veggies" style="color: #558f45;">Root Crops and Root-like Veggies</a></li>
            <li><a href="#Easy-to-Regrow-Fruits" style="color: #558f45;">Easy-to-Regrow Fruits</a></li>
            <li><a href="#Outdoor-Garden-Aftercare" style="color: #558f45;">Outdoor Garden Aftercare</a></li>
        </ul>
        <p>Experiment with other vegetables by following the instructions for veggies that grow in the same or a similar way. Grow your new food indoors in decorative saucers or containers year-round, or move them outside to your garden in spring.</p>
        <img alt="" src="~/media/899113BC8B464B27ADCC3004648511B9.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Both lettuce and celery scraps root and regrow easily from their bases.</em></span></div>
        <h2 style="`;"><a name="Head-Form-Leafy-Veggies"><span style="color: #558f45;">Head-Form, Leafy Veggies</span></a></h2>
        <p>Leafy vegetables that grow in heads, such as celery, romaine and bok choy, are some of the easiest scraps to grow. Just cut off the plant's base, which you normally wouldn't eat, so you have a piece about 1 inch tall. Place it cut side up in a shallow saucer, and then add 1/2 inch of water. Refresh the water regularly, and get ready for harvestable greens.</p>
        <p>Leafy scraps will grow in water on a sunny indoor windowsill year-round. You can also transplant them from water into soil as soon as they show roots and new green growth. Use a decorative, soil-filled container or plant directly into warm garden soil. Plant your scrap so that soil covers the roots and base, but the top of the rooted scrap stays exposed.<sup>1,2</sup></p>
        <img alt="" src="~/media/C86AC87E35134E679FD704C983103F40.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>The rooted base of onion and celery grow quickly in shallow water.</em></span></div>
        <h2 style="`;"><a name="Bulb-and-Bulb-like-Vegetables"><span style="color: #558f45;">Bulb and Bulb-like Vegetables</span></a></h2>
        <p>Veggies with swollen, bulb-like bases root easily when following steps similar to those for leafy vegetables. For green onions, leeks, fennel and lemongrass, cut off the end with the tiny roots so you have a scrap about 1 inch tall. Place it root end down in water 1/2 inch deep. Be sure the water covers the roots, but not the top. Keep water fresh, and a supply of shoots will follow.<sup>1,3</sup></p>
        <p>For mature bulb onions, scraps grow best when planted directly into soil instead of water. Cut your root base about 1 inch thick, and then plant it in a soil-filled container or into your outdoor garden. As with leafy vegetable scraps, cover the roots and base with soil, but keep the top exposed.<sup>1</sup></p>
        <h2 style="`;"><a name="Root-Crops-and-Root-like-Veggies"><span style="color: #558f45;">Root Crops and Root-like Veggies</span></a></h2>
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 14px; margin-left: 0px; padding: 0px;">With vegetables such as turnips and beets, the root gets eaten and the top part, where leaves once grew, gets thrown away. These top scraps regrow tasty leaves for fresh salads or saut&eacute;s. Cut off the top, but leave 1/2 inch of the beet or turnip attached. Place the scrap in shallow water, cut side down and leaf end up, and fresh greens will soon appear.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px;">Another easy-to-regrow scrap is ginger root, which regrows quickly in soil. If your scrap still has a fresh, wet cut, let it dry at room temperature overnight. Then plant the root scrap 1 inch deep in soil. Ginger is a tropical plant that can bear unusual, striking blooms. Plant it in a container, and it can live for years indoors. When you want ginger in the kitchen, gently pull up a root and leave the rest for another time.<sup style="margin-bottom: 0px;">2</sup></p>
        <img alt="" src="~/media/73652B84F79E4E988977FE77CC35C47A.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Turn an avocado pit into a productive tree with a few toothpicks and a little time.</em></span></div>
        <h2 style="`;"><a name="Easy-to-Regrow-Fruits"><span style="color: #558f45;">Easy-to-Regrow Fruits</span></a></h2>
        <p><span style="font-weight: lighter;">Many citrus fruits grow well from castoff seeds. <a href="~/link.aspx?_id=CAD0DAE2AA144AB6AEF7343844963CAB&amp;_z=z" target="_blank">Citrus that excel in containers</a>, such as key lime, are especially simple to start. Instead of tossing seeds, clean them well and keep them moist. Plant them 1/2 inch deep in a soil-filled container. Then cover the planter with plastic to create a mini-greenhouse until the seeds sprout. Fruit trees can take several years to mature and bear fruit, but they make fragrant, flowering houseplants in the meantime.<sup>2,1</sup>  Avocados regrow easily in water. Just clean the pit well, and then stick three or four toothpicks into it, evenly spaced about one-third of the way down from the pointy end. Sit the pit on a glass or watertight container, so the toothpicks support it on the rim. Add enough water to cover the pit's bottom half, and refresh water regularly. Once the pit has roots and a sprout, transplant to a container with soil. Keep the top half of the pit above the soil line, while the bottom half goes below.<sup>1,2</sup></span></p>
        <img alt="" src="~/media/EA1E69FE39C846B2A6669838B702D048.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Once scraps root and tops grow, transfer new plants to pots or outdoors.</em></span></div>
        <h2 style="`;"><a name="Outdoor-Garden-Aftercare"><span style="color: #558f45;">Outdoor Garden Aftercare</span></a></h2>
        <p>Once you plant your newly rooted scraps into the garden, or your container plants move outside into summer sun, handle them just like the other <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">vegetables and fruits</a>&nbsp;you grow outdoors. Moving fruits and vegetables to new locations can upset plants, so use <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z" target="_blank">Pennington UltraGreen Plant Starter with Vitamin B1</a>&nbsp;to reduce transplant shock and provide a micronutrient boost.</p>
        <p>Regular watering and <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">natural-based fertilizers</a>&nbsp;help provide extra nutrients for new garden transplants, too. For help controlling unwanted outdoor insect pests, turn to trusted pesticides such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand garden insecticides</a>.</p>
        <p>Whatever <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">type of pesticide you pick</a>, always read the label and match your plant and pest problem to the product. Follow guidelines for treatable plants and the time needed between treatment and your harvest, known as pre-harvest intervals or PHI. For example, <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>&nbsp;treats lettuce up to one day before you harvest, but needs 14 days between application and harvest for garlic or onions.</p>
        <p>By growing food from kitchen scraps, you can connect with nature, reduce food waste and have some fun, too. <a href="https://www.gardentech.com" target="_blank">GardenTech brands</a>&nbsp;are here to help you enjoy the rewards of growing &mdash; and regrowing &mdash; your own food.</p>
