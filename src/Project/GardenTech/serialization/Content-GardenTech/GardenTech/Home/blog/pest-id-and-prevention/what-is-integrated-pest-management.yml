        <p>Even if you do everything right when building a healthy garden, pests inevitably show up. But managing your garden with a thoughtful, proactive approach helps prevent pests from doing serious damage. Integrated Pest Management (IPM) combines different types of controls &mdash; from hands-on pest removal to traditional synthetic pesticides &mdash; in a sensible, long-term plan. Designing your own program around proven IPM principles can help protect your garden and keep it healthy.</p>
        <h2 style="`'z-index:;">Managing Garden Pests Through IPM</h2>
        <p>IPM sees your garden and its pests as part of a larger ecosystem and manages both with the big picture in mind. By creating an environment that's inhospitable to pests, you can take away their advantage and give it to your plants.</p>
        <p>Under IPM, a pest is any organism you don't want around. This not only includes harmful bugs, but also weeds, disease-causing pathogens and uninvited critters. Effective, integrated management includes the following steps:</p>
        <ul>
            <li><strong>Identify</strong>&nbsp;good and bad bugs.</li>
            <li><strong>Monitor</strong>&nbsp;pest activity regularly.</li>
            <li><strong>Set thresholds</strong>&nbsp;for tolerable pest damage &mdash; with limits!</li>
            <li><strong>Establish a plan</strong>&nbsp;before pests cause concern.</li>
            <li><strong>Take prompt, effective action</strong>&nbsp;when needed.</li>
        </ul>
        <p>A solid IPM program wards off pests, but has minimal impact on the environment and garden creatures you want to stick around.</p>
        <h2 style="`'z-index:;">Balancing Pest Controls in Your Garden</h2>
        <img alt="" src="~/media/F7DAE180115741078D0AA8C0564167A2.ashx" />Four main categories of pest controls form IPM's foundation: cultural, biological, mechanical/physical and pesticide controls. The four work hand in hand to provide targeted, effective, long-term pest management, and each category plays a special role.
        <h2 style="`'z-index:;">Cultural Controls</h2>
        <p>Cultural pest controls start with the decisions you make when choosing and caring for plants. Prevention is your first line of defense; healthy, nurtured plants resist pests and diseases better than unhealthy plants. Cultural controls in good IPM programs include these simple recommendations:</p>
        <ul>
            <li><strong>Choose plants suited to your area and its challenges.</strong>&nbsp;Arid, drought-prone regions, for example, call for water-wise plants with low moisture needs.</li>
            <li><strong>Select disease- and pest-resistant plant varieties.&nbsp;</strong>Plants proven to withstand your region's most common pests hold up better under attack.</li>
            <li><strong>Plant at appropriate times.</strong>&nbsp;In southern or western regions, fall and winter planting allows roots to establish before summer heat arrives. In northern climates, spring planting may be best.</li>
            <li><strong>Choose proper sites.</strong>&nbsp;Sun-loving plants are more vulnerable to problems when planted in shady areas, and vice versa.</li>
            <li><strong>Maintain lawn and garden tools.</strong>&nbsp;Sharp mower blades and proper mowing heights lead to healthier lawns. Sharp, sterile pruners help prevent the spread of disease.</li>
            <li><strong>Avoid overhead watering.&nbsp;</strong>Some leaf diseases, such as fungal leaf spot, spread with the help of water. Water the soil at the base of plants, instead of watering leaves.</li>
            <li><strong>Water in early morning.&nbsp;</strong>If leaves do get wet, they'll dry thoroughly before evening.</li>
            <li><strong>Test your soil pH.&nbsp;</strong>Adjust your soil as needed; then you can feed plants right.&nbsp;<strong><em>      </em></strong></li>
        </ul>
        <p>Knowing what your plants need &mdash; and providing all they require &mdash; gives you the upper hand over pests. Simple, common-sense cultural controls are integral to good IPM.</p>
        <img alt="" src="~/media/74AF9EE877BE45908C084BA9FA9A0090.ashx" />
        <h2 style="`'z-index:;">Biological Controls</h2>
        <p>All pests, from weeds and insects to diseases, have natural enemies. A balanced pest management program conserves, supports and encourages those foes. Biological IPM controls include:</p>
        <ul>
            <li><strong>Predator insects:</strong>&nbsp;Adult lady beetles and their larvae are voracious aphid-eaters. Green lacewing larvae feed on all kinds of pests, including mealybugs, whiteflies, mites and thrips. These and other beneficial bugs are probably already in your garden.</li>
            <li><strong>Parasitic insects:&nbsp;</strong>Parasitic wasps lay their eggs on and in their living targets. Eggs hatch, and then feed inside the pest. A mummified aphid with a round hole in its back is evidence that parasitic wasps have been at work.</li>
            <li><strong>Biological pathogens:&nbsp;</strong><em>Bacillus thuringiensis</em>, also known as Bt, is a soil-borne bacterium that fights mosquitoes and insects in the larval, caterpillar stage. This and other pathogens can be effective biological pesticides for very specific pests.</li>
        </ul>
        <h2 style="`'z-index:;">Pesticide Controls</h2>
        <p>An effective IPM program<strong><em></em></strong>includes pesticides for prevention and active treatment. Pesticides pack necessary and powerful punches, especially when other IPM controls fall short. Invasive Japanese beetles, for example, devastate gardens and skeletonize leaves and blossoms. In Japan, the beetle's natural enemies control it, but its native predators don't exist in the United States. Pesticides help fill that gap.</p>
        <p>IPM-appropriate pesticides include the following types:</p>
        <ul>
            <li><strong>Traditional, synthetic pesticides:</strong>&nbsp;IPM pesticides includes carbaryl-based products, such as&nbsp;<a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">GardenTech&reg; Sevin&reg; Brand Insecticide.</a> The Japanese beetle homeowner IPM program devised by the U.S. Department of Agriculture's Animal and Plant Health Inspection Service names carbaryl as a highly effective IPM control for these harmful insects.<sup>1</sup></li>
            <li><strong>Natural, non-synthetic pesticides:</strong>&nbsp;Botanical-based pesticides fall into this IPM group and include products such as&nbsp;<a rel="noopener noreferrer" href="http://www.worryfreebrand.com/All-Products" target="_blank">GardenTech&reg; Worry Free&reg; Brand Insecticide and Miticide</a>, based on pyrethrins extracted from special chrysanthemum blossoms. This pesticide comes to the rescue on a broad range of pests and can be used on garden crops up until the day before harvest.</li>
            <li><strong>Preventive pesticides:</strong>&nbsp;IPM incorporates traditional fungicides to help treat fungal disease and prevent it from spreading. The University of California Statewide Integrated Pest Management Program recommends clorothalonil-based products, such as&nbsp;<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">GardenTech&reg; Daconil&reg; Fungicide</a>, to protect healthy plants and prevent blackspot and botrytis blight in roses.<sup>2</sup></li>
        </ul>
        <p>By establishing a personalized Integrated Pest Management program for your garden, you can take action &mdash; with the right controls &mdash; when pests show up, and then rest easy. With IPM principles in mind and&nbsp;<a href="~/link.aspx?_id=47267D956F024A77836FDD18BF9E248B&amp;_z=z">GardenTech&reg; brands</a>&nbsp;as your partners, you can build a healthy, harmonious garden.</p>
