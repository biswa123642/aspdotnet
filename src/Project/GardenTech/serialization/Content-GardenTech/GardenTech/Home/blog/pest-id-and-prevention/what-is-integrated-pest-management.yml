        <p>Even if you do everything right when you start a new garden, sooner or later pests inevitably show up. But managing your garden with a thoughtful, proactive approach helps prevent pests from doing serious damage.</p>
        <p>Integrated Pest Management (IPM) combines different types of controls &mdash; from hands-on pest removal to traditional synthetic pesticides &mdash; in a sensible, long-term plan. Designing your own program around proven IPM principles can help protect your garden and keep it healthy.</p>
        <ul>
            <li><a href="#Managing" style="color: #558f45;">Managing Garden Pests Through IPM</a></li>
            <li><a href="#Balancing" style="color: #558f45;">Balancing Pest Controls in Your Garden</a></li>
            <li><a href="#Cultural" style="color: #558f45;">Cultural Pest Controls</a></li>
            <li><a href="#Biological" style="color: #558f45;">Biological Pest Controls</a></li>
            <li><a href="#Mechanical" style="color: #558f45;">Mechanical and Physical Pest Controls</a></li>
            <li><a href="#Controls" style="color: #558f45;">Pesticide Controls</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Managing"><span style="color: #558f45;">Managing Garden Pests Through IPM</span></a></h2>
        <p>IPM sees your garden and its pests as part of a larger ecosystem and manages both with the big picture in mind. By creating an environment that's unfriendly to pests, you can take away their advantage and give it to your plants.</p>
        <p>Under IPM, a pest is any organism you don't want around. This includes not just <a href="~/link.aspx?_id=BD2CEEB5FB6D4F6FAA140B38F2A84083&amp;_z=z" target="_blank">harmful bugs</a>, but also weeds, <a href="~/link.aspx?_id=B4C7143A8AD048A9AEE14471C659B040&amp;_z=z" target="_blank">disease-causing pathogens</a>&nbsp;and uninvited critters. An effective IPM plan includes the following tasks:</p>
        <ul>
            <li><strong>Identify</strong> <a href="~/link.aspx?_id=46725E385CB046209B6681F2E0173BD8&amp;_z=z" target="_blank">good and bad bugs</a>.</li>
            <li><strong>Monitor</strong> pest activity regularly.</li>
            <li><strong>Set thresholds</strong> for tolerable pest damage &mdash; with limits!</li>
            <li><strong>Establish a plan</strong> before pests cause concern.</li>
            <li><strong>Take prompt, effective action</strong> when needed.</li>
        </ul>
        <p>A solid IPM program wards off pests, but it has minimal impact on the environment and beneficial garden creatures such as <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">birds, bees and butterflies</a>&nbsp;you want to stick around.</p>
        <h2 style="`'z-index:;"><a name="Balancing"><span style="color: #558f45;">Balancing Pest Controls in Your Garden</span></a></h2>
        <img alt="" src="~/media/F7DAE180115741078D0AA8C0564167A2.ashx" />
        <p>Four main categories of pest controls form IPM's foundation: cultural, biological, mechanical/physical and pesticide controls. These four work hand in hand to provide targeted, effective, long-term pest management, and each category plays a special role:</p>
        <h2 style="`'z-index:;"><a name="Cultural"><span style="color: #558f45;">Cultural Pest Controls</span></a></h2>
        <p>Cultural pest controls start with the decisions you make when choosing and caring for plants. Prevention is your first line of defense; healthy, nurtured plants resist pests and diseases better than weak, unhealthy plants. Cultural controls in good IPM programs include these simple recommendations:</p>
        <ul>
            <li><strong>Choose plants suited to your area and its challenges.</strong> Arid, drought-prone regions, for example, call for water-wise plants with low moisture needs.</li>
            <li><strong>Select disease- and pest-resistant plant varieties.</strong> Plants proven to withstand your region's most common pests hold up better under attack.</li>
            <li><strong>Plant at appropriate times.</strong> In many regions, <a href="~/link.aspx?_id=2E1A45A0E91D4D859E1B49F6DB33312D&amp;_z=z" target="_blank">fall is prime planting time</a>. Fall and winter planting allow roots to establish before summer heat arrives. This is especially important in southern or western regions. In far northern climates, spring planting is often best for plants with less cold hardiness.</li>
            <li><strong>Choose proper sites.</strong> Plants have more problems and fail to thrive in inappropriate conditions. For example, sun-loving plants are more vulnerable to pests and other problems when planted in shady areas, and vice versa.</li>
            <li><strong>Maintain lawn and garden tools.</strong> Sharp mower blades and proper mowing heights lead to healthier lawns. Sharp, sterile pruners help prevent the spread of disease.</li>
            <li><strong>Avoid overhead watering</strong>. Some leaf diseases, such as <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common garden fungal diseases</a>&nbsp;or <a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z" target="_blank">black spot on roses</a>, spread with the help of water. Water the soil at the base of plants, instead of watering leaves.</li>
            <li><strong>Water in early morning.</strong> If leaves do get wet, they'll dry thoroughly before evening.</li>
            <li><strong>Test your soil pH</strong>. A <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">simple soil test</a>&nbsp;reveals adjustments that can help your soil's structure and nutrients, so you can feed plants right.</li>
        </ul>
        <p>Knowing what your plants need &mdash; and providing all they require &mdash; gives you the upper hand over pests. Simple, common-sense cultural controls are integral to good IPM.</p>
        <img alt="" src="~/media/76A31360FA454687821054A02282EF43.ashx" />
        <h2 style="`'z-index:;"><a name="Biological"><span style="color: #558f45;">Biological Pest Controls</span></a></h2>
        <p>All pests, from weeds and insects to diseases, have natural enemies. A balanced pest management program conserves, supports and encourages those foes. Biological IPM controls include:</p>
        <ul>
            <li><strong>Predator insects:</strong> Adult ladybug beetles and their larvae are voracious <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">aphid</a>-eaters. Green lacewing larvae feed on all kinds of pests, including <a href="~/link.aspx?_id=C7876F38752E4BB097FE5F43A44F5581&amp;_z=z" target="_blank">mealybugs</a>, <a href="~/link.aspx?_id=E0DC7954DC42451C89AFB4E47C078090&amp;_z=z" target="_blank">whiteflies</a>, <a href="~/link.aspx?_id=0DA21F60CA3F4C6DBA90695780C7C7FF&amp;_z=z" target="_blank">mites</a>&nbsp;and <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z" target="_blank">thrips</a>. These and other beneficial bugs are probably already in your garden.</li>
            <li><strong>Parasitic insects:</strong> Parasitic wasps lay their eggs on and in their living targets. Eggs hatch and then feed inside the pest. A mummified aphid with a round hole in its back is evidence that parasitic wasps have been at work.</li>
            <li><strong>Biological pathogens:</strong> Bacillus thuringiensis, also known as Bt, is a soil-borne bacterium that fights mosquitoes and insects in the larval, caterpillar stage. This and other pathogens are effective biological pesticides for very specific pests.</li>
        </ul>
        <p>Knowing the difference between good and bad bugs is essential for IPM. You can buy beneficial predators and parasites, but self-managing your garden's free, natural populations works, too. Keep the good guys plentiful and they'll help keep bad bugs at bay, reducing the need for other measures.</p>
        <h2 style="`'z-index:;"><a name="Mechanical"><span style="color: #558f45;">Mechanical and Physical Pest Controls</span></a></h2>
        <p>Mechanical and physical IPM controls go directly after pests to capture or kill them and prevent them from reaching their destinations. IPM recommends proactive lawn and garden controls and actions, including:</p>
        <ul>
            <li><strong>Use mulch in garden areas.</strong> Mulch prevents weeds and weed seeds from getting light and sprouting.</li>
            <li><strong>Hoe or pull weeds before they establish roots.</strong> If weeds escape the hoe, mow or cut them before they set and drop their seeds.</li>
            <li><strong>Place collars in the soil around susceptible vegetable stems.</strong> Simple barriers prevent hungry <a href="~/link.aspx?_id=302B7F381A7B438FAD1D2C1F39D30AEE&amp;_z=z" target="_blank">cutworms</a>&nbsp;and other crawling pests from reaching their goal.</li>
            <li><strong>Stretch netting over your favorite berry bushes. </strong>This stops marauding birds from settling in and helping themselves to your <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">raspberry and blackberry</a>&nbsp;harvest.     </li>
            <li><strong>Stop destructive rodents with mechanical traps.</strong> Easy-to-use products such as<a href="~/link.aspx?_id=7F1A0407C04F462BB334E951B319ED24&amp;_z=z" target="_blank"> Amdro Gopher Traps</a> provide control for troublesome pocket gophers.</li>
            <li><strong>Hand-pick pests off plants.</strong> Physically removing and destroying offenders puts an immediate end to pests' plant-damaging days.</li>
        </ul>
        <p>Using mechanical and physical controls in concert with other IPM methods keeps many types of pest damage low.</p>
        <h2 style="`'z-index:;"><a name="Controls"><span style="color: #558f45;">Pesticide Controls</span></a></h2>
        <p>An effective IPM program includes pesticides for prevention and active treatment. Pesticides pack necessary and powerful punches, especially when other IPM controls fall short.<a href="~/link.aspx?_id=6FE8B6806CB14852923CEFC0F4ED3422&amp;_z=z" target="_blank"> Invasive Japanese beetles</a>, for example, devastate gardens and skeletonize leaves and blossoms. In Japan, the beetle's natural enemies control it, but its native predators don't exist in the United States. Pesticides help fill that gap.</p>
        <p>IPM-appropriate pesticides include the following types:</p>
        <ul>
            <li>Traditional or synthetic pesticides: IPM programs include pesticides manufactured from synthetic ingredients, such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand insecticides</a>&nbsp;&mdash; trusted by generations of gardeners. Available in various liquid formulas, including <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">ready-to-use</a>, <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">ready-to-spray</a>&nbsp;as well as <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">granular</a>&nbsp;and <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">dust </a>options, these pesticides control a broad spectrum of listed insect pests as part of a successful IPM program for lawns, <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">ornamental and edible gardens</a>, and <a href="~/link.aspx?_id=2C691A788CFD4368ABCC1C973E5A40BC&amp;_z=z" target="_blank">home perimeters</a>.</li>
            <li>Natural or non-synthetic pesticides: Botanical-based pesticides fall into this IPM group. Derived from different types of plant extracts, these pesticides include products such as neem oil, which is based on neem tree extracts, and pyrethrins extracted from special chrysanthemum blossoms. Pesticides in this category may or may not be organic. Either way, they require the same types of safety precautions as synthetic pesticides.</li>
            <li><strong>Preventative pesticides:</strong> IPM incorporates traditional fungicides to help prevent and treat fungal disease and control its spread. This group includes products such <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil Fungicide</a>&nbsp;to protect healthy plants and prevent <a href="~/link.aspx?_id=0D1300C32B6B4CDD915D28BF759C20CB&amp;_z=z" target="_blank">botrytis blight</a>&nbsp;and<a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z" target="_blank"> black spot in roses</a>.<sup>1 </sup>Bait pellets such as <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;can also be used to prevent plant damage caused by slugs and snails.</li>
        </ul>
        <p>By establishing a personalized IPM program for your garden, you can take action when pests show up and rest easy knowing you've made the right choice. With IPM principles in mind and <a href="https://www.gardentech.com" target="_blank">GardenTech brands</a>&nbsp;as your partners, you can enjoy a healthy, harmonious garden.</p>
        <p><em>Always read product labels thoroughly and follow instructions carefully, including guidelines for pre-harvest intervals (PHI) on edible crops and frequency of applications.</em></p>
