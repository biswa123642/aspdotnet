        <p>Cuando de hobby se trata, la jardiner&iacute;a es una actividad popular que casi todo el mundo puede disfrutar. Mediante m&eacute;todos espec&iacute;ficos, las personas con limitaciones de movimiento o las personas discapacitadas tambi&eacute;n puede cuidar de las plantas. Los jardines accesibles, como los canteros elevados, ampl&iacute;an las posibilidades para aquellos que necesitan una silla de ruedas, permiti&eacute;ndoles disfrutar tambi&eacute;n de los muchos placeres del cuidado de las plantas.</p> <p>Vea aqu&iacute; tres m&eacute;todos para abrir el mundo de la jardiner&iacute;a para las personas con limitaciones f&iacute;sicas.</p><h2 style="`"z-index:" 1;`"="">Canteros elevados</h2><p>Los canteros elevados hacen posible la jardiner&iacute;a para las personas con sillas de ruedas o quienes no puedan arrodillarse. Estos canteros se pueden construir de cualquier altura que se desee y se deben colocar en lugares accesibles.</p> <p>Siga estos pasos para dise&ntilde;ar y construir un cantero elevado:</p> <p><strong>Considere las limitaciones f&iacute;sicas del jardinero.</strong> Si la persona usa silla de ruedas, construya el cantero elevado a una altura que permita el acceso de la persona a las plantas mientras permanece en posici&oacute;n sentada. Si el jardinero puede caminar pero tiene dificultad para arrodillarse o inclinarse cuando est&aacute; de pie, construya un banco alrededor del cantero.&nbsp;</p><image src="~/media/FC1ECC050198450CBCD005CF625E18B0.ashx"></image><p><strong>Elija el lugar.</strong> Ubique el cantero elevado en un &aacute;rea de acceso f&aacute;cil y propicia para las variedades que la persona va a cultivar. Los senderos deben tener un ancho m&iacute;nimo de 4 pies (1,21 m) para que quepa una silla de ruedas, un andador y una carretilla.<sup>3</sup> Aseg&uacute;rese de que los senderos est&eacute;n bien nivelados, firmes y libres de obstrucciones, incluyendo la gravilla suelta.</p> <p>Si el jardinero va a cultivar vegetales, &aacute;rboles frutales peque&ntilde;os o flores que necesitan sol, ubique el cantero en un lugar que reciba de 6 a 8 horas de luz solar directa cada d&iacute;a. Para las plantas de sombra, ubique el cantero en un lugar que reciba sol en la ma&ntilde;ana o luz solar parcial o indirecta durante el d&iacute;a, como debajo de un &aacute;rbol o un &aacute;rea techada en el patio.</p> <p><strong>Determine las dimensiones.</strong> Generalmente, los canteros elevados miden de 3 a 4 pies (0,91 m a 1,21 m) de ancho.<sup>1</sup> Determine el ancho seg&uacute;n el alcance del jardinero; por ejemplo, si la persona puede alcanzar a una distancia de 2 pies (0,6 m) desde un lado del cantero, procure entonces que el cantero no exceda los 4 pies (1,21 m) de ancho. La altura del cantero debe ser de 24 pulgadas (60,96 cm) para las personas en sillas de ruedas y de 30 pulgadas (76,2 cm) para las personas que se pueden parar pero tienen dificultad para inclinarse y tratar de alcanzar algo. La longitud del cantero suele oscilar entre 10 y 20 pies (3,04 m y 6,09 m) y se pueden crear bordes de 8 a 18 pulgadas (20,32 cm a 45,72 cm) de ancho para sentarse.<sup>2</sup></p> <p><strong>Construya el cantero.</strong> Los canteros elevados generalmente se hacen con madera resistente a la pudrici&oacute;n, ladrillos o piedras; usted puede partir desde cero o comprar un kit para cantero elevado en una ferreter&iacute;a o centro de jardiner&iacute;a local. Cuando construya un cantero de madera desde el inicio, use tornillos para terrazas para lograr una estabilidad m&aacute;xima. Si usa ladrillos o piedras, aplique cemento en las uniones para evitar que la tierra se salga por las ranuras. Si experimenta problemas con las plagas que cavan t&uacute;neles, como los topos, taltuzas y ratones de campo, use un pa&ntilde;o de ferreter&iacute;a para forrar el fondo del cantero e impedir su entrada.<sup>4</sup></p> <p><strong>Rellene el cantero.</strong> Rellene el cantero con una mezcla de dos partes de mezcla para sembrar, una parte de arena de horticultura o perlita y una parte de abono org&aacute;nico, como el abono org&aacute;nico de lombrices de tierra Pennington&reg; de 1.5-0-0. Riegue bien esta mezcla para compactarla y eliminar cualquier bolsa de aire y luego agregue m&aacute;s tierra hasta que la l&iacute;nea del suelo quede de 1 a 2 pulgadas (2,54 cm a 5,08 cm) por debajo del borde superior del cantero.</p> <p><strong>Siembre.</strong> En los canteros elevados se puede sembrar casi cualquier cosa que uno sembrar&iacute;a en el suelo; los canteros elevados son ideales para flores, vegetales y hierbas, frutas como las fresas, e incluso &aacute;rboles frutales enanos, incluyendo los melocotoneros y los ciruelos.</p> <p><strong>Dele mantenimiento.</strong> Los canteros elevados tienden a secarse r&aacute;pidamente, as&iacute; que necesitan un riego m&aacute;s frecuente que las plantas sembradas en el suelo. Riegue sus plantas cuando se seque la capa superior de 2 pulgadas (5,08 cm). Fertilice mensualmente de la primavera al oto&ntilde;o con el Nutriente multiuso para plantas y cultivos <a href="~/link.aspx?_id=1809E65BB04C4238B05ED02E18DFE976&amp;_z=z" target="_blank">Lilly Miller&reg; de 10-10-10</a>, y corte las flores regularmente para que las plantas contin&uacute;en floreciendo. Coseche las hierbas y vegetales en cuanto est&eacute;n listos para el consumo o cuando las plantas dejen de producir.</p><h2 style="`"z-index:" 1;`"=""><h2>Jardines estilo mesas</h2></h2><p>Los jardines estilo mesas son b&aacute;sicamente un cantero elevado con patas, lo que permite un acceso f&aacute;cil para sillas de ruedas. El jardinero puede empujar la silla por debajo de la mesa y trabajar c&oacute;modamente. Generalmente, estos jardines estilo mesas se hacen de madera o metal y se pueden fabricar desde cero o se pueden comprar prefabricados.</p><p><strong>Construya la estructura.</strong> El área del cantero de plantas de un jardín estilo mesa suele tener de 8 a 10 pulgadas (20,32 cm a 25,4 cm) de profundidad y, generalmente, la mesa está a 27 pulgadas (68,58 cm) del piso. Para evitar el esfuerzo excesivo de los brazos, la parte superior del cantero no debe quedar por encima de las costillas de la persona sentada. Y para facilitar el alcance, el ancho del cantero no debe exceder los 3 pies (0,91 m).</p> <p>Taladre orificios de drenaje por debajo del área de siembra y considere montar el jardín estilo mesa sobre ruedas para moverlo fácilmente.2</p> <p><strong>Agregue la tierra.</strong> Llene su cantero con tierra prehumedecida para macetas hasta que la superficie de la tierra quede a menos de 1 pulgada (2,54 cm) del borde superior.</p> <p><strong>Siembre.</strong> Como los jardines estilo mesas no son muy profundos, solo se deben usar para plantas anuales de raíces superficiales y algunas hierbas y vegetales. Entre las opciones de flores se incluyen: clavelón, petunia, cinia, flox, lobelia, verbena y pensamiento; las opciones de hierbas y vegetales incluyen: lechuga, espinaca, pepino, tomate cereza, zanahoria pequeña, albahaca, tomillo y romero.</p> <p><strong>Mantenimiento.</strong> Riegue cuando se seque la capa superior de 2 pulgadas (5,08 cm), y fertilice mensualmente con el nutriente multiuso para plantas y cultivos Lilly Miller® de 10-10-10. Mantenga las plantas de flores podadas para promover el reflorecimiento y coseche los vegetales con regularidad para aumentar la producción.</p><image src="~/media/324DDBCF849A4B1E8CDCE2DFE6A86CE1.ashx"></image><h2 style="`"z-index:" 1;`"="">Macetas</h2><p>Hay una amplia variedad de tipos y tama&ntilde;os de macetas, lo que aumenta las posibilidades para los jardineros con movilidad limitada, ya que pueden cultivar f&aacute;cilmente sus plantas en una mesa con macetas peque&ntilde;as o sentados en una silla con macetas m&aacute;s grandes.</p> <p>Los consejos siguientes le ayudar&aacute;n a garantizar una experiencia exitosa con su jard&iacute;n en macetas.</p><p><strong>Elija la maceta.</strong> Escoja entre macetas de madera, pl&aacute;stico, cer&aacute;mica, arcilla o metal, pero aseg&uacute;rese de que cada una tenga orificios de drenaje para impedir que se pudran las ra&iacute;ces. Las personas con fuerza limitada en la parte superior de su cuerpo pueden optar por macetas pl&aacute;sticas peque&ntilde;as y livianas. Y las macetas grandes se pueden colocar sobre ruedas.</p> <p>Cuando siembre en macetas colgantes, use macetas pl&aacute;sticas e instale un sistema de poleas que le permita elevar o bajar f&aacute;cilmente la maceta con solo tirar de una cuerda.</p> <p><strong>Agregue tierra.</strong> Use siempre tierra para macetas y nunca use tierra para jard&iacute;n. Elija una tierra para macetas que contenga materia org&aacute;nica, como el musgo de turba y el abono org&aacute;nico, as&iacute; como agentes de drenaje como la perlita o piedra p&oacute;mez. Nutra a&uacute;n m&aacute;s la tierra agregando abono org&aacute;nico de lombrices de tierra Pennington&reg; de 1.5-0-0 seg&uacute;n las instrucciones del paquete. Humedezca ligeramente la tierra antes de agregarla en la maceta para ayudar a evitar bolsas de aire y un asentamiento irregular de la tierra.</p> <p><strong>Siembre.</strong> En las macetas se pueden sembrar la mayor&iacute;a de las flores. Y si usted desea cultivar vegetales, elija variedades enanas como los frijoles de arbustos, las zanahorias peque&ntilde;as, las remolachas enanas, las cebolletas, los tomates cerezas y los pepinos enanos. La mayor&iacute;a de las hierbas se dan bien en las macetas.</p><image src="~/media/216911E6CFE34356B856CD161E634301.ashx"></image><p>La cantidad de plantas que puede sembrar en una maceta depende del tama&ntilde;o de la maceta y el tama&ntilde;o de la planta al alcanzar la madurez. Busque esta informaci&oacute;n en la etiqueta de la planta.</p> <p><strong>Riegue.</strong> Las macetas necesitan un riego frecuente, especialmente las plantas en macetas colgantes suelen necesitar m&aacute;s agua ya que el aire caliente sube. Riegue cuando se seque la primera capa de 1 pulgada (2,54 cm) de tierra. Generalmente durante la primavera y el verano, es suficiente regar una vez al d&iacute;a; mientras que en el oto&ntilde;o y el invierno basta con regar una o dos veces por semana.</p> <p><strong>Fertilice.</strong> El riego frecuente hace que la tierra de las plantas en macetas pierda nutrientes, por lo que es importante nutrirlas regularmente para mantenerlas saludables. Durante los meses de primavera y verano, fertilice cada dos semanas; y en el oto&ntilde;o y el invierno, h&aacute;galo una vez al mes con nutriente multiuso para plantas y cultivos Lilly Miller&reg; de 10-10-10.</p><h2 style="`"z-index:" 1;`"="">Conclusión</h2><p>La jardiner&iacute;a es una actividad que puede disfrutar y realizar casi cualquier persona que desea ensuciarse un poco las manos y deleitarse con todas las ventajas que ofrecen el cultivo y el cuidado de las plantas.</p> <p><em>Pennington es una marca registrada de Pennington Seed, Inc.</em></p> <p><em>Lilly Miller es una marca registrada de Central Garden &amp; Pet Company.</em></p> <p><strong>Fuentes</strong></p> <p>1. Diane Relf, "<a rel="noopener noreferrer" href="http://www.hort.vt.edu/HUMAN/pub426020d.html" target="_blank">Gardening in Raised Beds and Containers for Older Gardeners and Individuals with Physical Disabilities</a>" (Jardiner&iacute;a en canteros elevados y macetas para personas mayores y con discapacidades f&iacute;sicas), Departamento de Horticultura del Instituto Polit&eacute;cnico y la Universidad Estatal de Virginia, 1995.</p> <p>2. Jean Larson y otros autores, "<a rel="noopener noreferrer" href="http://www.extension.umn.edu/garden/yard-garden/landscaping/accessible-gardening-for-therapeutic-horticulture/#accessible" target="_blank">Accessible gardening for therapeutic horticulture</a>" (Jardiner&iacute;a accesible para la horticultura terap&eacute;utica), Extensi&oacute;n de la Universidad de Minnesota, 2008.</p> <p>3. Becky Cresswell y otros autores, "<a rel="noopener noreferrer" href="http://cru.cahe.wsu.edu/CEPublications/misc0545/misc0545.pdf" target="_blank">Gardening for Life: A Guide to Garden Adaptations for Gardeners of All Ages and Abilities</a>" (Jardiner&iacute;a para la vida: Gu&iacute;a para adaptar el jard&iacute;n para personas de todas las edades y aptitudes), enero de 2005.</p> <p>4. Johanna Silver, "<a rel="noopener noreferrer" href="http://www.sunset.com/garden/backyard-projects/ultimate-raised-bed-how-to/raised-bed-install-lining" target="_blank">Step-by-step: Build the ultimate raised bed</a>" (Paso a paso: Construya el mejor cantero elevado), Sunset.com.</p>
