        Los tomates madurados por el sol, jugosos y cultivados en el huerto de su casa le brindan sensaciones de sabor que no se encuentran en los frutos que se venden en las tiendas. Si tiene presente los consejos acerca de la siembra, el cultivo y la cosecha que le presentamos a continuaci&oacute;n, le resultar&aacute; f&aacute;cil cultivar una gran cantidad de sus propios tomates deliciosos.<img alt="" src="~/media/CDDBDD7E53A846C28F65B608E32A3E55.ashx" />
        <h2 style="`'z-index:;">Planifique la siembra</h2>
        <p>Siembre los tomates en la primavera o a principios del verano, el momento exacto depende de las temperaturas de su regi&oacute;n geogr&aacute;fica. Realice la siembra una vez que el suelo se haya calentado y las temperaturas superen los 60 grados Fahrenheit durante el d&iacute;a y 50 grados Fahrenheit durante la noche. Las temperaturas inferiores a 50 grados Fahrenheit producir&aacute;n plantas que no crecen mucho y que producen menos frutos o ninguno.<sup>1</sup></p>
        <p>En las regiones con temporadas de cosechas cortas, como el norte, el este y el medio oeste, siembre antes del 20 de junio para garantizar que las plantas produzcan frutos maduros antes de la primera helada.<sup>2</sup> En las regiones donde las temporadas de cosechas sean m&aacute;s largas, como el sur y el suroeste, siembre los tomates a m&aacute;s tardar la segunda semana de julio. En las regiones donde se puede cultivar durante todo el a&ntilde;o, como el oeste y algunas partes del sureste, siembre en cualquier momento desde la primavera hasta el oto&ntilde;o.</p>
        <h2 style="`'z-index:;">Enfermedad: Tiz&oacute;n (acci&oacute;n tard&iacute;a)</h2>
        <p>Los &nbsp;tomates necesitan sol, ocho horas de luz solar directa al d&iacute;a como m&iacute;nimo. As&iacute; que debe elegir un &aacute;rea que brinde buena exposici&oacute;n, lejos de edificios, &aacute;rboles y arbustos altos. El estar expuestas tambi&eacute;n permite que las plantas reciban una ventilaci&oacute;n adecuada, lo que ayuda a prevenir enfermedades.</p>
        <img alt="" src="~/media/25AE3D1FCF3E4EA2ACB50FF28418A0C6.ashx" />
        <h2 style="`'z-index:;">Prepare el lugar de la siembra</h2>
        <p>Los tomates crecen mejor en los suelos que tengan un buen drenaje, que sean ricos en materias org&aacute;nicas, y que tengan un nivel suficiente de acidez, con un pH entre 6,5 y 7,0.<sup>1</sup> Antes de la siembra, aumente la materia org&aacute;nica aplicando una capa de 2 a 3 pulgadas de abono org&aacute;nico en la superficie del suelo y removiendo la tierra para que este penetre. Adem&aacute;s, agregue yeso de acci&oacute;n r&aacute;pida Pennington&reg;, un producto que ayuda a aflojar el suelo compacto y le aporta calcio, lo cual contribuye a prevenir la pudrici&oacute;n del extremo inferior del fruto, condici&oacute;n que causa marcas de pudrici&oacute;n circulares de color caf&eacute; en la parte inferior del fruto.</p>
        <p>Para verificar si el suelo est&aacute; dentro del rango de pH correcto para cultivar tomates saludables, tome una muestra de suelo y ll&eacute;vela a las instalaciones de extensi&oacute;n cooperativa de la universidad local para que la analicen. Si los resultados muestran que el suelo tiene mucha acidez (6,4 o menos), aplique cal de acci&oacute;n r&aacute;pida Pennington&reg;, lo que aumentar&aacute; en nivel de pH. Si su suelo es alcalino (7,1 o m&aacute;s) necesitar&aacute; que agregar azufre para suelos para disminuir el pH.</p>
        <p>Para asegurarse de que las plantas de tomate reciban los nutrientes que son vitales para un crecimiento saludable y una cosecha abundante, agregue tambi&eacute;n fertilizante seco para tomates y vegetales Alaska&reg;.</p>
        <p><span style="background-color: transparent;">Si no cuenta con espacio suficiente para cultivar en un huerto, tambi&eacute;n puede cultivar tomates saludables en macetas. Elija unas que tengan al menos de 3 a 5 galones de capacidad para que las ra&iacute;ces de las plantas de tomate tengan suficiente espacio para lograr un crecimiento saludable.<sup>3</sup> Para obtener mejores resultados, cultive variedades enanas y de frutos peque&ntilde;os, tales como el tomate cereza, tomate uva y tomate ciruela. Cuando vaya a cultivar en macetas, siembre siempre en tierra para macetas de paquete, no use la tierra del suelo. Estimule un buen crecimiento mezclando la tierra para macetas con el nutriente para plantas de tomates y vegetales Pennington&reg;.</span></p>
        <img alt="" src="~/media/DC7DD054526A4DD18060E2BBA44CFD5B.ashx" />
        <h2 style="`'z-index:;">Siembre y prepare un soporte</h2>
        <p>Justo antes de la siembra, retire las hojas inferiores de la planta arranc&aacute;ndolas del tallo con los dedos. Al hacer esto quedar&aacute;n en el tallo de la planta de tomate unas peque&ntilde;as protuberancias que son los n&oacute;dulos de la ra&iacute;z. Cave un hoyo y entierre la planta hasta justamente arriba del &uacute;ltimo n&oacute;dulo de la ra&iacute;z, m&aacute;s profundo de lo que estaba en la maceta original del vivero. Las ra&iacute;ces se formar&aacute;n a lo largo del tallo en los n&oacute;dulos de la ra&iacute;z creando un sistema de ra&iacute;ces y una planta fuertes. Siembre las plantas de tomate separadas a una distancia de 24 a 30 pulgadas.<sup>4</sup> Despu&eacute;s de sembrar, aplane la tierra suavemente con la mano hasta que quede firme. Si va a cultivar en macetas, siembre una sola planta por maceta.</p>
        <p>Para preservar la salud de las plantas de tomate y para facilitar la cosecha, coloque enrejados alrededor de las plantas cuando las siembre. Estos enrejados de alambre sostienen las plantas durante su crecimiento y alejan las hojas y los frutos del suelo, lo que permite lograr mejores cosechas, menos plagas y menos probabilidades de contraer enfermedades. El tama&ntilde;o de los enrejados var&iacute;a pero los de 20 a 24 pulgadas de di&aacute;metro y de 4 a 6 pies de alto son opciones ideales.</p>
        <h2 style="`'z-index:;">Riegue y deshierbe con frecuencia</h2>
        <p>Riegue bien las plantas despu&eacute;s de sembrar y luego ri&eacute;guelas otra vez cuando la tierra de la superficie se seque. Una vez que la planta se haya asentado y se observen brotes nuevos, mant&eacute;ngala saludable mediante el riego para que la tierra permanezca h&uacute;meda, pero no empapada. La tierra muy mojada puede conducir a la pudrici&oacute;n de las ra&iacute;ces causada por los hongos y puede producir frutos con demasiada agua. Por otra parte, la tierra muy seca puede traer como resultado frutos agrietados y la pudrici&oacute;n en el extremo inferior del fruto. Evite tambi&eacute;n el riego desde arriba ya que el follaje h&uacute;medo puede conducir a varias enfermedades causadas por hongos.</p>
        <p>Deshierbe con frecuencia porque la maleza le roba el agua a las plantas de tomate. Evite el crecimiento de la maleza y mantenga estable la temperatura del suelo mediante la colocaci&oacute;n de mantillo alrededor de la planta de tomate con una capa de 2 a 3 pulgadas de trozos de corteza.</p>
        <h2 style="`'z-index:;">Est&eacute; atento para detectar plagas y enfermedades</h2>
        <p>Las plantas de tomate son v&iacute;ctimas de varias plagas y enfermedades, algunas de las cuales pueden causar serios da&ntilde;os y reducir la producci&oacute;n de frutos. La mejor estrategia de defensa consiste en revisar las plantas en busca de se&ntilde;ales de alg&uacute;n problema cada vez que las riegue y luego actuar inmediatamente. &nbsp;</p>
        <p>Las plagas que com&uacute;nmente afectan a las plantas de tomate incluyen el gusano del tomate (son gusanos grandes, verdes y con marcas negras y blancas). Los gusanos del tomate pueden llegar a medir 4 pulgadas de largo cuando son adultos. Se comen las hojas y pueden defoliar r&aacute;pidamente las plantas de tomate. Otra plaga da&ntilde;ina son los gusanos del fruto del tomate, que son las larvas de las polillas que se comen el interior del tomate. Los alticinos tambi&eacute;n son un problema ya que saltan de planta en planta aliment&aacute;ndose del follaje.<sup>1</sup> Todas estas plagas se pueden controlar al aplicar <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z">insecticida en polvo al 5% listo para usar Sevin&reg;-5</a>. Los gusanos del tomate tambi&eacute;n se pueden retirar con la mano y deben ser destruidos.</p>
        <p>Est&eacute; alerta para detectar hoyos irregulares grandes en las hojas y los tomates ya que los caracoles y babosas devoran las hojas tiernas y les encantan los tomates. Disperse los gr&aacute;nulos del <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno Corry's para caracoles y babosas</a>&nbsp;en la tierra alrededor de las plantas de tomate para detener inmediatamente a estas plagas no deseadas.</p>
        <img alt="" src="~/media/087E6B22DD2F431C9942B800C01A66DC.ashx" />
        <h2 style="`'z-index:;">Recolecte la cosecha con frecuencia</h2>
        Disfrute del fruto de su trabajo tan pronto como se maduren los tomates y rec&oacute;jalos frecuentemente para promover la producci&oacute;n de m&aacute;s frutos. Recolecte usando tijeras de podar o retorciendo los frutos hasta que se despeguen del tallo que los sostiene. No hale los frutos durante la recolecci&oacute;n de la cosecha ya que puede romper las delicadas ramas de la planta de tomate.<img alt="" src="~/media/07F71DA214DF405F8643A36BF9C51744.ashx" />
        <p>Cultivar sus propios tomates es una aventura gratificante y deliciosa. Siga estos consejos para mantener un cultivo de tomates saludable a lo largo la temporada y disfrutar de los deliciosos frutos de su esfuerzo durante todo el verano.</p>
