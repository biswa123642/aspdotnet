        <p>Sun-ripened, juicy tomatoes harvested from your home garden offer taste sensations that you just can't get from store-bought fruit. Growing an abundant crop of your own delicious tomatoes is easy if you keep the following planting, cultivation and harvesting tips in mind:</p>
        <ul>
            <li><a href="#Time-Your-Tomato-Planting" style="color: #558f45;">Time Your Tomato Planting</a></li>
            <li><a href="#Choose-a-Tomato-Growing-Area" style="color: #558f45;">Choose a Tomato Growing Area</a></li>
            <li><a href="#Prepare-Your-Tomato-Planting-Site" style="color: #558f45;">Prepare Your Tomato Planting Site</a></li>
            <li><a href="#Plant-and-Support-Your-Tomatoes" style="color: #558f45;">Plant and Support Your Tomatoes</a></li>
            <li><a href="#Water-and-Weed-Tomatoes-Regularly" style="color: #558f45;">Water and Weed Tomatoes Regularly</a></li>
            <li><a href="#Watch-for-Tomato-Pests-and-Diseases" style="color: #558f45;">Watch for Tomato Pests and Diseases</a></li>
            <li><a href="#Harvest-Your-Tomatoes-Often" style="color: #558f45;">Harvest Your Tomatoes Often</a></li>
        </ul>
        <img alt="" src="~/media/CDDBDD7E53A846C28F65B608E32A3E55.ashx" />
        <h2 style="`'z-index:;"><a name="Time-Your-Tomato-Planting"><span style="color: #558f45;">Time Your Tomato Planting</span></a></h2>
        <p>Plant tomatoes in spring or early summer. Exact timing will depend on the temperatures in your geographic region. Plant tomato plants once the soil has warmed &mdash; when daytime temperatures reach above 60 degrees Fahrenheit and nighttime temperatures stay above 50 F. Temperatures below 50 F will result in stunted plants and little or no fruit.<sup>1</sup>  In regions with short growing seasons, such as the North, East and Midwest, plant tomato seedlings no later than the third week in June to ensure that plants produce mature fruit prior to the first frost.<sup>2</sup> In regions with longer growing seasons, such as the South and Southwest, plant tomatoes no later than the second week in July. In year-round growing regions, such as the West and parts of the Southeast, plant in the spring through the fall.</p>
        <h2 style="`'z-index:;"><a name="Choose-a-Tomato-Growing-Area"><span style="color: #558f45;">Choose a Tomato Growing Area</span></a></h2>
        <p>Tomatoes require full sun &mdash; that means a minimum of eight hours of direct sunlight a day. So choose an exposed growing area, away from buildings, trees and tall shrubs. Exposure also ensures that the plants receive adequate ventilation, which helps prevent <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common garden diseases</a>.</p>
        <img alt="" src="~/media/25AE3D1FCF3E4EA2ACB50FF28418A0C6.ashx" />
        <h2 style="`'z-index:;"><a name="Prepare-Your-Tomato-Planting-Site"><span style="color: #558f45;">Prepare Your Tomato Planting Site</span></a></h2>
        <p><span style="font-weight: lighter;">Tomatoes grow best in well-draining soil that's high in organic matter, with slightly acidic pH between 6.5 to 7.0.1 Prior to planting, increase the organic matter by applying a 2- to 3-inch layer of compost to the soil surface and tilling it into the soil, along with <a href="~/link.aspx?_id=3BE198121E6E492E824CFC6FE148657E&amp;_z=z" target="_blank">Lilly Miller Garden Gypsum</a>. Gypsum helps loosen compacted soil and adds calcium, which helps prevent calcium deficiencies that lead to blossom end rot &mdash; circular rot marks on the bottom of tomato fruit.  To verify that your soil is within the optimal pH range for growing healthy tomatoes, take a <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil sample</a>&nbsp;and have it tested. Your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension office</a>&nbsp;can help with kits and soil laboratory information. If the test results show that your soil is too acidic, the lab may recommend lime, such as <a href="~/link.aspx?_id=58D2412EB60A41F5B078BCE1E29A134C&amp;_z=z" target="_blank">Pennington Fast Acting Lime</a>, to raise soil pH. Soils that are overly alkaline may require soil sulfur to lower soil pH to a healthy range.  To ensure that the tomato plants get nutrients that are vital to vigorous growth and an abundant harvest, feed your tomato plants with a fertilizer designed especially for tomatoes and vegetables, such as <a href="~/link.aspx?_id=3966C57AF4144026957349CA05DEDAD6&amp;_z=z" target="_blank">Lilly Miller Morcrop Tomato &amp; Vegetable 5-10-10</a>.  If you don't have room for an in-ground garden, you can <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">grow tomatoes in containers</a>. Choose pots that are at least 12 inches or more in diameter so that the tomato roots have sufficient room for vigorous growth. For best results, grow dwarf and small-fruit varieties, such as cherry, grape and plum tomatoes. When growing in containers, always plant with potting soil mix, not garden soil. Soil from the ground is too dense and heavy for pots. Encourage vigorous growth by mixing your vegetable fertilizer into the potting soil before planting.</span></p>
        <img alt="" src="~/media/A376727F6EC54D9FBFAA158AB61C7F79.ashx" />
        <h2 style="`'z-index:;"><a name="Plant-and-Support-Your-Tomatoes"><span style="color: #558f45;">Plant and Support Your Tomatoes</span></a></h2>
        <p>Just before planting, remove the lower leaves from the plant by pinching them off at the stem. When you do this, small bumps called "root nodes" remain on the tomato stem. Dig a hole and set the tomato plant inside, deeper than it was in its original nursery container, so the root nodes are buried. Roots will form along the stem at the root nodes, creating a strong root system and a vigorous plant. Space tomato plants 24 to 30 inches apart.<sup>3</sup> After planting, pat the soil around the plant until firm. For best results when container growing, plant just one plant per pot.  To preserve the health of tomato plants and make harvesting easy, cage them when planting. Wire cages support plants during growth and keep leaves and fruit off the ground, resulting in higher yields, fewer pests and less chance of disease. Cage sizes vary, but cages 20 to 24 inches in diameter and 4 to 6 feet tall are optimum.</p>
        <h2 style="`'z-index:;"><a name="Water-and-Weed-Tomatoes-Regularly"><span style="color: #558f45;">Water and Weed Tomatoes Regularly</span></a></h2>
        <p>Water your plants well after planting, and then water again when the soil surface dries. Once the plant becomes established and you see new growth, water so the soil remains evenly moist, but never soggy. Overly wet soil can lead to fungus root rot and result in watery fruit. Soil that's too dry can result in fruit cracking and blossom end rot. Avoid overhead watering with tomatoes &mdash; wet foliage can help spread some fungal diseases.  Weed often, as weeds will steal water and nutrients from the tomato plants. To prevent weed growth and maintain an even soil temperature, mulch the soil surrounding the tomato plant with a 2- to 3-inch layer of shredded bark.</p>
        <h2 style="`'z-index:;"><a name="Watch-for-Tomato-Pests-and-Diseases"><span style="color: #558f45;">Watch for Tomato Pests and Diseases</span></a></h2>
        <p>Tomato plants fall victim to several pests and diseases, some of which can cause serious damage and reduce fruit production. Your best line of defense is to check your plants for signs of trouble every time you water, and then react quickly.</p>
        <p>Pests that commonly affect tomato plants include<a href="~/link.aspx?_id=D4281CA8C92E4A6499AC08413C00F96E&amp;_z=z" target="_blank"> tomato hornworms</a>&nbsp;&mdash; large, green worms with white and black markings. Tomato hornworms can reach 4 inches in length at maturity. They eat tomato leaves and can quickly defoliate a plant. Other troublemakers include the tomato fruitworm, which is the larva of a moth that eats the insides of the tomato. <a href="~/link.aspx?_id=400AAA3954574FF5B5B44F241A40D3DB&amp;_z=z" target="_blank">Flea beetles</a>&nbsp;are also a problem, as they jump from plant to plant feeding on foliage.<sup>1</sup> &nbsp;<a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>&nbsp;kills these pests on contact. Just allow at least five days between treating your tomato plants and harvesting their fruits.&nbsp;Just allow at least one day between treating your tomato plants and harvesting their fruits. Hornworms can also be removed by hand and destroyed.</p>
        <p>Keep an eye out for large irregular holes in leaves and tomatoes - slugs and snails eat tender leaves and love tomatoes. Scatter <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer </a>pellets in the soil around your tomatoes to immediately stop these unwanted guests.</p>
        <p>Common <a href="~/link.aspx?_id=D0E31CDEADE1430893D4567A8D9EF952&amp;_z=z" target="_blank">diseases that strike tomato plants</a>&nbsp;include <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">early blight</a>, <a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z">gray mold</a>, <a href="~/link.aspx?_id=E431EE543FD0454381CAC781C472BCA0&amp;_z=z" target="_blank">fusarium wilt</a>, gray leaf spot, <a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z" target="_blank">powdery mildew</a>&nbsp;and <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z" target="_blank">anthracnose.</a><sup>4</sup> The fungal infections that cause these diseases wilt foliage and leave spots and other markings on foliage. To stop and control these diseases and prevent their spread, turn to <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil Fungicide</a>&nbsp;in ready-to-use or concentrate forms.</p>
        <img alt="" src="~/media/087E6B22DD2F431C9942B800C01A66DC.ashx" />
        <h2 style="`'z-index:;"><a name="Harvest-Your-Tomatoes-Often"><span style="color: #558f45;">Harvest Your Tomatoes Often</span></a></h2>
        <p>Enjoy the <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">fruits of your labor </a>as soon as tomatoes ripen, and harvest regularly to promote fruit production. Harvest using garden pruners or by twisting the fruit until it comes free from the vine. Avoid pulling on fruit when picking, as this can break the tender tomato branches.</p>
        <img alt="" src="~/media/07F71DA214DF405F8643A36BF9C51744.ashx" />
        <p>Armed with these tips, you can keep your tomato crop healthy throughout the growing season and enjoy delicious fruits all summer long. Growing your own tomatoes is a rewarding and ultimately tasty adventure. <a href="https://www.gardentech.com" target="_blank">GardenTech brands</a>&nbsp;are here to help you grow and enjoy all the goodness that gardening brings.</p>
