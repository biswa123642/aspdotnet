extracts known as pyrethrins, the active ingredient in <a href="http://www.worryfreebrand.com/All-Products" target="_blank">Worry Free® Brand insecticides and miticides</a>, remain among the most powerful natural pesticides available.</p><image src="~/media/F6D35AA8566A4CD6A5247B05982959B6.ashx"></image><p><strong>Late 1800s:</strong> Home gardens moved from just outside the front door to side and back yards. Front-door gardens were replaced by stylish, maintained grasses known as “lawns." Victorians cut tapestry-like, “carpet bed" designs into lawns and filled them with exotic flowers. Professional garden designers came on the scene, and home gardens once designed for public viewing began to include distinct private areas, protected from the public.<sup>3</sup></p>  <p><strong>Early 1900s</strong>: Interest in edible gardening dropped as manufacturing jobs drew Americans to urban areas. Home gardens became more natural looking, with softened lines and landscapes that 'connected' home landscapes. Trend-setting American garden designers started using native plants previously considered too weed-like, instead of new, nursery-cultivated varieties.<sup>3</sup></p><image src="~/media/303F977283974436AB6F7326B51D1C2E.ashx"></image><p><strong>1910-1930:</strong> New garden styles from England influenced U.S. home gardens. Large, billowing beds of perennials came into vogue, along with &ldquo;outdoor living rooms." Lawns grew larger, framed by boundaries of massed shrubs, and &ldquo;foundation plantings" close to the house grew in popularity.<sup>3,2</sup></p>  <p><strong>1940s:</strong> World War II brought U.S. home gardeners back to the vegetable patch, and urban community gardens started during WWI took on new life. President Franklin D. Roosevelt urged every American household to fight food shortages with a home garden. By 1943, 20 million &ldquo;victory gardens" supplied more than 40 percent of all American produce grown that year,<sup>5</sup> but interest in vegetable gardens and orchards waned with the war.</p>  <p><strong>1950s and 1960s:</strong> Innovations in post-war technology simplified home gardening and improved home gardeners' success. New gardening product introductions, such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">Sevin&reg; insecticide</a> and <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">Daconil&reg; fungicide</a>, gave home gardeners the upper hand against pests and diseases.</p>  <p><strong>1970s:</strong> The creation of Earth Day in 1970 renewed interest in growing produce at home.<sup>6</sup>Garden designers started mingling vegetables and fruits in with ornamentals in formal designs, and &ldquo;edible landscaping" started to take hold. Urban community gardens became more widespread, as did interest in organic gardening.<sup>7</sup></p>  <p><strong>1980s:</strong> Gardens became extensions of the home instead of separate areas, and &ldquo;outdoor rooms" came back in style. In 1981, the term &ldquo;xeriscape" was coined for landscapes containing water-wise plants in dry climates.<sup>8</sup> Low-maintenance, drought-tolerant, native plants became more prominent in home gardens.</p>  <p><strong>1990s:</strong> Interest in small-space gardening soared as urban populations grew at the fastest rate in history.<sup>9</sup> Containers, trellises and permanent planters built into hardscapes became the new home garden for Americans with small, private urban spaces.</p><image src="~/media/BCB9E306063A41E8A72BD7F546FD0E70.ashx"></image><p><strong>Early 2000s:</strong> Edible gardens came back to the forefront — and the front yard — as Americans became more health-conscious and the desire for fresh, local food grew. In 2009, the White House planted its first vegetable garden since WWII.<sup>6,10</sup> By 2013, one-third of all American households reported growing food.<sup>11</sup></p> <p>Much like dooryard gardens of Early America, today's home gardens brim with edibles and herbs, but flowers and native plants add interest to utility in distinctly American ways. As the evolution continues, <a href="~/link.aspx?_id=47267D956F024A77836FDD18BF9E248B&amp;_z=z">GardenTech® brands</a> stand ready to help beginners and experienced gardeners grow beautiful, productive home gardens of their own.</p> <p><em>Worry Free is a registered trademark of Central Garden &amp; Pet Company.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><em>Daconil is a registered trademark of GB Biosciences Corp.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><strong>Sources:</strong></p> <p>1. Leighton, Ann, <a href="https://books.google.com/books?id=WtqsKBE2VVQC&amp;printsec=frontcover&amp;dq=Ann+Leighton,+Early+American+Gardens:+%E2%80%9CFor+Meate+and+Medicine%22&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiKocGozqLKAhUCaT4KHfRmBQsQ6AEIHzAA#v=onepage&amp;q=Ann%20Leighton%2C%20Early%20American%20Gardens%3A%20%E2%80%9CFor%20Meate%20and%20Medicine%22&amp;f=false" target="_blank"><em>Early American Gardens: “For Meate and Medicine,"</em></a> (Boston: Houghton Mifflin, 1970).</p> <p>2. Hyams, Edward, <em><a href="https://books.google.com/books?id=Cl-JygAACAAJ&amp;dq=Edward+Hyams,+A+History+of+Gardens+and+Gardening&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwjT-eDQzqLKAhUGWz4KHTQfAiAQ6AEIHTAA" target="_blank">A History of Gardens and Gardening</a>,</em> (New York: Praeger Publishers, 1971), p. 259-302.</p> <p>3. Somerville, Lee, <em><a href="https://books.google.com/books?id=53_DZ1wrKZQC&amp;printsec=frontcover&amp;dq=Lee+Somerville,+Vintage+Wisconsin+Gardens:+A+History+of+Home+Gardening&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiuwuHqzqLKAhVFdT4KHQABChIQ6AEIJjAA#v=onepage&amp;q=Lee%20Somerville%2C%20Vintage%20Wisconsin%20Gardens%3A%20A%20History%20of%20Home%20Gardening&amp;f=false" target="_blank">Vintage Wisconsin Gardens: A History of Home Gardening</a>,</em> (Madison: Wisconsin Historical Society Press, 2011), p. 30-88.</p> <p>4. Casida, John Casida, editor, <em><a href="https://books.google.com/books?id=vz2-kF6NKeIC&amp;printsec=frontcover&amp;dq=Pyrethrum:+The+Natural+Insecticide&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwjFn-__zqLKAhWBaD4KHTWJDygQ6AEIMDAA#v=onepage&amp;q=Pyrethrum%3A%20The%20Natural%20Insecticide&amp;f=false" target="_blank">Pyrethrum: The Natural Insecticide</a>,</em> (New York, Academic Press, Inc., 1973), p. 4.</p> <p>5. U.S. Department of Agriculture, <a href="http://www.usda.gov/wps/portal/usda/usdamobile?contentid=fnp_page01-4F.xml&amp;contentidonly=true">“Faith-Based and Neighborhood Partnerships: Increase Access to Fresh Produce."</a></p> <p>6. University of California Santa Cruz Library, <a href="https://library.ucsc.edu/reg-hist/cultiv/timeline">“Timeline: Cultivating a Movement, An Oral History Series on Organic Farming and Sustainable Agriculture on California's Central Coast,"</a> University of California Santa Cruz.</p> <p>7. University of Missouri Extension, <a href="http://extension.missouri.edu/explorepdf/miscpubs/mp0906.pdf">“Community Gardening Toolkit,"</a> University of Missouri, April 2015.</p> <p>8. Associated Landscape Contactors of Colorado, <a href="http://www.alcc.com/xeriscape">“Sustainable Landscaping: Xeriscape."</a></p> <p>9. Frey, William H., <a href="https://www.brookings.edu/wp-content/uploads/2016/06/0320_population_frey.pdf">“Population Growth in Metro America Since 1980: Putting the Volatile 2000s in Perspective,"</a> The Brookings Institution, March 2012.</p> <p>10. Let's Move: America's Move to Raise a Healthier Generation of Kids, <a href="https://letsmove.obamawhitehouse.archives.gov/gardening-guide">“Gardening Guide."</a></p> <p>11. Sinnes, A. Cort, <a href="https://garden.org/learn/articles/view/3819/">“Food Gardening in the U.S. at the Highest Levels in More Than a Decade According to New Report by the National Gardening Association,"</a> National Gardening Association, April 2014.</p>
