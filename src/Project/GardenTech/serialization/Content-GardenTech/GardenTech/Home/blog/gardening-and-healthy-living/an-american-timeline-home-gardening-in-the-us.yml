      Hint: Content
      Value: |
        <p>Home gardens reflect the lives and times of the gardeners who tend them. As American lifestyles changed throughout history, so did home gardens. Yet many of today's &ldquo;new ideas" for garden spaces echo American gardens from years gone by. The following glimpse into home gardening history reveals inspiration drawn from the present and the past. From the small-space agriculture of Early America to small-space edibles of today, home gardens continue to evolve.</p>
        <!--more-->
        <p><strong>1700s: </strong>Without the luxury of corner stores and market produce, American colonists relied on productive home gardens for survival. Small, enclosed dooryard gardens, located right outside the front door, were dedicated to essential <a rel="noopener noreferrer" href="http://blog.penningtonfertilizer.com/the-well-fed-garden-feeding-vegetables" target="_blank">edibles</a> and culinary and medicinal herbs.<sup>1,3</sup></p>
        <p><strong>Early 1800s: </strong>As settlers moved west, practical, no-nonsense gardens stayed close to the door, making it easy to protect, maintain and harvest plants. Focused on sustenance, not beauty, "kitchen gardens," as they were called, with fruit trees, veggies and <a href="~/link.aspx?_id=DCCB584F522240DEA6464F63C3BC1488&amp;_z=z">herbs</a>, prevailed. Flowers took a back seat to food and medicinal plants.<sup>2</sup></p>
        <p><strong>Mid 1800s:</strong> Home gardening became a leisure activity as villages grew and produce markets opened. Edible gardens fell out of favor, and ornamental gardens took center stage. U.S. plant breeders focused on new garden varieties, and U.S. researchers became known for their work on plant diseases and pests.<sup>2</sup></p>
        <p><strong>1860:</strong> Pest-fighting tools helped overcome challenges. Dried, crumbled chrysanthemum flower heads, known as pyrethrum, were imported for <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z">botanical protection</a> against pests.<sup>4</sup>More than 150 years later, chrysanthemum extracts known as pyrethrins, the active ingredient in <a rel="noopener noreferrer" href="http://www.worryfreebrand.com/All-Products" target="_blank">Worry Free&reg; Brand insecticides and miticides</a>, remain among the most powerful natural pesticides available.</p>
        <img alt="" src="~/media/F6D35AA8566A4CD6A5247B05982959B6.ashx" />
        <p><strong>Late 1800s:</strong> Home gardens moved from just outside the front door to side and back yards. Front-door gardens were replaced by stylish, maintained grasses known as &ldquo;lawns." Victorians cut tapestry-like, &ldquo;carpet bed" designs into lawns and filled them with exotic flowers. Professional garden designers came on the scene, and home gardens once designed for public viewing began to include distinct private areas, protected from the public.<sup>3</sup></p>
        <p><strong>Early 1900s</strong>: Interest in edible gardening dropped as manufacturing jobs drew Americans to urban areas. Home gardens became more natural looking, with softened lines and landscapes that 'connected' home landscapes. Trend-setting American garden designers started using native plants previously considered too weed-like, instead of new, nursery-cultivated varieties.<sup>3</sup></p>
        <img alt="" src="~/media/303F977283974436AB6F7326B51D1C2E.ashx" />
        <p><strong>1910-1930:</strong> New garden styles from England influenced U.S. home gardens. Large, billowing beds of perennials came into vogue, along with &ldquo;outdoor living rooms." Lawns grew larger, framed by boundaries of massed shrubs, and &ldquo;foundation plantings" close to the house grew in popularity.<sup>3,2</sup></p>
        <p><strong>1940s:</strong> World War II brought U.S. home gardeners back to the vegetable patch, and urban community gardens started during WWI took on new life. President Franklin D. Roosevelt urged every American household to fight food shortages with a home garden. By 1943, 20 million &ldquo;victory gardens" supplied more than 40 percent of all American produce grown that year,<sup>5</sup> but interest in vegetable gardens and orchards waned with the war.</p>
        <p><strong>1950s and 1960s:</strong> Innovations in post-war technology simplified home gardening and improved home gardeners' success. New gardening product introductions, such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">Sevin&reg; insecticide</a> and <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">Daconil&reg; fungicide</a>, gave home gardeners the upper hand against pests and diseases.</p>
        <p><strong>1970s:</strong> The creation of Earth Day in 1970 renewed interest in growing produce at home.<sup>6</sup>Garden designers started mingling vegetables and fruits in with ornamentals in formal designs, and &ldquo;edible landscaping" started to take hold. Urban community gardens became more widespread, as did interest in organic gardening.<sup>7</sup></p>
        <p><strong>1980s:</strong> Gardens became extensions of the home instead of separate areas, and &ldquo;outdoor rooms" came back in style. In 1981, the term &ldquo;xeriscape" was coined for landscapes containing water-wise plants in dry climates.<sup>8</sup> Low-maintenance, drought-tolerant, native plants became more prominent in home gardens.</p>
        <p><strong>1990s:</strong> Interest in small-space gardening soared as urban populations grew at the fastest rate in history.<sup>9</sup> Containers, trellises and permanent planters built into hardscapes became the new home garden for Americans with small, private urban spaces.</p>
        <img alt="" src="~/media/BCB9E306063A41E8A72BD7F546FD0E70.ashx" />
        <p><strong>Early 2000s:</strong> Edible gardens came back to the forefront &mdash; and the front yard &mdash; as Americans became more health-conscious and the desire for fresh, local food grew. In 2009, the White House planted its first vegetable garden since WWII.<sup>6,10</sup> By 2013, one-third of all American households reported growing food.<sup>11</sup></p>
        <p>Much like dooryard gardens of Early America, today's home gardens brim with edibles and herbs, but flowers and native plants add interest to utility in distinctly American ways. As the evolution continues, <a href="https://www.gardentech.com/all-brands">GardenTech&reg; brands</a> stand ready to help beginners and experienced gardeners grow beautiful, productive home gardens of their own.</p>
