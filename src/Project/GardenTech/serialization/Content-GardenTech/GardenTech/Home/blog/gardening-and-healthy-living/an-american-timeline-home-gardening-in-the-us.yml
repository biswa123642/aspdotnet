        <p><em>Daconil is a registered trademark of GB Biosciences Corp.</em></p>
        <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p>
        <p><strong>Sources:</strong></p>
        <p>1. Leighton, Ann, <a rel="noopener noreferrer" href="https://books.google.com/books?id=WtqsKBE2VVQC&amp;printsec=frontcover&amp;dq=Ann+Leighton,+Early+American+Gardens:+%E2%80%9CFor+Meate+and+Medicine%22&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiKocGozqLKAhUCaT4KHfRmBQsQ6AEIHzAA#v=onepage&amp;q=Ann%20Leighton%2C%20Early%20American%20Gardens%3A%20%E2%80%9CFor%20Meate%20and%20Medicine%22&amp;f=false" target="_blank"><em>Early American Gardens: &ldquo;For Meate and Medicine,"</em></a> (Boston: Houghton Mifflin, 1970).</p>
        <p>2. Hyams, Edward, <em><a rel="noopener noreferrer" href="https://books.google.com/books?id=Cl-JygAACAAJ&amp;dq=Edward+Hyams,+A+History+of+Gardens+and+Gardening&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwjT-eDQzqLKAhUGWz4KHTQfAiAQ6AEIHTAA" target="_blank">A History of Gardens and Gardening</a>,</em> (New York: Praeger Publishers, 1971), p. 259-302.</p>
        <p>3. Somerville, Lee, <em><a rel="noopener noreferrer" href="https://books.google.com/books?id=53_DZ1wrKZQC&amp;printsec=frontcover&amp;dq=Lee+Somerville,+Vintage+Wisconsin+Gardens:+A+History+of+Home+Gardening&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiuwuHqzqLKAhVFdT4KHQABChIQ6AEIJjAA#v=onepage&amp;q=Lee%20Somerville%2C%20Vintage%20Wisconsin%20Gardens%3A%20A%20History%20of%20Home%20Gardening&amp;f=false" target="_blank">Vintage Wisconsin Gardens: A History of Home Gardening</a>,</em> (Madison: Wisconsin Historical Society Press, 2011), p. 30-88.</p>
        <p>4. Casida, John Casida, editor, <em><a rel="noopener noreferrer" href="https://books.google.com/books?id=vz2-kF6NKeIC&amp;printsec=frontcover&amp;dq=Pyrethrum:+The+Natural+Insecticide&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwjFn-__zqLKAhWBaD4KHTWJDygQ6AEIMDAA#v=onepage&amp;q=Pyrethrum%3A%20The%20Natural%20Insecticide&amp;f=false" target="_blank">Pyrethrum: The Natural Insecticide</a>,</em> (New York, Academic Press, Inc., 1973), p. 4.</p>
        <p>5. U.S. Department of Agriculture, <a href="http://www.usda.gov/wps/portal/usda/usdamobile?contentid=fnp_page01-4F.xml&amp;contentidonly=true">&ldquo;Faith-Based and Neighborhood Partnerships: Increase Access to Fresh Produce."</a></p>
        <p>6. University of California Santa Cruz Library, <a href="https://library.ucsc.edu/reg-hist/cultiv/timeline">&ldquo;Timeline: Cultivating a Movement, An Oral History Series on Organic Farming and Sustainable Agriculture on California's Central Coast,"</a> University of California Santa Cruz.</p>
        <p>7. University of Missouri Extension, <a href="http://extension.missouri.edu/explorepdf/miscpubs/mp0906.pdf">&ldquo;Community Gardening Toolkit,"</a> University of Missouri, April 2015.</p>
        <p>8. Associated Landscape Contactors of Colorado, <a href="http://www.alcc.com/xeriscape">&ldquo;Sustainable Landscaping: Xeriscape."</a></p>
        <p>9. Frey, William H., <a href="https://www.brookings.edu/wp-content/uploads/2016/06/0320_population_frey.pdf">&ldquo;Population Growth in Metro America Since 1980: Putting the Volatile 2000s in Perspective,"</a> The Brookings Institution, March 2012.</p>
        <p>10. Let's Move: America's Move to Raise a Healthier Generation of Kids, <a href="https://letsmove.obamawhitehouse.archives.gov/gardening-guide">&ldquo;Gardening Guide."</a></p>
        <p>11. Sinnes, A. Cort, <a href="https://garden.org/learn/articles/view/3819/">&ldquo;Food Gardening in the U.S. at the Highest Levels in More Than a Decade According to New Report by the National Gardening Association,"</a> National Gardening Association, April 2014.</p>
