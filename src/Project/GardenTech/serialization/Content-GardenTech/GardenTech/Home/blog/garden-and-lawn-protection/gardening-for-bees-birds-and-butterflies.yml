        <p>La presencia de mariposas, abejas y aves le aporta belleza y vida a los jardines, pero esa no es la &uacute;nica raz&oacute;n para invitarlas; muchas plantas ornamentales y comestibles dependen de estas criaturas coloridas para transferir el polen de una flor a otra. Y ese simple acto de polinizaci&oacute;n y polinizaci&oacute;n cruzada garantiza que las plantas produzcan semillas y frutos, lo que le permite lograr cultivos de <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">frutas y vegetales</a> de mayor tama&ntilde;o y mejor calidad.<sup>1</sup> Si usted tiene en mente a los polinizadores cuando realiza sus tareas de jardiner&iacute;a, no le resultar&aacute; dif&iacute;cil atraerlos.</p>
        <h2 style="`;">Elija plantas que atraigan a los polinizadores</h2>
        <p>Los polinizadores var&iacute;an seg&uacute;n lo que buscan en los jardines; por lo tanto, usted puede considerar las preferencias y necesidades de estas especies al decidir las plantas que usted va a sembrar. Por ejemplo, las abejas necesitan polen y n&eacute;ctar mientras que los colibr&iacute;es y las mariposas solo necesitan n&eacute;ctar; pero eso no impide que contribuyan a transferir el polen cuando se alimentan.</p>
        <p>Complazca las exigencias de los polinizadores con una diversidad de flores que satisfagan ambas necesidades como las bergamotas que son unas favoritas de las abejas, son tambi&eacute;n una rica fuente de n&eacute;ctar. Las plantas con flores simples tipo girasoles, como las equin&aacute;ceas, rudbekias bicolores, &aacute;steres y cinias, generalmente proveen polen y n&eacute;ctar. Las hierbas florecientes, como la lavanda, tambi&eacute;n son un complemento excelente.</p>
        <p>Los polinizadores tambi&eacute;n tienen preferencias en cuanto a la forma y el color de las flores. Las abejas prefieren las flores blancas, amarillas y azules; las aves prefieren el tono rojo, anaranjado y blanco; y los colores llamativos y brillantes, incluyendo el rojo, amarillo y morado, suelen atraer a las mariposas. Por su parte, las mariposas y las abejas se inclinan por las flores planas y abiertas, con grandes p&eacute;talos para posarse f&aacute;cilmente y tubos de n&eacute;ctar cortos.<sup>1</sup> Las flores tubulares con forma de trompeta, como la madreselva, son las favoritas de los colibr&iacute;es que con sus picos largos logran alcanzar al n&eacute;ctar que est&aacute; fuera del alcance de otras aves e insectos.</p>
        <p>Las <a href="~/link.aspx?_id=ECE736410CC244C496163A1D26541E25&amp;_z=z" target="_blank">plantas nativas</a> son especialmente importantes para los polinizadores y otra vida silvestre. A diferencia de las abejas productoras de miel, que vinieron de Europa, los insectos nativos tienen relaciones especiales con las plantas nativas de sus regiones espec&iacute;ficas.<sup>1</sup> Algunos polinizadores nativos no son selectivos pero otros solo se alimentan de las plantas nativas que ya conocen. Al considerar estas en el dise&ntilde;o de su jard&iacute;n, usted va a lograr atraerlos a todos.</p>
        <img alt="" src="~/media/D15448B070F14713B7D04F462A236E65.ashx" />
        <div style="text-align: center;"><em>Las plantas coloridas y un ba&ntilde;o para aves crean una vista acogedora para la vida silvestre.</em></div>
        <h2 style="`;">Planifique y siembre su jard&iacute;n</h2>
        <p>Ya sea que su jard&iacute;n para polinizadores se limite a una maceta para ventana o un borde disperso, elija siempre un lugar con luz solar plena y directa adem&aacute;s de una buena protecci&oacute;n contra el viento fuerte, especialmente para las mariposas que prefieren descansar o alimentarse en lugares protegidos de las r&aacute;fagas.</p>
        <p>Llene su jard&iacute;n soleado con plantas que florezca a etapas escalonadas durante todo el a&ntilde;o y flores que duren mucho tiempo. Si&eacute;mbrelas en grupos grandes, de tres a cinco plantas en lugar de plantas individuales para que los polinizadores puedan forrajear sin agotar su energ&iacute;a. Var&iacute;e la altura de las plantas para crear capas que aporten seguridad y refugio. Estos pasos garantizan que su jard&iacute;n pueda acoger a abejas, aves y mariposas durante toda la temporada.</p>
        <p>Combine plantas anuales, perennes y <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">comestibles en su jard&iacute;n</a> para crear mayor diversidad para los polinizadores y atraer tambi&eacute;n a las <a href="~/link.aspx?_id=D8848D8D35EC4BA9B13E5E174FEE5902&amp;_z=z" target="_blank">aves cantoras</a> que no son polinizadoras adem&aacute;s de otras especies silvestres. Al pasar la etapa del florecimiento, las semillas constituyen un alimento bien recibido y las frutas ca&iacute;das, incluyendo las <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">frambuesas y moras</a> que hayan quedado despu&eacute;s de la cosecha son una fuente de energ&iacute;a y alimento para mariposas y aves.</p>
        <p>Es posible que tambi&eacute;n desee sembrar algunas plantas especiales que acogen a orugas deseables; esto va a sacrificar las hojas de las cuales se alimentan las orugas, pero eso significa que habr&aacute; m&aacute;s mariposas cuando estas maduren. Las orugas de la mariposa monarca, por ejemplo, se alimentan exclusivamente de las hojas de escoba lechosa o algodoncillo; mientras que las orugas de la mariposa de cola de golondrina prefieren el eneldo y el perejil.</p>
        <img alt="" src="~/media/AED6D3D0EFBB4917A11CA09179EAA8D7.ashx" />
        <div style="text-align: center;"><em>Los colibr&iacute;es pueden alcanzar el n&eacute;ctar en la profundidad de las flores en forma de trompetas.</em></div>
        <h2 style="`;">Agregue elementos acogedores</h2>
        <p>Adem&aacute;s de las plantas y el dise&ntilde;o del jard&iacute;n, hay otros aspectos del jard&iacute;n que ayudan a atraer y mantener cerca a los polinizadores y otras especies silvestres. Considere incorporar los siguientes elementos:</p>
        <ul>
            <li>Un &aacute;rea con agua poco profunda para beber. Las abejas, mariposas y aves necesitan agua, es por eso que un ba&ntilde;o para aves hecho con un plato poco profundo o una charca intencional con lodo ayudan a atraerlas.</li>
            <li>Una fuente burbujeante o con cierto movimiento del agua que sirva para ba&ntilde;o. La recolecci&oacute;n de n&eacute;ctar deja resultados pegajosos y los colibr&iacute;es se benefician especialmente con un rinc&oacute;n para ba&ntilde;arse.</li>
            <li>Piedras o guijarros soleados para descansar. Las mariposas necesitan de lugares c&aacute;lidos y soleados para descansar y recuperar energ&iacute;a.</li>
            <li>&Aacute;reas de tierra despejada sin mantillo. Muchas abejas nativas, generalmente especies muy d&oacute;ciles, anidan en el suelo y necesitan tierra que no est&eacute; cubierta de mantillo para asentarse.</li>
            <li>Refugios como cajas para mariposas, casas para aves o cajas para insectos. Estos brindan un lugar seguro para refugiarse a las abejas que anidan en cavidades y otros polinizadores.</li>
            <li>Comederos para aves. Los <a href="~/link.aspx?_id=F343D79EDBCD4FD197D0245267F6FCB4&amp;_z=z" target="_blank">comederos con n&eacute;ctar</a> y los <a href="~/link.aspx?_id=C5BD15582F7D4577B48819849772F865&amp;_z=z" target="_blank">comederos con semillas</a> son un buen complemento a la alimentaci&oacute;n que les brindan las flores.</li>
        </ul>
        <p>Al incorporar estos elementos en el plano de su jard&iacute;n, lo que antes no era m&aacute;s que un sitio para alimentarse y forrajear ahora se convierte tambi&eacute;n en un hogar para los polinizadores. Considere el uso de un <a href="~/link.aspx?_id=05D6F4701C7448238D6748EF2F30A0E9&amp;_z=z" target="_blank">diario de jardiner&iacute;a</a> donde anotar informaci&oacute;n sobre estas criaturas y sus preferencias, y ver&aacute; c&oacute;mo disfruta al comparar los cambios de un a&ntilde;o a otro.</p>
        <img alt="" src="~/media/89DBF5A29C9C46488C7F929B5B6B9075.ashx" />
        <div style="text-align: center;"><em>Los hoteles para insectos y las casas para mariposas brindan un refugio extra para los polinizadores.</em></div>
        <h2 style="`;">Use los pesticidas de manera responsable</h2>
        <p>Cuando comparta su jard&iacute;n con polinizadores y otras especies silvestres, se pudieran presentar problemas con plagas. Si fuera necesario aplicar un pesticida para controlarlas, siga los siguientes consejos para minimizar el impacto sobre los polinizadores y otras especies silvestres:</p>
        <ul>
            <li>Aprenda a diferenciar <a href="~/link.aspx?_id=46725E385CB046209B6681F2E0173BD8&amp;_z=z" target="_blank">los insectos beneficiosos y los insectos da&ntilde;inos</a>. Reconozca las diferencias antes de aplicar el tratamiento.</li>
            <li>Use pesticidas confiables como <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">los insecticidas para jard&iacute;n Sevin&reg;</a> que funcionan por contacto y no penetran el tejido vegetal.</li>
            <li>Trate las plantas afectadas y los insectos espec&iacute;ficos. Con el insecticida listo para usar Sevin&reg;, puede regular la boquilla de rociado para realizar tratamientos localizados con m&aacute;s precisi&oacute;n.</li>
            <li>Aplique los pesticidas a horas tempranas de la noche cuando el nivel de actividad de los insectos disminuye. Los polinizadores suelen ser m&aacute;s activos en las horas medias del d&iacute;a cuando la calidez del sol estimula la producci&oacute;n de n&eacute;ctar en las flores.</li>
            <li>Evite que los pesticidas se trasladen sin rumbo y no trate las plantas ni los espacios innecesariamente. Apl&iacute;quelos cuando no haya viento. </li>
            <li>Evite rociar las flores abiertas ya que pudiera haber abejas descansando en el interior o alguna mariposa pudiera pasar para libar el n&eacute;ctar.</li>
        </ul>
        <p>Al convertir su jard&iacute;n en un rinc&oacute;n acogedor para abejas, mariposas y aves, usted puede disfrutar de la belleza que aportan los polinizadores en plena acci&oacute;n y sacar provecho de eso al momento de la cosecha. Los productos de la marca GardenTech&reg; y el bolet&iacute;n digital de GardenTech est&aacute;n a su servicio para ayudarle a aprender sobre jardiner&iacute;a y disfrutar de los beneficios y el goce que se obtienen con estas labores.</p>
        <img alt="" src="~/media/94E3D2103F2D4483857C630E669314F1.ashx" />
        <div style="text-align: center;"><em>Reconozca los insectos deseables, como las orugas y los adultos de la mariposa monarca, en las diferentes fases de sus vidas.</em></div>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha (PHI) y las plantas que puede tratar.</em></p>
