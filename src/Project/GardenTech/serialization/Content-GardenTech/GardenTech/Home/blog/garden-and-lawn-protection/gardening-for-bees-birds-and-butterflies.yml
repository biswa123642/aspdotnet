        <p><span style="font-weight: lighter;">Butterflies, bees and birds add beauty and excitement to gardens, but those aren't the only reasons to invite them in. Many ornamental and edible plants rely on these colorful creatures to transfer the pollen within their blooms. The simple acts of pollination and cross-pollination ensure plants produce seeds and fruits, and they result in bigger, better crops of&nbsp;</span><a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank" style="font-weight: lighter;">fruits and vegetables</a><span style="font-weight: lighter;">&nbsp;for you.</span><sup style="font-weight: lighter;">1</sup><span style="font-weight: lighter;"> Making your garden pollinator-friendly is simple when you garden with pollinators in mind.</span></p>
        <h2 style="`;">Choosing Pollinator Plants</h2>
        <p><span style="font-weight: lighter;">Pollinators vary in what they look for in gardens; your plant choices can anticipate their preferences and needs. Bees, for example, need both pollen and nectar. Hummingbirds and butterflies seek nectar only &mdash; but that doesn't keep them from transferring pollen as they feed.</span></p>
        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Satisfy pollinator requirements with diverse flowers that meet both needs. Monarda, also known as bee balm, is a rich nectar source. Plants with simple, sunflower-like blooms, such as coneflowers, black-eyed Susans, asters and zinnias, generally provide both pollen and nectar. Flowering herbs, such as lavender, are excellent additions, too.</span></p>
        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Flower shapes and colors also matter to pollinators. Bees prefer white, yellow and blue blooms. Birds like red, orange and white. Bright, vivid colors, including red, yellow and purple, draw butterflies. Butterflies and bees favor flat, open blooms with big petals for easy landings and short nectar tubes.</span><sup style="font-weight: lighter;">1</sup><span style="font-weight: lighter;"> Tubular, trumpet-shaped blooms, such as honeysuckle and lobelia flowers, are hummingbird favorites. With their long beaks, these birds reach nectar that insects and other birds can't.</span></p>
        <p><span style="font-weight: lighter;"></span><a href="~/link.aspx?_id=ECE736410CC244C496163A1D26541E25&amp;_z=z" target="_blank" style="font-weight: lighter;">Native plants</a><span style="font-weight: lighter;">&nbsp;are especially important to pollinators and other wildlife. Unlike honey bees, which came from Europe, native insects have special relationships with native plants from their regions.</span><sup style="font-weight: lighter;">1</sup><span style="font-weight: lighter;"> Some native pollinators aren't picky, but others will only feed on native plants they've come to know. By using these in your planting schemes, everyone is welcome.</span></p>
        <img alt="" src="~/media/D15448B070F14713B7D04F462A236E65.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Colorful plants and a birdbath are welcoming sights to wildlife.</em></span></div>
        <h2 style="`;">Planning and Planting Your Garden</h2>
        <p>Whether your pollinator garden is a window box or a rambling border, choose a spot with full, direct sun and protection from harsh winds. Butterflies in particular prefer resting or feeding spots shielded from gusts.</p>
        <p>Fill your sunny garden with plants that bloom at staggered times throughout the year and flowers that bloom for long periods. Plant in larger groups &mdash; three to five plants instead of singles &mdash; so pollinators can forage without expending a lot of energy. Vary plant heights to create layers that add safety and shelter. These steps ensure your garden supports bees, birds and butterflies all season long.</p>
        <p>Nourish the plants in your garden with <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>. The nutrient-rich formula keeps the plants healthy and yields more blooms, fruits and vegetables.&nbsp;</p>
        <p>Mixing annuals, perennials and&nbsp;<a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edibles in your landscape</a>&nbsp;provides diversity for pollinators and draws non-pollinating&nbsp;<a href="~/link.aspx?_id=D8848D8D35EC4BA9B13E5E174FEE5902&amp;_z=z" target="_blank">songbirds</a>&nbsp;and other wildlife, too. As blooms pass, seeds provide welcome food. Fallen fruits, including&nbsp;<a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">raspberries and blackberries</a>&nbsp;purposely skipped at harvest time, provide food and energy for butterflies and birds.</p>
        <p>You may want to plan a few patches of special plants to host specific desirable caterpillars. You'll sacrifice leaves as the caterpillars feed, but that means more butterflies once they mature. Monarch caterpillars, for example, feed exclusively on milkweed leaves. Black swallowtail caterpillars prefer dill and parsley.</p>
        <img alt="" src="~/media/AED6D3D0EFBB4917A11CA09179EAA8D7.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Hummingbirds can reach nectar deep inside trumpet-shaped blooms.</em></span></div>
        <h2 style="`;">Adding Inviting Elements</h2>
        <p>Beyond your plants and planting designs, other aspects of your garden help attract pollinators and other wildlife &mdash; and keep them around. Consider adding the following elements:</p>
        <ul>
            <li>A shallow source of water for drinking. Bees, butterflies and birds all need water. A birdbath, shallow saucer or an intentional mud puddle will help.</li>
            <li>A bubbling fountain or gently moving water for bathing. Nectar gathering is pretty sticky business. Hummingbirds especially benefit from spots to wash up.</li>
            <li>Sun-drenched stones or pebbles for resting. Butterflies need warm, sunny spots to rest and recharge.</li>
            <li>Areas of bare, unmulched soil. Many native bees, typically very docile, nest in the ground. They need mulch-free soil to settle in.</li>
            <li>Shelters, such as butterfly boxes, bird houses or insect boxes. These provide cavity-nesting bees and other pollinators with safe retreats.</li>
            <li>Bird feeders.&nbsp;<a href="~/link.aspx?_id=F343D79EDBCD4FD197D0245267F6FCB4&amp;_z=z" target="_blank">Nectar feeders</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=C5BD15582F7D4577B48819849772F865&amp;_z=z" target="_blank">seed feeders</a>&nbsp;supplement the food your flowers provide.</li>
        </ul>
        <p>By incorporating these elements into your plans, what was once just a feeding and foraging spot becomes a home for pollinators, too. Consider keeping a&nbsp;<a href="~/link.aspx?_id=05D6F4701C7448238D6748EF2F30A0E9&amp;_z=z" target="_blank">garden journal</a>&nbsp;of your new acquaintances and their preferences. You'll enjoy tracking changes from year to year.</p>
        <img alt="" src="~/media/89DBF5A29C9C46488C7F929B5B6B9075.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Insect hotels and butterfly houses provide extra shelter for pollinators.</em></span></div>
        <h2 style="`;">Using Pest Controls Responsibly</h2>
        <p>When you share your garden with pollinators and wildlife, pest problems can still appear. If pest controls become necessary, minimize their impact on welcome pollinators and other wildlife with the following tips:</p>
        <ul>
            <li>Learn to identify <a href="~/link.aspx?_id=46725E385CB046209B6681F2E0173BD8&amp;_z=z" target="_blank">good bugs versus bad bugs</a>. Know the difference before you treat.</li>
            <li>Use trusted pest controls, such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin<sup>&reg;</sup> garden insecticides</a>, that work by contact and don't penetrate plant tissue.</li>
            <li>Target specific insect pests and affected plants. With Sevin<sup>&reg;</sup> Insect Killer Ready to Use, you can adjust the spray nozzle for precision spot treatments.</li>
            <li>Apply pesticides in early evening, as activity slows down. Pollinators are most active during midday, when the warm sun boosts nectar production in flowers.</li>
            <li>Avoid letting pesticides drift, and don't treat plants or areas unnecessarily. Treat when winds are calm.</li>
            <li>Avoid spraying open blooms. A butterfly may stop to sip nectar soon, or tiny bees may be napping inside.</li>
        </ul>
        <p>By making your garden a welcoming place for bees, butterflies and birds, you can enjoy the beauty of pollinators in action and reap the rewards at harvest time. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a><sup></sup><sup></sup>&nbsp;brands and the&nbsp;<a href="https://www.gardentech.com/contact-us" target="_blank">GardenTech email newsletter</a><span style="font-weight: lighter;">&nbsp;are here to help you learn about gardening and experience its benefits and joys.</span></p>
        <p>&nbsp;</p>
        <img alt="" src="~/media/94E3D2103F2D4483857C630E669314F1.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">Recognize desirable insects, such as monarch caterpillars and adults, in their different life stages.</em></div>
        <p>Always read product labels thoroughly and follow instructions carefully, including guidelines for pre-harvest intervals (PHI) and treatable plants.</p>
