f hardneck scapes in early summer while they're curly and soft. Scapes are excellent in stir-fried or saut&eacute;ed meals, and removing them helps bulbs grow larger. As your garlic matures and leaves begin to yellow, stop watering completely to harden bulbs.  Insect pests rarely bother garlic, but some fungal diseases can interfere with healthy harvests. The first symptoms often show on garlic leaves as small tan, white or purple spots. Fungicides with the active ingredient chlorothalonil, such as <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>, provide highly effective control and suppression of garlic diseases, such as botrytis leaf blight, downy mildew or purple blotch.<sup>2</sup><image src="~/media/2E2DCE7D2085448B924CA13244A8AB36.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Scapes from hardneck garlics are great stir-fried or saut&eacute;ed.</em></span></div><h2 style="`"z-index:" 1;`"="">Harvesting and Storing Garlic</h2>Depending on where you live, your garlic harvest may be any time from July through September. When stems turn yellow and fall over, and the bottom few leaves turn brown, it's harvest time. Carefully dig your garlic bulbs, and keep the stems intact. To maximize storage life, &ldquo;cure" your harvest in a warm, dry, shaded area with good ventilation. Just tie the stems together and hang garlic to dry or spread heads in a single layer.  After two to four weeks, your garlic is prepped for optimal storage. Cut the stems off about 1 inch above the bulbs, or braid long-stemmed softneck garlics for fun or gifts. Refrigerators provide the ideal temperature and humidity for long-term garlic storage, so your harvest keeps giving for months. Be sure to set aside some bulbs for your planting stock.  With a treasure of homegrown garlic at your disposal, you can enjoy these flavorful veggies in many ways &mdash; from smoky, roasted heads to fresh garlic pestos and garlic-infused oils. <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup></a><sup></sup><sup></sup> brands and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a> are here to help you learn, grow and enjoy all the benefits and fun gardening has to offer.<image src="~/media/FF8870A257324559B1370B1ECCE625BC.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Cure garlic with its tops intact in a dry, ventilated space.</em></span></div><div><br /> </div> <p><br /> </p> <p><em>Always read product labels thoroughly and follow instructions carefully, including guidance on pre-harvest intervals.</em></p> <em><br /> Daconil is a registered trademark of GB Biosciences Corp.<br /> <br /> GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em><br /> <br /> <strong>Sources:</strong><br /> <br /> 1. Everhart, E., Haynes, C. and Jauron, R., “<a href="https://store.extension.iastate.edu/Product/Garlic-PDF" target="_blank">Garlic</a>," Iowa State University Extension, February 2003.<br /> <br /> 2. University of California Statewide Integrated Pest Management Program, “<a href="http://ipm.ucanr.edu/PMG/selectnewpest.onion-and-garlic.html" target="_blank">How to Manage Pests: Onion and Garlic</a>," June 2016.
