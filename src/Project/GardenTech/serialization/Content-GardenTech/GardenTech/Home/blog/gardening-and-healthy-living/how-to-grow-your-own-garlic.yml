        Garlic is booming in popularity in kitchens and gardens as Americans learn how easy growing this tasty bulb can be. Abundant garlic harvests don't take much expertise &mdash; even beginners can grow these nutritious homegrown treats. Just a few simple steps, and you're on your way to enjoying homegrown garlic and heady harvests.
        <ul>
            <li><a href="#Choosing" style="color: #558f45;">Choosing Your Garlic Type</a></li>
            <li><a href="#Timing" style="color: #558f45;">Timing Your Garlic Planting</a></li>
            <li><a href="#Preparing" style="color: #558f45;">Preparing Garlic Planting Beds</a></li>
            <li><a href="#Planting" style="color: #558f45;">Planting Your Garlic</a></li>
            <li><a href="#Caring" style="color: #558f45;">Caring for Garlic as It Grows</a></li>
            <li><a href="#Harvesting" style="color: #558f45;">Harvesting and Storing Garlic</a></li>
        </ul>
        <h2 style="`;"><a name="Choosing"><span style="color: #558f45;">Choosing Your Garlic Type</span></a></h2>
        <p>Garlic comes in many varieties, so you can choose one or more to suit your palate and your meal plans. True garlics fall into two main categories:</p>
        <ul>
            <li><strong>Hardneck garlics</strong> get their name from their hard center seed stalk, called a scape. They typically have a strong or hot flavor, but a shorter storage life: three months at most after harvest. Cloves in hardneck heads usually number 12 or fewer.<sup>1</sup> Large and uniform, hardneck cloves grow in a single layer around the stiff stem.</li>
            <li><strong>Softneck garlics </strong>don't form a hard center stalk; their tops stay soft and supple. If you plan to try your hand at creating garlic braids &mdash; like those you see hanging at farm markets &mdash; softnecks are for you. Softneck garlics offer a milder flavor than the hardneck type, and they store for six months or longer. Softneck heads consist of up to 40 small, irregular cloves in multiple layers around the center.<sup>1</sup></li>
        </ul>
        <p>It's generally best to buy your planting garlic from local garden companies so the varieties will suit your climate. Supermarket garlic can work, but it often comes from California or overseas and doesn't do well in garden plantings outside those areas.</p>
        <img alt="" src="~/media/5291901314254043A5556294A5B8C4BF.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Softneck garlics have soft, flexible stems &mdash; perfect for braiding.</em></span></div>
        <h2 style="`;"><a name="Timing"><span style="color: #558f45;">Timing Your Garlic Planting</span></a></h2>
        <p>Garlic can be planted in fall or early spring. However, like tulips and other <a href="~/link.aspx?_id=F5001A332BA148729E7DED2BBFB25BA8&amp;_z=z" target="_blank">spring-blooming bulbs</a>, garlic needs chilly weather to develop properly. Without a chilling period, garlic heads don't divide into cloves and you end up with onion-like bulbs instead. If you plant in spring, plant garlic alongside your <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">earliest vegetable seeds</a>&nbsp;so garlic gets the chilling it needs.  Many gardeners prefer to plant garlic in fall, when they plant flowering bulbs. This gives garlic added growing time, which means larger, more flavorful summer harvests &mdash; and nature makes proper chilling easy. Plant fall garlic from two weeks before or after the typical first frost date in your area. If you're unsure when that usually happens, your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension agent</a>&nbsp;can help.</p>
        <img alt="" src="~/media/34766B4D31C24DBA893BF0F81B31E06A.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Fall planting generally results in larger heads and bigger harvests.</em></span></div>
        <h2 style="`;"><a name="Preparing"><span style="color: #558f45;">Preparing Garlic Planting Beds</span></a></h2>
        <p><span style="font-weight: lighter;">Garlic grows best with full, direct sun and loose, fertile, well-drained soil. Abundant harvests depend on solid plant nutrition. Enhance your garden beds with a generous 3- to 4-inch layer of organic matter, such as compost. Incorporate this layer down into the soil along with <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">a balanced fertilizer</a>, such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>.  It's a good idea to do a <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil test</a>&nbsp;before you plant. Your extension agent can help with this, too. Garlic is very efficient at using nutrients when soil pH is in the near-neutral range of 6.0 to 7.0.<sup>1</sup> Soil testing lets you know exactly how to amend your garden soil so garlic can thrive.</span></p>
        <h2 style="`;"><a name="Planting"><span style="color: #558f45;">Planting Your Garlic</span></a></h2>
        Unlike vegetables grown from seeds or plants, garlic is grown from single cloves &mdash; the same cloves you use in cooking. Each clove grows into a full head. Prep cloves by hand right before planting time &mdash; and invite friends to help. It's a great excuse for a garden party with a garlic menu!  To prepare the cloves, remove the garlic head's papery outer layer, then gently and carefully pull the cloves apart. Leave the papery covering on individual cloves, and avoid damaging their flat bottom plates &mdash; that's where the roots will grow. If a few get damaged, don't worry; just set them aside to use in meals.  Plant garlic cloves 1 to 2 inches deep in warm climates or 3 to 4 inches deep farther north. Place the flat, rooting plate down into the soil so the pointy end of the clove sticks up. For fall plantings, add a 4- to 6-inch layer of weed-free mulch. Grass clippings, leaves or straw work well. This helps prevent wide fluctuations in soil temperatures so garlic cools gradually in fall and warms gradually come spring.<img alt="" src="~/media/F931598C0878489E8824603225076C36.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Save a few heads from your harvest to plant next year's crop.</em></span></div>
        <h2 style="`;"><a name="Caring"><span style="color: #558f45;">Caring for Garlic as It Grows</span></a></h2>
        <p>Fall-planted garlic peeks through mulch about the time <a href="~/link.aspx?_id=D8848D8D35EC4BA9B13E5E174FEE5902&amp;_z=z" target="_blank">early spring songbirds</a>&nbsp;arrive. Gently pull mulch away from the growing leaves. Once leaves reach about 6 inches tall, add a layer of compost alongside them, and feed again with the same fertilizer used at planting. For spring plantings, do this about one month after planting. Keep garlic weeded; it doesn't compete very well against garden weeds.  Water garlic so it gets about 1 inch of water per week from rainfall and your irrigation combined. Cut off hardneck scapes in early summer while they're curly and soft. Scapes are excellent in stir-fried or saut&eacute;ed dishes. Plus, removing scapes helps bulbs grow larger. As your garlic matures and its leaves begin to yellow, stop watering completely to harden bulbs.  Few insects bother garlic, but those that do can cause serious problems. <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sup>2</sup></a>&nbsp;kills garlic pests such as <a href="~/link.aspx?_id=302B7F381A7B438FAD1D2C1F39D30AEE&amp;_z=z" target="_blank">cutworms</a>, leafminers and onion <a href="~/link.aspx?_id=53BB5737BCED46CFA09C8980617101BF&amp;_z=z" target="_blank">thrips</a>&nbsp;on contact. Just allow at least 14 days between treatment and your garlic harvest. Fungal diseases can also interfere with garlic plans. The first trouble signs are often small tan, white or purple spots on garlic leaves. <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil fungicides</a>&nbsp;provide highly effective control for garlic diseases such as <a href="~/link.aspx?_id=0D1300C32B6B4CDD915D28BF759C20CB&amp;_z=z" target="_blank">botrytis blight</a>, <a href="~/link.aspx?_id=C4C39E6FB5B3497BAF31BB82A712EBDC&amp;_z=z" target="_blank">downy mildew</a>&nbsp;or purple blotch.</p>
        <p><img alt="" src="~/media/2E2DCE7D2085448B924CA13244A8AB36.ashx" /></p>
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Scapes from hardneck garlics are great stir-fried or saut&eacute;ed.</em></span></div>
        <h2 style="`;"><a name="Harvesting"><span style="color: #558f45;">Harvesting and Storing Garlic</span></a></h2>
        <p>Depending on where you live, your garlic harvest may happen any time from July through September. When stems turn yellow and fall over, and the bottom few leaves turn brown, it's harvest time. Carefully dig your garlic bulbs, keeping the stems intact. To maximize storage life, "cure" your harvest in a warm, dry, shaded area with good ventilation. Just tie the stems together and hang garlic to dry or spread out the heads in a single layer.  After two to four weeks, your garlic is ready for optimal storage. Cut the stems off about 1 inch above the bulbs, or braid long-stemmed softneck garlics for fun or gifts. Refrigerators provide the ideal temperature and humidity for long-term garlic storage, so your harvest keeps giving for months. Be sure to set aside some bulbs for your planting stock.  With a treasure of homegrown garlic at your disposal, you can enjoy these flavorful veggies in many ways &mdash; from smoky, roasted heads to fresh garlic pestos and garlic-infused oils. <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;brands and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a>&nbsp;are here to help you learn, grow and enjoy all the <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">benefits</a>&nbsp;and fun gardening has to offer.</p>
        <img alt="" src="~/media/FF8870A257324559B1370B1ECCE625BC.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Cure garlic with its tops intact in a dry, ventilated space.</em></span></div>
