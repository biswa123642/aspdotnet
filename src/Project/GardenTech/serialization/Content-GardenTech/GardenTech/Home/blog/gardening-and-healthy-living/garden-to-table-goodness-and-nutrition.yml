      Value: Learn why and how gardening choices matter, how growing methods affect results, how harvest timing, distance traveled and storage times affect the nutritional value of produce. 
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        Ask most gardeners how homegrown produce compares to the supermarket variety and they'll tell you store-bought fruits and veggies can never outshine homegrown. It may sound like garden bravado, but the facts back up those claims. Fresh-from-the-garden produce has proven nutritional benefits that supermarket produce often lacks. By growing your own fruits and vegetables, you can bring diversity, better nutrition and outstanding homegrown flavor to your table.<h2 style="`"z-index:" 1;`"="">Garden Varieties: Why Your Choices Matter</h2>When shopping in grocery stores, you may notice different names on produce. With apples, for example, you'll see names such as Haralson or Granny Smith. Those names indicate varieties with distinct characteristics in growth and flavor. Other produce might not be tagged with names the way apples are, but those varieties are just as different. When you garden &mdash; especially if you grow from seed &mdash; the varieties available to you are plentiful. Your choices determine the quality and nutrients you'll enjoy.<image src="~/media/5413EDABB7294D1D85EE562CA82A4379.ashx"></image><p>Commercial produce breeders often develop new varieties based on high yields and fast growth or the ability to withstand shipping. Sometimes, flavor and nutrients are inadvertently lost. Many modern varieties offer fewer nutrients than varieties did decades ago. Research comparing nutrient content in garden crops using U.S. Department of Agriculture (USDA) data from 1950 to 1999 found significant drops in several nutrients.<sup>1&nbsp;</sup>Researchers attributed the decline to new cultivated varieties. High-yielding, fast-growing plants may not process nutrients at the same fast rate, so they have fewer nutrients compared to lower yield, slower-growing varieties.</p> <p>In your garden, you can pick varieties based on what's important to you. Old-fashioned varieties, known as heirlooms, have been passed down through generations and may have superior flavor and higher nutrients. One exception noted in the USDA data was modern carrots, which showed increases in some nutrients, including vitamin A. One explanation is that modern varieties have been bred for deeper orange color, which is tied to more vitamin A.<sup>1</sup></p> <h2>Growing Methods: How They Affect Results</h2> <p>Healthy, nutrient-rich soil improves the nutritional value in your fruits and veggies.&nbsp;<a href="http://www.pennington.com/resources/fertilizer/edible-gardening/the-well-fed-garden--feeding-vegetables" target="_blank">Vegetable gardens</a> use up lots of soil nutrients. When soil is depleted, so are crops. Your soil's pH level is an important factor. Soil pH doesn't change which nutrients are present, but it does affect whether nutrients stay in forms plants can use. If pH is off, added fertilizers won't necessarily make it into plants. So, if you have a vegetable garden, <a href="http://www.pennington.com/resources/fertilizer/lawn-care/how-to-take-an-accurate-soil-sample" target="_blank">test your soil</a> every two to three years and <a href="http://www.pennington.com/resources/fertilizer/gardening/the-gardeners-guide-to-soil-amendments" target="_blank">amend it</a> according to test recommendations. Your garden will benefit from the nutrients it has, and those you add.</p><image src="~/media/8C655E4085BB4026B9119796F1C4E26D.ashx"></image><p>Gardening methods that promote soil and plant health, such as <a href="http://www.pennington.com/resources/fertilizer/gardening/the-best-spring-gardens-start-with-winter-cover-crops" target="_blank">using cover crops</a> to restore soil nutrients or practicing <a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z">integrated pest management</a>, help maintain natural balance and enhance plant growth. This promotes higher nutrient content in crops.<sup>2 </sup>Nutrient comparison research shows that nitrogen fertilizers in particular have beneficial effects on vitamin levels.<sup>1 </sup>Watering moves nitrogen easily through soil, so it needs frequent replacement. Through soil tests and <a href="http://www.pennington.com/resources/fertilizer/gardening/numbers-to-grow-by--understanding-fertilizer-labels" target="_blank">appropriate fertilizers</a>, you can keep your garden healthy and strong.</p> <h2>Harvest Habits: How Timing and Handling Enter In</h2> <p>You probably wait &mdash; or try to wait &mdash; until your homegrown fruits and veggies reach peak ripeness before you harvest. That's a good practice. Research shows that crops picked fully ripe have more vitamin C than those picked early.<sup>3</sup> The downside is that fully ripe fruits and veggies are more apt to bruise during picking and they have shorter shelf lives &mdash; two of the reasons commercial growers often pick pre-full ripeness.</p> <p>Many commercial crops are picked early and ripen on the way to stores. But not all fruits continue ripening once they're picked. Even when they do ripen in color from green to red, for example, they may not &ldquo;ripen" in nutrient levels the way they would have if picking was postponed.<sup>2</sup> Mechanical pickers and bulk commercial handling often cause more stress and bruising, which speed up nutrient losses.<sup>2,4 </sup>In your own garden, you can keep crops on the vine until fully ripe and handle them gently. You'll be rewarded in taste and nutrient content.</p> <h2>Local Advantages: Why Distances and Storage Matter</h2> <p>When your only shipping delay is the time it takes to get from the garden to your table, fruits and veggies are at their best. Deterioration starts as soon as crops are harvested, so homegrown and locally grown produce that gets to your table fast offer more nutrients than produce that travels over time and distance. Vitamins and antioxidants in some types of produce may be more than 100 percent higher in local crops versus imported ones.<sup>3 </sup>Produce from local farmers doesn't have to stand up to long-distance shipping, so they, like you, may choose to plant more nutritious varieties.</p> <p>Storage times, temperatures and exposure all affect nutrient loss. North American-grown commercial fruits and vegetables typically take about five days to get to U.S. markets. Produce from outside North America can be in transit for several weeks before it hits store shelves.<sup>4</sup>Add one to three days before it's purchased, plus several days in your refrigerator after that, and the end product is no match for nutrient-rich crops from your own back yard.</p><image src="~/media/C07F3AD5D32E40978D0D4A09285DA37E.ashx"></image><h2>Kitchen Customs: How Cooking Methods Affect Nutrition</h2> <p>Fresh, raw, fully ripe produce delivers maximum flavor, freshness and nutritional value. Processing fresh fruits and veggies by cooking, freezing or other methods — in your home or before it gets there — impacts nutrients as well as appearance, textures and flavors. Water-soluble vitamins, such as B and C, are lost in cooking water. Fat-soluble vitamins, such as A and E, are hit by heat and cold.<sup>4</sup> Time between harvest and cooking matters, too. Fresh green beans can lose 77 percent of their vitamin C over seven days in the fridge, even at proper temperatures.<sup>4</sup></p> <p>Depending on your cooking method, fresh, raw produce can lose up to 55 percent of its vitamin C, along with other nutritional benefits.<sup>4</sup> Fresh broccoli, for example, loses vitamins, chlorophyll, proteins, sugars and more during processing. Research shows that boiling broccoli causes a vitamin C loss in excess of 30 percent. Microwaving can cause a 24 percent loss in vitamin C, while stir frying can cause a loss of 16 percent. However, properly steamed broccoli has just as much vitamin C as raw.<sup>5</sup> So, keep a steamer handy or munch on fresh, raw veggies for maximum garden goodness.</p> <p>Growing your own fruits and vegetables can take nutrition to new levels and increase garden fun. GardenTech and the <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z">GardenTech<sup>®</sup> family of products</a> are committed to helping people of all ages enjoy all the benefits of home gardening, including beautiful, tasty and healthful crops.</p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><strong>Sources:</strong></p> <p>1. Donald R. Davis, PhD, FACN, Melvin D. Epp, PhD and Hugh D. Riordan, MD, <a href="http://saveoursoils.com/userfiles/downloads/1351255687-Changes in USDA food composition data for 43 garden crops, 1950-1999.pdf" target="_blank">“Changes in USDA Food Composition Data for 43 Garden Crops, 1950 to 1999,"</a> Journal of the American College of Nutrition, 2004.</p> <p>2. Kathleen Frith, <a href="http://www.chgeharvard.org/resource/local-more-nutritious" target="_blank">“Is Local More Nutritious? It Depends,"</a> Harvard School of Public Health, 2007.</p> <p>3. Corilee Watters, <a href="http://www.ctahr.hawaii.edu/sustainag/news/articles/V16-Watters-BenefitsLocalFood.pdf" target="_blank">“The Nutrition Benefits of Eating Locally,"</a> Hānai'Ai / The Food Provider, Western Sustainable Agriculture Research &amp; Education, 2013.</p> <p>4. Diane M. Barrett, <a href="http://www.fruitandvegetable.ucdavis.edu/files/197179.pdf" target="_blank">“Maximizing the Nutritional Value of Fruits &amp; Vegetables,"</a> University of California – Davis.</p> <p>5. Gao-feng Yuan, Bo sun, Jong Yuan and Qiao-mei Wang, <a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2722699/pdf/JZUSB10-0580.pdf" target="_blank">“Effects of Different Cooking Methods on Health-Promoting Compounds of Broccoli,"</a> Journal of Zhejiang University Science B, 2009.</p>
