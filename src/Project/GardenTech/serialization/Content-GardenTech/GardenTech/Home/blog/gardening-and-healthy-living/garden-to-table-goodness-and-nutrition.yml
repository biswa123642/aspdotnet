        Si usted le pregunta a los jardineros c&oacute;mo los alimentos cultivados en el hogar se comparan con la variedad en los supermercados, la mayor&iacute;a de ellos le dir&aacute;n que las frutas y vegetales cultivados en el hogar siempre son mucho mejores que los del supermercado. Esto podr&iacute;a verse como un una exageraci&oacute;n de jardiner&iacute;a, pero existen datos concretos para respaldar esas declaraciones. Los alimentos frescos directamente del jard&iacute;n tienen beneficios nutritivos comprobados que la mayor&iacute;a de los alimentos del supermercado no tienen. Cuando usted cultiva sus propias frutas y vegetales, usted lleva a su mesa una mayor diversidad y nutrici&oacute;n adem&aacute;s del sabor inigualable de los alimentos cultivados en el hogar.<h2 style="`"z-index:" 1;`"="">Variedades de jardines: La importancia de sus elecciones</h2>Es posible que usted vea nombres diferentes para ciertos alimentos al comprar en supermercados. Por ejemplo, usted ver&aacute; nombres de manzanas como Haralson o Granny Smith. Esos nombres indican variedades con caracter&iacute;sticas de cultivo y sabores diferentes. Otros tipos de alimentos puede que no est&eacute;n etiquetados con nombres al igual que las manzanas, pero esas variedades tambi&eacute;n son diferentes. Cuando usted cultiva, especialmente si lo hace desde la semilla, usted obtendr&aacute; una gran cantidad de variedades disponibles y sus elecciones determinan la calidad y los nutrientes que disfrutar&aacute;.<image src="~/media/5413EDABB7294D1D85EE562CA82A4379.ashx"></image><p>Los cultivadores de alimentos comerciales a menudo desarrollan variedades nuevas que se basan en grandes cosechas y un crecimiento acelerado o en la habilidad de soportar el embalaje. Algunas veces, sin darse cuenta se pierden el sabor y los nutrientes. Muchas variedades modernas ofrecen menos nutrientes en comparaci&oacute;n con las variedades de hace unas d&eacute;cadas. Las investigaciones comparativas del contenido de nutrientes en cosechas usando informaci&oacute;n del Departamento de Agricultura de Estados Unidos (USDA) entre 1950 y 1999 descubri&oacute; que hubo un descenso importante en varios nutrientes.<sup>1</sup> Los investigadores atribuyeron el descenso a las nuevas variedades cultivadas. Las plantas de grandes cosechas y crecimiento acelerado no pueden procesar los nutrientes al mismo paso acelerado, de manera que tienen menos nutrientes si se comparan con las variedades de baja cosecha y crecimiento lento.</p> <p>En su jard&iacute;n, usted puede elegir las variedades seg&uacute;n lo que usted necesita o desea. Las variedades antiguas, conocidas como variedades tradicionales, han pasado de generaci&oacute;n a generaci&oacute;n y tienen un sabor superior y un contenido de nutrientes m&aacute;s alto. Una excepci&oacute;n que la informaci&oacute;n del USDA mostr&oacute; fueron las zanahorias modernas, las cuales mostraron un aumento en algunos nutrientes, incluyendo la vitamina A. Una posible explicaci&oacute;n es que las variedades modernas han sido cultivadas para obtener un color anaranjado m&aacute;s intenso, lo que est&aacute; relacionado con un mayor contenido de vitamina A.<sup>1</sup></p> <h2>M&eacute;todos de cultivo: Su incidencia en los resultados</h2> <p>La tierra saludable y rica en nutrientes mejora el valor nutritivo de sus frutas y vegetales. Los&nbsp;huertos de vegetales consumen muchos de los nutrientes de la tierra. Cuando la tierra contiene pocos nutrientes, lo mismo le ocurre a las cosechas y el nivel de pH del suelo es un factor importante. El nivel de pH de la tierra no cambia el tipo de nutrientes que existen, pero s&iacute; afecta el estado de dichos nutrientes para que las plantas los absorban. Si el pH no est&aacute; balanceado, los fertilizantes no llegar&aacute;n necesariamente a las plantas. As&iacute; que si usted tiene un huerto de vegetales, pruebe su tierra cada dos o tres a&ntilde;os y modif&iacute;quela&nbsp;seg&uacute;n las recomendaciones de las pruebas. Su huerto se beneficiar&aacute; con los nutrientes existentes y los que usted agregue.</p> <image src="~/media/8C655E4085BB4026B9119796F1C4E26D.ashx"></image><p><span style="font-weight: lighter;">Los m&eacute;todos de jardiner&iacute;a que promueven la salud de la tierra y la planta, tales como el </span><span style="font-weight: lighter;">uso de cultivos</span><span style="font-weight: lighter;">&nbsp;</span><span style="font-weight: lighter;">de cobertura para restaurar los nutrientes de la tierra o las pr&aacute;cticas de control </span><span style="font-weight: lighter;">integrado de plagas</span><span style="font-weight: lighter;">, ayudan a conservar el equilibrio natural y mejorar el crecimiento de las plantas, lo que promueve un contenido m&aacute;s alto de nutrientes en las cosechas</span><sup style="font-weight: lighter;">2</sup><span style="font-weight: lighter;">. La investigaci&oacute;n comparativa de los nutrientes indica que particularmente los fertilizantes con nitr&oacute;geno tienen un efecto beneficioso en los niveles de vitaminas.</span><sup style="font-weight: lighter;">1</sup><span style="font-weight: lighter;"> El riego desplaza el nitr&oacute;geno f&aacute;cilmente a trav&eacute;s de la tierra, por lo que es necesario reemplazarlo frecuentemente. Usted puede mantener su jard&iacute;n saludable y </span><span style="font-weight: lighter;">fuerte mediante</span><span style="font-weight: lighter;">&nbsp;pruebas en la tierra y el uso de fertilizantes apropiados.</span></p> <h2>H&aacute;bitos de cosecha: La influencia del tiempo y el manejo</h2> <p>Usted probablemente espera, o al menos trata de esperar, hasta que sus frutas y vegetales cultivados en el hogar se maduren completamente antes de recolectarlos, lo cual es una buena pr&aacute;ctica. Las investigaciones muestran que las cosechas recolectadas cuando est&aacute;n completamente maduras tienen m&aacute;s vitamina C que las recolectadas antes de tiempo.<sup>3</sup> Lo malo es que las frutas y vegetales completamente maduros son m&aacute;s propensos a magullarse durante la recolecci&oacute;n y adem&aacute;s tienen menos tiempo de vida en los estantes, dos de las razones por las cuales los cultivadores comerciales a menudo los recolectan antes de la maduraci&oacute;n.</p> <p>Muchas de las cosechas comerciales son recolectadas antes de tiempo y se maduran de camino a la tienda, pero no todas las frutas siguen madur&aacute;ndose una vez que las han recolectado. Por ejemplo, incluso cuando alcanzan el color de madurez de verde a rojo, es posible que no se hayan madurado con el mismo nivel de nutrientes que si se les hubiese dejado madurar.<sup>2</sup> Las recolectadoras mec&aacute;nicas y el manejo comercial al por mayor a menudo ejercen m&aacute;s presi&oacute;n y causan m&aacute;s da&ntilde;os, lo que acelera la p&eacute;rdida de los nutrientes.<sup>2,4</sup> En cambio, usted puede mantener las cosechas en las plantas de su huerto hasta que se maduren completamente y luego manipularlas con cuidado, lo que le brindar&aacute; un mejor sabor y un alto contenido de nutrientes.</p> <h2>Ventajas locales: La importancia de las distancias y el almacenamiento</h2> <p>Cuando la &uacute;nica demora es el tiempo que le toma a llevar las frutas y vegetales del jard&iacute;n a la mesa, estos alimentos estar&aacute;n en mejores condiciones. El deterioro comienza apenas se recolectan las cosechas, es por eso que los alimentos cultivados en su hogar o en su regi&oacute;n y trasladados a su mesa r&aacute;pidamente ofrecen m&aacute;s nutrientes que los alimentos que viajan distancias y tiempos m&aacute;s largos. Las vitaminas y los antioxidantes en algunos tipos de alimentos pueden ser m&aacute;s de un 100 por ciento m&aacute;s altos en las cosechas locales si se comparan con los alimentos importados.<sup>3</sup> Los alimentos de los agricultores locales no tienen que soportar env&iacute;os de largas distancias, as&iacute; que estos agricultores, al igual que usted, pueden elegir el cultivo de variedades m&aacute;s nutritivas.</p> <p>El tiempo de almacenaje, las temperaturas y la exposici&oacute;n contribuyen a la p&eacute;rdida de nutrientes. Las frutas y vegetales comerciales cultivados en Am&eacute;rica del Norte suelen tardar unos cinco d&iacute;as para llegar a los mercados de Estados Unidos. Los alimentos provenientes de fuera de Am&eacute;rica del Norte pueden estar en tr&aacute;nsito durante varias semanas antes de llegar a los estantes de las tiendas.<sup>4</sup> A&ntilde;ada de uno a tres d&iacute;as antes de que los compre, m&aacute;s unos cuantos d&iacute;as en su refrigerador despu&eacute;s de eso y el producto final no se podr&aacute; comparar con las cosechas ricas en nutrientes del jard&iacute;n en su propio patio.</p> <image src="~/media/C07F3AD5D32E40978D0D4A09285DA37E.ashx"></image><h2>Tradiciones culinarias: La influencia de los m&eacute;todos de cocci&oacute;n en la nutrici&oacute;n</h2> <p>Los alimentos frescos, crudos y completamente maduros brindan un sabor, una frescura y un valor nutritivo m&aacute;ximos. El procesamiento de las frutas y vegetales frescos al cocinarlos, congelarlos u otros m&eacute;todos &mdash;en su hogar o antes de que lleguen a su hogar&mdash; afectan los nutrientes, la apariencia, las texturas y los sabores. Las vitaminas solubles en agua, como las vitaminas B y C, se pierden al cocinarlas en agua. Las vitaminas solubles en grasas, como las vitaminas A y E, se ven afectadas por el calor y el fr&iacute;o.<sup>4</sup> Adem&aacute;s, el tiempo transcurrido entre la cosecha y la cocci&oacute;n es importante. Los ejotes o habichuelas verdes pueden perder hasta un 77 por ciento de su contenido de vitamina C despu&eacute;s de pasar siete d&iacute;as en el refrigerador a&uacute;n estando a temperaturas apropiadas.<sup>4</sup></p> <p>En dependencia del m&eacute;todo de usted utilice para cocinar, los alimentos frescos y crudos pueden perder hasta un 55 por ciento de su vitamina C junto con otros beneficios nutritivos.<sup>4</sup> Por ejemplo, el br&oacute;coli fresco pierde vitaminas, clorofila, prote&iacute;nas, az&uacute;cares y m&aacute;s durante el procesamiento. Las investigaciones indican que al hervir br&oacute;coli se pierde m&aacute;s de un 30 por ciento de vitamina C, al calentarlo en el microondas se pierde un 24 por ciento de vitamina C y al saltearlo se pierde un 16 por ciento. Sin embargo, al cocinar el br&oacute;coli al vapor adecuadamente se conserva la misma cantidad de vitamina C del br&oacute;coli crudo.<sup>5</sup> As&iacute; que tenga a mano una olla de vapor o coma vegetales frescos y crudos para obtener las delicias m&aacute;ximas del jard&iacute;n.</p> <p>Al cultivar sus propias frutas y vegetales, usted puede elevar los niveles nutritivos de los alimentos y divertirse m&aacute;s en el jard&iacute;n. <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z">GardenTech<sup>&reg;</sup>&nbsp;y la familia de productos</a>&nbsp;de GardenTech&reg; se comprometen a ayudar a las personas de todas las edades a disfrutar de todos los beneficios de los cultivos en el hogar, incluyendo las cosechas saludables, hermosas y deliciosas.</p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><strong>Fuentes:</strong></p> <p>1. Donald R. Davis, PhD, FACN, Melvin D. Epp, PhD y Hugh D. Riordan, MD, <a href="http://saveoursoils.com/userfiles/downloads/1351255687-Changes in USDA food composition data for 43 garden crops, 1950-1999.pdf" target="_blank">&ldquo;Changes in USDA Food Composition Data for 43 Garden Crops, 1950 to 1999,"</a> Revista de la Universidad Estadounidense de Nutrici&oacute;n, 2004.</p> <p>2. Kathleen Frith, <a href="http://www.chgeharvard.org/resource/local-more-nutritious" target="_blank">&ldquo;Is Local More Nutritious? It Depends,"</a> Facultad de Salud P&uacute;blica de la Universidad de Harvard, 2007.</p> <p>3. Corilee Watters, <a href="http://www.ctahr.hawaii.edu/sustainag/news/articles/V16-Watters-BenefitsLocalFood.pdf" target="_blank">&ldquo;The Nutrition Benefits of Eating Locally,"</a> Revista Hānai'Ai / The Food Provider, Programa de Investigaci&oacute;n y Educaci&oacute;n para la Agricultura Sostenible en Occidente, 2013.</p> <p>4. Diane M. Barrett, <a href="http://www.fruitandvegetable.ucdavis.edu/files/197179.pdf" target="_blank">&ldquo;Maximizing the Nutritional Value of Fruits &amp; Vegetables,"</a> Universidad de California &ndash; Davis.</p> <p>5. Gao-feng Yuan, Bo sun, Jong Yuan y Qiao-mei Wang, <a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2722699/pdf/JZUSB10-0580.pdf" target="_blank">&ldquo;Effects of Different Cooking Methods on Health-Promoting Compounds of Broccoli,"</a> Revista de ciencias B de la Universidad de Zhejiang, 2009.</p>
