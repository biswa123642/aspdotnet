        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">2. Western Agriculture Research Center, &ldquo;<a rel="noopener noreferrer" href="http://agresearch.montana.edu/warc/warc_research/WARC_Aronia.html" target="_blank">Aronia</a>," Montana State University.</span></p>
