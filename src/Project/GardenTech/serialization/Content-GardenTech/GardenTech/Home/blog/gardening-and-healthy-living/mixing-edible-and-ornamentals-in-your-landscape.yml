      Hint: NavigationTitle
      Value: How to Mix Ornamental and Edible Plants in Your Garden
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: When edibles are tucked into landscapes, right alongside ornamental plants, gardens present exciting new opportunities.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Neat, straight rows aren't your only option for growing vegetables and other homegrown food. When you tuck edibles into landscapes right alongside ornamental plants, gardens present exciting new opportunities. Edible landscaping, sometimes called foodscaping, uses edibles as integral parts of landscape design. By weaving edible plants into your landscape, you can enhance its unique beauty &mdash; and still enjoy abundant harvests.</p>
        <ul>
            <li><a href="#Planning" style="color: #558f45;">Planning an Edible Landscape</a></li>
            <li><a href="#Caring" style="color: #558f45;">Caring for Landscape Edibles</a></li>
            <li><a href="#Exploring" style="color: #558f45;">Exploring Edibles for Your Landscape</a></li>
            <li><a href="#Annual" style="color: #558f45;">Annual Edible Crops</a></li>
            <li><a href="#Perennial" style="color: #558f45;">Perennial Herbs and Berries</a></li>
            <li><a href="#Shrubs" style="color: #558f45;">Shrubs With Edible Fruits</a></li>
        </ul>
        <h2 style="`;"><a name="Planning"><span style="color: #558f45;">Planning an Edible Landscape</span></a></h2>
        <p>Most common edibles can thrive in ornamental landscapes, provided they get the care they need. Plan to accommodate all your traditional garden favorites, including <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>&nbsp;or <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">bell peppers</a>, but don't stop there. With beauty and productivity as goals, turn to edibles that bring more to the landscape than just food.</p>
        <img alt="" src="~/media/197375CE560444348B923259A78FFD76.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Nasturtiums bring waves of color to the garden and the table.</em></span></div>
        <p>Look at edibles as you would new ornamental plants. Consider their mature size and the shapes, textures and colors they'll add from their leaves, stems, branches and fruit. Think ahead to how harvests will affect your garden design. Will entire plants disappear or just the pops of color from fruit? By thinking the edible season through, you can plan, plant and fill in accordingly.</p>
        <h2 style="`;"><a name="Caring"><span style="color: #558f45;">Caring for Landscape Edibles</span></a></h2>
        <p>Most edibles require at least six to eight hours of full sun per day to produce their vegetables and fruit. They also need at least 1 inch of water per week from rainfall or irrigation to stay hydrated, plump and healthy. Whether planting landscape edibles in the ground, <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">in containers</a>, or as accents in hanging baskets, trellised pots or window boxes, always meet their sun and water needs.</p>
        <img alt="" src="~/media/1B9F63780B954F6DB5BD0671DF2E901A.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">Swiss chard's colorful stems and textured leaves can be landscape highlights.</em></div>
        <p>Regular fertilization with gentle, natural-based plant foods can help improve your landscape's health productivity. <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska Fish Fertilizer 5-1-1</a>&nbsp;provides a rich source of nutrients that release into the soil, enhancing the vigor of your edibles and ornamentals.</p>
        <p>Trusted pest controls such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin garden insecticides</a>&nbsp;help keep edible landscapes harvest-ready by controlling insect pests, too. When choosing your pesticide, always check the label and make sure it lists both the plants and the pests involved. Then you can <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">choose the best product</a>&nbsp;for you.</p>
        <p>From <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;to Sevin Insect Killer liquids in <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">ready-to-use</a>, <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">ready-to-spray</a>&nbsp;formulas, you can count on Sevin brand for efficient, effective pest control for edibles and ornamentals. There's even a granular option: <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a>&nbsp;treat lawns, fruit and vegetable gardens, and ornamental plants to make sure your edible landscape is covered.</p>
        <p>Let plant requirements help guide your landscape layout. When neighboring edibles and ornamentals share similar needs, it enhances care and simplifies labor.</p>
        <h2 style="`;"><a name="Exploring"><span style="color: #558f45;">Exploring Edibles for Your Landscape</span></a></h2>
        <p>To get the most enjoyment from your edible landscape design, you'll want plants that add visual beauty and taste great, too. The following are just a few examples of edibles that bring multiple benefits to your landscape and your table:</p>
        <h2 style="`;"><a name="Annual"><span style="color: #558f45;">Annual Crops</span></a></h2>
        <p>Grown just for a single season, annual edibles get replaced each year. This means ever-changing opportunities for new edibles and new designs.</p>
        <ul>
            <li><strong>Nasturtiums</strong> flow in and around other plants, adding vibrant season-long color. All parts of this nostalgic flower are edible &mdash; and delicious in fresh salads.<sup>1</sup></li>
            <li><strong>Rainbow Swiss chard</strong> adds brilliant, rainbow-colored stems and nutritious, highly textured leaves to gardens and culinary dishes.</li>
            <li><strong>Dinosaur kale delivers</strong> rich blue-green coloring and deeply crinkled leaf texture. It gets even sweeter and tastier when nipped by frost.</li>
        </ul>
        <ul>
            <li><strong>Ornamental cabbages</strong> add long-lasting color and frost-resistant texture through their ruffled, edible leaves.</li>
        </ul>
        <img alt="" src="~/media/3D6F86464B2E46E084EA9E6C9E49A51C.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">Kale adds a dramatic, long-lasting accent that persists into cool months.</em></div>
        <h2 style="`;"><a name="Perennial"><span style="color: #558f45;">Perennial Herbs and Berries</span></a></h2>
        <p><span style="font-weight: lighter;">Capable of coming back year after year, perennial edibles can be used in design just as you'd use perennial flowers.</span></p>
        <ul>
            <li><strong>Chives</strong> combine spiky-shaped, onion-flavored stems with edible, pom-pom blooms favored by many cutting-edge chefs.</li>
            <li><strong>Rosemary</strong> can be pruned into a very attractive hedge or topiary. Save the aromatic clippings and edible blossoms for kitchen creations.</li>
            <li><strong>Strawberries</strong> provide <a href="~/link.aspx?_id=0DBCCCC19A1741B7B1A15ACEF69E5941&amp;_z=z" target="_blank">sweet, homegrown berries</a>&nbsp;and fall leaf color, whether lining landscape paths or spilling out of pocket planters.</li>
            <li><strong>Caneberries</strong> such as <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">raspberries and blackberries</a>&nbsp;create fountains of flowers, fruits and chestnut-red fall leaves, whether planted in the ground or in large decorative containers.</li>
        </ul>
        <h2 style="`;"><a name="Shrubs"><span style="color: #558f45;">Shrubs With Edible Fruits</span></a></h2>
        <p>Long-lived shrubs with edible fruit are backbones of edible landscapes, enhancing garden views year-round.</p>
        <ul>
            <li><strong>Black aronia</strong> supplies apple-blossom flowers in spring and brilliant orange-red-purple fall foliage, plus large, antioxidant-rich, blue-black berries.<sup>2</sup></li>
        </ul>
        <img alt="" src="~/media/8B7C74E4ABF649308AABF496CA07541C.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">Blueberries offer outstanding landscape color when fall arrives.</em></div>
        <ul>
            <li><strong>Blueberries</strong><span style="font-weight: lighter;"> contribute striking white-pink spring flowers and tasty fruits, but their leaves also add spectacular orange-red landscape color in fall.</span></li>
            <li><strong>Lingonberries</strong> combine flowers, nutritious cranberry-red berries and golden-orange fall leaves in a lovely, low-growing, evergreen groundcover.</li>
            <li><strong>Rugosa roses</strong> add <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">eye-catching flowers</a>&nbsp;with aromatic, edible petals, plus large edible rosehips and fall foliage in shades from bronze to brilliant red.<sup>1</sup></li>
        </ul>
        <p><sup></sup>By weaving landscape-worthy edibles into your ornamental plantings, you get all the&nbsp;<a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank" style="font-weight: lighter;">benefits of homegrown food</a>&nbsp;<span style="font-weight: lighter;"></span><span style="font-weight: lighter;">plus unique, inspiring gardens of your own design.</span></p>
        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">The <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup> family of brands</a>&nbsp;can help you make the most of edibles and other plants with expert garden advice, timely tips and respected garden products.</span></p>
        <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Always read product labels thoroughly and follow instructions carefully, including guidelines for treatable plants, pre-harvest intervals (PHI), and treatment frequency.</span></em></p>
