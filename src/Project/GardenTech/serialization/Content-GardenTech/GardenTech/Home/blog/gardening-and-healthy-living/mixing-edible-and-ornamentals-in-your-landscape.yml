shx"></image><div style="text-align: center;"><em style="font-weight: lighter;">Swiss chard's colorful stems and textured leaves can be landscape highlights.</em></div><p>Edibles also tend to be heavy feeders that need supplemental nutrients. Regular fertilization with gentle, natural-based plant foods can help improve your landscape's health and productivity. Trusted pesticides such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin&reg; insecticides</a> help keep edible landscapes harvest-ready by controlling insect pests, too. With neighboring edibles and ornamentals sharing similar needs, it enhances care and simplifies labor.</p><h2 style="`"z-index:" 1;`"="">Exploring Edibles for Your Landscape</h2><p>To get the most enjoyment from your edible landscape design, you'll want plants that add visual beauty and taste great, too. The following are just a few examples of edibles that bring multiple benefits to your landscape and your table.</p><h2 style="`"z-index:" 1;`"="">Annual Crops</h2><p>Grown just for a single season, annual edibles get replaced each year. This means ever-changing opportunities for new edibles and new designs.</p>  <ul>      <li><strong>Nasturtiums</strong> flow in and around other plants, adding vibrant season-long color. All parts of this nostalgic flower are edible &mdash; and delicious in fresh salads.<sup>1</sup></li>      <li><strong>Rainbow Swiss chard</strong> adds brilliant, rainbow-colored stems and nutritious, highly textured leaves to gardens and culinary dishes.</li>  </ul><ul>      <li><strong>Dinosaur kale</strong> delivers deep blue-green coloring and deeply crinkled leaf texture. It gets even sweeter and tastier when nipped by frost.</li>      <li><strong>Ornamental cabbages</strong> add long-lasting color and frost-resistant texture through their ruffled, edible leaves.</li>  </ul><image src="~/media/3D6F86464B2E46E084EA9E6C9E49A51C.ashx"></image><div style="text-align: center;"><em style="font-weight: lighter;">Kale adds a dramatic, long-lasting accent that persists into cool months.</em></div><h2 style="`"z-index:" 1;`"="">Perennial herbs and berries</h2><p>Capable of coming back year after year, these edibles can be used in design just as you'd use perennial flowers.</p> <ul>     <li><strong>Chives</strong> combine spiky-shaped, onion-flavored stems with edible, pom-pom blooms favored by many cutting-edge chefs.</li>     <li><strong>Rosemary</strong> can be pruned into a very attractive hedge or topiary. Save the aromatic clippings and edible blossoms for kitchen creations.</li>     <li><strong>Strawberries</strong> provide sweet, homegrown fruit and fall leaf color, whether lining landscape paths or spilling out of pocket planters.</li>     <li><strong>Caneberries</strong> such as raspberries and blackberries create fountains of flowers, fruits and chestnut-red fall leaves, whether planted in the ground or in large decorative containers.</li> </ul><h2 style="`"z-index:" 1;`"="">Fruiting Shrubs</h2><p>Long-lived shrubs with edible fruit are backbones of edible landscapes, enhancing garden views year-round.</p>  <ul>      <li><strong>Black aronia</strong> supplies apple-blossom flowers in spring and brilliant orange-red-purple fall foliage, plus large, antioxidant-rich, blue-black berries.<sup>2</sup></li>  </ul><image src="~/media/8B7C74E4ABF649308AABF496CA07541C.ashx"></image><div style="text-align: center;"><em style="font-weight: lighter;">Blueberries offer outstanding landscape color when fall arrives.</em></div><ul>      <li><strong>Blueberries</strong> contribute striking white-pink spring flowers and tasty fruits, but their leaves also add spectacular orange-red landscape color in fall.</li>      <li><strong>Lingonberries</strong> provide flowers, nutritious cranberry-red berries and golden-orange fall leaves in a lovely, low-growing, evergreen groundcover.</li>      <li><strong>Rugosa roses</strong> add eye-catching flowers with aromatic, edible petals, plus large edible rosehips and fall foliage in shades from bronze to brilliant red.<sup>1</sup></li>  </ul>  <p>By weaving landscape-worthy edibles into your ornamental plantings, you get all the <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">benefits of homegrown food</a> plus unique, inspiring gardens of your own design.</p>  <p>The <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a> and <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech® brands</a> can help you make the most of your edibles and other plants with expert garden advice, timely tips and respected garden products.</p>  <p><em>Always read product labels thoroughly and follow instructions carefully, including guidelines for treatable plants and pre-harvest intervals.</em></p>  <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p>  <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p>  <p><strong>Sources:</strong></p>  <p>1. Richard Jauron, Julian Beiwel and Linda Naeve, “<a href="http://www.extension.iastate.edu/Publications/RG302.pdf" target="_blank">Edible Flowers</a>," Iowa State University Extension and Outreach, March 2013.</p>  <p>2. Western Agriculture Research Center, “<a href="http://agresearch.montana.edu/warc/warc_research/WARC_Aronia.html" target="_blank">Aronia</a>," Montana State University.</p>
