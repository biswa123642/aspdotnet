        <p>Los esquejes reci&eacute;n sembrados son muy prometedores. Uno los traslada de la seguridad de las luces para cultivos en interiores o el invernadero hacia el gran espacio exterior sin protecci&oacute;n, y luego uno los revisa ma&ntilde;ana, tarde y noche para asegurarse de que permanezcan sanos y salvos. Y todo se ve bien hasta que un d&iacute;a uno detecta varios hoyos peque&ntilde;os en las hojas de las plantas y, tras una inspecci&oacute;n meticulosa, uno nota la presencia de unos escarabajos brillantes peque&ntilde;os que son los responsables del da&ntilde;o.</p>
        <p>Incluso cuando estos escarabajos no matan los esquejes pero pueden transmitir enfermedades, como la marchitez bacteriana y el tiz&oacute;n, de una planta a otra; y destruir cultivos comunes, incluyendo las berenjenas, tomates, repollos y otros vegetales.<sup>1</sup> Por esa raz&oacute;n, usted debe actuar inmediatamente tras la llegada de estas plagas para lograr controlarlas.</p>
        <h2 style="`'z-index:;">Identifique los alticinos en su jard&iacute;n</h2>
        <p>Estos insectos llamados alticinos por su gran capacidad para saltar salen de la tierra en grandes cantidades cuando las temperaturas se acercan a los 50 grados Fahrenheit.<sup>2</sup> El tama&ntilde;o de esta plaga voraz oscila entre 1/16 pulgada y 1/4 pulgada (0,15 cm y 0,63 cm) y tiene un color negro, bronce, azul o marr&oacute;n seg&uacute;n la especie.<sup>3</sup> Algunos tipos de alticinos tambi&eacute;n suelen tener franjas, y todas las especies tienen potentes patas traseras que les permiten saltar como pulgas cuando se les molesta.</p>
        <h2 style="`'z-index:;">Controle los alticinos</h2>
        <p>En cuanto vea la primera se&ntilde;al de la presencia de alticinos en sus plantas, acuda a un pesticida confiable como los <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">insecticidas de la marca Sevin&reg; para jard&iacute;n</a>&nbsp;para disponer de la ayuda que estos brindan. El insecticida listo para usar Sevin&reg; es un producto potente contra los insectos pero no afecta las plantas del jard&iacute;n, este elimina por contacto a los alticinos y ayuda a prevenir los da&ntilde;os a los esquejes tiernos en cuanto se observe la primera se&ntilde;al de un posible problema.</p>
        <p>Trate siempre de que sus cultivos coincidan con los de la etiqueta del producto y siga las indicaciones sobre los intervalos entre el tratamiento y la cosecha. Por ejemplo, trate los tomates y las lechugas con el insecticida listo para usar Sevin&reg; hasta el d&iacute;a antes de la recolecci&oacute;n de los frutos; para el ma&iacute;z dulce, deje pasar tres d&iacute;as entre la aplicaci&oacute;n y el d&iacute;a que disfrutar&aacute; de sus mazorcas. En las &aacute;reas de mayor tama&ntilde;o, el insecticida concentrado Sevin&reg; y el insecticida listo para rociar Sevin&reg; le brindan el mismo control de gran efectividad para estas plagas y cientos m&aacute;s.</p>
        <h2 style="`'z-index:;">Evite las infestaciones futuras</h2>
        <p>Como los da&ntilde;os comienzan en cuanto llegan los alticinos a su jard&iacute;n, estas medidas preventivas pueden ayudarle a evitar un ataque y reducir los riesgos:</p>
        <ul>
            <li>Mantenga buenas pr&aacute;cticas sanitarias en el entorno del jard&iacute;n. Limpie las hojas y los escombros de cultivos al terminar la temporada de jardiner&iacute;a para que los alticinos adultos no dispongan de un lugar donde refugiarse del fr&iacute;o.</li>
            <li>Are la tierra inmediatamente despu&eacute;s de la primera helada para sacar a los escarabajos que puedan estar bajo tierra para refugiarse del invierno y dejarlos expuestos al fr&iacute;o.</li>
            <li>Siembre un &ldquo;cultivo trampa&rdquo; a comienzos de temporada, algo como r&aacute;banos o semillas de mostaza, para atraer a los alticinos cuando comienzan a salir del suelo. Roc&iacute;e luego con un insecticida l&iacute;quido Sevin&reg; y siga las instrucciones de la etiqueta sobre la frecuencia de aplicaci&oacute;n. En los cultivos de pimientos o legumbres tiernas, usted puede rociar hasta una vez por semana.</li>
            <li>Espere a que las posturas tengan m&aacute;s de tres hojas para trasplantarlas al jard&iacute;n.2 Las plantas m&aacute;s grandes pueden sobrevivir los da&ntilde;os de los alticinos mucho mejor que las posturas o plantas m&aacute;s peque&ntilde;as.</li>
        </ul>
        <p>La llegada s&uacute;bita de los alticinos puede estresar tanto a las plantas como a los jardineros, pero el tomar las medidas para controlar estas plagas con la familia de productos de la marca GardenTech&reg; le ayudar&aacute; a garantizar un buen comienzo de la temporada de cultivo y un mayor disfrute de las labores de jardiner&iacute;a.</p>
        <p><strong>Tiempo que tarda el control de los alticinos:</strong></p>
        <p>Para un jard&iacute;n promedio, 15 minutos por tratamiento hasta que desaparezca la plaga.</p>
        <p><strong>Magnitud de su esfuerzo en una escala del 1 al 4:</strong></p>
        <p>2 &ndash; F&aacute;cil</p>
        <p><strong>Duraci&oacute;n del tratamiento:</strong></p>
        <p>Esto var&iacute;a significativamente seg&uacute;n la severidad de la infestaci&oacute;n y el n&uacute;mero de generaciones de alticinos que haya en su cultivo. Si se usan apropiadamente, los insecticidas l&iacute;quidos Sevin&reg; eliminan por contacto a los alticinos y brindan hasta tres meses de protecci&oacute;n.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre los intervalos previos a la cosecha (PHI) y la frecuencia de aplicaci&oacute;n.</em></p>
        <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p>
        <p><strong>Fuentes:</strong></p>
        <p>1. G.R. Nielsen, "<a rel="noopener noreferrer" href="https://www.uvm.edu/pss/ppp/pubs/el71.htm" target="_blank">Flea Beetles</a>" (Los alticinos), Extensi&oacute;n de la Universidad de Vermont, enero de 1997.</p>
        <p>2. V. Grubinger, "<a rel="noopener noreferrer" href="http://www.uvm.edu/vtvegandberry/factsheets/fleabeetle.html" target="_blank">Flea Beetles Management</a>" (Control de los alticinos), Universidad de Vermont, noviembre de 2003.</p>
        <p>3. S. Burkness y J. Hahn, "<a rel="noopener noreferrer" href="http://www.extension.umn.edu/garden/insects/find/flea-beetles/" target="_blank">Flea Beetles in Home Gardens</a>" (Los alticinos en los jardines dom&eacute;sticos), Extensi&oacute;n de la Universidad de Minnesota, 2007.</p>
