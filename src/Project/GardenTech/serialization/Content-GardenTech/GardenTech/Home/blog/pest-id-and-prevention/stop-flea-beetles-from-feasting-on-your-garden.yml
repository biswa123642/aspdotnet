      Hint: Content
      Value: |
        <p>Newly planted seedlings offer so much promise. You transition them from the safety of indoor grow lights or a greenhouse to the great, unprotected outdoors. Then you check them morning, noon and night to make sure they're safe and healthy. Everything looks great, until one day you notice a number of tiny holes on plant leaves. A closer inspection reveals small, shiny flea beetles causing this damage. These flea beetle tips can help you protect your garden against these pests:</p>
        <ul>
            <li><a href="#Identify" style="color: #558f45;">Identify Flea Beetles in the Garden</a></li>
            <li><a href="#Control" style="color: #558f45;">Control Garden Flea Beetles</a></li>
            <li><a href="#Prevent" style="color: #558f45;">Prevent Flea Beetle Infestations</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Identify"><span style="color: #558f45;">Identify Flea Beetles in the Garden</span></a></h2>
        <p>Named for their jumping ability, flea beetles emerge from the soil in large numbers when the temperatures near 50 degrees Fahrenheit<sup>1</sup> &mdash; around the same time that forsythia bushes bloom and crabgrass seeds germinate.</p>
        <p>These ravenous pests range in length from 1/16 inch to 1/4 inch and are black, bronze, blue or brown, depending on the species.<sup>2</sup> Some types of flea beetles also have stripes. All flea beetles have powerful back legs that allow them to <a href="~/link.aspx?_id=16D34DA43D4A431583807B4CA5721BB6&amp;_z=z" target="_blank">jump like fleas</a>&nbsp;when disrupted.</p>
        <h2 style="`'z-index:;"><a name="Control"><span style="color: #558f45;">Control Flea Beetles</span></a></h2>
        <p>Even when flea beetles don't kill your seedlings, they can help spread diseases such as bacterial wilt and fungal <a href="~/link.aspx?_id=0D1300C32B6B4CDD915D28BF759C20CB&amp;_z=z" target="_blank">blight</a>&nbsp;from plant to plant &mdash; and destroy common garden crops, including eggplant, <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>, <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">cabbage</a>&nbsp;and other vegetables.<sup>3</sup> So when these pests arrive, don't waste time.</p>
        <p>At the first sign of flea beetles in your garden, turn to a trusted pesticide such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand</a>&nbsp;for help. <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>&nbsp;kills flea beetles on listed vegetables on contact to help prevent damage to tender seedlings and maturing plants at the first sign of trouble. If you prefer dusts, <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;starts killing flea beetles immediately upon contact to protect edibles from insect damage.</p>
        <p>When you're working with larger garden areas, economical <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and<a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank"> Sevin Insect Killer Ready to Spray</a> can help. These liquid concentrates kill flea beetles and more than 500 insect pests by contact, then they keep protecting against listed pests for up to three months.<sup>+</sup></p>
        <p>Whatever <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">type of pesticide product</a>&nbsp;you choose, always match your garden edibles to the product label and follow <a href="~/link.aspx?_id=4E0565677A46442AAF48BF8EA6DCCB6B&amp;_z=z" target="_blank">guidelines for wait time</a>&nbsp;between treatment and harvest. For example, treat lettuce with Sevin Insect Killer Ready to Use<sub>2</sub> right up to one day before you harvest, but allow five days between treatment and harvest for tomatoes. Those intervals vary by product, so always check your label before you treat or pick your crop.</p>
        <h2 style="`'z-index:;"><a name="Prevent"><span style="color: #558f45;">Prevent Flea Beetle Infestations</span></a></h2>
        <p>As soon as flea beetles arrive in the garden, damage starts. So prevention is key with these pests. These preventative measures can help avert a flea beetle attack and lessen your risk:</p>
        <ul>
            <li>Manage the garden environment with good sanitation. Clear leaves and crop debris at the end of the gardening season, so that adult flea beetles have no protection from the cold.</li>
            <li>Till garden soil just after the first frost to uncover any beetles that have gone underground for the winter and leave them exposed.</li>
            <li>Plant an early season "trap crop," such as radish or mustard seeds, to attract flea beetles when the seedlings first emerge from the soil. Then treat the trap crop with your chosen Sevin brand insecticide and follow label guidelines for how often to treat.</li>
            <li>Wait until seedlings have more than three leaves before transplanting into the garden.<sup>2</sup> Larger plants can survive more flea beetle damage than smaller seedlings.</li>
            <li>The sudden arrival of flea beetles can stress plants and gardeners. But taking control of these pests with a hand from the <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech family of brands</a>&nbsp;helps guarantee a good start to the growing season. At GardenTech, we're here to help you learn and enjoy all the satisfaction gardening brings.</li>
        </ul>
        <p><sup>+</sup>Except fire ants and ticks</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
