        <p><em style="font-weight: lighter;"></em><strong>Sources:</strong></p>
        <p>1. G.R. Nielsen, "<a rel="noopener noreferrer" href="https://www.uvm.edu/pss/ppp/pubs/el71.htm" target="_blank">Flea Beetles</a>," University of Vermont Extension, January 1997. </p>
        <p> 2. V. Grubinger, "<a rel="noopener noreferrer" href="http://www.uvm.edu/vtvegandberry/factsheets/fleabeetle.html" target="_blank">Flea Beetles Management</a>," The University of Vermont, November 2003. </p>
        <p> 3. S. Burkness and J. Hahn, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/flea-beetles/" target="_blank">Flea Beetles in Home Gardens</a>," University of Minnesota Extension, 2007.</p>
