        <p><strong>Sources:</strong></p>
        <p>1. Jonathan M. Sargent, Patricia Zungoli and Eric P. Benson,&nbsp;<a rel="noopener noreferrer" href="http://www.clemson.edu/cafls/departments/esps/factsheets/medvet/ticks_around_your_home_mv05.html" target="_blank">"Ticks Around Your Home,"</a>Clemson University, October 1998.</p>
        <p>2. Potter, Michael F.,&nbsp;<a rel="noopener noreferrer" href="http://www2.ca.uky.edu/entomology/entfacts/ef619.asp" target="_blank">"Ant Control for Homeowners,"</a>&nbsp;University of Kentucky, April 2004.</p>
        <p>3. Knodel, Dr. Janet,&nbsp;<a rel="noopener noreferrer" href="https://www.ag.ndsu.edu/horticulture/tick-season-is-here" target="_blank">"Tick Season is Here!,"</a>&nbsp;North Dakota State University.</p>
        <p>4. John Hopkins, Gus Lorenz, Glenn Studebaker and Kelly Loftin,&nbsp;<a rel="noopener noreferrer" href="https://www.uaex.edu/publications/PDF/FSA-7018.pdf" target="_blank">"Biology and Control of Spiders, Scorpions, Centipedes and Millipedes,"</a>&nbsp;University of Arkansas.</p>
