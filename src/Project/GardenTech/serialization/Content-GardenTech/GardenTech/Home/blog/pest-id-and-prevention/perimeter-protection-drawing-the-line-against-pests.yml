    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: How to Protect Your Home From Ants, Fleas, Ticks and More
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Proactive perimeter treatment helps keep your home's exterior and interior protected against pests such as ants, fleas, ticks, and scorpions. 
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Some common lawn and garden pests tend to congregate in areas right outside your home. Given opportunities, they don't hesitate to move inside. Fight these perimeter pests while they're still outside by creating a barrier of protection. Proactive perimeter treatment draws a line that helps keep your home's exterior and interior protected against common culprits:</p>
        <ul>
            <li><a href="#Ants" style="color: #558f45;">Ants</a></li>
            <li><a href="#Fleas-Ticks" style="color: #558f45;">Fleas and Ticks</a></li>
            <li><a href="#Scorpions" style="color: #558f45;">Scorpions</a></li>
            <li><a href="#Fire-Ants" style="color: #558f45;">Fire Ants</a></li>
            <li><a href="#Perimeter" style="color: #558f45;">Perimeter Pest Protection</a></li>
            <li><a href="#Protection" style="color: #558f45;">Fire Ant Protection</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Ants"><span style="color: #558f45;">Ants</span></a></h2>
        <p>Wherever you find homes and buildings, you'll find ants nearby. Fond of nesting near foundation plantings, in wood or stone mulch, and along sidewalks, these pests are more than a nuisance;&nbsp;<a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">ants can do damage</a>, too. Their search for food, water and shelter draws them indoors, especially during times of drought or heavy rain. Once inside your home, they take up residence in cool, moist spots and help themselves to whatever they can find. In the process, they leave well-marked trails so other ants can follow their lead.</p>
        <h2 style="`'z-index:;"><a name="Ants"><span style="color: #558f45;"><img alt="" src="~/media/4802408C173940129D5618C400AF67F8.ashx" /></span></a></h2>
        <h2 style="`'z-index:;"><a name="Ants"><span style="color: #558f45;"></span></a></h2>
        <h2 style="`'z-index:;"><a name="Fleas-Ticks"><span style="color: #558f45;">Fleas and Ticks</span></a></h2>
        <p>Fleas and ticks hitch a ride inside on domestic pets, uninvited rodents and unsuspecting humans. Once inside your home, they can rapidly multiply. Many flea species carry common names, such as&nbsp;<a href="~/link.aspx?_id=16D34DA43D4A431583807B4CA5721BB6&amp;_z=z" target="_blank">cat flea or sand flea</a>, but they're not particular about their hosts. Any warm-blooded bodies will do. Ticks, however, can be picky about who they pester. But once indoors, brown dog ticks can multiply by the thousands and quickly infest your home.<sup>1</sup>&nbsp;Taller grass and foundation plantings are favorite places where fleas and&nbsp;<a href="~/link.aspx?_id=E9A8D0A12E2E4555BF058643C799DB5B&amp;_z=z" target="_blank">ticks hide</a>&nbsp;in wait.</p>
        <h2 style="`'z-index:;"><a name="Fleas-Ticks"><span style="color: #558f45;"><img alt="" src="~/media/C2196517A699424EA27B88382ADC2553.ashx" /></span></a></h2>
        <h2 style="`'z-index:;"><a name="Fleas-Ticks"><span style="color: #558f45;"></span></a></h2>
        <h2 style="`'z-index:;"><a name="Scorpions"><span style="color: #558f45;">Scorpions</span></a></h2>
        <p>When nightfall comes, scorpions are on the move outside your home and on their way inside, through any spaces they can fit. Indoors or out, come morning, they find resting places for the day &mdash; under your welcome mat, behind indoor appliances or inside the pair of slip-ons you keep handy for quick dashes outside.&nbsp;<a href="~/link.aspx?_id=860A97ADFBBA46158E1C698DFC6E1E6C&amp;_z=z" target="_blank">Scorpions tend to gather</a>&nbsp;in moist areas around your home's perimeter, including foundation plantings and faucet areas, and often seek out moisture indoors.</p>
        <h2 style="`'z-index:;"><a name="Scorpions"><span style="color: #558f45;"><img alt="" src="~/media/546BCD9C275D49A38F8BCADFD9B16FD3.ashx" /></span></a></h2>
        <h2 style="`'z-index:;"><a name="Scorpions"><span style="color: #558f45;"></span></a></h2>
        <h2 style="`'z-index:;"><a name="Fire-Ants"><span style="color: #558f45;">Fire Ants</span></a></h2>
        <p>For the growing number of homeowners affected by fire ants, perimeter protection against these pests can be more urgent. Fire ants damage lawns with unsightly mounds, but they also bite and sting humans, pets and other animals. The burning stings leave painful, itching wounds. <a href="~/link.aspx?_id=E1D8ACC72F124E2B84F55845C768D43B&amp;_z=z" target="_blank">Fire ants expand their territories quickly</a>, take over new areas and attack aggressively when disturbed. Established fire ant colonies can number in the hundreds of thousands, so thorough effective control is critical.</p>
        <h2 style="`'z-index:;"><a name="Perimeter"><span style="color: #558f45;">Perimeter Pest Protection</span></a></h2>
        <p>By creating a protective barrier against common perimeter pests, you can stop these pests before they enter your home. <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a>&nbsp;rid lawns and gardens of existing ants* and their outdoor nests; kill blood-sucking fleas and ticks; put an end to scorpion surprises; and rid your perimeter of <a href="~/link.aspx?_id=95C3681BCD74492D967C0A2DDDF68DDC&amp;_z=z" target="_blank">spiders</a>, <a href="~/link.aspx?_id=3555CD38509A436DB6CD3AC49461C047&amp;_z=z" target="_blank">centipedes</a>, <a href="~/link.aspx?_id=FB1327C382624E698CF7149F6C996EFF&amp;_z=z" target="_blank">millipedes</a>&nbsp;and other pests in the process. Then they keep protecting against listed perimeter pests for up to three months.</p>
        <p>With Sevin Insect Killer Lawn Granules, protecting your home's perimeter is simple. Applied with a regular lawn spreader according to label instructions, the granules can create an 8- to 10-foot protective barrier. You can also treat larger lawn areas if desired, including spaces where fruit, vegetables and other edible crops are grown. Simply follow label guidelines for the <a href="~/link.aspx?_id=4E0565677A46442AAF48BF8EA6DCCB6B&amp;_z=z" target="_blank">number of days to wait</a>&nbsp;between application and edible harvests.</p>
        <p>For best results, mow your lawn first, then apply Sevin Insect Killer Lawn Granules uniformly. Water the treated area immediately after application. This releases the pest-controlling action and eliminates the pests the granules contact before they can take up residence in your home. People and pets can reenter the area once watering-in is completed and the area has dried.</p>
        <h2 style="`'z-index:;"><a name="Protection"><span style="color: #558f45;">Fire Ant Protection</span></a></h2>
        <p>Effective perimeter protection for fire ants eliminates existing fire ants fast and keeps the outdoor areas closest to your home free from new infestations. Sevin Insect Killer Lawn Granules kill and control fire ants. But a fire ant killer designed especially for fire ants such as <a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z" target="_blank">Over'n Out! Advanced Fire Ant Killer</a>&nbsp;can kill existing fire ants fast and protect outdoor areas closest to your home from new infestations.</p>
        <p>Over'n Out! Advanced Fire Ant Killer destroys existing fire ant mounds in 15 minutes and provides thorough, residual, six-month control against fire ants that try to move in. Protect your perimeter by treating any visible mounds and creating protection around your home or in lawn areas.</p>
        <p>Apply Over'n Out! Advanced Fire Ant Killer during cool mornings or late evenings, when fire ants are most active. Use a lawn spreader to create a 5- to 10-foot barrier against these dangerous pests. Follow label instructions closely and use only around the perimeter of edible crop gardens, not inside edible gardens. Water the area well when finished, and keep people and pets away until the area dries.</p>
        <p>With the help of proactive treatment from the <a href="https://www.gardentech.com" target="_blank">GardenTech family</a>&nbsp;of pest control products, you can draw the line against common perimeter pests before their populations and your problems multiply. At GardenTech, we're here to help you keep your home and family safe from the threat of pests.</p>
        <p>*Except Carpenter and Pharaoh ants</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
