        Algunas de las plagas m&aacute;s comunes en el c&eacute;sped y el jard&iacute;n tienden a congregarse en &aacute;reas justo afuera de su hogar. Siempre que pueden, estas plagas no dudan en penetrar en su hogar. Cree una barrera de protecci&oacute;n y combata estas plagas del per&iacute;metro mientras est&eacute;n a&uacute;n afuera de la casa. El tratamiento preventivo del per&iacute;metro crea una barrera que le permite proteger el exterior e interior de su hogar contra las plagas comunes, incluyendo las siguientes:
        <h2 style="`'z-index:;">Hormigas</h2>
        <p style="`'z-index:;">Dondequiera que haya casas y edificios, habr&aacute; hormigas muy cerca. A las hormigas les gusta hacer sus nidos cerca de las plantas que est&aacute;n junto a los cimientos, en el mantillo de madera o de piedra y a lo largo de las aceras. Estas plagas no solo son una molestia, tambi&eacute;n pueden ocasionar da&ntilde;os. Su b&uacute;squeda de comida, agua y refugio las lleva a los interiores, especialmente durante las &eacute;pocas de sequ&iacute;a o mucha lluvia. Una vez adentro de su hogar, se establecen en los lugares frescos y h&uacute;medos, y consumen todo lo que puedan encontrar a su paso. Durante este proceso, dejan senderos bien marcados para que otras hormigas las puedan seguir.<img alt="" src="~/media/4802408C173940129D5618C400AF67F8.ashx" /></p>
        <h2 style="`'z-index:;">Pulgas y garrapatas</h2>
        <p style="`'z-index:;">Las mascotas dom&eacute;sticas, los roedores indeseados y las personas desprevenidas pueden llevar pulgas y garrapatas al interior de la casa. Una vez adentro de su hogar, se pueden multiplicar r&aacute;pidamente. Muchas especies de pulgas tienen nombres comunes, como pulga de gato o nigua, pero en realidad, a ellas no les importa qui&eacute;n sea el portador ya que se pueden albergar en cualquier cuerpo de sangre caliente. Sin embargo, las garrapatas suelen ser m&aacute;s selectivas al elegir sus v&iacute;ctimas. Pero una vez que est&aacute;n adentro de su hogar, las garrapatas de los perros se pueden multiplicar por miles e infestar r&aacute;pidamente su hogar.<sup>1</sup>&nbsp;La hierba alta y las plantas pr&oacute;ximas a los cimientos son los lugares favoritos donde las pulgas y las garrapatas se esconden y esperan.<br />
        <img alt="" src="~/media/C2196517A699424EA27B88382ADC2553.ashx" /></p>
        <h2 style="`'z-index:;">Escorpiones</h2>
        <p>Al caer la noche, los escorpiones son m&aacute;s activos en el exterior de su hogar e intentar&aacute;n entrar en cualquier espacio en el que quepan. Tanto en interiores como en exteriores, al amanecer buscan lugares para descansar durante el d&iacute;a, ya sea debajo del tapete de la entrada, detr&aacute;s de los electrodom&eacute;sticos en interiores o dentro de los zapatos sin cordones que usted tiene a mano para salir r&aacute;pidamente. Los escorpiones tienden a reunirse en &aacute;reas h&uacute;medas alrededor del per&iacute;metro de su hogar, incluyendo las plantas que est&aacute;n junto a los cimientos y las &aacute;reas cerca de los grifos, y a menudo buscan tambi&eacute;n lugares h&uacute;medos en interiores.<img alt="" src="~/media/546BCD9C275D49A38F8BCADFD9B16FD3.ashx" /></p>
        <h2 style="`'z-index:;">Protecci&oacute;n efectiva del per&iacute;metro</h2>
        <p>Los pesticidas con el ingrediente activo carbaril crean barreras comprobadas que protegen contra las plagas m&aacute;s comunes del per&iacute;metro. El insecticida en gr&aacute;nulos para c&eacute;sped Garden Tech&reg; Sevin&reg;,&nbsp;libera los c&eacute;spedes y jardines de las hormigas y sus nidos en exteriores,<sup>2</sup> eliminan las pulgas y garrapatas par&aacute;sitas,<sup>3</sup> ponen fin a los sorpresivos encuentros con escorpiones,<sup>4</sup>&nbsp;y de paso se deshacen tambi&eacute;n de las ara&ntilde;as, ciempi&eacute;s, milpi&eacute;s y otras plagas del per&iacute;metro de su hogar.</p>
        <p><a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Los gr&aacute;nulos del insecticida para c&eacute;sped Sevin&reg;</a> facilitan la aplicaci&oacute;n alrededor de la edificaci&oacute;n. Los gr&aacute;nulos pueden crear una barrera protectora de 8 a 10 pies, al ser aplicados con un esparcidor com&uacute;n seg&uacute;n las instrucciones de la etiqueta. Si lo desea, usted tambi&eacute;n le puede dar tratamiento a &aacute;reas de c&eacute;sped m&aacute;s grandes, incluyendo lo espacios donde crecen las hierbas, vegetales y otros cultivos comestibles. Simplemente, siga las indicaciones de la etiqueta acerca del n&uacute;mero de d&iacute;as entre la aplicaci&oacute;n y la cosecha.</p>
        <p>Para obtener mejores resultados, pode primero el c&eacute;sped y aplique luego uniformemente el insecticida en gr&aacute;nulos para c&eacute;sped Sevin&reg;. Riegue el &aacute;rea tratada inmediatamente despu&eacute;s de la aplicaci&oacute;n. Esto activa la acci&oacute;n de control de plagas y elimina las plagas al contacto antes de que puedan establecerse en su hogar. Las personas y las mascotas pueden regresar al &aacute;rea una vez que el riego haya terminado y el &aacute;rea est&eacute; seca.</p>
        <h2 style="`'z-index:;">Protecci&oacute;n contra las hormigas bravas</h2>
        <p>Para el creciente n&uacute;mero de propietarios que han sido afectados por las hormigas bravas, la protecci&oacute;n del per&iacute;metro puede ser m&aacute;s urgente. Las hormigas bravas expanden sus territorios r&aacute;pidamente, se adue&ntilde;an de nuevas &aacute;reas y pican muy fuerte cuando se les molesta. La protecci&oacute;n efectiva del per&iacute;metro elimina r&aacute;pidamente las hormigas bravas existentes y mantiene el &aacute;rea exterior m&aacute;s cercana a su hogar libre de nuevas plagas.&nbsp;</p>
        <p>El&nbsp;<a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z">insecticida avanzado para hormigas bravas GardenTech&reg; Over'n Out!&reg; </a>elimina las <em>hormigas bravas</em> existentes en 15 minutos&nbsp;y brinda un control riguroso y residual por seis meses contra las hormigas bravas que traten de ingresar a su hogar. Proteja su per&iacute;metro con un tratamiento en todos los hormigueros visibles y una barrera protectora alrededor del hogar o en el c&eacute;sped.</p>
        <p>Aplique el insecticida avanzado para hormigas bravas Over'n Out&reg; en las ma&ntilde;anas frescas o tarde en las noches, cuando las hormigas bravas est&eacute;n m&aacute;s activas. Use un esparcidor para c&eacute;sped para crear una barrera de 5 a 10 pies contra estas plagas da&ntilde;inas. Siga con cuidado las instrucciones de la etiqueta y &uacute;selo &uacute;nicamente alrededor del per&iacute;metro de huertos con cultivos comestibles y no dentro de ellos. Riegue bien el &aacute;rea al terminar y mantenga alejadas a las personas y mascotas hasta que se seque.</p>
        <p>Gracias al tratamiento preventivo con productos&nbsp;<a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z">GardenTech&reg;&nbsp;</a>para el control de plagas, usted puede lograr un nivel de protecci&oacute;n contra las plagas del per&iacute;metro comunes antes de que sus poblaciones y sus problemas se multipliquen, y mantener su hogar y su familia libres de plagas.</p>
        <p><em>Lea siempre la etiqueta del producto y siga detenidamente las instrucciones.</em></p>
