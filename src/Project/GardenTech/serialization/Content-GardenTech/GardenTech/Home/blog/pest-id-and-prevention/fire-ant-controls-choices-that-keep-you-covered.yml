        <p>Cuando usted vive en una <a href="~/link.aspx?_id=F616127D73D04D38AE5D2A651E903F04&amp;_z=z" target="_blank">regi&oacute;n propensa a hormigas bravas</a>, vale la pena ser proactivo y estar preparado. Las hormigas bravas pueden ser m&aacute;s que una simple molestia pues son plagas agresivas que atacan y <a href="~/link.aspx?_id=99AE90BA401B45B290AF97783E04BF92&amp;_z=z" target="_blank">pican repetidamente</a>&nbsp;cuando se les molesta en su territorio que est&aacute; en constante expansi&oacute;n. Oc&uacute;pese de las invasiones de hormigas bravas al <a href="~/link.aspx?_id=FCB423B7B91F49F9A4D15533DEF0B623&amp;_z=z" target="_blank">comprender mejor estas plagas</a>&nbsp;y las opciones que tiene para controlarlas. Si su tratamiento contra las hormigas bravas coincide con la situaci&oacute;n espec&iacute;fica, usted podr&aacute; proteger su hogar y su familia.</p>
        <img alt="" src="~/media/023E80B6374A4C6C8122929B829D5D6D.ashx" />
        <h2 style="`'z-index:;">Conozca los tipos de controles contra las hormigas bravas</h2>
        <p>Los productos para controlar las hormigas bravas se dividen en dos categor&iacute;as principales: insecticidas por contacto y cebos. Ambos tipos son efectivos pero funcionan de maneras muy diferentes.</p>
        <ul>
            <li>Los <strong>insecticidas por contacto</strong> son aquellos controles de efecto r&aacute;pido que empiezan a trabajar inmediatamente para eliminar por contacto a las hormigas bravas. Los resultados son r&aacute;pidos pero es necesario que se produzca el contacto para poder eliminarlas. Estos insecticidas por contacto pueden controlar a las hormigas hasta donde alcance el producto y en los lugares a los que vayan las hormigas. Las hormigas bravas expuestas al tratamiento pueden propagar el producto por toda la colonia y compartirlo con otras hormigas con las que tienen contacto, incluyendo la reina.</li>
            <li>Los <strong>controles de cebo</strong> est&aacute;n dise&ntilde;ados para funcionar de manera m&aacute;s lenta, y utilizan a las propias hormigas para extender su alcance ya que las hormigas confunden estos <a href="~/link.aspx?_id=CF18C1CE547B43EBABD5566340B0893E&amp;_z=z" target="_blank">cebos efectivos</a>&nbsp;con alimentos y se comer&aacute;n el cebo o lo trasladar&aacute;n a sus colonias. Las reinas y dem&aacute;s hormigas se alimentar&aacute;n del cebo y la colonia entera morir&aacute;.</li>
        </ul>
        <p>Con ambos tipos de controles contra las hormigas bravas es vital seguir las instrucciones del producto espec&iacute;fico. Por ejemplo, no se debe regar las plantas despu&eacute;s de aplicar productos de cebo ya que esto disminuye su efectividad; pero los insecticidas por contacto granulares necesitan del riego despu&eacute;s de su aplicaci&oacute;n, siempre que se sigan bien las instrucciones de la etiqueta en cuanto a la cantidad de agua que se debe emplear. El agua libera los ingredientes activos para que estos lleguen a las hormigas.</p>
        <h2>Elija el producto adecuado para su problema</h2>
        <p>Cuando aparecen los hormigueros, ya las hormigas han estado forrajeando y trabajando bajo tierra por varios meses. El tratamiento exitoso ataca al hormiguero y las colonias y t&uacute;neles ocultos bajo la superficie. Tanto los cebos como los insecticidas por contacto brindan un tratamiento efectivo para el problema que usted afronta.</p>
        <ul>
            <li>El <strong>tratamiento del hormiguero</strong> se ocupa del problema inmediato con las hormigas bravas existentes a trav&eacute;s de controles enfocados y de alcance profundo. Los cebos como el <a href="~/link.aspx?_id=B9DA798C78F34CDA96D51784FC232B76&amp;_z=z" target="_blank">cebo para hormigas bravas AMDRO&reg;</a>&nbsp;(gr&aacute;nulos), permite tratar el hormiguero y atacar el <a href="~/link.aspx?_id=CCB581B38D8842968FE240ECAF2133EB&amp;_z=z" target="_blank">ciclo de vida reproductiva</a>&nbsp;de la colonia ya que mata la colonia en unas dos semanas. Los gr&aacute;nulos de efecto por contacto del <a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z" target="_blank">eliminador avanzado de hormigueros por contacto GardenTech&reg; Over 'n Out&reg;</a>&nbsp;comienza a funcionar inmediatamente para controlar el hormiguero en 15 minutos y antes de que las hormigas se muden a otro sitio.</li>
            <li>El <strong>tratamiento para el patio completo</strong> controla los hormigueros visibles y los ocultos, e impide proactivamente las nuevas colonias o las reinfestaciones de los patios vecinos. El <a href="~/link.aspx?_id=8379EFC4D6374E7D9839D02C0F8F7096&amp;_z=z" target="_blank">cebo para el tratamiento del patio con hormigas bravas AMDRO&reg;</a>&nbsp;(gr&aacute;nulos) cubre el patio completo con un cebo tentador que las hormigas forrajeras trasladar&aacute;n de regreso a trav&eacute;s de los laberintos subterr&aacute;neos. La f&oacute;rmula de efecto por contacto del <a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z" target="_blank">insecticida avanzado contra hormigas bravas GardenTech&reg; Over 'n Out&reg;</a>&nbsp;elimina los hormigueros de hormigas bravas en 15 minutos y brinda seis meses de control constante contra las hormigas bravas.</li>
        </ul>
        <img alt="" src="~/media/2C3035861AEA47A3A2F1BEBBC8754FC7.ashx" />
        <p>El enfoque m&aacute;s efectivo para el tratamiento contra las hormigas bravas es el <a href="~/link.aspx?_id=981DDBF2E811438FB822453654F5F4A2&amp;_z=z" target="_blank">ataque doble</a>&nbsp;que combina el tratamiento preventivo del patio completo y los tratamientos localizados de los hormigueros visibles. Esto se logra con productos de cebo efectivos, <a href="~/link.aspx?_id=981DDBF2E811438FB822453654F5F4A2&amp;_z=z" target="_blank">insecticidas por contacto</a> o una combinaci&oacute;n de ambos &mdash;seg&uacute;n lo requiera su familia y la situaci&oacute;n espec&iacute;fica con las hormigas bravas.</p>
        <p>Los tratamientos efectivos contra las hormigas bravas le brindan la ventaja necesaria para controlar a las hormigas bravas antes de que afecten su hogar. Con el cebo efectivo y los insecticidas por contacto de las marcas <a href="~/link.aspx?_id=AA02EB12404842A291006A5E5610BD0C&amp;_z=z" target="_blank">AMDRO</a>&reg; y <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z">GardenTech</a>&reg;, usted puede eliminar las hormigas bravas y recuperar su patio.</p>
        <p><em>Amdro es una marca registrada de Central Garden &amp; Pet Company.</em></p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc. Over 'n Out es una marca registrada de TechPac, LLC.</em></p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
