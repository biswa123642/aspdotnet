        <p>When you live in fire ant country, it pays to be proactive and prepared. Fire ants are more than nuisances; these aggressive pests attack and sting repeatedly when their ever-expanding territories are disturbed. Take charge of fire ant invasions by <a href="~/link.aspx?_id=FCB423B7B91F49F9A4D15533DEF0B623&amp;_z=z">understanding these pests</a> and your options for controls. By matching your treatment to your target situation, you can <a href="https://www.fireants.com/how-to/how-to-protect-your-pets-from-fire-ants" target="_blank">protect your family and pets from fire ants</a>.</p>
        <img alt="" src="~/media/023E80B6374A4C6C8122929B829D5D6D.ashx" />
        <h2 style="`'z-index:;">Know the Types of Fire Ant Controls</h2>
        <p>Fire ant control products fall into two main categories: contact killers and baits. Both types are effective, but they work in very different ways.</p>
        <ul>
            <li><strong>Contact killers</strong> are fast-acting controls that start working immediately to kill fire ants on contact. Results are swift, but contact must occur to make the kill. Contact killers can control ants where the products reach and where those ants go. Treated fire ants can spread the product through the colony and share it with other ants they contact, including the queen.</li>
            <li><strong>Bait controls</strong> work more slowly by design, and use ants to extend their range. Ants mistake <a href="~/link.aspx?_id=CF18C1CE547B43EBABD5566340B0893E&amp;_z=z">effective baits</a> for food, feed on the bait and take it back to their colonies. Then queens and other ants feed, and the whole colony dies.</li>
        </ul>
        <p>With either type of fire ant control, following product instructions is critical. Bait products, for example, should not be irrigated after application; you'll diminish their effectiveness. But granular contact killers should be watered after application, following label instructions closely for the amount of water to use. Watering in releases the active ingredients so they can reach their target.</p>
        <p><strong>Match Your Product to the Problem</strong></p>
        <p>By the time mounds appear, fire ants have been lurking and working underground for months. Successful treatments tackle mounds and unseen tunnels and colonies. Baits and contact killers both provide effective treatment for the problem at hand.</p>
        <ul>
            <li><strong>Mound treatments</strong> address the immediate problem of existing fire ants through deep-reaching, targeted controls. Baits, such as <a href="~/link.aspx?_id=B9DA798C78F34CDA96D51784FC232B76&amp;_z=z">AMDRO<sup>&reg;</sup> Fire Ant Bait</a> (Granules), treat the mound and disrupt the colony's <a href="~/link.aspx?_id=CCB581B38D8842968FE240ECAF2133EB&amp;_z=z">reproductive life cycle</a>, killing the colony in about two weeks. The contact-killing granules of <a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z">GardenTech<sup>&reg;</sup> Over 'n Out<sup>&reg;</sup> Advanced Fire Ant Killer Mound Eliminator</a> start work immediately to control mounds in 15 minutes, before ants can relocate.</li>
            <li><strong>Full yard treatments</strong> control visible and hidden mounds, and proactively prevent new colonies or re-infestations from neighboring yards. <a href="~/link.aspx?_id=8379EFC4D6374E7D9839D02C0F8F7096&amp;_z=z">AMDRO<sup>&reg;</sup> Kills Fire Ants Yard Treatment Bait (Granules)</a> blankets your yard with enticing bait that foraging ants take back through their underground labyrinths. The contact-killing formula in <a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z">GardenTech<sup>&reg;</sup> Over 'n Out<sup>&reg;</sup> Advanced Fire Ant Killer</a> kills fire ant mounds in 15 minutes and provides six months of ongoing fire ant control.</li>
        </ul>
        <img alt="" src="~/media/2C3035861AEA47A3A2F1BEBBC8754FC7.ashx" />
        <p>The <a href="https://www.fireants.com/how-to/how-to-kill-fire-ants-mounds-and-queens" target="_blank">most effective approach to fire ant treatment</a>&nbsp;is the one-two punch of proactive, full yard treatments and targeted treatments for visible mounds. This can be done with effective bait products, <a href="~/link.aspx?_id=981DDBF2E811438FB822453654F5F4A2&amp;_z=z">contact killers</a> or a combination of both &mdash; whatever your fire ant situation and your family require.</p>
        <p>Effective fire ant treatments give you the edge you need to take control before fire ants disrupt your home. With effective bait and contact killers from AMDRO<sup>&reg;</sup> and GardenTech<sup>&reg;</sup><sup></sup>, you can take on fire ants, and take back your yard.</p>
        <p><em>Amdro is a registered trademark of Central Garden &amp; Pet Company. GardenTech is a registered trademark of Gulfstream Home and Garden, Inc. Over 'n Out is a registered trademark of TechPac, LLC.</em></p>
        <p><em>Always read the product label and follow the instructions carefully.</em></p>
