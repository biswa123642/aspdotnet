        <p>Cuando uno piensa en los ejercicios aer&oacute;bicos, puede que la jardiner&iacute;a no sea lo primero que viene a la mente, pero no deber&iacute;a ser as&iacute;. Los estudios demuestran que una dosis regular de tareas de jardiner&iacute;a comunes puede ser algo muy beneficioso para la salud, comparable con un programa tradicional de ejercicios. Cuando se realizan con af&aacute;n, las labores de jardiner&iacute;a ofrecen beneficios aer&oacute;bicos y cardiovasculares, as&iacute; que manos a la obra con la tierra. Despu&eacute;s de todo, a diferencia del gimnasio, para el jard&iacute;n no hay que pagar la membres&iacute;a.</p>
        <h2>Comprenda las ventajas y los puntos de partida</h2>
        <p>Las pautas federales aconsejan que, para mejorar significativamente la salud en todos los grupos de edades y todas las razas, basta con 150 minutos semanales de ejercicios aer&oacute;bicos de intensidad moderada; es decir, solo 2 horas y 30 minutos por semana, o 30 minutos diarios. Pero ese punto de partida se puede dividir a&uacute;n m&aacute;s: siempre y cuando cada actividad dure al menos 10 minutos por sesi&oacute;n, lo suficiente como para acelerar la respiraci&oacute;n y los latidos del coraz&oacute;n, ya eso le acerca a la meta aer&oacute;bica de la semana. Y si agrega un entrenamiento de resistencia y fuerza muscular dos veces por semana &mdash;lo que se logra f&aacute;cilmente al empujar una carretilla o cargar bolsas de mantillo&mdash; garantizar&aacute; tambi&eacute;n la parte cardiovascular.<sup>1</sup></p>
        <p>Con solo seguir estas simples recomendaciones cada semana, la jardiner&iacute;a marcar&aacute; una diferencia sustancial en su salud presente y futura. Las labores comunes de jardiner&iacute;a pueden reducir el riesgo de colesterol alto, presi&oacute;n sangu&iacute;nea alta, enfermedades card&iacute;acas coronarias, derrames cerebrales, diabetes tipo 2, obesidad, osteoporosis y depresi&oacute;n. Y adem&aacute;s aumentan la flexibilidad, fortalecen las articulaciones, reducen el estr&eacute;s, mejoran los h&aacute;bitos de sue&ntilde;o y reducen el riesgo de muerte prematura.<sup>1,2</sup>&nbsp;No est&aacute; mal para una actividad que adem&aacute;s sirve para lograr flores bellas y frutos comestibles deliciosos.</p>
        <p><img alt="" src="~/media/46E073F207794AEDB9911843BD8A7705.ashx" /></p>
        <h2 style="`'z-index:;">Vea el efecto concreto de la jardiner&iacute;a</h2>
        <p>Puede que usted se pregunte qu&eacute; tareas de jardiner&iacute;a equivalen a una actividad de &ldquo;intensidad moderada&rdquo;; la facultad de medicina de Harvard reporta que las tareas de jardiner&iacute;a equivalen a muchos ejercicios comunes.<sup>3</sup> En una simple sesi&oacute;n de jardiner&iacute;a de 30 minutos, una persona de 155 lb (70,3 kg) quema una cantidad de calor&iacute;as comparable al tiempo que invertir&iacute;a en otras actividades, como muestran estos ejemplos:</p>
        <ul>
            <li>Al sembrar posturas o rastrillar el c&eacute;sped, uno quema 149 calor&iacute;as en 30 minutos, lo que equivale a los aer&oacute;bicos en el agua o el yoga Hatha.</li>
            <li>Al deshierbar por 30 minutos, lo que resulta muy f&aacute;cil en muchos jardines, uno quema 172 calor&iacute;as, una cifra superior a los resultados de una calistenia moderada.</li>
            <li>Al excavar o palear la tierra del jard&iacute;n, uno quema 186 calor&iacute;as cada media hora, lo que equivale a montar patineta o jugar softball. Adem&aacute;s, esta tarea combina el levantamiento de pesos con los aer&oacute;bicos.</li>
            <li>Al podar el c&eacute;sped con una podadora de tracci&oacute;n manual, uno quema 205 calor&iacute;as en 30 minutos, lo que equivale a los aer&oacute;bicos de poco impacto o a jugar golf cuando uno carga sus propios palos de golf. Por otra parte, es m&aacute;s de cuatro veces lo que uno quemar&iacute;a sentado frente a una computadora.<sup>3</sup></li>
        </ul>
        <p>Mientras m&aacute;s tiempo invierta en las labores de jardiner&iacute;a, o mientras m&aacute;s vigoroso sea el trabajo en el jard&iacute;n, mayores y m&aacute;s r&aacute;pidos ser&aacute;n los beneficios de esta actividad para su salud. A un nivel de actividad elevado, la jardiner&iacute;a y los ejercicios comparables pueden reducir el riesgo de c&aacute;ncer de colon y de seno, as&iacute; como otras enfermedades.<sup>1,2</sup></p>
        <img alt="" src="~/media/D6CD4B6DC7C146F8961BD41E7D0E5516.ashx" />
        <h2 style="`'z-index:;">Aproveche al m&aacute;ximo sus labores</h2>
        <p>Como el prop&oacute;sito de la jardiner&iacute;a es mucho m&aacute;s amplio que el ejercicio, no resulta dif&iacute;cil cumplir el programa ya que hay una motivaci&oacute;n muy poderosa: tener seres vivos que dependen de usted, adem&aacute;s de la inspiraci&oacute;n de tener flores y frutos cultivados en casa. Para optimizar a&uacute;n m&aacute;s estos beneficios para su salud, es importante tratar a la jardiner&iacute;a como los que es: un verdadero programa de ejercicios.</p>
        <p>Si usted est&aacute; fuera de pr&aacute;ctica o no est&aacute; en plena forma, converse con su m&eacute;dico antes de comenzar. Comience despacio para elevar gradualmente su resistencia f&iacute;sica tal y como har&iacute;a con un plan de ejercicios. Y podr&aacute; ver los resultados hasta con 60 minutos por semana.<sup>1</sup> Empiece sus sesiones con ejercicios de estiramiento para calentar los m&uacute;sculos antes de entrar en plena faena, esto es crucial en la primavera ya que al haber pasado el invierno en el interior de la casa, algunas personas tratan de esforzarse demasiado.</p>
        <img alt="" src="~/media/16ECF61633EE42789FCFDAACAE9CFED8.ashx" />
        <p>Si es posible, distribuya sus sesiones semanales al menos en tres d&iacute;as para reducir la posibilidad de fatiga y lesiones. Var&iacute;e los movimientos para no abusar de ning&uacute;n grupo de m&uacute;sculos, y realice cada tarea con af&aacute;n y plena conciencia de lo que hace. Piense, por ejemplo, que una jardinera de 2 galones llena puede pesar m&aacute;s de 16 lb (7,25 kg) sin incluir el peso del recipiente. Alterne la mano con la que la carga y no fuerce demasiado las articulaciones, el&eacute;vela ligeramente y ejercite los b&iacute;ceps y hombros. Y al igual que en un gimnasio, basta con una sesi&oacute;n de 12 repeticiones, y a&uacute;n mejor con dos o tres sesiones.<sup>1</sup> Desde luego, no olvide usar guantes, un sombrero y loci&oacute;n de protecci&oacute;n solar, tome numerosos recesos y &iexcl;mant&eacute;ngase bien hidratado!</p>
        <h2 style="`'z-index:;">Acumule estos beneficios para m&aacute;s adelante en la vida</h2>
        <p>Una vez que la jardiner&iacute;a se le mete en la sangre, es muy probable que no pierda jam&aacute;s esa afici&oacute;n. Los estudios indican que los beneficios contin&uacute;an a medida que los jardineros maduran y que nunca es tarde para comenzar. Para las personas mayores, las actividades de jardiner&iacute;a aumentan la fuerza en las manos y la presi&oacute;n en los dedos, adem&aacute;s de la autoestima <sup>4</sup>, y al mejorar el equilibrio y la fuerza muscular, se reduce el riesgo de ca&iacute;das. Adem&aacute;s, la jardiner&iacute;a puede reducir tambi&eacute;n el riesgo de demencia senil. En un estudio se plantea que las tareas de jardiner&iacute;a diarias estuvieron asociadas con una disminuci&oacute;n del 36% en la demencia para hombres y mujeres, en comparaci&oacute;n con las caminatas que tienen un efecto similar, pero solo para los hombres.<sup>5</sup></p>
        <img alt="" src="~/media/431DC5FBFD40437DA1F27988E22F250E.ashx" />
        <p>En general, los jardineros suelen comer m&aacute;s frutas y vegetales que quienes no los cultivan y las personas mayores suelen experimentar una deficiencia cr&oacute;nica en el consumo de estos alimentos necesarios. Sin embargo, incluso quienes empiezan a dedicarse a la jardiner&iacute;a tarde en la vida suelen aumentar el consumo de frutas y vegetales, y en apenas tres meses de jardiner&iacute;a mejoran sus h&aacute;bitos alimentarios en la tercera edad, por lo que los jardineros ancianos disfrutan de las ventajas de una dieta m&aacute;s saludable.<sup>6</sup></p>
        <p>Ya sea que usted cultive frutas y vegetales por una cuesti&oacute;n de paz mental o para disfrutar de la abundancia de frutas y vegetales, su jard&iacute;n le puede aportar mucho m&aacute;s. Ded&iacute;quese a la jardiner&iacute;a, vaya al gimnasio o realice ambas cosas, y vea c&oacute;mo su salud mejora r&aacute;pidamente. Sin importar cu&aacute;l sea su objetivo y su punto de partida, los productos de la marca <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">GardenTech&reg; </a>est&aacute;n aqu&iacute; para ayudarle a disfrutar m&aacute;s de los numerosos beneficios de la jardiner&iacute;a y vivir una vida sana a plenitud.</p>
        <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p>
