        <p>Gardening may not come to mind when you think of an aerobic workout, but it should. Research shows that regular doses of common gardening tasks can deliver health benefits comparable to traditional exercise programs. Done with purpose, garden work delivers substantial aerobic and cardiovascular benefits, so give your dirt its due. In the garden &mdash; unlike your favorite fitness center &mdash; there aren't any membership fees.</p>
        <h2>Understanding Benefits and Baselines</h2>
        <p>Federal guidelines advise that just 150 minutes per week of moderately intense aerobic exercise significantly improves health across all age groups and all races. That's just two hours and 30 minutes per week or 30 minutes every weekday, but that baseline activity can be broken down even further. As long as activity lasts at least 10 minutes per session &mdash; enough to quicken breathing and get your heart pumping &mdash; you're on your way to that weekly aerobic goal. Add resistance training and muscle-strengthening twice a week &mdash; easily accomplished by pushing a wheelbarrow or hefting mulch &mdash; and that cardio requirement is covered, too.<sup>1</sup></p>
        <p>By meeting these simple recommendations each week, gardening makes a substantial difference in current and future health. Common gardening tasks can lower the risk of high cholesterol, high blood pressure, coronary heart disease, stroke, Type 2 diabetes, obesity, osteoporosis and depression. It also increases flexibility, strengthens joints, reduces stress, improves sleep and lowers the risk of premature death.<sup>1,2</sup>&nbsp;Not bad for an activity that serves up tasty edibles and beautiful blooms.</p>
        <p><img alt="" src="~/media/46E073F207794AEDB9911843BD8A7705.ashx" /></p>
        <h2 style="`'z-index:;">Seeing How Gardening Measures Up</h2>
        <p>You may wonder how &ldquo;moderately intense" activity translates to garden work. Harvard Medical School reports that gardening tasks are on par with other common exercise activites.<sup>3</sup> In a simple 30-minute gardening session, the calorie expenditures for a 155-pound person stand up well to comparable time spent on other activities, as these examples show:</p>
        <ul>
            <li>Planting seedlings or raking your lawn burns 149 calories in 30 minutes. That's the same as water aerobics or Hatha yoga.</li>
            <li>Weeding for 30 minutes &mdash; easy to do in many gardens &mdash; burns 172 calories. That's more than you'll expend with moderate calisthenics.</li>
            <li>Digging and spading garden soil burn 186 calories per one-half hour. That matches skateboarding or playing softball. Plus, it combines weightlifting with aerobics.</li>
            <li>Mowing with a push lawn mower burns 205 calories in 30 minutes. That equals low-impact aerobics or golf &mdash; carrying your own clubs. Incidentally, it's more than four times what you'll burn behind a computer.<sup>3</sup></li>
        </ul>
        <p>The more time you spend on garden workouts or the more vigorously you garden, the faster and farther the benefits accrue. At higher activity levels, gardening and comparable exercise can reduce risks of colon and breast cancer, and other diseases.<sup>1,2</sup></p>
        <img alt="" src="~/media/D6CD4B6DC7C146F8961BD41E7D0E5516.ashx" />
        <h2 style="`'z-index:;">Getting the Most From Your Tasks</h2>
        <p><span style="background-color: inherit;">Because gardening's purpose transcends exercise alone, it can be easier to stick with the program. Having living things depend on you can be a powerful motivator, as can dreams of homegrown goodies and flowers. To optimize the health benefits of your labors, it's important to treat gardening like the workout it really is.</span></p>
        <p>If you're out of practice and out of shape, talk with your doctor before you start. Begin slowly, and gradually build endurance as you would with other exercise plans. Even 60 minutes a week delivers some benefits.<sup>1</sup> Start your sessions with stretching exercises to warm up muscles before diving in. This is especially important in spring, when a winter spent indoors might spur you to overdo.</p>
        <img alt="" src="~/media/16ECF61633EE42789FCFDAACAE9CFED8.ashx" />
        <p>Spread your weekly workouts across at least three days, if possible, to reduce the chance of fatigue and injuries. Vary your movements, so you don't overwork any one muscle group, and be thoughtful and purposeful in each task. Just think &mdash; a full, 2-gallon watering can weighs more than 16 pounds, not including the can. Switch the hand you carry with, and don't strain joints. Lift up slightly, and work biceps and shoulders instead. Like in the gym, one set of eight to 12 repetitions is all it takes, and two or three sets are even better.<sup>1</sup> Of course, don't forget to wear gloves, a hat and sunscreen for protection. Take plenty of breaks, and keep up the fluids!</p>
        <h2 style="`'z-index:;">Stacking Up the Benefits Later in Life</h2>
        <p>Once gardening gets in your blood, chances are it's there to stay. Studies show that benefits continue as gardeners mature, and it's never too late to start. For the elderly, gardening activities increase hand strength and pinch force, as well as self-esteem.<sup>4 </sup>Improved balance and stronger muscles reduce the risk of falls, and gardening may lower risks of dementia, too. In one study, daily gardening was associated with a 36 percent decrease in dementia for men and women. In comparison, walking had a similar impact, but only for men.<sup>5</sup></p>
        <img alt="" src="~/media/431DC5FBFD40437DA1F27988E22F250E.ashx" />
        <p>In general, gardeners eat more fruits and vegetables than non-gardeners. The elderly chronically under-consume these necessary foods. However, even those who take up gardening late in life increase their veggie intakes. Just three months of gardening improves elderly eating habits, so mature gardeners enjoy the benefits of a healthier diet.<sup>6</sup></p>
        <p>Whether you garden for peace of mind or bountiful produce, your garden has more to give. Hit the garden, hit the gym, or hit them both, and watch health benefits add up fast. Whatever your goals and your starting point, <a href="https://www.gardentech.com/all-brands">GardenTech&reg; brands</a> are here to help you enjoy gardening's many benefits and live a healthy life to the fullest.</p>
