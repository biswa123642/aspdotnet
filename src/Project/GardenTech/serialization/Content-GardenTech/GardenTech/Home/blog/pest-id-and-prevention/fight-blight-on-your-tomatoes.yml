        <p><span>Mention "blight" in a room full of gardeners and you'll likely be met with a lot of groans and grumbles. When this common fungal disease affects a tomato patch, it can systematically destroy the plant, killing the tissue of leaves, stems and fruits.</span><sup>1</sup><span style="font-size: 13px;"> Without intervention, blight can be detrimental, but tomato growers can take swift action to fight the disease.</span></p>
        <!--more-->
        <p>Blight spreads by fungal spores that are carried by insects, wind, water and animals from infected plants, and then deposited on soil.<sup>1</sup> The disease requires moisture to progress, so when dew or rain comes in contact with fungal spores in the soil, they reproduce. When it rains, water hits the ground, splashing soil and spores onto the lower leaves of plants, where the disease shows its earliest symptoms.</p>
        <p>While there is no cure for blight on plants or in the soil, <sup>2</sup> there are some simple ways to control&nbsp;this disease.&nbsp;</p>
        <h2 style="`'z-index:;">Identifying Blight</h2>
        <p>When examining plants for blight, note symptoms carefully to positively identify the disease.&nbsp;<em></em>While the treatment for all blight is the same, the symptoms are a little different.</p>
        <img alt="" src="~/media/060229332E4B415394192C588B5DF0FB.ashx" />
        <p><strong>Types of Blight</strong></p>
        <p><em>Early Blight. </em>Early blight symptoms usually begin after the first fruits appear on tomato plants, starting with a few small, brown lesions on the bottom leaves. As the lesions grow, they take the shape of target-like rings, with dry, dead plant tissue in the center. The surrounding plant tissue turns yellow, then brown before the leaves die and fall off the plant.<sup>2 </sup>While early blight does not directly affect fruits, the loss of protective foliage can cause damage to fruits due to direct sun exposure. That condition is known as sun scald.</p>
        <p><em>Late Blight. </em>Late blight can affect tomato plants at any point in the growing season and at any stage of growth. Symptoms appears at the edge of tomato leaves, with dark, damaged plant tissue that spreads through the leaves toward the stem. White mildew may grow on the lower leaf surface of the affected area. This type of blight progresses rapidly through plants in humid conditions,<sup>3</sup> and if left untreated, can spread to fruits.</p>
        <p><em>Septoria Leaf Spot</em><em>. </em>Like early blight, the first symptoms of septoria leaf spot often begin on the lowest leaves of plants after fruits appear. Rather than showing as a few lesions per leaf, septoria leaf spot appears as many tiny, brown spots on leaves. Lesions continue to grow and spread before causing leaves to fall off. This type of blight does not usually affect fruits.<sup>4</sup></p>
        <p>Early blight and septoria leaf spot spores survive the winter in the ground, causing the disease to return next year.<sup>1</sup> Late blight does not overwinter in the soil because it requires live tissue to survive, but wind can carry spores up to 30 miles away from infected plants.<sup>3</sup><em></em></p>
        <img alt="" src="~/media/0A2FCDB9022B4CB7BBCE77833D74D26A.ashx" />
        <h2 style="`'z-index:;">Treating Blight</h2>
        <p>Once blight is positively identified, act quickly to prevent it from spreading. Remove all affected leaves and burn them or place them in the garbage. Mulch around the base of the plant with straw, wood chips or other natural mulch to prevent fungal spores in the soil from splashing on the plant. If blight has already spread to more than just a few plant leaves, apply&nbsp;<a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z">Daconil&reg; Fungicide Ready-To-Use</a>, which kills fungal spores and keeps blight from causing further damage.</p>
        <h2>Preventing Blight</h2>
        <p class="card-image"><img alt="" src="~/media/1530C6384365406A822C5F865E0D7E47.ashx" /></p>
        <p>When planting tomatoes, make a plan to prevent blight. Incorporate these simple steps to keep your plants healthy.</p>
        <ol>
            <li>Practice crop rotation by planting tomatoes in a section of the garden that has not been used to grow tomatoes or any other member of the&nbsp;<em>Solanaceae&nbsp;</em>family, such as eggplant, potatoes or peppers, in the last two years.<sup>5</sup></li>
            <li>Read seed packages or plant labels carefully to select a tomato variety that is resistant to blight.<sup>6</sup></li>
            <li>Stake or cage tomato plants so that foliage grows vertically, off the ground.<sup>4</sup></li>
            <li>Mulch well around plants.</li>
            <li>When watering, use a soaker hose rather than an overhead sprinkler. This will reduce the amount of water on leaves and keep spores in the soil from splashing on plants.</li>
        </ol>
        <p>Inspect the plants in your garden every few days for signs of damage. Fast diagnosis and a quick response are the keys to a healthy, tasty harvest.</p>
