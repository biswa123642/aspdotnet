        <p><span style="font-size: 13px;">Si usted menciona el &ldquo;tiz&oacute;n&rdquo; en una habitaci&oacute;n llena de jardineros, seguramente se dar&aacute; cuenta r&aacute;pidamente que nadie estar&aacute; contento. Cuando esta com&uacute;n enfermedad causada por hongos afecta un terreno donde se cultiva tomate, puede destruir gradualmente la planta, ya que mata el tejido de las hojas, los tallos y los frutos.</span><sup>1</sup><span style="font-size: 13px;"> Si no se toman medidas, el tiz&oacute;n puede ser da&ntilde;ino, pero las personas que cultivan tomates pueden responder r&aacute;pidamente para combatir la enfermedad.</span></p>
        <!--more-->
        <p>El tiz&oacute;n se esparce mediante esporas de los hongos que son transportadas por los insectos, el viento, el agua y los animales desde plantas infectadas y luego depositadas en la tierra.<sup>1</sup> La enfermedad requiere humedad para desarrollarse, as&iacute; que cuando el roc&iacute;o o la lluvia entran en contacto con las esporas de los hongos en la tierra, estas se reproducen. Cuando llueve, el agua golpea la tierra y salpica tierra y esporas sobre las hojas inferiores de las plantas, donde la enfermedad muestra sus primeros s&iacute;ntomas.</p>
        <p>Aunque no existe una cura para el tiz&oacute;n en las plantas o en la tierra<sup>2</sup>, existen algunas formas simples para controlar esta enfermedad. Tambi&eacute;n existen variedades de tomates resistentes al tiz&oacute;n.&nbsp;</p>
        <h2 style="`'z-index:;">Reconozca el tiz&oacute;n</h2>
        <p>Al revisar las plantas para detectar el tiz&oacute;n, preste atenci&oacute;n a los s&iacute;ntomas para identificar positivamente la enfermedad. Aunque el tratamiento contra todos los tipos de tiz&oacute;n es el mismo, lo s&iacute;ntomas son un poco diferentes.</p>
        <img alt="" src="~/media/060229332E4B415394192C588B5DF0FB.ashx" />
        <p><strong>Tipos de tiz&oacute;n</strong></p>
        <p><em>Tiz&oacute;n de acci&oacute;n temprana.</em> Los s&iacute;ntomas del tiz&oacute;n de acci&oacute;n temprana usualmente comienzan despu&eacute;s de que los primeros frutos aparecen en las plantas de tomate, empezando con unas pocas lesiones peque&ntilde;as y marr&oacute;n en la parte inferior de las hojas. A medida que las lesiones aumentan, estas toman la forma de aros como los de un blanco para tiro y muestran tejidos secos y muertos en el centro. El tejido de la planta que se encuentra alrededor se vuelve amarillo y luego marr&oacute;n antes de que las hojas mueran y se caigan de la planta.<sup>2</sup> Aunque el tiz&oacute;n de acci&oacute;n temprana no afecta directamente a los frutos, la p&eacute;rdida del follaje protector puede causar da&ntilde;os a los frutos debido a la exposici&oacute;n directa a la luz solar. Esta condici&oacute;n se conoce como quemadura por el sol.</p>
        <p><em>Tiz&oacute;n de acci&oacute;n tard&iacute;a.</em> El tiz&oacute;n de acci&oacute;n tard&iacute;a puede afectar a las plantas del tomate en cualquier punto de la temporada de cultivo y durante cualquier etapa de crecimiento. Los s&iacute;ntomas aparecen en el borde de las hojas del tomate y muestran tejidos oscuros y da&ntilde;ados que se esparcen por las hojas hasta el tallo. Es posible que el moho blanco crezca en la superficie inferior de la hoja del &aacute;rea afectada. Este tipo de tiz&oacute;n se desarrolla r&aacute;pidamente en las plantas en condiciones h&uacute;medas3 y, si no se toman medidas a tiempo, se puede esparcir hacia los frutos.</p>
        <p><em>Septoriosis.</em> Al igual que con el tiz&oacute;n de acci&oacute;n temprana, los primeros s&iacute;ntomas de la septoriosis a menudo comienzan en las hojas m&aacute;s bajas de la planta despu&eacute;s de que los frutos han salido. En vez de manifestarse como unas pocas lesiones por hoja, la septoriosis aparece como muchas manchitas marr&oacute;n en las hojas. Las lesiones contin&uacute;an creciendo y se esparcen antes de provocar la ca&iacute;da de hojas. Este tipo de tiz&oacute;n usualmente no afecta los frutos.<sup>4</sup></p>
        <p>Las esporas del tiz&oacute;n de acci&oacute;n temprana y la septoriosis sobreviven en el suelo durante el invierno, lo que hace que la enfermedad regrese todos los a&ntilde;os.<sup>1</sup> El tiz&oacute;n de acci&oacute;n tard&iacute;a no sobrevive al invierno en la tierra porque necesita tejidos vivos para vivir, pero el viento puede trasladar las esporas hasta a 30 millas (48,28 km) de las plantas infectadas.<sup>3</sup><em></em></p>
        <img alt="" src="~/media/0A2FCDB9022B4CB7BBCE77833D74D26A.ashx" />
        <h2 style="`'z-index:;">Tratamiento contra el tiz&oacute;n</h2>
        <p>Una vez que haya identificado el tiz&oacute;n correctamente, act&uacute;e r&aacute;pidamente para evitar que se esparza. Corte todas las hojas afectadas y qu&eacute;melas o t&iacute;relas a la basura. Ponga mantillo hecho de paja, virutas de madera u otros tipos de mantillo natural alrededor de la base de la planta para evitar que las esporas de los hongos en la tierra salpiquen sobre la planta. Si el tiz&oacute;n ya se ha esparcido a m&aacute;s de solo unas pocas plantas, aplique <a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z" target="_blank">fungicida Daconil&reg; listo para usar</a>&nbsp;para eliminar las esporas de los hongos y evitar que el tiz&oacute;n ocasione m&aacute;s da&ntilde;os.</p>
        <p>Al cultivar tomates, haga un plan para prevenir el tiz&oacute;n. Incluya estos simples pasos para mantener sus plantas saludables.</p>
        <ol>
            <li>Ponga en pr&aacute;ctica una rotaci&oacute;n de cultivos al plantar tomates en una secci&oacute;n del jard&iacute;n que no ha sido usada para cultivar tomates ni ning&uacute;n otro miembro de la familia de las solan&aacute;ceas, como las berenjenas, las papas o los pimientos durante los &uacute;ltimos dos a&ntilde;os.<sup>5</sup></li>
            <li>Lea con atenci&oacute;n los paquetes de semillas o las etiquetas de las plantas para elegir una variedad de tomate que sea resistente al tiz&oacute;n.<sup>6</sup></li>
            <li>Siembre las plantas con estacas o en jaulas para que el follaje crezca verticalmente y lejos del suelo.<sup>4</sup></li>
            <li>Coloque bastante mantillo alrededor de las plantas.</li>
            <li>Al regar las plantas, use una manguera de riego por goteo en vez de un aspersor de riego desde arriba para as&iacute; reducir la cantidad de agua en las hojas y evitar que las esporas del suelo pasen a las plantas cuando el agua salpique.</li>
        </ol>
        <span style="font-weight: lighter;">Revise las plantas del jard&iacute;n cada varios d&iacute;as para detectar posibles se&ntilde;ales de da&ntilde;os ya que el diagn&oacute;stico temprano y la respuesta r&aacute;pida son vitales para mantener una cosecha saludable y deliciosa.  </span>
        <p><em style="font-weight: lighter;">Daconil es una marca registrada de GB Biosciences Corp.</em></p>
        <h2>Prevenci&oacute;n del tiz&oacute;n</h2>
        <p class="card-image"><img alt="" src="~/media/1530C6384365406A822C5F865E0D7E47.ashx" /></p>
        <p><strong>Referencias</strong>:</p>
        <ol>
            <li>"<a href="http://massmastergardeners.org/fighting-tomato-blight/">Fighting Tomato Blight</a>," Asociaci&oacute;n de Maestros Jardineros de Massachusetts</li>
            <li>David Whiting,Carol O'Meara, Carl Wilson, "<a href="http://www.ext.colostate.edu/mg/gardennotes/718.html">Tomato Early Blight</a>," Programa Estatal de Maestros Jardineros de Colorado, octubre de 2014</li>
            <li>Margaret Tuttle McGrath Ph.D., "<a href="http://articles.extension.org/pages/72678/late-blight-management-in-tomato-with-resistant-varieties">Late Blight Management in Tomato With Resistant Varieties</a>," Sistema de Extensi&oacute;n Cooperativa, noviembre 2015</li>
