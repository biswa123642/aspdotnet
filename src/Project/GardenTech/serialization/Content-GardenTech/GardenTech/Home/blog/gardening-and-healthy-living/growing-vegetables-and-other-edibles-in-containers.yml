        Los jardines llenos de frutas y vegetales no solo son para los jardineros con grandes patios y espacios abiertos. La mayor&iacute;a de los alimentos y muchos &aacute;rboles frutales pueden florecer en macetas, transformando los espacios m&aacute;s peque&ntilde;os en lugares productivos para la jardiner&iacute;a. Incluso si su patio ofrece mucho espacio para sembrar, los alimentos cultivados en macetas ofrecen buenas opciones. Sin importar su nivel de experiencia en jardiner&iacute;a, ya sea principiante o profesional experimentado, usted puede cultivar huertos de alimentos saludables y productivos en macetas.<h2 style="`"z-index:" 1;`"="">Beneficios del cultivo en macetas</h2>Uno de los mayores beneficios de cultivar alimentos en macetas es la posibilidad de crear su propia &aacute;rea de jard&iacute;n en un espacio peque&ntilde;o, incluso en un balc&oacute;n en plena ciudad. Usted puede elegir macetas que complementen su decoraci&oacute;n, y no tiene que limitarse al tipo de tierra que exista en su jard&iacute;n. Con las macetas, usted puede mezclar su propio medio de cultivo perfecto para las plantas que quiera sembrar. Para las plantas como los ar&aacute;ndanos azules, que prefieren las tierras m&aacute;s &aacute;cidas, usted puede darles exactamente lo que necesitan desde el inicio. <p>Las macetas tambi&eacute;n le brindan la tranquilidad de que no habr&aacute;n malezas o plantas alrededor que roben los nutrientes de sus cultivos. Usted puede mover las macetas f&aacute;cilmente para que sus plantas reciban m&aacute;s o menos luz solar o para ampliar la temporada de cultivo seg&uacute;n el cambio de la posici&oacute;n del sol al pasar las estaciones. Usted tambi&eacute;n puede disfrutar de las delicias y la <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z">nutrici&oacute;n de los alimentos cultivados en el hogar</a>&nbsp;dondequiera que viva.</p>  <image src="~/media/77465EF77E434272832C72E2860A9178.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>La mayor&iacute;a de las plantas comestibles crecen bien en macetas apropiadas.</em></span></div>  <h2 style="`"z-index:" 1;`"="">Cómo elegir las macetas</h2><p>Los cultivos comestibles son una categor&iacute;a de plantas para las cuales casi siempre es mejor usar macetas m&aacute;s grandes. Para los <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z">tomatoes</a>,&nbsp;<a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z">los pimientos</a>, las berenjenas y los vegetales de frutos similares, se necesitan macetas m&aacute;s grandes, de al menos 12 pulgadas (30,48 cm) o m&aacute;s de di&aacute;metro y profundidad para poder darle m&aacute;s espacio para crecer a las ra&iacute;ces. Las macetas m&aacute;s grandes tambi&eacute;n ayudan a conservar la humedad en la tierra y mantener las temperaturas constantes, lo cual beneficia el crecimiento de los alimentos.</p>  <p>Las macetas para cultivos comestibles tambi&eacute;n deben brindar un buen drenaje, deben tener varios orificios grandes para el drenaje de manera que el exceso de agua salga sin problemas. Las ra&iacute;ces de sus alimentos nunca deben estar en tierra empapada. Las macetas de materiales transpirables, como la terracota, que es porosa por naturaleza, ayudan a mantener el flujo de ox&iacute;geno hacia las ra&iacute;ces a trav&eacute;s de la tierra. Para los vegetales tropicales que prefieren el calor, como lo tomates, las macetas de colores oscuros absorben el calor y ayudan a mantener calientes a las ra&iacute;ces y la tierra.</p> <image src="~/media/C404AA9557714B33BB7635B16DF37BD6.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Los &aacute;rboles enanos de naranjas, limones y limas crecen muy bien en macetas, ya sea en interiores o exteriores.</em></span></div>  <h2 style="`"z-index:" 1;`"="">Cultivos comestibles para inspirar sus planes de siembra</h2><p>La mayoría de las plantas comestibles viven bien en macetas, siempre que se les cuide bien y tengan espacio para crecer saludablemente. Las cosechas de raíces, como las zanahorias y las remolachas, se pueden cultivar desde la semilla&nbsp;en sus macetas. Sin los desafíos y los problemas de espacio que a menudo tienen si se siembran en la tierra del jardín, estas forman raíces comestibles casi perfectas cuando se les siembra en una maceta con tierra preparada. Los árboles frutales, desde los árboles enanos de cítricos&nbsp;hasta los higos carnosos, crecen excepcionalmente en las macetas grandes para patio. Y las lechugas y otras verduras de hojas comestibles facilitan el cultivo de verduras mixtas para ensaladas, incluso en macetas poco profundas o en cestas colgantes.</p>  <p>Las cosechas de tubérculos como las papas y camotes, los cuales echan sus raíces carnosas y comestibles bajo la tierra, crecen muy bien en macetas grandes y espaciosas. Las variedades nuevas de arándanos azules, frambuesas y moras, desarrolladas específicamente para el cultivo en macetas, crecerán muy bien en macetas para patio. Las plantas de enredadera, como los <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z">pepinos</a>, los&nbsp;<a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z">calabacines y otras calabazas</a>, florecen en macetas grandes y elevan sus jardines cuando se agregan enrejados u otros medios de soporte.</p>  <br />  <br /><image src="~/media/5A11537BB1194FA781EAA00473F98BC7.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Los jardines de macetas para cultivos de ensaladas brindan un suministro constante de vegetales de hojas comestibles.</em></span></div>  <h2 style="`"z-index:" 1;`"="">Puntos básicos para el cuidado de los cultivos comestibles productivos en macetas</h2>Los vegetales, las frutas y otros alimentos cultivados en macetas requieren lo mismo que los cultivos al aire libre. Es su responsabilidad que ellos tengan todo lo que necesitan:    <ul>      <li><strong>Luz abundante.</strong> Las cosechas deliciosas y nutritivas de vegetales y frutas abundantes necesitan suficiente luz. El m&iacute;nimo para la mayor&iacute;a de las cosechas es de seis a ocho horas de luz solar directa. Generalmente, mientras m&aacute;s luz usted le brinde a sus jardines de alimentos en macetas, mejor estar&aacute;n sus plantas para que usted pueda disfrutar de m&aacute;s frutas y vegetales en su mesa. Mueva las macetas en exteriores seg&uacute;n sea necesario cuando los patrones de luz cambien con las estaciones. Para las macetas en interiores, coloque las plantas de alimentos cerca de las ventanas que reciban m&aacute;s luz solar o br&iacute;ndeles m&aacute;s luz con luces normales o luces para cultivos.&nbsp;      <span style="font-weight: lighter;"></span></li>      <li><strong>Tierra saludable y nutritiva.</strong> El uso adecuado de la tierra y los nutrientes aumenta la producci&oacute;n de los alimentos. Las mezclas para macetas dise&ntilde;adas espacialmente para el cultivo en macetas drenan r&aacute;pidamente, pero retienen la humedad. El agregar un fertilizante completo y equilibrado, y materia org&aacute;nica extra, como&nbsp;humus de lombrices de tierra, a la hora de sembrar le brinda una buena base a los alimentos de macetas. Estos alimentos tambi&eacute;n se benefician con los fertilizantes dise&ntilde;ados para brindar los nutrientes especiales que las frutas y vegetales prefieren aunque tengan poca tierra a su disposici&oacute;n. Adem&aacute;s, un fertilizante con calcio a&ntilde;adido ayuda a prevenir enfermedades como la pudrici&oacute;n apical.</li>      <li><strong>Agua constante. </strong>Las frutas y vegetales gordas y jugosas necesitan agua constante y en abundancia. La variaci&oacute;n de la humedad puede hacer que la fruta se seque, se agriete o se rompa. Debido a que la tierra se seca m&aacute;s r&aacute;pidamente en las macetas, usted debe estar atento a los niveles de humedad. El riego excesivo puede ser peor que la falta de riego, as&iacute; que verifique siempre antes de agregar m&aacute;s agua. Simplemente introduzca su dedo &iacute;ndice en la tierra y verifique si se siente h&uacute;meda y fresca. Si est&aacute; seca, riegue hasta que el exceso salga por los orificios de drenaje. Si la tierra se siente mojada, aseg&uacute;rese de que los orificios no est&eacute;n tapados, d&eacute;jela secar por uno o dos d&iacute;as y verifique otra vez.</li>  </ul>  <image src="~/media/957397051C6547189BDE17E3216E0EFA.ashx"></image><div style="text-align: center;"><span style="font-weight: lighter;"><em>Las hierbas cultivadas en macetas convierten las ventanas soleadas en jardines.</em></span></div>  <h2 style="`"z-index:" 1;`"="">Final de temporada para las macetas</h2>Con la llegada del oto&ntilde;o bajan las temperaturas y algunos alimentos cultivados en macetas deben estar en interiores, incluyendo las hierbas en maceta. Incluso las plantas fuertes cultivadas en macetas morir&aacute;n o se lesionar&aacute;n si se dejan afuera durante el invierno. Si usted vive en una regi&oacute;n fr&iacute;a, es posible que sus macetas decorativas tambi&eacute;n sufran da&ntilde;os.  <p>    Antes de llevar las plantas adentro, f&iacute;jese que no tengan plagas o enfermedades. Los tratamientos preventivos con productos de confianza como los <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">insecticidas Sevin<sup>&reg;</sup> </a>&nbsp;y los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">fungicidasDaconil<sup>&reg;</sup></a>&nbsp;evitan que entren tambi&eacute;n las plagas y enfermedades. Cuando las temperaturas nocturnas sean menores de 50 grados Fahrenheit (10℃), lleve los cultivos tiernos en macetas adentro. Para los alimentos anuales que usted reemplaza cada a&ntilde;o, es hora de limpiar el jard&iacute;n de macetas. Limpie y desh&aacute;gase de todo el follaje viejo para evitar que las enfermedades sobrevivan el invierno y luego lleve sus macetas a &aacute;reas protegidas para evitar da&ntilde;os y para que est&eacute;n listas para la primavera.    Sin importar si usted es un jardinero principiante o un jardinero de vegetales experimentado, el cultivo de alimentos en macetas es un proyecto que usted puede hacer con confianza y satisfacci&oacute;n. Las&nbsp;<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">marcas GardenTech<sup>&reg;</sup></a>&nbsp;y el&nbsp;<a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">blog de GardenTech</a>&nbsp;est&aacute;n a su disposici&oacute;n para ayudarle a aprender y disfrutar de todos los beneficios de la jardiner&iacute;a, incluyendo la cosecha de alimentos saludables cultivados en los jardines de macetas en su hogar.</p>  <p><em>  </em></p>  <p><em>  </em></p>  <p><em>Lea siempre las etiquetas de los productos detenidamente y siga las instrucciones con cuidado, incluyendo las gu&iacute;as para las plantas que pueden recibir tratamientos y los intervalos previos a la cosecha.    Sevin es una marca registrada de Tessenderlo Kerley, Inc.    Daconil es una marca registrada de GB Biosciences Corp.    GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p>
