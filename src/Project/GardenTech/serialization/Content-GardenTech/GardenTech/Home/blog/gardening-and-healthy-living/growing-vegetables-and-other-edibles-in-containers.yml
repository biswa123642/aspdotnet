        <p>Gardens filled with vegetables and fruits aren't just for big yards. Most garden edibles and many fruit trees flourish in containers, turning the smallest spaces into productive garden spots. Even if your yard offers plenty of growing room, container edibles can add excitement and zest. Whatever your level of gardening experience &mdash; from beginner to seasoned pro &mdash; you can grow healthy and productive edibles as container gardens with these tips:</p>
        <ul>
            <li><a href="#Benefits-of-Growing-Container-Edibles" style="color: #558f45;">Benefits of Growing Container Edibles</a></li>
            <li><a href="#Best-Containers-for-Edible-Plants" style="color: #558f45;">Best Containers for Edible Plants</a></li>
            <li><a href="#Edibles-to-Inspire-Your-Planting-Plans" style="color: #558f45;">Edibles to Inspire Your Planting Plans</a></li>
            <li><a href="#Care-Basics-for-Productive-Container-Edibles" style="color: #558f45;">Care Basics for Productive Container Edibles</a></li>
            <li><a href="#Season-End-Container-Edible-Finale" style="color: #558f45;">Season's End Container Edible Finale</a></li>
        </ul>
        <h2 style="`;"><a name="Benefits-of-Growing-Container-Edibles"><span style="color: #558f45;">Benefits of Growing Container Edibles</span></a></h2>
        <p>One of the greatest benefits of container growing is the ability to create your very own garden in a small space, even on an urban balcony. You can choose containers to complement your d&eacute;cor, and you're not limited by the type of soil your yard may have. With containers, you can mix your own "perfect" growing medium to suit the plants you want to grow. For plants such as <a href="~/link.aspx?_id=6BE45590CD824B36B15DACBD22F6D512&amp;_z=z" target="_blank">blueberries</a>, which need acidic soil, you can give them exactly what they need right from the start.</p>
        <p>Containers also keep you free from worries about weeds and nearby plants stealing nutrients away from your future crops. You can move containers easily to capture more sunlight or less, or to extend your growing time as the sun moves with the seasons. You also can enjoy the goodness and <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">nutrition of homegrown edibles</a>&nbsp;wherever you live.</p>
        <img alt="" src="~/media/77465EF77E434272832C72E2860A9178.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Most edible plants will grow well in containers done right.</em></span></div>
        <h2 style="`;"><a name="Best-Containers-for-Edible-Plants"><span style="color: #558f45;">Best Containers for Edible Plants</span></a></h2>
        <p>Edibles are one category of plants where bigger pots are almost always better. For <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>, <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">bell peppers</a>, eggplants and similar fruiting veggies, choose large-size pots. Allow at least 12 inches or more in diameter and depth so roots have growing room. Bigger pots help maintain soil moisture and control fluctuations in soil temperatures, which also benefit edibles as they grow.  Container-grown edibles must have good drainage. Pots should have several large drainage holes so excess water freely runs through. Roots of your edibles should never sit in soggy soil. Breathable pots, such as naturally porous terra cotta, help keep oxygen flowing through soil to waiting roots. For heat-loving tropical vegetables such as tomatoes, dark-colored pots absorb heat and help keep roots and soil warm.</p>
        <img alt="" src="~/media/C404AA9557714B33BB7635B16DF37BD6.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Dwarf oranges, lemons and lime all do well in pots, indoors and out.</em></span></div>
        <h2 style="`;"><a name="Edibles-to-Inspire-Your-Planting-Plans"><span style="color: #558f45;">Edibles to Inspire Your Planting Plans</span></a></h2>
        <p>Most edible plants do very well in containers, provided they're well cared for and have room for healthy growth. Root crops, such as carrots and beets, can be grown from seed right in their pots. Without the lumps and bumps they often face in garden soil, they form near-perfect edible roots in prepared container soil. Fruit trees, from dwarf citrus to plump figs, excel in large patio pots. Lettuces and other greens make growing mixed greens for salads simple, even in shallow pots or hanging baskets.</p>
        <p>Crops such as potatoes and sweet potatoes, which grow their fleshy, edible, rootlike "tubers" underground, do great in big, roomy containers. New varieties of blueberries, <a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">raspberries and blackberries</a>, developed specifically for container growing, will thrive in patio pots. Vining plants, such as <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z">cucumbers</a>,<a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank"> zucchinis and other squash</a>, flourish in large pots. They'll take your garden skyward when you add trellises or other supports.</p>
        <img alt="" src="~/media/5A11537BB1194FA781EAA00473F98BC7.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Salad bowl container gardens provide a steady supply of greens.</em></span></div>
        <h2 style="`;"><a name="Care-Basics-for-Productive-Container-Edibles"><span style="color: #558f45;">Care Basics for Productive Container Edibles</span></a></h2>
        <p>Container-grown vegetables, fruits and other edibles require the same things outdoor-grown edibles do. It's up to you to make sure you meet their needs:</p>
        <ul>
            <li><strong>Plentiful light.</strong> Delicious, nutritious bumper crops of <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">easy garden fruits and veggies</a>&nbsp;depend on sufficient light. Six to eight hours of direct sunlight is the minimum for most crops. In general, the more light you give your edible container gardens, the better off your plants will be &mdash; and the more fruits and veggies you'll enjoy at your table. Move outdoor containers as needed when light patterns shift with the seasons. Indoors, place edibles close to sunny windows or give them extra lighting. Regular lights or grow lights will do.</li>
            <li><strong>Healthy, nutritious soil.</strong> A gentle fertilizer that provides a rich natural source of nutrition, such as <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska Fish Fertilizer 5-1-1</a>, releases nutrients into the soil to enhance the strength and vigor of your potted edibles.</li>
            <li><strong>Consistent water.</strong> Plump, juicy fruits and veggies need plentiful, consistent water. Fluctuating moisture can cause fruit to dry out, crack or burst. Because soil dries out faster in containers, monitor moisture closely. Overwatering can be worse than underwatering, so always check before adding more. Just stick your index finger down into the soil &mdash; it should feel moist and cool. If it's dry, water until excess runs through the drainage holes. If soil feels wet, make sure the holes aren't plugged, and then let it dry a day or two and check again.</li>
        </ul>
        <img alt="" src="~/media/957397051C6547189BDE17E3216E0EFA.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Container herbs turn sunny windows into garden spots.</em></span></div>
        <h2 style="`;"><a name="Season-End-Container-Edible-Finale"><span style="color: #558f45;">Season's End Container Edible Finale</span></a></h2>
        <p>As temperatures drop in fall, some container edibles need to move indoors, including <a href="~/link.aspx?_id=DCCB584F522240DEA6464F63C3BC1488&amp;_z=z" target="_blank">potted herbs</a>. Even hardy container plants will be killed or injured if left outdoors over winter. If you live in a cold region, your decorative containers may suffer damage, too.</p>
        <p>Before moving plants inside, inspect them for diseases and insect pests. Preventive treatments with trusted products such as <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil fungicides</a>&nbsp;and <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin garden insecticides</a>&nbsp;prevent pests and diseases from moving indoors, too. Always match your plant and problem with plants and pests listed on product labels, and follow instructions for intervals between treatments and harvest. For example, treat tomatoes with <a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z" target="_blank">Daconil Fungicide Ready-to-Use</a>&nbsp;right up to harvest time. With <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a>, allow five days between treatment and your tomato harvest.</p>
        <p>Once nighttime temperatures drop below 50 degrees Fahrenheit, bring tender container edibles inside. For annual edibles you replace each year, it's time for container garden cleanup. Remove and dispose of all the old foliage to prevent diseases from overwintering. Then move your pots to protected areas so they're safe from damage and ready to go in spring.</p>
        <p>Whether you're a beginning gardener or a seasoned veggie veteran, you can take on growing edibles in containers with confidence &mdash; and reap the rewards. <a href="https://www.gardentech.com" target="_blank">GardenTech brands</a>&nbsp;and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a>&nbsp;are here to help you learn and enjoy the many benefits of gardening, including abundant harvests of healthy, homegrown container edibles.</p>
        <p><em>Always read product labels thoroughly and follow instructions carefully, including guidelines for treatable plants, listed pests and pre-harvest intervals.  Sevin is a registered trademark of Tessenderlo Kerley, Inc.  Daconil is a registered trademark of GB Biosciences Corp.  GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p>
