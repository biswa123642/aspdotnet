        <p>2.&nbsp;Hahn, Jeffrey y Phillip Pelitteri,&nbsp;<a href="http://www.extension.umn.edu/garden/insects/find/what-to-do-about-household-ants/">&ldquo;What to Do About Household Ants,"</a>&nbsp;Extensi&oacute;n de la Universidad de Minnesota</p>
        <p>3.&nbsp;Plant Talk Colorado,&nbsp;<a href="http://www.ext.colostate.edu/ptlk/1401.html">&ldquo;1401 Ants,"</a>&nbsp;Universidad Estatal de Colorado, jard&iacute;n bot&aacute;nico de Denver y Green Industries of Colorado, octubre de 2015.</p>
        <p>4.&nbsp;Arango, Rachel y Phil Pelitteri,&nbsp;<a href="http://labs.russell.wisc.edu/pddc/files/Fact_Sheets/LC_PDF/Pavement_Ants.pdf">&ldquo;Pavement Ants,"</a>&nbsp;Extensi&oacute;n de la Universidad de Wisconsin, 2008.</p>
