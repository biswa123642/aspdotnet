      Hint: Content
      Value: |
        Ants often go unnoticed outdoors until their nests and numbers start to swell. When weather extremes or a lack of food or moisture send them foraging, some ants move inside and wreak havoc in your home. The good news is you can stop these frequent, persistent pests in their tracks &mdash; before they make their way indoors. Effective, proactive treatment can protect your home and its perimeter from ant invasions.<br />
        <h2 style="`'z-index:;">Understanding Problem Ants</h2>
        <p>Having some ants in your home landscape is often beneficial. But when populations get out of hand, ants become more than nuisances; they may contaminate food and spread disease.<sup>1</sup> Common ants, such as Argentine ants, odorous house ants and pavement ants, are especially troublesome at times. Usually 1/10 to 1/8 inch long, in colors from light brown to brown-black, they generally live in outdoor colonies. However, they may forage &mdash; and potentially nest &mdash; indoors.<sup>1,2 </sup>Though hard to tell apart, even for pest professionals, these common ants have distinct nesting habits and preferences.</p>
        <h2 style="`'z-index:;">Argentine Ants</h2>
        <p>Introduced to the United States from South America in the 1800s,<sup>1</sup> Argentine ants adapted well and settled in to plague homeowners indoors and out. These ants eat foods varying from plants to meats; if it's on your table, they'll probably eat it. Leaving a chemical trail for fellow ants to follow, they spread out indoors looking for more food. Outside, they relish honeydew, a sweet substance excreted by plant pests such as aphids and other insects.<sup>1</sup></p>
        <img alt="" src="~/media/46D3A492C7D34B67BBB18C215471BD53.ashx" />
        <p>Photo credit:&nbsp;<a rel="noopener noreferrer" href="https://www.flickr.com/photos/matthewtownsend/" class="owner-name truncate" title="Go to Matthew Townsend's photostream" data-track="attributionNameClick" data-rapid_p="30" target="_blank">Matthew Townsend</a>&nbsp;</p>
        <p>Unlike ants with large, visible nests, Argentine ant colonies contain numerous small nests. Hidden under organic mulch, boards, wood or leaf debris, these small, trail-connected nests combine into huge colonies with hundreds of reproductive queens and scores of thousands of workers. They aggressively drive out all other ant species, including native ants and even <a href="~/link.aspx?_id=EB99B577F1AB4973A9A72F7FF00389AE&amp;_z=z" target="_blank">fire ants.</a><sup>1</sup> Cold weather, drought or heavy rain sends Argentine ants from your home's perimeter to warm, moist spots inside.</p>
        <h2 style="`'z-index:;">Odorous House Ants</h2>
        <p>Versatile and adaptable, odorous house ants are North American natives. Crush them and you'll experience the unpleasant smell that inspired their name. Odorous house ants eat everything from pet food to human cereals and meat, but they favor sweets &ndash; from what's inside your sugar and fruit bowls to the honeydew on foundation plantings. <sup>1,2</sup></p>
        <img alt="" src="~/media/AC6FBEAAFB6A4567B3E571599B2B4C76.ashx" />
        <p>Photo credit:&nbsp;<a rel="noopener noreferrer" href="https://www.flickr.com/photos/briangratwicke/" class="owner-name truncate" title="Go to Brian Gratwicke's photostream" data-track="attributionNameClick" data-rapid_p="30" target="_blank">Brian Gratwicke</a></p>
        <p>Odorous house ants stay on the move, complicating control. Highly mobile, they relocate their small nests regularly, especially when disturbed. You'll typically find these pests under logs, stones, plant debris or loose objects atop soil. Colonies have several reproductive queens tended by thousands of worker ants.<sup>1</sup> Odorous house ants may set up indoor colonies in addition to their outdoor nests. Then they go back and forth, leaving chemical signposts for other ants to follow.<sup>1</sup></p>
        <h2 style="`'z-index:;">Pavement Ants</h2>
        <p>Small mounds of dirt in driveways or sidewalk cracks and crevices signal pavement ants at work. These European natives came with colonists in the 1700s,<sup>3</sup> and eat everything from sweets to meats &ndash; outdoors and inside. Greasy, high-protein snacks are favorites, but sugary sweets also rank high.</p>
        <img alt="" src="~/media/03A868AD56AE4811BD9AA225192A2A76.ashx" />
        <p>Photo credit:&nbsp;<a rel="noopener noreferrer" href="https://www.flickr.com/photos/fractality23/" class="owner-name truncate" title="Go to Fractality's photostream" data-track="attributionNameClick" data-rapid_p="30" target="_blank">Fractality</a></p>
        <p>Outdoor nests of pavement ants are often difficult to locate and hard to reach once found. They usually nest underneath concrete, asphalt or stone or in small cracks in home foundations. Their large colonies have multiple queens and several thousand workers. Cold or drought sends them foraging indoors and nesting near warm, moist areas with a good food source, such as kitchens.<sup>3</sup></p>
        <h2 style="`'z-index:;">Preventing Ongoing Invasions</h2>
        <p>Once ants establish outdoor colonies and indoor foraging routes, constant invasions can result. Indoor ant problems start and end outdoors.<a href="~/link.aspx?_id=2C691A788CFD4368ABCC1C973E5A40BC&amp;_z=z" target="_blank"> Treating your home's perimeter</a>&nbsp;with an effective insecticide will put an end to ants coming indoors. Sevin&reg; Insect Killer Granules control Argentine ants, odorous house ants, pavement ants and other nuisance ants outdoors, and cut off ant highways headed inside. This product kills ants and more than 100 other insect pests in your target areas by contact, and then keeps on protecting for up to three months.</p>
        <p>A 5- to 10-foot band of Sevin<sup>&reg;</sup> Insect Killer Granules around your home, broadcast or applied with a regular lawn spreader, creates protection that extends to ornamental plantings and even <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">vegetables woven in edible landscapes</a>&nbsp;just outside your door. Follow label instructions for application rates and pre-harvest intervals (PHIs) needed between treatment and harvest of edibles. For example, allow a seven-day PHI between applying Sevin<sup>&reg;</sup> Insect Killer Granules and harvesting <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">bell peppers</a>&nbsp;or eggplants in the treated area. If honeydew-producing pests such as <a href="~/link.aspx?_id=1E746AEDDCA24A85B45918F19FF66EA9&amp;_z=z" target="_blank">rose aphids</a>&nbsp;provide ant food on nearby plants, liquid Sevin<sup>&reg;</sup> Insect Killer Ready to Use eliminates the problem by killing offending aphids by contact.</p>
        <p>For added protection of your home's perimeter, turn to Sevin<sup>&reg;</sup> Insect Killer Ready to Spray or Sevin<sup>&reg;</sup> Insect Killer Concentrate. These liquid products treat building foundations, up to a maximum height of 3 feet, to kill existing pests by contact and provide ongoing protection against more than 500 insect pests for up to three months. They also can treat nearby edibles and ornamental plants; just check the label for PHIs. These liquid Sevin<sup>&reg;</sup> products can be used on <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>, peppers and many other favorite edibles right up to one full day before harvest.</p>
        <p>Proactive perimeter ant treatments protect your home and the areas around it before invading ants disrupt outdoor fun or move inside. With the help of <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a>&nbsp;and <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin<sup>&reg;</sup> lawn and garden insecticides,</a>&nbsp;you can enjoy a protected exterior and interior, and keep unwelcome ants away.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for pre-harvest intervals (PHI) and application frequency.</em></p>
