        Con frecuencia, las hormigas pasan inadvertidas fuera de la casa hasta que la cantidad y sus nidos empiezan a crecer. Cuando los climas extremos, la escasez de comida o la humedad las hace emprender la b&uacute;squeda, algunas hormigas se adentran en su casa y causan estragos en el interior. El lado positivo es que usted puede detener esta plaga frecuente y persistente directamente en su trayectoria y antes de que entren a la casa con un tratamiento efectivo y preventivo que puede proteger su hogar y el per&iacute;metro de la casa contra la invasi&oacute;n de las hormigas.
        <h2 style="`'z-index:;">Entendimiento del problema de las hormigas</h2>
        <p>La presencia de hormigas en el jard&iacute;n de su hogar puede ser beneficiosa; pero cuando la cantidad de hormigas est&aacute; fuera de control, estas se convierten en un problema m&aacute;s grande que una simple molestia y pueden contaminar la comida y propagar enfermedades.<sup>1</sup> Las hormigas comunes como las hormigas argentinas, las hormigas olorosas caseras y las hormigas de pavimento, pueden ser especialmente problem&aacute;ticas. Por lo general, miden de 1/10 a 1/8 pulgada de largo, son de color caf&eacute; claro a caf&eacute; negruzco y suelen vivir en colonias fuera de la casa, pero es posible que emprendan la b&uacute;squeda y potencialmente establezcan su nido dentro de su hogar.<sup>1,2</sup>&nbsp;Aunque son dif&iacute;ciles de distinguir incluso para los profesionales, estas hormigas comunes tienen diferentes h&aacute;bitos y preferencias para construir sus nidos.</p>
        <br />
        <h2 style="`'z-index:;">Hormigas argentinas</h2>
        <p>Las hormigas argentinas llegaron a Estados Unidos provenientes de Am&eacute;rica del Sur en los a&ntilde;os 1800 y se asentaron convirti&eacute;ndose en una molestia para los propietarios de casas tanto adentro como afuera de ellas. Estas hormigas comen diversos alimentos desde plantas hasta carnes, probablemente cualquier cosa que haya sobre su mesa. Al dejar un rastro qu&iacute;mico para que las otras les sigan, se dispersan dentro de su hogar en busca de m&aacute;s comida. Afuera de la casa, se deleitan con la ligamaza, una sustancia dulce producida por las plagas de las plantas como los pulgones y otros insectos.<sup>1</sup></p>
        <img alt="" src="~/media/46D3A492C7D34B67BBB18C215471BD53.ashx" />
        <p>Photo credit:&nbsp;<a rel="noopener noreferrer" title="Go to Matthew Townsend's photostream" class="owner-name truncate" href="https://www.flickr.com/photos/matthewtownsend/" target="_blank" data-rapid_p="30" data-track="attributionNameClick">Matthew Townsend</a>&nbsp;</p>
        <p>A diferencia de las hormigas con nidos grandes y visibles, las colonias de hormigas argentinas tienen numerosos nidos peque&ntilde;os. Ocultos debajo del mantillo org&aacute;nico, tablas, maderas o escombros de hojas, estos nidos peque&ntilde;os se conectan mediante senderos creando colonias gigantes con cientos de reinas reproductoras y veintenas de miles de obreras. Estas hormigas expulsan agresivamente a otras especies de hormigas incluyendo las hormigas nativas y las bravas.<sup>1</sup> El clima fr&iacute;o, la sequ&iacute;a o las lluvias fuertes desplazan a las hormigas argentinas del per&iacute;metro de su hogar hacia lugares c&aacute;lidos y h&uacute;medos dentro de la casa.</p>
        <h2 style="`'z-index:;">Hormigas olorosas caseras</h2>
        <p>Una variedad vers&aacute;til y adaptable, las hormigas olorosas caseras son nativas de Am&eacute;rica del Norte. Si las aplasta, notar&aacute; el desagradable olor que inspir&oacute; el nombre que reciben. Las hormigas olorosas caseras comen de todo, ya sea la comida de las mascotas, el cereal y las carnes, pero prefieren los dulces, desde el contenido de la azucarera y platos de frutas hasta la ligamaza de las plantas pr&oacute;ximas a los cimientos de su hogar.<sup>1,2</sup></p>
        <img alt="" src="~/media/AC6FBEAAFB6A4567B3E571599B2B4C76.ashx" />
        <p>Photo credit:&nbsp;<a rel="noopener noreferrer" title="Go to Brian Gratwicke's photostream" class="owner-name truncate" href="https://www.flickr.com/photos/briangratwicke/" target="_blank" data-rapid_p="30" data-track="attributionNameClick">Brian Gratwicke</a></p>
        <p>Las hormigas olorosas caseras se trasladan constantemente, lo que dificulta su control. Su gran movilidad les permite reubicar sus nidos con frecuencia, especialmente cuando se les molesta. Normalmente, estas plagas se encuentran debajo de le&ntilde;os, piedras, escombros de plantas u otros objetos sueltos en la superficie del suelo. Las colonias tienen varias reinas reproductoras que son atendidas por miles de obreras.<sup>1</sup> Las hormigas olorosas caseras pueden establecer colonias dentro de la casa adem&aacute;s de sus nidos en el exterior y pueden desplazarse entre ambos dejando rastros qu&iacute;micos para que las otras hormigas les sigan.<sup>1</sup></p>
        <h2 style="`'z-index:;">Hormigas de pavimento</h2>
        <p>Los peque&ntilde;os hormigueros de tierra en las entradas para carros o en las grietas y rincones de las aceras son se&ntilde;ales de la presencia de hormigas de pavimento. Estas hormigas nativas de Europa vinieron con los colonizadores en los a&ntilde;os 1700.<sup>4</sup>&nbsp;Comen de todo, desde dulces hasta carnes, dentro y fuera de su casa. Las meriendas grasosas o ricas en prote&iacute;na son sus favoritas, pero tambi&eacute;n gustan de los dulces que contengan az&uacute;car.</p>
        <img alt="" src="~/media/03A868AD56AE4811BD9AA225192A2A76.ashx" />
        <p>Photo credit:&nbsp;<a rel="noopener noreferrer" title="Go to Fractality's photostream" class="owner-name truncate" href="https://www.flickr.com/photos/fractality23/" target="_blank" data-rapid_p="30" data-track="attributionNameClick">Fractality</a></p>
        <p>Los nidos de las hormigas de pavimento pueden ser dif&iacute;ciles de localizar y de alcanzar una vez que los encuentre. Generalmente, se establecen bajo las superficies de concreto, asfalto o piedras, o en las grietas peque&ntilde;as de los cimientos de casas. Sus grandes colonias tienen m&uacute;ltiples reinas y varios miles de obreras. El fr&iacute;o y la sequ&iacute;a las hace salir de b&uacute;squeda y establecer sus nidos en interiores, cerca de los espacios c&aacute;lidos y h&uacute;medos con abundancia de comida como las cocinas.<sup>4</sup></p>
        <h2 style="`'z-index:;">Prevenci&oacute;n de invasiones existentes</h2>
        <p>Las invasiones constantes pueden tener lugar una vez que las hormigas establezcan colonias fuera de la casa y rutas de b&uacute;squeda de comida hacia el interior. Los problemas con hormigas dentro de su hogar empiezan y terminan fuera de casa. El departamento de extensi&oacute;n de la Universidad Estatal de Colorado recomienda que se trate el per&iacute;metro de los hogares con un insecticida efectivo que contenga el ingrediente activo carbaril para impedir la entrada de las hormigas a su casa. El <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">insecticida en gr&aacute;nulos para c&eacute;sped Sevin&reg;</a>&nbsp;permite controlar las hormigas argentinas,&nbsp; las olorosas caseras y las de pavimento as&iacute; como otras hormigas molestas en exteriores y destruye los senderos que conducen al interior. Los productos Sevin&reg; eliminan las hormigas al contacto en las &aacute;reas tratadas y se desintegran f&aacute;cilmente en el ambiente.</p>
        <p>Una franja de 6 pies de insecticida en gr&aacute;nulos para c&eacute;sped Sevin&reg;, aplicado con un esparcidor com&uacute;n, crea una protecci&oacute;n que se extiende a las plantas ornamentales e incluso a vegetales en los huertos de plantas comestibles en el exterior de su casa. Siga las instrucciones de la etiqueta para conocer la tasa de aplicaci&oacute;n y el intervalo previo a la cosecha (PHI) entre la aplicaci&oacute;n y la cosecha de frutos comestibles. Por ejemplo, deje pasar un PHI de 7 d&iacute;as entre la aplicaci&oacute;n del insecticida en gr&aacute;nulos para c&eacute;sped Sevin&reg; y la recolecci&oacute;n de pimientos o berenjenas en el &aacute;rea tratada. Si las plagas productoras de ligamaza, como los &aacute;fidos de los rosales, le proveen alimento a las hormigas en las plantas cercanas, use&nbsp;<a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">insecticida listo para usar Sevin&reg;</a> para eliminar dichas plagas al contacto.</p>
        <p>Los tratamientos preventivos contra hormigas en los per&iacute;metros protegen su hogar y sus alrededores antes de que las hormigas invasoras se conviertan en un problema para sus actividades al aire libre o penetren en su hogar. Con la ayuda de los <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">insecticidas de la marca GardenTech&reg; Sevin&reg;</a>, usted puede disfrutar de la protecci&oacute;n tanto en interiores como exteriores y mantener a estas inoportunas hormigas lejos de su casa.</p>
