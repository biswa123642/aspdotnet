        <p>El tomate, el pimiento, la berenjena y la papa son cultivos populares para huertos, pertenecientes a la familia de las solan&aacute;ceas y vulnerables a enfermedades que pueden disminuir o arruinar completamente las cosechas. Algunas de estas enfermedades afectan a los frutos mientras que otras destruyen el follaje. En cualquier caso, la salud y el vigor de las plantas sufren los efectos negativos.</p>
        <p>A continuaci&oacute;n se enumeran los s&iacute;ntomas m&aacute;s comunes de las enfermedades del tomate, el pimiento, la berenjena y la papa, as&iacute; como la manera de controlarlas. A menos que se indique lo contrario, para aplicar un tratamiento efectivo de estas enfermedades puede usar <a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z">el fungicida concentrado GardenTech&reg; Daconil&reg;</a> que contiene clorotalonilo, un ingrediente activo que act&uacute;a contra los pat&oacute;genos de hongos.</p>
        <h2 style="`'z-index:;">Enfermedad: Antracnosis</h2>
        <p><strong>Plantas de vegetales que afecta</strong>: berenjena, pimiento y tomate</p>
        <p><strong>S&iacute;ntomas</strong>: Los da&ntilde;os causados por la antracnosis, una <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z">enfermedad causada por hongos</a>, se aprecian en los frutos en proceso de maduraci&oacute;n y se manifiestan en forma de lesiones oscuras y hundimientos en la superficie.<sup>1</sup>&nbsp;El fruto completo termina pudri&eacute;ndose prematuramente en la planta. Esta condici&oacute;n es com&uacute;n en regiones expuestas a la humedad alta como la zona sur de Estados Unidos.</p>
        <p><strong>Control</strong>: Las esporas de la antracnosis viven en el suelo, por lo que debe evitar el riego desde arriba ya que provocar&aacute; salpicaduras que trasladar&aacute;n las esporas a la planta y la infectar&aacute;n. Procure que los frutos sanos no toquen el suelo para evitar que se infecten. En las plantas infectadas, las esporas se congregan en los frutos que est&aacute;n madurando, es por ello que debe cosechar los frutos en cuanto est&eacute;n listos para comer. Luego, recoja y deseche los frutos podridos en lugar de dejar que caigan al suelo. Cada tres a&ntilde;os, siembre solamente en su cantero plantas que no sean solan&aacute;ceas durante toda una temporada para ayudar a detener el ciclo de la enfermedad.<sup> 2</sup></p>
        <img alt="" src="~/media/BF0ED699EA8F40B093392C7777722C0D.ashx" />
        <h2 style="`'z-index:;">Enfermedad: Tiz&oacute;n (acci&oacute;n temprana)</h2>
        <p><strong>S&iacute;ntomas:&nbsp;</strong>Los da&ntilde;os causados por la roya o el tiz&oacute;n de acci&oacute;n temprana, otra enfermedad provocada por hongos, se observan como manchas circulares de color caf&eacute; en las hojas y los tallos. Las manchas se agrandan creando aros conc&eacute;ntricos que parecen un tiro al blanco, y con el tiempo abarcan todo el follaje, lo que conduce a la defoliaci&oacute;n. En los casos severos, la planta pierde todas las hojas inferiores y se muere.<sup>3</sup></p>
        <p><strong>Control:&nbsp;</strong>Las esporas del tiz&oacute;n de acci&oacute;n temprana viven en el suelo, por lo que debe evitar el riego desde arriba para prevenir que la tierra infectada sea salpicada hacia el follaje. Como el tiz&oacute;n se desarrolla en &aacute;reas h&uacute;medas y con ventilaci&oacute;n deficiente, deje un espacio m&iacute;nimo de 12 pulgadas entre las plantas para permitir una circulaci&oacute;n de aire adecuada. Para ayudar a prevenir la propagaci&oacute;n de la enfermedad, retire y deseche inmediatamente todas las plantas infectadas.<sup> 3</sup></p>
        <img alt="" src="~/media/6AEC62AAE05D459387E3C16B8CF69B97.ashx" />
        <h2 style="`'z-index:;">Enfermedad: Tiz&oacute;n (acci&oacute;n tard&iacute;a)</h2>
        <p><strong>Plantas de vegetales que afecta</strong>: berenjena, pimiento, papa y tomate</p>
        <p><strong>Da&ntilde;os:&nbsp;</strong>El hongo que causa el tiz&oacute;n de acci&oacute;n tard&iacute;a o tiz&oacute;n tard&iacute;o es el&nbsp;<em>Phytophthora infestans</em>&nbsp;y su nombre significa &ldquo;destructor de plantas" en lat&iacute;n. Esta mortal enfermedad fue la que atac&oacute; las cosechas de papa y condujo a la gran hambruna irlandesa en los a&ntilde;os 1840. Los da&ntilde;os de este aniquilador de plantas se aprecian como lesiones de color caf&eacute; y negro en el follaje y que se esparcen r&aacute;pidamente a toda la planta.<sup>4</sup>&nbsp;</p>
        <p><strong>Control:&nbsp;</strong>El tiz&oacute;n tard&iacute;o es un pat&oacute;geno de hongos que viven en la tierra y son trasladados por el viento, por lo que debe retirar y desechar las plantas infectadas lo antes posible para ayudar a evitar que se propague la enfermedad.<sup>5</sup>&nbsp;Mantenga tambi&eacute;n el &aacute;rea de cultivo libre de malezas ya que estas albergan la enfermedad, y evite el riego desde arriba para evitar que la tierra infectada sea salpicada hacia el follaje.<sup>2</sup></p>
        <p style="`'z-index:;"><img alt="" src="~/media/AEED99A16B1B4078BF7CF3BDEB73E7ED.ashx" /></p>
        <h2 style="`'z-index:;">Enfermedad: Fusariosis</h2>
        <p><strong>Plantas de vegetales que afecta</strong>: berenjena, pimiento, papa y tomate</p>
        <p><strong>S&iacute;ntomas:&nbsp;</strong>Las plantas de tomate y papa infectadas con fusariosis experimentan una debilidad del follaje, seguida de un color amarillento, el marchitamiento y finalmente la muerte de las hojas inferiores. Las plantas de pimiento infectadas se deterioran primero en la base del tallo, seguido del marchitamiento de las hojas inferiores y poco despu&eacute;s de la planta completa. Los da&ntilde;os en la berenjena se muestran como el marchitamiento desde las hojas inferiores hacia las superiores, seguido del desmoronamiento de toda la planta.</p>
        <img alt="" src="~/media/495939305B3C45218DC95D1287CEBCA6.ashx" />
        <p><strong>Control:</strong>&nbsp;No existe ning&uacute;n tratamiento para la fusariosis, es por ello que la mejor opci&oacute;n de control para los cultivadores de tomate consiste en plantar variedades de tomate que sean resistentes a la enfermedad. Las plantas resistentes tienen una F (de fusariosis) en la etiqueta y en los paquetes de semillas. Lamentablemente, no existen variedades de papas, berenjenas ni pimientos resistentes a esta enfermedad. En cuanto detecte los primeros s&iacute;ntomas de la enfermedad en estas plantas, ret&iacute;relas y des&eacute;chelas. Si la fusariosis contin&uacute;a causando problemas en todas las temporadas en un &aacute;rea espec&iacute;fica del huerto, evite sembrar plantas de las solan&aacute;ceas en ese espacio al menos por cuatro a&ntilde;os.<sup>6</sup>&nbsp;La fusariosis se puede controlar tambi&eacute;n dejando el suelo expuesto al sol durante una temporada completa. Para ello, cubra el suelo con una lona pl&aacute;stica transparente por unas 4 a 6 semanas durante la &eacute;poca m&aacute;s c&aacute;lida del a&ntilde;o. El calor atrapado matar&aacute; los pat&oacute;genos que causan la enfermedad en la capa superior de 12 a 18 pulgadas de tierra.<sup>7</sup> Como los escarabajos del pepino contribuyen a propagar la enfermedad,<sup>9</sup>&nbsp;mant&eacute;ngalos bajo control con el <a rel="noopener noreferrer" href="http://www.amdro.com/all-products/quick-kill-outdoor-insect-killer-rts" target="_blank">insecticida para c&eacute;spedes y jardines Amdro Quick Kill&reg; (RTS)</a>.</p>
        <h2 style="`'z-index:;">Enfermedad: Moho gris</h2>
        <p><strong>Plantas de vegetales que afecta</strong>: berenjena, pimiento, papa y tomate</p>
        <p><strong>S&iacute;ntomas:</strong> El moho gris es una enfermedad de hongos que inicialmente se observa como unas manchas circulares color caf&eacute; o gris en las hojas, tallos, flores y frutos. Con el tiempo, las manchas se convierten en un moho aterciopelado.<sup>9</sup>&nbsp;Los capullos de las flores experimentan un desarrollo anormal, adoptan un color caf&eacute; y se caen antes de florecer. Cuando logran brotar las flores, suelen estar cubiertas de manchas color caf&eacute;.<sup>10</sup></p>
        <img alt="" src="~/media/D148966A1797404B950B3357FB3D5FA2.ashx" />
        <p><strong>Control:</strong>&nbsp;El moho gris se desarrolla a la sombra, por lo que debe sembrar el tomate, la papa, el pimiento y la berenjena a pleno sol.<sup>9</sup> La enfermedad tambi&eacute;n se propaga r&aacute;pidamente en las condiciones de cultivo con una ventilaci&oacute;n deficiente, por ello debe brindar una buena circulaci&oacute;n de aire al espaciar las plantas a una distancia m&iacute;nima de 12 pulgadas. Para evitar la propagaci&oacute;n de esta enfermedad, retire y deseche las plantas infectadas en cuanto detecte los s&iacute;ntomas. Retire y deseche tambi&eacute;n cualquier follaje y capullos de flores que hayan ca&iacute;do al suelo. Las esporas del moho gris viven en la tierra, es por ello que debe evitar el riego desde arriba ya que puede salpicar tierra hacia las plantas y propagar la enfermedad.<sup>10</sup></p>
        <h2 style="`'z-index:;">Enfermedad: Septoriosis</h2>
        <p><strong>Plantas de vegetales que afecta:</strong>&nbsp;berenjena, pimiento y tomate</p>
        <p><strong>S&iacute;ntomas:&nbsp;</strong>La septoriosis es una enfermedad de hongos que comienza como manchas amarillas en las hojas inferiores y avanza formando manchas circulares con bordes oscuros y centros grises. Con el tiempo, las manchas alcanzan un di&aacute;metro de un octavo de pulgada y los bordes se tornan amarillos. Pueden surgir pecas negras en el centro de las manchas. En los casos severos, se caen las hojas, primero en la base de la planta y luego en la parte superior. Al llegar a ese punto, sin la protecci&oacute;n de las hojas, los frutos est&aacute;n expuestos al peligro de ser quemados por el sol.<sup>11</sup></p>
        <p><strong>Control:&nbsp;</strong>Muchas malezas albergan el hongo de la septoriosis, por lo que debe podar el c&eacute;sped con regularidad. Evite el riego desde arriba para no salpicar tierra hacia las plantas y evitar as&iacute; la propagaci&oacute;n de la enfermedad. Para evitar que la enfermedad brote nuevamente a&ntilde;o tras a&ntilde;o, retire y deseche las plantas de tomate, pimiento y berenjena inmediatamente despu&eacute;s de dar frutos,<sup>2</sup>&nbsp;y siembre estos cultivos en un &aacute;rea diferente del huerto cada a&ntilde;o.</p>
        <h2 style="`'z-index:;"><img alt="" src="~/media/1D55A75E7CED443B961A47714EEF8F75.ashx" /></h2>
        <h2 style="`'z-index:;"></h2>
        <h2 style="`'z-index:;"></h2>
        <h2 style="`'z-index:;">Enfermedad: Verticilosis</h2>
        <p><strong>Plantas de vegetales que afecta:&nbsp;</strong>berenjena, pimiento, papa y tomate</p>
        <p><strong>S&iacute;ntomas:&nbsp;</strong>Generalmente, los s&iacute;ntomas de la verticilosis no aparecen hasta despu&eacute;s de que la planta haya producido una cosecha abundante o a menos que el clima est&eacute; muy seco. Las hojas inferiores se tornar&aacute;n p&aacute;lidas con bordes color caf&eacute; y con el tiempo la planta perder&aacute; las hojas. A veces, los s&iacute;ntomas se observan solo en un lado de la planta. Las plantas infectadas suelen sobrevivir, pero se apreciar&aacute; una reducci&oacute;n en la cosecha y poco crecimiento.<sup>6</sup></p>
        <p><strong>Prevenci&oacute;n</strong>: No hay tratamiento para la verticilosis, as&iacute; que la mejor manera de controlar la enfermedad es sembrando variedades de tomates que sean resistentes a la enfermedad. Las plantas resistentes est&aacute;n marcadas con una V (de verticilosis) en la etiqueta o los paquetes de semillas. Lamentablemente, no existen variedades de papa, berenjena ni pimiento resistentes a la verticilosis. Por lo tanto, para controlar la propagaci&oacute;n de la enfermedad, retire y deseche las plantas infectadas en cuanto detecte los s&iacute;ntomas. Si la enfermedad contin&uacute;a afectando un &aacute;rea espec&iacute;fica de su huerto durante varias temporadas, evite sembrar plantas de la familia de las solan&aacute;ceas en ese espacio por cuatro a&ntilde;os como m&iacute;nimo, o deje el suelo expuesto al sol durante una temporada de cultivo.<sup>6</sup></p>
        <p><strong>Conclusi&oacute;n:</strong></p>
        <p>Las plantas saludables tienen m&aacute;s probabilidades de resistir a las enfermedades.<sup>12</sup> Permita que su huerto reciba abundante sol y suficiente agua, y mantenga un buen nivel de nutrici&oacute;n con un fertilizante de alta calidad como el&nbsp;<a rel="noopener noreferrer" href="http://www.pennington.com/all-products/lawn-garden/fertilizer/plant-fertilizer/lilly-miller/lilly-miller--all-purpose" target="_blank">nutriente multiuso para siembra y cultivo Lilly Miller&reg; de 10-10-10</a>.</p>
