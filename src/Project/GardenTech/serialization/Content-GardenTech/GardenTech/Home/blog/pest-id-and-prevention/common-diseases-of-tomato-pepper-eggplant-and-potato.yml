        <p>Tomato, pepper, eggplant and potato, popular garden crops in the Solanaceae family of plants, are susceptible to several diseases that can diminish or completely ruin harvests. Some of those diseases damage fruit, while others devastate the foliage. In all cases, plant health and vigor is negatively affected.</p>
        <!--more-->
        <p>Listed below are symptoms of the most common tomato, pepper, eggplant and potato diseases, and how to control them. Unless otherwise indicated, <a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup> Daconil<sup>&reg;</sup> Fungicide Concentrate</a>, with the active fungal pathogen-fighting ingredient chlorothalonil, can be used to effectively treat the problem.</p>
        <h2 style="`'z-index:;">Disease: Anthracnose</h2>
        <p><strong>Vegetables plants affected</strong>: eggplant, pepper and tomato</p>
        <p><strong>Symptoms</strong>: Damage due to anthracnose, a <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">fungal disease</a>, appears on ripening fruit in the form of dark, sunken lesions.<sup>1</sup> The whole fruit eventually rots prematurely on the vine. The condition is common in regions that experience frequent high humidity, such as the southern United States.</p>
        <p><strong>Control</strong>: The spores from anthracnose live in soil, so avoid overhead watering, as this will cause the spores to splash onto the plant and infect it. Prevent healthy fruit from becoming infected by ensuring that it doesn't touch the soil. On infected plants, spores congregate in ripening fruit, so harvest as soon as the fruit is ready to eat, and then pick and throw rotting fruit away rather than letting it fall to the ground. Every three years, plant only non-Solanaceae vegetable crops in the planting bed for one season to help stop the disease cycle.<sup>2</sup></p>
        <img alt="" src="~/media/BF0ED699EA8F40B093392C7777722C0D.ashx" />
        <h2 style="`'z-index:;">Disease: Blight (Early)</h2>
        <p><strong>Vegetables plants affected</strong>: eggplant, pepper, potato and tomato</p>
        <p><strong>Symptoms: </strong>Damage from early blight, another fungal disease, appears as circular brown spots on leaves and stems. Spots enlarge, creating concentric rings that resemble targets, and eventually take over the foliage, leading to defoliation. In severe cases, the plant loses all of its lower leaves and dies.<sup>3</sup></p>
        <p><strong>Control: </strong>Early blight spores live in the soil, so avoid overhead watering to prevent infected dirt from splashing onto the foliage. Because blight thrives in humid, poorly ventilated areas, space plants at least 12 inches apart to allow for adequate air circulation. To help prevent the disease from spreading, promptly remove and discard all infected plants.<sup>3</sup></p>
        <img alt="" src="~/media/6AEC62AAE05D459387E3C16B8CF69B97.ashx" />
        <h2 style="`'z-index:;">Disease: Blight (Late)</h2>
        <p><strong>Vegetables plants affected</strong>: eggplant, pepper, potato and tomato</p>
        <p>Damage: The fungus that causes late blight is&nbsp;<em>Phytophthora infestans</em>, which means &ldquo;plant destroyer" in Latin. This deadly disease led to the Irish potato famine of the 1840s. Damage from this plant annihilator appears as brown and black lesions on foliage, which quickly overtake the plant.<sup>4</sup></p>
        <p><strong>Control:&nbsp;</strong>Late blight is a soil-borne fungal pathogen that is carried by wind, so remove and dispose of infected plants as soon as possible to help prevent the disease from spreading.<sup>5</sup>Also maintain a growing area free of weeds, as they can harbor the disease, and avoid overhead watering to help prevent infected soil from splashing onto foliage.<sup>2</sup></p>
        <h2 style="`'z-index:;"><img alt="" src="~/media/AEED99A16B1B4078BF7CF3BDEB73E7ED.ashx" /></h2>
        <h2 style="`'z-index:;"></h2>
        <h2 style="`'z-index:;">Disease: Fusarium Wilt</h2>
        <p><strong>Vegetables plants affected</strong>: eggplant, pepper, potato and tomato</p>
        <p><strong>Symptoms: </strong>Tomato and potato plants infected with Fusarium wilt first experience drooping foliage, followed by yellowing, wilting and eventual death of lower leaves. Infected pepper plants decay at the base of the stem first, followed by wilting of the lower leaves and soon the entire plant. Eggplant damage appears as wilting from lower to upper leaves, followed by plant collapse.</p>
        <img alt="" src="~/media/495939305B3C45218DC95D1287CEBCA6.ashx" />
        <p><strong>Control:</strong> There is no treatment for Fusarium wilt, so the best way for tomato growers to control the disease is to plant tomato varieties that resist the disease. Resistant plants carry an F (for Fusarium) on the label and on seed packages. Unfortunately, disease-resistant varieties of potato, eggplant and pepper plants don't exist. When the disease is first detected on those plants, remove and dispose of them. If Fusarium wilt continues to be a problem season after season in a certain area of the garden, avoid planting any plants from the Solanaceae family in that space for at least four years.<sup>6</sup> Fusarium wilt can also be controlled by solarizing the soil for a season, which involves covering the soil with a clear plastic tarp for 4 to 6 weeks during the hottest time of the year. Trapped heat kills disease-causing pathogens in the top 12 to 18 inches of soil.<sup>7</sup> Because cucumber beetles can spread the disease,<sup>9</sup> keep them under control with <a rel="noopener noreferrer" href="http://www.amdro.com/all-products/quick-kill-outdoor-insect-killer-rts" target="_blank">Amdro<sup>&reg;</sup> Quick Kill<sup>&reg;</sup> Outdoor&nbsp;Insect Killer (RTS).</a></p>
        <h2 style="`'z-index:;">Disease: Gray Mold</h2>
        <p><strong>Vegetables plants affected</strong>: eggplant, pepper, potato and tomato</p>
        <p><strong>Symptoms: </strong>Gray mold is a fungal condition that shows up initially as brown or gray circular spots on leaves, stems, flowers and fruit. Over time, the spots grow fuzzy mold.<sup>9</sup> Flower buds develop abnormally, turn brown and fall off before blooming. When flowers do appear, they may be covered with brown spots.<sup>10</sup></p>
        <img alt="" src="~/media/D148966A1797404B950B3357FB3D5FA2.ashx" />
        <p><strong>Control: </strong>Gray mold thrives in shade, so plant tomato, potato, pepper and eggplant in full sun.<sup>9</sup> The disease also spreads quickly in poorly ventilated growing conditions, so provide good air circulation by spacing plants at least 12 inches apart. Prevent the spread of this disease by removing and disposing of infected plants as soon as the condition is detected. Also remove and discard any foliage and buds that have fallen to the ground. Gray mold spores live in the soil, so avoid overhead watering, which can cause soil to splash onto plants and spread the disease.<sup>10</sup></p>
        <h2 style="`'z-index:;">Disease: Septoria leaf spot</h2>
        <p><strong>Symptoms:&nbsp;</strong>Septoria leaf spot is a fungal disease that begins with yellowing of the lower leaves, progressing to form circular spots with dark borders and gray centers. Spots eventually reach one-eighth inch in diameter and borders become yellow. Black specks may develop in the center of the spots. In severe cases, leaves fall off, first at the base of the plant and then upward. At that point, without leaf protection, fruit is at risk of becoming sunscalded.<sup>11</sup></p>
        <p><strong>Control:</strong>&nbsp;Many weeds harbor Septoria leaf spot, so weed your garden regularly. Avoid overhead watering, which can cause soil to splash onto plants and spread the disease. Help prevent the disease from returning year after year by removing and discarding tomato, pepper and eggplant plants immediately after they bear fruit,<sup>2</sup>&nbsp;and by planting those crops in a different area of the garden each year.</p>
        <h2 style="`'z-index:;"><img alt="" src="~/media/1D55A75E7CED443B961A47714EEF8F75.ashx" /></h2>
        <h2 style="`'z-index:;"></h2>
        <h2 style="`'z-index:;">Disease: Verticillium Wilt</h2>
        <p><strong>Vegetables plants affected: </strong>eggplant, pepper, potato and tomato</p>
        <p><strong>Symptoms: </strong>Symptoms of Verticillium wilt generally don't appear until after the plant has produced a heavy crop or unless the weather is dry. Bottom leaves become pale, leaf edges turn brown, and the plant eventually defoliates. Sometimes symptoms appear only on one side of the plant. Infected plants usually survive, but low yields are produced and growth is stunted.<sup>6</sup></p>
        <p><strong>Prevention</strong>: There is no treatment for Verticillium wilt, so the best way to control the disease is to plant tomato varieties that resist the disease. Resistant plants carry a V (for Verticillium) on the labels and on seed packages. Unfortunately, Verticillium wilt-resistant varieties aren't available for potato, eggplant and pepper plants. So control spread of the disease by removing and disposing of infected plants when the wilt is detected. If the disease continues to be a problem in a specific area of your garden season after season, avoid planting any plants from the Solanaceae family in that space for at least four years, or solarize the soil for one planting season.<sup>6</sup></p>
        <p><strong>Conclusion:</strong></p>
        <p>Healthy plants have a better chance of resisting disease.<sup>12</sup> Give your vegetable garden full sun, sufficient water and keep it nourished with high quality fertilizer, such as <a rel="noopener noreferrer" href="http://www.pennington.com/all-products/lawn-garden/fertilizer/plant-fertilizer/lilly-miller/lilly-miller--all-purpose" target="_blank">Lilly Miller&reg; All Purpose Planting &amp; Growing Food 10-10-10.</a></p>
