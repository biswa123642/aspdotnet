        <p>Nothing can ruin a spring garden party or a summer barbecue quite like fire ants. They're quick, territorial and they bite. Stand near a fire ant mound, or linger in the path of foraging worker ants, and you will feel their tiny but terrifying wrath. Fire ant bites hurt&mdash;like fire&mdash;and leave behind a red welt that can cause pain and itching for days.</p>
        <!--more-->
        <h2><strong>Awareness Is Half the Battle</strong></h2>
        <p>Though there are native species of fire ants, the invasive, aggressive types you might have encountered are most likely imported fire ants. These creatures are reddish to black in color and hail from South America, but they've spread across the United States, through Alabama, Arkansas, California, Florida, Georgia, Louisiana, Missouri, Mississippi, New Mexico, North Carolina, Oklahoma, South Carolina, Tennessee, Texas and Virginia.<sup>1</sup></p>
        <p>If you live in one of those states, or even in Puerto Rico, you start seeing fire ants as weather warms up. In the South, that might be as early as February, but certainly by March. Very limited pockets in the Midwest and West have fire ants; activity begins first in the southern portions of those active areas, in April to May, and spreads north as the weather warms.</p>
        <p>In the Northeast region, fire ants aren't a problem. The only exception is in some parts of Maryland<sup>2</sup>, where the biting pests start getting busy in April and May.<sup>3</sup></p>
        <h2><strong>What You Don't Want to Find</strong></h2>
        <p>If you see one fire ant, that doesn't necessarily mean thousands more are present in your yard. Foraging ants can wander some distance from their home mounds. In the early summer, young queens will travel far and wide looking for a place to nest.</p>
        <p>To identify fire ant infestation, look for multiple ants: several foragers in the same area or a line of ants marching along. Look also for mounds &mdash; piles of freshly-turned, fluffy dirt without an opening at the top. Fire ants can also be brought into your yard in potted plants or landscape products, such as mulch or compost.</p>
        <h2><strong>Guard Your Yard In Two Simple Steps</strong></h2>
        <p>The best method of fire ant prevention and control is two-fold.<sup>4&nbsp;</sup>First, you'll want to use a broadcast treatment, such as&nbsp;<a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z">Over 'n Out!&reg; Advanced Fire Ant Killer</a>. Apply the granules to your entire yard in early spring for six months of protection. Follow the label directions carefully; over-applying won't make the insecticide more effective.</p>
        <p><sup><img alt="" src="~/media/2EC3616A19034794A2130696091072BF.ashx" /></sup></p>
        <img alt="" src="~/media/0DBA5789CB9A4EB4B3473CDEF4259E12.ashx" />
        <p>Next, keep an individual mound treatment, such as&nbsp;<a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z">Over 'n Out!&reg; Advanced Mound Eliminator</a>, on hand. Use this solution to take out mounds that are visible when you broadcast and in areas that might be susceptible to future ant invasion. The individual mound treatment, like the broadcast granules, will kill both the mound and the queen.</p>
        <h3><strong>Be Vigilant to Be Victorious</strong></h3>
        <p>Fire ants migrate. Plus, heavy spring rains can send an entire colony floating to a new location.<sup>5</sup>&nbsp;When they hit dry land, they'll establish their new home. So always be on the lookout.</p>
        <p>Make fire-ant patrol a regular part of&nbsp;<a rel="noopener noreferrer" href="http://blog.penningtonseed.com/a-simple-weekday-maintenance-schedule-for-a-lush-lawn" target="_blank">your lawn-care routine</a>. Watch for them while mowing and trimming, or do a weekly walk-around to examine your yard. Treat any new mounds you find immediately to remain victorious over these stinging foes.</p>
        <p>Battling fire ants is easy when you're armed with knowledge and the right products. Once you protect your yard, family and pets, you can enjoy the fire ant-free haven you've created.</p>
