        <p>Nada puede arruinar una fiesta de primavera en el jard&iacute;n o una parrillada en el verano como lo hacen las hormigas bravas. Son r&aacute;pidas, territoriales y pican. P&aacute;rese cerca de un hormiguero de hormigas bravas o pase por el camino de un pu&ntilde;ado de hormigas obreras en busca de comida y sufrir&aacute; las consecuencias de su peque&ntilde;o pero aterrador enojo. Las picaduras de las hormigas bravas duelen como una quemadura y dejan un verdug&oacute;n que puede causar dolor y picaz&oacute;n por varios d&iacute;as.</p>
        <!--more-->
        <h2><strong>Estar informado equivale a ganar la mitad de la batalla</strong></h2>
        <p>Aunque existen especies nativas de hormigas bravas, las invasoras y agresivas que tal vez haya visto son, casi seguramente, las que han venido de otros lugares. Estas criaturas son de color rojizo a negro, provienen de Am&eacute;rica del Sur y se han propagado a lo largo de los Estados Unidos en Alabama, Arkansas, California, Florida, Georgia, Louisiana, Missouri, Mississippi, Nuevo M&eacute;xico, Carolina del Norte, Oklahoma, Carolina del Sur, Tennessee, Texas y Virginia.<sup>1</sup></p>
        <p>Si usted vive en alguno de estos estados o incluso en Puerto Rico, empezar&aacute; a ver las hormigas bravas cuando el clima empiece a calentar. En el sur, puede ser tan pronto como en el mes de febrero y con certeza en el mes de marzo. Tambi&eacute;n las puede ver en algunas &aacute;reas del medio oeste y el oeste, su actividad empieza primero en la zona sur de esas regiones activas en abril y mayo y se esparce hacia el norte a medida que calienta el clima.</p>
        <p>Las hormigas bravas no representan ning&uacute;n problema en la regi&oacute;n del noreste. La &uacute;nica excepci&oacute;n es en algunas partes de Maryland<sup>2</sup> donde esta molesta plaga empieza a actuar en abril y mayo.<sup>3</sup></p>
        <img alt="" src="~/media/2EC3616A19034794A2130696091072BF.ashx" />
        <h2>Lo que no quiere encontrar</h2>
        <p>Si ve una hormiga brava, no necesariamente significa que hay miles de ellas en su jard&iacute;n. Las hormigas en busca de alimento pueden alejarse a ciertas distancias de sus hormigueros. Al principio del verano, las reinas j&oacute;venes viajan por todas partes en busca de un lugar para hacer su nido.</p>
        <p>Para identificar una invasi&oacute;n, busque m&uacute;ltiples hormigas: varias de ellas en b&uacute;squeda de comida en la misma &aacute;rea o una fila de hormigas marchando juntas. Tambi&eacute;n, busque hormigueros: pilas de tierra reci&eacute;n removida y mullida sin hoyo en la parte superior. Las hormigas bravas tambi&eacute;n pueden llegar a su patio a trav&eacute;s de las plantas en macetas o los productos para jardiner&iacute;a como el mantillo y el abono org&aacute;nico.</p>
        <h2>Dos pasos sencillos para proteger su jard&iacute;n</h2>
        <p>El mejor m&eacute;todo para prevenir y controlar las hormigas bravas comprende dos pasos.<sup>4&nbsp;</sup>El primero es usar un tratamiento por dispersi&oacute;n como el <a href="~/link.aspx?_id=497C92B21756441C8CAEE0C1E627DBEC&amp;_z=z">Insecticida avanzado para hormigas bravas Over &rsquo;n Out!&reg;</a>. Aplique los gr&aacute;nulos en todo el jard&iacute;n al principio de la primavera para lograr seis meses de protecci&oacute;n. Siga meticulosamente las instrucciones de la etiqueta, aplicar m&aacute;s de lo indicado no aumenta la efectividad del insecticida.</p>
        <img alt="" src="~/media/0DBA5789CB9A4EB4B3473CDEF4259E12.ashx" />
        <p>El segundo es tener a la mano un tratamiento para hormigueros como el <a href="~/link.aspx?_id=2E0B88FEAAAA4AB3B1E653235E8EF675&amp;_z=z">Insecticida avanzado para hormigueros Over &rsquo;n Out!&reg;</a>. Use esta soluci&oacute;n para eliminar los hormigueros visibles cuando est&eacute; esparciendo los gr&aacute;nulos y en aquellas regiones que puedan ser vulnerables a futuras invasiones de hormigas. El tratamiento individual para hormigueros, al igual que los gr&aacute;nulos aplicados por dispersi&oacute;n, matar&aacute;n tanto el hormiguero como a la reina.</p>
        <h2>Permanezca vigilante para que salga vencedor</h2>
        <p>Las hormigas bravas migran. Adem&aacute;s, las fuertes lluvias de la primavera puede hacer que una colonia completa flote hasta otro lugar<sup>5</sup> y establezca su nuevo hogar cuando encuentren tierra seca. As&iacute; que permanezca siempre alerta.</p>
        <p>Incorpore la b&uacute;squeda de hormigas bravas a su lista de tareas cotidianas para el cuidado del c&eacute;sped. Observe con atenci&oacute;n cuando pode el c&eacute;sped o recorra su patio y exam&iacute;nelo cada semana. Aplique el tratamiento a cualquier hormiguero nuevo en cuanto lo detecte para que pueda ganarle la batalla a estas bravas enemigas.</p>
        <p>La eliminaci&oacute;n de las hormigas es f&aacute;cil cuando usted cuenta con el conocimiento y los productos adecuados. Y una vez que tenga protegidos a su jard&iacute;n, su familia y sus mascotas, usted podr&aacute; disfrutar del espacio apacible y libre de hormigas bravas que usted mismo ha creado.</p>
