        <p>Whether you're nurturing your first tomato plants or consider yourself a garden pro, plant disease can hit unexpectedly. The most common garden offender is fungal disease. Michigan State University Extension confirms that fungal pathogens are behind 85 percent of all plant disease.<sup>1</sup></p>
        <!--more-->
        <p>Fungal pathogens wait in soil, sneak up on new plants, and even bide their time on pruning shears before seizing opportunities to strike. Once active, fungal diseases exploit plant weaknesses, leaving plants prone to more disease and insect pests. Protecting your garden with savvy culture practices and effective fungal treatment helps keep the beauty and the bounty flowing.</p>
        <h2 style="`'z-index:;">Understand the Opposition</h2>
        <p>For a look at the different ways fungal pathogens operate, consider these common fungal diseases:</p>
        <p><strong>Black spot:</strong>&nbsp;Dark spots on the upper sides of leaves reveal black spot in action. Never on leaf undersides, the spots expand until the leaf is yellow and dotted with black. Like many fungal diseases, black spot must have water freely available on the plant surfaces, in droplets or as a film of water, before it can reproduce and spread. Crowded, wet conditions and overhead watering help black spot flourish.</p>
        <img alt="" src="~/media/BC8F99CF214F4C57B57669D4929B0C3F.ashx" />
        <p><strong>Rust:</strong>&nbsp;This fungal disease earned its name from the rust-orange pustules that form on the undersides of leaves. The fungus grows and spreads, upper leaf surfaces discolor, and leaves eventually fall from the plant. Cool, moist weather and wet foliage fuels rust as it spreads with the help of wind, water and unwitting insects.</p>
        <img alt="" src="~/media/DC5663DB633A49AC9C06481E080D151E.ashx" />
        <p><strong>Botrytis blight:</strong>&nbsp;Once beautiful and vigorous flower petals and buds decay and rot, and show signs of fuzzy, gray mold with botrytis blight. Pathogens behind this airborne disease attack during cool, damp spring and fall days. High humidity, poor air circulation and overcrowding create prime botrytis blight conditions.</p>
        <img alt="" src="~/media/769852A0F9F74F83A5AED3B6589680A4.ashx" />
        <p><strong>Powdery mildew:</strong>&nbsp;White, powdery growth on leaves, new shoots and other plant parts often signal powdery mildew has arrived. Unlike many fungal diseases, powdery mildew does not need free water to develop and spread; it stays active even in dry, warm weather. High humidity and poor air circulation encourage this wind-borne disease, which targets succulent new growth.</p>
        <img alt="" src="~/media/6827D2DBB7114575928C5C7A4511CA56.ashx" />
        <h2 style="`'z-index:;">Get Culture on Your Side</h2>
        <p>In keeping with the principles of&nbsp;<a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z">Integrated Pest Management</a>, an effective challenge to fungal disease involves balancing proper plant culture with an appropriate response. Putting the following practices into action helps protect your garden and limit its vulnerability:</p>
        <ul>
            <li>Choose plant varieties with proven disease resistance, and match your planting site to the plant's requirements. Poor matches predispose plants to stress and disease.</li>
            <li>Irrigate wisely. Overhead watering can disrupt powdery mildew spores, but it also encourages water-spread pathogens. Water close to the ground to reduce wet leaves, and water early in the day so excess moisture dries by nightfall.</li>
            <li>Improve air circulation and increase light penetration in and around plants through judicious pruning and proper spacing. Thinning plants or rearranging surroundings can help.</li>
            <li>Prune infected plant parts promptly and dispose of the debris &mdash; don't compost it. Always cut back into healthy tissue, so no disease remains.</li>
            <li>Sterilize your pruning implements by wiping them with a common household disinfectant. When you suspect disease, wipe before and after each cut or well-intentioned snips may spread the problem.</li>
        </ul>
        <img alt="" src="~/media/1A1531F7E4FF403C9ECD5EBC51271427.ashx" />
        <h2 style="`'z-index:;">Fight Fungal Disease From the Start</h2>
        <p>A proven fungicide that prevents disease from becoming active and treats it quickly is a crucial part of your protection plan.&nbsp;<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">GardenTech&reg; Daconil&reg; Fungicide</a>, with the active ingredient chlorothalonil, provides protection against a broad spectrum of fungal pathogens and simplifies controlling fungal disease from your garden.</p>
        <p>Prevention is key to protection, particularly with regard to susceptible plants or plants that have experienced fungal problems in the past. Most roses, for example, are especially at risk for blackspot and other fungal diseases. The University of California Statewide Integrated Pest Management Program recommends a fungicide containing chlorothalonil, the active ingredient in Daconil&reg; Fungicide, to protect healthy rose tissue and prevent botrytis blight and black spot.<sup>2</sup><a></a><a id="_anchor_1" href="https://contently.com/stories/54529#_msocom_1" name="_msoanchor_1"></a></p>
        <p>Used as a preventive and an active treatment, Daconil&reg; Fungicide can prevent, control or stop more than 65 types of fungal disease on flowers, vegetables, shrubs, fruit and shade trees. Follow label directions for the plant you're treating and the suspected threat. For example, on ornamentals such as roses and azaleas, use Daconil&reg; Fungicide as a preventive, before disease appears, as recommended by North Carolina State University's Plant Pathology Extension<sup>3</sup>&nbsp;and Clemson Cooperative Extension.<sup>4</sup>&nbsp;Protect hollyhocks, known for their vulnerability to rust, from the early seedling stage on. For flowering annuals, such as zinnias, which are prone to powdery mildew, treat at the first sign of disease.</p>
        <h2 style="`'z-index:;">Manage Edible Harvests</h2>
        <p>When protecting vegetables and other edible crops, always follow what's known as the PHI or pre-harvest interval. The amount of time recommended between treatment and harvest, PHI varies depending on your crop and the disease. For example, when using Daconil&reg; Fungicide to treat squash or tomatoes, as recommended by the University of Wisconsin-Extension,<sup>5</sup>&nbsp;you can treat right up to harvest day. But allow beans, which are often plagued by rust and botrytis blight, seven days between treatment and harvest. Simply follow label instructions for the crops involved.</p>
        <p>When it comes to protecting your garden, it's not your years of experience that matter. With good garden practices and GardenTech&reg; Daconil&reg; Fungicide, you can stop fungal disease in its tracks and get back to enjoying your garden's bounty.</p>
