        <p>Ya vaya usted a cultivar sus primeros tomates o se considere todo un profesional en el cultivo, las enfermedades de las plantas pueden afectarle inesperadamente. Los problemas m&aacute;s comunes de los jardines y huertos suelen ser las enfermedades provocadas por los hongos. El departamento de extensi&oacute;n de la Universidad Estatal de Michigan confirma que los pat&oacute;genos de hongos son responsables del 85 porciento de todas las enfermedades de las plantas.<sup>1</sup></p>
        <p>Los pat&oacute;genos de hongos esperan en el suelo y se infiltran en las plantas nuevas e incluso pernoctan en las tijeras de podar hasta que tienen la oportunidad de atacar. Una vez activas, las enfermedades causadas por hongos explotan los puntos d&eacute;biles de las plantas, haci&eacute;ndolas m&aacute;s propensas a otras enfermedades y a da&ntilde;os causados por los insectos. La protecci&oacute;n de su huerto con pr&aacute;cticas de cultivo experimentadas y un tratamiento efectivo de los hongos le ayudar&aacute; a mantener la belleza de las plantas y la abundancia de su cosecha.</p>
        <h2 style="`'z-index:;">Conozca a su enemigo</h2>
        <p>Para informarse acerca de las diversas maneras de actuar de los pat&oacute;genos de hongos, tenga en mente las siguientes enfermedades causadas por hongos:</p>
        <p><strong>Mancha negra: </strong>Las manchas oscuras en la parte superior de las hojas indican el efecto de una enfermedad conocida como la mancha negra. Estas manchas nunca afectan la parte inferior de las hojas y se expanden hasta que la hoja se torna de un color amarillo con puntos negros. Como muchas enfermedades causadas por hongos, las manchas negras necesitan agua en la superficie de la planta, ya sea en gotas o como una pel&iacute;cula de agua, para poder reproducirse y propagarse. Las plantas demasiado cercanas unas a otras, las condiciones mojadas y el riego desde arriba contribuyen al desarrollo de la enfermedad de las manchas negras.</p>
        <img alt="" src="~/media/BC8F99CF214F4C57B57669D4929B0C3F.ashx" />
        <p><strong>Roya:</strong> Esta enfermedad causada por hongos le debe su nombre a las llagas de color &oacute;xido anaranjado que se forman en la parte inferior de las hojas. El hongo crece y se propaga, y la superficie de las hojas superiores se descolora y, con el tiempo, se caen las hojas de la planta. El clima fresco y h&uacute;medo, as&iacute; como el follaje mojado propician la propagaci&oacute;n de esta enfermedad que se transmite tambi&eacute;n con la ayuda del viento, el agua y los insectos que la transmiten inconscientemente.</p>
        <img alt="" src="~/media/DC5663DB633A49AC9C06481E080D151E.ashx" />
        <p><strong>Moho gris:</strong> Los capullos y p&eacute;talos de las flores que sol&iacute;an ser bellos y vigorosos se caen y se pudren, adoptando una apariencia de moho aterciopelado de color gris. Los pat&oacute;genos responsables de esta enfermedad transmitida por el viento atacan durante los d&iacute;as frescos y h&uacute;medos de la primavera y el oto&ntilde;o. La humedad alta, la circulaci&oacute;n de aire deficiente y la cercan&iacute;a excesiva entre las plantas crean las condiciones ideales para la propagaci&oacute;n del moho gris.</p>
        <img alt="" src="~/media/769852A0F9F74F83A5AED3B6589680A4.ashx" />
        <p><strong>O&iacute;dio:</strong> La formaci&oacute;n de una capa blanca con textura de polvo en las hojas, los brotes nuevos y otras partes de la planta suelen indicar la presencia del o&iacute;dio. A diferencia de muchas enfermedades causadas por hongos, el o&iacute;dio no necesita agua abundante para desarrollarse ni propagarse ya que se mantiene activo hasta en el clima seco y c&aacute;lido. La humedad alta y la circulaci&oacute;n de aire deficiente estimulan la propagaci&oacute;n de esta enfermedad transmitida por el viento y capaz de atacar a los suculentos brotes nuevos.</p>
        <img alt="" src="~/media/6827D2DBB7114575928C5C7A4511CA56.ashx" />
        <h2 style="`'z-index:;">Utilice el cultivo a su favor</h2>
        <p>Como parte del cumplimiento de los principios del control integral de plagas, un reto eficaz contra las enfermedades causadas por hongos implica crear un equilibrio entre el cultivo apropiado de las plantas y una respuesta adecuada cuando es necesario. La puesta en pr&aacute;ctica de estas medidas contribuye a proteger y limitar la vulnerabilidad de su huerto:</p>
        <ul>
            <li>Elija variedades de plantas con una resistencia demostrada a las enfermedades y respete la compatibilidad entre el &aacute;rea de cultivo y los requerimientos de las plantas. Una compatibilidad deficiente entre ambos factores predispone las plantas a condiciones de estr&eacute;s y enfermedades.</li>
            <li>Riegue de manera inteligente. El riego desde arriba puede ayudar a propagar las esporas del o&iacute;dio, pero tambi&eacute;n estimula a los pat&oacute;genos que se transmiten a trav&eacute;s del agua. Riegue cerca del suelo para reducir la cantidad de hojas mojadas, y riegue temprano en el d&iacute;a para que el exceso de humedad se seque antes de la noche.</li>
            <li>Mejore la circulaci&oacute;n de aire y aumente la penetraci&oacute;n de luz en las plantas y alrededor de las mismas a trav&eacute;s de una poda juiciosa y un espacio adecuado entre las plantas. Una manera de lograrlo es reduciendo la densidad de las plantas o cambiando el entorno que las rodea.</li>
            <li>Pode inmediatamente las partes infectadas de las plantas y deseche los escombros, no los utilice para hacer abono org&aacute;nico. Corte siempre por el tejido sano para que no quede ning&uacute;n residuo de enfermedad en la planta.</li>
            <li>Esterilice los utensilios de poda limpi&aacute;ndolos bien con un desinfectante dom&eacute;stico com&uacute;n. Cuando sospeche que haya alguna enfermedad, l&iacute;mpielos antes y despu&eacute;s de cada corte ya que una poda bien intencionada pudiera propagar el problema.</li>
        </ul>
        <img alt="" src="~/media/1A1531F7E4FF403C9ECD5EBC51271427.ashx" />
        <h2 style="`'z-index:;">Luche contra las enfermedades causadas por hongos desde el primer momento</h2>
        <p>El componente crucial de un buen plan de protecci&oacute;n es un fungicida con un efecto demostrado que evite que las enfermedades se activen y brinde un tratamiento inmediato. El <a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z">fungicida GardenTech Daconil&reg;</a>, con clorotalonilo como ingrediente activo, brinda gran protecci&oacute;n contra una amplia gama de pat&oacute;genos de hongos y simplifica el control de las enfermedades causadas por hongos en su huerto.</p>
        <p>La prevenci&oacute;n es la clave de la protecci&oacute;n, especialmente en las plantas susceptibles o las plantas que hayan tenido problemas con hongos en el pasado. Por ejemplo, la mayor&iacute;a de los rosales suelen ser vulnerables a las manchas negras y otras enfermedades de hongos. El programa estatal de control integral de plagas de la Universidad de California recomienda usar fungicidas a base de clorotalonilo, como el fungicida Daconil&reg;, para proteger el tejido de los rosales sanos y prevenir el moho gris y las manchas negras.<sup>2</sup></p>
        <p>Al usarlo como preventivo y en el tratamiento activo, el fungicida Daconil&reg; puede prevenir, controlar o detener m&aacute;s de 65 tipos de enfermedades causadas por hongos en plantas de flores, vegetales, arbustos, &aacute;rboles frutales y de sombra. Siga las indicaciones de la etiqueta seg&uacute;n el tipo de planta que va a tratar y la enfermedad que cree que presenta la planta. Por ejemplo, para las plantas ornamentales como las rosas y las azaleas, use Daconil&reg; como preventivo antes de que se observe la enfermedad, seg&uacute;n lo recomendado por el departamento de extensi&oacute;n de patolog&iacute;a vegetal de la Universidad Estatal de Carolina del Norte<sup>3</sup> y el departamento de extensi&oacute;n cooperativa de la Universidad Clemson.<sup>4</sup> Las malvarrosas son famosas por su vulnerabilidad a la roya, por lo tanto, prot&eacute;jalas desde que las plantas est&eacute;n peque&ntilde;as. Para las anuales florecientes, como las cinias, que son propensas al o&iacute;dio, aplique el tratamiento al observar el primer s&iacute;ntoma de la enfermedad.</p>
        <h2 style="`'z-index:;">Administre el control de las cosechas comestibles</h2>
        <p>Cuando se trate de la protecci&oacute;n de los vegetales y otros cultivos comestibles, siga siempre lo que se conoce como el intervalo previo a la cosecha (PHI). El PHI es el plazo de tiempo recomendado entre el tratamiento y la cosecha de los frutos, y su duraci&oacute;n var&iacute;a en dependencia del cultivo y la enfermedad. Por ejemplo, cuando use Daconil&reg; para tratar calabacines o tomates, el departamento de extensi&oacute;n de la Universidad de Wisconsin sugiere que puede aplicar el tratamiento hasta el d&iacute;a de la cosecha. Pero en el caso de los frijoles, que suelen ser vulnerables a la roya y el moho gris, debe dejar un plazo de siete d&iacute;as entre el tratamiento y la recolecci&oacute;n de la cosecha. Simplemente, siga las instrucciones de la etiqueta que sean espec&iacute;ficas para el cultivo que va a tratar.</p>
        <p>En cuanto a la protecci&oacute;n de su jard&iacute;n o huerto, lo que cuenta no son los a&ntilde;os de experiencia. Con buenas pr&aacute;cticas de cultivo y el uso del fungicida GardenTech Daconil&reg;, usted puede detener a tiempo las enfermedades causadas por hongos y regresar a disfrutar de los frutos de su esfuerzo.</p>
