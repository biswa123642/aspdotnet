        Los rosales y sus hermosas flores atraen la atenci&oacute;n de los jardineros y los amantes de las flores en todo el mundo. Casi todos los jardineros sue&ntilde;an con cultivar sus propias rosas perfectas. Y si usted viaja a cualquier parte de Estados Unidos, seguramente encontrar&aacute; rosas donde usted se encuentre. Pero, desafortunadamente, las rosas tienen un enemigo: una enfermedad causada por hongos conocida como mancha negra que brota en todos los lugares donde existan rosas en Estados Unidos<sup>1</sup>. Esta enfermedad pone en peligro la salud, la duraci&oacute;n y la belleza de las rosas, pero usted puede evadir esta amenaza con un control eficaz contra la mancha negra.
        <h2 style="`;">Identifique y comprenda la mancha negra</h2>
        <p>La mancha negra se considera la enfermedad m&aacute;s relevante para las rosas en todo el pa&iacute;s y se manifiesta en las hojas como manchas oscuras y redondas con bordes ligeros e irregulares. A diferencia de algunas&nbsp;<a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z">enfermedades comunes causadas por hongos</a><span style="font-weight: lighter;">, </span>la mancha negra solo aparece en las partes superiores de las hojas y los tallos, y nunca aparece en las partes inferiores de las hojas. A medida que la enfermedad progresa, las &aacute;reas de la hoja alrededor de las manchas negras se tornan amarillas y estas &aacute;reas amarillas luego se expanden hasta cubrir las hojas enteras. Con el tiempo, las hojas infectadas se caen completamente de las plantas y dejan las rosas d&eacute;biles, estresadas y vulnerables.<sup>1,2</sup></p>
        Algunas enfermedades de los hongos se esparcen con el viento, pero las esporas de la mancha negra se esparcen con el agua. Los d&iacute;as fr&iacute;os y h&uacute;medos y las noches h&uacute;medas son las condiciones perfectas para que la mancha negra ataque las rosas y se esparza. Una vez que la mancha negra se activa, no se puede detener la enfermedad sin la ayuda de un control efectivo contra los hongos. Las rosas afectadas tienen menor flores y las que nacen son inferiores a lo que normalmente ser&iacute;an. Con la presencia de la mancha negra en todos los lugares donde crecen las rosas, es necesario prevenir y actuar r&aacute;pidamente para mantener las rosas saludables, productivas y hermosas.<sup>1,2</sup><br />
        <br />
        <img alt="" src="~/media/8911373826C54F4D936BFA44E95A7B44.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>La enfermedad de la mancha negra comienza como manchas de bordes borrosos en las hojas de la rosa.</em></span></div>
        <h2 style="`;">C&oacute;mo contrarrestar la mancha negra en sus rosas</h2>
        Para combatir de manera eficaz la mancha negra en las rosas, se necesita emplear un tratamiento de tres pasos. La Sociedad Americana de las Rosas y el Programa Integrado de Control de Plagas de la Universidad de California afirman que los pesticidas que contienen el ingrediente activo clorotalonil son componentes eficaces de los programas para contrarrestar varias etapas de la mancha negra en las rosas.<sup>3,2</sup> Los<sup></sup> Chlorothalonil-based <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup> Daconil<sup>&reg;</sup> Fungicidas</a> a base de clorotalonil combaten la mancha negra en las rosas de tres maneras importantes:
        <p><strong>1. Prevenci&oacute;n</strong></p>
        <p>   El paso m&aacute;s importante contra la mancha negra es proteger sus rosas antes de que sean infectadas. Este paso es de vital importancia cuando usted ya ha tenido la mancha negra en sus rosas o cuando las condiciones h&uacute;medas son perfectas para que se esparza. Comience los tratamientos preventivos con el fungicida Daconil&reg; en lo que se conoce como brotaci&oacute;n o el &ldquo;despertar de los capullos&rdquo; a principios de la primavera. Este es el punto en que los capullos peque&ntilde;os a lo largo de las ca&ntilde;as del rosal comienzan a hincharse y se despiertan. Proteja desde el principio las hojas nuevas que se est&aacute;n abriendo d&aacute;ndoles un tratamiento cada siete o catorce d&iacute;as, o hasta que las condiciones ya no est&eacute;n a favor de la enfermedad. </p>
        <p><strong>2. Supresi&oacute;n</strong></p>
        <p>   Si la mancha negra ya est&aacute; activa en sus rosas, pase r&aacute;pidamente a controlar y detener su avance. A menos que usted trate las rosas con un producto altamente eficaz como el fungicida Daconil&reg;, la mancha negra puede propagarse por su jard&iacute;n y afectar&aacute; a otras plantas adem&aacute;s de las rosas. Comience los tratamientos activos con el fungicida Daconil&reg; con los primeros indicios de la enfermedad para detener la mancha negra y limitar sus da&ntilde;os. Aplique el tratamiento cada siete o catorce d&iacute;as o mientras sea necesario debido a las condiciones clim&aacute;ticas y marque el diario de su jard&iacute;n para recordar que tiene que empezar los tratamientos preventivos a principios del pr&oacute;ximo a&ntilde;o. </p>
        <p><strong>3. Protecci&oacute;n</strong></p>
        <p>   Otro aspecto importante para tratar las rosas infectadas es proteger el tejido saludable contra nuevas infecciones. Aunque la mancha negra est&eacute; activa en una rosa, a&uacute;n hay tiempo. Los tratamientos regulares con el fungicida Daconil&reg; protegen las partes saludables de las rosas contra la enfermedad, ya que detiene y controla la enfermedad en las partes infectadas.</p>
        <img alt="" src="~/media/C2EE3960FCDB402280D6AAAE6E3555F7.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">La enfermedad de la mancha negra se esparce principalmente mediante gotas de agua.</em></div>
        <h2 style="`;">C&oacute;mo mantener las rosas saludables y libres de enfermedades</h2>
        Aunque el fungicida Daconil&reg; trabaja para prevenir, controlar y proteger sus rosas, usted tambi&eacute;n puede ayudar. Los cambios simples en la forma en que usted mantiene su jard&iacute;n pueden ayudar a prevenir la mancha negra y otras enfermedades causadas por hongos y evitar que se activen y esparzan. Siga estos consejos para ayudar a las rosas y otras plantas del jard&iacute;n a mantenerse completamente saludables:
        <ul>
            <li><strong>Brinde una buena circulaci&oacute;n del aire. </strong>El agua y la humedad son perfectas para esta enfermedad pero se dispersan y secan m&aacute;s r&aacute;pidamente cuando las plantas tienen m&aacute;s espacio entre ellas.</li>
            <li><strong>Riegue temprano en la ma&ntilde;ana.</strong> El sol de la ma&ntilde;ana ayuda a que las hojas se sequen r&aacute;pidamente. Si riega de noche, las hojas se mantienen mojadas toda la noche, lo que las hace m&aacute;s vulnerables a la enfermedad.</li>
            <li><strong>Evite el riego desde arriba.</strong> Use un m&eacute;todo de riego por goteo o riegue a mano a nivel del suelo para ayudar a que las hojas se sequen y no reciban el agua que la mancha negra y otras enfermedades utilizan para propagarse.</li>
            <li><strong>Mantenga el &aacute;rea limpia.</strong> Pode los tallos infectados y limpie las hojas ca&iacute;das. Desh&aacute;gase de ellos, no los use como abono org&aacute;nico. La enfermedad puede sobrevivir durante el invierno en los escombros infectados.</li>
            <li><strong>Esterilice las podadoras regularmente.</strong> Use un limpiador dom&eacute;stico potente para limpiar las cuchillas de la podadora antes y despu&eacute;s de cada corte cuando la mancha negra est&eacute; presente. Las podadoras sucias pueden esparcir la enfermedad.</li>
        </ul>
        <p>Con estos consejos y el efecto del fungicida Daconil&reg; en su jard&iacute;n, usted puede prevenir, controlar y detener la mancha negra y muchas otras enfermedades comunes causadas por los hongos en el jard&iacute;n. Las <a style="font-weight: lighter;" href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup> brands</a><span style="font-weight: lighter;"> y</span><a style="font-weight: lighter;" href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">&nbsp;blog de GardenTech</a><span style="font-weight: lighter;">&nbsp;est&aacute;n a su disposici&oacute;n para ayudarle a cultivar rosas hermosas y saludables, y a disfrutar de todos los beneficios que la jardiner&iacute;a tiene para usted.</span></p>
        <img alt="" src="~/media/BAEFFA14675741DC94C92CBA915FEBCE.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Las podadoras infectadas pueden esparcir la mancha negra de un corte a otro y de una planta a otra.</em></span></div>
        Lea siempre detenidamente la etiqueta del producto y siga con cuidado las instrucciones.<br />
