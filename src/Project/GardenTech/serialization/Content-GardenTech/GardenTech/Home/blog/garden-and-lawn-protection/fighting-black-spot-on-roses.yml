    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        Roses and their beautiful blooms captivate gardeners and flower lovers everywhere. Few gardeners haven't dreamed of growing flawless roses of their own. Travel to any corner of America, and you'll likely find <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">roses growing</a> nearby. But unfortunately, they often have unpleasant company. The fungal disease known as black spot occurs everywhere roses grow in the U.S.<sup>1</sup> The disease jeopardizes rose health, longevity and beauty, but you can circumvent its threat with effective black spot control.
        <h2 style="`;">Identifying and Understanding Black Spot</h2>
        <p>
        Considered the most significant rose disease nationwide, black spot reveals itself as dark, rounded leaf spots with feathery, irregular borders. Unlike some <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common fungal diseases</a>, black spot only appears on the topsides of leaves and stems, never on the undersides of leaves. As the disease progresses, leaf areas surrounding dark spots become yellow. The yellow areas then expand to cover entire leaves. Infected leaves eventually drop off plants completely, leaving your roses weakened, stressed and vulnerable.<sup>1,2</sup>  Some fungal diseases spread on wind, but the spores behind black spot move with the help of water. Cool, wet spring days and moist nights are prime conditions for black spot to take hold on roses and spread. Once black spot becomes active, the disease cannot be stopped without effective fungal controls. Embattled roses have fewer flowers, and those produced are inferior to what could have been. With black spot present everywhere roses are grown, prevention and prompt intervention are essential to keep roses healthy, productive and beautiful.<sup>1,2</sup></p>
        <p><sup></sup><img alt="" src="~/media/8911373826C54F4D936BFA44E95A7B44.ashx" />
        </p>
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Black spot disease starts as fuzzy-edged spots on rose leaves.</em></span></div>
        <h2 style="`;">Counteracting Black Spot on Your Roses</h2>
        Fighting black spot effectively in roses involves a three-prong treatment approach. The American Rose Society and the University of California Integrated Pest Management Program note that pesticides containing the active ingredient chlorothalonil are effective components of programs to counteract rose black spot in various stages.<sup>3,2</sup> Chlorothalonil-based <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup> Daconil<sup>&reg;</sup> Fungicides</a> fight black spot in roses in three important ways:
        <p>
        <strong>1. Prevention</strong></p>
        <p><strong></strong>
        Protecting your roses before they become infected with black spot is the most important step against this disease. This is especially important when you've had black spot before or when moist conditions encourage its spread. Start preventive treatments with Daconil&reg; fungicide at what's known as &ldquo;bud break," in early spring. That's the point when the small buds along rose canes begin to swell and come out of dormancy. By treating every seven to 14 days, or until conditions no longer favor the disease, unfurling new leaves are protected right from the start.</p>
        <p><strong>2. Suppression</strong></p>
        <p> If black spot is already active on your roses, move quickly to control and stop its advance. Unless you treat with a highly effective product such as Daconil<sup>&reg;</sup> fungicide, black spot can move through your garden &mdash; and it won't stop at roses. Begin active treatments with Daconil<sup>&reg;</sup> fungicide at the very first sign of disease to stop black spot and limit its damage. Treat every seven to 14 days or as long as weather conditions warrant, and mark <a href="~/link.aspx?_id=05D6F4701C7448238D6748EF2F30A0E9&amp;_z=z" target="_blank">your garden journal</a> to remember to start preventative treatments early next year. </p>
        <p><strong>3. Protection</strong></p>
        <p> Another important aspect to treating infected roses is protecting healthy tissue from new infection. Even when black spot is active on a rose, there's hope. Your regular treatments with Daconil<sup>&reg;</sup> fungicide protect the healthy parts of roses from succumbing to the disease, as it stops and controls disease in infected parts.</p>
        <img alt="" src="~/media/C2EE3960FCDB402280D6AAAE6E3555F7.ashx" />
        <div style="text-align: center;"><em style="font-weight: lighter;">Black spot disease spreads primarily through water droplets.</em></div>
        <h2 style="`;">Helping Roses Stay Healthy and Disease-Free</h2>
        While Daconil<sup>&reg;</sup> fungicide works to prevent, control and protect your roses, you can do your part, too. Simple changes in the way you maintain your garden can help prevent black spot and other the fungal diseases from becoming active and spreading. Follow these tips to help roses and other garden plants stay their healthy best:
        <ul>
            <li><strong>Provide good air circulation.</strong> Disease-encouraging water and humidity disperse and dry more quickly when plants aren't overcrowded.</li>
            <li><strong>Water early in the day.</strong> Morning sun helps leaves dry quickly. When you water at night, leaves stay wet &mdash; and vulnerable to disease &mdash; all night long.</li>
            <li><strong>Avoid overhead watering.</strong> Use drip irrigation or water by hand at ground level to keep leaves dry and free from water that black spot and other diseases use to spread.</li>
            <li><strong>Practice good sanitation.</strong> Prune out infected stems, and clean up fallen leaves. Dispose of them; don't compost them. Disease can overwinter on infected debris.</li>
            <li><strong>Sterilize pruners regularly.</strong> Use a full-strength household cleaner to wipe pruner blades before and after every cut when black spot is present. Dirty pruners can spread disease.</li>
        </ul>
        <p>
        With these tips and Daconil<sup>&reg;</sup> fungicide at work in your garden, you can prevent, control and stop black spot and many other common garden fungal diseases. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brands</a> and the<a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank"> GardenTech blog</a> are here to help you grow beautiful, healthy roses, and enjoy all the rewards gardening has to offer.</p>
        <p><img alt="" src="~/media/BAEFFA14675741DC94C92CBA915FEBCE.ashx" />
        </p>
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Infected pruners can spread black spot from cut to cut and plant to plant.</em></span></div>
