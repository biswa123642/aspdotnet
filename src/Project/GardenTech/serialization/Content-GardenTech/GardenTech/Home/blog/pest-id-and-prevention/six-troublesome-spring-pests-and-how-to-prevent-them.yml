        La primavera nos devuelve la luz del sol, el clima c&aacute;lido y las plantas floreciendo, pero tambi&eacute;n atrae muchos insectos fastidiosos y destructivos. Aprenda sobre qu&eacute; debe buscar y c&oacute;mo planificar su l&iacute;nea de defensa y evite que esas plagas invadan su patio y su hogar.
        <h2 style="`'z-index:;">Hormigas carpinteras</h2>
        <img alt="" src="~/media/49F3CB652D6748E1ADB88AEDCE330B27.ashx" />Las hormigas carpinteras son grandes y negras y viven en la madera podrida. Si encuentra un mont&oacute;n de virutas (los desechos que dejan cuando cavan t&uacute;neles), usted seguramente est&aacute; cerca de la entrada del nido. Pero cuando las hormigas carpinteras buscan comida, ellas pueden deambular hasta por 100 yardas (91,44 m) lejos de sus hogares, as&iacute; que est&eacute; siempre atento.<sup>1</sup>
        <p>Aunque las hormigas carpinteras pocas veces son da&ntilde;inas, s&iacute; pueden ser un problema. Elimine la madera muerta, como los matorrales y los tocones de &aacute;rboles para evitar que se asienten. Mantenga la le&ntilde;a bien alejada de la casa y use el <a rel="noopener noreferrer" href="http://www.worryfreebrand.com/All-Products/worry-free-brand-ready-to-spray/overview" target="_blank">insecticida y acaricida listo para rociar de la marca Worry-Free&reg;</a> para destruir las hormigas que andan buscando comida.</p>
        <h2 style="`'z-index:;">Mosquitos</h2>
        <img alt="" src="~/media/6C3FF646C5E14D599A4DC773D9D23234.ashx" />Los mosquitos sedientos de sangre pueden arruinar su diversi&oacute;n en el verano. A principios de la primavera, los mosquitos pasan de la etapa larvaria a la madurez. Despu&eacute;s de aparearse, los machos buscan el n&eacute;ctar de las flores, pero los mosquitos hembras prefieren una comida rica en hemoglobina<sup>2</sup>, por lo que usted es perfecto para ellas.
        <div>
        <p>Para reducir el n&uacute;mero de mosquitos en su patio, elimine el ambiente m&aacute;s viable para los huevos y larvas: el agua estancada. Aplique un aerosol, como el&nbsp;<a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z">insecticida Sevin<sup>&reg;</sup> concentrado</a>, en el per&iacute;metro de su casa &mdash;especialmente bajo los arbustos y en las &aacute;reas sombreadas&mdash; para combatir la poblaci&oacute;n de mosquitos adultos. Si prefiere un producto natural a uno sint&eacute;tico, use el&nbsp;<a rel="noopener noreferrer" href="http://www.worryfreebrand.com/All-Products/worry-free-brand-ready-to-spray/overview" target="_blank">insecticida y acaricida listo para rociar de la marca Worry-Free<sup>&reg;</sup></a>.</p>
        <p>Los mosquitos son portadores de virus que causan enfermedades como la malaria, el virus del Nilo occidental y la encefalitis, as&iacute; como par&aacute;sitos incluyendo el par&aacute;sito del coraz&oacute;n canino.<sup>3</sup> Debido a esto, es de suma importancia que usted los mantenga bajo control.</p>
        </div>
        <h2 style="`'z-index:;">Pulgas</h2>
        <img alt="" src="~/media/068938FC0FDA4D9AB88B5C58453FF03B.ashx" />
        <p>Las pulgas son peque&ntilde;os insectos saltarines que pican. Estos ectopar&aacute;sitos se alojan en perros, gatos y animales silvestres para alimentarse de ellos y usarlos como refugio.4 Sus mascotas pueden traer pulgas a su patio durante los climas c&aacute;lidos.</p>
        <p>Es dif&iacute;cil identificar las pulgas a simple vista. La &uacute;nica manera en que usted puede saber si est&aacute;n cerca es si lo pican. Utilice el <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">insecticida en gr&aacute;nulos Sevin&reg; para c&eacute;sped</a> en toda su propiedad durante la primavera para evitar estas plagas y luego apl&iacute;quelo de nuevo durante el verano si las pulgas regresan.</p>
        <h2 style="`'z-index:;">Avispas</h2>
        <p>La mayor&iacute;a de las ara&ntilde;as no son da&ntilde;inas para las personas, ya que su &uacute;nica meta es atrapar y comer insectos. Por supuesto que existen unas cuantas especies venenosas que son comunes en Estados Unidos, como la viuda negra y las ara&ntilde;as reclusas, las cuales son lo suficientemente da&ntilde;inas como para darles su mala reputaci&oacute;n.<sup>5</sup></p>
        <p>Las telara&ntilde;as brillantes en y alrededor de su hogar son signos comprobados de que hay ara&ntilde;as, pero las telara&ntilde;as empolvadas son las que han sido abandonadas. Si usted ve una telara&ntilde;a fresca, tome medidas preventivas: selle las grietas de los cimientos de su hogar y repare las aberturas peque&ntilde;as alrededor de las puertas y las hojas de las ventanas. Luego, aplique el <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">insecticida en gr&aacute;nulos Sevin&reg; para c&eacute;sped</a> afuera, en el per&iacute;metro de su hogar, para evitar que las ara&ntilde;as siquiera piensen en entrar.</p>
        <h2 style="`'z-index:;">Wasps</h2>
        <img alt="" src="~/media/5788F0CF58BB4936AD0A4A4E1913848C.ashx" />
        <p>Las avispas ayudan a controlar otras poblaciones de insectos, pero sus picaduras son dolorosas, por lo que las personas no las quieren. Un nido de avispas activas cerca de un lugar donde las personas se congreguen, trabajen o relajen es extremadamente peligroso. Si usted encuentra un nido, tenga cuidado y considere contratar a un profesional para eliminarlo, en lugar de hacerlo usted mismo. Las avispas pueden ser muy agresivas, especialmente cuando se les amenaza.</p>
        <p>La familia de las avispas tambi&eacute;n incluye los avispones, las avispas solitarias y las avispas americanas, las cuales son atra&iacute;das especialmente por la comida y las bebidas. As&iacute; que siempre cierre bien los botes de basura y reciclaje.<sup>6</sup></p>
        <p>Al aplicar el&nbsp;<a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z">insecticida Sevin&reg; concentrado</a>, en el c&eacute;sped y el jard&iacute;n alrededor de su hogar, usted puede evitar que hagan nidos y ayudar a eliminarlas.</p>
        <h2 style="`'z-index:;">Cucarachas</h2>
        <img alt="" src="~/media/70187752264949809EFBCF264CC5B3F1.ashx" />
        <p>Las cucarachas se han ganado su mala reputaci&oacute;n. Ellas son portadoras de bacterias, incluyendo la salmonela, y debido a que tambi&eacute;n se alimentan de la comida humana pueden contaminar las superficies y utensilios de cocina. Adem&aacute;s, sus excrementos y residuos pueden agravar una alergia que ya sea dolorosa o los s&iacute;ntomas del asma.<sup>7 </sup></p>
        <p>Las cucarachas est&aacute;n constantemente en busca de comida, agua y un lugar seco para vivir. Su primera l&iacute;nea de defensa es proteger el per&iacute;metro de su hogar para que las cucarachas nunca entren. Selle las grietas y las fisuras en los cimientos y alrededor de las puertas y ventanas. Luego, utilice un insecticida eficaz, como el <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">insecticida en gr&aacute;nulos Sevin&reg; para c&eacute;sped</a>, en el per&iacute;metro de su hogar y en las &aacute;reas de c&eacute;spedes cerca de los senderos, porches, patios y en su garaje.</p>
        <h2 style="`'z-index:;">Nunca se rinda</h2>
        <p>Cuando usted se toma su tiempo para determinar cu&aacute;les plagas necesita eliminar y luego se enfoca en las medidas preventivas y defensivas, usted mantendr&aacute; su patio y su hogar libres de plagas.</p>
        <p><em>Lea siempre la etiqueta del producto y siga las instrucciones con cuidado. </em></p>
        <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc</em></p>
        <p>Worry Free es una marca registrada de Central Garden &amp; Pet Company.</p>
        <p><strong><span>Cronograma regional para las plagas de la primavera8<sup>8 </sup></span></strong></p>
        <p><span>En el noreste, los insectos son activos desde <strong>abril/mayo</strong> hasta <strong>septiembre/octubre</strong>.</span></p>
        <p><span>En la regi&oacute;n central, estas plagas aparecen en <strong>marzo/abril</strong> y permanecen activas hasta <strong>septiembre/octubre.</strong></span></p>
        <p><span>En el oeste, los insectos emergen desde <strong>febrero </strong>en varias partes de California, Arizona y Nuevo M&eacute;xico; en <strong>marzo/abril</strong> para el resto de la regi&oacute;n; y permanecen activos hasta <strong>septiembre/octubre</strong>.</span></p>
        <p><span>En el sur, las plagas de insectos aparecen desde <strong>febrero/marzo</strong> y permanecen activas hasta <strong>octubre/noviembre.</strong></span></p>
