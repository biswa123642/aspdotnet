        <p>Spring brings plenty of sunshine, warm weather and blooming plants, but it also draws a host of irritating and destructive insects. By knowing what to look for and planning your line of defense, you can keep these common outdoor pests from invading your yard and home:</p>
        <ul>
            <li><a href="#CarpenterAnts" style="color: #558f45;">Carpenter Ants</a></li>
            <li><a href="#Mosquitoes" style="color: #558f45;">Mosquitoes</a></li>
            <li><a href="#Fleas" style="color: #558f45;">Fleas</a></li>
            <li><a href="#Spiders" style="color: #558f45;">Spiders</a></li>
            <li><a href="#Wasps" style="color: #558f45;">Wasps</a></li>
            <li><a href="#Cockroaches" style="color: #558f45;">Cockroaches</a></li>
            <li><a href="#Regional" style="color: #558f45;">Regional Timeline for Spring Pests</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="CarpenterAnts" style="color: #558f45;">Carpenter Ants</a> </h2>
        <img alt="" src="~/media/49F3CB652D6748E1ADB88AEDCE330B27.ashx" />
        <p>Carpenter ants are large, black ants that live in rotting or moisture-damaged wood. If you encounter a pile of sawdust-like shavings (debris from their tunneling), you're probably close to the nest entrance. But foraging carpenter ants can wander up to 100 yards from their homes, so always be on the lookout.<sup>1</sup></p>
        <p>Carpenter ants are more than a nuisance: They can cause <a href="~/link.aspx?_id=69BC2A32D3B94070B14F6146E5DE2ABC&amp;_z=z" target="_blank">serious damage to wood structures</a>, including homes. Always store firewood well away from the house and eliminate dead wood, such as brush piles and tree stumps. Correct any gutter or drainage problems around buildings promptly, and never let plumbing drips go unchecked.</p>
        <p>If carpenter ant problems arise, create a <a href="~/link.aspx?_id=2C691A788CFD4368ABCC1C973E5A40BC&amp;_z=z" target="_blank">perimeter of protection</a>&nbsp;around your home and its foundation. <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;or <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;kill existing black carpenter ants by contact and continue to protect treated areas against carpenter ant invasions for up to three months.</p>
        <h2 style="`'z-index:;"><a name="Mosquitoes" style="color: #558f45;">Mosquitoes</a></h2>
        <img alt="" src="~/media/6C3FF646C5E14D599A4DC773D9D23234.ashx" />
        <p>Bloodthirsty mosquitoes can ruin your summer fun. Beginning in early spring, the mosquitoes move from larval stage to maturation quickly, with many generations in a single season. After mating, males search out a flower nectar meal. Female mosquitoes, however, prefer a hemoglobin-rich snack<sup>2</sup> &mdash; and you fit that bill.  To <a href="~/link.aspx?_id=A480C9FCCA514AD296835FF326FA9562&amp;_z=z" target="_blank">reduce the number of mosquitoes</a>&nbsp;in your yard, prevent them from reaching maturity. Eliminate the most viable environment for eggs and larva &mdash; standing water &mdash; and treat potential breeding grounds to stop new generations. GardenTech brand's sister brand Amdro offers a <a href="~/link.aspx?_id=DB67D4D09A574D0283E42CDEE86C0921&amp;_z=z" target="_blank">highly effective larvicide</a>&nbsp;that prevents mosquito larvae from becoming adults, before they start seeking human meals. It can also be used in areas with standing water you want to keep, such as bird baths or backyard ponds.<sup>3</sup>  For adult mosquitoes, turn to <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sup>2</sup></a>&nbsp;to kill mosquitoes on contact in outdoor areas and on outdoor surfaces, including porches, patios, eaves, and window frames or screens. Infected mosquitoes are behind a number of serious health threats, including the Zika and West Nile viruses. They also may transmit parasites, including canine heartworms,<sup>4</sup> so control is essential.</p>
        <h2 style="`'z-index:;"><a name="Fleas" style="color: #558f45;">Fleas</a></h2>
        <img alt="" src="~/media/068938FC0FDA4D9AB88B5C58453FF03B.ashx" />
        <p>Tiny jumping and biting insects, <a href="~/link.aspx?_id=16D34DA43D4A431583807B4CA5721BB6&amp;_z=z" target="_blank">fleas are ectoparasites</a>, meaning they live on and feed on the outside of their animal hosts. Fleas can affect dogs, cats, wildlife &mdash; and humans. Wildlife may bring them into your yard, and pets may bring them indoors.<sup>5</sup></p>
        <p>Identifying fleas by sight is difficult because of their size. The only way you may know they're nearby is when you suffer a bite. Scratching pets are also signs of a flea problem. Use <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a>&nbsp;on lawns, home perimeters and even <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible and ornamental gardens</a>. The granules kill flea larvae and adults by contact and keep protecting treated areas against fleas for up to three months. However, never use any lawn and garden pesticide directly on your pets.</p>
        <h2 style="`'z-index:;"><a name="Spiders" style="color: #558f45;">Spiders</a></h2>
        <p>Most spiders aren't harmful to people; their sole focus is catching and eating insects. Of course, the few poisonous spider species that are common in the United States, such as black widow and brown recluse spiders, are harmful enough to give all spiders a bad reputation.<sup>6</sup></p>
        <p>Glistening webs in and around your home are sure <a href="~/link.aspx?_id=95C3681BCD74492D967C0A2DDDF68DDC&amp;_z=z" target="_blank">signs that spiders are about</a>, but dusty webs signify spiders have moved on. If you notice fresh, active webs, take preventative steps: Seal cracks in your home's foundation and repair small openings around window panes and doors. Then use Sevin Insect Killer Concentrate to treat plantings and home foundations up to a height of 3 feet. Use Sevin Insect Killer Lawn Granules around your home's perimeter to keep spiders from coming inside.</p>
        <h2 style="`'z-index:;"><a name="Wasps" style="color: #558f45;">Wasps</a></h2>
        <img alt="" src="~/media/5788F0CF58BB4936AD0A4A4E1913848C.ashx" />
        <p>Wasps help control other insect populations, but their painful stings make them unwelcome. An active wasp nest near an area where people congregate, work or relax is a huge danger. If you find a nest, use caution. <a href="~/link.aspx?_id=C7F00B70AB8D4CE287B38CB8FEAA01E6&amp;_z=z" target="_blank">Wasps are often aggressive</a>, especially when threatened, so consider hiring a professional to remove a large nest rather than removing it yourself.</p>
        <p>Sevin Insect Killer Ready to Spray and Sevin Insect Killer Concentrate kill wasps by contact, but they won't harm plants, blooms or lawns. Then they keep on working to protect against wasps for up to three months and discourage nest building in fruit and vegetable gardens, ornamental and flower gardens, and around your home. You can even treat home foundations up to a height of 3 feet.</p>
        <p>The wasp family includes hornets, mud daubers and <a href="~/link.aspx?_id=D80B89E7150E4E74BD5727784DE6EBCA&amp;_z=z" target="_blank">yellow jackets</a>, which are especially attracted to food and drink.<sup>7</sup> So always tightly close trash and recycling containers.</p>
        <h2 style="`'z-index:;"><a name="Cockroaches" style="color: #558f45;">Cockroaches</a></h2>
        <img alt="" src="~/media/70187752264949809EFBCF264CC5B3F1.ashx" />
        <p>Cockroaches have earned their nasty reputation. They carry bacteria including salmonella, and, because they scavenge human food, <a href="~/link.aspx?_id=B48D3871E53F49CC96306AFA875ED666&amp;_z=z" target="_blank">cockroaches can contaminate</a>&nbsp;kitchen surfaces and utensils. Additionally, their frass, or droppings, and other litter can make already-painful allergy and asthma symptoms worse.<sup>8</sup></p>
        <p>Cockroaches are constantly in search of food, water and a dry home. Your first defense is to protect your home's perimeter so that cockroaches never make it inside. Seal any cracks and crevices in foundations and around windows and doors, then use an effective pesticide. Sevin Insect Killer Ready to Use<sub>2</sub> kills cockroaches on contact. For longer-lasting protection or larger areas, turn to Sevin Insect Killer Concentrate or Ready to Spray to kill by contact and protect against cockroaches for up to three months.</p>
        <h2 style="`'z-index:;"><a name="Regional" style="color: #558f45;">Regional Timeline for Spring Pests</a></h2>
        <ul>
            <li><strong>Northeast:</strong> Pest activity increases from April/May until September/October.</li>
            <li><strong>Central:</strong> Pests appear in March/April and remain active until September/October.</li>
            <li><strong>West:</strong> Insects emerge as early as February in parts of California, Arizona, and New Mexico. They emerge in March/April for the rest of the region and are active until September/October.</li>
            <li><strong>South:</strong> Insect pests appear as early as February/March and are active until October/November.<sup>9</sup></li>
        </ul>
        <p>When spring pests strike, don't delay. Have your plan of action ready. Pursue both preventive and defensive measures to keep your yard and home pest-free. With the help of <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;and trusted <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand garden insecticides</a>, you can greet spring prepared for whatever the season holds.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
