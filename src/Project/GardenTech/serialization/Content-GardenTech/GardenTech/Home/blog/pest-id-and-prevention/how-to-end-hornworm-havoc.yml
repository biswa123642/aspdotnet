      Hint: Content
      Value: |
        <p>Meeting a hornworm face to face in your tomato patch is a moment you won't forget. These worms grow up to 4 inches in length, can get as fat as a finger and have curved, posterior horns to boot. Two main types of hornworms trouble vegetable gardeners: the tomato hornworm and the tobacco hornworm. Tomato hornworms are more common in the North, and tobacco hornworms prevail in the South, but their territories and menus overlap. These voracious pests are often found working the same garden patch.</p>
        <ul>
            <li><a href="#Recognizing" style="color: #558f45;">Recognizing Hornworm Damage</a></li>
            <li><a href="#Life-Cycle" style="color: #558f45;">Hornworm ID and Life Cycle</a></li>
            <li><a href="#Controlling" style="color: #558f45;">Controlling Existing Hornworms</a></li>
            <li><a href="#Preventing" style="color: #558f45;">Preventing Hornworm Invasions</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Recognizing"><span style="color: #558f45;">Recognizing Hornworm Damage</span></a>  </h2>
        <p>The first clue to a hornworm invasion usually comes with the discovery of leafless tomato plants. Not known as dainty eaters, these oversize pests cause extensive damage &mdash; fast! Fond of <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>&nbsp;and other plants in the same family, including tobacco, eggplants, <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">peppers</a>&nbsp;and potatoes, hornworms don't just create a few holes as they eat. They devour entire leaves overnight and feed on flowers and fruit, too. The upper parts of the plant are usually hit first.</p>
        <p>Camouflaged by their fresh green color, tomato and tobacco hornworms blend in against stems and leaves. Even when damage is widespread, these culprits avoid detection by easily hiding on plants during the day. Catch hornworms in action at dusk, dawn or nighttime, when these pests come out to feed in the open. Large black droppings left on leaves and the ground below give clues to hornworm hideouts. They've also been known to reveal themselves if you spray leaves vigorously with a hose.</p>
        <img alt="" src="~/media/0B95F28606E14C179CAF61077FC69D25.ashx" />
        <h2 style="`'z-index:;"><a name="Life-Cycle"><span style="color: #558f45;">Hornworm ID and Life Cycle</span></a></h2>
        <p>Tomato and tobacco hornworms are both immature, larval stages of large moths. The damage these worms cause in your garden is the same, but the worms have different markings. Tomato hornworms have a black horn on their rear with white, V-shaped marks pointing forward along their bright green sides. Tobacco hornworms have a red horn on their posterior and diagonal white stripes along their sides.  The adult forms of these hornworms are known regionally as sphinx moths, hawk moths or hummingbird moths. These large moths emerge in late spring and lay their eggs at night on plant leaves. They prefer tomato and tobacco leaves, but they'll use related plants, too. Under optimal conditions, a single adult female moth can produce up to 2,000 eggs.<sup>1</sup> Hornworms hatch in less than one week, and then dine relentlessly on your veggies for up to one month.<sup>2</sup> With a life cycle of just 30 to 50 days, two or more generations per season are common.<sup>3</sup></p>
        <h2 style="`'z-index:;"><a name="Controlling"><span style="color: #558f45;">Controlling Existing Hornworms</span></a></h2>
        <p>Handpicking hornworms and drowning them is an effective way to fight these pests. That is, if you can find them while your plants are still standing &mdash; and you don't mind spending time in dark gardens thinking about 2,000 hatched 4-inch worms. Fortunately, <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">GardenTech Sevin brand insecticides</a>&nbsp;easily control hornworms.</p>
        <p><a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Use<sub>2</sub></a> and its easy-to-use sprayer container make it simple to treat specific plants and kill hornworms on contact with a targeted spray. For larger treatment areas, <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;is perfect for use with pump sprayers, while <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray </a>offers hose-end spraying with a regular garden hose. These two liquid concentrates kill by contact and keep protecting against hornworms for up to three months.</p>
        <p>These products are known as "nonsystemic" insecticides. This means they don't penetrate vegetables or plant tissues. Instead, they stay on the surface of treated plants to kill and control hornworms and other listed pests. Always follow your product's label for guidelines on <a href="~/link.aspx?_id=4E0565677A46442AAF48BF8EA6DCCB6B&amp;_z=z" target="_blank">how long to wait</a>&nbsp;between treating pests and harvesting crops.</p>
        <img alt="" src="~/media/03DE4188FD474208A2A8F4284C506AC7.ashx" />
        <h2 style="`'z-index:;"><a name="Preventing"><span style="color: #558f45;">Preventing Hornworm Invasions</span></a></h2>
        <p>Hornworms overwinter in the soil in a pupae stage before becoming spring moths that start the season's hornworm troubles by laying eggs. Tilling your garden after your harvest and again in early spring can kill 90% or more of the overwintering pests and reduce hornworm problems for the coming year.<sup>3</sup></p>
        <p>Natural beneficial insects, which are part of a successful home garden <a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z" target="_blank">integrated pest management</a>&nbsp;program, help fight the hornworm battle too. Beneficial parasitic wasps lay eggs that hatch and feed on hornworm hosts, spin tiny cocoons and then emerge as new wasps ready to tackle more hornworms.<sup>3</sup> A hornworm covered with small, silken cocoons is a strong sign that worm won't live to cause more damage. Leave cocoon-covered hornworms in your garden until the wasps emerge, and you'll have a homegrown army of beneficial insects.</p>
        <p>As soon as you see signs of hornworm damage, you can put an end to their havoc. With the help of <a href="https://www.gardentech.com" target="_blank">GardenTech </a>and Sevin insecticides, along with good garden practices, you can eliminate hornworms and enjoy a healthy, whole garden harvest.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
