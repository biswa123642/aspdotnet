        <p>2. W. S. Cranshaw, &ldquo;<a rel="noopener noreferrer" href="http://www.ext.colostate.edu/pubs/insect/05517.html" target="_blank">Hornworms and Hummingbird Moths</a>" (Los gusanos y las polillas colibr&iacute;es), Universidad Estatal de Colorado, julio de 2014.</p>
        <p>3. J. R. Villanueva, &ldquo;<a rel="noopener noreferrer" href="http://entnemdept.ufl.edu/creatures/field/hornworm.htm" target="_blank">Tobacco Hornworm, Tomato Hornworm</a>" (El gusano del tabaco y el gusano del tomate), Universidad de Florida, enero de 2017.</p>
