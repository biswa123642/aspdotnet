        <p>El momento en que uno encuentra gusanos en su cultivo de tomates es algo que no se olvida. Estos gusanos pueden crecer hasta 4 pulgadas (10,16 cm) de largo y engordar hasta el grosor de un dedo, y tienen cuernos posteriores curvos. Hay dos tipos principales de gusanos que constituyen un problema para los jardineros que cultivan vegetales: el gusano del tomate y el gusano del tabaco. Los gusanos del tomate son m&aacute;s comunes en el norte y los gusanos del tabaco prevalecen en el sur, pero sus territorios y los cultivos de los que se alimentan suelen coincidir. Estas plagas voraces se encuentran con frecuencia en una misma &aacute;rea del huerto.</p>
        <h2 style="`'z-index:;">Atrape los gusanos</h2>
        <p>Generalmente, el primer indicio de una invasi&oacute;n de gusanos viene con el descubrimiento de las plantas de tomate sin hojas ya que estas plagas grandes, famosas por su voracidad, causan da&ntilde;os extensos &ndash; &iexcl;y r&aacute;pidamente! Estos gusanos prefieren los tomates y otras plantas de la misma familia, incluyendo el tabaco, la berenjena, los pimientos y las papas; y no les basta con crear algunos hoyos al alimentarse, devoran hojas enteras de la noche a la ma&ntilde;ana y hasta se alimentan de las flores y los frutos, siendo la parte superior de la planta la que primero sufre el ataque de esta plaga.  Camuflajeados por su color verde fresco, los gusanos del tomate y del tabaco se confunden entre los tallos y las hojas, y aun cuando los da&ntilde;os son grandes, estos peque&ntilde;os culpables son capaces de pasar inadvertidos al ocultarse f&aacute;cilmente en las plantas durante el d&iacute;a. Atrape a los gusanos en plena actividad al atardecer, al amanecer o durante la noche, cuando estas plagas salen a alimentarse abiertamente. Las heces fecales grandes y negras que dejan en las hojas y en la tierra tambi&eacute;n permiten encontrar donde se ocultan. Por otra parte, tambi&eacute;n se sabe que esta plaga se expone a s&iacute; misma si uno roc&iacute;a vigorosamente las hojas con una manguera.</p>
        <img alt="" src="~/media/0B95F28606E14C179CAF61077FC69D25.ashx" />
        <h2 style="`'z-index:;">Comprenda el comportamiento de esta plaga</h2>
        <p>Los gusanos del tomate y del tabaco son la fase larvaria inmadura de unas polillas grandes. El da&ntilde;o que ocasionan a su jard&iacute;n es el mismo, pero los gusanos tienen diferentes marcas. Los gusanos del tomate tienen un cuerno negro en la parte posterior con marcas blancas en forma de V que apuntan hacia adelante a lo largo de los lados verdes brillantes. Los gusanos del tabaco tienen un cuerno rojo en la parte posterior y franjas diagonales blancas a lo largo de los lados.</p>
        <p>La forma adulta de estos gusanos se conoce regionalmente como polilla esfinge, polilla halc&oacute;n o polilla colibr&iacute;. Estas polillas grandes emergen a fines de primavera y depositan sus huevos en las plantas durante las noches. Prefieren las hojas del tomate y el tabaco, pero usan igualmente plantas relacionadas con estos cultivos. En condiciones &oacute;ptimas, una polilla adulta puede producir hasta 2,000 huevos.<sup>1</sup> Los gusanos salen del cascar&oacute;n en menos de una semana y luego se alimentan incansablemente de sus vegetales hasta por un mes<sup>2</sup>, por lo que con un ciclo de vida de 30 a 50 d&iacute;as es com&uacute;n encontrar dos o m&aacute;s generaciones en una misma temporada.<sup>3</sup></p>
        <h2 style="`'z-index:;">Elimine los problemas causados por los gusanos</h2>
        <p>Una forma efectiva de combatir estas plagas es atrapar con la mano a estos gusanos y ahogarlos, pero l&oacute;gicamente esto es posible si los encuentra cuando sus plantas a&uacute;n viven, y si no le importa pasar horas en un jard&iacute;n oscuro; no olvide que pueden ser unos 2,000 gusanos de 4 pulgadas (10,16 cm). Afortunadamente, los insecticidas de la marca GardenTech&reg; Sevin&reg; controlan f&aacute;cilmente estos gusanos.</p>
        <p>El insecticida listo para usar Sevin&reg; y su rociador f&aacute;cil de usar simplifican el tratamiento de plantas y plagas espec&iacute;ficas con un rociado concentrado. Para tratar &aacute;reas m&aacute;s grandes, el insecticida concentrado Sevin&reg; es perfecto para usar con rociadores de bombas. Y el insecticida listo para rociar Sevin&reg;, que se acopla al extremo de la manguera del jard&iacute;n para rociarlo con agua, brinda el mismo control de gran efectividad contra los gusanos y m&aacute;s de 500 plagas de insectos.&nbsp;</p>
        <p>Estos productos se consideran insecticidas &ldquo;no sist&eacute;micos&rdquo;; es decir, no penetran en los vegetales ni el tejido de las plantas. En su lugar, permanecen en la superficie y eliminan por contacto a los gusanos. Usted puede tratar sus tomates y muchos vegetales favoritos hasta justamente el d&iacute;a anterior a la cosecha. Simplemente, siga las instrucciones de la etiqueta y las indicaciones sobre los intervalos entre la aplicaci&oacute;n y el d&iacute;a de la cosecha.</p>
        <img alt="" src="~/media/03DE4188FD474208A2A8F4284C506AC7.ashx" />
        <h2 style="`'z-index:;">Luche contra las invasiones futuras</h2>
        <p>Los gusanos pasan el invierno en la tierra durante la fase de pupa o cris&aacute;lida antes de convertirse en polillas al llegar la primavera, que es el comienzo de la &eacute;poca de los problemas con los gusanos cuando las polillas ponen sus huevos. Si ara la tierra del jard&iacute;n despu&eacute;s de la cosecha y nuevamente a comienzos de la primavera, lograr&aacute; eliminar al 90% o m&aacute;s de las plagas que pernoctan en el suelo durante el invierno y reducir as&iacute; los problemas con gusanos en el a&ntilde;o que se avecina.<sup>3</sup></p>
        <p>Los insectos beneficiosos por naturaleza, que son parte de un exitoso programa de <a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z">control integral de plagas</a> en los jardines dom&eacute;sticos, tambi&eacute;n ayudan a luchar contra los gusanos. Las avispas par&aacute;sitas beneficiosas depositan huevos que al nacer se alimentan de los gusanos donde se alojan, tejen peque&ntilde;os capullos y luego nacen las avispas nuevas que ya est&aacute;n listas para lidiar con otros gusanos.<sup>3</sup> Si ve un gusano cubierto con un capullo sedoso peque&ntilde;o, eso indica que ese gusano no causar&aacute; m&aacute;s problemas. Deje los gusanos cubiertos por capullos en su jard&iacute;n hasta que nazcan las avisas y podr&aacute; disponer de un ej&eacute;rcito natural de insectos beneficiosos.</p>
        <p>En cuanto vea se&ntilde;ales de da&ntilde;os causados por gusanos, usted puede poner fin a ese desastre. Con la ayuda de los insecticidas GardenTech&reg; y Sevin&reg;, adem&aacute;s de buenas pr&aacute;cticas de jardiner&iacute;a, usted podr&aacute; eliminar a los gusanos y disfrutar de una cosecha amplia y saludable.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
