        <p>Late-season vegetable gardens are known for their abundance, but sometimes vegetables aren't the only things in big supply. Many insect pests strike hardest right before harvest, when veggies are at their delectable peak. New generations of pests build through summer and raise the pressure on gardens in fall. Know what to expect from these late-season pests, and you can meet their threat &mdash; and still enjoy your harvest on time:</p>
        <ul>
            <li><a href="#Aphids" style="color: #558f45;">Aphids</a></li>
            <li><a href="#CabbageLoopers" style="color: #558f45;">Cabbage Loopers</a></li>
            <li><a href="#ColoradoPotatoBeetles" style="color: #558f45;">Colorado Potato Beetles</a></li>
            <li><a href="#CornEarworms" style="color: #558f45;">Corn Earworms (aka Tomato Fruitworms)</a></li>
            <li><a href="#CucumberBeetles" style="color: #558f45;">Cucumber Beetles</a></li>
            <li><a href="#Cutworms" style="color: #558f45;">Cutworms</a></li>
            <li><a href="#StinkBugs" style="color: #558f45;">Stink Bugs</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Aphids"><span style="color: #558f45;">Aphids</span></a></h2>
        <p>If aphids strike, <a href="~/link.aspx?_id=6A8412E8C4FF47088D61EED1BA7E28E5&amp;_z=z" target="_blank">beneficial insects</a>&nbsp;such as lady beetles and lacewings can help. But <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphid populations can soar</a>&nbsp;in late summer, when weather conditions favor these pests. These small, pear-shaped, soft-bodied insects pierce plant parts and suck out the fluids inside, excreting honeydew and causing sooty mold in the process. Aphids give birth to live, hungry young. These newborns can reproduce seven to 10 days after birth.<sup>1</sup> Aphid damage peaks as temperatures cool. By fall, their staggering numbers can impact every vegetable in your garden and <a href="~/link.aspx?_id=1E746AEDDCA24A85B45918F19FF66EA9&amp;_z=z" target="_blank">garden roses</a>&nbsp;as well.</p>
        <h2 style="`'z-index:;"><a name="CabbageLoopers"><span style="color: #558f45;">Cabbage Loopers</span></a></h2>
        <img alt="" src="~/media/DFE2AC757F2442858BFB33EA88CCE2B5.ashx" />
        <p style="text-align: center;"><em>Cabbage loopers riddle vegetable leaves with holes.</em></p>
        <p>These leaf-feeding caterpillars relish chewing on leaves of plants such as cabbage, kale and bok choy, but they don't limit themselves to cool-season cole crops. They're equal opportunity destroyers, attacking tomatoes, cucumbers and potatoes, too. From white- to pale-green with whitish stripes, cabbage loopers arch like inchworms as they eat their way through your vegetables. They leave ragged holes in leaves and bore into cabbage heads, putting an end to your <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">homemade sauerkraut</a>&nbsp;plans. With several generations per season, looper populations peak in fall.<sup>2</sup> In moderate climates, reproduction continues year-round.</p>
        <h2 style="`'z-index:;"><a name="ColoradoPotatoBeetles"><span style="color: #558f45;">Colorado Potato Beetle</span></a></h2>
        <img alt="" src="~/media/85E782ACDF3D4D2B8594EB6CD4714979.ashx" />
        <p style="text-align: center;"><em> Colorado potato beetles are the leading pest of potatoes.</em></p>
        <p>Potatoes and related crops, such as tomatoes and eggplants, bear the brunt of <a href="~/link.aspx?_id=E2C9741239E04E109F956CF754465B29&amp;_z=z" target="_blank">damage from the Colorado potato beetle</a>, a serious pest to fall vegetable gardens. Red larvae with black spots and black-striped yellow adults defoliate plants and keep potato tubers from growing. Female Colorado potato beetles emerge from soil and lay up to 350 eggs.<sup>3</sup> With multiple generations possible, late-season gardens face all stages of this pest at once, from eggs and larvae to voracious adults.</p>
        <h2 style="`'z-index:;"><a name="CornEarworms"><span style="color: #558f45;">Corn Earworms (aka Tomato Fruitworms)</span></a></h2>
        <img alt="" src="~/media/07CEAA095E214C9AA65B844AF07C8F89.ashx" />
        <p style="text-align: center;"><em>Two common names, but one nasty pest: corn earworm and tomato fruitworm.</em></p>
        <p>The worm that wiggles its way into your sweet corn ears is the same pest that burrows into <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">homegrown tomatoes</a>, right when you're ready to pick. <a href="~/link.aspx?_id=7F58C018A8574E069F3A771E83D49C94&amp;_z=z" target="_blank">Corn earworm</a>&nbsp;and tomato fruitworm are two common names inspired by this single pest's favorite targets. Known by its alternating stripes of dark and light tan, this pest builds over summer months as new generations come every 28 to 35 days.<sup>4</sup> Late-season corn crops and the year's final bounty of tomatoes are crops most at risk.</p>
        <h2 style="`'z-index:;"><a name="CucumberBeetles"><span style="color: #558f45;">Cucumber Beetles</span></a></h2>
        <img alt="" src="~/media/193FEF38F40346349B83D9B1CCAB8D65.ashx" />
        <p style="text-align: center;"><em>Spotted cucumber beetles wreak havoc in late-season gardens.</em></p>
        <p>Whether spotted or striped, <a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z" target="_blank">cucumber beetles do heavy damage</a>&nbsp;in the larval and adult stages, attacking melons, <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a>, eggplants, beans and other crops. These pests overwinter in weedy areas, then lay their eggs in soil near plants. Hatching larvae feed on the roots of garden crops for up to six weeks. As larvae mature, adult beetles inflict damage above ground, and produce several generations through each growing season.<sup>5</sup> Cucumber beetles harm roots, stems, leaves, flowers and skins. They also spread bacterial and viral plant disease. Weed cleanup helps prevent future problems.</p>
        <h2 style="`'z-index:;"><a name="Cutworms"><span style="color: #558f45;">Cutworms</span></a></h2>
        <img alt="" src="~/media/A14B1D3FC68D47B8BE681C781950E254.ashx" />
        <p style="text-align: center;"><em>Greasy black cutworms reveal their hiding places come nightfall.</em></p>
        <p>Wilted veggies and partially or completely cut stems are <a href="~/link.aspx?_id=302B7F381A7B438FAD1D2C1F39D30AEE&amp;_z=z" target="_blank">the cutworm's calling cards</a>. Late-season seedlings and transplants meant for fall harvests are especially vulnerable. These elusive pests spend their days in soil and come out at night and on cloudy days. Cabbage, carrots, lettuces and <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">peppers</a>&nbsp;are just a few of the plants they harm. One adult can lay hundreds of eggs per season. In northern climates, three generations per year are common, but southern gardens may host several more.<sup>6</sup> Cutworms overwinter as larvae in the soil, so tilling your garden in fall and spring helps reduce carryover.</p>
        <h2 style="`'z-index:;"><a name="StinkBugs"><span style="color: #558f45;">Stink Bugs</span></a></h2>
        <img alt="" src="~/media/F6050150AE324C909EA9BE55B0526703.ashx" />
        <p style="text-align: center;"><em>Stinkbugs destroy vegetable gardens, and then try to enter your home.</em></p>
        <p>Gardeners and homeowners dread the arrival of this pest's odorous autumn onslaught. <a href="~/link.aspx?_id=BFB302BCD89547FCB13B343CA55044B6&amp;_z=z" target="_blank">Numerous stink bug species</a>&nbsp;trouble late-season crops from cabbage and peas to beans and okra. Young bugs change appearance repeatedly as they go through several stages before maturing to brown or green. Regardless of color, they share the same shield-like shape and offensive odor. Stink bugs hang out in weedy garden perimeters, so good garden sanitation is key to control. These pests can have several generations, plus they're known to invade homes come winter.<sup>7</sup></p>
        <p>With late-season vegetable gardens, there's no time to replace lost crops. Effective fall control means killing the pests, but keeping your upcoming harvest edible. With <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>, you can protect your vegetables and eat them, too. Tough on pests, but gentle on gardens, these two liquid pesticides kill all these late-season vegetable pests and more. Plus they treat many vegetables, including <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">garden favorites</a>&nbsp;such as tomatoes, peppers and cabbage, right up to one day before your harvest.*</p>
        <p>When late-season pests threaten to steal your harvest, put an end to their plans with help from trusted Sevin insecticides and the <a href="https://www.gardentech.com" target="_blank">GardenTech family of brands</a>. Control late-season vegetable pests, enjoy your sun-ripened vegetables right on schedule and rest easy knowing your garden's bounty is protected.</p>
        <p>*<em> Always read product labels thoroughly and follow instructions, including guidelines for listed plants and pests, application frequency and pre-harvest intervals (PHI) for edible crops.</em></p>
