        <p>Whether you're nurturing your first tomato plants or consider yourself a garden pro, plant disease can hit unexpectedly. The most common garden offender is fungal disease. Michigan State University Extension confirms that fungal pathogens are behind 85 percent of all plant disease.<sup>1</sup></p>
        <!--more-->
        <p>Late-season vegetable gardens can be visions of abundance, but sometimes vegetables aren't the only things in big supply. Many insect pests strike hardest right before harvest, when veggies are at their succulent peak. New generations of pests build through summer and put the pressure on in fall. Know what to expect from late-season pests, so you can meet their threat &mdash; and still enjoy your harvest on time.</p>
