        <p>2. E.T. Natwick, &ldquo;<a rel="noopener noreferrer" href="http://ipm.ucanr.edu/PMG/r108301011.html" target="_blank">Cole Crops - Cabbage Looper</a>, "University of California Statewide Integrated Pest Management Program, October 2016. </p>
        <p>3. D. Ragsdale, et al., &ldquo;<a rel="noopener noreferrer" href="http://www.extension.umn.edu/garden/insects/find/colorado-potato-beetles/" target="_blank">Colorado Potato Beetles in Home Gardens</a>," University of Minnesota, 2007. </p>
        <p>4. Missouri Botanical Garden, &ldquo;<a rel="noopener noreferrer" href="http://www.missouribotanicalgarden.org/gardens-gardening/your-garden/help-for-the-home-gardener/advice-tips-resources/pests-and-problems/insects/caterpillars/tomato-fruitworm-corn-earworm.aspx" target="_blank">Tomato Fruitworm/Corn Earworm</a>." </p>
        <p>5. UC IPM Statewide Integrated Pest Management Program, &ldquo;<a rel="noopener noreferrer" href="http://ipm.ucanr.edu/PMG/GARDEN/VEGES/PESTS/cucumberbeet.html" target="_blank">Cucumber Beetles</a>," University of California. </p>
        <p>6. J. Hahn and S. Wold-Burkness, &ldquo;<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/cutworms-in-home-gardens/" target="_blank">Cutworms in Home Gardens</a>," University of Minnesota Extension. </p>
        <p>7. University of Maryland Extension, "<a rel="noopener noreferrer" href="http://extension.umd.edu/hgic/stink-bugs-vegetables-fruit" target="_blank">Stink Bugs - Edibles</a>."</p>
