      Hint: Content
      Value: |
        <p><span style="font-weight: lighter;">When you grow your own fruits and vegetables, you get all the fun of gardening plus the&nbsp;</span><a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank" style="font-weight: lighter;">garden-to-table goodness and nutrition</a><span style="font-weight: lighter;">&nbsp;</span><span style="font-weight: lighter;">that only comes with homegrown harvests. The following eight easy-to-grow edibles show just how simple growing and enjoying your own fruits and vegetables can be:</span></p><h2 style="`"z-index:" 1;`"="">1. Bell Peppers</h2><image src="~/media/B2EA7BB4CE5E414088080BCA4ED26DC5.ashx"></image><p><span style="font-weight: lighter;">Bell peppers start out green, but they mature to red, orange, yellow, purple and even chocolate brown. Pick them early and they'll still color up, but they won't get any sweeter. Learn all about&nbsp;</span><a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank" style="font-weight: lighter;">growing your own bell peppers</a><span style="font-weight: lighter;">&nbsp;</span><span style="font-weight: lighter;">at home.</span></p><h2 style="`"z-index:" 1;`"="">2. Blackberries and Raspberries</h2><image src="~/media/09372FC5B23E4FB18443347780ABA9A3.ashx"></image><p><span style="font-weight: lighter;">Caneberries, such as blackberries and raspberries, provide tasty fruits for you and your family, and provide treats for </span><a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank" style="font-weight: lighter;">birds and butterflies</a><span style="font-weight: lighter;">. Pruning is important, but nature keeps that simple, too. Learn&nbsp;</span><a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank" style="font-weight: lighter;">how to grow blackberries and raspberries</a><span style="font-weight: lighter;">, including how to prune.</span></p><h2 style="`"z-index:" 1;`"="">3. Cabbage</h2><image src="~/media/1C602A15CB7C4A0DB595C2DA95335DB6.ashx"></image><p><span style="font-weight: lighter;">For most gardeners, summer comes too fast to grow cool-loving cabbage from seed. Even if summer arrives before you have prepared to plant cabbage seeds, you can still plant mid to late summer, and you'll have a bountiful crop come fall. Learn all about </span><a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank" style="font-weight: lighter;">homegrown red cabbage</a><span style="font-weight: lighter;">, including making kraut!</span></p><h2 style="`"z-index:" 1;`"="">4. Cucumbers</h2><image src="~/media/8937C32F0D5F4EDF98C9002DE07E3AD8.ashx"></image><p><span style="font-weight: lighter;">Vining cucumbers require some space, unless you </span><a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank" style="font-weight: lighter;">grow them in containers</a><span style="font-weight: lighter;">. Add a trellis, and your crop stays healthier and more productive. For a taste of summer, learn more about </span><a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank" style="font-weight: lighter;">growing cucumbers</a><span style="font-weight: lighter;">, in containers and in the ground.</span></p><h2 style="`"z-index:" 1;`"="">5. Garlic</h2><image src="~/media/B6B4E92A09874BA8B797BF524788882D.ashx"></image><p><span style="font-weight: lighter;">Garlic can be planted in spring, but fall-planted garlic leads to bigger, better crops. Be sure garlic is treated to enough chilly weather while growing or the bulb-like heads won't separate into cloves. Learn all about </span><a href="~/link.aspx?_id=68A6738080444C6594B178322089916C&amp;_z=z" target="_blank" style="font-weight: lighter;">growing delicious garlic at home</a><span style="font-weight: lighter;">.</span></p><h2 style="`"z-index:" 1;`"="">6. Strawberries</h2><image src="~/media/B8D83221AA114D6D84E02524C5BBDC83.ashx"></image><p><span style="font-weight: lighter;">Strawberries are flavorful </span><a href="~/link.aspx?_id=5894EC23158D4C9CAFD65301AC45C592&amp;_z=z" target="_blank" style="font-weight: lighter;">edibles that come back year after year</a><span style="font-weight: lighter;">. You can choose from many types. Some send out “runners" that root and create baby plants, increasing your patch for free. Learn </span><a href="~/link.aspx?_id=0DBCCCC19A1741B7B1A15ACEF69E5941&amp;_z=z" target="_blank" style="font-weight: lighter;">how to grow your own tasty strawberries</a><span style="font-weight: lighter;">&nbsp;</span><span style="font-weight: lighter;">in your home garden.</span></p><h2 style="`"z-index:" 1;`"="">7. Tomatoes</h2><image src="~/media/55508E38DDF844ECAFD0572ACD4B2BAA.ashx"></image><p>Whether you like big, beefy tomatoes or tiny cherry and grape types, these heat-loving tropicals are simple to grow in large decorative containers or veggie plots. Plant cages help keep them healthy and make harvests easier. Just follow these <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">easy steps to grow your own tomatoes</a>.</p><h2 style="`"z-index:" 1;`"="">8. Zucchini and Squash</h2><image src="~/media/7651459A450A487292ADD662652329A2.ashx"></image><p><span style="font-weight: lighter;">Plant zucchini and other squash&nbsp;</span><a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank" style="font-weight: lighter;">seeds straight into your garden</a><span style="font-weight: lighter;">&nbsp;at the end of spring planting season. Eat soft-skinned squash when ripe; store thick-skinned squash into winter. Learn about </span><a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank" style="font-weight: lighter;">growing zucchini and squash</a><span style="font-weight: lighter;">, including their edible blossoms.</span></p> <p>With simple-to-grow fruits and veggies like these, you'll discover just how easy, rewarding and enjoyable growing your own can be. &nbsp;As you grow, Sevin Insecticides and &nbsp;<a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;can help you keep your homegrown edibles healthy and pest-free.</p> <p>To grow bigger vegetables and yield more fruits, apply<a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank"> Pennington UltraGreen All Purpose Plant Food 10-10-10</a> to the soil around your plants. The nutrient-rich formula starts feeding immediately and continues to feed for up to 4 months.&nbsp;</p> <p>Always match your plants and pests to the product label, and choose the best pesticide and <a href="https://www.corrys.com/resources/choosing-the-right-slug-and-snail-product-for-you" target="_blank"> slug and snail killer </a>that works best for you. The family of GardenTech brands and Corry's are committed to helping you grow beautiful, productive gardens and enjoy all the fruits - and veggies - of your labors.</p> <p><span style="font-weight: lighter;"><em>Always read product labels thoroughly and follow instructions, including guidelines for pre-harvest intervals (PHI), treatable plants and application frequency.</em></span></p> <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">Sevin is a registered trademark of Tessenderlo Kerley, Inc.</span></em></p> <p><em><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">GardenTech is a registered trademark of Gulfstream Home &amp; Garden, Inc.</span></em></p> <p><em> </em></p>
