        <p>Cuando uno siembra sus propias frutas y vegetales, obtiene toda la diversi&oacute;n que le brinda la jardiner&iacute;a y, adem&aacute;s, recibe los <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z">beneficios y la nutrici&oacute;n de los alimentos del huerto directamente a su mesa</a>&nbsp;que solo las cosechas del hogar pueden brindar. Los siguientes ocho alimentos f&aacute;ciles de cultivar lo simple que es sembrar y disfrutar sus propias frutas y vegetales:</p> <h2 style="`"z-index:" 1;`"="">1. Pimientos</h2><image src="~/media/B2EA7BB4CE5E414088080BCA4ED26DC5.ashx"></image><p>Los pimientos inicialmente est&aacute;n verdes pero cuando se maduran se ponen rojos, anaranjados, amarillos, morados e incluso pueden ponerse de un color chocolate. Si los corta antes de tiempo todav&iacute;a cambiar&aacute;n de color pero no se pondr&aacute;n m&aacute;s dulces. Aprenda todo sobre c&oacute;mo <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z">cultivar sus propios pimientos</a>&nbsp;en su hogar.</p> <h2 style="`"z-index:" 1;`"="">2. Moras y frambuesas</h2><image src="~/media/09372FC5B23E4FB18443347780ABA9A3.ashx"></image><p>Las zarzas, como las moras y las frambuesas, brindan frutos deliciosos para usted y su familia, as&iacute; como ricos bocadillos para las aves y las mariposas. La poda es importante pero la naturaleza tambi&eacute;n hace parte del trabajo. Aprenda c&oacute;mo sembrar moras y frambuesas, e incluso c&oacute;mo podar las plantas.</p> <h2 style="`"z-index:" 1;`"="">3. Repollos</h2><image src="~/media/1C602A15CB7C4A0DB595C2DA95335DB6.ashx"></image><p>Para la mayor&iacute;a de los jardineros, el verano llega muy pronto como para sembrar semillas de repollo ya que este crece en climas m&aacute;s frescos. Pero usted puede sembrar las semillas de repollo a mediados o finales del verano y as&iacute; tendr&aacute; una cosecha abundante en el oto&ntilde;o. &iexcl;Aprenda todo sobre el repollo colorado cultivado en casa, e incluso c&oacute;mo hacer chucrut!</p> <h2 style="`"z-index:" 1;`"="">4. Pepinos</h2><image src="~/media/8937C32F0D5F4EDF98C9002DE07E3AD8.ashx"></image><p>Los pepinos de enredadera necesitan espacio, a menos que usted <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z">los siembre en macetas</a>. Agregue un enrejado para mantener su cultivo m&aacute;s saludable y productivo. Aprenda m&aacute;s sobre c&oacute;mo cultivar pepinos, <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z">en macetas o en el suelo y disfrute del sabor del verano</a>.</p> <h2 style="`"z-index:" 1;`"="">5. Ajo</h2><image src="~/media/B6B4E92A09874BA8B797BF524788882D.ashx"></image><p>Usted puede sembrar el ajo en la primavera, pero el ajo sembrado durante el oto&ntilde;o tiene mejores cosechas que son m&aacute;s abundantes. Al sembrarlo, aseg&uacute;rese de que el ajo est&eacute; lo suficientemente expuesto al clima fr&iacute;o; de lo contrario, las cabezas tipo bulbos no se separar&aacute;n en dientes. Aprenda todo sobre c&oacute;mo cultivar deliciosos ajos en el hogar.</p> <h2 style="`"z-index:" 1;`"="">6. Fresas</h2><image src="~/media/B8D83221AA114D6D84E02524C5BBDC83.ashx"></image><p>Las fresas son frutas comestibles llenas de sabor que regresan todos los a&ntilde;os. Usted puede elegir entre muchos tipos. Algunos tienen estolones que echan ra&iacute;ces y brotes, lo que incrementa el &aacute;rea de cultivo sin ning&uacute;n costo. Aprenda c&oacute;mo cultivar fresas en su jard&iacute;n.</p> <h2 style="`"z-index:" 1;`"="">7. Tomates</h2><image src="~/media/55508E38DDF844ECAFD0572ACD4B2BAA.ashx"></image><p>Ya sea que le gusten los tomates grandes y carnosos o los pequeños tomates cerezas, estos frutos tropicales de clima caliente son fáciles de cultivar en macetas decorativas grandes o en macetas para vegetales. Las jaulas para plantas ayudan a mantenerlas saludables y facilitan las cosechas. Simplemente siga estos&nbsp;<a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z">pasos sencillos para cultivar sus propios tomates</a>.</p> <h2 style="`"z-index:" 1;`"="">8. Calabacines y calabazas</h2><image src="~/media/7651459A450A487292ADD662652329A2.ashx"></image><p>Siembre semillas de calabac&iacute;n y otras calabazas directamente en su jard&iacute;n a finales de la temporada de siembra primaveral. C&oacute;mase las calabazas de c&aacute;scara suave cuando est&eacute;n maduras y guarde las de c&aacute;scara gruesa para el invierno. Aprenda sobre c&oacute;mo cultivar calabacines y calabazas, e incluso sobre sus reto&ntilde;os comestibles.</p> <p>Al cultivar plantas, los insecticidas Sevin y el &nbsp;<a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno Corry's para caracoles y babosas</a>&nbsp;pueden ayudarle mantener sus cultivos comestibles sanos y libres de plagas.</p> <p>Usted sabr&aacute; lo f&aacute;cil, gratificante y divertido que es cultivar uno mismo estas frutas y vegetales f&aacute;ciles de sembrar. Al cultivarlos, los, <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">insecticidas Sevin<sup>&reg;</sup></a><sup></sup><sup></sup> y la familia de <a href="~/link.aspx?_id=A9BC0C7AC06248CAB5E8ADFAAEE0D61D&amp;_z=z" target="_blank">marcas de GardenTech<sup>&reg;</sup></a><sup></sup><sup> </sup>le ayudar&aacute;n a mantener saludables y libres de plagas todos sus cultivos comestibles sembrados en el hogar. GardenTech tiene el compromiso de ayudarle a cultivar huertos hermosos y productivos para que disfrute de todas las frutas y vegetales que usted siembre.</p> <p> Haga que sus plantas y plagas siempre coincidan con las mencionadas en la etiqueta; elija el mejor pesticida y el&nbsp;<a href="~/link.aspx?_id=CCFE9116D53B4DC5B8377CBA56C9F5AF&amp;_z=z" target="_blank">veneno para caracoles y babosas</a>&nbsp;que mejor se adapte a sus circunstancias. La familia de marcas de GardenTech y Corry's tienen el compromiso de ayudarle a cultivar jardines productivos y bellos para que disfrute de las frutas y vegetales de su propia cosecha.</p> <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc. GardenTech es una marca registrada de Gulfstream Home &amp; Garden, Inc.</em></p>
