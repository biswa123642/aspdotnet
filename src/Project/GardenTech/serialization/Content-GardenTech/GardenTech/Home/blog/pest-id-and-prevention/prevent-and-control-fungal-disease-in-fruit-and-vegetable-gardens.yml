        <p>Whether you're new to gardening or consider yourself a seasoned pro, the joy of nurturing homegrown edibles and sharing their <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">garden-to-table goodness</a>&nbsp;with friends and family never grows old. But despite your best intentions, diseases often step in&mdash;floating on gentle winds or splashing water&mdash;and spoil your precious harvest.</p>
        <p>At every experience level, it pays to take time to learn about <a href="~/link.aspx?_id=B4C7143A8AD048A9AEE14471C659B040&amp;_z=z" target="_blank">common diseases</a>&nbsp;and ways to prevent and control them. The good news is that fungal or fungal-like pathogens cause about 85 percent of all plant diseases.<sup>1</sup> With the help of good garden practices and a trusted, proven fungicide you can prevent and control common garden fungal diseases effectively.</p>
        <img alt="" src="~/media/9068659230984143A2DD42E3A12CD932.ashx" />
        <h2 style="`'z-index:;">Good gardening habits and effective treatment help prevent, stop and control fungal disease</h2>
        <p>Fungal diseases strike plants when conditions such as moisture and temperature encourage their development and spread. Those conditions vary according to the disease, but these simple cultural practices can help you limit their effect:</p>
        <ul>
            <li><strong>Start by planting healthy stock.</strong> Whether you're <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">planting seed straight into your garden</a>&nbsp;or using nursery-grown transplants, start with disease-free, disease-resistant seeds or plants from reputable growers.</li>
            <li><strong>Choose planting sites based on plant needs.</strong> Trying to force sun-loving veggies into shady spots only leads to added stress on your edibles and yourself. Proper planting sites go a long way toward preventing disease and disappointment.</li>
            <li><strong>Avoid overhead watering.</strong> Many fungal diseases can't germinate and spread unless leaves and other plant parts stay wet for long periods. You can't control rain, but you can control irrigation. Drip irrigation and careful hand watering keep leaves dry.</li>
            <li><strong>Water early in the day.</strong> If leaves do get wet, it's important they dry as soon as possible. Early watering means that sun, wind, and daytime temperatures help your edibles dry faster than they would near evening.</li>
            <li><strong>Don't crowd plants.</strong> Poor air circulation around your edibles traps humidity and keeps leaves wet longer. Read seed packages or plant tags for proper spacing, and follow their advice at planting time.</li>
            <li><strong>Don't work a wet garden.</strong> Some fungal diseases spread from plant to plant on wet boots and clothing, moist pruners, and even damp hands. Wait until your garden is dry before you dive in, and keep tools clean and sterile with a quick wipe of household disinfectant.</li>
            <li><strong>Treat with a trusted, proven fungicide.</strong> Preventive and ongoing treatments with highly effective products such as <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a>brand help keep both your garden free of fungal diseases and harvests ready for your table.</li>
        </ul>
        <h2 style="`'z-index:;">Treatment with effective fungicides control disease and keep garden-to-table harvests healthy</h2>
        <p>Proven, effective fungicides help prevent fungal disease from becoming active, stop and control existing disease, and protect healthy edibles against fungal infections. Daconil&reg; fungicides protect against more than 65 diseases, giving your edibles the broad-spectrum protection they need. Just follow the label instructions for your fruits and veggies, and protect your favorite edibles as follows:</p>
        <h2 style="`'z-index:;">Alliums</h2>
        <img alt="" src="~/media/85FEF0706EE748A3B6F840AD41FEF0BC.ashx" /><br />
        <p>Onions, leeks, <a href="~/link.aspx?_id=68A6738080444C6594B178322089916C&amp;_z=z" target="_blank">garlic</a>, and shallots fall in a plant group known as the Allium family&mdash;a group of veggies many home cooks can't imagine life without. Diseases that target these four favorites include Botrytis leaf blight (blast), <a href="~/link.aspx?_id=C4C39E6FB5B3497BAF31BB82A712EBDC&amp;_z=z" target="_blank">downy mildew</a>, and purple blotch. With the edible bulbs of these plants hidden in soil, leaves show symptoms first.</p>
        <p>Start treatment with Daconil&reg; fungicide at the first sign of disease, and re-treat at intervals of at least seven days. For green onions, leeks, and shallots, allow at least 14 days between your final treatment and harvest. For dry bulb onions and garlic, allow seven days between harvest and treatment.</p>
        <h2 style="`'z-index:;">Beans</h2>
        <img alt="" src="~/media/495BBFCB4CF74FA8A85517C7F210A845.ashx" /><br />
        <p>Depending on where you grew up, you may call these garden staples snap beans, string beans, or green beans. Whether planted in garden rows or <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">grown in containers</a>, they're delicious by any name. <a href="~/link.aspx?_id=65C9757A5D724F7DB6E4AE3F4CB1724B&amp;_z=z" target="_blank">Rust</a>&nbsp;and <a href="~/link.aspx?_id=0D1300C32B6B4CDD915D28BF759C20CB&amp;_z=z" target="_blank">Botrytis blight</a>, sometimes called gray mold, often threaten bean crops.</p>
        <p>Begin preventive applications with Daconil<sup>&reg;</sup> fungicide during the early, pre-bean, bloom stage or treat as soon as signs of disease appear. Repeat at weekly intervals, always allowing at least seven days between treatments. Allow seven days between treatment and harvest as well.</p>
        <h2 style="`'z-index:;">Carrots</h2>
        <img alt="" src="~/media/E1FBCD8BAD0B40AD8ECFA75069753637.ashx" /><br />
        <p>With their edible roots growing underground, carrot tops take the hit from fungal diseases. With unhealthy leaves, carrots can't develop as well as they should. Carrots suffer from two main blight diseases: early or <a href="~/link.aspx?_id=2E328CD772EE4E588446FBF178B54070&amp;_z=z" target="_blank">Cercospora blight</a>, and late or Alternaria blight.</p>
        <p>Treat at the earliest signs of disease in your carrot patch and repeat as needed to maintain control. Allow at least seven days between applications, but Daconil&reg; fungicide can treat carrots right up to harvest day.</p>
        <h2 style="`'z-index:;">Celery</h2>
        <img alt="" src="~/media/623FCCDA994049319AD75ECBA4CDBC16.ashx" /><br />
        <p>Some gardeners grow celery in trenches where mounded soil protects the stalks, but others grow celery with both stalks and leaves exposed. Either way, fungal diseases such as&nbsp; early or Cercospora blight, late or Septoria blight, basal stalk rot, and pink rot affect these crops.</p>
        <p>Start preventive treatments with Daconil<sup>&reg;</sup>&nbsp;fungicide as soon as celery transplants go into your garden. Re-treat regularly, always allowing seven days in between. As harvest approaches, be sure to allow at least seven days between your final application and harvest time.</p>
        <h2 style="`'z-index:;">Cole Crops</h2>
        <img alt="" src="~/media/420F84423B934F0286CF0A3B5EC5A9E9.ashx" /><br />
        <p>"Cole" crops take their name from the Latin word meaning stalk or stem, which describes how these closely related members of the Brassica family grow. Diseases such as <a href="~/link.aspx?_id=017E1340798A416FB4FCE83A51EC234F&amp;_z=z" target="_blank">Alternaria leaf spot</a>&nbsp;and <a href="~/link.aspx?_id=C4C39E6FB5B3497BAF31BB82A712EBDC&amp;_z=z" target="_blank">downy mildew</a>&nbsp;afflict cole crops such as broccoli, Brussels sprouts, <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">cabbage</a>, and cauliflower.</p>
        <p>Start preventive treatment with Daconil<sup>&reg;</sup> fungicides as soon as transplants go into the garden or as soon as weather conditions favor disease. Allow at least seven days between treatments, but you can treat these cole crops right up to harvest day.</p>
        <h2 style="`'z-index:;">Corn (Sweet)</h2>
        <img alt="" src="~/media/DEE58E60ABB546B0A8455C1B7012E030.ashx" /><br />
        <p>Thoughts of summer's first taste of garden-fresh corn-on-the-cob keep some gardeners going all winter. But fungal diseases such as Helminthosporium leaf blight and rust can make summery, fresh-corn meals a distant fantasy.</p>
        <p>Treat sweet corn grown for straight-to-the-table use as soon as conditions such as extended wetness and cool temperatures arise and favor disease. Repeat as needed, allowing minimum retreatment intervals of at least seven days. Allow 14 days between Daconil treatment and harvest. Do not apply to sweet corn grown for processing.</p>
        <h2 style="`'z-index:;">Cucurbits</h2>
        <img alt="" src="~/media/7FF061C5B5154848B9985D86D2FD9E8E.ashx" /><br />
        <p>Members of the Cucurbit family make the list of <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">easy-to-grow favorites</a>&nbsp;that gardeners turn to year after year. <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">Cucumbers</a>, melons, pumpkins, and <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">summer and winter squash</a>&nbsp;promise prolific harvests&mdash;when protected from diseases such as <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z" target="_blank">anthracnose</a>, Cercospora leaf spot, downy mildew, <a href="~/link.aspx?_id=1BAD680EFB824FCFBB2B9744C04EADAD&amp;_z=z" target="_blank">gummy stem blight</a>&nbsp;(black rot), leaf blight, powdery mildew, <a href="~/link.aspx?_id=22D6AC3C0FFC49189DBAC016350FB5F5&amp;_z=z" target="_blank">scab</a>, and target spot. <a href="~/link.aspx?_id=B9564E55B59E4CAFAFEF31ED4581B0D0&amp;_z=z" target="_blank">Rhizoctonia fruit rot</a>, also known as belly rot, hits cucumbers as well.</p>
        <p>Start preventive treatments as soon as these cucurbits reach their first true leaf stage or as soon as conditions are favorable for disease. Continue Daconil<sup>&reg;</sup> fungicide treatments right up to harvest day, but always allow at least seven days between treatments.</p>
        <h2 style="`'z-index:;">Potatoes</h2>
        <img alt="" src="~/media/ACF16573895D4119AE2114B6B1D3BD98.ashx" /><br />
        <p>Though you might not guess it from their appearance, potatoes are closely related to tomatoes and have some of the same fungal diseases, including <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">early blight</a>&nbsp;and <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">late blight</a>. Botrytis vine rot affects potatoes as well. Even though spuds develop below ground, diseases that harm their foliage affect the edible tubers as well.</p>
        <p>Begin treating potato plants as soon as they reach six inches tall or at the first sign of disease. Continue as needed to maintain disease control, allowing at least five days between retreatments. Daconil<sup>&reg;</sup> fungicide treats potato plants right up to harvest digging day.</p>
        <h2 style="`'z-index:;">Stone Fruits</h2>
        <img alt="" src="~/media/9D5E2F246B8D4A1CA9F3F3178BC5DBD1.ashx" /><br />
        <p>Apricots, cherries, nectarines, peaches, plums, and prunes are known for their sweet, succulent flesh&mdash;and hard, stonelike pits. Fungal diseases such as <a href="~/link.aspx?_id=DA0B1BFECFE04182AD5DB73D53846F9B&amp;_z=z" target="_blank">brown rot blossom blight</a>, Coryneum blight (shothole), peach leaf curl, scab, and cherry leaf spot attack their stone-fruit targets beginning early in spring.</p>
        <p>Treatment varies according to the fruit and the disease involved. Timing is crucial, so follow label instructions carefully. For example, early season treatment with Daconil&reg; fungicide may occur at the popcorn stage&mdash;when flower buds first show color&mdash;and at full bloom, but never between fruit formation and harvest. Post-harvest treatment also depends on the fruit and the disease.</p>
        <h2 style="`'z-index:;">Tomatoes</h2>
        <img alt="" src="~/media/4CA070070C514C038128BD66EF8CAB1A.ashx" /><br />
        <p>From beefy red slicers to heirloom paste-types, tomatoes are a must for nearly every fruit and veggie gardener, whether adding spots of color to <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible landscapes</a>&nbsp;or crowning a garden patch. Unfortunately, numerous diseases such as <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z" target="_blank">anthracnose</a>, Alternaria fruit rot (black mold), Botrytis, <a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z" target="_blank">gray mold</a>, <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">early blight</a>, gray leaf spot, gray leaf mold, <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">late blight</a>, Rhizoctonia fruit rot, and <a href="~/link.aspx?_id=A70CD253E8EE448AB5BAB574963DE585&amp;_z=z" target="_blank">Septoria leaf spot</a>&nbsp;attack these earthy essentials.</p>
        <p>Fortunately, Daconil&reg; fungicide treats all these tomato diseases. Begin preventive treatments early in the season or as soon as conditions favor disease development. Then re-treat at intervals of at least seven days. With Daconil&reg; fungicide, you can treat tomatoes right up to the day you pick and eat them off the vine.</p>
        <p>Even though fungal diseases are a fact of garden life, you can protect your favorite edibles and keep these crop stealers at bay. Put good garden practices to work and count on Daconil&reg; fungicides, just as gardeners have done for more than 50 years. Then get ready for a healthy garden's bounty and good times at your table with friends and family.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
