        <p>Ya sea usted un principiante o un profesional experimentado en jardiner&iacute;a, el placer de obtener frutos cultivados en casa y disfrutar estas <a href="~/link.aspx?_id=058F3CA58D36412A94C5C8DDC083C089&amp;_z=z" target="_blank">delicias frescas del jard&iacute;n a la mesa</a>&nbsp;con familiares y amigos es algo que nunca deja de fascinar. Pero a pesar de las buenas intenciones, las enfermedades pueden ser frecuentes y transmitidas por el viento suave o las salpicaduras de agua, y son capaces de arruinar cualquier cosecha.</p>
        <p>Cualquiera que sea el nivel de experiencia, siempre vale la pena dedicar un tiempo a aprender sobre las <a href="~/link.aspx?_id=B4C7143A8AD048A9AEE14471C659B040&amp;_z=z" target="_blank">enfermedades comunes</a>&nbsp;y las diversas formas de prevenirlas y controlarlas. Pero, por suerte, cerca del 85% de todas las enfermedades de las plantas se deben a la acci&oacute;n de pat&oacute;genos de hongos o similares a los hongos.<sup>1</sup> Con la ayuda de buenas pr&aacute;cticas de jardiner&iacute;a y un fungicida de efectividad demostrada, usted podr&aacute; prevenir y controlar de forma efectiva las enfermedades comunes causadas por los hongos.</p>
        <h2 style="`'z-index:;">Los buenos h&aacute;bitos de jardiner&iacute;a y el tratamiento efectivo ayudan a prevenir, detener y controlar las enfermedades causadas por hongos</h2>
        <p>Las enfermedades causadas por hongos afectan a las plantas cuando las condiciones de temperatura y humedad favorecen su desarrollo y propagaci&oacute;n. Estas condiciones var&iacute;an seg&uacute;n la enfermedad, pero estas simples pr&aacute;cticas de cultivo pueden contribuir a limitar el efecto de la enfermedad:</p>
        <ul>
            <li><strong>Comience por sembrar plantas saludables.</strong> Ya sea que va a <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">sembrar semillas directamente en su jard&iacute;n</a>&nbsp;o trasplantar plantas de un vivero, comience con semillas o plantas sanas y resistentes a las enfermedades, provenientes de cultivadores con buena reputaci&oacute;n.</li>
            <li><strong>Elija el lugar de siembra seg&uacute;n las necesidades de las plantas.</strong> Si fuerza a los vegetales que necesitan sol a crecer en un rinc&oacute;n sombreado, esto aumenta el estr&eacute;s de los cultivos comestibles, y el suyo tambi&eacute;n. El lugar apropiado para las plantas es un aspecto importante para prevenir enfermedades y desilusiones.</li>
            <li><strong>Evite el riego desde arriba.</strong> Para germinar y propagarse, muchas enfermedades causadas por hongos dependen de que las hojas y otras partes de las plantas permanezcan mojadas por un per&iacute;odo prolongado. Es imposible controlar la lluvia, pero al menos uno puede controlar la irrigaci&oacute;n, el riego por goteo y el riego a mano con cuidado permiten que las hojas permanezcan secas.</li>
            <li><strong>Riegue temprano en la ma&ntilde;ana.</strong> Si las hojas se mojan durante el riego, es importante que se sequen lo m&aacute;s pronto posible. Si riega por la ma&ntilde;ana, el sol, el viento y las temperaturas diurnas ayudar&aacute;n a que los cultivos comestibles se sequen m&aacute;s r&aacute;pido que si riega al atardecer.</li>
            <li><strong>No siembre demasiadas plantas.</strong> La circulaci&oacute;n de aire deficiente alrededor de sus plantas comestibles retiene humedad y mantiene las hojas mojadas por m&aacute;s tiempo. Lea las instrucciones en los paquetes de semillas o las etiquetas de las plantas para informarse sobre el espacio adecuado entre las plantas y siga esas instrucciones al sembrar.</li>
            <li><strong>No trabaje en el jard&iacute;n mojado.</strong> Algunas enfermedades causadas por hongos se transmiten de una planta a otra mediante las botas y las ropas mojadas, las herramientas h&uacute;medas e incluso las manos mojadas. Espere a que su jard&iacute;n se seque antes de excavar, y mantenga las herramientas limpias; esteril&iacute;celas con un pa&ntilde;o y un desinfectante dom&eacute;stico.</li>
            <li><strong>Aplique tratamientos con un fungicida confiable y de efecto demostrado.</strong> Los tratamientos preventivos y constantes con productos de gran efectividad como los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">fungicidas Daconil</a>&reg; de la marca GardenTech&reg; le ayudan a mantener su jard&iacute;n libre de enfermedades causadas por hongos y sus cosechas listas para servir a la mesa.</li>
        </ul>
        <h2 style="`'z-index:;">El tratamiento con fungicidas efectivos controla las enfermedades y mantiene la salud de las cosechas comestibles</h2>
        <p>Los fungicidas efectivos de efecto demostrado ayudan a impedir que las enfermedades causadas por hongos se vuelvan activas, detienen y controlan las enfermedades existentes y protegen a los cultivos saludables contra las infecciones. Los fungicidas Daconil&reg; protegen contra m&aacute;s de 65 enfermedades, lo que les brinda a sus cultivos comestibles la protecci&oacute;n amplia que necesitan. Simplemente, siga las instrucciones de la etiqueta para sus frutas y vegetales espec&iacute;ficos, y proteja sus cultivos comestibles preferidos de la manera siguiente:</p>
        <h2 style="`'z-index:;">Plantas de la familia Allium</h2>
        <p>La cebolla, el ajoporro, el <a href="~/link.aspx?_id=68A6738080444C6594B178322089916C&amp;_z=z" target="_blank">ajo</a>&nbsp;y el ajo chalote pertenecen a un grupo de plantas conocidas como la familia Allium y son vegetales imprescindibles para muchas personas al cocinar. Entre las enfermedades que atacan a estas favoritas del huerto se incluyen la podredumbre de Botrytis, el <a href="~/link.aspx?_id=C4C39E6FB5B3497BAF31BB82A712EBDC&amp;_z=z" target="_blank">mildi&uacute;</a>&nbsp;y la mancha morada. Como los bulbos comestibles de estas plantas se encuentran bajo tierra, los primeros s&iacute;ntomas se observan en las hojas.</p>
        <p>Comience el tratamiento con el fungicida Daconil&reg; en cuando vea la primera se&ntilde;al de la enfermedad y repita el tratamiento en intervalos de al menos 7 d&iacute;as. Para las cebollas verdes, los ajoporros y los ajos chalotes, deje pasar al menos 14 d&iacute;as entre el tratamiento final y la cosecha. Para las cebollas de bulbos secos y los ajos, deje pasar 7 d&iacute;as entre la cosecha y el tratamiento.</p>
        <h2 style="`'z-index:;">Frijoles</h2>
        <p>En dependencia de la regi&oacute;n donde usted se haya criado, es posible que el nombre de estas variedades cambie entre habichuelas, chauchas, habichuelas frescas u otros. Ya las haya sembrado en surcos en el huerto o en <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">cultivos en macetas</a>, y cualquiera que sea el nombre por el que las conoce, estas variedades son deliciosas. Y las enfermedades que m&aacute;s las afectan son la <a href="~/link.aspx?_id=65C9757A5D724F7DB6E4AE3F4CB1724B&amp;_z=z" target="_blank">roya</a> y la <a href="~/link.aspx?_id=0D1300C32B6B4CDD915D28BF759C20CB&amp;_z=z" target="_blank">podredumbre de Botrytis</a>, conocida a veces como el moho gris.</p>
        <p>Comience las aplicaciones preventivas con fungicida Daconil&reg; durante la etapa de florecimiento temprano, antes de que aparezcan los frijoles, o trate sus plantas en cuanto se observen los s&iacute;ntomas de una enfermedad. Repita el tratamiento semanalmente, dejando pasar al menos 7 d&iacute;as entre un tratamiento y otro. Y deje pasar 7 d&iacute;as tambi&eacute;n entre el tratamiento y la cosecha.</p>
        <h2 style="`'z-index:;">Zanahorias</h2>
        <p>Como las ra&iacute;ces comestibles crecen bajo tierra, la parte superior de la planta es la m&aacute;s afectada por las enfermedades causadas por hongos; pero con hojas enfermas, las zanahorias no se pueden desarrollar como deber&iacute;an. Las zanahorias suelen ser v&iacute;ctimas de dos enfermedades de tiz&oacute;n: el tiz&oacute;n temprano o <a href="~/link.aspx?_id=2E328CD772EE4E588446FBF178B54070&amp;_z=z" target="_blank">tiz&oacute;n del hongo Cercospora</a> y el tiz&oacute;n tard&iacute;o o tiz&oacute;n del hongo Alternaria.</p>
        <p>Aplique el tratamiento en cuanto vea las primeras se&ntilde;ales de la enfermedad en su huerto de zanahorias y rep&iacute;talo seg&uacute;n sea necesario para mantener el control. Deje pasar al menos 7 d&iacute;as entre una aplicaci&oacute;n y otra, pero puede tratar sus zanahorias con el fungicida Daconil&reg; hasta justo el d&iacute;a de la cosecha.</p>
        <h2 style="`'z-index:;">Apios</h2>
        <p>Algunos jardineros cultivan el apio en zanjas para que la tierra amontonada proteja los tallos, pero otros lo cultivan con las hojas y los tallos expuestos. En cualquier caso, las enfermedades causadas por hongos como el tiz&oacute;n del hongo Cercospora, el tiz&oacute;n tard&iacute;o o septoriosis, la podredumbre basal del tallo y la podredumbre rosada suelen afectar estos cultivos.</p>
        <p>Comience los tratamientos preventivos con el fungicida Daconil&reg; en cuanto trasplante los apios a su jard&iacute;n. Repita el tratamiento con regularidad, dejando pasar siempre 7 d&iacute;as entre un tratamiento y otro. Al acercarse la &eacute;poca de la cosecha, aseg&uacute;rese de dejar pasar al menos 7 d&iacute;as entre la aplicaci&oacute;n final y el momento de la cosecha.</p>
        <h2 style="`'z-index:;">Cultivos de coles o repollos</h2>
        <p>Los cultivos de &ldquo;coles&rdquo; le deben su nombre a la palabra del lat&iacute;n que significa &ldquo;tallo&rdquo; y que describe la forma de crecimiento de estas variedades relacionadas entre s&iacute; que son miembros de la familia Brassica. Entre las enfermedades comunes se encuentran la <a href="~/link.aspx?_id=017E1340798A416FB4FCE83A51EC234F&amp;_z=z" target="_blank">mancha de las hojas por el hongo Alternaria</a> y el <a href="~/link.aspx?_id=C4C39E6FB5B3497BAF31BB82A712EBDC&amp;_z=z" target="_blank">mildi&uacute;</a> que afectan a cultivos como el br&oacute;coli, la col de Bruselas, el <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">repollo</a> y el coliflor.</p>
        <p>Comience el tratamiento preventivo con fungicidas Daconil&reg; en cuanto trasplante las plantas a su jard&iacute;n o tan pronto como las condiciones clim&aacute;ticas sean favorables para la enfermedad. Deje pasar al menos 7 d&iacute;as entre un tratamiento y otro, pero puede tratar sus cultivos hasta justamente el d&iacute;a de la cosecha.</p>
        <h2 style="`'z-index:;">Ma&iacute;z (dulce)</h2>
        <p>El recuerdo del sabor del ma&iacute;z fresco de la primera cosecha del verano ya es una gran motivaci&oacute;n para los jardineros durante todo el invierno. Pero las enfermedades causadas por hongos como el tiz&oacute;n de la hoja por el hongo Helminthosporium y la roya pueden convertir esas deliciosas cenas veraniegas con ma&iacute;z fresco en una fantas&iacute;a muy lejana.</p>
        <p>Para poder cosecharlo y servirlo directamente a la mesa, trate el ma&iacute;z en cuanto las condiciones, como la humedad y las temperaturas frescas, sean favorables para la enfermedad. Repita el tratamiento seg&uacute;n sea necesario, dejando un intervalo m&iacute;nimo de 7 d&iacute;as entre un tratamiento y otro. Deje pasar 14 d&iacute;as entre el tratamiento con Daconil y la cosecha. No lo aplique al ma&iacute;z dulce cultivado para procesar.</p>
        <h2 style="`'z-index:;">Cucurbit&aacute;ceas</h2>
        <p>Los miembros de la familia de las cucurbit&aacute;ceas conforman una lista de <a href="~/link.aspx?_id=8BBCA442A365470585C093B96CDBD7ED&amp;_z=z" target="_blank">favoritos f&aacute;ciles de cultivar</a> que inspiran a los jardineros a&ntilde;o tras a&ntilde;o. Los <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">pepinos</a>, melones, calabazas y <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">calabazas de invierno y de verano</a> prometen cosechas abundantes siempre y cuando se les proteja de las enfermedades como la <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z" target="_blank">antracnosis</a>, la mancha de las hojas por el hongo Cercospora, el mildi&uacute;, el <a href="~/link.aspx?_id=1BAD680EFB824FCFBB2B9744C04EADAD&amp;_z=z" target="_blank">tiz&oacute;n del tallo gomoso</a> (podredumbre negra), el tiz&oacute;n de la hoja, el o&iacute;dio, la <a href="~/link.aspx?_id=22D6AC3C0FFC49189DBAC016350FB5F5&amp;_z=z" target="_blank">sarna</a> y las manchas de las hojas por el hongo Corynespora. La <a href="~/link.aspx?_id=B9564E55B59E4CAFAFEF31ED4581B0D0&amp;_z=z" target="_blank">podredumbre del hongo Rhizoctonia en las frutas</a> tambi&eacute;n afecta a los pepinos.</p>
        <p>Comience los tratamientos preventivos en cuanto estas cucurbit&aacute;ceas alcancen la etapa de las hojas reales o cuando las condiciones sean favorables para la enfermedad. Contin&uacute;e los tratamientos con el fungicida Daconil&reg; hasta justo el d&iacute;a de la cosecha, pero deje pasar siempre al menos 7 d&iacute;as entre un tratamiento y el siguiente.</p>
        <h2 style="`'z-index:;">Papas</h2>
        <p>Aunque su apariencia no d&eacute; esa impresi&oacute;n, las papas son parientes cercanos de los tomates, y son v&iacute;ctimas de las mismas enfermedades causadas por los hongos, incluyendo el <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">tiz&oacute;n temprano</a> y el <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">tiz&oacute;n tard&iacute;o</a>. La podredumbre de Botrytis afecta tambi&eacute;n a las papas y aunque los tub&eacute;rculos se desarrollan bajo tierra, las enfermedades que da&ntilde;an el follaje afectan igualmente a los frutos.</p>
        <p>Comience a tratar las plantas en cuanto alcancen una altura de 6 pulgadas (15,24 cm) o cuando observe las primeras se&ntilde;ales de una enfermedad. Contin&uacute;e el tratamiento seg&uacute;n sea necesario para mantener el control de la enfermedad, pero deje pasar al menos 5 d&iacute;as entre un tratamiento y otro. El fungicida Daconil&reg; sirve para tratar las papas justo hasta el d&iacute;a de la cosecha.</p>
        <div>&nbsp;</div>
        <h2 style="`'z-index:;">Frutas de las drupas</h2>
        <p>Los albaricoques, cerezas, nectarinas, melocotones o duraznos y las ciruelas son famosas por la pulpa dulce y jugosa, y por las semillas grandes y duras como piedras. Las enfermedades causadas por hongos como la <a href="~/link.aspx?_id=DA0B1BFECFE04182AD5DB73D53846F9B&amp;_z=z" target="_blank">podredumbre marr&oacute;n de las flores</a>, el tiz&oacute;n por el hongo Coryneum, el enrollamiento de la hoja del melocot&oacute;n, la sarna y la mancha de la hoja del cerezo atacan a estas drupas a partir del inicio de la primavera.</p>
        <p>El tratamiento var&iacute;a seg&uacute;n la fruta y seg&uacute;n la enfermedad; pero la temporada es crucial, as&iacute; que debe seguir detenidamente las instrucciones de la etiqueta. Por ejemplo, el tratamiento con fungicida Daconil&reg; a comienzos de temporada puede hacerse cuando los capullos de las flores comienzan a mostrar el color y luego durante el pleno florecimiento, pero nunca entre la formaci&oacute;n de frutos y la cosecha. El tratamiento posterior a la cosecha tambi&eacute;n depende del fruto y de la enfermedad.</p>
        <h2 style="`'z-index:;">Tomates</h2>
        <p>Desde las variedades rojas carnosas que se cortan en rebanadas hasta las que se usan para hacer pasta de tomate, los tomates son un cultivo obligado para casi todos los jardineros que cultiven frutas y vegetales, ya sea como un complemento de color a los <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">huertos de plantas comestibles</a> o para embellecer un jard&iacute;n. Desafortunadamente, estos cultivos esenciales son v&iacute;ctimas de numerosas enfermedades como la <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z" target="_blank">antracnosis</a>, la podredumbre del fruto por el hongo Alternaria (moho negro), la podredumbre de Botrytis, el <a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z" target="_blank">moho gris</a>, el <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">tiz&oacute;n temprano</a>, la mancha gris de las hojas, el moho gris de las hojas, el <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">tiz&oacute;n tard&iacute;o</a>, la podredumbre del fruto por el hongo Rhizoctonia y la <a href="~/link.aspx?_id=A70CD253E8EE448AB5BAB574963DE585&amp;_z=z" target="_blank">septoriosis</a>.</p>
        <p>Pero, afortunadamente, el fungicida Daconil&reg; sirve para tratar todas estas enfermedades del tomate. Comience los tratamientos preventivos a principios de temporada o en cuanto las condiciones sean favorables para el desarrollo de la enfermedad y repita luego el tratamiento en intervalos de al menos siete d&iacute;as. Con fungicida Daconil&reg;, usted puede tratar los tomates hasta justo el d&iacute;a de la cosecha.</p>
        <p>Aunque las enfermedades causadas por los hongos son parte de la jardiner&iacute;a y el cultivo, usted puede proteger sus cultivos comestibles preferidos y mantener a distancia estas amenazas. Aplique buenas pr&aacute;cticas de jardiner&iacute;a y conf&iacute;e en los fungicidas Daconil&reg;, tal y como lo han hecho los jardineros por m&aacute;s de 50 a&ntilde;os. Y luego, prep&aacute;rese para disfrutar de una cosecha saludable y un buen rato de esparcimiento a la mesa con familiares y amigos.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p>
