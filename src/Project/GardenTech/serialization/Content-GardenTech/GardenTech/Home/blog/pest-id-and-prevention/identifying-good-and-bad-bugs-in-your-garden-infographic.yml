        <p>When you find insects in your garden, your first instinct might be to destroy them, but that's not always the best course of action. Some insects are destructive and should be controlled, but of the more than 1.5 million known insect species in the world<sup>1</sup>, more than 97 percent are beneficial to gardens, or simply benign. That leaves less than three percent that are agricultural and nuisance pests.<sup>2</sup></p>
        <!--more-->
        <p>Beneficial insects perform vital functions in the environment. More than 75 percent of crops and an equal amount of flowering plants rely on animals to distribute pollen, and most that perform this task are insects. Bees, butterflies, moths and even beetles and flies pollinate plants. Every year in the U.S., honeybees alone pollinate about $15 billion in crops.<sup>3</sup></p>
        <p>Insects also perform the important tasks of aerating soil, breaking down dead materials and returning them to the earth, and serving as food for wildlife. Some insects, such as ladybird beetles and green lacewings, also eat harmful pests, which helps to keep the environment in balance.</p>
        <h2 style="`'z-index:;">Identifying and Managing Insect &ldquo;Strangers"</h2>
        <p>What should you do when you spot an unknown insect in your landscape? You certainly don't want to squash a good guy, but it's not advisable to ignore a troublemaker, either. The next time you see an unknown bug in your yard, follow these three steps to assess whether it's a good or bad bug.</p>
        <ol>
            <li><strong>Observe</strong>. Take a close look at the insect and note what it's doing. Snap a photo, if possible. If the bug is eating, and the result of feeding is causing extensive damage, it's likely a pest. Also, note if more than one insect is present. A large number of insects congregating on plants may indicate a pest infestation. The sooner you verify this fact, the sooner you can get the problem under control.</li>
            <li><strong>Research and Identify</strong>. Compare your photo &mdash; or an actual bug that you've captured and killed &mdash;to images of insects on various expert sites, including the&nbsp;<a href="http://www.insectimages.org/">The Bugwood Insect Images</a>and the&nbsp;<a href="http://www.ars.usda.gov/News/docs.htm?docid=23559">Agricultural Research Service Image Gallery</a>. Also look for images on sites maintained by&nbsp;<a href="http://www.entsoc.org/resources/education/colleges">university entomology departments</a>.</li>
        </ol>
        <p>If after some research you suspect that you might have an invasive pest in your yard, contact your&nbsp;<a href="http://nifa.usda.gov/partners-and-extension-map">local university cooperative extension office</a>&nbsp;by mail, or show up in person with your photo or bagged bug specimen. There, an agricultural agent will be able to ID the insect for you.</p>
        <ol start="3">
            <li><strong>Use high-quality control products</strong>. If you wish to wage battle against invasive pests in your yard, opt for&nbsp;<a href="http://www.worryfreebrand.com/All-Products/worry-free-brand-ready-to-use/Overview">Worry Free&reg; Brand Insecticide and Miticide&nbsp;</a><a href="http://www.worryfreebrand.com/All-Products/worry-free-brand-ready-to-use/Overview">Ready To Use</a>, which kills more than 250 pests. The active ingredient in this product is pyrethrins, which is derived from chrysanthemum flowers and is quickly destroyed by heat and light, so there are no residual effects. Keep in mind, however, that this product will harm any insect that comes in contact with it.</li>
        </ol>
