        <p>Zucchini and other squash are some of gardening's most prolific, easy-to-grow vegetables. Even if you are planning your first garden, your crop can be the talk of the neighborhood with a few zucchini seeds and sunny summer weather. Growing a bumper crop of zucchinis or other types of summer and winter squash is not only simple &mdash; you'll have plenty of extra squash to share.</p>
        <ul>
            <li><a href="#Planning-Your-Squash-Planting" style="color: #558f45;">Planning Your Squash Planting</a></li>
            <li><a href="#Choosing-Squash-Varieties-to-Grow" style="color: #558f45;">Choosing Squash Varieties to Grow</a></li>
            <li><a href="#Caring-for-Your-Squash-Plants" style="color: #558f45;">Caring for Your Squash Plants</a></li>
            <li><a href="#Hand-Pollinating-Squash-Plants" style="color: #558f45;">Hand-Pollinating Squash Plants</a></li>
            <li><a href="#Harvesting-and-Enjoying-Your-Squash" style="color: #558f45;">Harvesting and Enjoying Your Squash</a></li>
        </ul>
        <h2 style="`;"><a name="Planning-Your-Squash-Planting"><span style="color: #558f45;">Planning Your Squash Planting</span></a></h2>
        <p>Zucchinis and other squash don't require much work in advance. As a group, they don't tolerate cold soil, cold air or frost, and their roots don't like to be transplanted.<sup>1</sup> This all adds up in your favor. You can plant squash seeds late in spring after the soil warms, and <a href="~/link.aspx?_id=FAB75010837F4FFD95A66CCB86772A03&amp;_z=z" target="_blank">sow your seeds directly into garden soil</a>&nbsp;that gets full sun. There's no need to start seeds early indoors or to buy pre-started plants from a garden store.</p>
        <p>Wait to plant squash seeds until at least two weeks after the expected last frost in your area. If you're unsure of that date, your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension agent</a>&nbsp;can help. Once it's planting time, you may want to make several "succession plantings." By planting seeds every two to three weeks until mid-summer, you can keep your squash harvest flowing until the winter frost. The successive crops also help improve pollination, and that means bigger and better harvests for you.</p>
        <img alt="" src="~/media/1D13D3D9E6614B1A801AA4155B8CA1D4.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Scalloped patty pan squash are treats for eyes and taste buds.</em></span></div>
        <h2 style="`;"><a name="Choosing-Squash-Varieties-to-Grow"><span style="color: #558f45;">Choosing Squash Varieties to Grow</span></a></h2>
        <p>When you grow squash or other plants from seed, you're not limited to the varieties your local garden store carries. This opens up a world of squash to enjoy. Choose from heirloom types passed down through generations, such as the dense, nutty Italian zucchini Costata Romanesco, or try sweetly scalloped, yellow Sunburst patty pan squash instead. Maybe you want the latest disease- and pest-resistant variety. When you grow from seeds, you can pick and choose.  Squash are either summer types or winter types, depending on when they're ready to eat. Soft-skinned summer squash, such as zucchini, mature quickly. They're often ready within two months from when you seed. Winter squash, such as acorn or butternut, take at least three months or longer to ripen and develop a thick skin. But tough skins mean they'll keep longer, too. Seed packets will include information on how soon you can harvest.  Like <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a>, squash varieties are either bush types or rambling vines. If your garden is short on space, bush types are a great choice. If you're set on a vining squash, go vertical and grow your squash on a trellis. Just anchor the vines with soft twine as they grow, and give squash extra support as needed. Many types of summer and winter squash grow well in large decorative containers, even on urban <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">balconies or patios</a>.</p>
        <img alt="" src="~/media/1E4551E14CC849A48DBB5EFFE9944988.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Edible squash flowers are a garden-to-table bonus.</em></span></div>
        <h2 style="`;"><a name="Caring-for-Your-Squash-Plants"><span style="color: #558f45;">Caring for Your Squash Plants</span></a></h2>
        <p><span style="font-weight: lighter;">Squash are heavy feeders that benefit from lots of organic matter in the soil and fertilizers designed with garden vegetables in mind. <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;contains essential nutrients to promote bigger, more productive squash. The added calcium helps protect against calcium deficiency, which can lead to blossom end rot. Feed your squash plants when they first start to bloom, and again when the fruits appear.  Watering squash plants is very important, especially once tiny squash fruits form. Make sure plants get at least 1 inch of water per week from rainfall or from you. Water early in the morning, and avoid overhead watering. Keep leaves as dry as possible to help prevent <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">garden fungal diseases</a>. If common diseases such as <a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z" target="_blank">powdery mildew</a>&nbsp;or <a href="~/link.aspx?_id=C4C39E6FB5B3497BAF31BB82A712EBDC&amp;_z=z" target="_blank">downy mildew</a>&nbsp;strike, treat at the earliest signs. With effective, time-proven <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil fungicide</a>, you can treat squash right up to the day of harvest.  Watch plants for signs of insect pests, including eggs on the undersides of squash leaves. Squash pests often hit hardest in spring, so your first plantings are most vulnerable. By checking plants regularly, you can stop pests such as <a href="~/link.aspx?_id=400F3C2C5C354A658CFC6C4A882BAFED&amp;_z=z" target="_blank">squash bugs </a>and <a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z" target="_blank">cucumber beetles</a>&nbsp;before they dig in.  Trusted pesticides such as <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin garden insecticides</a>&nbsp;control these pests and a wide range of others in your garden. With <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>, used with a pump-style sprayer, you can adjust your nozzle for targeted spraying and treat squash right up to one day before harvest. <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>&nbsp;starts killing listed pests immediately on contact to protect squash from insect damage; just allow three days between dusting and harvesting your squash.  Always treat squash in the evening and avoid spraying or dusting open blooms so you don't interfere with <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">bees and other pollinators</a>&nbsp;at work.  When your squash plants begin growing, keep an eye out for <a href="https://www.corrys.com/resources/slugs-and-snails-all-you-need-to-know" target="_blank">slugs and snails</a>. These pesky mollusks like to eat young, tender squash leaves and fruits. Watch for signs such as mucus trails and holes in leaves and squash fruits. Then treat with a pesticide designed especially for mollusks, such as <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;ready-to-use pellets, up to and including harvest day.  Squash have long taproots, but the rest of their roots are shallow.<sup>1</sup> A 3- to 4-inch layer of organic mulch, such as compost, helps retain soil moisture, protect shallow roots, and keep dirt and water from splashing up. It also cuts down on weeds, which compete with squash for water and nutrients. So that means less weeding for you, too.</span></p>
        <img alt="" src="~/media/D841BE89295D40A9AA3E9C3F5B4DCC96.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Male squash flowers have long slender stems; female flowers connect to tiny squash.</em></span></div>
        <h2 style="`;"><a name="Hand-Pollinating-Squash-Plants"><span style="color: #558f45;">Hand-Pollinating Squash Plants</span></a></h2>
        <p>Squash plants rely on insects to pollinate the flowers that produce your harvest. Without good pollination, fruits end up small, withered or misshapen. You can lend nature a hand and help pollinate squash blossoms yourself. Hand pollination ensures the job's done well, and it's great fun for kids and adults. Just don't be surprised to find little squash bees napping inside blooms.  Squash have separate male and female flowers that are easy to tell apart. Males have long, slender stems. Females have thick stems with a bulge below the petals. (That bulge becomes your squash.) Cut the male flower with its attached stem, and gently remove the petals. Leave the pollen-covered center intact. Use the stem with the pollen just like an artist's paintbrush to paint the female flower's center thoroughly with pollen.<sup>2 </sup>Once done, you're officially a pollinator.</p>
        <img alt="" src="~/media/3BB427AE84754052818A0FDB61852C14.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Winter squash store for months &mdash; and make great fall d&eacute;cor.</em></span></div>
        <h2 style="`;"><a name="Harvesting-and-Enjoying-Your-Squash"><span style="color: #558f45;">Harvesting and Enjoying Your Squash</span></a></h2>
        <p>You can start enjoying your squash crop before its fruits ever appear. Chefs like squash blossoms for their color and mild, squash-like flavor, and use them in many ways. Harvest blossoms and leave a short stem, so the flower stays whole. Target male flowers, not fruit-producing females. You can saut&eacute;, stuff or fry squash blossoms, or chop them up and use them in soups, salads and pastas.  Harvest and eat summer squash at any stage, even as baby squash with the flowers attached. Harvest regularly, and don't let them get too big. They're tastiest when young and tender. Fresh summer squash keeps one to two weeks in the fridge. Harvest winter squash in fall, when their colors deepen and their skins get hard. Store them in a cool, dark place, and they can last through several winter months.</p>
        <p>With zucchini and other squash on your gardening to-do list, you can plan on plenty of squash for your table and for neighbors to enjoy, too. <a href="https://www.gardentech.com">GardenTech</a>&nbsp;and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z">GardenTech blog</a>&nbsp;are here to help you learn all the benefits of gardening, including growing healthy, delicious summer and winter squash.  <em>Always read product labels thoroughly and follow instructions carefully, including directions for pre-harvest intervals (PHI) and applications per year (APP).  Daconil is a registered trademark of GB Biosciences Corp.  Sevin is a registered trademark of Tessenderlo Kerley, Inc.  Corry's is a registered trademark of Matson, LLC.  GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p>
        <p><strong>Sources:</strong></p>
        <p>1. V. A. Fritz and C. J. Rosen, &ldquo;<a rel="noopener noreferrer" href="http://www.extension.umn.edu/garden/yard-garden/vegetables/growing-zucchini-and-summer-squash/" target="_blank">Growing Zucchini and Summer Squash in Minnesota Home Gardens</a>," 2009.</p>
        <p>2. Glenn Kopp and Chip Tynan, &ldquo;<a rel="noopener noreferrer" href="http://www.missouribotanicalgarden.org/gardens-gardening/your-garden/help-for-the-home-gardener/advice-tips-resources/visual-guides/pollination-of-squash-and-pumpkins.aspx" target="_blank">Hand Pollination of Squash and Pumpkins</a>," Missouri Botanical Garden.</p>
