        Los calabacines y otras calabazas son unos de los vegetales m&aacute;s f&aacute;ciles de cultivar y m&aacute;s prol&iacute;ficos en jardiner&iacute;a. Incluso si usted est&aacute; planeando su primer huerto, su cosecha puede ser la envidia de sus vecinos con unas cuantas semillas de calabac&iacute;n y un clima soleado de verano. El cultivo de una cosecha abundante de calabacines u otros tipos de calabazas de verano e invierno es muy simple y usted tendr&aacute; muchas calabazas para compartir.
        <h2 style="`;">Planifique su cultivo de calabazas</h2>
        <p>Los calabacines y otras calabazas no necesitan mucho trabajo de preparaci&oacute;n. Por lo general, no toleran la tierra o el aire fr&iacute;os ni las heladas y sus ra&iacute;ces no viven bien al trasplantarlas<sup>1</sup>. Todo esto es bueno para usted ya que podr&aacute; sembrar semillas de calabaza a finales de la primavera, despu&eacute;s de que la tierra se haya calentado y sembrar sus semillas directamente en la tierra del jard&iacute;n&nbsp;que recibe toda la luz solar. No hay necesidad de empezar a sembrar las semillas antes de tiempo en interiores o comprar plantas presembradas en una tienda de plantas.</p>
        <p>No siembre las semillas de calabaza hasta al menos dos semanas despu&eacute;s de que la &uacute;ltima helada esperada haya pasado por su regi&oacute;n. Si no est&aacute; seguro en qu&eacute; fecha eso ocurrir&aacute;, el&nbsp;agente de extensi&oacute;n de su condado&nbsp;le puede ayudar. Cuando sea tiempo de sembrar, ser&iacute;a bueno que hiciera &ldquo;siembras sucesivas&rdquo;. Al sembrar las semillas cada dos a tres semanas hasta mediados del verano, usted puede mantener una cosecha de calabazas constante hasta llegar el invierno helado. Las cosechas sucesivas tambi&eacute;n ayudan a mejorar la polinizaci&oacute;n y eso representa cosechas m&aacute;s grandes y abundantes para usted.</p>
        <img alt="" src="~/media/1D13D3D9E6614B1A801AA4155B8CA1D4.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>La calabaza Patisson es un deleite para los ojos y su boca.</em></span></div>
        <h2 style="`;">Elija las variedades de las calabazas que desea cultivar</h2>
        <p>Cuando usted siembra semillas de calabaza u otras plantas, no se limita a las variedades que de la tienda de su localidad, ya que esto le brinda una gran cantidad de variedades de calabazas para disfrutar. Elija entre los tipos tradicionales sembrados por generaciones, como el denso calabac&iacute;n italiano Costata Romanesco con sabor a nuez o pruebe la calabaza dulce Patisson amarilla. Tal vez quiera una variedad m&aacute;s nueva que sea resistente a las enfermedades y las plagas, y al sembrar semillas, usted puede elegir.</p>
        <p>Las calabazas son de verano o de invierno, dependiendo de cuando est&eacute;n listas para comerlas. Las calabazas de verano con piel suave, como los calabacines, se maduran r&aacute;pidamente y a menudo est&aacute;n listas para comerlas en los primeros dos meses despu&eacute;s de sembrarlas. Las calabazas de invierno, como la calabaza de Des Moines o el zapallo, tardan al menos tres meses o m&aacute;s para madurarse y desarrollar una piel gruesa. Pero si tienen piel gruesa, tambi&eacute;n duran m&aacute;s. Los paquetes de semillas incluyen esta informaci&oacute;n.</p>
        <p> Al igual que los&nbsp;<a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z">pepinos</a>, las variedades de calabazas son de arbustos o de enredadera. Si su jard&iacute;n es peque&ntilde;o, las variedades de arbusto son una opci&oacute;n excelente. Pero si definitivamente quiere una calabaza de enredadera, cultive sus calabazas verticalmente en un enrejado. Simplemente fije las enredaderas con una cuerda suave a medida que crecen y dele a la calabaza un soporte adicional seg&uacute;n lo necesite. Muchos tipos de calabazas de verano e invierno crecen bien en jardineras grandes, e incluso en balcones o patios urbanos.</p>
        <img alt="" src="~/media/1E4551E14CC849A48DBB5EFFE9944988.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Las flores comestibles de la calabaza son un elemento adicional del jard&iacute;n a la mesa.</em></span></div>
        <h2 style="`;">Cuide sus plantas de calabaza</h2>
        <p>Las calabazas necesitan muchos nutrientes y se benefician de mucha materia org&aacute;nica en la tierra y fertilizantes dise&ntilde;ados especialmente para huertos de vegetales. Un <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">nutriente para plantas con calcio adicional</a> alimenta a sus calabazas y ayuda a protegerlas contra una enfermedad llamada pudrici&oacute;n apical. Nutra sus plantas de calabaza cuando comiencen a florecer y de nuevo cuando empiecen a dar frutos.</p>
        <p>Es muy importante regar las plantas de calabaza, especialmente una vez que las calabacitas peque&ntilde;as empiecen a formarse. Aseg&uacute;rese de que reciban al menos 1 pulgada (2,54 cm) de agua de lluvia o de riego a la semana. Ri&eacute;guelas temprano por la ma&ntilde;ana y evite regarlas desde arriba. Mantenga las hojas lo m&aacute;s secas posible para prevenir las&nbsp;<a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z">enfermedades causadas por hongos en el jard&iacute;n</a><span style="font-weight: lighter;">. Si tienen lugar las enfermedades comunes como el o&iacute;dio y el mildi&uacute;, aplique un tratamiento eficaz y comprobado, como el <a href="http://www.gardentech.com/products">fungicida Daconil<sup>&reg;</sup></a></span><span style="font-weight: lighter;">, el cual puede usar en las calabazas hasta el d&iacute;a de la cosecha.</span></p>
        <p>Cuando sus plantas de calabaza comiencen a crecer, est&eacute; alerta para detectar la presencia de&nbsp;<a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">caracoles y babosas</a>. A estos moluscos molestos les gusta alimentarse de las frutas y hojas tiernas y j&oacute;venes. Entre los indicios visibles se encuentran los rastros de mucosidad y los hoyos en las hojas y frutos de la calabaza.</p>
        <p> </p>
        <p>Est&eacute; atento a los indicios de plagas de insectos, incluyendo los huevos en las partes inferiores de las hojas de las calabazas. Las plagas en las calabazas a menudo son m&aacute;s da&ntilde;inas en la primavera, de manera que sus primeros cultivos son los m&aacute;s vulnerables. Revise las plantas constantemente para evitar el ataque de plagas como el <a href="~/link.aspx?_id=EE04560E22044939BE05512671F519A2&amp;_z=z">insecto de la calabaza o chinche hedionday</a>&nbsp;el escarabajo del pepino. Un pesticida de confianza como el de la <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">marca Sevin<sup>&reg;</sup></a>&nbsp;puede controlar estas plagas y una gran variedad de otras plagas en su jard&iacute;n.</p>
        <p> Las calabazas tienen ra&iacute;ces primarias largas, pero el resto de sus ra&iacute;ces son cortas.<sup>1</sup> Una capa de 3 a 4 pulgadas (7,62 cm a 10,16 cm) de mantillo org&aacute;nico, como el abono org&aacute;nico, ayuda a retener la humedad en la tierra, proteger las ra&iacute;ces cortas y evitar que la tierra y el agua salpiquen hacia arriba. Adem&aacute;s, reduce la maleza, la cual compite con las calabazas por el agua y los nutrientes, de manera que usted tiene menos maleza que quitar.</p>
        <img alt="" src="~/media/D841BE89295D40A9AA3E9C3F5B4DCC96.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Las flores machos de la calabaza tienen tallos largos y delgados, y las flores hembras est&aacute;n conectadas a las calabacitas.</em></span></div>
        <h2 style="`;">Ayude a polinizar sus plantas</h2>
        <p>Las plantas de calabaza dependen de los insectos para polinizar la flores que producen sus cosechas. Sin una buena polinizaci&oacute;n, los frutos son peque&ntilde;os, marchitos o deformes. Usted puede ayudar a la naturaleza a polinizar las flores de calabaza haci&eacute;ndolo usted mismo. La polinizaci&oacute;n a mano asegura que el trabajo quede bien hecho y es muy divertido para adultos y ni&ntilde;os, pero no se sorprenda si encuentra abejitas de la calabaza durmiendo dentro de las flores.</p>
        <p> Las calabazas tienen flores machos y hembras por separado que son f&aacute;ciles de diferenciar. Las flores machos tienen tallos largos y delgados, mientras que las hembras tienen tallos gruesos con una protuberancia por debajo de los p&eacute;talos, y esa protuberancia es lo que se convertir&aacute; en su calabaza. Corte la flor macho con su tallo y quite suavemente los p&eacute;talos. Deje el centro cubierto de polen intacto. Use el tallo con el polen como si fuera un pincel de pintor para pintar bien el centro de la flor hembra con el polen. Una vez que haya terminado, usted ser&aacute; oficialmente un polinizador.<sup>2</sup></p>
        <img alt="" src="~/media/3BB427AE84754052818A0FDB61852C14.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Usted puede guardar la calabaza de invierno durante meses y es una excelente decoraci&oacute;n para el oto&ntilde;o.</em></span></div>
        <h2 style="`;">Coseche y disfrute sus calabazas</h2>
        Usted puede empezar a disfrutar su cosecha de calabaza antes de que los frutos aparezcan. A los chefs les gustan las flores de la calabaza por su color y su leve sabor a calabaza, y las usan de muchas maneras. Corte las flores y deje un tallo corto para que la flor se mantenga entera. Busque las flores machos y no las hembras que son las que producen los frutos. Usted puede sofre&iacute;r, rellenar o fre&iacute;r las flores de la calabaza o picarlas y usarlas en sopas, ensaladas y pastas.  Coseche y coma calabazas de verano en cualquiera de sus etapas, incluso cuando est&aacute;n peque&ntilde;itas y a&uacute;n est&aacute;n unidas a la flor. Cos&eacute;chelas regularmente y no deje que crezcan mucho, ya que saben mejor cuando est&aacute;n j&oacute;venes y tiernas. Las calabazas de verano frescas pueden estar de una a dos semanas en el refrigerador. Coseche las calabazas de invierno durante el oto&ntilde;o cuando sus colores se intensifican y sus pieles se endurecen. Almac&eacute;nelas en un lugar fr&iacute;o y oscuro para que duren varios meses durante el invierno.
        <p> Con el calabac&iacute;n y otras calabazas en su lista de jardiner&iacute;a, usted puede planificarse para tener muchas calabazas para su mesa y la de sus vecinos. Los productos&nbsp;<a style="font-weight: lighter;" href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup></a>&nbsp;y el<span style="font-weight: lighter;"></span><a style="font-weight: lighter;" href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z" target="_blank">GardenTech<sup>&reg;</sup></a><span style="font-weight: lighter; font-size: 10px;"></span><span style="font-weight: lighter;">&nbsp;<a style="font-weight: lighter;" href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">blog de GardenTech</a> le ayudar&aacute;n a aprender sobre todos los beneficios de la jardiner&iacute;a, incluyendo el cultivo de deliciosas y saludables calabazas de verano e invierno.</span></p>
        <p><em>Lea siempre las etiquetas del producto detenidamente y siga las instrucciones con cuidado, incluyendo las instrucciones para los intervalos previos a la cosecha (PHI, por sus siglas en ingl&eacute;s) y las aplicaciones por a&ntilde;o (APP, por sus siglas en ingl&eacute;s).</em></p>
