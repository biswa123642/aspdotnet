        <p>2. M.F. Potter et al., "<a rel="noopener noreferrer" href="http://entomology.ca.uky.edu/ef451" target="_blank">Japanese Beetles in the Urban Landscape</a>," University of Kentucky College of Agriculture, Food and Environment.</p>
