    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: How to Protect Your Trees and Shrubs From Japanese Beetle Damage
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Japanese beetles are a particularly destructive pest. Learn how to identify, treat and prevent their damage.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>The Japanese beetle, a most destructive garden pest, devours just about everything in its path &mdash; including well-tended trees and shrubs. The damage this invasive insect causes is disheartening, but you can arm yourself with knowledge and keep Japanese beetles under control in your yard:</p>
        <ul>
            <li><a href="#Invasive" style="color: #558f45;">Why Japanese Beetles Are Invasive</a></li>
            <li><a href="#Detect" style="color: #558f45;">How to Detect Japanese Beetles and Grubs</a></li>
            <li><a href="#Like" style="color: #558f45;">Plants That Japanese Beetles Like</a></li>
            <li><a href="#Don't-Like" style="color: #558f45;">Plants That Japanese Beetles Don't Like</a></li>
            <li><a href="#Effective" style="color: #558f45;">Effective Japanese Beetle Control</a></li>
        </ul>
        <h2 style="`'z-index:;"><a name="Invasive">Why Japanese Beetles Are Invasive</a></h2>
        <p>The Japanese beetle is a native of Japan, where it has natural enemies that help control beetle damage and keep beetle populations manageable. The U.S. Department of Agriculture reports that the first U.S. sighting of this foreign menace was in a New Jersey nursery in 1916.<sup>1</sup></p>
        <p>Because very few natural enemies of the beetle exist in the United States, this pest has wreaked havoc on plants since it arrived. It took only four years for the Japanese beetle to cause severe damage in 22 states after making its way to America. Monitoring and rigid regulations have tried to slow its spread, but its range is expanding steadily.<sup>1</sup></p>
        <h2 style="`'z-index:;"><a name="Detect">How to Detect Japanese Beetles and Grubs</a></h2>
        <p>At slightly less than 1/2 inch long, the <a href="~/link.aspx?_id=F8296E37A6A2489E9992E125E5936BFC&amp;_z=z" target="_blank">Japanese beetle</a>&nbsp;is hardly imposing. Under different circumstances, this destructive pest might be considered attractive. The oval-shaped insect is metallic green with bronze-colored wing covers and dark legs. A telltale characteristic that distinguishes the Japanese beetle is the series of small, white tufts of hair located under the wing covers along each side of its body and on its hind end.</p>
        <p>In the spring or early summer, adult female beetles lay eggs in soil. Those eggs hatch and become unattractive larvae known as <a href="~/link.aspx?_id=67DE142A6D3A4AC1A63507D817236D4C&amp;_z=z" target="_blank">white grubs</a>. The white grubs have brown heads and feed on plant roots, often causing <a href="~/link.aspx?_id=7E75F9DD66D44573A5AD29A6B657C3CE&amp;_z=z" target="_blank">severe lawn damage</a>. If disturbed, the grubs curl into a C shape. The larvae stay in the soil until the following spring, when they pupate and become adults.</p>
        <p>Because of this hungry invader's distinctive feeding pattern, Japanese beetle damage to trees and shrubs is easy to spot. The pests dine on the soft tissue between leaf veins, leaving foliage skeletonized and lace-like. Flower petals become ragged after beetles feed on them. Trees hit hard by Japanese beetle feeding appear as though scorched by fire.<sup>2</sup></p>
        <p>Japanese beetles are most active on warm, sunny days and like to feed in direct sun in groups. The adult beetles can fly, which allows them to move easily and quickly to congregate throughout your landscape. They begin eating at the top of plants and work their way down.<sup>3</sup></p>
        <img alt="" src="~/media/7CCAEDD9F2F74423BE7509615A82EE9A.ashx" />
        <h2 style="`'z-index:;"><a name="Like">Plants That Japanese Beetles Like</a></h2>
        <p>The Japanese beetle's voracious appetite makes it especially destructive. The adult beetle feeds on more than 300 species of plants &mdash; including roses, shrubs, vines, ornamental and fruit trees, and vegetable crops &mdash; devouring leaves, flowers, tree and shrub buds, and fruit.<sup>2</sup></p>
        <p>If you have Japanese beetle problems, avoid planting large numbers of plants known to attract these pests. These are just a few of the ornamental plants, shrubs and trees preferred by these pesky pests:</p>
        <div class="insect-list">
        <ul>
            <li>London Planetree</li>
            <li>Mallow</li>
            <li>Norway Maple</li>
            <li>Pin Oak</li>
            <li>Rose</li>
            <li>Rose of Sharon</li>
        </ul>
        <ul>
            <li>Evening Primrose</li>
            <li>Gray Birch</li>
            <li>Hibiscus</li>
            <li>Hollyhock</li>
            <li>Horse Chestnut</li>
            <li>Japanese Maple</li>
            <li>Lombardy Poplar</li>
        </ul>
        <ul>
            <li>American Linden</li>
            <li>American Mountain Ash</li>
            <li>Black Walnut</li>
            <li>Ornamental Cherry</li>
            <li>Ornamental Crabapple</li>
            <li>Crape Myrtle</li>
            <li>Dahlia</li>
        </ul>
        </div>
        <h2 style="`'z-index:;"><a name="Don't-Like">Plants That Japanese Beetles Don't Like</a></h2>
        <p>Though Japanese beetles eat almost any plant, there are some plants they don't like as much as others. Consider intermixing these less-tempting ornamentals into your landscape to discourage Japanese beetles:</p>
        <div class="insect-list">
        <ul>
            <li>Nasturtium</li>
            <li>Oak (White, Red, Scarlet and Black)</li>
            <li>Pansy</li>
            <li>Red and Silver Maple</li>
            <li>Tuliptree</li>
            <li>Virginia Creeper</li>
        </ul>
        <ul>
            <li>Foxglove</li>
            <li>Holly</li>
            <li>Hosta</li>
            <li>Impatiens</li>
            <li>Juniper</li>
            <li>Lantana</li>
            <li>Lilac</li>
        </ul>
        <ul>
            <li>American Sweetgum</li>
            <li>Begonia</li>
            <li>Boxwood</li>
            <li>Columbine</li>
            <li>Coral Bells</li>
            <li>Dogwood</li>
            <li>Euonymus</li>
        </ul>
        </div>
        <h2 style="`'z-index:;"><a name="Effective">Effective Japanese Beetle Control</a></h2>
        <p>Keeping Japanese beetles under control in your yard requires a multipronged approach. Japanese beetles are persistent, so effective and trusted pesticides are important to any control plan.</p>
        <p>Highly effective <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin brand garden insecticides</a>&nbsp;are tough on Japanese beetles, but gentle on gardens. You can <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">choose the product type </a>that works best for you. <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Insect Killer Ready To Use&nbsp;<sub>2</sub></a>&nbsp;kills Japanese beetles and more than 130 insect pests on contact without harming your plants. Available in three sizes, the convenient sprayer containers are ideal for spot-treating individual plants or smaller garden areas.</p>
        <p><a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready To Spray</a>, designed for hose-end spraying, makes treating trees and shrubs simple. This powerful pesticide kills Japanese beetles and more than 500 other insect pests by contact, then it keeps protecting your plants, blooms and lawn for up to three months.+ For the same highly effective, long-lasting protection with a backpack or tank sprayer, turn to <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;instead.</p>
        <p>To fight Japanese beetles at the grub stage as well as adulthood, Sevin Insect Killer Lawn Granules work above and below the surface to kill beetle larvae and more than 100 other listed pests. Applied according to directions, the granules kill pests by contact and protect your lawn, <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible and ornamental gardens</a>, and other areas around your home for up to three months.</p>
        <p>Japanese beetles are tenacious, but <a href="https://www.gardentech.com" target="_blank">GardenTech</a>&nbsp;and Sevin brands are here to help. With preparation, prompt action and highly effective products, you can put a stop to Japanese beetle damage on trees and shrubs and get back to enjoying your landscape.</p>
        <p>+Except fire ants and ticks</p>
