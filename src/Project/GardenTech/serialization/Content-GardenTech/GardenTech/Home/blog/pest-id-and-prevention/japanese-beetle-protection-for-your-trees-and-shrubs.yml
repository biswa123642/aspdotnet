        <p>El escarabajo japon&eacute;s, una de las plagas de jard&iacute;n m&aacute;s destructivas, devora casi todo a su paso, incluyendo los &aacute;rboles y arbustos bien cuidados. Pero no importa que los da&ntilde;os que ocasione sean desalentadores, porque si usted se equipa con el conocimiento necesario, podr&aacute; mantener esta plaga bajo control en su jard&iacute;n.</p>
        <h2 style="`'z-index:;">Una amenaza extranjera</h2>
        <p>Como su nombre los indica, el escarabajo japon&eacute;s es oriundo de Jap&oacute;n, donde sus enemigos naturales lo mantienen bajo control. En Estados Unidos, la plaga fue vista por primera vez en un vivero del sur de Nueva Jersey en 1916, seg&uacute;n el Departamento de Agricultura de Estados Unidos.1 Debido a que los enemigos naturales de este escarabajo no existen en Estados Unidos, ha sembrado el caos en las plantas desde su llegada. Solamente tom&oacute; cuatro a&ntilde;os para que la plaga causara da&ntilde;os severos en 22 estados despu&eacute;s de llegar a Estados Unidos. Hoy en d&iacute;a, gracias al monitoreo y las normativas estrictas, se ha prevenido el asentamiento de esta plaga en los estados restantes.<sup>1</sup></p>
        <h2 style="`'z-index:;">Hermoso pero destructivo</h2>
        <p>Con poco menos de media pulgada (1,27 cm) de largo, el escarabajo japon&eacute;s impresiona poco, y m&aacute;s bien es lindo. Este insecto de forma ovalada es de color verde met&aacute;lico con alas exteriores de color bronce y patas oscuras. Una caracter&iacute;stica reveladora que lo distingue de otros tipos de escarabajos es la serie de peque&ntilde;os mechones de vellos blancos ubicados bajo las alas exteriores a lo largo de cada lado de su cuerpo y en su parte trasera.</p>
        <p>Los escarabajos hembras adultos depositan sus huevos en la tierra en la primavera o a principios del verano. De esos huevos salen larvas feas y blancas en forma de C con cabezas oscuras que se alimentan de las ra&iacute;ces de las plantas. Las larvas permanecen en la tierra hasta la primavera siguiente y es en ese momento que se convierten en pupas y se hacen adultos.</p>
        <img alt="" src="~/media/6C9628D104FB494389B17E02C91A23EB.ashx" />
        <h2 style="`'z-index:;">Un invasor hambriento</h2>
        <p>El escarabajo japon&eacute;s tiene un apetito voraz, lo que lo hace especialmente destructivo. El escarabajo adulto se alimenta de unas 300 especies de arbustos, enredaderas, &aacute;rboles frutales y ornamentales, y cosechas de vegetales, y devora a su paso el follaje, las flores, los capullos de los &aacute;rboles y los arbustos y tambi&eacute;n los frutos.<sup>2</sup></p>
        <p>Debido a su peculiar patr&oacute;n alimentario, los da&ntilde;os causados a los &aacute;rboles y arbustos por el escarabajo japon&eacute;s son f&aacute;ciles de identificar. Las plagas se alimentan de los tejidos suaves entre las venas de las hojas, por lo que dejan las hojas como esqueletos o como un encaje. Los p&eacute;talos de las flores se ven feos despu&eacute;s de que los escarabajos se alimentan de ellos y los &aacute;rboles que fueron atacados duramente por este escarabajo parecen como si hubiesen sido quemados por el fuego.<sup>2</sup></p>
        <p>Los escarabajos japoneses son m&aacute;s activos en los d&iacute;as c&aacute;lidos y soleados, y les gusta alimentarse en grupos directamente bajo la luz del sol. Ellos empiezan a alimentarse en la parte superior de las plantas hasta llegar a la parte inferior.3 Los escarabajos adultos pueden volar, lo que les permite moverse f&aacute;cil y r&aacute;pidamente por su jard&iacute;n.</p>
        <div class="insect-list">
        <ul>
            <li>Malva</li>
            <li>Arce real</li>
            <li>Melocotonero</li>
            <li>Roble palustre americano</li>
            <li>Ciruelo</li>
            <li>Rosal</li>
            <li>Rosal de Siria</li>
            <li>Soya</li>
            <li>Ma&iacute;z dulce</li>
        </ul>
        <ul>
            <li>Olmo ingl&eacute;s</li>
            <li>Onagra</li>
            <li>Jacinto de la uva</li>
            <li>Abedul gris</li>
            <li>Hibisco</li>
            <li>Malva real</li>
            <li>Casta&ntilde;o de Indias</li>
            <li>Arce japon&eacute;s palmeado</li>
            <li>Chopo negro</li>
            <li>Sicomoro</li>
        </ul>
        <ul>
            <li>Casta&ntilde;o americano</li>
            <li>Olmo americano</li>
            <li>Tilo americano</li>
            <li>Serbal americano</li>
            <li>Albaricoquero</li>
            <li>Nogal negro</li>
            <li>Cerezo</li>
            <li>Manzanosilvestre(floreciente)</li>
            <li>&Aacute;rbol de J&uacute;piter o astromelia</li>
            <li>Dalia</li>
        </ul>
        </div>
        <h2 style="`'z-index:;">Medidas de control</h2>
        <p>Para mantener a los escarabajos japoneses bajo control en su jard&iacute;n, usted necesita una estrategia de varias v&iacute;as:</p>
        <div class="insect-list">
        <ul>
            <li>Caqui</li>
            <li>Frambueso</li>
            <li>Arce rojo y plateado</li>
            <li>Moral rojo</li>
            <li>Tulipero</li>
            <li>Parra virgen</li>
            <li>Fresno blanco y verde</li>
            <li>&Aacute;lamo blanco</li>
            <li>Roble blanco/rojo/escarlata/negro</li>
        </ul>
        <ul>
            <li>Acebo</li>
            <li>Hosta</li>
            <li>Balsamina</li>
            <li>Jun&iacute;pero</li>
            <li>Lantana</li>
            <li>Consuelda</li>
            <li>Lila</li>
