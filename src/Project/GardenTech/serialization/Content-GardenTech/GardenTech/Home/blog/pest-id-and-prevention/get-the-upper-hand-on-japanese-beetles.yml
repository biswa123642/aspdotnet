        <p>Existen pocas plagas con el poder destructivo que tienen los escarabajos japoneses. Durante su madurez, los escarabajos japoneses destruyen jardines y dejan atr&aacute;s solo el esqueleto de las hojas y plantas debilitadas. Antes de alcanzar su madurez, cuando a&uacute;n normalmente se les llama larvas, ellos se alimentan de las ra&iacute;ces tiernas del c&eacute;sped y dejan atr&aacute;s c&eacute;spedes agonizantes de color marr&oacute;n. El control de estas plagas invasoras requiere que usted act&uacute;e durante ambas etapas. Para poder controlarlos, es importante que usted entienda de d&oacute;nde vienen los escarabajos japoneses y hacia d&oacute;nde van.</p>
        <h2 style="`'z-index:;">Invasi&oacute;n durante un siglo</h2>
        <p>Como su nombre lo dice, los escarabajos japoneses no son originarios de Estados Unidos. Esta plaga fue descubierta por primera vez en Estados Unidos, en un vivero de Nueva Jersey en 1916<sup>1</sup>, y se adaptaron bien al clima y las plantas de este pa&iacute;s. En Jap&oacute;n, su pa&iacute;s de origen, los enemigos naturales de estos escarabajos mantienen controlados sus n&uacute;meros, pero en Estados Unidos no existen esos depredadores naturales de los escarabajos japoneses para mantenerlos bajo control.</p>
        <p>El Departamento de Agricultura de Estados Unidos inform&oacute; que ya en el 2015, los escarabajos japoneses se hab&iacute;an asentado completa o parcialmente en m&aacute;s de un 70 por ciento de los estados contiguos de Estados Unidos, y que ya son la plaga de c&eacute;sped m&aacute;s grande en el pa&iacute;s.<sup>1</sup> Estos escarabajos son famosos por alimentarse de cerca de 300 especies de plantas y afectan desde los cultivos en el hogar hasta las grandes cosechas agr&iacute;colas.<sup>4</sup> No existe ninguna regi&oacute;n del pa&iacute;s que est&eacute; libre de esta amenaza.<sup>2</sup></p>
        <h2 style="`'z-index:;">Lecciones sobre el ciclo de vida</h2>
        <p>Los da&ntilde;os del escarabajo japon&eacute;s aumentan porque su capacidad destructiva ocurre durante varias etapas de su vida. Las primeras se&ntilde;ales normalmente aparecen cuando los escarabajos maduros emergen de la tierra entre finales de la primavera y mediados del verano, y a menudo vuelan desde las &aacute;reas cercanas para llegar hasta las plantas estresadas. Estas llamativas plagas miden cerca de &frac12; pulgada (1,27 cm) de largo y tienen alas brillantes color bronce y cuerpos de color verde met&aacute;lico con mechones de vellos blancos tipo manchas a lo largo de sus costados y la parte trasera. Las rosas y otras plantas favoritas de los escarabajos r&aacute;pidamente quedan con hojas y flores en el esqueleto.</p>
        <img alt="" src="~/media/F6C7DF0E598B45FBA19067BAF5E471FC.ashx" />
        <p>Los escarabajos adultos viven de 35 a 45 d&iacute;as y tienen un apetito voraz.<sup>4</sup> Estos se re&uacute;nen para alimentarse y poner huevos. Durante un per&iacute;odo de dos a tres semanas, los escarabajos hembras hacen t&uacute;neles en la tierra varias veces a unas dos pulgadas (5,08 cm) para poner hasta 60 huevos cada una.<sup>3</sup> Las &aacute;reas de c&eacute;sped saludables, soleadas y bien irrigadas y mantenidas son sus blancos principales.</p>
        <p>El escarabajo japon&eacute;s sale del huevo a mediados del verano. La larva que a&uacute;n no ha madurado se mantiene cerca de la superficie de la tierra y se alimenta de las ra&iacute;ces del c&eacute;sped. Las larvas pasan por varias etapas durante su crecimiento y cada etapa es m&aacute;s da&ntilde;ina que la anterior. En la &uacute;ltima etapa, la larva regorda y semitransparente mide cerca de 1 pulgada (2,54 cm). De mediados a finales del verano, el da&ntilde;o es notable ya que varias &aacute;reas del c&eacute;sped se tornan marr&oacute;n y mueren. Usted puede enrollar el c&eacute;sped sin ra&iacute;ces al igual que la alfombra de su casa para poder ver las larvas enrolladas en forma de C.</p>
        <p>Al llegar el oto&ntilde;o y con &eacute;l las temperaturas fr&iacute;as, las larvas se adentran en la tierra para protegerse de las temperaturas extremas del invierno y de los tratamientos eficientes. Al regresar la primavera, las larvas se dirigen nuevamente a la superficie de la tierra y se alimentan hasta el final de la primavera. Luego, ellas cambian a una etapa llamada pupa donde no se alimentan. Los escarabajos maduros emergen en unas dos semanas y el ciclo destructivo comienza de nuevo.<sup>3</sup></p>
        <img alt="" src="~/media/0A4B68C2B24F470EBB1F84DA1E723E24.ashx" />
        <h2 style="`'z-index:;">Expulsi&oacute;n de los escarabajos</h2>
        <p>El control de los escarabajos japoneses requiere el tratamiento por separado durante las diversas etapas de vida. Los productos apropiados y el tiempo de aplicaci&oacute;n tienen un impacto en los escarabajos y sus larvas cuando est&aacute;n en sus puntos m&aacute;s vulnerables. El Departamento de Agricultura de Estados Unidos aconseja que los pesticidas con el ingrediente activo carbaril, como los <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">productos Sevin<sup>&reg;</sup></a>, brindan un control efectivo contra los escarabajos japoneses en la etapa adulta y cuando son larvas.<sup>1</sup> Los productos Sevin<sup>&reg;</sup> trabajan de dos maneras: al contacto y cuando las plagas ingieren el producto en las plantas tratadas. Luego, se descomponen f&aacute;cilmente en el medio ambiente.</p>
        <ul>
            <li>Para los escarabajos maduros &mdash; At&aacute;quelos con el insecticida Sevin&reg;, disponible en formas <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">listo para usar</a>,&nbsp;<a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z">concentrado</a> and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z">listo para rociar</a> forms, o el&nbsp;<a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z">insecticida en polvo al 5% Sevin<sup>&reg;</sup>-5 listo para usar</a>. Un tratamiento temprano y diligente previene el da&ntilde;o en las plantas y la producci&oacute;n de huevos de larvas. Siga las instrucciones de la etiqueta del producto que usted eligi&oacute;, incluyendo el tiempo necesario entre la aplicaci&oacute;n y las cosechas comestibles. Por ejemplo, deje un intervalo previo a la cosecha (PHI, por sus siglas en ingl&eacute;s) de siete d&iacute;as entre el tratamiento y la cosecha de uvas, la cual es otra de las plantas favoritas del escarabajo japon&eacute;s.</li>
            <li><strong></strong>&bull; Para las larvas &mdash; Obtenga los mejores resultados entre mediados y finales del verano, cuando las peque&ntilde;as larvas acaban de nacer y se alimentan activamente cerca de la superficie<sup>3</sup>. Aplique el&nbsp;<a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z">insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup> para c&eacute;sped</a>&nbsp;seg&uacute;n las instrucciones de la etiqueta y riegue bien el &aacute;rea para liberar el agente insecticida en la tierra donde habitan las larvas. Aplique el tratamiento de nuevo a principios de la primavera cuando las larvas que sobrevivieron el invierno se acercan a la superficie antes de que se transformen en pupas y salgan en forma de escarabajos.</li>
        </ul>
        <p>Un tratamiento apropiado y a tiempo ayuda a combatir la oleada de escarabajos japoneses en su jard&iacute;n y en todo Estados Unidos. Usted puede combatir estas problem&aacute;ticas plagas invasivas y ganar la batalla con el control efectivo contra los escarabajos japoneses que brindan los productos GardenTech&reg; Sevin<sup>&reg;</sup>.</p>
