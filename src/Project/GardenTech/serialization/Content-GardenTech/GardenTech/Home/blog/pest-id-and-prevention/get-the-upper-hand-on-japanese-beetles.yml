        <p>3. Programa Estatal Integrado para el Control de Plagas en Nueva York, <a href="http://www.nysipm.cornell.edu/publications/grubs/life.asp">&ldquo;Grubs in Your Lawn?</a>&nbsp;<a href="http://www.nysipm.cornell.edu/publications/grubs/life.asp">A Guide for Lawn Care Professionals and Homeowners,"</a> Universidad Cornell.</p>
