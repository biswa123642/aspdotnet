        <p>Few garden pests match the destructive power of Japanese beetles. In their mature form, they decimate gardens, leaving skeletonized leaves and weakened plants behind. In their immature stage, when they're commonly called grubs, they feast on tender grassroots, leaving brown, dying lawns in their wake. Controlling these invasive pests requires action during both stages. Understanding where Japanese beetles came from and where they're headed can help you take back the upper hand.</p>
        <h2 style="`'z-index:;">Century-Long Invasion</h2>
        <p>As their name suggests, Japanese beetles aren't native to the United States. First discovered in the U.S. at a New Jersey plant nursery in 1916,<sup>1</sup> these pests found the U.S. climate and plant life to their liking. In their native country of Japan, natural enemies keep beetle numbers in proper balance. But in the U.S., those native Japanese predators aren't around to keep things in check.  The U.S. Department of Agriculture reports that Japanese beetles were fully or partially established in more than 70 percent of the contiguous United States by January 2015, and they're now the country's most widespread turf-grass pests.<sup>1</sup> Known to feed on approximately 300 species of plants, they impact everything from home gardens to major agricultural crops.<sup>4</sup> No area of the country is free from their threat.<sup>2</sup></p>
        <h2 style="`'z-index:;">Life Cycle Lessons</h2>
        <p>Japanese beetle damage is magnified because destruction occurs during multiple life stages. The first signs usually appear when mature beetles emerge from the ground in late spring to midsummer, often flying in from nearby areas and targeting stressed plants. About 1/2 inch long, these eye-catching pests have shiny, bronze wings and metallic green bodies with white, dot-like tufts of hair along their sides and rear. <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">Beautiful garden roses</a>&nbsp;and other beetle favorites are soon left with skeleton-like leaves and blossoms.</p>
        <img alt="" src="~/media/F6C7DF0E598B45FBA19067BAF5E471FC.ashx" />
        <p>Adult beetles live 30 to 45 days and feed voraciously.4 They tend to gather to feed and lay eggs. During a two- to three-week period, female beetles repeatedly tunnel a few inches into the ground and lay up to 60 eggs each.<sup>3</sup> Areas of healthy, sunny, well-irrigated and well-maintained lawn grasses are prime targets.</p>
        <p>Japanese beetle eggs hatch during midsummer. The immature larvae, or grubs, stay close to the soil's surface and feed on grass roots. The grubs pass through several stages during growth, each one more damaging than the first. By the final stage, the plump, semi-transparent larvae measure about 1 inch long. Damage shows up in mid-to-late summer, as random lawn patches turn brown and die. The rootless turf rolls back easily, like a loose household rug, exposing grubs curled into a classic "C" shape.</p>
        <p>As cool fall temps arrive, grubs move deeper into the soil, where they're protected from winter extremes &mdash; and efficient treatment. When spring returns, grubs move back toward the soil surface and feed until late spring. Then they change into a non-feeding stage called pupae. Mature beetles emerge in about two weeks, and the destructive cycle starts over again.<sup>3</sup></p>
        <img alt="" src="~/media/0A4B68C2B24F470EBB1F84DA1E723E24.ashx" />
        <h2 style="`'z-index:;">Beetle Banishment</h2>
        <p>Controlling Japanese beetles involves treating the separate life stages. Proper products and timing strike the beetles and their larvae at their most vulnerable. Pesticides with proven beetle-fighting ingredients, such as those in <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z" target="_blank">Sevin<sup>&reg;</sup> garden insecticides</a>, provide effective control of Japanese beetles in the adult stage and as grubs.</p>
        <ul>
            <li><strong>For mature beetles</strong> &mdash; Take a proactive approach with Sevin&reg; Insect Killer, available in ready-to-use, concentrate and ready-to-spray forms, or <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin<sup>&reg;</sup>-5 Ready-To-Use 5% Dust.</a>&nbsp;Early, diligent treatment prevents plant damage and grub-producing eggs. Follow label instructions for <a href="~/link.aspx?_id=739AC9DAB6A040E4BBB93871DD942521&amp;_z=z" target="_blank">your chosen product</a>, including time allowed between application and edible harvests. When using liquid Sevin<sup>&reg;</sup> Insect Killer products, for example, leave a pre-harvest interval (PHI) of one day between treatment and harvest of<a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank"> raspberries or blackberries</a>&nbsp;&ndash; two Japanese beetle favorites. If treating these caneberries with Sevin<sup>&reg;</sup>-5 Ready-To-Use Dust, allow a seven-day PHI.</li>
            <li><strong>For grubs </strong>&mdash; Get maximum impact by treating in mid-to-late summer, when grubs are newly hatched, small and actively feeding near the surface.3 Apply Sevin&reg; Insect Killer Granules according to label instructions, and water well to release treatment into the soil where grubs dwell. Treat again in early spring, when overwintering grubs move back near the surface, before they pupate and emerge in beetle form. Check the label for PHIs on any <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">edibles in your landscape</a>. Give raspberries three days between application and harvest when treating with Sevin<sup>&reg; </sup>Insect Killer granules. Like liquid Sevin<sup>&reg; </sup>Insect Killer insecticides, these granules kill Japanese beetles and their grubs by contact. Then they continue protecting your landscape for up to three months.</li>
        </ul>
        <p>Proper treatment and timing helps stem the tide of Japanese beetles in your garden and across the United States. With effective Japanese beetle control from <a href="https://www.gardentech.com">GardenTech<sup>&reg;</sup> brands</a>&nbsp;and Sevin<sup>&reg;</sup> insecticides, you can take on these troublesome invasive pests and win.</p>
