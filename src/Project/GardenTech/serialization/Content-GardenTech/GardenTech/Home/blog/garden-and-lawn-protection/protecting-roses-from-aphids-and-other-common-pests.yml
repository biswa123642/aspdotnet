        <p>Watching your own garden roses progress from tight green buds to fragrant, luxuriant blooms is an experience brimming with anticipation. Unfortunately, several destructive insect pests seem just as eager to turn your budding success into disappointment. Controlling rose pests isn't difficult when you learn to recognize the pests and respond effectively. With these rose pest control tips, you can stop pests and their damage, and stay on track for rosy rewards:</p>
        <ul>
            <li><a href="#Aphids" style="color: #558f45;">Aphids</a></li>
            <li><a href="#Rose-Chafers" style="color: #558f45;">Rose Chafers</a></li>
            <li><a href="#Roseslugs" style="color: #558f45;">Roseslugs</a></li>
            <li><a href="#Japanese-Beetles" style="color: #558f45;">Japanese Beetles</a></li>
            <li><a href="#Scale-Insects" style="color: #558f45;">Scale Insects</a></li>
            <li><a href="#Rose-Pest-Control" style="color: #558f45;">Rose Pest Control</a></li>
        </ul>
        <h2 style="`;"><a name="Aphids"><span style="color: #558f45;">Aphids</span></a></h2>
        <p>If wrinkled rose buds and puckered, curling new leaves appear on your roses, aphids are your primary suspects. Closer inspection may reveal tiny, green or pinkish soft-bodied insects feeding on succulent new growth. <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">Aphids</a>&nbsp;damage roses by piercing the plant tissue and then sucking out vital plant juices. They typically target soft stems, tender buds and new leaves. Thanks to aphids, roses that look fine one day can very suddenly become stressed and distorted.</p>
        <p>One or two aphids may seem inconsequential, but aphid populations multiply rapidly. These pests have the unusual ability to reproduce without mating. Adult females bear multiple generations of live young that mature in as little as one week.<sup>1</sup> They can quickly overtake your roses and other garden favorites. Aphids also excrete a sticky substance known as honeydew, which attracts <a href="~/link.aspx?_id=60BD52862B0D4EEEB33F3E9F58BC4AF8&amp;_z=z" target="_blank">ants</a>&nbsp;and other pests and develops into unsightly sooty mold.</p>
        <img alt="" src="~/media/72319A4D9036458AA07D40150155BB03.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Rose aphids often target tender flower buds.</em></span></div>
        <h2 style="`;"><a name="Rose-Chafers"><span style="color: #558f45;">Rose Chafers</span></a></h2>
        <p>Large, irregular holes in rose petals and skeletonized rose leaves may signal rose chafers have arrived. You can identify these greenish tan beetles, typically about 1/2 inch long, by their spiky, red-orange legs and swift, extensive damage. Rose chafers target rose blossoms, but they also damage leaves, leaving the veins intact and devouring tissue in between. Small fruits on rose relatives, such as&nbsp;<a href="~/link.aspx?_id=6B496B73EA514CF6B69EB218E939CC21&amp;_z=z" target="_blank">raspberries</a>&nbsp;and <a href="~/link.aspx?_id=0DBCCCC19A1741B7B1A15ACEF69E5941&amp;_z=z" target="_blank">strawberries</a>, become targets, too.  Rose chafers are especially attracted to areas with sandy soil. Their larval stage is one type of the grubs that feed on grass roots and damage lawns. Adult chafers emerge from the ground in late spring to begin feasting on roses, but injury isn't limited to plants. If eaten, rose chafers are poisonous to some small mammals and birds &mdash; including chickens in urban coops or agricultural settings.<sup>2</sup></p>
        <img alt="" src="~/media/3F96063496294CF08374DC6E14DF5A09.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Rose chafers are small, slender beetles that skeletonize rose leaves.</em></span></div>
        <h2 style="`;"><a name="Roseslugs"><span style="color: #558f45;">Roseslugs</span></a></h2>
        <p>Thin, translucent, paper-like splotches on rose leaves disclose that roseslugs were at work. These pests usually feed at night, so their unmistakable damage is often seen before they are. Roseslugs feed on the leaf surface without eating all the way through the leaf. A framework of thin papery "holes" and green leaf veins stays behind. This leaves the rose marred, weakened and susceptible to other pests and disease.</p>
        <p>Roseslugs aren't caterpillars, though there's a resemblance. These yellow-green, wormlike creatures are the larvae of rose sawflies. Some species are smooth while others are bristly, but they typically grow up to 3/4 inch in length.<sup>3</sup> Roseslugs hatch from eggs laid by sawflies on the undersides of rose leaves. Damage begins when the first of many generations hatch in mid-spring. Roseslugs aren't related to slimy garden slugs that frequent shade gardens, but they may cover themselves in a similar slimy film.</p>
        <img alt="" src="~/media/4340DDE309DC467B8EB4BF069FDF7899.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Roseslugs are the larvae of rose sawflies.</em></span></div>
        <h2 style="`;"><a name="Japanese-Beetles"><span style="color: #558f45;">Japanese Beetles</span></a></h2>
        <p>Large, ragged holes and rapid, rampant, late-spring damage may indicate <a href="~/link.aspx?_id=F8296E37A6A2489E9992E125E5936BFC&amp;_z=z" target="_blank">Japanese beetles</a>&nbsp;on the scene. These pests feed openly during daylight hours and are easily identified by their metallic green bodies, coppery bronze wings and small white dots ringing the outer abdomen. Typically 7/16 inch in length, these chewing insects favor roses. They skeletonize leaves and devour rose buds and blossoms in their entirety, leaving nothing but thoughts of what might have been.</p>
        <p>Japanese beetles are invasive pests originally from Asia. With few natural checks in the United States, these devastating insects have steadily expanded their range across the country. In their larval stage, Japanese beetles are highly destructive <a href="~/link.aspx?_id=67DE142A6D3A4AC1A63507D817236D4C&amp;_z=z" target="_blank">lawn grubs</a>&nbsp;that feed on grass roots and destroy turf. Adult beetles emerge from the soil in late spring and early summer. For the next four to six weeks, roses and other plants are subject to intense damage as beetles feast and emit signals inviting others to join them.<sup>4,5</sup></p>
        <img alt="" src="~/media/A212F4FC85FF442A85FDE41AB992FF92.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Japanese beetles destroy rose flowers and leaves.</em></span></div>
        <h2 style="`;"><a name="Scale-Insects"><span style="color: #558f45;">Scale Insects</span></a></h2>
        <p>Your first clue to a scale problem is often a steady trail of ants across your driveway or sidewalk, headed straight for roses. Inspect rose stems closely and you may find collections of small "bumps" that, depending on color, almost appear like part of the rose stem. What you see is not the insect itself, but its protective covering. Some scales have a brownish gray armor, while others have soft, cottony coverings.</p>
        <p><a href="~/link.aspx?_id=557C8183DF7947548D93C67AA12763B3&amp;_z=z" target="_blank">Scale insects</a> pierce rose canes and suck out plant juices, causing stems to weaken, turn yellow and die back. Soft scales also excrete sweet honeydew favored by ants, which actually protect scales from beneficial insect predators to keep their honeydew supply flowing. Excess honeydew eventually develops into black sooty mold. Armor-free scale "crawlers" hatch and begin feeding on roses in spring. They are especially vulnerable to treatment at this unprotected stage.<sup>5,6</sup></p>
        <img alt="" src="~/media/E3598FA6DC864B76A49D7E46ABC263BF.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Scale insects infest roses and often attract additional pests as well.</em></span></div>
        <h2 style="`;"><a name="Rose-Pest-Control"><span style="color: #558f45;">Rose Pest Control</span></a></h2>
        <p>Giving your <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">roses proper growing conditions and care</a>&nbsp;goes a long way in protecting them against insect pests and <a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z" target="_blank">diseases</a>, but even healthy roses aren't immune to attack. When rose pests strike, it's important to take action at the first signs of pests or damage to preserve rose flowers and foliage.</p>
        <p>Effective pest control is fast and simple with trusted insecticides from Sevin brand. <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;and <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;liquids kill and control common rose pests and hundreds of other garden pests, including ants and other nuisance pests attracted by honeydew. Tough on aphids and beetles but gentle on gardens, these highly effective insecticides kill listed pests by contact and then keep on working to protect your roses for up to three months.<sup>+</sup> <a href="~/link.aspx?_id=CFA0E87445B84119ABC82043DF53C17C&amp;_z=z" target="_blank">Sevin Insect Killer Lawn Granules</a>&nbsp;even <a href="~/link.aspx?_id=7E75F9DD66D44573A5AD29A6B657C3CE&amp;_z=z" target="_blank">take control over lawn grubs</a>&nbsp;from rose pests, too.</p>
        <p>With products from the Sevin brand line of insecticides, you can feel confident about handling rose pests and pest control &mdash; and get back to watching your roses fulfill their potential. <a href="https://www.gardentech.com" target="_blank">GardenTech brands</a>&nbsp;and the <a href="~/link.aspx?_id=C498F1CD53C74215BEE8E196A5319003&amp;_z=z" target="_blank">GardenTech blog</a>&nbsp;are here to help you grow and enjoy beautiful roses and healthy, productive gardens.</p>
