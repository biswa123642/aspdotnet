        Ver sus propias rosas del jard&iacute;n pasar de peque&ntilde;os brotes verdes a flores arom&aacute;ticas y exuberantes es una experiencia llena de entusiasmo y expectativa. Desafortunadamente, existen varias plagas de insectos destructivos que tambi&eacute;n tienen el entusiasmo para convertir sus &eacute;xitos con los brotes en una desilusi&oacute;n. No es dif&iacute;cil controlar las plagas de los rosales cuando usted aprende a reconocer las plagas y act&uacute;a de manera eficaz. Usted puede detener las plagas de los rosales y sus da&ntilde;os para continuar disfrutando de las rosas.<br />
        <h2 style="`;">&Aacute;fidos</h2>
        <p>Si nota brotes arrugados en los rosales y las hojas nuevas tambi&eacute;n est&aacute;n arrugadas y enrolladas, los sospechosos principales son los &aacute;fidos. Una inspecci&oacute;n m&aacute;s a fondo puede mostrar peque&ntilde;os insectos verdes o rosaditos con cuerpos suaves aliment&aacute;ndose de las deliciosas partes nuevas de la planta. Los &aacute;fidos da&ntilde;an los rosales cuando penetran en el tejido de la planta y succionan los jugos vitales de la misma. Usualmente, se enfocan en los tallos suaves, los brotes tiernos y las hojas nuevas. Gracias a los &aacute;fidos, los rosales que lucen bien un d&iacute;a pueden repentinamente verse estresados y deformados.</p>
        <p>Puede que uno o dos &aacute;fidos no parezcan tener importancia, pero las poblaciones de &aacute;fidos pueden aumentar r&aacute;pidamente. Estas plagas tienen la habilidad inusual de reproducirse sin aparearse. Las hembras adultas procrean m&uacute;ltiples generaciones de hijos que alcanzan su madurez en tan solo una semana<sup>1</sup> y r&aacute;pidamente pueden tomar el control de sus rosales y otras de sus plantas favoritas del jard&iacute;n. Los &aacute;fidos tambi&eacute;n excretan una sustancia pegajosa conocida como ligamaza, la cual atrae a las hormigas y otras plagas, y crean un moho feo y tiznado.</p>
        <img alt="" src="~/media/72319A4D9036458AA07D40150155BB03.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Los &aacute;fidos de los rosales a menudo se concentran en los brotes tiernos de las flores.</em></span></div>
        <h2 style="`;">Cucarachas de la rosa</h2>
        <p>Los agujeros grandes e irregulares en los p&eacute;talos de las rosas y las hojas en esqueleto pueden ser una se&ntilde;al de que hay cucarachas de la rosa en su jard&iacute;n. Estos escarabajos de una &frac12; pulgada (1,27 cm) de largo son de color canela verdosa y se pueden identificar por sus patas puntiagudas de color anaranjado rojizo y sus extensos da&ntilde;os r&aacute;pidos. Las cucarachas de la rosa se enfocan en las flores de los rosales, pero tambi&eacute;n da&ntilde;an a las hojas, las cuales dejan con las venas intactas pero devoran el tejido entre ellas. Los peque&ntilde;os frutos en la familia de los rosales, como la&nbsp;rambuesas&nbsp;y las&nbsp;fresas, tambi&eacute;n son v&iacute;ctimas de estos insectos.</p>
        <p>  Las cucarachas de la rosa se sienten atra&iacute;das especialmente por las &aacute;reas con tierra arenosa. En su etapa larvaria se alimentan de las ra&iacute;ces del c&eacute;sped y lo da&ntilde;an. Las cucarachas de la rosa adultas emergen de la tierra a finales de la primavera para empezar a comerse las rosas, pero los da&ntilde;os no se limitan a las plantas. Las cucarachas de la rosa pueden ser venenosas al ser ingeridas por peque&ntilde;os mam&iacute;feros y aves, incluyendo los pollos en gallineros urbanos o lugares agr&iacute;colas<sup>2</sup></p>
        <img alt="" src="~/media/3F96063496294CF08374DC6E14DF5A09.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Las cucarachas de la rosa son peque&ntilde;os escarabajos delgados que dejan en esqueleto las hojas del rosal.</em></span></div>
        <h2 style="`;">Orugas de la rosa</h2>
        Las manchas delgadas, trasl&uacute;cidas y como de papel en las hojas de los rosales muestran que las orugas de la rosa estuvieron activas. Estas plagas usualmente se alimentan durante la noche, por lo que sus da&ntilde;os inconfundibles muchas veces se notan antes de poder incluso ver las orugas. Las orugas de la rosa se alimentan de la superficie de la hoja sin comer hasta el otro lado de la hoja. Un armaz&oacute;n de agujeros delgados como de papel y venas verdes en las hojas es lo que queda atr&aacute;s. El rosal arruinado queda debilitado y susceptible a otras plagas y enfermedades.    Las orugas de la rosa no son realmente orugas, aunque as&iacute; lo parecen. Estas criaturas de color verde amarillento tipo gusano son las larvas de las moscas sierra de la rosa. Algunas especies son lisas, mientras que otras son erizadas, pero generalmente crecen hasta a &frac34; pulgada (1,90 cm) de largo.<sup>3</sup> Las orugas de la rosa salen de los huevos depositados en las partes inferiores de las hojas del rosal por las moscas sierra. El da&ntilde;o empieza cuando la primera de muchas generaciones nace a mediados de la primavera. Las orugas de la rosa no est&aacute;n relacionadas con las babosas del jard&iacute;n que muchas veces viven en los jardines, pero a veces se cubren a s&iacute; mismas con una capa de baba similar.<img alt="" src="~/media/4340DDE309DC467B8EB4BF069FDF7899.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Las orugas de la rosa son la larva de las moscas sierra de la rosa.</em></span></div>
        <h2 style="`;">Escarabajos japoneses</h2>
        Los agujeros grandes e irregulares y los da&ntilde;os r&aacute;pidos y descontrolados a finales de la primavera pueden ser una se&ntilde;al de que hay escarabajos japoneses en su jard&iacute;n. Estas plagas se alimentan abiertamente durante las horas del d&iacute;a y se pueden identificar f&aacute;cilmente por sus cuerpos de color verde met&aacute;lico, alas de color bronce y cobre, y por las peque&ntilde;as manchas negras que crean un aro alrededor del abdomen exterior. Estos insectos masticadores generalmente miden 7/16 pulgada (1,11 cm) de largo y les encantan los rosales. Dejan esqueletos de las hojas y devoran totalmente los brotes y flores de los rosales, y lo &uacute;nico que queda es la idea de lo que pudieran haber sido las rosas.    Los escarabajos japoneses son plagas invasoras originarias de Asia. Con pocos depredadores en Estados Unidos, estas devastadoras plagas han ampliado constantemente su cobertura a lo largo del pa&iacute;s. Durante su etapa larvaria, los escarabajos japoneses son orugas altamente destructivas para el c&eacute;sped ya que se alimentan de las ra&iacute;ces del c&eacute;sped y lo destruyen. Los escarabajos adultos emergen de la tierra a finales de la primavera y principios del verano. Durante las pr&oacute;ximas cuatro a seis semanas, los rosales y otras plantas son v&iacute;ctimas de fuertes da&ntilde;os a medida que los escarabajos se alimentan y emiten se&ntilde;ales que invitan a otros escarabajos al fest&iacute;n.<sup>4,5</sup>  <img alt="" src="~/media/A212F4FC85FF442A85FDE41AB992FF92.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Los escarabajos japoneses destruyen las flores y hojas de los rosales.</em></span></div>
        <h2 style="`;">Cochinillas o insectos escama</h2>
        Su primera pista para reconocer que existe un problema de cochinillas o insectos escama es ver que hay un caminito constante de hormigas a lo largo de su entrada para carro o acera directamente hacia los rosales. Inspecciones de cerca los tallos de los rosales y es posible que encuentre grupos de peque&ntilde;os &ldquo;bultos&rdquo; que, seg&uacute;n el color, casi parecen ser parte del rosal. Lo que usted ve no es realmente el insecto, sino su cubierta de protecci&oacute;n. Algunas cochinillas tienen una armadura de color gris marr&oacute;n, mientras que otras tienen cubiertas suaves como de algod&oacute;n.
        <p>Las cochinillas penetran las ca&ntilde;as de los rosales y succionan los jugos de las plantas, lo que debilita los tallos, los hace amarillos y provoca que su muerte. Las cochinillas suaves tambi&eacute;n excretan una ligamaza dulce que les encanta a las hormigas, las cuales en realidad protegen a las cochinillas contra los depredadores buenos para que el suministro de ligamaza contin&uacute;e. El exceso de ligamaza eventualmente desarrolla un moho negro y tiznado. Las cochinillas &ldquo;trepadoras&rdquo; sin armadura nacen y empiezan a alimentarse de los rosales en la primavera. Son especialmente vulnerables a los tratamientos durante esta etapa sin protecci&oacute;n.<span style="font-weight: lighter; vertical-align: super;">5,6</span></p>
        <img alt="" src="~/media/E3598FA6DC864B76A49D7E46ABC263BF.ashx" />
        <div style="text-align: center;"><span style="font-weight: lighter;"><em>Las cochinillas o insectos escama infestan los rosales y a menudo atraen a otras plagas.</em></span></div>
        <h2 style="`;">Control eficaz contra las plagas</h2>
        <p>Es importante darle a sus rosales las condiciones apropiadas y un buen cuidado&nbsp;para protegerlos contra las plagas de insectos y <a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z">enfermedades</a>, pero incluso los rosales saludables no son inmunes a los ataques. Cuando las plagas de los rosales atacan, es importante actuar al ver los primeros indicios de plagas o da&ntilde;os para conservar las flores y el follaje de los rosales.<br />
        <br />
