    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Uno de los placeres especiales de quienes cultivan hierbas consiste en tener un suministro constante de hierbas cultivadas en casa, desde un simple t&eacute; hasta las creaciones culinarias y los ramilletes de flores reci&eacute;n cortadas, todo se ve mejor con hierbas arom&aacute;ticas como parte del conjunto. Y muchas hierbas comunes se dan muy bien en los jardines tradicionales y las macetas interiores, incluso en el &aacute;rea soleada del alf&eacute;izar de una ventana interior, lo que le permite tener hierbas frescas listas para usar en cualquier temporada. La fragancia de las hierbas frescas puede aportar un gran disfrute cuando se colocan en un pasillo y uno las roza con la mano o la rodilla al pasar.</p>
        <p>El mantenimiento y cuidado de las hierbas en interiores no es nada dif&iacute;cil. Las variedades nativas del Mediterr&aacute;neo, como el or&eacute;gano, el perejil italiano, el romero, el tomillo y la salvia se dan muy bien con un m&iacute;nimo de atenci&oacute;n. Debido a su origen, estas plantas tienen necesidades similares, es por eso que cuando uno hace lo posible por brindarse condiciones favorables, ya sea en interiores o exteriores, ya est&aacute; garantizado el &eacute;xito de este cultivo de hierbas.</p>
        <h2>Garantice que el sol y el suelo sean adecuados</h2>
        <p>Imagine la ladera de una colina expuesta al sol, con un suelo &aacute;spero e inf&eacute;rtil, y entonces comprender&aacute; las preferencias comunes de estas hierbas. Elija un rinc&oacute;n del jard&iacute;n que reciba luz solar directa al menos de seis a ocho horas diarias; mientras m&aacute;s sol, mejor ya que &eacute;l solo concentra los aceites arom&aacute;ticos y mantiene el volumen y la densidad de las plantas. El exceso de sombra las hace languidecer y disminuye el sabor.</p>
        <p>En interiores, las hierbas necesitan la mayor cantidad posible de luz solar natural, por eso las ventanas que dan al sur o el sudeste son ideales para su colocaci&oacute;n. Si la luz solar no es suficiente, complemente con la iluminaci&oacute;n extra de la casa. No es necesario usar luces de cultivo, basta con cualquier tipo de luz. Si las hierbas se inclinan hacia la ventana, gire las macetas un cuarto de la distancia cada vez que riegue las plantas para garantizar un crecimiento uniforme.</p>
        <p>Es esencial tener un drenaje excelente sin importar la forma en que cultive sus hierbas. El drenaje deficiente produce r&aacute;pidamente problemas en las ra&iacute;ces, incluyendo la pudrici&oacute;n. Siembre sus hierbas en un suelo &aacute;spero y que drene r&aacute;pidamente para que las ra&iacute;ces reciban tanto aire como agua. Las hierbas en macetas necesitan buenos orificios de drenaje para que el agua fluya libremente.</p>
        <h2>Garantice el agua y los nutrientes necesarios</h2>
        <p>Los jardines de hierbas bien asentados rara vez necesitan agua adicional, excepto durante una sequ&iacute;a. Riegue las hierbas de manera profunda y espor&aacute;dica para estimular el crecimiento de ra&iacute;ces profundas y saludables. Cuando el suelo se sienta seco a unas pulgadas de profundidad, riegue nuevamente. La albahaca y el perejil toleran bien un poco m&aacute;s de humedad, pero las hierbas m&aacute;s resistentes y eficientes en cuanto al agua, como el romero y la salvia, prefieren el suelo ligeramente seco. Jam&aacute;s deje modado el suelo donde haya hierbas sembradas.</p>
        <p>Riegue las hierbas en macetas hasta que el suelo se sienta h&uacute;medo y el agua salga por los orificios de drenaje. Riegue nuevamente cuando la capa superior de 1 pulgada (2,54 cm) de suelo se sienta seca. Puede regarlas ocasionalmente con el rociador del fregadero de la cocina, pero evite el exceso de agua en los platos.</p>
        <p>En la naturaleza, la mayor&iacute;a de las hierbas se desarrollan bien con pocos nutrientes, y los aceites arom&aacute;ticos se intensifican en el suelo macro con deficiencia de nutrientes, pero los jardines con abundancia de plantas son diferentes a las laderas soleadas de las colinas. Las hierbas cultivadas compiten por el agua y los nutrientes disponibles, y el riego extra de las macetas puede retirar los nutrientes del suelo. Es por eso que un fertilizante natural como el nutriente para plantas a base de algas puras Alaska&reg; de Pennington&reg; de 0,13-0-0,60 puede nutrir las hierbas y reemplazar los nutrientes en el suelo.</p>
        <h2>Elija las macetas y las plantas acompa&ntilde;antes</h2>
        <img alt="" src="~/media/591D3921ED2A43CA9DFD42B7BF90958C.ashx" />
        <p>Las hierbas son compatibles con varios tipos de macetas, desde las cestas colgantes para interiores y las macetas para patios hasta las macetas estrechas para ventanas, pero la tierra de las macetas se seca m&aacute;s r&aacute;pido que la tierra del jard&iacute;n. Las macetas peque&ntilde;as se secan primero y las macetas exteriores expuestas al viento y la luz solar directa se secan m&aacute;s r&aacute;pidamente que las macetas protegidas en interiores; por lo tanto, usted debe considerar esto cuando vaya a regar.</p>
        <p>Los materiales de las macetas influyen tambi&eacute;n en las condiciones de cultivo y la capacidad de las ra&iacute;ces para respirar. Las macetas de terracota porosa permiten que el aire y la humedad atraviesen los lados, la parte superior y la inferior, pero se secan m&aacute;s r&aacute;pido que las macetas esmaltadas o pl&aacute;sticas y necesitan un monitoreo y un mantenimiento m&aacute;s detallados.</p>
        <p>Debido a la similitud de sus requerimientos y cualidades, las hierbas como el romero, la salvia y el tomillo son plantas ideales para sembrar juntas y complementarse unas a otras en las macetas. Las mentas y las cebolletas m&aacute;s vigorosas son algo m&aacute;s hostiles y tienden a ocupar todo el territorio; por lo tanto es mejor sembrarlas solas en la maceta, ya sea en interiores o exteriores.</p>
        <h2>Control des plagas</h2>
        <p>Las hierbas suelen ser resistentes a la mayor&iacute;a de las plagas, pero eso no impide la invasi&oacute;n de estas.&nbsp;<a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z">Los caracoles y las babosas</a>&nbsp;son moluscos molestos que prefieren devorar las hojas y las hierbas tiernas reci&eacute;n sembradas. Entre sus indicios visibles se encuentran los rastros de mucosidad y los hoyos en las plantas y hojas. El&nbsp;<a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z">veneno Corry's para caracoles y babosas</a>&nbsp;se puede usar en jardines de frutas y vegetales, y hace que los caracoles y babosas dejen de alimentarse inmediatamente.</p>
        <img alt="" src="~/media/90462A4D92104965A06723FE84BCFBF9.ashx" />
        <h2>Cultive para prolongar el disfrute</h2>
        <p>Cada vez que cultive hierbas, cos&eacute;chelas con frecuencia para que mantengan su plenitud y su productividad. Para mantener la buena apariencia de sus plantas, especialmente si las usa como elemento decorativo, retire los tallos de toda la planta. Corte los tallos justo por encima de un grupo de hojas nuevas ya que esto estimula el crecimiento de ramas y le aporta a la hierba una apariencia balanceada y natural. Para las cosechas mayores, recorte uniformemente alrededor de toda la planta.</p>
        <p>El florecimiento hace que el crecimiento de hojas sea m&aacute;s lento y ocasiona que algunas hierbas como la albahaca se tornen amargas. Pode sus plantas regularmente, retire los capullos para evitar que se abran las flores o use las hierbas florecidas para decorar en lugar de para cocinar. Las hierbas como la salvia, el or&eacute;gano y el romero se dan bien a partir de <a href="~/link.aspx?_id=FEFE06DE741D40AF9B4D24C5F54CE2EF&amp;_z=z">esquejes simples</a>. Comparta sus plantas, lo mismo frescas que secas, al convertir las ramas cortadas en plantas nuevas para familiares y amigos.</p>
        <p>La incorporaci&oacute;n de hierbas a su jardiner&iacute;a exterior o interior, le aporta el sabor y el aroma de estas hierbas saludables durante todo el a&ntilde;o, y con el apoyo natural del nutriente para plantas Alaska&reg; de Pennington&reg; y los pesticidas de la marca Worry Free&reg;, no le ser&aacute; dif&iacute;cil cultivar hierbas en interiores ni en exteriores.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga detenidamente las instrucciones.</em></p>
        <p><em>Worry Free y Alaska son marcas registradas de Central Garden &amp; Pet Company. Pennington es una marca registrada de Pennington Seed, Inc.</em></p>
