      Hint: Content
      Value: |
        A constant supply of homegrown herbs is an herb gardener's special pleasure. Simple teas, culinary creations and fresh-cut floral bouquets all seem better with fragrant herbs center stage. Many common herbs thrive in traditional gardens and outdoor containers, and even on sunny, indoor windowsills &mdash; keeping fresh herbs ready in every season. The aroma of fresh herbs can be especially enjoyed when placed along walkways and brushed with a knee or hand.
        <p>Caring for herbs indoors or out isn't difficult. Mediterranean natives such as oregano, Italian parsley, rosemary, thyme and sage flourish with minimal attention. Because of their common origin, they have similar needs. So when you do your best to meet them, whether indoors or out, you'll be headed for herbal success.</p>
        <h2>Getting Sun and Soil Right</h2>
        <p>Imagine a gravelly, infertile, sunbaked hillside and you'll understand common herb preferences. Choose garden sites that get full, direct sun for at least six to eight hours each day &mdash; the more sun, the better. Sun concentrates aromatic oils and keeps herbs full and dense. Too much shade leaves them lanky and lacking flavor.</p>
        <p>Indoor herbs need as much natural sunlight as your home allows. South- or southwest-facing windows are ideal. If you're short on sunlight, supplement with extra household lighting. No need for grow lights; any type of lighting works! If herbs lean toward windows, turn their pots a quarter turn every time you water to assure balanced growth.</p>
        <p>Excellent drainage is essential, no matter how you grow herbs. Poor drainage quickly leads to root problems, including rot. Give herbs coarse, fast-draining soil, so roots get air as well as water. Herbs in containers need good drainage holes so water flows through freely.</p>
        <h2>Meeting Water and Nutrient Needs</h2>
        <p>Established garden herbs rarely need supplemental water, except during drought. Water herbs deeply and infrequently to encourage deep, healthy root growth. When soil a few inches down feels dry, water again. Basil and parsley do well with more moisture, but sturdier, water-wise herbs, such as rosemary and sage, like it slightly dry. Never leave herb soil soggy.</p>
        <p>Water container herbs until all the soil is moist and water runs out drainage holes. Water again when the soil's top inch dries. Occasional showers in the kitchen sink are fine, but keep saucers free of excess water.</p>
        <p>A gentle, natural fertilizer such as<a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank"> Alaska Fish Fertilizer 5-1-1</a>, nourishes herbs and replaces lost nutrients. Mix this plant food with water and add into the soil to enhance the strength of your potted herbs.</p>
        <img alt="" src="~/media/591D3921ED2A43CA9DFD42B7BF90958C.ashx" />
        <h2 style="`'z-index:;">Choosing Containers and Companions</h2>
        <p>Herbs suit various types of containers, from indoor hanging baskets and outdoor patio pots to narrow window trays, but containers dry out faster than in-ground gardens. Small pots dry out first, and outdoor pots exposed to winds and more direct sun dry out faster than pots protected indoors. So, water accordingly.</p>
        <p>Pot materials influence growing conditions and how well roots breathe. Porous terra cotta pots let air and moisture pass through sides, top and bottom, but dry out faster than glazed or plastic pots and need closer monitoring and maintenance.</p>
        <p>With their similar requirements and qualities, herbs such as rosemary, sage and thyme make complementary container companions. Vigorous mints and chives are less polite and tend to take over territory. Plant them in pots of their own, indoors and out.</p>
        <h2>Managing Diseases and Pests</h2>
        <p>Herbs typically resist most pests, but that doesn't mean they won't try to invade.&nbsp;<a href="https://www.corrys.com/resources/slugs-and-snails-all-you-need-to-know" target="_blank">Slugs and snails</a>&nbsp;are pesky mollusks that love to eat newly planted, tender leaves and herbs. Visible signs can be mucus trails, holes in leaves and plants. <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;can be used in fruit and vegetable gardens, and immediately stops slugs and snails from feeding.</p>
        <img alt="" src="~/media/90462A4D92104965A06723FE84BCFBF9.ashx" />
        <h2>Harvesting for Extended Enjoyment</h2>
        <p>Wherever you grow herbs, harvest often so they stay full and productive. Keep them looking their best &ndash; especially when using as d&eacute;cor &ndash; by taking stems from throughout the plant. Cut stems right above a set of new leaves. This encourages branching and keeps herbs looking balanced and natural. For larger harvests, trim evenly all around.</p>
        <p>Flowering slows leaf growth and causes some herbs, such as basil, to turn bitter. Trim regularly or pinch off buds to prevent blossoms, or use blooming herbs in vases instead of saut&eacute;s. Herbs such as sage, oregano and rosemary start well from&nbsp;<a href="~/link.aspx?_id=FEFE06DE741D40AF9B4D24C5F54CE2EF&amp;_z=z">simple cuttings</a>. Share your bounty, fresh and dried, by turning trimmings into new plants for family and friends.</p>
        <p>By adding herbs to your indoor and outdoor gardening repertoire, you can enjoy the taste and aroma of healthful herbs year-round. With natural support from Alaska&reg; by Pennington&reg; plant food and Worry Free&reg; Brand pesticides, you can grow herbs indoors and out with ease.</p>
        <p><em>Always read the product label and follow the instructions carefully.</em></p>
