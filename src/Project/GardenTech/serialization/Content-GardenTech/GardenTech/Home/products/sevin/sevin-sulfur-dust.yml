        <h2>Sevin<sup>&reg;</sup> Sulfur Dust protects gardens from insect and disease damage.</h2>
        <p>This 2-in-1 product controls over 45 insects and diseases on listed plants, making it the go-to solution when the culprit of plant damage is unknown. Sevin<sup>&reg;</sup> Sulfur Dust can be used as a dust or spray and does not harm plants or blooms on listed plants, including roses, flowers, citrus trees, fruits, vegetables, shrubs, and trees.</p>
