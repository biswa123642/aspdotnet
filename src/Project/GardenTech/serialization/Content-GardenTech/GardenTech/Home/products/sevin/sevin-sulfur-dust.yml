        <div class="how-to-use">
        <p><strong>It is a violation of Federal Law to use this product in a manner inconsistent with its labeling.</strong></p>
        <p>Intended for residential use only.</p>
        <p>This product is a combination fungicide and insecticide that can be used as a dust or spray. It can be used on listed flowers, ornamentals, fruits, and vegetables. It kills listed pests and controls diseases including powdery mildew, leaf spot, black spot, scab, rust, and more listed below.</p>
        <p><strong>HOW TO USE</strong></p>
        <p>Please read the entire label. Use only as directed, noting all use restrictions. Consult State Agricultural Experiment Station or the State Agricultural Extension Service for sensitive plants and additional information as the timing, number and rate of application needed may vary with local conditions.</p>
        <p><strong>AS A DUST:</strong></p>
        <ul>
            <li>Before dusting, shake duster vigorously to mix air with the sulfur.</li>
            <li>Dust lightly.</li>
            <li>Frequent light dustings are more effective than single heavy dustings.</li>
        </ul>
        <p><strong>AS A SPRAY:</strong></p>
        <ul>
            <li>Remove cap with dip tube to measure dust. </li>
            <li>Mix the required amount of Sevin&reg; Sulfur Dust with sufficient water to make a thin, creamy paste before diluting with the balance of the required amount of water.</li>
            <li>Use about 1 gallon of diluted spray per 1000 square feet.</li>
            <li>tsp = teaspoon. tbsp = tablespoon</li>
        </ul>
        </div>
