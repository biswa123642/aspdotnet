        <div class="how-to-use">
        <ul>
            <li>&Uacute;selo solo en esquejes de plantas ornamentales. No surte efecto en las plantas ya asentadas y sus ra&iacute;ces.</li>
            <li>Use una podadora de mano o un cuchillo afilado y esterilizado para cortar esquejes de 4 pulg. a 6 pulg. (10,16 cm a 15,24 cm) de los tallos suaves o los tallos le&ntilde;osos nuevos e inmaduros. Trabaje durante la temporada de crecimiento activo para lograr mejores resultados en la mayor&iacute;a de las plantas.</li>
            <li>Mantenga los esquejes protegidos y h&uacute;medos, y retire todo excepto las hojas superiores.</li>
            <li>Vierta una peque&ntilde;a cantidad de hormona para las ra&iacute;ces en un plato poco profundo. No la mezcle con agua.</li>
            <li>Humedezca ligeramente el extremo del esqueje, sum&eacute;rjalo en el plato de manera que cubra completamente la punta y al menos un n&oacute;dulo de hojas expuesto. Dele un golpe muy suave para sacudir el exceso del producto.</li>
            <li>Inserte el esqueje ligeramente inclinado en una bandeja con un medio de cultivo de ra&iacute;ces como una mezcla ligera para macetas, perlita, arena o una mezcla comercial para ra&iacute;ces dise&ntilde;ada especialmente para esquejes.</li>
            <li>Deseche la hormona para ra&iacute;ces que quede en el plato cuando termine. No la vierta de regreso en el recipiente original ya que puede contaminar el resto del producto en el mismo.</li>
            <li>Coloque la bandeja en el interior de una bolsa pl&aacute;stica o c&uacute;brala con algo pl&aacute;stico para crear una especie de mini invernadero, y luego col&oacute;quela en un lugar donde reciba luz indirectamente.</li>
            <li>Roc&iacute;e y riegue si es necesario para mantener hidratados los esquejes y mantener la humedad del medio de cultivo de ra&iacute;ces mientras estas crecen.</li>
            <li>Trasplante los esquejes con ra&iacute;ces una vez que las ra&iacute;ces se asienten bien y se observen brotes nuevos.</li>
            <li>Lea la etiqueta del producto y siga las instrucciones de aplicaci&oacute;n con detenimiento.</li>
        </ul>
        </div>
