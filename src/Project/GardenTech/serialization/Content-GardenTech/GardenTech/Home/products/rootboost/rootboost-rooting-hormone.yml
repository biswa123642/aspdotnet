      Hint: ExtendedContent
      Value: "<ul>     <li>For faster rootings from cuttings</li>     <li>Contains Hormodin<sup>®</sup></li>     <li>As simple as cut, dip and plant!</li>     <li>Enough rooting hormone for hundreds of cuttings</li> </ul> <h2>Transform cuttings into strong, healthy plants.</h2> <p>Starting new plants with cuttings from your favorite garden ornamentals can be as simple as snip, dip and plant. With RootBoost™ Rooting Hormone, you can give your plant cuttings a boost. RootBoost™ product stimulates root development on cuttings and encourages uniform root growth that translates into vigorous, well-rooted new plants.</p>"
