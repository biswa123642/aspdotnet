      Hint: Accordion1
      Value: |
        <div class="how-to-use">
        <ul>
            <li>Use only on ornamental cuttings. Established plants and their roots are not affected.</li>
            <li>Use a sharp, sterilized knife or pruner to take 4- to 6-inch cuttings from soft stems or new, immature woody stems. Work during the active growing season for best results on most plant types.</li>
            <li>Keep cuttings protected and moist, and remove all but the top set of leaves.</li>
            <li>Pour a small amount of the rooting hormone into a shallow dish. Do not mix with water.</li>
            <li>Moisten the end of a cutting slightly, and then dip it into the dish, thoroughly covering the tip and at least one exposed leaf node. Tap to remove any excess.</li>
            <li>Insert cutting at a slight angle into a tray of rooting medium, such as a light potting mix, perlite, sand or a commercial rooting mix designed especially for cuttings.</li>
            <li>Discard any rooting hormone remaining in the shallow dish when finished. Do not return it to the original container or you risk contaminating the rest of the product.</li>
            <li>Place the rooting tray inside a plastic bag or cover it with plastic to form a mini-greenhouse, and then place in indirect light.</li>
            <li>Mist and water, as needed, to keep cuttings hydrated and rooting medium moist while roots grow.</li>
            <li>Transplant rooted cuttings once roots establish well and new growth appears.</li>
            <li>Read the product label and follow application instructions thoroughly.</li>
        </ul>
        </div>
