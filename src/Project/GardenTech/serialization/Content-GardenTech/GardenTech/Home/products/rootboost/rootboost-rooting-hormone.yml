        <ul>
            <li>Para que los esquejes echen ra&iacute;ces m&aacute;s r&aacute;pidamente</li>
            <li>Contiene Hormodin<sup>&reg;</sup> 1 &mdash; la misma f&oacute;rmula que emplean los profesionales</li>
            <li>Proceso simple: &iexcl;corte, sumerja y siembre!</li>
