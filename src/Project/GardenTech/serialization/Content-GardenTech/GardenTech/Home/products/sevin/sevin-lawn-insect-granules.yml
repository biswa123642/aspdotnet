      Hint: Accordion1
      Value: |
        <div class="how-to-use">
        <ul>
            <li>Use when insect pests or damage first appears.</li>
            <li>Use rates recommended for the specific area and pest type, and provide uniform coverage over your treatment area.</li>
            <li>Use a drop spreader (best for small, precise areas) or a broadcast spreader (good for large areas) for lawn applications.</li>
            <li>Wear rubber or latex household gloves when handling or applying.</li>
            <li>Use outdoors only. Apply on calm days, with no rain forecast for 24 hours.</li>
            <li>Sweep scattered granules off sidewalks and driveways back onto lawns or gardens before watering.</li>
            <li>Water immediately after spreading and sweeping. Start watering at the farthest corner and work backward, avoiding contact with wet areas.</li>
            <li>Do not allow people or pets to enter the treated area until all dusts have settled, watering-in is complete, and the treated area has dried.</li>
            <li>Read the product label for listed pests, and follow application instructions thoroughly.</li>
        </ul>
        </div>
