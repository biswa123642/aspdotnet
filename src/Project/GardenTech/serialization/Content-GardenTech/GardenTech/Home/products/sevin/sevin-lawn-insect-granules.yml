    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<ul>     <li>Kills over 100 listed insects&nbsp;</li>     <li>Kills above and below the surface insects</li>     <li>Use on lawns, fruit &amp; vegetable gardens, ornamental plants &amp; shrubs, flowers and home perimeter</li>     <li>Fast acting and protects up to 3 months<br />     <br />     </li> </ul> <h2>Large-scale pest protection for big-time results.</h2> <p>When insect pests or their damage appear in your lawn or landscape, take control with a product you can trust. Easy-to-use Sevin<sup>®</sup> Insect Killer Granules kill more than 100 insect pests by contact in lawns, home perimeters, and ornamental and edible gardens. Broadcast the granules at recommended rates to provide uniform coverage, and then water thoroughly to release the active ingredient. The granules reach insect pests where they hide, above and below the surface, and keep on killing pests for up to three months.</p>"
