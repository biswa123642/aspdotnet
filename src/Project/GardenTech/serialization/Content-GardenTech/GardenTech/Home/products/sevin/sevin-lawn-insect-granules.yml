      Hint: ExtendedContent
      Value: |
        <ul>
            <li>Elimina m&aacute;s de 100 insectos que se mencionan</li>
            <li>Elimina los insectos por encima y por debajo de la superficie</li>
            <li>&Uacute;selo en c&eacute;spedes, huertos de frutas y vegetales, arbustos y plantas ornamentales, flores y en el per&iacute;metro de la casa</li>
            <li>Efecto r&aacute;pido y hasta 3 meses de protecci&oacute;n</li>
        </ul>
        <h2>Protecci&oacute;n a gran escala contra las plagas para lograr resultados incre&iacute;bles.</h2>
        <p>Cuando aparezcan las plagas de insectos o sus da&ntilde;os en el c&eacute;sped o el jard&iacute;n, tome el control con un producto en el que pueda confiar. El insecticida en gr&aacute;nulos Sevin<sup>&reg;</sup>&nbsp;f&aacute;cil de usar para c&eacute;spedes elimina m&aacute;s de 100 plagas de insectos al contacto en el c&eacute;sped, el per&iacute;metro del hogar y las plantas ornamentales y comestibles. Esparza los gr&aacute;nulos con las tasas de aplicaci&oacute;n recomendadas para lograr una cobertura uniforme, y luego riegue abundantemente para liberar el ingrediente activo. Los gr&aacute;nulos alcanzar&aacute;n a los insectos dondequiera que se oculten, tanto por encima como por debajo de la superficie, y continuar&aacute;n eliminando plagas hasta por tres meses.</p>
