      Hint: Accordion1
      Value: |
        <div class="how-to-use">
        <ul>
            <li>&Uacute;selo cuando aparezcan por primera vez las plagas de insectos o sus da&ntilde;os.</li>
            <li>Use las tasas recomendadas para el &aacute;rea espec&iacute;fica y el tipo de plaga, y logre una cobertura uniforme sobre el &aacute;rea de tratamiento.</li>
            <li>Use un esparcidor por goteo (lo mejor para &aacute;reas peque&ntilde;as y precisas) o un esparcidor por dispersi&oacute;n (id&oacute;neo para &aacute;reas m&aacute;s grandes) para las aplicaciones en el c&eacute;sped.</li>
            <li>Use guantes de goma o l&aacute;tex para el hogar cuando manipule o aplique el producto.</li>
            <li>&Uacute;selo solo en exteriores. Apl&iacute;quelo en d&iacute;as de calma, cuando no se pronostique lluvia por 24 horas.</li>
            <li>Barra los gr&aacute;nulos dispersos en las aceras y entradas para carros hacia el c&eacute;sped o jard&iacute;n antes de regar.</li>
            <li>Riegue inmediatamente despu&eacute;s de esparcir y barrer los gr&aacute;nulos. Comience a regar por la esquina m&aacute;s lejana y trabaje hacia atr&aacute;s, evitando el contacto con las &aacute;reas mojadas.</li>
            <li>No permita la entrada de personas ni mascotas al &aacute;rea tratada hasta que todo el polvo se haya asentado, el producto haya penetrado con el agua y el &aacute;rea tratada se haya secado.</li>
            <li>Lea la etiqueta del producto para ver la lista de insectos y siga meticulosamente las instrucciones de aplicaci&oacute;n.</li>
        </ul>
        </div>
