    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<ul>     <li>3-way control - stops and prevents over 75 plant diseases</li>     <li>Protects tomatoes, cucumbers, roses and many other listed plants</li>     <li>Starts controlling diseases on contact</li>     <li>Use on vegetables, fruits, flowers, shrubs, trees and ornamentals</li>     <li>Protects against powdery mildew, blight, black spot and many other listed plant diseases</li> </ul> <h2>Protection from the stealthiest of plant pests.</h2> <p>Prevent plant diseases before they happen with Daconil Fungicide Concentrate. Providing 3-way control, Daconil stops and prevents leaf spot, downy mildew, blight, fruit rot, rust, and many more listed fungal diseases.<br /> <br /> Daconil has you covered. Including an easy-to-use measuring cap - simply mix the liquid with the recommended water dosage into a sprayer. For best results, apply in calm weather and evenly spray all sides of the plant. People and pets may return to the treated area once spray is dry.&nbsp;</p>"
