        <div class="how-to-use">
        <ul>
            <li>Use at the first sign of fungal disease or as a preventative treatment</li>
            <li>Measure concentrate then mix with water in a hand-held, hose-end or tank-type sprayer</li>
            <li>For use on outdoor plants only</li>
            <li>Apply early in the day so plants have adequate time to dry</li>
            <li>Apply in calm weather when no rain is forecast for 24 hours</li>
            <li>Safe to eat fruits and vegetables according to the listed pre-harvest intervals</li>
            <li>People and pets may re-enter treated area once spray is dry</li>
            <li>Read the product label for listed diseases and follow application instructions thoroughly.</li>
        </ul>
        </div>
