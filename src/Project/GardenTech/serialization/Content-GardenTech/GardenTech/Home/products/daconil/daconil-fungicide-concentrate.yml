      Value: |
        <ul>
            <li>Control de acci&oacute;n triple: Controla/detiene y evita m&aacute;s de 75 enfermedades incluyendo el tiz&oacute;n del tomate, la antracnosis, la fusariosis, el moho, el o&iacute;dio y otras</li>
            <li>Para usar en plantas de vegetales, plantas de flores, frutales y &aacute;rboles de sombra</li>
            <li>Protecci&oacute;n resistente a la lluvia</li>
        </ul>
        <h2>Protecci&oacute;n contra las plagas m&aacute;s furtivas que afectan a las plantas.</h2>
        <p>Cuando brotan las enfermedades causadas por hongos, estas afectan grandemente el cultivo de todo, desde los vegetales codiciados hasta sus arbustos preferidos. El fungicida Daconil&reg; concentrado y su tapa con mediciones f&aacute;cil de usar simplifican el tratamiento efectivo. Usted puede prevenir, detener o controlar las enfermedades activas causadas por hongos en plantas de vegetales, frutales, rosales, plantas de flores, arbustos, &aacute;rboles ornamentales y con&iacute;feras. Es una protecci&oacute;n resistente a la lluvia en la que puede confiar.</p>
