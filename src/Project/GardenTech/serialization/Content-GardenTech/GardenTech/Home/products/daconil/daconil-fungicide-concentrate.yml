        <div class="how-to-use">
        <ul>
            <li>&Uacute;selo al detectar el primer s&iacute;ntoma de enfermedades causadas por hongos o como tratamiento preventivo.</li>
            <li>Siga las instrucciones de la etiqueta en cuanto a las plantas tratables, las tasas de disoluci&oacute;n, los intervalos de tratamiento y los intervalos previos a la cosecha para los cultivos comestibles.</li>
            <li>Ag&iacute;telo bien. Use un rociador de mano, de manguera o de tanque.</li>
            <li>Mida la cantidad de concentrado con la tapa con mediciones f&aacute;cil de usar.</li>
            <li>Vierta el concentrado medido en el rociador, agregue la cantidad de agua recomendada para el tipo de planta y m&eacute;zclelo bien.</li>
            <li>Roc&iacute;e hasta mojar completamente las superficies superiores e inferiores de la planta. Regule el rociador a un chorro fino para lograr la mejor cobertura.</li>
            <li>Use guantes impermeables durante la manipulaci&oacute;n y la aplicaci&oacute;n.</li>
            <li>Para uso en exteriores solamente. No lo use en c&eacute;spedes ni plantas afectadas por el estr&eacute;s relacionado con el calor o el agua.</li>
            <li>Apl&iacute;quelo en d&iacute;as de calma y sin lluvia, cuando no se pronostique lluvia en las pr&oacute;ximas 24 horas para evitar que el producto sea arrastrado por el agua.</li>
            <li>Evite la entrada de personas y mascotas al &aacute;rea tratada hasta que se seque el producto rociado.</li>
            <li>Riegue siempre temprano en el d&iacute;a y evite el riego desde arriba para no estimular el brote ni propagar la enfermedad.</li>
            <li>Lea la etiqueta del producto para ver las enfermedades mencionadas y siga las instrucciones de aplicaci&oacute;n con detenimiento.</li>
        </ul>
        </div>
