        <div class="privacy-header">
        <h1>Pol&iacute;tica de privacidad</h1>
        </div>
        <div class="privacy-text">
        <div>
        <h3>Informaci&oacute;n compilada</h3>
        <p>Datos no personales identificables</p>
        <p>Cada vez que usted visita GardenTech.com, nosotros podemos obtener informaci&oacute;n no personal identificable en cuanto a los medios que usted usa para acceder a nuestra p&aacute;gina y desde donde visita nuestra p&aacute;gina web. Esta informaci&oacute;n puede incluir el tipo y la versi&oacute;n de su navegador de Internet, su proveedor de servicios, su direcci&oacute;n IP y cualquier buscador de Internet que pueda haber usado para encontrar nuestra p&aacute;gina. Nosotros usamos esta informaci&oacute;n para diagnosticar problemas en nuestro servidor, administrar la p&aacute;gina web y compilar datos estad&iacute;sticos generales.</p>
        <p>Informaci&oacute;n brindada voluntariamente</p>
        <p>Cualquier informaci&oacute;n que usted nos brinde (como su nombre, direcci&oacute;n de correo electr&oacute;nico, etc.) cuando usted solicita informaci&oacute;n o usa cualquier otra porci&oacute;n interactiva de nuestras p&aacute;ginas, se mantiene de manera segura en nuestro servidor de Internet y nuestros sistemas internos. Esta informaci&oacute;n se puede emplear para ofrecerle la informaci&oacute;n que usted ha solicitado acerca de nuestra compa&ntilde;&iacute;a, nuestros productos y nuestros servicios; o para enviarle avisos especiales. Usted puede optar por no recibir estos mensajes futuros en cualquier momento (vea m&aacute;s abajo los Procedimientos de rechazo para optar por no recibirlos).</p>
        <p>Informaci&oacute;n compilada de otras fuentes</p>
        <p>En el futuro, es posible que nosotros recibamos informaci&oacute;n acerca de usted proveniente de otras fuentes. Nosotros mantenemos dicha informaci&oacute;n seg&uacute;n nuestras normas estipuladas en este documento sobre nuestra pol&iacute;tica de privacidad.</p>
        <p>Revelaci&oacute;n de la informaci&oacute;n personal</p>
        <p>La informaci&oacute;n acerca de las personas que visitan nuestra p&aacute;gina web es una parte importante de nuestro negocio, y nuestro negocio no consiste en vender dicha informaci&oacute;n a otros. Nosotros solo podemos compartir su informaci&oacute;n seg&uacute;n lo descrito m&aacute;s adelante y con subsidiarios que est&aacute;n sujetos a esta pol&iacute;tica de privacidad o que siguen pr&aacute;cticas que sean al menos tan protectoras como las descritas en esta pol&iacute;tica de privacidad.</p>
        <p>Socios comerciales</p>
        <p>Nosotros podemos asociarnos con minoristas selectos y otras compa&ntilde;&iacute;as en diversas ocasiones para brindar servicios m&aacute;s amplios a las personas que visitan nuestra p&aacute;gina web. Como parte de esta relaci&oacute;n, nosotros podemos compartir con estas compa&ntilde;&iacute;as el uso de ciertas funciones interactivas de la p&aacute;gina web. La informaci&oacute;n brindada por los visitantes a nuestra p&aacute;gina web a trav&eacute;s del uso de dichas funciones interactivas pudiera estar disponible para nosotros y nuestros socios comerciales.</p>
        <p>Agentes</p>
        <p>Nosotros podemos usar otras compa&ntilde;&iacute;as e individuos para realizar ciertas funciones por parte nuestra (por ejemplo, la administraci&oacute;n de los servicios de correo electr&oacute;nico). Estas partes solo tienen acceso a la informaci&oacute;n personal necesaria para estas funciones y no pueden usar ni almacenar la informaci&oacute;n para ning&uacute;n otro prop&oacute;sito. Usted no debe recibir mensajes de correo electr&oacute;nico no solicitados provenientes de estos agentes que trabajan para nosotros.</p>
        <p>Transferencias comerciales</p>
        <p>En caso de que nuestra compa&ntilde;&iacute;a, o sustancialmente todos nuestros activos, fueran adquiridos por otros, es muy probable que la informaci&oacute;n sobre los visitantes a la p&aacute;gina web sea considerada uno de los activos transferidos. Sin embargo, dicha informaci&oacute;n permanecer&aacute; sujeta a los t&eacute;rminos de cualquier pol&iacute;tica de privacidad preexistente de Central Garden &amp; Pet Company.</p>
        <p>Cumplimiento de las leyes/regulaciones de seguridad</p>
        <p>Nosotros podemos revelar informaci&oacute;n personal bas&aacute;ndonos en la creencia de buena fe de que dicha revelaci&oacute;n es necesaria para cumplir con la ley o proteger los derechos, la propiedad o la seguridad de Central Garden &amp; Pet Company as&iacute; como sus subsidiarios, divisiones, afiliados y/o compa&ntilde;&iacute;as relacionadas.</p>
        <p>Con consentimiento suyo</p>
        <p>Ajeno a lo estipulado en esta pol&iacute;tica de privacidad, a usted se le comunicar&aacute; cuando alguna informaci&oacute;n personal identificable pueda ser compartida con terceras partes, y usted tendr&aacute; la oportunidad de rehusar la revelaci&oacute;n de dicha informaci&oacute;n.</p>
        <p>Ni&ntilde;os</p>
        <p>Si usted es menor de 18 a&ntilde;os de edad, usted puede usar GardenTech.com. Sin embargo, usted necesita recibir autorizaci&oacute;n de un padre o tutor antes de brindar informaci&oacute;n personal identificable a GardenTech.com.</p>
        <p>Empleo de cookies</p>
        <p>Nosotros enviamos "cookies" a su computadora y empleamos dichos cookies tal y como se describe aqu&iacute;. Un cookie es una peque&ntilde;a informaci&oacute;n que le identifica a usted como usuario &uacute;nico. Nosotros empleamos cookies para mejorar la calidad de nuestro servicio y facilitar el uso de nuestro servicio para nuestros miembros. Esto lo hacemos mediante el almacenaje de las preferencias del usuario en cookies y el rastreo de las tendencias de los usuarios &mdash; por ejemplo, podemos emplear cookies para permitirle conectarse autom&aacute;ticamente con nuestro servicio despu&eacute;s de la primera sesi&oacute;n de usuario. La mayor&iacute;a de los navegadores de Internet est&aacute;n configurados inicialmente para aceptar cookies; pero usted puede reconfigurar su navegador para rechazar todos los cookies o indicarle cuando se le env&iacute;a un cookie. Sin embargo, tenga presente que es posible que algunas secciones de GardenTech.com no funcionen adecuadamente si usted rechaza los cookies.</p>
        <p>Enlaces externos</p>
        <p>Es posible que GardenTech.com contenga enlaces a otras p&aacute;ginas web. Nosotros no nos responsabilizamos por las pr&aacute;cticas en cuanto a la privacidad ni el contenido de dichas p&aacute;ginas web. Le exhortamos a revisar la pol&iacute;tica de privacidad de cualquier p&aacute;gina que usted visite a trav&eacute;s de un enlace de GardenTech.com.</p>
        <p>Procedimientos de rechazo</p>
        <p>Usted siempre puede optar por no recibir mensajes futuros provenientes de nosotros con solo modificar las preferencias en cuanto a la comunicaci&oacute;n que aparecen en nuestra p&aacute;gina web.</p>
        <p>Notificaci&oacute;n de cambios</p>
        <p>Esta pol&iacute;tica de privacidad puede ser enmendada con el tiempo debido a la incorporaci&oacute;n de nuevas funciones o secciones a GardenTech.com y a la evoluci&oacute;n de las normas en cuanto a la privacidad por Internet. Nosotros publicaremos todos los cambios a esta pol&iacute;tica en esta p&aacute;gina y le comunicaremos la fecha en que la pol&iacute;tica est&aacute; en vigor en la parte superior de esta p&aacute;gina. Por consiguiente, le exhortamos a consultar estar pol&iacute;tica con relativa frecuencia para que comprenda nuestra pol&iacute;tica de privacidad actual.</p>
        <p>Comun&iacute;quese con nosotros</p>
        <p>Si tiene alguna pregunta en cuanto a esta pol&iacute;tica de privacidad, usted puede comunicarse con nosotros por correo electr&oacute;nico a &nbsp;<a href="mailto:gardentechsupport@central.com">gardentechsupport@central.com</a>.</p>
        </div>
        </div>
