        <h3>DECLARACI&Oacute;N SOBRE LA P&Aacute;GINA DE INTERNET / T&Eacute;RMINOS DE USO</h3>
        <p>Central Garden &amp; Pet Company, conjuntamente con sus subsidiarias, divisiones y compa&ntilde;&iacute;as afiliadas y/o relacionadas (&ldquo;CG&amp;P&rdquo;) se ocupa del mantenimiento de esta p&aacute;gina web (la &ldquo;p&aacute;gina&rdquo;) para ofrecerle entretenimiento personal, educaci&oacute;n, informaci&oacute;n y comunicaci&oacute;n. Por favor, t&oacute;mese la libertad de consultar esta p&aacute;gina.</p>
        <p>La p&aacute;gina y su contenido est&aacute;n dise&ntilde;ados para cumplir con las leyes y regulaciones de Estados Unidos. Aunque otras personas tienen acceso a la misma, esta p&aacute;gina y su contenido est&aacute;n concebidos para el acceso y el uso por parte de los residentes de Estados Unidos solamente.</p>
        <p>Esta p&aacute;gina contiene informaci&oacute;n acerca de CG&amp;P y los productos de CG&amp;P que pudieran ser &uacute;tiles para los clientes y empleados de CG&amp;P as&iacute; como al p&uacute;blico general. En particular, CG&amp;P no emite representaciones ni garant&iacute;as en cuanto a la precisi&oacute;n de la informaci&oacute;n aqu&iacute; referida y renuncia expl&iacute;citamente a cualquier obligaci&oacute;n de actualizar dicha informaci&oacute;n. Por otra parte, CG&amp;P no asume responsabilidad alguna por los errores u omisiones en el contenido de esta p&aacute;gina de Internet.</p>
        <p>Al acceder y usar esta p&aacute;gina, usted acepta &mdash;sin limitaciones ni calificaciones&mdash; los t&eacute;rminos y condiciones (&ldquo;T&eacute;rminos y condiciones&rdquo;) referidos a continuaci&oacute;n.</p>
        <p>T&Eacute;RMINOS Y CONDICIONES</p>
