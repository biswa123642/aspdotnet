            <li>Usted debe asumir que todo el contenido de esta p&aacute;gina es propiedad intelectual a menos que se especifique lo contrario y no se puede usar, excepto de la manera en que aparece aqu&iacute;, sin el consentimiento expl&iacute;cito por escrito de CG&amp;P.</li>
            <li>Las im&aacute;genes de personas y lugares que se muestran en la p&aacute;gina son propiedad intelectual de CG&amp;P y queda prohibido el uso de estas im&aacute;genes por parte suya a menos que sea permitido espec&iacute;ficamente por estos T&eacute;rminos y condiciones o por una autorizaci&oacute;n espec&iacute;fica disponible en otro lugar de esta p&aacute;gina web. El uso sin autorizaci&oacute;n de estas im&aacute;genes puede constituir una violaci&oacute;n de las leyes de derecho de autor, marcas comerciales, privacidad y/o publicidad as&iacute; como las regulaciones y estatutos de comunicaci&oacute;n.</li>
            <li>El uso por su parte de esta p&aacute;gina web tiene lugar a su propio riesgo. Ni CG&amp;P ni ninguna otra parte involucrada en la creaci&oacute;n, producci&oacute;n o distribuci&oacute;n de est&aacute; p&aacute;gina asumen responsabilidad alguna por ning&uacute;n da&ntilde;o directo, incidental, consecuente, indirecto o punitivo que se derive del acceso o el uso de esta p&aacute;gina web ni de los servicios a los que se hace referencia en la misma. Esto incluye los da&ntilde;os a su computadora, incluyendo cualquier virus. Sin limitar lo antes mencionado, toda la informaci&oacute;n de la p&aacute;gina se le brinda a usted tal cual, sin garant&iacute;as de comerciabilidad, adecuaci&oacute;n para un prop&oacute;sito espec&iacute;fico o no violaci&oacute;n de la ley. Por favor, tenga presente que algunas jurisdicciones pudieran no aceptar la exclusi&oacute;n de las garant&iacute;as impl&iacute;citas; por lo tanto, algunas de las exclusiones anteriores pudieran no aplicarse a su caso. Revise sus leyes locales para conocer cualquier restricci&oacute;n o limitaci&oacute;n en cuanto a la exclusi&oacute;n de las garant&iacute;as impl&iacute;citas.</li>
            <li>Cualquier informaci&oacute;n o material que usted trasmita a, o publique en la p&aacute;gina web mediante correo electr&oacute;nico o de cualquier otra &iacute;ndole, incluyendo cualquier dato, pregunta, comentario, sugerencia o algo similar, es y ser&aacute; tratado como informaci&oacute;n no confidencial y no patentada. CG&amp;P puede usar dicha informaci&oacute;n o material para cualquier prop&oacute;sito, incluyendo pero sin limitarse a, la reproducci&oacute;n, divulgaci&oacute;n, transmisi&oacute;n, publicaci&oacute;n, emisi&oacute;n y otras publicaciones. Por otra parte, CG&amp;P tiene la libertad de usar cualquier idea, concepto, instrucci&oacute;n o t&eacute;cnica contenida en cualquier informaci&oacute;n o material que usted env&iacute;e a la p&aacute;gina web para cualquier fin, incluyendo pero sin limitarse a, el desarrollo, la fabricaci&oacute;n y la comercializaci&oacute;n de productos.</li>
            <li>Todo el contenido de esta p&aacute;gina web es: &copy; Copyright CG&amp;P. Todos los derechos reservados. Esta p&aacute;gina es para el uso personal y no comercial por parte del usuario. Los usuarios no pueden modificar, copiar, distribuir, transmitir, exhibir, ejecutar, reproducir, publicar, registrar, crear obras derivadas, transferir ni vender ninguna informaci&oacute;n, software, producto o servicio obtenido de esta p&aacute;gina web. Nada de lo aqu&iacute; referido deber&aacute; considerarse como autorizaci&oacute;n, incentivo o recomendaci&oacute;n para poner en pr&aacute;ctica ninguna invenci&oacute;n patentada sin una licencia. A menos que se especifique lo contrario, todos los materiales que aparecen en esta p&aacute;gina, incluyendo el texto, el dise&ntilde;o de la p&aacute;gina, los logotipos, las marcas comerciales, la imagen comercial, los gr&aacute;ficos, los &iacute;conos y las im&aacute;genes, as&iacute; como la selecci&oacute;n, la composici&oacute;n y el arreglo de los mismos son propiedad exclusiva de CG&amp;P. Todos los videos y fragmentos de audio son propiedad exclusiva de CG&amp;P o los respectivos proveedores de su contenido. Todo el software empleado en esta p&aacute;gina web es propiedad exclusiva de CG&amp;P o los proveedores de dicho software. Todos los derechos no concedidos aqu&iacute; de manera expl&iacute;cita est&aacute;n reservados. Cualquier uso sin autorizaci&oacute;n de los materiales que aparecen en esta p&aacute;gina puede constituir una violaci&oacute;n de las leyes de derecho de autor, marcas comerciales y otras leyes correspondientes, y podr&iacute;a conllevar a sanciones penales o civiles. La informaci&oacute;n, el software, los productos y los servicios publicados en esta p&aacute;gina web pudieran tener imprecisiones o errores tipogr&aacute;ficos. A la informaci&oacute;n aqu&iacute; referida se le hacen cambios peri&oacute;dicamente y CG&amp;P puede realizar mejoras y/o cambios a esta p&aacute;gina en cualquier momento.</li>
            <li>CG&amp;P no ha revisado todas las p&aacute;ginas para las que se mencionan enlaces en esta p&aacute;gina y no se responsabiliza por el contenido de ninguna de esas otras p&aacute;ginas ajenas ni cualquier otra p&aacute;gina con enlaces en nuestra p&aacute;gina web. Usted accede a cualquiera de esas otras p&aacute;ginas ajenas o cualquier otra p&aacute;gina a su propio riesgo.</li>
            <li>Aunque CG&amp;P pudiera monitorear o revisar ocasionalmente las discusiones, chats, publicaciones, transmisiones, boletines y similares en la p&aacute;gina web, CG&amp;P no tiene obligaci&oacute;n alguna de hacerlo y CG&amp;P no asume responsabilidad alguna en cuanto a su contenido en la p&aacute;gina ni a cualquier error, difamaci&oacute;n, injuria, calumnia, omisi&oacute;n, falsedad, obscenidad, pornograf&iacute;a, blasfemia, peligro o imprecisi&oacute;n que puedan formar parte de cualquier informaci&oacute;n dentro de la p&aacute;gina.</li>
            <li>Se le proh&iacute;be a usted publicar o transmitir cualquier material ilegal, amenazante, calumnioso, difamatorio, obsceno, provocador, pornogr&aacute;fico o profano, as&iacute; como cualquier material que pueda constituir o fomentar conductas que pudieran considerarse delitos penales, conducir a responsabilidades civiles o violar la ley de cualquier otra manera. CG&amp;P cooperar&aacute; plenamente con las autoridades del orden p&uacute;blico o mandato judicial que le solicite o exija a CG&amp;P la revelaci&oacute;n de la identidad de cualquier publicaci&oacute;n de informaci&oacute;n o materiales de esta &iacute;ndole.</li>
