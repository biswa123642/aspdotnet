            <li>Any communication or material that you transmit to, or post on, the Site by electronic mail or otherwise, including any data, questions, comments, suggestions or the like, is, and will be treated as, nonconfidential and nonproprietary information. CG&amp;P may use such communication or material for any purpose whatsoever, including, but not limited to, reproduction, disclosure, transmission, publication, broadcast and further posting. Further, CG&amp;P is free to use any ideas, concepts, know-how or techniques contained in any communication or material you send to the Site for any purpose whatsoever, including, but not limited to, developing, manufacturing and marketing products.</li>
