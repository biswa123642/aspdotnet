        <p>La enfermedad de la mancha negra solo ataca a los rosales, pero este mal causado por hongos est&aacute; tan disperso que se encuentra en todo Estados Unidos. Considerada la peor <a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z">enfermedad de las rosas</a>&nbsp;en todo el pa&iacute;s, la mancha negra no mata directamente a los rosales, pero s&iacute; es capaz de acelerar su muerte. Los rosales infectados se vuelven d&eacute;biles, estresados y vulnerables a otras enfermedades e insectos como los <a href="~/link.aspx?_id=1E746AEDDCA24A85B45918F19FF66EA9&amp;_z=z">&aacute;fidos y otras plagas comunes</a>. La mancha negra tambi&eacute;n pone en peligro la resistencia de la planta aumentando la probabilidad de da&ntilde;os o su muerte durante el invierno.</p> <p>Al igual que muchas <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z">enfermedades causadas por hongos</a>, la mancha negra necesita de abundante agua en las superficies de las plantas para infectar a los rosales saludables y para reproducirse, y es el agua &mdash;no el viento&mdash; lo que facilita la propagaci&oacute;n de las esporas de los hongos. Los per&iacute;odos prolongados de noches y d&iacute;as frescos y h&uacute;medos en la primavera estimulan la propagaci&oacute;n de esta enfermedad. Las condiciones de exceso de plantas demasiado cerca unas de otras y el riego desde arriba hacen que la enfermedad prospere mientras que las condiciones secas y c&aacute;lidas hacen menor su propagaci&oacute;n, pero no la detienen por completo. </p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la mancha negra:</strong> Los primeros indicios de la aparici&oacute;n de la mancha negra en <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z">su jard&iacute;n de rosas</a>&nbsp;se presentan en forma de manchas redondas oscuras en las hojas, con bordes rebajados e irregulares. A diferencia de muchas enfermedades causadas por hongos, la mancha negra solo afecta la superficie superior de las hojas y nunca la superficie inferior. La parte inferior de la planta es la que primero muestra los s&iacute;ntomas. Si no se controla, surgir&aacute;n &aacute;reas amarillas que rodean las manchas y se expanden hasta cubrir la hoja completa. La enfermedad empeora y avanza hacia la parte superior de la planta mientras que el follaje infectado se cae al suelo. </p> <p><strong>C&oacute;mo controlar la mancha negra: </strong>Cuando la mancha negra se vuelve activa, la &uacute;nica forma de controlar la enfermedad e impedir su propagaci&oacute;n es con un fungicida efectivo. Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup> </a>de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrecen una protecci&oacute;n triple efectiva contra la mancha negra y 65 tipos m&aacute;s de enfermedades causadas por hongos.</p> <p>Comience el tratamiento preventivo en cuanto los capullos de los rosales comiencen a inflarse y broten en la primavera. Repita el tratamiento cada 7 a 14 d&iacute;as hasta que las condiciones no sean favorables para la enfermedad. Estos fungicidas Daconil<sup>&reg;</sup> evitan la infecci&oacute;n de la mancha negra, detienen y controlan la enfermedad activa, y protegen el tejido de los rosales saludables contra la propagaci&oacute;n de la mancha negra:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> viene en una botella rociadora lista para usar y es ideal para tratar la enfermedad en plantas individuales o jardines peque&ntilde;os. Roc&iacute;e todo el follaje y los tallos hasta que el producto gotee, y preste especial atenci&oacute;n a las hojas m&aacute;s viejas e inferiores.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup> </strong>se usa con rociador de mano acoplable a la manguera o tipo tanque y es id&oacute;neo para jardines m&aacute;s grandes. La tapa con medidas f&aacute;cil de usar simplifica el proceso de mezcla para que utilice justo la cantidad necesaria. Roc&iacute;e bien todas las superficies de las plantas hasta que queden bien mojadas para controlar la mancha negra y proteger el tejido saludable.</li> </ul> <p><strong>Consejo sobre la mancha negra: </strong>La mancha negra sobrevive el invierno en el follaje y los tallos de los rosales infectados. Pode siempre los tallos infectados y deseche los escombros &mdash; &iexcl;no los use en el abono org&aacute;nico! Desinfecte las podadoras usando un desinfectante dom&eacute;stico despu&eacute;s de usarlas ya que una poda bien intencionada pero con podadoras sucias pudiera esparcir la enfermedad.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las tasas y frecuencias de aplicaci&oacute;n.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1.<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16385992896/" target="_blank"> https://www.flickr.com/photos/scotnelson/16385992896/</a></p> <p>2.<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16170882499/" target="_blank"> https://www.flickr.com/photos/scotnelson/16170882499/</a></p> <p>3. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/14143180541/" target="_blank">https://www.flickr.com/photos/scotnelson/14143180541/</a></p> <p>4. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/14123183646/" target="_blank">https://www.flickr.com/photos/scotnelson/14123183646/</a></p> <p>5. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/14146551064/" target="_blank">https://www.flickr.com/photos/scotnelson/14146551064/</a></p> <p><em>Todas las fotos son de Scot Nelson y todas son del dominio p&uacute;blico. No se necesitan cr&eacute;ditos de las fotos.</em></p>
