        <p>Black spot disease only attacks roses, but this widespread fungal foe touches every corner of the United States. Considered the country's most significant <a href="~/link.aspx?_id=61896E29D36249E3853839ECAB6A4C7E&amp;_z=z" target="_blank">rose disease</a>, black spot doesn't kill roses directly, but it causes their early demise just the same. Infected roses become stressed, weak, and vulnerable to other diseases and insects such as <a href="~/link.aspx?_id=1E746AEDDCA24A85B45918F19FF66EA9&amp;_z=z" target="_blank">aphids and other common pests</a>. Black spot also jeopardizes cold hardiness, increasing the likelihood of winter damage or death.</p>
        <p>Like many <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">fungal diseases</a>, black spot needs spare water on plant surfaces to infect healthy roses and reproduce. Water, not wind, spreads the fungal spores. Extended periods of cool, wet days and nights in spring shift the disease into high gear. Overcrowded conditions and overhead watering helps the disease flourish. Warm, dry conditions slow black spot's spread, but don't stop it.</p>
        <p><strong>Black Spot Identification/Symptoms:</strong> The first hint of black spot's arrival in <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">your rose garden</a>&nbsp;comes in the form of dark, round leaf spots with irregular, feathered margins. Unlike many fungal diseases, black spot only strikes the top side of leaves, never the undersides. The lowest parts of the plant show symptoms first. Left unchecked, yellow areas surround the spots and expand to cover entire leaf. The disease worsens and moves up the plant, while infected foliage drops to the ground.</p>
        <p><strong>How to Control Black Spot: </strong>Once black spot becomes active, the only way to control the disease and stop its spread is with an effective fungicide. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a>&nbsp;brand's <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;offer highly effective, three-way protection against black spot and more than 65 other types of fungal disease.</p>
        <p>Start preventive treatment as soon as buds on rose canes begin to swell and break in spring. Repeat treatment every seven to 14 days until conditions no longer favor the disease. These Daconil<sup>&reg;</sup> fungicides prevent black spot infection, stop and control active disease, and protect healthy rose tissue against black spot's spread:</p>
        <ul>
            <li><strong>Daconil<sup><sup>&reg;</sup> </sup>Fungicide Ready-to-Use</strong>, in a grab-and-go spray bottle, is ideal for targeting the disease on individual roses or small garden areas. Spray all foliage and stems to the point of run off, with special attention to the oldest, lowest leaves.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, used with a hand-held, hose-end or tank-style sprayer, suits larger garden areas. The easy-to-use measuring cap simplifies the mixing process so you get just the amount you need. Spray all plant surfaces until thoroughly wet to control black spot and protect healthy tissue.</li>
        </ul>
        <p><strong>Black Spot Tip:</strong> Black spot overwinters on infected foliage and rose canes. Always prune away infected stems and dispose of the debris - never compost them. Disinfect your pruners with a household disinfectant after every use. Well-intended trims with dirty pruners spread the infection.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including application rates and frequencies.</em></p>
