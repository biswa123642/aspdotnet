        <p>El nombre cient&iacute;fico de los causantes de esta enfermedad tiene la palabra griega &ldquo;Phytophthora" que, a grandes rasgos, se puede traducir como &ldquo;destrucci&oacute;n de la planta&rdquo;. Y esa es una buena descripci&oacute;n de los da&ntilde;os que ocasionan estos pat&oacute;genos a los vegetales. El tiz&oacute;n de podredumbre radicular comprende varias fases de la enfermedad que se suelen conocer como las fases de marchitamiento f&uacute;ngico, pudrici&oacute;n de las ra&iacute;ces, pudrici&oacute;n de la corona, tiz&oacute;n de las hojas, marchitez de los tallos, pudrici&oacute;n de los tallos y pudrici&oacute;n de los frutos. Y en los vegetales m&aacute;s vulnerables, este tiz&oacute;n afecta todas las partes de la planta.  </p> <p>Debido a su gran dependencia de la humedad para causar estragos en los jardines, se conoce al tiz&oacute;n de podredumbre radicular como un moho de agua. Los suelos saturados y el clima h&uacute;medo y c&aacute;lido prolongado permiten que este destructor que se transmite por el suelo se desarrolle y se propague a trav&eacute;s de la combinaci&oacute;n del viento con el agua de la superficie, la lluvia o el riego. Los cultivos de<a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z"> pimientos</a>, berenjenas y cucurbit&aacute;ceas, como los <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z">pepinos</a>, melones y <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z">calabacines</a>, son especialmente vulnerables a esta enfermedad. El tiz&oacute;n de podredumbre radicular est&aacute; muy relacionado con el destructor<a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z"> tiz&oacute;n tard&iacute;o</a> que tanto da&ntilde;a los tomates y papas.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del tiz&oacute;n de podredumbre radicular:</strong> Los s&iacute;ntomas var&iacute;an seg&uacute;n la planta y la fase del tiz&oacute;n. Aunque la enfermedad comienza en el suelo infectado, los primeros s&iacute;ntomas se observan por encima de la superficie cuando las plantas aparentemente saludables y en plena formaci&oacute;n de frutos se marchitan y mueren a mediados de la temporada.</p> <p>En los tallos se desarrollan &uacute;lceras, a menudo cerca de la superficie del suelo, y luego los tallos comienzan a pudrirse internamente. Las hojas presentan marchas oscuras que se agrandan hasta que el follaje adquiere una apariencia blanqueada y quemada. Los frutos infectados permanecen en la planta pero desarrollan manchas oscuras enchumbadas en agua que se cubren de un moho blanco con textura de algod&oacute;n. Con frecuencia, los s&iacute;ntomas se desarrollan al mismo tiempo en numerosas plantas de un &aacute;rea.</p> <p><strong>C&oacute;mo controlar el tiz&oacute;n de podredumbre radicular: </strong>Una vez que el tiz&oacute;n de podredumbre radicular infecta sus vegetales, los da&ntilde;os a la planta son irreversibles. El control de esta mortal enfermedad se basa en medidas preventivas y el cuidado regular. Evite sembrar en &aacute;reas del terreno que est&eacute;n hundidas o tenga un drenaje deficiente. Para mejorar el drenaje, considere sembrar los pimientos y otros cultivos susceptibles en canteros elevados, &aacute;reas elevadas o <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z">jardines en macetas</a>.</p> <p>Evite el riego desde arriba que puede ocasionar la erosi&oacute;n de la superficie; en su lugar, considere el riego por goteo. Los pat&oacute;genos resistentes del tiz&oacute;n de podredumbre radicular sobreviven en las pilas de abono org&aacute;nico tanto en los inviernos fr&iacute;os como los veranos calientes. Retire inmediatamente las plantas infectadas, col&oacute;quelas en una bolsa y deseche los escombros infectados. Mantenga su jard&iacute;n limpie todo el tiempo. </p> <p><strong>Consejo sobre el tiz&oacute;n de podredumbre radicular: </strong>Cuando sea posible, siembre variedades de vegetales resistentes al tiz&oacute;n de podredumbre radicular. Desafortunadamente, no existen muchas variedades resistentes. Deje pasar siempre al menos tres a&ntilde;os antes de sembrar la misma variedad o variedades relacionadas de plantas en un &aacute;rea.</p> <p>Esto es particularmente importante para la familia de los tomates, que incluye tambi&eacute;n a los pimientos dulces y pimientos chiles, las berenjenas, las papas, los <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z">tomates</a>, y la familia de las cucurbit&aacute;ceas que incluye a los pepinos, los calabacines, los melones, las calabazas y otras variedades de<a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z"> calabazas de invierno y de verano</a>.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><strong>Cr&eacute;ditos de las fotos:</strong></p> <p>Don Ferrin, Centro Agr&iacute;cola de la Universidad Estatal de Louisiana,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5411485" target="_blank"> Bugwood.org</a> (CC BY 3.0 US)</p> <p>Don Ferrin, Centro Agr&iacute;cola de la Universidad Estatal de Louisiana, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5411483" target="_blank">Bugwood.org </a>(CC BY 3.0 US)</p> <p>David B. Langston, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5076096" target="_blank"> Bugwood.org </a>(CC BY 3.0 US)</p> <p>David B. Langston, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077004" target="_blank"> Bugwood.o