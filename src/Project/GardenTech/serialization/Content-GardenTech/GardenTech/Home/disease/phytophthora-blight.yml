        <p>The Greek word "Phytophthora" roughly translates to "plant destruction" in English. That's a good description for what the pathogens behind this disease do to vegetables. Phytophthora blight encompasses several stages of disease, known at various stages as damping off, root rot, crown rot, leaf blight, stem wilt, stem rot, and fruit rot. In susceptible vegetables, this blight affects all plant parts.</p>
        <p>Because of its reliance on moisture to wreak havoc in gardens, Phytophthora blight is known as a water mold. Saturated soil and prolonged wet, warm weather allow this soil-borne destroyer to flourish and spread via a combo of wind and rain, irrigation, or surface water. <a href="~/link.aspx?_id=E6BEE57BF1DA4F96B39FCEC726CF0D50&amp;_z=z" target="_blank">Bell peppers</a>, eggplants, and cucurbit crops, such as <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a>, melons, and <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">zucchini</a>, are especially vulnerable to this disease. Phytophthora blight is closely related to the destructive <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">late blight</a>&nbsp;that damages tomatoes and potatoes.</p>
        <p><strong>Phytophthora Blight Identification/Symptoms:</strong> Symptoms vary based on the plant involved and the stage of blight. Though the disease starts within infected soil, the first symptoms come above ground, often when seemingly healthy, fruit-forming plants suddenly wilt and die midseason.</p>
        <p>Stem cankers develop, often at the soil line, and stems begin to rot inside. Leaves show dark spots that enlarge until foliage looks bleached and scorched. Infected fruits stay attached to the plant but develop dark, water-soaked blotches that become covered in cottony white mold. Numerous plants in an area often develop symptoms all at once.</p>
        <p><strong>How to Control Phytophthora Blight:</strong> Once Phytophthora blight infects your vegetables, plant damage is irreversible. Control of this deadly disease relies on preventive measures and care. Avoid planting in low-lying spots or areas with poor drainage. To improve drainage, consider planting peppers and other susceptible crops in mounded, raised garden beds or <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">container gardens</a>.</p>
        <p>Avoid overhead watering that can produce surface runoff, and consider slow drip irrigation instead. Hardy Phytophthora blight pathogens will survive in both hot summer and cold winter compost piles. Remove infected plants immediately, bag and dispose of infected debris, and always keep your garden clean.</p>
        <p><strong>Phytophthora Blight Tip:</strong> When possible, plant Phytophthora-resistant vegetable varieties. Unfortunately, not many resistant varieties exist. Always allow at least three years between planting an area with the same or closely related plants.</p>
        <p>This is especially important for the tomato family, which includes bell and chili peppers, eggplants, potatoes, <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tomatoes</a>, and the cucurbit family, which includes cucumbers, zucchini, melons, pumpkins, and other <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">summer and winter squash</a>.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
