        <p>Many fungal diseases threaten to steal tomato fruits throughout the growing season. But black mold, also known as Alternaria fruit rot, is a late-season disease that targets ripe tomato fruits. It's very closely related to the leaf-spotting tomato disease known as <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z">early blight</a>, which occasionally affects early tomatoes with similar fruit-rotting results.</p>
        <p>Like many common diseases that affect edibles, black mold requires free water on the plant in order for fungi to germinate and infect the fruit. In times of extended wet conditions - from heavy dews, high humidity, or fall rains that arrive early - the disease can devastate a crop of <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">ripe, harvest-ready tomatoes</a>.</p>
        <p><strong>Black Mold Identification/Symptoms: </strong>When black mold strikes, tomato fruits develop symptoms that look very similar to the sunken black lesions known as blossom end rot. But instead of appearing on the bottom, blossom end of tomato fruits, black mold appears on the stem end instead.</p>
        <p>Lesions may look shallow and superficial or sink deep into the inner fruit. Unlike the <a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z" target="_blank">gray mold of botrytis</a>&nbsp;or the white mold of <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">tomato late blight</a>, the progressive mold turns dark black in warm, humid conditions. Rot can occur before and after harvest.</p>
        <p><strong>How to Control Black Mold: </strong>The conditions that set off black mold typically take late-season gardens by surprise. Once the disease is in motion, there's little time to save your harvest. Prevention is a critical step in protecting against this late-season fruit rot.</p>
        <p><a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offer highly effective protection to prevent black mold disease and more than 65 other diseases, including <a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z" target="_blank">common tomato blights</a>.</p>
        <p>Start treatments early in the season, as soon as conditions favor disease development, and apply every 7 to 10 days to maintain control. Treat tomatoes with these products right up to the day of harvest:</p>
        <ul>
            <li><strong>Daconil<span><sup>&reg;</sup>&nbsp;</span>Fungicide Ready-to-Use </strong>is ideal for treating small gardens, <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">container plants</a>, or individual plants woven into <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible landscapes</a>. Just shake and the grab-and-go spray bottle is ready to go. Spray all plant surfaces until thoroughly wet, with particular attention to tomato fruits.</li>
            <li><strong>Daconi<span><sup>&reg;</sup>&nbsp;</span>Fungicide Concentrate</strong>, designed for use with a hand-held, hose-end, or tank-style sprayer, offers an economical option for larger areas. The convenient measuring cap simplifies measuring concentrate into your sprayer. Add water, mix well, and spray plants to the point of runoff.</li>
        </ul>
        <p><strong>Black Mold Tip:</strong> Don't let your harvest linger on the vine. Instead, harvest tomatoes as soon as they're ripe. The longer the ripe fruits stay in the garden, the greater the chance that black mold will strike</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
