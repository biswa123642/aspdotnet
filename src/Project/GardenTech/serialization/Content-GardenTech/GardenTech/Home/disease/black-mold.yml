        <p>Son muchas las enfermedades causadas por hongos que amenazan con arrebatarle sus tomates durante la temporada de cultivo. Pero el moho negro, conocida tambi&eacute;n como la pudrici&oacute;n del fruto por el hongo Alternaria, es una enfermedad de fines de temporada que afecta a los frutos de tomate maduros y se relaciona muy de cerca con otra enfermedad que causa manchas en las hojas del tomate y que se llama<a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z"> tiz&oacute;n temprano</a>, la cual afecta ocasionalmente a los tomates tempranos provocando los mismos resultados que pudren los frutos.</p> <p>Al igual que muchas enfermedades comunes que afectan a los cultivos comestibles, el moho negro necesita agua libre en la planta para que el hongo germine e infecte a los frutos. En tiempos de condiciones h&uacute;medas prolongadas &mdash;ya sea un roc&iacute;o denso, la humedad elevada o las lluvias tempranas en el oto&ntilde;o&mdash; esta enfermedad puede devastar los cultivos de<a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z"> tomates maduros listos para la cosecha.</a></p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del moho negro:</strong> Cuando el moho negro afecta sus plantas, los s&iacute;ntomas que se observan en los frutos del tomate son lesiones negras hundidas muy similares las producidas por la enfermedad conocida como pudrici&oacute;n de las flores; pero en lugar de aparecer en la parte inferior, el extremo de la flor en el fruto del tomate, las manchas del moho negro aparecen en el extremo del tallo.</p> <p>Las lesiones pueden ser superficiales y poco profundas o pueden ser hundidas y penetrar profundamente en el fruto. A diferencia del <a href="~/link.aspx?_id=0D1300C32B6B4CDD915D28BF759C20CB&amp;_z=z">moho gris o podredumbre de Botrytis</a>&nbsp;o del moho blanco del <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z">tiz&oacute;n tard&iacute;o del tomate</a>, el moho avanza y se torna negro oscuro en condiciones c&aacute;lidas y h&uacute;medas, y los frutos se pueden pudrir antes y despu&eacute;s de la cosecha. </p> <p><strong>C&oacute;mo controlar el moho negro: </strong>Generalmente, las condiciones que favorecen el moho negro suelen sorprender a los jardines a fines de temporada. Y una vez que la enfermedad est&aacute; en proceso, queda muy poco tiempo para salvar la cosecha. Es por eso que la prevenci&oacute;n es vital para proteger el cultivo contra esta pudrici&oacute;n del fruto que ocurre a fines de temporada.</p> <p>Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrecen una protecci&oacute;n muy efectiva para prevenir la enfermedad del moho negro y 65 enfermedades m&aacute;s, incluyendo los <a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z">tizones comunes del tomate</a>. Comience el tratamiento a principios de temporada, en cuanto las condiciones favorezcan el desarrollo de la enfermedad y apl&iacute;quelo cada 7 a 10 d&iacute;as para mantener el control. Trate a los tomates con estos productos hasta el mismo d&iacute;a de la cosecha:</p> <ul>     <li>El<strong> fungicida listo para usar Daconil</strong> es ideal para tratar jardines peque&ntilde;os,<a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z"> plantas en macetas</a>, o plantas individuales en medio de<a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z"> huertos de plantas comestibles</a>. Simplemente agite la botella lista para llevar y ya est&aacute; listo para usarlo. Roc&iacute;e bien todas las superficies de la planta, hasta que queden mojadas y preste especial atenci&oacute;n a los frutos del tomate.</li>     <li>El <strong>fungicida concentrado Daconil </strong>est&aacute; dise&ntilde;ado para usar con un rociador de mano, acoplable a la manguera o tipo tanque y ofrece una opci&oacute;n econ&oacute;mica para el tratamiento de &aacute;reas m&aacute;s grandes. La tapa conveniente con medidas simplifica la medici&oacute;n del concentrado a usar en el rociador. Agregue agua, m&eacute;zclelo bien y roc&iacute;e las plantas hasta que el l&iacute;quido gotee. </li> </ul> <p><strong>Consejo sobre el moho negro: </strong>No permita que la cosecha permanezca demasiado tiempo en los tallos, colecte sus tomates en cuanto maduren. Mientras m&aacute;s tiempo permanezcan en el jard&iacute;n, mayores ser&aacute;n las probabilidades de sufrir los efectos del moho negro.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y frecuencia de la aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Lesiones tempranas en la superficie:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://onvegetables.com/wp-content/uploads/2016/09/dsc_2684s.jpg" target="_blank"> https://onvegetables.com/wp-content/uploads/2016/09/dsc_2684s.jpg</a></p> <p>2. Lesiones hundidas en el extremo del tallo: <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.omafra.gov.on.ca/IPM/images/tomatoes/diseases/tomato_D10b-Alternaria-6203_zoom.jpg" target="_blank">http://www.omafra.gov.on.ca/IPM/images/tomatoes/diseases/tomato_D10b-Alternaria-6203_zoom.jpg</a></p> <p><em>Cr&eacute;dito de las fotos (1 y 2): Ontario IPM, Ministerio de Agricultura de Ontario, Asuntos Rurales y Alimentarios.</em></p> <p>3. Tomates infectados despu&eacute;s de la cosecha:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/35607646741" target="_blank"> https://www.flickr.com/photos/scotnelson/35607646741</a></p> <p><em>Cr&eacute;dito de la foto: Scot Nelson, sin derecho de autor/dominio p&uacute;blico.</em></p>
