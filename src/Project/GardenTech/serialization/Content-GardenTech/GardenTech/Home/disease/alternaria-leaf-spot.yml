        <p>La enfermedad conocida como manchas de las hojas por hongos Alternaria comprende a un amplio grupo de enfermedades que infectan a diversas plantas de jard&iacute;n comunes. Al igual que muchas enfermedades comunes causadas por hongos, esta enfermedad que mancha las hojas es causada por varias especies de hongos relacionadas entre s&iacute;. Algunas atacan a plantas espec&iacute;ficas, pero otras atacan a familias completas de plantas. En caso de los vegetales del g&eacute;nero Brassica como el <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z">repollo</a>, br&oacute;coli, coliflor y col de Bruselas, hay diversas formas de la enfermedad que atacan a una misma familia de plantas.</p> <p>La enfermedad de las manchas de las hojas por hongos Alternaria se desarrolla en condiciones de temperaturas c&aacute;lidas y per&iacute;odos prolongados de gran humedad. Los jardines o huertos superpoblados estimulan el desarrollo de la enfermedad ya que las esporas se esparcen mediante el viento, las salpicaduras de agua, las herramientas de jardiner&iacute;a e incluso las manos y la ropa de los jardineros. Estos hongos sobreviven de un a&ntilde;o a otro en los escombros de plantas infectadas que se dejan durante el invierno en el jard&iacute;n.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de las manchas de las hojas por hongos Alternaria: </strong>Las manchas de las hojas causadas por hongos Alternaria pueden tener diferentes nombres comunes seg&uacute;n la planta y la especie de hongo que produzca la enfermedad. Entre las enfermedades que pueden atacar a los vegetales Brassica se incluyen las conocidas com&uacute;nmente como mancha marr&oacute;n, mancha negra de las hojas y otros nombres. El tiz&oacute;n temprano en el tomate y el tiz&oacute;n tard&iacute;o en la zanahoria tambi&eacute;n est&aacute;n relacionadas con estas enfermedades que afectan a los vegetales Brassica.</p> <p>Al igual que con <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z">tiz&oacute;n temprano del tomate</a>, los primeros s&iacute;ntomas son unas manchas circulares peque&ntilde;as en las hojas que se convierten en aros tipo dianas de tono oscuro con un borde amarillo. Al avanzar la enfermedad, las manchas se unen y la hoja completa adquiere un color amarillo o marr&oacute;n y una apariencia quemada. El centro de la mancha muere y se cae, dejando un hoyo similar al de un disparo. Estas manchas tambi&eacute;n se pueden presentar en los tallos adem&aacute;s de las hojas.</p> <p>En algunas plantas, los problemas de las manchas de las hojas por hongos Alternaria son m&aacute;s bien da&ntilde;os cosm&eacute;ticos pero en la familia de las Brassicas el da&ntilde;o sostenido conduce al deterioro y la pudrici&oacute;n, a problemas en el almacenaje y la p&eacute;rdida del cultivo en general.</p> <p><strong>C&oacute;mo controlar las manchas de las hojas por hongos Alternaria: </strong>Los tratamientos preventivos y la aplicaci&oacute;n con regularidad de fungicidas efectivos ayudan a proteger los cultivos de vegetales Brassica contra las manchas de las hojas por hongos Alternaria. Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrecen una protecci&oacute;n triple muy efectiva para prevenir, detener y controlar las manchas de las hojas por hongos Alternaria y m&aacute;s de 65 tipos de enfermedades provocadas por hongos. Estos productos sirven para tratar los cultivos de br&oacute;coli, coles de Bruselas, coliflor y repollos hasta el d&iacute;a de la cosecha:</p> <ul>     <li>El<strong> fungicida listo para usar Daconil<sup>&reg;</sup></strong> viene en una botella con rociador f&aacute;cil de usar que es perfecta para el tratamiento de &aacute;reas peque&ntilde;as y plantas individuales. Agite la botella y ya est&aacute; listo para usar. Roc&iacute;e todas las superficies de las plantas hasta que queden bien mojadas.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> ofrece una alternativa econ&oacute;mica para el tratamiento del jard&iacute;n con un rociador de mano, acoplable a la manguera o tipo tanque. Mida la cantidad recomendada de concentrado con la tapa conveniente con medidas, agregue agua y m&eacute;zclelo bien. Roc&iacute;e todas las superficies de las plantas hasta que gotee.</li> </ul> <p><strong>Consejos sobre las manchas de las hojas por hongos Alternaria:</strong> Evite el riego desde arriba para limitar la humedad en las hojas, y deje suficiente espacio al sembrar para facilitar una buena circulaci&oacute;n de aire y amplia penetraci&oacute;n del sol. Limpie las hojas ca&iacute;das toda la temporada, y especialmente durante la limpieza de oto&ntilde;o.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n, y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Hoja de br&oacute;coli: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16313480665/" target="_blank">https://www.flickr.com/photos/scotnelson/16313480665/</a></p> <p>2. Hoja de br&oacute;coli: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16287541906/" target="_blank">https://www.flickr.com/photos/scotnelson/16287541906/</a></p> <p><em>Cr&eacute;dito de la foto (1&amp;2): Scot Nelson (sin derecho de autor, dominio p&uacute;blico)</em></p> <p>3. Repollo:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5389804" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5389804</a></p> <p>4. Repollo (vertical):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5389806" target="_blank">  https://www.ipmimages.org/browse/detail.cfm?imgnum=5389806</a></p> <p><em>Cr&eacute;dito de la foto (3&amp;4): Elizabeth Bush, Instituto Polit&eacute;cnico y Universidad Estatal de Virginia, Bugwood.org (CC BY 3.0 US)</em></p> <p>5. Hoja de br&oacute;coli:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5331081" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5331081</a></p> <p><em>Cr&eacute;dito de la foto: Robert Wick, Universidad de Massachusetts, Bugwood.org (CC BY 3.0 US)</em></p>
