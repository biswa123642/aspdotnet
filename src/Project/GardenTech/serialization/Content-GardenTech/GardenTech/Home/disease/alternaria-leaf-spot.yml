    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Alternaria leaf spot describes a broad group of fungal diseases that infect several common garden plants. As with many common fungal diseases, several species of closely related fungi cause this leaf-spotting disease. Some target specific plants, but others strike entire plant families. In the case of brassica vegetables such as <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">cabbage</a>, broccoli, cauliflower, and Brussels sprouts, several forms of the disease affect a single family.</p>
        <p>Alternaria leaf spot thrives with warm temperatures and prolonged periods of high humidity. Overcrowded gardens encourage its development, as spores spread via wind, splashing water, garden tools, and even gardeners' hands and clothes. The fungi survive from year to year on infected plant debris left to overwinter in the garden.</p>
        <p><strong>Alternaria Leaf Spot Identification/Symptoms:</strong> Alternaria leaf spots often have different common names based on the plant and fungal species involved. The diseases that target brassicas include those commonly called brown spot, black leaf spot, and shot hole disease. Early blight in tomatoes and late blight in carrots are closely related to these brassica diseases.</p>
        <p>As with <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">early tomato blight</a>, the first brassica symptoms are small, circular leaf spots that develop dark, target-like rings with a yellow outline. As the disease progresses, the spots merge and entire leaves become yellow or brown and scorched. Spot centers die and fall out, leaving a shot-hole behind. Spots may develop on stems and stalks as well as leaves.</p>
        <p>In some plants, Alternaria leaf spot problems are mostly cosmetic, but brassicas sustain damage that leads to deterioration and rotting, storage problems, and general crop loss.</p>
        <p><strong>How to Control Alternaria Leaf Spot: </strong>Preventive treatments and regular applications of effective fungicides help protect brassica crops against Alternaria leaf spot. <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from&nbsp;<a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offer highly effective three-way protection to prevent, stop, and control Alternaria leaf spot and more than 65 types of fungal disease. These products treat broccoli, Brussels sprouts, cauliflower, and cabbage right up to harvest day:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use&nbsp;</strong>comes in an easy-to-use sprayer bottle that's perfect for treating small areas and individual plants. Shake the bottle and it's ready. Spray until all plant surfaces are thoroughly wet.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong> offers an economical alternative for garden areas treated with a hand-held, hose-end or tank-style sprayer. Measure the recommended concentrate amount with the convenient measuring cap, add water, and mix well. Spray all plant surfaces to the point of runoff.</li>
        </ul>
        <p><strong>Alternaria Leaf Spot Tips: </strong>Avoid overhead watering to limit leaf wetness, and allow enough space at planting time for good air circulation and ample sun penetration. Keep your garden free of fallen leaves all season, and especially thorough at fall cleanup time.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
