        <p>Cuando los jardineros ven las plantas afectadas por la enfermedad causada por hongos conocida como la sarna, de inmediato entienden por qu&eacute; esta enfermedad recibe ese nombre. Estos pat&oacute;genos de hongos dejan las plantas de vegetales, frutas y ornamentales desfiguradas con lesiones que se asemejan a la sarna. Todas las partes expuestas de la planta est&aacute;n en peligro, pero los frutos son los m&aacute;s afectados por el da&ntilde;o de la enfermedad.</p> <p>Los pat&oacute;genos de la sarna sobreviven en el suelo y se esparcen a trav&eacute;s del viento y las semillas infectadas, y se fortalecen cuando se combinan las temperaturas c&aacute;lidas moderadas con la humedad a partir de la lluvia, el riego, la niebla o el roc&iacute;o. Entre las v&iacute;ctimas m&aacute;s frecuentes se encuentran los miembros de la familia de las cucurbit&aacute;ceas como los pepinos, melones, calabazas y calabacines. La sarna tambi&eacute;n ocasiona grandes da&ntilde;os a las drupas como los melocotones, albaricoques y nectarinas.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la sarna:</strong> Los s&iacute;ntomas de la sarna var&iacute;an seg&uacute;n la planta y los hongos espec&iacute;ficos que la afecten. En los pepinos y calabazas de verano, las hojas infectadas adquieren un tono gris-verde p&aacute;lido y manchas enchumbadas en agua. Los frutos se colman de peque&ntilde;as manchas hundidas que supuran y que a menudo se confunden con el da&ntilde;o causado por los insectos. Las calabazas y calabacines de invierno se pueden observar &aacute;reas que parecen postillas con textura de corcho. Por su parte, los frutos de los melocotoneros desarrollan numerosas lesiones de color verde-gris que aumentan de tama&ntilde;o y forman manchas oscuras que parecen postillas y las ramas presentan lesiones hundidas de color gris.</p> <p><strong>C&oacute;mo controlar la sarna:</strong> Si su jard&iacute;n ha sido atacado por la sarna en a&ntilde;os anteriores, el tratamiento proactivo es clave. Las aplicaciones preventivas de fungicidas a comienzos del ciclo de crecimiento son esenciales para prevenir la propagaci&oacute;n de la enfermedad. En las cucurbit&aacute;ceas, como los pepinos y los calabacines, los tratamientos comienzan con las primeras hojas verdaderas. Los &aacute;rboles frutales, como los melocotoneros, solo necesitan el tratamiento durante las fases iniciales del florecimiento y la producci&oacute;n de frutos, antes de que se vean se&ntilde;ales de la enfermedad.</p> <p>Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup></a>&nbsp;de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrecen una protecci&oacute;n muy efectiva contra la sarna y m&aacute;s de 65 enfermedades causadas por los hongos. Siga las recomendaciones de las etiquetas para cada tipo espec&iacute;fico de plantas y adel&aacute;ntese a la sarna destructora con estos productos:</p> <ul>     <li>El<strong> fungicida listo para usar Daconil<sup>&reg;</sup></strong> simplifica el tratamiento de plantas individuales y jardines peque&ntilde;os. Simplemente, agite la botella lista para usar y roc&iacute;e bien para mojar todas las superficies de la planta.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> se usa con un rociador de mano, acoplable a la manguera o de tanque y ofrece una opci&oacute;n econ&oacute;mica para plantas y jardines m&aacute;s grandes. Mida la cantidad recomendada de concentrado que va a agregar en el rociador usando la conveniente tapa con medidas. Agregue agua y m&eacute;zclelo bien. Roc&iacute;e todas las superficies de las plantas, incluyendo la superficie inferior, hasta que el producto gotee.</li> </ul> <p><strong>Consejos sobre la sarna: </strong>Cuando sea posible, comience su cultivo con variedades de semillas o plantas resistentes a la sarna. Como estas enfermedades pasan el invierno en el suelo, deje pasar siempre al menos dos a&ntilde;os antes de sembrar el mismo tipo de plantas en las &aacute;reas afectadas.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Fruto de pepino: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1534032" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1534032.</a></p> <p><em>Cr&eacute;dito de la foto: Patolog&iacute;a Vegetal de la Universidad de Georgia, Universidad de Georgia, Bugwood.org (CC BY 3.0 US).</em></p> <p>2. Fruto de melocot&oacute;n:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436081" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1436081.</a></p> <p>3. Ramas de melocot&oacute;n: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436082" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1436082.</a></p> <p>4. Fruto de calabac&iacute;n:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234235" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1234235.</a></p> <p>5. Fruto de calabac&iacute;n:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436125" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1436125.</a></p> <p><em>Cr&eacute;ditos de las fotos (2-5): Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US).</em></p> <p>6. Melocotones (comparaci&oacute;n): <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1492165" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1492165.</a></p> <p><em>Cr&eacute;dito de la foto: Patolog&iacute;a Vegetal de la Universidad de Georgia, Universidad de Georgia, Bugwood.org (CC BY 3.0 US).</em></p>
