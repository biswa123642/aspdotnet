        <p>Even though they're called evergreens, trees such as pine, Douglas fir, and spruce naturally lose some of their needled leaves each year. However, severe loss of needles often signals diseases such as needlecast at work.</p>
        <p>Needlecast diseases caused by fungal pathogens such Lophodermium, Rhabdocline, and Rhizosphaera cause these conifers to cast off large amounts of needles prematurely. Only the newest, current year's growth stays green, as needles on branches become sparse and thin. Wind and water spread needlecast-spawning fungi. Crowded, wet conditions promote these diseases.</p>
        <p><strong>Needlecast Identification/Symptoms:</strong> Needlecast symptoms vary depending on the type of tree and the specific fungi involved. New growth becomes infected during the regular growing season, but symptoms don't show until late winter and early spring. Infected needles typically develop yellow or brown spots, and spring may also bring shades of purple or red.</p>
        <p>Close examination of infected, dropped needles may show rows of shiny, raised, black fungal spots. The innermost needles on the lowest branches are often affected most, as spores from fallen needles left on the ground re-infect branches above.</p>
        <p><strong>How to Control Needlecast: </strong>Because needlecast infections happen long before symptoms appear, effective control calls for proactive, preventive treatments.<a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z" target="_blank"> Daconil<sup>&reg;</sup> Fungicide Concentrate</a>&nbsp;from&nbsp;<a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers highly effective protection against diseases such as Lophodermium needlecast in pine, Douglas fir, and spruce; Rhabdocline and Swiss needlecast in Douglas fir; and Rhizosphaera needlecast in spruce.</p>
        <p>Used with a hand-held, hose-end, or tank-style sprayer, Daconil<sup>&reg;</sup> Concentrate treats these needled evergreens easily and economically. Measure the recommended concentrate amount with the convenient measuring cap. Pour it into your sprayer, add the recommended amount of water, and mix well. Spray to cover all needle and branch surfaces until thoroughly wet.</p>
        <p>Begin needlecast treatments in spring when new needles are 1/2-2 inches long. In the Northeast and Northcentral states, start spraying for Lophodermium needlecast in mid-July and early August. Once treatments begin, reapply Daconil<sup>&reg;</sup> fungicide every three to four weeks until dry weather stabilizes.</p>
        <p><strong>Needlecast Tips: </strong>Space evergreens to allow for good air circulation, so needles dry well. Remove heavily infested trees, and prune out infected branches. Always rake and dispose of needles that fall to the ground. You'll help prevent reinfections from cast leaves.</p>
