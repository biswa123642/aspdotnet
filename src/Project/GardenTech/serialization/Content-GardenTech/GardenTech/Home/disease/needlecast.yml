        <p>A pesar de llamarse perennifolios, algunos &aacute;rboles como los pinos, los abetos Douglas y las p&iacute;ceas pierden partes de sus hojas de agujas verdes cada a&ntilde;o. Sin embargo, cuando la p&eacute;rdida de agujas es severa, esto puede ser una se&ntilde;al de enfermedades como la cancrosis.</p> <p>La enfermedad de la cancrosis la causan pat&oacute;genos de hongos como las variedades Lophodermium, Rhabdocline y Rhizosphaera que provocan que estas con&iacute;feras pierdan prematuramente gran cantidad de agujas y que solo las m&aacute;s nuevas, de crecimiento m&aacute;s reciente ese a&ntilde;o, sean las que permanezcan verdes a medida que las agujas en las ramas se vuelven m&aacute;s finas y escasas. El viento y el agua transmiten los hongos que ocasionan la cancrosis, por lo que las condiciones h&uacute;medas y el exceso de plantas promueven esta enfermedad.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la cancrosis:</strong> Los s&iacute;ntomas de la cancrosis var&iacute;an seg&uacute;n el tipo de &aacute;rbol y el hongo espec&iacute;fico que le afecte. Partes de crecimiento nuevo se infectan durante la temporada de crecimiento normal, pero los s&iacute;ntomas no se aprecian hasta finales de invierno o principios de primavera. Generalmente, las agujas infectadas, desarrollan manchas de color marr&oacute;n o amarillo y en primavera tambi&eacute;n se puede observar un tono morado o rojo.</p> <p>Si examina detenidamente las agujas infectadas ca&iacute;das, podr&aacute; ver hileras de manchas negras brillantes y a relieve causadas por el hongo. Las agujas de la parte m&aacute;s interna en las ramas inferiores suelen ser las m&aacute;s afectadas ya que las esporas de las agujas que caen y se dejan en el suelo vuelven a infectar las ramas ubicadas inmediatamente encima de estas.</p> <p><strong>C&oacute;mo controlar la cancrosis: </strong>Como la infecci&oacute;n de la cancrosis ocurre mucho antes de que se observen los s&iacute;ntomas, el control efectivo requiere de tratamientos proactivos y preventivos. El <a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z">fungicida concentrado Daconil<sup>&reg;</sup></a>&nbsp;de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece una protecci&oacute;n muy efectiva contra las enfermedades como la cancrosis del hongo Lophodermium en los pinos, abetos Douglas y p&iacute;ceas, la cancrosis de los hongos Phaeocryptopus (conocida como cancrosis suiza) y Rhabdocline en los abetos Douglas y la cancrosis del hongo Rhizosphaera en las p&iacute;ceas.</p> <p>Este <strong>fungicida concentrado Daconil</strong> se usa con un rociador de mano, acoplable a la manguera o de tanque para tratar estos perennifolios de agujas de manera f&aacute;cil y econ&oacute;mica. Mida la cantidad recomendada de concentrado mediante la tapa conveniente con medidas. Vierta el concentrado en el rociador, agregue la cantidad de agua recomendad y m&eacute;zclelo bien. Roc&iacute;e bien hasta que todas las superficies de las ramas y las agujas queden bien mojadas.</p> <p>Comience el tratamiento contra la cancrosis en la primavera, cuando las agujas midan entre 1/2 y 2 pulgadas (1,27 cm y 5,08 cm) de largo. En los estados del noroeste y centro norte, comience a rociar contra la cancrosis del hongo Lophodermium a mediados de julio y principios de agosto. Una vez que comience el tratamiento, reaplique el fungicida Daconil cada 3 o 4 semanas hasta que el clima seco se estabilice.</p> <p><strong>Consejos sobre la cancrosis:</strong> Deje espacio entre sus &aacute;rboles perennifolios para permitir una buena circulaci&oacute;n de aire para que las agujas se sequen bien. Retire los &aacute;rboles muy infectados y pode las ramas infectadas en los otros. Recoja siempre las agujas ca&iacute;das con un rastrillo y des&eacute;chelas para prevenir la reinfecci&oacute;n por parte de las agujas que queden en el suelo.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar y las tasas y la frecuencia de aplicaci&oacute;n.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Pino:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=2251059" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=2251059</a></p> <p><em>Cr&eacute;dito de la foto: Servicio Forestal de la USDA para la Regi&oacute;n Norte e Intramonta&ntilde;a, Servicio Forestal de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>2. Primer plano de agujas de pino: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1467404" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1467404</a></p> <p><em>Cr&eacute;dito de la foto: Servicio Forestal de la USDA para la Regi&oacute;n de Ogden, Servicio Forestal de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>3. P&iacute;cea: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5031056" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5031056</a></p> <p>4. Primer plano de agujas de p&iacute;cea: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5031058" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5031058</a></p> <p><em>Cr&eacute;ditos de las fotos (3 y 4): Joseph O'Brien, Servicio Forestal de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>5. P&iacute;cea:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=2634062" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=2634062</a></p