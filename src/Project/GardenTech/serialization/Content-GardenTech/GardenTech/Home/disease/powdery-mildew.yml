        <p>White, powder-like growth on plant leaves, shoots, and stems are sure signs of powdery mildew's arrival. Unlike many <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common fungal diseases</a>&nbsp;that thrive in cool, wet weather, powdery mildew flourishes when it's warm and dry. In fact, prolonged wet conditions that fuel downy mildew and other diseases inhibit powdery mildew. The fungi travel on wind to reach new plant hosts and infect succulent new growth. Moderate temperatures and shady conditions support its spread.</p>
        <p>Many different fungal species cause powdery mildew, with each species attacking a different plant or plant family. The widespread disease affects many plant types, from annuals and vegetables to ornamental shrubs. <a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z" target="_blank">Pollinator-friendly zinnias</a>&nbsp;and members of the cucurbit family, such as <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a>, melons, pumpkins, and <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">zucchini squash</a>, are common powdery mildew targets.</p>
        <p><strong>Powdery Mildew Identification/Symptoms: </strong>Powdery mildew is one of the easiest plant diseases to recognize. The first sign of problems is usually white, powdery spots or patches on the top side of leaves or on plant stems. The powdery surface growth gradually spreads to cover the entire leaf, including the undersides, until the plant looks like it's dusted with white powder.</p>
        <p>Infected leaves turn yellow and twisted. New shoots and buds develop distorted growth. Flowers and fruit are normally spared the white mildew, but infected plants have low yields and poor-quality fruits.</p>
        <p><strong>How to Control Powdery Mildew: </strong>Prevention and perseverance are essential in controlling powdery mildew. For cucumbers and squash, this means starting preventive treatments as soon as plants have their first true leaves. For zinnias, treat at the first sign of telltale powder. For ornamental shrubs such as viburnums, treat in mid-summer, when weather conditions favor the disease.</p>
        <p>With <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">Daconil<sup>&reg;</sup> fungicides</a>, <a href="https://www.gardentech.com">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers highly effective products to prevent, control and stop powdery mildew and more than 65 other fungal diseases. These products treat vegetables, flowers, and ornamental plants and treat cucurbits right up to the day of harvest:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> and its convenient grab-and-go spray bottle simplify small-scale treatment of individual plants, including trellised container squash and window-box zinnias. Spray until all upper and lower plant surfaces are thoroughly wet. Avoid spraying on open blooms.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, used with hand-held, hose-end or tank-style sprayers, offers ease and economy. Pour the recommended concentrate amount into your sprayer using the helpful measuring cap. Then add water and mix well. Spray all plants surfaces, including stems, until thoroughly wet.</li>
        </ul>
        <p><strong>Powdery Mildew Tip:</strong> Powdery mildew struggles in hot, sunny, well-ventilated conditions. Give your plants plenty of room so sunlight and air can flow through leaves. Remove and dispose of infected leaves and stems, and don't compost powdery mildew-infected plants. The fungi may survive the heat of the heap.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
