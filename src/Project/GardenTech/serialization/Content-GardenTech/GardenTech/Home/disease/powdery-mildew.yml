        <p>La acumulaci&oacute;n que parece un polvo blanco en las hojas, reto&ntilde;os y tallos de las plantas son una se&ntilde;al segura de la llegada del o&iacute;dio. A diferencia de muchas <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z">enfermedades comunes causadas por los hongos </a>que arriban en la &eacute;poca de clima fresco y h&uacute;medo, el o&iacute;dio florece en condiciones secas y c&aacute;lidas. De hecho, las condiciones de humedad prolongada que suelen ser favorables para el mildi&uacute; y otras enfermedades tienden a inhibir el desarrollo del o&iacute;dio. Estos hongos se transmiten a trav&eacute;s del viento hasta alcanzar plantas nuevas donde alojarse e infectar al cultivo nuevo. Las temperaturas moderadas y las condiciones de sombra propician su propagaci&oacute;n.</p> <p>El o&iacute;dio lo causan muchas especies de hongos diferentes, y cada especie ataca a una planta o familia de plantas diferente. Cuando la enfermedad se propaga, esta afecta a muchos tipos de plantas, desde anuales y vegetales hasta arbustos ornamentales. Las<a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z"> cinias que atraen a los polinizadores </a>y los miembros de la familia de las cucurbit&aacute;ceas &mdash;como los<a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z"> pepinos</a>, melones, calabazas y <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z">calabacines</a>&mdash; son sus v&iacute;ctimas m&aacute;s comunes.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del o&iacute;dio:</strong> El o&iacute;dio es una de las enfermedades de las plantas m&aacute;s f&aacute;ciles de reconocer. La primera se&ntilde;al de problemas suele ser la presencia de manchas o parches de polvo blanco en la superficie superior de las hojas o los tallos de las plantas. Esta acumulaci&oacute;n polvorienta en la superficie se esparce gradualmente hasta cubrir la hoja completa, incluyendo la superficie inferior hasta que la planta da la impresi&oacute;n de estar cubierta de polvo blanco.</p> <p>Las hojas infectadas se tornan amarillas y se retuercen. Los reto&ntilde;os y capullos de flores crecen de forma distorsionada, y las flores y frutos no suelen tener el moho blanco pero las plantas infectadas producir&aacute;n una cosecha pobre y frutos de poca calidad.</p> <p><strong>C&oacute;mo controlar el o&iacute;dio:</strong> La prevenci&oacute;n y la perseverancia son esenciales para controlar el o&iacute;dio. En los pepinos y calabazas, esto implica empezar el tratamiento preventivo en cuanto las plantas tengan sus primeras hojas. En las cinias, aplique el tratamiento a la primera se&ntilde;al del polvo reconocible. En los arbustos ornamentales como los viburnos, tr&aacute;telos a mediados del verano cuando las condiciones clim&aacute;ticas sean favorables para la enfermedad.</p> <p>Con los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a>, la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrece productos de gran efectividad para prevenir, controlar y detener el o&iacute;dio y otras 65 enfermedades causadas por los hongos. Estos productos sirven para tratar los vegetales, flores y plantas ornamentales, y para tratar las cucurbit&aacute;ceas hasta el mismo d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> viene en una conveniente botella lista para llevar y simplifica el tratamiento a menor escala de plantas individuales, incluyendo las plantas calabaza en macetas con enrejados y las cinias sembradas en macetas de ventanas. Roc&iacute;e todas las superficies inferiores y superiores de las plantas hasta mojarlas bien. Evite rociar las flores abiertas para proteger a los insectos polinizadores.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> se usa con un rociador de mano, acoplable a la manguera o de tanque y ofrece una alternativa f&aacute;cil y econ&oacute;mica. Vierta la cantidad recomendada de concentrado en el rociador usando la tapa &uacute;til con medidas, agregue luego agua y m&eacute;zclelo bien. Roc&iacute;e todas las superficies de las plantas, incluyendo los tallos, hasta que queden bien mojados.</li> </ul> <p><strong>Consejo sobre el o&iacute;dio:</strong> El o&iacute;dio no se desarrolla en condiciones de calor, clima soleado y buena ventilaci&oacute;n. Deje abundante espacio entre las plantas para que la luz solar y el aire fluyan sin dificultad entre las hojas. Retire y deseche las hojas y tallos infectados, y no reutilice las plantas infectadas con o&iacute;dio como abono org&aacute;nico ya que los hongos pudieran sobrevivir el calor.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Cinia: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/39224457664/" target="_blank">https://www.flickr.com/photos/scotnelson/39224457664/</a></p> <p>2. Cinia: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/15196388738/" target="_blank">https://www.flickr.com/photos/scotnelson/15196388738/</a></p> <p>3. Calabaza: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/17170926145/" target="_blank">https://www.flickr.com/photos/scotnelson/17170926145/</a></p> <p>4. Follaje del pepino: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/15792011383/" target="_blank">https://www.flickr.com/photos/scotnelson/15792011383/</a></p> <p>5. Calabac&iacute;n: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/32814124561/" target="_blank">https://www.flickr.com/photos/scotnelson/32814124561/</a></p> <p>6. Primer plano vertical de calabac&iacute;n: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16671608223/" target="_blank">https://www.flickr.com/photos/scotnelson/16671608223/</a></p> <p><em>Todas las fotos son de Scot Nelson. Dominio p&uacute;blico, sin derecho de autor.</em></p>
