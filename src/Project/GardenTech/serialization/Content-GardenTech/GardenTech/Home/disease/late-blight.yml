        <p>Generalmente, el tiz&oacute;n tard&iacute;o en los tomates aparece a fines de temporada, despu&eacute;s de que florecen las plantas y se forman los frutos, pero esta devastadora enfermedad pudiera atacar tambi&eacute;n en cualquier momento del crecimiento. Al igual que otras<a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z"> enfermedades del tiz&oacute;n del tomate</a>, el tiz&oacute;n tard&iacute;o afecta a todos los miembros de la familia de los tomates, lo que incluye tambi&eacute;n a familiares cercanos como la papa. De hecho, el tiz&oacute;n tard&iacute;o fue la causa de la hambruna que tuvo lugar en Irlanda a mediados de los a&ntilde;os 1800.</p> <p>El clima h&uacute;medo combinado con las noches frescas y d&iacute;as c&aacute;lidos son condiciones favorables para el tiz&oacute;n tard&iacute;o. Los pat&oacute;genos en el suelo son transportados por el viento y a veces recorren varias millas. En los tomates y papas, el tiz&oacute;n tard&iacute;o se propaga con agresividad y afecta a todas las partes de las plantas, incluyendo los frutos de tomate y los tub&eacute;rculos de las papas, trayendo como resultado p&eacute;rdidas severas de cultivos.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del tiz&oacute;n tard&iacute;o: </strong>Los hongos que causan el tiz&oacute;n tard&iacute;o penetran en las plantas de tomates y papas a trav&eacute;s de las hojas. Los s&iacute;ntomas tempranos incluyen unos parches de apariencia grasienta y color verde-negro en la superficie superior de las hojas inferiores. En las puntas de las hojas inferiores, donde se acumula el agua y el roc&iacute;o, se aprecia el tejido marr&oacute;n agonizante con un borde de color verde p&aacute;lido o amarillo. Y una vez que el tiz&oacute;n tard&iacute;o afecta los tallos, este ocasiona la muerte de todo lo que haya hacia arriba del punto de infecci&oacute;n.</p> <p>Los frutos de tomate infectados desarrollan unas manchas &aacute;speras con textura de cuero o &aacute;reas oscuras enchumbadas en agua que producen la r&aacute;pida pudrici&oacute;n del fruto. Los tub&eacute;rculos de la papa presentar&aacute;n manchas oscuras e irregulares en la superficie y manchas de color marr&oacute;n rojizo que se extienden hacia el interior del fruto, cuyo deterioro contin&uacute;a a&uacute;n despu&eacute;s de la cosecha.</p> <p>En condiciones h&uacute;medas, las superficies inferiores de las hojas afectadas por el tiz&oacute;n tard&iacute;o desarrollan una capa delgada de moho que se esparce hacia los frutos del tomate. A diferencia de la enfermedad del<a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z"> moho gris</a>, el tiz&oacute;n tard&iacute;o crea un moho blanco en la superficie.</p> <p><strong>C&oacute;mo controlar el tiz&oacute;n tard&iacute;o: </strong>El tratamiento temprano es crucial para controlar la enfermedad del tiz&oacute;n tard&iacute;o. Los tratamientos preventivos pueden marcar la diferencia entre una cosecha abundante y cultivos perdidos. Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup></a>&nbsp;de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> son muy efectivos para prevenir, detener y controlar el tiz&oacute;n tard&iacute;o y otras 65 enfermedades causadas por hongos.</p> <p>Para los tomates, comience el tratamiento cuando las condiciones sean favorables para la enfermedad. Mantenga luego el control mediante aplicaciones posteriores cada 7 a 10 d&iacute;as. Para las papas, comience en cuanto vea la primera se&ntilde;al de la enfermedad o cuando las plantas alcancen una altura de 6 pulgadas (15,24 cm). Reaplique el tratamiento cada 5 d&iacute;as para mantener el control. Estos productos sirven para tratar los tomates y papas justamente hasta el d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> brinda una forma simple para tratar jardines peque&ntilde;os, macetas o plantas individuales. Agite la botella lista para usar y roc&iacute;e bien todas las superficies de la planta, prestando especial atenci&oacute;n a la parte inferior donde se suele acumular la humedad.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> ofrece una alternativa econ&oacute;mica para jardines m&aacute;s grandes. La conveniente tapa con medidas simplifica el proceso de mezclado. &Uacute;selo con un rociador de mano, acoplable a la manguera o de tanque para cubrir bien todas las superficies de la planta, inferiores y superiores, hasta que queden bien mojadas.</li> </ul> <p><strong>Consejo sobre el tiz&oacute;n tard&iacute;o: </strong>El tiz&oacute;n tard&iacute;o se propaga entre varios miembros de la familia del tomate y a menudo sobrevive el invierno en las papas que olvidadas bajo tierra despu&eacute;s de la cosecha. No siembre nunca plantas de tomate o papa en el mismo lugar donde cultiv&oacute; papas el a&ntilde;o anterior.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Muerte de un tallo de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5816738844" target="_blank"> https://www.flickr.com/photos/scotnelson/5816738844</a></p> <p>2. Frutos de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5816739612/" target="_blank"> https://www.flickr.com/photos/scotnelson/5816739612/</a></p> <p>3. Cosecha de tomates afectados:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/9567407772/" target="_blank"> https://www.flickr.com/photos/scotnelson/9567407772/</a></p> <p>4. Fruto de tomate con moho blanco en la superficie:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/21091798245/" target="_blank"> https://www.flickr.com/photos/scotnelson/21091798245/</a></p> <p>5. Hoja de tomate con esporas de hongo blancas: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5816170621/" target="_blank">https://www.flickr.com/photos/scotnelson/5816170621/</a></p> <p>6. Primer plano de la hoja de papa: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5688742112/" target="_blank">https://www.flickr.com/photos/scotnelson/5688742112/</a></p> <p><em>Cr&eacute;ditos de las fotos (1-6): Scot Nelson, todas las im&aacute;genes son del dominio p&uacute;blico.</em></p> <p>7. Tallo de papa:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5362896" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5362896</a></p> <p><em>Cr&eacute;dito de la foto: Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p> <p>8. Tub&eacute;rculo de papa: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1321090" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1321090</a></p> <p><em>Cr&eacute;dito de la foto: Scott Bauer, Servicio de Investigaciones Agr&iacute;colas de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>9. Tub&eacute;rculos de papa con moho blanco: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5365780" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5365780</a></p> <p><em>Cr&eacute;dito de la foto: G.D. Franc, Bugwood.org (CC BY 3.0 US)</em></p>
