    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Late blight in tomatoes usually appears late in the season after plants have bloomed and fruit has set, but this devastating disease can hit any time in the growing season. Like other <a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z" target="_blank">tomato blight diseases</a>, late blight affects all members of the tomato family. This includes its close relative, the potato. In fact, late blight brought about the Irish potato famine of the mid-1800s.</p>
        <p>Wet, humid weather combined with cool nights and warm days favors late blight. Pathogens in soil become airborne, sometimes traveling several miles in the wind. In tomatoes and potatoes, late blight spreads aggressively and affects all plant parts, including tomato fruits and potato tubers. Severe crop loss can result.</p>
        <p><strong>Late Blight Identification/Symptoms:</strong> The fungi behind late blight enter tomato and potato plants through the leaves. Early symptoms include greasy-looking, green-black patches on the upper surface of the lowest leaves. Tips of lower leaves, where dew collects and drips, show brown, dying leaf tissue ringed with pale green or yellow. When late blight infects stems, everything above the infection site dies.</p>
        <p><span style="font-weight: lighter;">Infected tomato fruits develop rough, leathery spots or dark, water-soaked areas that rot rapidly. Potato tubers bear dark, irregular spots on the surface and reddish-brown spots that extend down into the flesh. Decay continues after harvest.</span></p>
        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">In humid conditions, the undersides of late blight-affected leaves develop a thin layer of mildew that spreads to tomato fruit. Unlike gray mold disease, late blight causes white surface mold.</span></p>
        <p><strong>How to Control Late Blight:</strong> Early treatment is critical to controlling late blight disease. Preventive treatments can mean the difference between bountiful harvests and lost crops. Highly effective&nbsp;<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;prevent, stop, and control late blight and more than 65 types of fungal disease.</p>
        <p>For tomatoes, start treatments when conditions favor the disease. Then maintain control with applications every seven to 10 days. For potatoes, start at the first hint of disease or when plants reach six inches tall. Re-apply every five days to maintain control. These products treat tomatoes and potatoes right up to the day of harvest:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> provides a simple way to treat small garden areas, containers, or individual garden plants. Shake the grab-and-go bottle and spray all plant surfaces thoroughly. Give special attention to lower areas of the plant where moisture accumulates.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong> offers an economical alternative for larger gardens. The convenient measuring cap simplifies the mixing process. Use with a hand-held, hose-end or tank-style sprayer to cover all plant surfaces, upper and lower, until thoroughly wet.</li>
        </ul>
        <p><strong>Late Blight Tip:</strong> Late blight spreads between tomato family members and often overwinters on potatoes missed during harvest and left underground. Never plant tomato or potato plants where potatoes grew the previous year.</p>
        <p><em style="font-weight: lighter;">Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
