        <p>When leaf blight affects melon crops such as cantaloupe, honeydews, and watermelons, the disease typically doesn't infect the fruit. However, leaf loss due to leaf blight diminishes your harvests by reducing plant vigor and exposing fruit to sunscald. With cucurbit-family crops, leaf blight hits melons hardest, but it also affects close relatives such as <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a>, <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">zucchini</a>, pumpkins, and winter squash.</p>
        <p>Wet, rainy conditions favor leaf blight's development, while wind and water aid its spread. Damage worsens when leaf wetness and warm temperatures coincide. The youngest and oldest cucurbit plants are most vulnerable to this disease.</p>
        <p><strong>Leaf Blight Identification/Symptoms:</strong> Leaf blight symptoms on cucurbits typically show first on older leaves, closest to the plant's base. The brown-black leaf spots grow in target-like, concentric rings. Unlike water-soaked spots caused by <a href="~/link.aspx?_id=1BAD680EFB824FCFBB2B9744C04EADAD&amp;_z=z" target="_blank">gummy stem blight</a>, leaf blight spots look dry. As the disease progresses, leaves turn brown, curl up, and die.</p>
        <p><strong>How to Control Leaf Blight:</strong> As with many common diseases of edible plants, prevention and early treatment are key to controlling leaf blight in melons and related crops. Start treatments as soon as plants get their first true set of leaves or when conditions favor the disease.</p>
        <p><a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offer three-way protection to prevent leaf blight and to stop and control active diseases. These highly effective products treat melons, cucumbers, pumpkins, and squash right up to your harvest day:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> is ideal for small garden areas, <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">container gardens</a>, and individual plants in <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible landscapes</a>. Just shake the grab-and-go spray bottle and spray all plant surfaces until thoroughly wet.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, used with a hand-held, hose-end, or tank-style sprayer, offers an economical option for larger areas. Measuring is simple with the convenient measuring cap. Add water, mix well, and spray all plant surfaces to the point of runoff.</li>
        </ul>
        <p>Leaf Blight Tips: Wet garden tools and clothing help spread leaf blight, so don't work a wet melon patch. Dispose of infected vines and clean up well before winter sets in; leaf blight fungi overwinter in plant debris.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
