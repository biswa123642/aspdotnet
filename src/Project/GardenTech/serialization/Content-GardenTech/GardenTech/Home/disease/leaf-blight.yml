        <p>Cuando el tiz&oacute;n de la hoja afecta a los cultivos de melones, como el mel&oacute;n cantalupo, el mel&oacute;n chino y la sand&iacute;a, esta enfermedad generalmente no infecta los frutos. Sin embargo, la p&eacute;rdida de las hojas debido al tiz&oacute;n de la hoja disminuye la cosecha al reducir el vigor de la planta y exponer los frutos a las quemaduras por el sol. En la familia de las cucurbit&aacute;ceas, el tiz&oacute;n de la hoja afecta principalmente a los melones pero tambi&eacute;n puede afectar a otros miembros de la familia como los<a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z"> pepinos</a>, calabazas, <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z">calabacines </a>y calabazas de invierno.</p> <p>Las condiciones de lluvia y humedad favorecen el desarrollo del tiz&oacute;n de la hoja. A su vez, el viento y la lluvia contribuyen tambi&eacute;n a la propagaci&oacute;n de esta enfermedad. Cuando las temperaturas c&aacute;lidas coinciden con la presencia de humedad en las hojas, los da&ntilde;os empeoran, y las plantas m&aacute;s j&oacute;venes y las cucurbit&aacute;ceas m&aacute;s viejas son las plantas m&aacute;s vulnerables a la enfermedad.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del tiz&oacute;n de la hoja:</strong> Los s&iacute;ntomas del tiz&oacute;n de la hoja en las cucurbit&aacute;ceas aparecen primero en las hojas m&aacute;s viejas y m&aacute;s cercanas a la base de la planta. Las manchas de color negro o marr&oacute;n en las hojas crecen formando aros conc&eacute;ntricos similares a una diana. A diferencia de las manchas enchumbadas de agua causadas por el <a href="~/link.aspx?_id=1BAD680EFB824FCFBB2B9744C04EADAD&amp;_z=z">tiz&oacute;n del tallo gomoso</a>, las manchas del tiz&oacute;n de la hoja tienen una apariencia seca. Al avanzar la enfermedad, las hojas se tornan de color marr&oacute;n, se enrollan y mueren.</p> <p><strong>C&oacute;mo controlar el tiz&oacute;n de la hoja: </strong>Al igual que muchas enfermedades comunes causadas por hongos en las plantas comestibles, la prevenci&oacute;n y el tratamiento a tiempo son vitales para controlar el tiz&oacute;n de la hoja en los melones y otros cultivos relacionados. Comience los tratamientos en cuanto salgan los primeros grupos de hojas verdaderas o cuando las condiciones sean favorables para la enfermedad.</p> <p>Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrecen una protecci&oacute;n triple para prevenir el tiz&oacute;n de la hoja y detener y controlar las enfermedades activas. Estos productos de gran efectividad sirven para tratar los melones, pepinos, calabazas y calabacines hasta justo el d&iacute;a de la cosecha:</p> <ul>     <li>El<strong> fungicida listo para usar Daconil<sup>&reg;</sup> </strong>es ideal para jardines peque&ntilde;os, <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z">plantas en macetas</a>&nbsp;y plantas individuales en <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z">huertos de cultivos comestibles</a>. Simplemente agite la botella lista para llevar y roc&iacute;e hasta mojar bien todas las superficies de la planta.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> se usa con un rociador de mano, acoplable a la manguera o de tanque y ofrece una opci&oacute;n econ&oacute;mica para los jardines m&aacute;s grandes. La medici&oacute;n es f&aacute;cil gracias a la conveniente tapa con medidas. Agregue agua, m&eacute;zclelo bien y roc&iacute;e todas las superficies de las plantas hasta que el producto gotee.</li> </ul> <p><strong>Consejos sobre el tiz&oacute;n de la hoja:</strong> Las herramientas de jardiner&iacute;a y la ropa contribuyen a propagar la enfermedad, as&iacute; que no trabaje en los huertos de mel&oacute;n cuando las plantas est&eacute;n mojadas. Deseche las ramas infectadas y limpie bien el &aacute;rea antes del invierno ya que el tiz&oacute;n de la hoja sobrevive al invierno entre los escombros de plantas.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Cr&eacute;ditos de las fotos:</strong></p> <p>Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234186" target="_blank"> Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436121" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>David B. Langston, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5076090" target="_blank"> Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Don Ferrin, Centro Agr&iacute;cola de la Universidad Estatal de Louisiana, <a rel="noopener noreferrer" rel="noopener noreferrer" href