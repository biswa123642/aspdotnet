      Value: "Learn how to identify, control and prevent cedar-apple rust."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><a href="~/link.aspx?_id=65C9757A5D724F7DB6E4AE3F4CB1724B&amp;_z=z" target="_blank">Rust diseases</a>&nbsp;are known for the rust-orange color of the fungal bodies that form on infected plants. While some of these colorful fungi stick to one plant type, others need two plant types to complete their life cycle. Cedar-apple rust alternates between trees such as crabapples and certain junipers known as cedars. This common disease turns spectacular shows of crabapple blooms and fruit into unsightly displays of orange-mottled leaves and disfigured apples.</p> <p>Wet spring weather favors cedar-apple rust's development and triggers the release of wind-borne fungal spores from infected cedars. The spores infect wet crabapple leaves and forming fruits. By summer's end, the process reverses and infected crabapples release spores that infect cedars. The fungi overwinter as hard, brown galls on cedar trees.</p> <p><strong>Cedar-Apple Rust Identification/Symptoms:</strong> Nearby cedars provide early signs that a bout with cedar-apple rust is ahead. The round, brown galls that overwintered on cedar branches sprout fruiting fungal bodies during spring rains. These unmistakable signs look like two-inch balls of vibrant rust-orange tendrils.</p> <p>Crabapples develop their first symptoms of cedar-apple rust around mid-summer. Unique spots of bright yellow ringed in rust-orange form on the upper surfaces of leaves. As summer progresses, raised areas on leaf undersides develop spiky, orange-brown fungal growths. Infected fruits develop rusty brown patches and become distorted, eventually forming spike-like fungal growths.</p> <p><strong>How to Control Cedar-Apple Rust:</strong> Proper timing of preventive and maintenance treatments is essential to protecting crabapples against cedar-apple rust. <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offer highly effective protection against this disease. Begin treating crabapples at spring bud break and continue treating with these products every seven to 14 days until conditions no longer favor the disease:</p> <ul>     <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> simplifies targeted treatments for smaller specimen trees. There's no mixing or measuring needed. Just shake the grab-and-go bottle and you're ready to spray. Cover all plant surfaces to the point of runoff.</li>     <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, used with a hand-held, hose-end or tank-style sprayer, provides an economical option for multiple trees and larger areas. Measure the recommended concentrate amount into your sprayer with the convenient measuring cap. Add water, mix well, and spray all plant surfaces thoroughly.</li> </ul> <p><strong>Cedar-Apple Rust Tip</strong>: When possible, plant rust-resistant crabapple varieties and avoid planting cedars. Without the alternate host plant, cedar-apple rust can't survive. If wild cedars exist nearby, remove them or prune out all rust galls in winter. With the cycle broken, cedar-apple rust dies out.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil is a registered trademark of GB Biosciences Corp.</em></p> <p><strong>Photo Credit:</strong></p> <p>Clemson University - USDA Cooperative Extension Slide Series, <a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234141" target="_blank">Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Clemson University - USDA Cooperative Extension Slide Series, <a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234145" target="_blank">Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Clemson University - USDA Cooperative Extension Slide Series, <a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234146" target="_blank">Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Photo credit: University of Georgia Plant Pathology , University of Georgia, <a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1496207" target="_blank">Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Photo credit: Elizabeth Bush, Virginia Polytechnic Institute and State University, <a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5479832" target="_blank">Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Terry S. Price, Georgia Forestry Commission, <a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1247219" target="_blank">Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p>
