      Hint: Content
      Value: |
        <p>Las<a href="~/link.aspx?_id=65C9757A5D724F7DB6E4AE3F4CB1724B&amp;_z=z"> enfermedades de la roya </a>se reconocen por el tono anaranjado-&oacute;xido de los cuerpos del hongo que se forma en la planta infectada. Aunque algunos de estos hongos coloridos atacan a un solo tipo de plantas, otros necesitan dos tipos de plantas diferentes para completar su ciclo vital. La roya del cedro y el manzano alterna entre varios &aacute;rboles como los manzanos silvestres y algunos jun&iacute;peros conocidos como cedros. Esta enfermedad com&uacute;n es capaz de convertir las flores y frutos espectaculares del manzano silvestre en un conjunto feo de hojas anaranjadas y moteadas, y frutos desfigurados.</p> <p>El clima h&uacute;medo de la primavera favorece el desarrollo de la roya del cedro y el manzano, y estimula la liberaci&oacute;n de esporas de hongos transportadas por el viento desde los cedros infectados. Estas esporas infectan luego las hojas y los frutos en formaci&oacute;n de los manzanos silvestres mojados. Al terminar el verano, el proceso se invierte y los manzanos infectados liberan las esporas que infectan los cedros. El hongo sobrevive al invierno en forma de agallas duras de color marr&oacute;n en los &aacute;rboles de cedro.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la roya del cedro y el manzano: </strong>Los cedros cercanos muestran se&ntilde;ales tempranas de que se aproxima una infestaci&oacute;n de roya del cedro y el manzano. De las agallas redondas de color marr&oacute;n que pasaron el invierno en las ramas de los cedros brotan los cuerpos de hongos durante las lluvias primaverales. Esta se&ntilde;al inconfundible luce como peque&ntilde;as bolas de 2 pulgadas (5,08 cm) de bucles de un llamativo color &oacute;xido-anaranjado.</p> <p>Los manzanos silvestres exhiben los primeros s&iacute;ntomas de la roya del cedro y el manzano a mediados del verano con la formaci&oacute;n de manchas peculiares de un tono amarillo brillante con bordes de color &oacute;xido-anaranjado en las superficies superiores de las hojas. Al avanzar el verano, las &aacute;reas elevadas en la superficie inferior de las hojas desarrollan c&uacute;mulos de hongos puntiagudos de color anaranjado-marr&oacute;n, mientras que los frutos infectados desarrollan parches de color marr&oacute;n oxidado y se deforman, formando c&uacute;mulos de hongos puntiagudos con el tiempo.</p> <p><strong>C&oacute;mo controlar la roya del cedro y el manzano: </strong>Los tratamientos preventivos y de mantenimiento realizados a tiempo son esenciales para proteger a los manzanos silvestres contra la roya del cedro y el manzano. Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup> </a>de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrecen una protecci&oacute;n muy efectiva contra esta enfermedad. Comience por tratar los manzanos silvestres cuando broten los capullos en la primavera y contin&uacute;e trat&aacute;ndolos con estos productos cada 7 a 14 d&iacute;as hasta que las condiciones no sean favorables para la enfermedad:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil</strong> simplifica el tratamiento localizado para &aacute;rboles m&aacute;s peque&ntilde;os. No es necesario medir ni mezclar, solo necesita agitar la botella lista para usar y ya puede rociarlo. Cubra bien todas las superficies de la planta hasta que el producto gotee.</li>     <li>El<strong> fungicida concentrado Daconil </strong>se usa con un rociador de mano, acoplable a la manguera o de tanque y brinda una opci&oacute;n econ&oacute;mica para el tratamiento de m&uacute;ltiples &aacute;rboles y &aacute;reas m&aacute;s grandes. Mida la cantidad recomendada de concentrado que verter&aacute; en el rociador usando la tapa conveniente con medidas, luego agregue agua y m&eacute;zclelo bien. Roc&iacute;e bien todas las superficies de las plantas.</li> </ul> <p><strong>Consejo sobre la roya del cedro y el manzano:</strong> Cuando sea posible, siembre variedades de manzano silvestre que sean resistentes a la roya y evite sembrar cedros, ya que la roya del cedro y el manzano no puede sobrevivir sin la alternativa de esta otra planta anfitriona. Si hay cedros silvestres cerca, ret&iacute;relos o corte todas las agallas color &oacute;xido en el invierno. Al interrumpir este ciclo, la roya del cedro y el manzano morir&aacute;.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Follaje:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234141" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1234141</a></p> <p>2. Primer plano del follaje:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234145" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1234145</a></p> <p>3. Superficies superior e inferior del follaje:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234146" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1234146</a></p> <p><em>Cr&eacute;dito de la foto: Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>4. En un fruto y el follaje: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1496207" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1496207</a></p> <p><em>Cr&eacute;dito de la foto: Patolog&iacute;a Vegetal de la Universidad de Georgia, Universidad de Georgia, Bugwood.org (CC BY 3.0 US)</em></p> <p>5. Cuerpo de hongos en un anfitri&oacute;n alternativo:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5479832" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5479832</a></p> <p><em>Cr&eacute;dito de la foto: Elizabeth Bush, Instituto Polit&eacute;cnico y Universidad Estatal de Virginia, Bugwood.org (CC BY 3.0 US)</em></p> <p>6.<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1247219" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1247219</a></p> <p><em>Cr&eacute;dito de la foto: Terry S. Price, Comisi&oacute;n Forestal de Georgia, Bugwood.org (CC BY 3.0 US)</em></p>
