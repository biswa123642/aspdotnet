        <p>Las frutas de las drupas, como los melocotones, albaricoques, cerezas y ciruelas son famosas por sus semillas tipo piedras. La enfermedad causada por hongos llamada podredumbre marr&oacute;n de las flores ataca a estas deliciosas frutas en dos fases: un hongo en las flores y ramas a principios de temporada y la pudrici&oacute;n suave de las frutas a fines de temporada.</p> <p>La podredumbre marr&oacute;n de las flores es especialmente destructora en los climas c&aacute;lidos y h&uacute;medos, y requiere de un per&iacute;odo prolongado de humedad combinada con el calor para infectar los &aacute;rboles de las drupas y para propagarse. Los hongos de la podredumbre marr&oacute;n se propagan a trav&eacute;s de las salpicaduras de agua, la lluvia y viento a partir de las frutas y ramas infectadas, as&iacute; como de las frutas que han ca&iacute;do en el suelo. Las temperaturas m&aacute;s c&aacute;lidas durante el clima h&uacute;medo aceleran la infecci&oacute;n.</p> <p>Algunos insectos como los<a href="~/link.aspx?_id=B2E99729DD504CB395C462BA31F7456B&amp;_z=z"> escarabajos de junio </a>contribuyen a transmitir esta enfermedad ya que distribuyen el hongo de la podredumbre marr&oacute;n al alimentarse de las hojas, flores y frutas de la planta. Las lesiones creadas por su alimentaci&oacute;n le brindan puntos de entrada adicionales a estos hongos infecciosos.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la podredumbre marr&oacute;n de las flores: </strong>La primera fase de la podredumbre marr&oacute;n de las flores tiene lugar a comienzos de la temporada cuando los &aacute;rboles de las drupas florecen. Los hongos infectan las flores y las ramas que las sostienen. Las flores se marchitan y toman un color marr&oacute;n y en las ramas se desarrollan unas &uacute;lceras que supuran. Las flores marchitas se pegan con frecuencia a esta supuraci&oacute;n gomosa.</p> <p>La segunda fase de la podredumbre marr&oacute;n de las flores tiene lugar en las semanas anteriores al tiempo de la cosecha. Los frutos que maduran desarrollan unas manchas color canela que se convierten en c&uacute;mulos de esporas de hongos de color gris-marr&oacute;n. En condiciones h&uacute;medas y c&aacute;lidas, las esporas se propagan r&aacute;pidamente y se pierde todo el cultivo. Los frutos caen al suelo o se adhieren a la rama y se secan o se momifican.</p> <p><strong>C&oacute;mo controlar la podredumbre marr&oacute;n de las flores:</strong> Un tratamiento apropiado a tiempo es crucial para controlar la podredumbre marr&oacute;n de las flores. El<a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z"> fungicida concentrado Daconil<sup>&reg;</sup> </a>de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrece una protecci&oacute;n muy efectiva contra esta enfermedad en las drupas como albaricoques, cerezas, nectarinas, melocotones y ciruelas.</p> <p>Comience el tratamiento en la fase temprana, cuando los capullos de las flores den la primera muestra de color, y realice una segunda aplicaci&oacute;n cuando las flores se abran completamente. Si el clima se mantiene fresco y h&uacute;medo, realice una aplicaci&oacute;n adicional cuando se caigan los p&eacute;talos. No lo aplique en el per&iacute;odo entre la formaci&oacute;n de frutos y la cosecha.</p> <p>Para usar el<strong> fungicida concentrado Daconil</strong>, utilice la tapa conveniente con medidas para medir la cantidad recomendada de concentrado en un rociador de mano, acoplable a la manguera o de tanque. Agregue luego la cantidad de agua recomendada y m&eacute;zclelo bien. Aplique un rociado de cobertura amplia para abarcar bien la parte superior del &aacute;rbol, incluyendo las superficies inferiores de las hojas hasta que el producto gotee.</p> <p>Si ve insectos como los escarabajos de junio aliment&aacute;ndose de los &aacute;rboles de drupas, trate el &aacute;rbol con insecticidas l&iacute;quidos Sevin<sup>&reg;</sup> para aumentar la protecci&oacute;n contra la podredumbre marr&oacute;n de las flores. Estos insecticidas est&aacute;n disponibles tanto<a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z"> listo para rociar </a>como en <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z">concentrado </a>y son ideales para los &aacute;rboles de frutas; estos productos permiten tratar sus &aacute;rboles de drupas hasta 14 d&iacute;as antes de la cosecha.</p> <p><strong>Consejos sobre la podredumbre marr&oacute;n de las flores: </strong>Las buenas pr&aacute;cticas de sanidad en las labores de jardiner&iacute;a ayudan a limitar las fuentes de los hongos de la podredumbre marr&oacute;n de las flores. Coseche las frutas antes de que se maduren demasiado, y recoja y deseche siempre las frutas ca&iacute;das o momificadas ya que los hongos las usan para pasar el invierno.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>Podredumbre en una rama/flor de melocot&oacute;n:</p> <p>1.<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1492002" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1492002</a></p> <p>2. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1492008" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1492008</a></p> <p>3.<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1492004" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1492004</a></p> <p><em>Cr&eacute;ditos de las fotos (1, 2 y 3): Patolog&iacute;a Vegetal de la Universidad de Georgia, Universidad de Georgia, Bugwood.org (CC BY 3.0 US)</em></p> <p>4. Fase temprana en un melocot&oacute;n: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1235059" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1235059</a></p> <p>5. Fase avanzada en una fruta: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436083" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1436083</a></p> <p>6. Fruta momificada:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1235046" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1235046</a></p> <p><em>Cr&eacute;ditos de las fotos (4, 5 y 6): Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US)</em></p>
