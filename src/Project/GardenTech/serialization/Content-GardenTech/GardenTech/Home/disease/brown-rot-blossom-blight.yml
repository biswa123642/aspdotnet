      Value: Learn how to identify, control and prevent brown rot blossom blight.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>"Stone" fruits, such as peaches, apricots, cherries, and plums, are known for their stone-like pits. The fungal disease called brown rot blossom blight strikes these succulent fruits in two stages: an early-season blight of blossoms and twigs, and a late-season soft rot of fruit.</p>
        <p>Especially destructive in warm, humid climates, brown rot blossom blight requires extended periods of wetness paired with warmth to infect stone fruit trees and spread. Brown rot fungi spread via splashing water, rain, and wind from infected twigs, fruit on the branch, and fallen fruit on the ground. Warmer temperatures during wet weather speed the infections.</p>
        <p>Insects such as <a href="~/link.aspx?_id=B2E99729DD504CB395C462BA31F7456B&amp;_z=z" target="_blank">June beetles</a>&nbsp;do their part to add to this disease. The insects distribute brown rot fungi as they feed on plant leaves, flowers, and fruits. The wounds created by their feeding provide additional entry points for infecting fungi.</p>
        <p><strong>Brown Rot Blossom Blight Identification/Symptoms:</strong> The first phase of brown rot blossom blight happens early in the season when stone fruit trees bloom. The fungi infect the flowers and the twigs where flowers attach. Blooms wilt and turn brown, and twigs develop oozing cankers. Wilted blossoms often stick to the gummy ooze.</p>
        <p>Phase two of brown rot blossom blight comes in the weeks right before harvest time. Ripening fruits develop tan spots that turn into gray-brown masses of fungal spores. In wet, warm conditions, the spores spread quickly and entire crops are lost. Fruits fall to the ground or cling to the branch and become shriveled and mummified.</p>
        <p><strong>How to Control Brown Rot Blossom Blight:</strong> Proper treatment timing is critical to controlling brown rot blossom blight. <a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> Fungicide Concentrate</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offers highly effective protection against the disease in stone fruits such as apricots, cherries, nectarines, peaches, plums, and prunes.</p>
        <p>Begin treatment at the "popcorn" stage, when blossom buds show the first glimpse of color. Make a second application when blossoms hit full bloom. If cool-moist weather continues, make one additional application at petal fall. Do not apply between fruit formation and harvest.</p>
        <p>With <strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, use the convenient measuring cap to measure the recommended amount of concentrate into a hand-held, hose-end, or tank-style sprayer. Then add the recommended amount of water and mix well. Apply a full-coverage spray to thoroughly cover the tree canopy, including the undersides of leaves, to the point of runoff.</p>
        <p>If insects such as June beetles are feeding on your stone fruit trees, get added control over brown rot blossom blight by treating with liquid Sevin<sup>&reg;</sup> Insect Killer insecticides. Available in <a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z" target="_blank">ready-to-spray</a>&nbsp;and <a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z" target="_blank">concentrate</a>&nbsp;forms that are ideal for fruit trees, these products treat stone fruits up to 14 days before harvest.</p>
        <p><strong>Brown Rot Blossom Blight Tips:</strong> Good garden sanitation helps limit the sources of brown rot blossom blight fungi. Harvest fruit before it becomes overripe, and always pick up and dispose of fallen or mummified fruit where fungi will overwinter.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
