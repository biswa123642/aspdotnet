        <p>Como usted puede suponer, el grupo de enfermedades de las plantas conocido como la roya le debe su nombre com&uacute;n al tono de las infecciones que tienen lugar cuando los hongos de la roya infectan a las plantas. La roya la causan muchas especies de hongos diferentes, con formas diversas de operar; algunas enfermedades de la roya afectan a un solo tipo espec&iacute;fico de planta mientras que otros, como la roya del cedro y el manzano, alternan entre dos plantas diferentes.</p> <p>El clima h&uacute;medo y las temperaturas de frescas a moderadas son las condiciones ideales para las infecciones de la roya. Las esporas transportadas por el viento no pueden germinar ni infectar el tejido vegetal sin la presencia de agua. Pero una vez que la infecci&oacute;n tiene lugar, las enfermedades de la roya pueden persistir incluso en condiciones de sequ&iacute;a. Aunque la roya rara vez mata las plantas, esta reduce la producci&oacute;n de flores y frutos, aumenta la vulnerabilidad de la planta a los insectos y otras enfermedades y afecta la apariencia de las plantas que antes se ve&iacute;an sanas.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la roya: </strong>Las enfermedades de la roya atraviesan diversas fases, pero con el tiempo todas forman p&uacute;stulas que parecen ampollas polvorientas. Generalmente, estas p&uacute;stulas aparecen en la superficie inferior de las hojas, pero tambi&eacute;n se pueden formar en los tallos y la superficie superior de las hojas. En los cultivos ornamentales y comestibles m&aacute;s afectados se pueden observar las p&uacute;stulas de color amarillo oxidado, anaranjado y marr&oacute;n, pero algunos tipos de roya tienen un tono marr&oacute;n-morado o incluso negro.</p> <p>Al avanzar la infecci&oacute;n, las &aacute;reas afectadas de las hojas se tornan de color amarillo o marr&oacute;n. Las hojas deformadas se secan y caen al suelo. En las malvarrosas o malvas reales, la infestaci&oacute;n fuerte deja la planta completa de color anaranjado oxidado. En los geranios, las p&uacute;stulas que se forman en la superficie inferior de las hojas tienen un tono canela y en la superficie superior se aprecian manchas circulares amarillas. El follaje de las hortensias se presenta con manchas color cobre oscuro en las hojas y p&uacute;stulas anaranjadas-rojas en la superficie inferior de las hojas.</p> <p><strong>C&oacute;mo controlar la roya:</strong> En las fases iniciales, las enfermedades de la roya suelen pasar inadvertidas en los esquejes y plantas trasplantadas de los invernaderos. El control exitoso combina buenas pr&aacute;cticas de cultivo para limitar la humedad en el follaje con un tratamiento preventivo efectivo para proteger a las plantas saludables contra las infecciones de roya.</p> <p>Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup> </a>ofrecen una protecci&oacute;n triple muy efectiva para detener, controlar y prevenir la roya y m&aacute;s de 65 enfermedades m&aacute;s causadas por hongos. Comience el tratamiento preventivo cuando las condiciones moderadas y h&uacute;medas sean favorables para el desarrollo de la enfermedad o cuando se observen los primeros indicios de la presencia de la roya. Estos productos sirven para tratar los jardines de flores y cultivos comestibles, as&iacute; como los &aacute;rboles y arbustos:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> simplifica los tratamientos a precisi&oacute;n para jardines de menor escala, incluyendo las macetas y plantas individuales. Use la conveniente botella lista para llevar y roc&iacute;e todas las superficies superiores e inferiores de las plantas hasta mojarlas bien.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> brinda una opci&oacute;n econ&oacute;mica para el tratamiento de jardines de mayor tama&ntilde;o. Vierta la cantidad recomendada en un rociador de mano, acoplable a la manguera o de tanque utilizando la tapa con medidas f&aacute;cil de usar. Luego, agregue la cantidad de agua recomendada y m&eacute;zclelo bien. Roc&iacute;e todas las superficies de las plantas, inferiores y superiores, hasta que el producto gotee.</li> </ul> <p><strong>Consejos sobre la roya:</strong> Use el m&eacute;todo de irrigaci&oacute;n por goteo o riegue las plantas cerca del suelo para limitar que las hojas se mojen. Riegue a horas tempranas del d&iacute;a para que la humedad excesiva se seque r&aacute;pidamente al avanzar el d&iacute;a. Retire y deseche inmediatamente las plantas o el follaje afectados por la roya durante la temporada de cultivo. Y no deje de realizar limpiezas exhaustivas del jard&iacute;n en el oto&ntilde;o ya que los hongos pueden sobrevivir al invierno en las hojas ca&iacute;das.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Hoja de malvarrosa (primer plano):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5573444" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5573444</a></p> <p>2. Planta de malvarrosa (vertical): <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5573439" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5573439</a></p> <p><em>Cr&eacute;ditos de las fotos (1 y 2): Whitney Cranshaw, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p> <p>3. Hoja de geranio (primer plano):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/8472067648/" target="_blank"> https://www.flickr.com/photos/scotnelson/8472067648/</a></p> <p>4. Planta de geranio (vertical): <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/8745341334/" target="_blank">https://www.flickr.com/photos/scotnelson/8745341334/</a></p> <p><em>Cr&eacute;ditos de las fotos (3 y 4): Scot Nelson (dominio p&uacute;blico, sin derecho de autor)</em></p> <p>5. Hoja de frijoles (primer plano):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=2175018" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=2175018</a></p> <p><em>Cr&eacute;dito de la foto: C&eacute;sar Calder&oacute;n, Colecci&oacute;n de Patolog&iacute;a de C&eacute;sar Calder&oacute;n, APHIS ITP de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>6. Espino: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1480160" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1480160</a></p> <p><em>Cr&eacute;dito de la foto: Richard Webb, Bugwood.org CC BY 3.0 US)</em></p>
