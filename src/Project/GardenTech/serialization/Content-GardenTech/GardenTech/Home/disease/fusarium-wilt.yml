        <p>La fusariosis afecta a muchos tipos de plantas, pero los cultivadores de tomates conocen muy bien esta mortal enfermedad que se transmite a trav&eacute;s del suelo. Conocida tambi&eacute;n como la podredumbre de las ra&iacute;ces, es una enfermedad com&uacute;n que provoca que las plantas de tomate se marchiten y penetra en las plantas a trav&eacute;s de las ra&iacute;ces. De ah&iacute; pasa a obstruir los conductos de las plantas y bloquear el flujo de agua, nutrientes y los jugos vitales hasta que las plantas se marchitan y posteriormente mueren.</p> <p>Los tomates y sus familiares cercanos como las berenjenas, pimientos y papas son v&iacute;ctimas de los mismos tipos de fusariosis y adem&aacute;s existen otros pat&oacute;genos de h0ngos Fusarium que atacan a otras plantas diferentes como el repollo, el br&oacute;coli y la col rizada y hasta plantas tropicales que incluyen los bananos y las palmeras. Las temperaturas c&aacute;lidas del verano son favorables para esta enfermedad que se transmite frecuentemente a trav&eacute;s de la tierra y las plantas trasplantadas que est&eacute;n infectadas.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la fusariosis:</strong> A diferencia de otras enfermedades similares, la fusariosis aparece con frecuencia en solo un lado de la planta, rama u hoja. Las hojas inferiores son las primeras que muestran s&iacute;ntomas y a medida que la enfermedad avanza hacia arriba, la planta se marchita, adquiere un tono marr&oacute;n y pierde las hojas. Si se cortan, en los tallos afectados cerca de la base se pueden apreciar los conductos vasculares obstruidos y unas manchas de color marr&oacute;n oscuro. En las fases tempranas, las ra&iacute;ces se ven saludables pero tambi&eacute;n se pudren con el tiempo.</p> <p><strong>C&oacute;mo controlar la fusariosis: </strong>Una vez que la fusariosis infecte una planta, no hay un tratamiento efectivo. Retire y deseche las plantas afectadas inmediatamente y no reutilice los desechos como abono org&aacute;nico. Si es posible, retire y reemplace la tierra infectada por los hongos de la fusariosis.</p> <p>Para los cultivadores de tomates, una de las mejores defensas contra esta enfermedad duradera es el uso de variedades resistentes a la fusariosis. Revise las etiquetas de las plantas y aseg&uacute;rese de que digan F, FF o FFF, ya que estas letras indican la resistencia a las tres variedades principales de hongos Fusarium. Lamentablemente, las variedades resistentes a la fusariosis no existen para muchos tipos de plantas.</p> <p>Si la fusariosis afecta su jard&iacute;n, no siembre el mismo tipo de plantas ni plantas relacionadas en esa &aacute;rea durante al menos cuatro a&ntilde;os.</p> <p>En dependencia del clima, es posible que pueda controlar la fusariosis al &ldquo;solear&rdquo; el suelo, para lo que necesitar&aacute; cubrir el suelo con un pl&aacute;stico para que alcance una temperatura elevada durante un per&iacute;odo prolongado. Su agente de extensi&oacute;n local puede brindarle informaci&oacute;n para determinar si esta exposici&oacute;n al sol es pr&aacute;ctica y efectiva en su regi&oacute;n.</p> <p><strong>Consejo sobre la fusariosis:</strong> Mantenga las herramientas de jardiner&iacute;a y las botas limpias y sin tierra ya que las herramientas y las suelas contaminadas contribuyen a propagar los pat&oacute;genos de la fusariosis a los suelos no infectados.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas y las enfermedades que puede tratar.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Planta de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16858532106/" target="_blank"> https://www.flickr.com/photos/scotnelson/16858532106/</a></p> <p>2. Planta de tomate (2):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/16696816338/" target="_blank"> https://www.flickr.com/photos/scotnelson/16696816338/</a></p> <p>3. Tronco del banano:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/24629827168" target="_blank"> https://www.flickr.com/photos/scotnelson/24629827168</a></p> <p><em>Cr&eacute;ditos de las fotos 1 y 2: Scot Nelson (dominio p&uacute;blico)</em></p> <p>4. Plantas de frijoles: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5359560" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5359560</a></p> <p>5. Tallo de la planta de frijoles:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5361417" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5361417</a></p> <p><em>Cr&eacute;ditos de las fotos 4 y 5: Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p> <p>6. Plantas de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077046" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5077046</a></p> <p><em>Cr&eacute;dito de la foto: David B. Langston, Universidad de Georgia, Bugwood.org (CC BY 3.0 US)</em></p>
