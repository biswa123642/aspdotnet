        <p>Fusarium wilt affects many plant types, but tomato gardeners know this deadly, soil-borne disease especially well. Also known as stem rot, it's a common tomato wilt disease, which moves into plants through their roots. From there, it clogs the plant's passageways, blocking the flow of water, nutrients and vital juices until wilting and eventually resulting in death.</p> <p>Tomatoes and close relatives such as eggplant, peppers and potatoes all suffer the same fusarium types. Other fusarium pathogens attack different plants, from brassicas such as cabbage, broccoli and kale to tropical plants, including bananas and palms. Warm summer temperatures favor the disease, which often spreads through infected garden transplants and soil.</p> <p><strong>Fusarium Wilt Identification/Symptoms: </strong>Unlike other wilt diseases, fusarium wilt often shows up only on one side of a plant, branch or leaf. Bottom leaves show symptoms first. As the disease progresses upward, the plant wilts, turns brown and drops its leaves. If cut, affected stems near the base show clogged vascular pathways and dark brown streaks. In the early stages, roots look healthy, but they eventually rot, too.</p> <p><strong>How to Control Fusarium Wilt:</strong> Once fusarium wilt infects a plant, there is no effective treatment. Remove and dispose of affected plants immediately; don't compost this garden refuse. Whenever possible, remove and replace fusarium-infected garden soil.</p> <p>For tomato growers, one of the best defenses against this long-lived disease is using varieties with known fusarium resistance. Look for plant tags that include F, FF or FFF &mdash; these letters indicate resistant to the three main fusarium "races." Unfortunately, fusarium-resistant varieties aren't available for many plant types.</p> <p>If fusarium wilt hits your garden, don't plant the same or related plant types in that area for at least four years.</p> <p>Depending on your climate, it may be possible to control fusarium wilt by "solarizing" your soil. This involves covering it with plastic so it reaches very high temperatures over a long period. Your local extension agent can help with information on whether soil solarization is practical and effective for fusarium wilt in your area.</p> <p><strong>Fusarium Wilt Tip:</strong> Keep your garden tools and boots clean and free from soil. Contaminated tools and soles can spread fusarium pathogens to fresh soil.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable diseases and plants.</em></p> <p>&nbsp;</p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <p><span style="color: #7f7f7f;"><em style="background-color: #ffffff; margin-bottom: 0px;"><a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5359560" target="_blank">Howard F. Schwartz, Colorado State University, Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</em></span></p> <p><span style="color: #7f7f7f;"><em style="background-color: #ffffff; margin-bottom: 0px;"><em style="color: #7f7f7f; background-color: #ffffff; margin-bottom: 0px;"><a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5359560" target="_blank">Howard F. Schwartz, Colorado State University, Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</em><br /> </em></span></p> <p><em style="color: #333333; background-color: #ffffff; margin-bottom: 0px;"><span style="color: #7f7f7f;"><a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077046" target="_blank">David B. Langston, University of Georgia, Bugwood.org</a> (<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</span></em></p> <p>&nbsp;</p>
