        <p>A pesar de que se le confunde a menudo con el <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z">tiz&oacute;n temprano</a>&nbsp;en las plantas de tomate, la septoriosis es una<a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z"> enfermedad tipo tiz&oacute;n del tomate</a> muy com&uacute;n y destructora. Algunas formas de esta enfermedad tambi&eacute;n afectan a otras plantas, incluyendo las flores y arbustos ornamentales como los cornejos, las hortensias y las margaritas. La septoriosis afecta mayormente al follaje de las plantas, cuya r&aacute;pida defoliaci&oacute;n conduce a la p&eacute;rdida general de los frutos quemados por el sol. Y aunque no es com&uacute;n, la septoriosis tambi&eacute;n puede infectar directamente a los frutos.</p> <p>Generalmente, la septoriosis aparece durante y despu&eacute;s de la formaci&oacute;n de los frutos, pero los riesgos existen durante toda la temporada. La mayor&iacute;a de las infecciones comienzan a partir de los escombros de plantas infectadas que fueron dejados en la tierra durante el invierno. Las esporas se esparcen hacia las plantas a trav&eacute;s de las salpicaduras del agua debido al riego o la lluvia. Los per&iacute;odos prolongados de calor y condiciones h&uacute;medas crean el ambiente perfecto para esta plaga causada por los hongos.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la septoriosis: </strong>Al igual que el tiz&oacute;n temprano, la septoriosis afecta primero las hojas de la parte inferior de la planta, y al avanzar se traslada hacia la parte superior a trav&eacute;s de la planta. A diferencia de las lesiones grandes con apariencia de dianas del tiz&oacute;n temprano, las manchas de la septoriosis comienzan con un tama&ntilde;o peque&ntilde;o. Las numerosas manchas circulares desarrollan centros grises y bordes de color marr&oacute;n oscuro. Si se examinan de cerca, se pueden apreciar los hongos tipo cintas en plena actividad. Cuando las manchas se ampl&iacute;an y se unen, las hojas afectadas se marchitan, adquieren un tono marr&oacute;n y se caen.</p> <p><strong>C&oacute;mo controlar la septoriosis:</strong> Una vez que la septoriosis aparece en los tomates, el tiempo es esencial. Retire las hojas inferiores infectadas para limitar la propagaci&oacute;n de la enfermedad hacia las ramas que portan los frutos. Acuda luego a un tratamiento efectivo como el uso de<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;para proteger el tejido saludable de la planta.</p> <p>Con la protecci&oacute;n triple de los fungicidas Daconil<sup>&reg;</sup>, usted puede detener, controlar y prevenir la septoriosis y m&aacute;s de 65 enfermedades causadas por los hongos. Aplique el tratamiento a los tomates en cuanto las condiciones clim&aacute;ticas sean propicias para la septoriosis y mantenga el control con tratamientos repetidos cada 7 a 10 d&iacute;as. Estos productos sirven para tratar los tomates hasta justo el d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> simplifica el tratamiento localizado de plantas individuales,<a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z"> jardines en macetas</a> o jardines peque&ntilde;os. Simplemente, agite la conveniente botella rociadora y trate todas las superficies de la planta hasta mojarlas bien.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> se usa con un rociador de mano, acoplable a la manguera o de tanque y ofrece una opci&oacute;n econ&oacute;mica para las &aacute;reas m&aacute;s grandes. Mida la cantidad recomendada de concentrado con la tapa con medidas f&aacute;cil de usar, agregue agua y m&eacute;zclelo bien. Roc&iacute;e todas las superficies de las plantas hasta que el producto gotee.</li> </ul> <p><strong>Consejo sobre la septoriosis: </strong>La limpieza del &aacute;rea es vital para controlar la septoriosis. Mantenga su jard&iacute;n libre de malezas que pueden alojar la enfermedad, y deseche las plantas y hojas infectadas. No use nunca el follaje infectado por la septoriosis como abono org&aacute;nico, ya que los hongos pueden sobrevivir en el recipiente de abono org&aacute;nico.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada del GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Hoja de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5544140" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5544140</a></p> <p><em>Cr&eacute;dito de la foto: Brenda Kennedy, Universidad de Kentucky, Bugwood.org (CC BY 3.0 US)</em></p> <p>2. Hoja de tomate (primer plano):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5411325" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5411325</a></p> <p><em>Cr&eacute;dito de la foto: Elizabeth Bush, Instituto Polit&eacute;cnico y Universidad Estatal de Virginia, Bugwood.org (CC BY 3.0 US)</em></p> <p>3. Hoja de margarita:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436156" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1436156</a></p> <p><em>Cr&eacute;dito de la foto: Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>4. Tomate (vertical):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/14666697003" target="_blank"> https://www.flickr.com/photos/scotnelson/14666697003</a></p> <p>5. Follaje de cornejo: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/14905369026" target="_blank">https://www.flickr.com/photos/scotnelson/14905369026</a></p> <p><em>Cr&eacute;dito de la foto: Scot Nelson (dominio p&uacute;blico, sin derecho de autor)</em></p> <p>6. Bayas del cornejo:<a rel="noopener noreferrer" rel="noopener noreferrer" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1503067</a></p> <p><em>Cr&eacute;dito de la foto: C.L. Hodges, Servicio Forestal de la USDA, Bugwood.org (CC BY 3.0 US)</em></p>
