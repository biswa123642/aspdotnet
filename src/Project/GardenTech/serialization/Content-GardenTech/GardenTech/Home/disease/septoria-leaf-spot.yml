      Hint: Content
      Value: |
        <p>Often mistaken for <a href="~/link.aspx?_id=FB030FAAFEFD44AB902E90BDA0153F18&amp;_z=z" target="_blank">early blight</a>&nbsp;in tomato plants, septoria leaf spot is a common, destructive <a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z" target="_blank">tomato blight disease</a>. Forms of this disease affect other plants as well, including popular ornamental shrubs and flowers such as dogwoods, hydrangeas, and daisies. As its name suggests, septoria leaf spot hits foliage hardest. Rapid defoliation leads to widespread loss of sunscalded fruit. Though rare, septoria leaf spot can directly infect fruits, too.</p>
        <p>Septoria leaf spot typically appears during or after fruit set, but risks exist all season. Most infections start from diseased plant debris overwintered in soil. Spores spread to plants via splashing water from irrigation or rain. Extended periods of moderate warmth and wet, humid conditions create the perfect environment for this fungal pest.</p>
        <p>Septoria Leaf Spot Identification/Symptoms: Like early blight, septoria leaf spot occurs first on the lowest plant leaves. As it progresses, it moves upward through the plant. Unlike early blight's large, target-like lesions, septoria leaf spots start small. The numerous circular spots develop gray centers and dark brown edges. Close examination reveals ribbonlike fungi at work. As spots enlarge and join together, affected leaves shrivel, turn brown, and drop.</p>
        <p>How to Control Septoria Leaf Spot: Once septoria leaf spot appears in tomatoes, time is of the essence. Remove infected lower leaves to limit the spread to fruit-bearing branches. Then turn to effective treatments such as <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand's</a>&nbsp;<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;to protect healthy tissue.</p>
        <p>With Daconil<sup>&reg;</sup> fungicide's three-way protection, you can stop, control, and prevent septoria leaf spot and more than 65 other fungal diseases. Treat tomatoes as soon as weather conditions favor septoria leaf spot, and maintain control with repeat treatments every seven to 10 days. These products treat tomatoes right up to harvest day:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use </strong>simplifies targeted treatments for individual plants, <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">container gardens</a>, or small garden areas. Just shake the convenient spray bottle and treat all plant surfaces until thoroughly wet.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, used with a hose-end, tank-style, or hand-held sprayer, offers an economical option for larger areas. Measure the recommended concentrate amount with the easy-to-use measuring cap, add water, and mix well. Spray plant surfaces to the point of runoff.</li>
        </ul>
        <p><strong>Septoria Leaf Spot Tip: </strong>Good sanitation is critical to controlling septoria leaf spot. Keep your garden free of weeds, which can harbor this disease, and dispose of infected plants and leaves. Never compost septoria-infected foliage; the fungi can survive the compost heap.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
