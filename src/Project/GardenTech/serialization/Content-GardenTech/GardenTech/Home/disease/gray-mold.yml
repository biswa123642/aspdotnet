        <p>Cuando el moho gris alcanza su pleno esplendor en la fase avanzada, no quedan dudas de la causa del nombre de esta enfermedad. Otras enfermedades causadas por hongos producen un color blanco, azul o incluso negro, pero el hongo mohoso que se observa en las plantas infectadas con esta enfermedad tiene una apariencia polvorienta y gris muy distintiva.</p> <p>El pat&oacute;geno de hongos que produce el moho gris afecta a una amplia gama de plantas comunes de los jardines y huertos, desde tomates y frijoles hasta flores favoritas como petunias y geranios. El moho gris se desarrolla en condiciones h&uacute;medas y sombreadas, con poca circulaci&oacute;n de aire. Las esporas se esparcen a trav&eacute;s del viento y las salpicaduras de agua producidas por la lluvia o el riego. Y la enfermedad representa un riesgo de infecci&oacute;n para las hojas, tallos, flores y frutos.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del moho gris:</strong> En las fases iniciales de la enfermedad del moho gris, no se observan los vellos que inspiran su nombre. Los s&iacute;ntomas tempranos incluyen manchas circulares de color gris-marr&oacute;n en las hojas y los tallos. Puede que los capullos de las flores y los frutos no se desarrollen, o que se caigan antes de alcanzar la madurez. Las manchas afectan a menudo los p&eacute;talos de las flores abiertas. Y al avanzar la enfermedad, las manchas desarrollan los vellos mohosos grises que cubrir&aacute;n m&uacute;ltiples partes de las plantas, desde los tallos hasta los frutos.</p> <p><strong>C&oacute;mo controlar el moho gris: </strong>El tratamiento temprano del moho gris es esencial para impedir el avance de la enfermedad. En las regiones donde haya habido problemas, la intervenci&oacute;n a tiempo con un tratamiento preventivo protege contra la infecci&oacute;n y la propagaci&oacute;n del moho gris. El tratamiento durante el crecimiento temprano previo al florecimiento ayuda a limitar los efectos de esta enfermedad.</p> <p>Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup></a>&nbsp;de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrecen una protecci&oacute;n triple contra el moho gris y otras 65 enfermedades causadas por hongos. Estos productos ayudan a prevenir la infecci&oacute;n del moho gris, detienen y controlan la enfermedad activa y protegen a las partes saludables de las plantas contra la transmisi&oacute;n del moho gris:</p> <ul>     <li>El<strong> fungicida listo para usar Daconil<sup>&reg;</sup> </strong>agiliza las aplicaciones a menor escala para plantas individuales, macetas y jardines peque&ntilde;os. Roc&iacute;e bien todas las superficies de la planta para mojarlas bien, incluyendo los tallos y las superficies inferiores de las hojas.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> simplifica el tratamiento de jardines m&aacute;s grandes. Esta alternativa econ&oacute;mica viene con una tapa con medidas f&aacute;cil de usar. M&eacute;zclelo en un rociador de mano, acoplable a la manguera o de tanque y roc&iacute;e todas las superficies de las plantas hasta que el producto gotee.</li> </ul> <p><strong>Consejo sobre el moho gris:</strong> Al sembrar, deje abundante espacio entre las plantas, la buena circulaci&oacute;n de aire ayuda a limitar la propagaci&oacute;n de la enfermedad del moho gris. Si esta ataca su jard&iacute;n, retire y deseche inmediatamente las plantas o partes de las plantas afectadas. El moho gris sobrevive el invierno en los escombros del jard&iacute;n, recoja y limpie las hojas ca&iacute;das en su jard&iacute;n.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Hoja de petunia:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436162" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1436162</a></p> <p><em>Cr&eacute;dito de la foto: Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>2. Tallo de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5562400" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5562400</a></p> <p>3. Tallo de tomate: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5562401" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5562401</a></p> <p><em>Cr&eacute;dito de la foto: Metin Gulesci, Bugwood.org (CC BY 3.0 US)</em></p> <p>4. Vaina de frijoles:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5360609" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5360609</a></p> <p><em>Cr&eacute;dito de la foto: Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p>
