        <p>When gray mold reaches its full-blown, advanced stage, this fungal disease leaves no doubt about how it got its name. Other fungal conditions result in white, blue, or even black mold, but the moldy fungus on plants infected with this disease is a distinctive, dusty gray.</p>
        <p>The fungal pathogen behind gray mold affects a broad range of common garden plants from tomatoes and beans to flowering favorites such as petunias and geraniums. Gray mold thrives in moist, shady conditions with poor air circulation. Spores spread by wind and splashing water from irrigation or rain. Leaves, stems, flowers, and fruits risk infection.</p>
        <p>Gray Mold Identification/Symptoms: In the early stages of gray mold disease, the name-inspiring fuzz isn't seen. Early symptoms include circular, gray-brown spots on leaves and stems. Flower buds and fruit may fail to develop, or they may drop before they mature. Spots often mar the petals of open flowers. As the disease progresses, the spots grow fuzzy with mold. Plant parts from stems to fruit become covered with telltale gray fuzz.</p>
        <p>How to Control Gray Mold: Early treatment for gray mold is essential to keep this disease in check. In areas with past problems, early intervention with preventive treatment protects against gray mold infection and its spread. Treatment during early, pre-bloom growth helps limit this disease.</p>
        <p><a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a>&nbsp;brand offer three-way protection against gray mold and more than 65 other types of fungal disease. These products help prevent gray mold infections, stop and control active disease, and protect healthy plant parts from gray mold's spread:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> makes quick work of small-scale applications for individual plants, containers, or small gardens. Spray all surfaces of the plant until thoroughly wet, including stems and the undersides of leaves.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate </strong>simplifies treating larger garden areas. This economical alternative comes with an easy-to-use measuring cap. Mix in a hand-held, hose-end or tank-style sprayer, and spray all plant surfaces to the point of runoff.</li>
        </ul>
        <p><strong>Gray Mold Tip: </strong>Give plants plenty of room at planting time. Good air circulation helps limit the spread of gray mold disease. If it strikes your garden, remove and discard affected plants or plant parts immediately. Gray mold will overwinter on garden debris, so keep your garden free of fallen leaves.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
