    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Los pat&oacute;genos que ocasionan la pudrici&oacute;n de los frutos en los huertos y jardines comunes suelen atacar plantas o familias de plantas espec&iacute;ficas. Pero los hongos que ocasionan la podredumbre causada por el hongo Rhizoctonia en las frutas suelen ser menos selectivos. Al igual que los organismos que causan<a href="~/link.aspx?_id=526EE12E3F284456B15A361164C8B6AE&amp;_z=z"> el tiz&oacute;n de podredumbre radicular</a>, estos hongos afectan a muchas plantas y muchas fases de las plantas. Los resultados son una amenaza para los cultivos e incluyen el marchitamiento f&uacute;ngico, tiz&oacute;n, marchitez, pudrici&oacute;n de las ra&iacute;ces y &uacute;lceras en los tallos. La podredumbre causada por el hongo Rhizoctonia en las frutas es una causa com&uacute;n de la pudrici&oacute;n de los frutos en los pepinos y tomates.</p> <p>Esta enfermedad transmitida por el suelo, que se conoce como &ldquo;pudrici&oacute;n del vientre&rdquo; en los pepinos, se esparce a trav&eacute;s del suelo infectado, lo que tiene lugar directamente o con la ayuda de las salpicaduras de agua o incluso las herramientas de jardiner&iacute;a sucias. Los frutos maduros son los m&aacute;s vulnerables a esta enfermedad. A diferencia de la podredumbre radicular que depende del exceso de agua en el suelo, la podredumbre de las frutas causada por el hongo Rhizoctonia prefiere suelos moderadamente h&uacute;medos en combinaci&oacute;n con condiciones de clima caliente. Las esporas inactivas suelen pasar el invierno en el suelo, entre los escombros de plantas infectadas y en las malezas cercanas.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la podredumbre causada por el hongo Rhizoctonia en las frutas:</strong> La podredumbre causada por el hongo Rhizoctonia en las frutas aparece en la superficie inferior o el vientre de los pepinos y tomates, donde los frutos ubicados en la parte inferior de la planta tocan el suelo o est&aacute;n muy cerca de este. A diferencia de muchos tipos de pudrici&oacute;n de los frutos, las &aacute;reas infectadas comienzan con una textura firme. En los pepinos, las lesiones tienen textura crujiente, por lo que a veces se les confunde con la e<a href="~/link.aspx?_id=22D6AC3C0FFC49189DBAC016350FB5F5&amp;_z=z">nfermedad conocida como la sarna</a>. En los tomates, estas lesiones firmes se deterioran r&aacute;pidamente y se vuelven suaves, hundidas y con agua. Posteriormente se puede observar la acumulaci&oacute;n del hongo de color marr&oacute;n.</p> <p><strong>C&oacute;mo controlar la podredumbre causada por el hongo Rhizoctonia en las frutas: </strong>Cuando ya la podredumbre causada por el hongo Rhizoctonia en las frutas se ha hecho notar, los frutos est&aacute;n completamente infectados con la enfermedad. Es por ello que el tratamiento proactivo, preventivo y supresor es esencial para controlar la propagaci&oacute;n de la enfermedad.</p> <p>Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>brindan una protecci&oacute;n triple para prevenir, detener y controlar la podredumbre causada por el hongo Rhizoctonia en los tomates y suprimir la enfermedad en los pepinos. Comience el tratamiento en cuanto las condiciones sean favorables para la enfermedad. Estos productos sirven para tratar los pepinos y tomates hasta justo el d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> simplifica el tratamiento de plantas individuales en enrejados, macetas o jardines peque&ntilde;os. Simplemente, agite la conveniente botella rociadora y roc&iacute;e todas las superficies de la planta para mojarlas bien. Preste atenci&oacute;n especial a los frutos pr&oacute;ximos al suelo.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> brinda una alternativa econ&oacute;mica para el tratamiento con un rociador de mano, acoplable a la manguera o de tanque. Use la tapa con medidas para agregar la cantidad recomendada de concentrado en el rociador. Agregue agua, m&eacute;zclelo bien y roc&iacute;e todas las superficies de las plantas hasta que el producto gotee.</li> </ul> <p><strong>Consejo sobre la podredumbre causada por el hongo Rhizoctonia en las frutas:</strong> Soporte las plantas de pepino y tomate con enrejados o estacas para evitar que los frutos toquen el suelo. Las cubiertas pl&aacute;sticas para el suelo tambi&eacute;n ayudan a evitar el contacto con el suelo y las salpicaduras de agua. </p> <p>Deje pasar siempre al menos tres a&ntilde;os antes de sembrar el mismo tipo o tipos relacionados de plantas en un &aacute;rea que haya sido afectada por esta enfermedad. Esto incluye los pepinos y plantas relacionadas como los melones y calabacines, y parientes del tomate como las papas y las berenjenas. </p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Cr&eacute;ditos de las fotos:</strong></p> <p>Patolog&iacute;a Vegetal de la Universidad de Georgia, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1534037" target="_blank"> Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Langston, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5076092" target="_blank"> Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436110" target="_blank"> Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p>
