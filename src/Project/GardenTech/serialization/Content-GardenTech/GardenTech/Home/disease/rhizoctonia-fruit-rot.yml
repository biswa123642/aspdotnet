      Value: Rhizoctonia Fruit Rot
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Learn how to identify, control and prevent rhizoctonia fruit rot.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>The pathogens that cause fruit rot in common garden edibles often target specific plants or plant families. But the fungi behind Rhizoctonia fruit rot are less particular. Like the organisms that cause&nbsp;<a href="~/link.aspx?_id=526EE12E3F284456B15A361164C8B6AE&amp;_z=z" target="_blank">Phytophthora blight</a>, these fungi affect many plants and plant stages. Crop-threatening results include damping off, blight, wilt, root rot, and stem cankers. Rhizoctonia fruit rot is a common reason behind rotting fruits on cucumbers and tomatoes.</p>
        <p>Known as "belly rot" in cucumbers, this soil-borne disease spreads through contact with infected soil. This occurs directly or with the help of splashing water or dirty garden tools. Ripe fruits are most vulnerable to the disease. Unlike Phytophthora rot, which relies on waterlogged soil, Rhizoctonia fruit rot prefers moderately wet soil paired with heat. Dormant spores overwinter in soil, on infected plant debris, and in nearby weeds.</p>
        <p><strong>Rhizoctonia Fruit Rot Identification/Symptoms:</strong> Rhizoctonia fruit rot appears on the undersides or bellies of cucumbers and tomatoes, where low-hanging fruit touches or grows close to soil. Unlike many fruit rots, the infected areas start out firm. In cucumbers, crusty lesions are sometimes mistaken for <a href="~/link.aspx?_id=22D6AC3C0FFC49189DBAC016350FB5F5&amp;_z=z" target="_blank">scab disease</a>. In tomatoes, firm lesions deteriorate quickly and become soft, watery, and sunken. Brown fungal growth follows.</p>
        <p><strong>How to Control Rhizoctonia Fruit Rot: </strong>By the time Rhizoctonia fruit rot makes itself known, fruit are already infected with the disease. Proactive preventive and suppressive treatment is essential to control the spread.</p>
        <p><a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;provide three-way protection to prevent, stop, and control Rhizoctonia fruit rot in tomatoes and suppress the disease in cucumbers. Begin treatment as soon as conditions favor the disease. These products treat cucumbers and tomatoes right up to the day of harvest:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use </strong>simplifies targeted treatments for individual plants on trellises, in containers, or small gardens. Simply shake the convenient spray bottle, and spray all plant surfaces until thoroughly wet. Give extra attention to low-hanging fruit.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate </strong>provides an economical alternative for treatment with a hand-held, hose-end, or tank-style sprayer. Use the measuring cap to pour the recommended concentrate into your sprayer. Add water, mix well, and spray all plant surfaces to the point of runoff.</li>
        </ul>
        <p><strong>Rhizoctonia Fruit Rot Tip:</strong> Stake or trellis cucumber and tomato plants to keep fruit from touching soil. Plastic soil coverings help prevent soil contact and splashing water.</p>
        <p>Always allow at least three years between planting the same or related plants in an area affected by this disease. This includes cucumber relatives, such as melons and squash, and tomato relatives, such as potatoes and eggplants.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
