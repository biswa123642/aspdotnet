    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Many types of blight strike edible gardens, typically with specific plants in sight. Cercospora blight commonly affects carrots and celery with leaf-disfiguring and crop-reducing results. Referred to as early blight for these two vegetables, Cercospora blight hits young carrot and celery plants during early periods of rapid growth.</p>
        <p>As with many fungal plant diseases, long periods of wet leaves provide ideal conditions for Cercospora blight infections. The fungal spores spread by wind and water. Gardeners also spread the disease on tools and hands when working in infected gardens while leaves and stalks are wet.</p>
        <p><strong>Cercospora Blight Identification/Symptoms:</strong> Primarily a leaf-spotting disease, Cercospora blight's first symptoms arrive as small leaf spots. As the disease progresses, leaf spots multiply, enlarge, and merge together, until blight-encompassed leaves shrivel and die. Though early blight doesn't directly affect carrot roots, the loss of leaves diminishes growth and harvests.</p>
        <p>In carrots, Cercospora blight starts with small, irregular, purple-green to purple-black leaf spots. In celery, early blight symptoms begin as small, circular yellow or brown leaf spots. When conditions support this disease, it spreads rapidly across leaves and through crops. On leaf undersides, spot centers turn gray and fuzzy with fungi. Close examination reveals Cercospora blight's characteristic threadlike, silvery spores.</p>
        <p><strong>How to Control Cercospora Blight:</strong> Once Cercospora blight infects plants, control becomes more difficult. Prevention is key to protecting your crops from this disease. <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from&nbsp;<a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offer highly effective protection to prevent, stop, and control Cercospora blight in carrots and celery. These products treat celery up to seven days before harvest and treat carrots right up to harvest day:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> simplifies targeted treatments for small areas, including container gardens and individual plants. Simply shake the grab-and-go sprayer bottle, and then spray all upper and lower plant surfaces to the point of runoff.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong> offers an economical option for larger areas and simplifies measuring and mixing with its convenient measuring cap. Use with a hand-held, hose-end or tank-style sprayer, and treat all plant surfaces until thoroughly wet.</li>
        </ul>
        <p><strong>Cercospora Blight Tips:</strong> Cercospora blight fungi overwinter in garden debris, and spring into action year after year unless you intervene. Take time to clear your garden of fallen leaves and infected plants, and dispose of the debris before you hang up your tools for winter.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
