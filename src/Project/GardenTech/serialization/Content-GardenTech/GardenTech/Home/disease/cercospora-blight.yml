        <p>Hay muchos tipos de tiz&oacute;n que afectan los huertos de plantas comestibles, y generalmente las v&iacute;ctimas son plantas espec&iacute;ficas. El tiz&oacute;n causado por el hongo Cercospora afecta com&uacute;nmente a la zanahoria y el apio y trae como resultado la deformaci&oacute;n de las hojas y la reducci&oacute;n de la cosecha. Referido a veces como tiz&oacute;n temprano de estos cultivos, el tiz&oacute;n del hongo Cercospora afecta las plantas j&oacute;venes de zanahorias y apios durante el per&iacute;odo inicial de crecimiento r&aacute;pido.</p> <p>Al igual que muchas enfermedades causadas por los hongos, el per&iacute;odo prolongado con las hojas mojadas crea condiciones ideales para las infecciones del tiz&oacute;n del hongo Cercospora, ya que las esporas del hongo se propagan a trav&eacute;s del viento y el agua. Los jardineros tambi&eacute;n esparcen la enfermedad mediante sus herramientas y sus manos cuando trabajan en jardines infectados cuando las hojas y tallos est&aacute;n mojados.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del tiz&oacute;n por el hongo Cercospora: </strong>El tiz&oacute;n del hongo Cercospora es una enfermedad que principalmente mancha las hojas y sus primeros s&iacute;ntomas se presentan en forma de peque&ntilde;as manchas en las hojas. Al avanzar la enfermedad, las manchas de las hojas se multiplican, se agrandan y convergen hasta que las hojas cubiertas de tiz&oacute;n se marchitan y mueren. Aunque el tiz&oacute;n temprano no afecta directamente a las ra&iacute;ces de la zanahoria, la p&eacute;rdida de las hojas reduce el crecimiento y la cosecha.</p> <p>En las zanahorias, el tiz&oacute;n causado por el hongo Cercospora empieza con manchas irregulares peque&ntilde;as de color verde-morado a negro-morado. En el apio, los primeros s&iacute;ntomas comienzan como manchas circulares peque&ntilde;as en las hojas de color amarillo o marr&oacute;n. Cuando las condiciones son propicias para la enfermedad, esta se esparce r&aacute;pidamente a todas las hojas y todas las plantas del cultivo. En la superficie inferior de las hojas, el centro de las manchas se vuelve velloso y gris con los hongos. Si se examina de cerca el tiz&oacute;n del hongo Cercospora se pueden apreciar las esporas plateadas que parecen hilos y que son caracter&iacute;sticas de esta enfermedad.</p> <p><strong>C&oacute;mo controlar el tiz&oacute;n del hongo Cercospora: </strong>Una vez que el tiz&oacute;n del hongo Cercospora infecta las plantas, el control se hace m&aacute;s dif&iacute;cil; es por eso que la prevenci&oacute;n es vital para proteger sus cultivos contra esta enfermedad. Los<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicidas Daconil<sup>&reg;</sup></a> de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrecen una protecci&oacute;n muy efectiva para prevenir, detener y controlar el tiz&oacute;n del hongo Cercospora en los cultivos de zanahoria y apio. Estos productos sirven para tratar el apio hasta siete d&iacute;as antes de la cosecha y la zanahoria justo hasta el d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> simplifica el tratamiento localizado para &aacute;reas peque&ntilde;as, incluyendo jardines en macetas y plantas individuales. Simplemente, agite la botella rociadora lista para llevar y roc&iacute;e todas las superficies inferiores y superiores de las plantas hasta que el producto gotee.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup> </strong>ofrece una opci&oacute;n econ&oacute;mica para jardines de mayor tama&ntilde;o y simplifica la medici&oacute;n y la mezcla con la conveniente tapa con medidas. &Uacute;selo con un rociador de mano, acoplable a la manguera o de tanque y trate todas las superficies de las plantas hasta mojarlas bien.</li> </ul> <p><strong>Consejos sobre el tiz&oacute;n del hongo Cercospora: </strong>Los hongos Cercospora que ocasionan el tiz&oacute;n del mismo nombre sobreviven el invierno entre los escombros del jard&iacute;n y entran en acci&oacute;n a&ntilde;o tras a&ntilde;o a menos que usted intervenga. Dedique un tiempo a limpiar el jard&iacute;n y recoger las hojas ca&iacute;das y plantas infectadas. Deseche los escombros antes de guardar sus herramientas al llegar el invierno.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Zanahoria: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077069" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5077069</a></p> <p><em>Cr&eacute;dito de la foto: David B. Langston, Universidad de Georgia, Bugwood.org (CC BY 3.0 US)</em></p> <p>2. Apio (lesiones iniciales del tiz&oacute;n):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5567382" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5567382</a></p> <p>3. Apio (lesiones iniciales del tiz&oacute;n):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5567380" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5567380</a></p> <p>4. Apio (primer plano de las lesiones iniciales del tiz&oacute;n): <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5567387" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5567387</a></p> <p><em>Cr&eacute;ditos de las fotos (2-4): Brenda Kennedy, Universidad de Kentucky, Bugwood.org</em></p>
