        <p>Aunque a veces se le confunde con el<a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z"> moho gris</a> o el<a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z"> o&iacute;dio</a>, el mildi&uacute; no es realmente una enfermedad causada por los hongos ya que las algas est&aacute;n m&aacute;s implicadas que los hongos como pat&oacute;genos del mildi&uacute;. Aun as&iacute;, este grupo de enfermedades se comporta de forma muy similar a muchas <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z">enfermedades comunes causadas por los hongos</a>&nbsp;en los jardines. El clima fresco y h&uacute;medo de la primavera junto al per&iacute;odo prolongado de humedad en las hojas crean las condiciones propicias para la germinaci&oacute;n y propagaci&oacute;n de esta enfermedad.</p> <p>Algunos tipos de mildi&uacute; atacan a una sola planta, pero otros afectan a familias de plantas m&aacute;s amplias. Los miembros de la familia de las cucurbit&aacute;ceas, como los<a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z"> pepinos</a>, melones, <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z">calabazas</a>&nbsp;y calabacines figuran entre sus v&iacute;ctimas comunes, al igual que los vegetales de la familia Brassica como el br&oacute;coli, el <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z">repollo</a>, las coles de Bruselas y el coliflor.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del mildi&uacute;: </strong>Los s&iacute;ntomas del mildi&uacute; var&iacute;an significativamente entre los tipos de plantas e incluso entre las diversas variedades de la misma planta. Entre los s&iacute;ntomas de los cultivos comestibles comunes se incluyen las manchas angulares amarillas en la superficie superior de las hojas y una vellosidad gris&aacute;cea en la superficie inferior de las mismas. Algunas plantas como los repollos exhiben lesiones grandes, irregulares y de color gris o negro. Las hojas de cebolla y ajo desarrollan manchas que se tornan vellosas y adquieren un color gris-morado.</p> <p><strong>C&oacute;mo controlar el mildi&uacute;: </strong>Como el mildi&uacute; no es realmente causado por los hongos, muchos productos comunes no logran controlar esta enfermedad; pero los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup></a>&nbsp;de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrecen una protecci&oacute;n triple muy efectiva para prevenir, detener y controlar el mildi&uacute; y m&aacute;s de 65 enfermedades causadas por los hongos, incluyendo el o&iacute;dio y el moho gris.</p> <p>Una vez que el mildi&uacute; se vuelve activo, resultar&aacute; m&aacute;s dif&iacute;cil controlarlo, es por ello que la prevenci&oacute;n y la intervenci&oacute;n temprana son realmente importantes. Comience a tratar las cucurbit&aacute;ceas en cuanto tengan las primeras hojas y comience los tratamientos en las Brassicas en cuanto broten por primera vez. Estos productos sirven para tratar a los pepinos, calabacines y br&oacute;colis hasta justamente el d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> viene en un recipiente con aerosol muy conveniente y simplifica el tratamiento en jardines peque&ntilde;os, incluyendo las plantas en macetas. Simplemente, agite la botella y roc&iacute;e todas las superficies superiores e inferiores de las plantas hasta mojarlas bien.</li>     <li>El<strong> fungicida concentrado Daconil<sup>&reg;</sup> </strong>brinda una alternativa f&aacute;cil y econ&oacute;mica para los jardines de mayor tama&ntilde;o. Mida la cantidad recomendada de concentrado para el tipo de planta y vi&eacute;rtalo en un rociador de mano, acoplable a la manguera o de tanque. Agregue la cantidad recomendada de agua, m&eacute;zclelo bien y roc&iacute;e todas las superficies de la planta hasta que el producto gotee.</li> </ul> <p><strong>Consejo sobre el mildi&uacute;: </strong>El mildi&uacute; se desarrolla en condiciones de exceso de plantas en poco espacio que impiden que las superficies inferiores de las hojas se sequen bien. Utilice el riego por goteo para mantener las hojas lo m&aacute;s secas que sea posible y separe las plantas unas de otras para garantizar una buena circulaci&oacute;n de aire y penetraci&oacute;n de la luz.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong><em>Im&aacute;genes:</em></strong></p> <p>1. Hojas de pepino:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5411472" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5411472</a></p> <p><em>Cr&eacute;dito de la foto: Don Ferrin, Centro Agr&iacute;cola de la Universidad Estatal de Louisiana, Bugwood.org (CC BY 3.0 US)</em></p> <p>2. Cebolla: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5361480" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5361480</a></p> <p>3. Repollo: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5365825" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5365825</a></p> <p>4. Primer plano de repollo:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5365826" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5365826</a></p> <p><em>Cr&eacute;ditos de las fotos (2-4): Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p> <p>5. Mel&oacute;n (superficie inferior de la hoja):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234165" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1234165</a></p> <p>6. Mel&oacute;n (superficie superior de la hoja):<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234166" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=1234166</a></p> <p><em>Cr&eacute;ditos de las fotos (5 y 6): Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US)</em></p>
