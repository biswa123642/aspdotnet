      Value: Learn how to identify, control and prevent downy mildew.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Sometimes mistaken for <a href="~/link.aspx?_id=A25BDE7B9AA44CB0B17A33267FE037B4&amp;_z=z" target="_blank">gray mold</a>&nbsp;or <a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z" target="_blank">powdery mildew</a>, downy mildew isn't a true fungal disease. Algae rank closer to downy mildew pathogens than fungi do. Even so, this disease group acts a lot like many <a href="~/link.aspx?_id=44093A287919452BA7BEBCBCB56E3B76&amp;_z=z" target="_blank">common fungal diseases</a>&nbsp;in the garden. Cool, damp, spring weather and long periods of wet leaves set the stage for its germination and spread.</p>
        <p>Some types of downy mildew attack a single plant host, but others affect broad plant families. Cucurbit family members such as <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z" target="_blank">cucumbers</a>, melons, pumpkins, and <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z" target="_blank">squash</a>&nbsp;are common downy mildew targets, as are brassica vegetables such as broccoli, <a href="~/link.aspx?_id=A8756ACA82C14E199DEA15AC40A385B9&amp;_z=z" target="_blank">cabbage</a>, brussels sprouts, and cauliflower.</p>
        <p><strong>Downy Mildew Identification/Symptoms: </strong>Downy mildew symptoms vary significantly between plant types, as well as within varieties of the same plant. Symptoms of common edibles include angular, yellow spots on the tops of leaves and grayish surface fuzz on leaf undersides. Plants such as cabbage show large, irregular, gray-black lesions. Onion and garlic leaves develop spots that turn to purple-gray fuzz.</p>
        <p><strong>How to Control Downy Mildew: </strong>Because downy mildews aren't true fungi, many common control products don't control this disease. <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;from <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup> brand</a>&nbsp;offer highly effective three-way protection to prevent, stop, and control downy mildew and more than 65 fungal diseases, including powdery mildew and gray mold.</p>
        <p>Once downy mildew becomes active, it's more difficult to control, so prevention and early intervention is important. Start treating cucurbits as soon as they have their first true leaves, and begin brassica treatments at the first sprout. These products can treat cucumbers, zucchini squash, and broccoli right up to the day of harvest:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> and its convenient spray container simplify treating smaller garden areas, including container plantings. Just shake the bottle and spray all upper and lower plant surfaces until thoroughly wet.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong> provides an easy, economical alternative for larger gardens. Measure the recommended concentrate amount for your plant type into a hand-held, hose-end or tank-style sprayer. Add the recommended amount of water and mix well. Spray all plant surfaces to the point of runoff.</li>
        </ul>
        <p><strong>Downy Mildew Tip:</strong> Downy mildew flourishes in crowded conditions that don't allow leaf undersides to dry well. Use drip irrigation to keep leaves as dry as possible, and space plants so they get good air circulation and light penetration.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies, and pre-harvest intervals (PHI) for edible crops.</em></p>
