        <p>En a&ntilde;os con temporadas lluviosas prolongadas y una humedad excesiva, la antracnosis aparece dondequiera. Esto se debe a que no se trata de una sola enfermedad, la antracnosis es un grupo de enfermedades causadas por hongos e intensificadas todas por el exceso de agua en las hojas, tallos y frutos. Durante el clima seco, la antracnosis disminuye o incluso parece desaparecer, pero regresa nuevamente cuando reaparecen la lluvia y la humedad elevada.</p> <p>La especie de hongo individual detr&aacute;s de la antracnosis ataca a tipos espec&iacute;ficos de plantas, pero el grupo, como tal, ataca a una amplia gama de plantas de jard&iacute;n. Conocida en algunas regiones como tiz&oacute;n de las hojas o lo reto&ntilde;os, la antracnosis afecta a vegetales, frutas, flores, arbustos ornamentales y &aacute;rboles. Los cultivos de tomates, calabazas, rosas, cornejos, ev&oacute;nimos y sic&oacute;moros son algunas de sus v&iacute;ctimas.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la antracnosis:</strong> La antracnosis var&iacute;a seg&uacute;n la especie de hongo y la planta, pero las hojas tiernas son generalmente las m&aacute;s afectadas. Las manchas de apariencia de mojada en el follaje o los frutos son los primeros indicios visibles. El tejido de las hojas muere, adquiriendo una textura de papel y un color marr&oacute;n a medida que la enfermedad se propaga. En los frutos que maduran, como el tomate o la papaya, las sesiones tipo diana de apariencia mojada crecen y penetran en el fruto.</p> <p><strong>C&oacute;mo controlar la antracnosis: </strong>Como la antracnosis depende del agua para propagarse, el control comienza con h&aacute;bitos de jardiner&iacute;a inteligentes. Deje abundante espacio entre las plantas para garantizar la buena circulaci&oacute;n de aire y evite el riego desde arriba para limitar el n&uacute;mero de hojas y frutos mojados. Cuando las condiciones sean adecuadas para la antracnosis, act&uacute;e de forma proactiva; empiece a aplicar tratamientos preventivos a comienzos de la temporada y trate siempre las plantas a la primera se&ntilde;al de la enfermedad.</p> <p>El<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z"> fungicida Daconil<sup>&reg;</sup></a> de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup> </a>ofrece una protecci&oacute;n triple para prevenir, detener y controlar la antracnosis y m&aacute;s de 65 enfermedades causadas por los hongos. Esta protecci&oacute;n demostrada por el tiempo viene de dos formas convenientes:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup> </strong>viene en una botella con rociador lista para llevar, lo que simplifica el tratamiento contra la antracnosis para plantas individuales y jardines peque&ntilde;os. Solo necesita agitar el recipiente y rociar bien todas las superficies de las plantas hasta que queden bien mojadas. Evite rociar las flores abiertas.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> ofrece una opci&oacute;n econ&oacute;mica para el tratamiento de &aacute;reas m&aacute;s grandes. Mida la cantidad recomendada de concentrado para la planta afectada y use un rociador de mano, acoplable a la manguera o tipo tanque, agregue agua, m&eacute;zclelo bien y roc&iacute;e bien todas las superficies de la planta.</li> </ul> <p><strong>Consejo sobre la antracnosis: </strong>Planifique sus tareas de jardiner&iacute;a, incluyendo la cosecha, para cuando las plantas est&eacute;n secas. La antracnosis se puede transmitir de una planta a otra a trav&eacute;s de las manos, las podadoras de mano y la ropa h&uacute;medas.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar y los intervalos previos a la cosecha (PHI).</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Hoja del pepino - <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/42019090232/" target="_blank">https://www.flickr.com/photos/scotnelson/42019090232/</a></p> <p>2. Hoja del pepino, primer plano - <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/40256093310/" target="_blank">https://www.flickr.com/photos/scotnelson/40256093310/</a></p> <p>3. Fruto del tomate -<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/12176527676/" target="_blank"> https://www.flickr.com/photos/scotnelson/12176527676/</a></p> <p>4. Hoja del tomate - <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/15317503551/" target="_blank">https://www.flickr.com/photos/scotnelson/15317503551/</a></p> <p>5. Fruto de la papaya - <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5681087639/" target="_blank">https://www.flickr.com/photos/scotnelson/5681087639/</a></p> <p>6. Fruto de la calabaza - <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5694844208/" target="_blank">https://www.flickr.com/photos/scotnelson/5694844208/</a></p> <p><em>Todas las fotos son de Scot Nelson, sin derecho de autor.</em></p> <p><em>Todas estas im&aacute;genes son del dominio p&uacute;blico.</em></p>
