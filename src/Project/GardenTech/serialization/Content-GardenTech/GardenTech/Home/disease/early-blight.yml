        <p>Cuando la mayor&iacute;a de los jardineros escuchan la frase &ldquo;tiz&oacute;n temprano&rdquo;, lo primero que les viene a la mente es el tiz&oacute;n de las hojas causado por los hongos que afecta a los cultivos de tomate. Al igual que otras <a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z">enfermedades de tiz&oacute;n en los tomates</a>, el tiz&oacute;n temprano del tomate afecta a otros miembros de la familia de los tomates, incluyendo las papas. Este tiz&oacute;n temprano del tomate se desarrolla en los jardines c&aacute;lidos, h&uacute;medos y superpoblados. Cuando las condiciones son id&oacute;neas, esta enfermedad se propaga r&aacute;pidamente, atacando primero a las plantas m&aacute;s d&eacute;biles. </p> <p>Los hongos del tiz&oacute;n temprano viven en el suelo y persisten entre los escombros de plantas infectadas en descomposici&oacute;n. Las esporas se esparcen principalmente a trav&eacute;s del viento y las salpicaduras de agua provocadas por la lluvia o el riego.<a href="~/link.aspx?_id=400AAA3954574FF5B5B44F241A40D3DB&amp;_z=z"> Los alticinos ayudan a transmitir la enfermedad al alimentarse de las plantas, y las herramientas de jardiner&iacute;a mojadas tambi&eacute;n pueden pasar la enfermedad de una planta a otra. </a>Aunque el tiz&oacute;n temprano es una enfermedad que mancha las hojas, muchas veces afecta tambi&eacute;n a los tallos y los frutos.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del tiz&oacute;n temprano del tomate: </strong>Aunque esta forma de tiz&oacute;n tiene lugar temprano en comparaci&oacute;n con otra enfermedad del tomate llamada <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z">tiz&oacute;n tard&iacute;o</a>, los primeros s&iacute;ntomas no suelen aparecer hasta que los frutos se han formado. Las manchas en las hojas aparecen primero en las hojas inferiores y m&aacute;s antiguas, y luego avanzan hacia la parte superior.</p> <p>Las manchas del tiz&oacute;n temprano empiezan como manchas irregulares de color marr&oacute;n que se ampl&iacute;an de forma similar a los aros de una diana alrededor de un centro de tejido muerto. La hoja se pone amarilla, luego marr&oacute;n y finalmente se cae de la planta. Los frutos afectados presentan grietas o manchas hundidas cerca del tallo. A diferencia de las manchas enchumbadas en agua de la <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z">antracnosis</a>, las lesiones del tiz&oacute;n temprano tienen una apariencia seca o semejante al cuero.</p> <p><strong>C&oacute;mo controlar el tiz&oacute;n temprano del tomate:</strong> Una vez que el tiz&oacute;n temprano se vuelve activo, es importante actuar r&aacute;pidamente y proteger el tejido saludable de su propagaci&oacute;n devastadora. Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil</a>&nbsp;de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech </a>sirven para detener, controlar y prevenir el tiz&oacute;n temprano del tomate y otras 65 enfermedades causadas por los hongos.</p> <p>Trate las plantas de tomate a comienzos de la temporada, en cuanto las condiciones clim&aacute;ticas sean favorables para el tiz&oacute;n temprano. Luego, mantenga el control aplicando tratamientos cada 7 a 10 d&iacute;as. Con estos productos Daconil, usted puede tratar las plantas contra el tiz&oacute;n temprano hasta justamente el d&iacute;a de la cosecha:</p> <ul>     <li>El<strong> fungicida listo para usar Daconil</strong> sirve para tratar plantas individuales de tomate,<a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z"> plantas en macetas</a> o jardines peque&ntilde;os. Evite rociar los tomates durante el clima extremadamente c&aacute;lido y soleado o cuando la planta est&eacute; expuesta al estr&eacute;s provocado por la falta de agua o el calor.</li>     <li>El <strong>fungicida concentrado Daconil </strong>se puede usar con un rociador de mano, acoplable a la manguera o de tanque y es id&oacute;neo para cultivos m&aacute;s grandes. La conveniente tapa con medidas facilita la aplicaci&oacute;n de la cantidad correcta de concentrado para tratar su <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z">huerto de tomates</a>&nbsp;de forma exhaustiva y efectiva.</li> </ul> <p>Si observa la presencia de <a href="~/link.aspx?_id=BCD34556FDA54C8D8AF159EAD6052E98&amp;_z=z">alticinos</a>&nbsp;aliment&aacute;ndose de sus plantas de tomate, tambi&eacute;n va a ser necesario aplicar tratamientos contra estos insectos. Los<a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z"> insecticidas l&iacute;quidos de la marca Sevin</a> eliminan por contacto a los alticinos y protegen sus plantas de tomate hasta por tres meses.</p> <p><strong>Consejo sobre el tiz&oacute;n temprano del tomate:</strong> Los da&ntilde;os del tiz&oacute;n temprano no pueden tener lugar a menos que los hongos salten del suelo hacia las hojas y los tallos; es por ello que una capa de mantillo alrededor de la base de las plantas ayuda a mantener el suelo cubierto y prevenir las salpicaduras de agua.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Tallo de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5333054" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5333054</a></p> <p><em>Cr&eacute;dito de la foto: Robert Wick, Universidad de Massachusetts, Bugwood.org (CC BY 3.0 US)</em></p> <p>2. Hoja de tomate: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234124" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=1234124</a></p> <p><em>Cr&eacute;dito de la foto: Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, Bugwood.org (CC BY 3.0 US)</em></p> <p>3. Hoja de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077047" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5077047</a></p> <p><em>Cr&eacute;dito de la foto: David B. Langston, Universidad de Georgia, Bugwood.org (CC BY 3.0 US)</em></p> <p>4. Hoja de papa:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5359092" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5359092</a></p> <p>5. Hoja de papa: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5361639" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5361639</a></p> <p>6. Primer plano de hoja de papa: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5362491" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5362491</a></p> <p><em>Cr&eacute;ditos de las fotos (4-6): Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p>
