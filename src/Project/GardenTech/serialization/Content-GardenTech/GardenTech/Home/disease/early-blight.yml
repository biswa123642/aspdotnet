      Value: Learn how to identify, control and prevent early blight.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>When most gardeners hear "early blight," the first thing that comes to mind is the fungal leaf blight that strikes tomatoes. As with other <a href="~/link.aspx?_id=616292E4F0E241328C7FBE0FD7D7A7BE&amp;_z=z" target="_blank">tomato blight diseases</a>, early tomato blight affects other tomato family members, including potatoes. Early tomato blight flourishes in warm, moist, crowded gardens. When conditions are right, it spreads rapidly and targets weak plants first.</p>
        <p>Early blight fungi live in soil and persist on infected, decomposing plant debris. The spores spread primarily by wind and splashing water from rain or irrigation. <a href="~/link.aspx?_id=400AAA3954574FF5B5B44F241A40D3DB&amp;_z=z" target="_blank">Flea beetles help spread early blight</a>&nbsp;as they feed on plants, and wet garden tools can transfer disease from plant to plant as well. Though early blight is primarily a leaf-spotting disease, it sometimes affects stems and fruit.</p>
        <p><strong>Early Tomato Blight Identification/Symptoms:</strong> While this form of blight happens early compared to the tomato disease known as <a href="~/link.aspx?_id=1EA9FE0126B943CF85311CAFFF2CB1BC&amp;_z=z" target="_blank">late blight</a>, the first symptoms often don't appear until fruit forms. Leaf spots show first on the lowest, oldest leaves and advance toward the top.</p>
        <p>Early blight spots start as irregular brown spots that grow in target-like rings around a bulls-eye of dead tissue. The surrounding leaf turns yellow, then brown, then falls from the plant. Affected fruit show cracks or sunken spots near the stem. Unlike <a href="~/link.aspx?_id=9EEEF5993DEC4902851281C811D6393D&amp;_z=z" target="_blank">anthracnose's</a>&nbsp;water-soaked spots, early blight lesions appear dry or leathery.</p>
        <p><strong>How to Control Early Tomato Blight: </strong>Once early blight becomes active, it's important to move fast and protect healthy tissue from its devastating spread. <a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a>&nbsp;brand's <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">Daconil<sup>&reg;</sup> fungicides</a>&nbsp;stop, control, and prevent early tomato blight and more than 65 other fungal diseases.</p>
        <p>Treat tomato plants early in the season, as soon as soon weather conditions favor early blight. Then maintain control with treatments every seven to 10 days. With these Daconil<sup>&reg;</sup> products, you can treat early blight right up to tomato harvest day:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> treats individual tomato <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">plants in containers</a>&nbsp;or smaller garden spaces. Avoid spraying tomatoes during extremely hot, sunny weather or when they're stressed by water loss or heat.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong>, for hand-held, hose-end or tank-style sprayers, suits larger plantings. The convenient measuring cap makes it easy to get just the right amount of concentrate to treat your tomato patch thoroughly and effectively.</li>
        </ul>
        <p>If flea beetles are feeding on your tomatoes, you'll need to treat them, too. Sevin<sup>&reg;</sup> brand liquid insect killers kill flea beetles by contact and protect tomatoes for up to three months.</p>
        <p><strong>Early Tomato Blight Tip:</strong> Early blight damage can't occur unless fungi make the leap from soil to leaves and stems. A layer of mulch around the base of plants will help keep soil covered and prevent splashing water.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants and pre-harvest intervals (PHI) for edible crops.</em></p>
