        <p>Verticillium wilt afflicts a wide range of plants, from sunflowers and tomatoes to hops, lilacs, and maple trees. Soil-borne fungi behind this disease invade plants through the roots. Then they plug the plant's water, nutrient, and sap pathways, causing wilting and premature death.</p> <p>Cool spring temperatures encourage activity in the pathogens behind verticillium wilt, but symptoms typically don't show until late in the growing season. Some forms of the disease kill plants quickly, while others take their time. Infected trees, for example, may die the same season or decline gradually over many years.</p> <p><strong>Verticillium Wilt Identification/Symptoms: </strong>Plant leaves generally reveal the first hint of verticillium wilt infections. In <a href="~/link.aspx?_id=D0E31CDEADE1430893D4567A8D9EF952&amp;_z=z" target="_blank">infected tomatoes</a>, yellowing starts with edges of the oldest, lowest leaves. Sometimes, though not always, symptoms show only on one side of the plant. With severe leaf damage and drop, fruit suffers sun damage.</p> <p>In maples and similar landscape plants, a single large branch or stem may yellow and droop, then brown and die. Like <a href="~/link.aspx?_id=E431EE543FD0454381CAC781C472BCA0&amp;_z=z" target="_blank">fusarium wilt</a>, verticillium wilt discolors the vascular system of affected plants near their base. If cut in half, stems may show green or brown streaks. In some cases, the outside of the stem, branch, or trunk becomes discolored, too.</p> <p><strong>How to Control Verticillium Wilt: </strong>There is no effective treatment for verticillium wilt. For affected vegetables, remove and dispose of the plant; don't compost it. For landscape plants, prune out affected branches and dispose of them immediately. Do not use infected wood for chips for landscape mulch. Careful attention to watering and other plant needs may help extend a plant's life as well.</p> <p>The best protection against verticillium wilt is growing plants with resistance or immunity to the disease. Verticillium-resistant tomato varieties carry a "V" on the plant tags or labels. Birch trees naturally resist the disease, and verticillium wilt doesn't affect conifers such as pine and spruce trees.</p> <p>Depending on where you live, you may be able to control verticillium wilt through professional soil fumigation or other means. In warm climates, plastic-covered soil may reach temperatures high enough to suppress the fungi at fault. Check with your local <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">county extension agent</a>&nbsp;about whether these practices might help control verticillium wilt in your area. They can help with recommendations for plant varieties, too.</p> <p><strong>Verticillium Wilt Tip: </strong>If verticillium wilt finds its way into your garden, it can linger in soil for many years. Avoid planting the same crop or related crops in affected areas for at least four years. If not, you may help prolong its stay.</p> <p><em style="font-weight: lighter;">Always read product labels thoroughly and follow instructions, including guidelines for treatable diseases and plants.</em></p> <p><strong><span style="color: #7f7f7f;">&nbsp;</span></strong></p> <p><strong><span style="color: #7f7f7f;">PHOTO CREDIT:</span></strong></p> <p><span style="color: #7f7f7f;"><em style="background-color: #ffffff; margin-bottom: 0px;"><em style="color: #333333; background-color: #ffffff; margin-bottom: 0px;"><a href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5365933" target="_blank">Howard F. Schwartz, Colorado State University, Bugwood.org</a></em>&nbsp;(<a href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</em></span></p> <p><span style="color: #7f7f7f;"><em style="background-color: #ffffff; margin-bottom: 0px;"><em style="color: #7f7f7f; background-color: #ffffff; margin-bottom: 0px;"><em style="color: #333333; background-co