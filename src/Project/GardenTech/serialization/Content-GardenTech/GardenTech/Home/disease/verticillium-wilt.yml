        <p>La verticilosis afecta a una amplia gama de plantas, desde girasoles hasta tomates, desde l&uacute;pulos y lilas hasta &aacute;rboles de arce. Los hongos que causan esta enfermedad se encuentran en el suelo e invaden las plantas a trav&eacute;s de las ra&iacute;ces. Luego, obstruyen los conductos a trav&eacute;s de los cuales fluyen el agua, los nutrientes y la savia, lo que hace que la planta se marchite y muera prematuramente.</p> <p>Las temperaturas frescas de la primavera estimulan la actividad de los pat&oacute;genos que causan la verticilosis pero, generalmente, los s&iacute;ntomas no se observan hasta finales de la temporada de cultivo. Algunas formas de esta enfermedad matan r&aacute;pidamente la planta, mientras que otras se toman su tiempo. Los &aacute;rboles infectados, por ejemplo, pudieran morir en la misma temporada o deteriorarse gradualmente durante varios a&ntilde;os.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la verticilosis:</strong> Generalmente, las hojas de las plantas muestran las primeras se&ntilde;ales de una infecci&oacute;n de verticilosis. En los<a href="~/link.aspx?_id=D0E31CDEADE1430893D4567A8D9EF952&amp;_z=z"> tomates infectados</a>, el cambio a una coloraci&oacute;n amarilla comienza por los bordes de las hojas m&aacute;s viejas y m&aacute;s pr&oacute;ximas al suelo. A veces &mdash;aunque no siempre&mdash; los s&iacute;ntomas se aprecian en un solo lado de la planta. Cuando el da&ntilde;o en las hojas es severo y estas se caen, los frutos sufren da&ntilde;os ocasionados por la luz solar.</p> <p>En los arces y otras plantas similares, puede que una sola rama grande o un solo tallo se torne amarillo y se cuelgue, para adquirir un color marr&oacute;n y morir posteriormente. Al igual que la <a href="~/link.aspx?_id=E431EE543FD0454381CAC781C472BCA0&amp;_z=z">fusariosis</a>, la verticilosis descolora el sistema vascular cerca de la base en las plantas afectadas. Si se cortaran los tallos a la mitad, se podr&iacute;an observar las manchas de color verde o marr&oacute;n, y en algunos casos la superficie exterior del tallo, la rama o el tronco tambi&eacute;n se descoloran.</p> <p><strong>C&oacute;mo controlar la verticilosis:</strong> Para la verticilosis no existe un tratamiento efectivo. En los vegetales afectados, retire y deseche las plantas; no las reutilice como abono org&aacute;nico. En las plantas de jard&iacute;n, pode las ramas afectadas y des&eacute;chelas inmediatamente. No use la madera afectada para triturarla y hacer mantillo de virutas de madera. La atenci&oacute;n especial al riego y otras necesidades de las plantas tambi&eacute;n puede contribuir a prolongar la vida de las plantas.</p> <p>La mejor protecci&oacute;n contra la verticilosis consiste en cultivar plantas que sean resistentes o inmunes a esta enfermedad. Las variedades de tomates resistentes a la verticilosis presentar&aacute;n un &ldquo;V&rdquo; en la etiqueta de la planta. Los abedules son resistentes por naturaleza a la enfermedad y la verticilosis tampoco afecta a las con&iacute;feras como los pinos y las p&iacute;ceas.</p> <p>En dependencia de la regi&oacute;n donde usted viva, usted puede controlar la verticilosis a trav&eacute;s de la fumigaci&oacute;n del suelo realizada por un profesional o de otros medios espec&iacute;ficos. En los climas c&aacute;lidos, el suelo cubierto con una s&aacute;bana pl&aacute;stica pudiera alcanzar una temperatura lo suficientemente alta como para suprimir los hongos que causan esta enfermedad. Consulte con el <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">agente de extensi&oacute;n de su condado</a>&nbsp;o regi&oacute;n para averiguar si estas pr&aacute;cticas pueden ayudar a controlar la verticilosis en su &aacute;rea. Ellos tambi&eacute;n pueden recomendarle las variedades de plantas resistentes a la enfermedad.</p> <p><strong>Consejo sobre la verticilosis: </strong>Si la verticilosis penetra en su jard&iacute;n, esta puede persistir en el suelo por muchos a&ntilde;os. Evite sembrar el mismo cultivo o cultivos relacionados en las &aacute;reas afectadas al menos por cuatro a&ntilde;os. De lo contrario, estar&iacute;a contribuyendo a prolongar su presencia.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas y las enfermedades que puede tratar.</em></p> <p><strong>CR&Eacute;DITOS DE LAS FOTOS:</strong></p> <p><em><a rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5365933" target="_blank">Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</a></em></p> <p><em><a rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5365933" target="_blank">Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</a></em></p> <p><em><a rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5394163" target="_blank">David Gent, Servicio de Investigaciones Agr&iacute;colas de la USDA, Bugwood.org (CC BY 3.0 US)</a></em></p> <p><em><a rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5394163" target="_blank">David Gent, Servicio de Investigaciones Agr&iacute;colas de la USDA, Bugwood.org (CC BY 3.0 US)</a></em></p> <p><em><a rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5037026" target="_blank">Joseph O'Brien, Servicio Forestal de la USDA, Bugwood.org (CC BY 3.0 US)</a></em></p> <p><em><a rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5037027" target="_blank">Servicio Forestal de la USDA &ndash; Regi&oacute;n del Noreste, Servicio Forestal de la USDA, Bugwood.org (CC BY 3.0 US)</a></em></p>
