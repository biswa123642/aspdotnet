        <p>Con frecuencia, la podredumbre de Botrytis ataca cuando uno menos la espera. Las plantas pueden estar saludables, con flores bellas y abundantes, y un crecimiento vigoroso, y de repente aparecen las manchas, las plantas se debilitan y se producen el moho y la pudrici&oacute;n. La &eacute;poca de mayor actividad para esta enfermedad es durante las temporadas frescas y h&uacute;medas, pero la infecci&oacute;n se puede producir en cualquier &eacute;poca del a&ntilde;o. La circulaci&oacute;n de aire deficiente, la humedad elevada y el n&uacute;mero excesivo de plantas en un jard&iacute;n favorecen la propagaci&oacute;n de la enfermedad mediante el viento, la lluvia y la irrigaci&oacute;n.</p> <p>La podredumbre de Botrytis afecta a muchas plantas populares, incluyendo los <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z">rosales bellos</a>, los <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z">deliciosos tomates</a>, los frijoles, los geranios y las petunias. Esta enfermedad puede afectar a las hojas, capullos, tallos, flores, p&eacute;talos y frutos cuando se esparce.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas de la podredumbre de Botrytis: </strong>Los s&iacute;ntomas m&aacute;s tempranos de la podredumbre de Botrytis suelen ser unas manchas de color marr&oacute;n en las hojas y capullos, o manchas oscuras en los p&eacute;talos de las flores. Al avanzar la enfermedad, las flores y los frutos se pudren, y las manchas comienzan a verse como un moho velloso de tono gris&aacute;ceo.</p> <p>La podredumbre de Botrytis es una infecci&oacute;n provocada por hongos en la que, con el tiempo, se puede apreciar al hongo que la causa y no solo los s&iacute;ntomas de la enfermedad latente, ya que las esporas de hongos que parecen un polvo gris se desarrollan sobre el tejido muerto o agonizante de las plantas y se les puede observar f&aacute;cilmente. </p> <p><strong>C&oacute;mo controlar la podredumbre de Botrytis:</strong> Cuando la podredumbre de Botrytis se vuelve activa, es m&aacute;s dif&iacute;cil controlarla; por lo tanto, es crucial actuar inmediatamente. A menudo, esta enfermedad penetra en las plantas a trav&eacute;s de las lesiones peque&ntilde;as y avanza r&aacute;pidamente una vez que comienza. La aplicaci&oacute;n preventiva de un fungicida a comienzos de temporada ayuda a prevenir las infecciones de la podredumbre de Botrytis y a detener su propagaci&oacute;n.</p> <p>Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup> </a>de gran efectividad de la<a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z"> marca GardenTech<sup>&reg;</sup></a> ofrecen una protecci&oacute;n triple para detener, controlar y prevenir la podredumbre de Botrytis y otras 65 enfermedades causadas por hongos. Comience el tratamiento preventivo cuando las condiciones sean propicias para la enfermedad, o aplique el tratamiento a la primera se&ntilde;al de sus s&iacute;ntomas. Estos productos sirven para tratar los tomates hasta el d&iacute;a de la cosecha y los frijoles hasta siete d&iacute;as antes de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup> </strong>brinda la opci&oacute;n perfecta para tratar plantas en macetas, plantas individuales o jardines peque&ntilde;os. Agite el recipiente rociador y ya est&aacute; listo para usarlo. Roc&iacute;e todas las superficies superiores e inferiores de la planta hasta mojarlas bien.</li>     <li>El <strong>fungicida concentrado Daconil<sup>&reg;</sup></strong> simplifica la protecci&oacute;n contra la amenaza de la podredumbre de Botrytis para jardines m&aacute;s grandes. Mida el concentrado al verterlo en un rociador de mano, acoplable a la manguera o tipo tanque usando la conveniente tapa con medidas. Luego, agregue agua, m&eacute;zclelo bien, y roc&iacute;e bien todas las superficies de la planta hasta cubrirlas completamente.</li> </ul> <p><strong>Consejos sobre la podredumbre de Botrytis: </strong>Si la podredumbre de Botrytis afecta a su jard&iacute;n, retire inmediatamente las plantas enfermas o pode los tallos afectados hasta dejar solo el tejido saludable. Esterilice las podadoras con un desinfectante dom&eacute;stico despu&eacute;s de cada uso para prevenir la transmisi&oacute;n de la enfermedad. Mantenga su jard&iacute;n limpio ya que el hongo puede pasar el invierno entre los escombros de plantas.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><strong>Im&aacute;genes:</strong></p> <p>1. Hoja de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/11802419573/" target="_blank"> https://www.flickr.com/photos/scotnelson/11802419573/</a></p> <p>2. Hojas de tomate: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/scotnelson/5830204360/" target="_blank">https://www.flickr.com/photos/scotnelson/5830204360/</a></p> <p><em>Cr&eacute;ditos de las fotos (1 y 2): Scot Nelson. Dominio p&uacute;blico, sin derecho de autor.</em></p> <p>3. Tallo de tomate:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5562399" target="_blank"> https://www.ipmimages.org/browse/detail.cfm?imgnum=5562399</a></p> <p><em>Cr&eacute;dito de la foto: Metin Gulesci, Bugwood.org (CC BY 3.0 US)</em></p> <p>4. Vainas de frijoles: <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5360608" target="_blank">https://www.ipmimages.org/browse/detail.cfm?imgnum=5360608</a></p> <p><em>Cr&eacute;dito de la foto: Howard F. Schwartz, Universidad Estatal de Colorado, Bugwood.org (CC BY 3.0 US)</em></p> <p>5. Rosa:<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.flickr.com/photos/63478863@N04/5775775945/" target="_blank"> https://www.flickr.com/photos/63478863@N04/5775775945/</a></p> <p><em>Cr&eacute;dito de la foto: Svetlana Lisova (CC BY-SA 2.0)</em></p>
