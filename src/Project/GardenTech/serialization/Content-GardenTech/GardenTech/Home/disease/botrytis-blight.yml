    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Botrytis blight often strikes when you least expect it. Plants are doing well, flowers are attractive and plentiful, and growth seems vigorous. Then spots appear, plants decline, and rot and mold occur. Activity for this disease peaks during cool, damp seasons, but infections may occur all year round. Poor air circulation, high humidity, and overcrowding aid its spread by wind, rain, or irrigation.</p>
        <p>Botrytis blight affects many popular plants, including <a href="~/link.aspx?_id=910F2DDCDB4440A889A08F795C7239B5&amp;_z=z" target="_blank">beautiful garden roses</a>, <a href="~/link.aspx?_id=FADBF65E2F504527BA2B6617035FE8F7&amp;_z=z" target="_blank">tasty tomatoes</a>, beans, geraniums, and petunias. Leaves, buds, stems, flowers, petals, and fruit are all potential targets for this widespread disease.</p>
        <p><strong>Botrytis Blight Identification/Symptoms:</strong> The earliest symptoms of botrytis blight are often brown spots on leaves and buds, or spots of dark color on flower petals. As the disease progresses, flowers and fruits rot, and spots begin to show fuzzy, grayish mold.</p>
        <p>Botrytis blight is one such fungal infection where you eventually see the offending fungus, not just the symptoms of the underlying disease. Masses of dust-like gray fungal spores develop on dead and dying plant tissue where they're easily seen.</p>
        <p><strong>How to Control Botrytis Blight:</strong> Once botrytis blight becomes active, it's more difficult to control. Prompt action is crucial. This disease often enters plants through small wounds and moves quickly once it starts. Preventive application of fungicide early in the season helps prevent botrytis blight infections and halt their spread.</p>
        <p><a href="https://www.gardentech.com" target="_blank">GardenTech<sup>&reg;</sup></a>&nbsp;brand's highly effective <a rel="noopener noreferrer" href="http://" target="_blank">Daconil<sup>&reg;</sup> fungicides</a><a href="http://" target="_blank"></a>offer three-way protection to stop, control, and prevent botrytis blight and more than 65 other fungal diseases. Start preventive treatments whenever conditions are ripe for disease, or treat at the first hint of symptoms. These products can treat tomatoes right up to the day of harvest or treat beans up to seven days before harvest time:</p>
        <ul>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Ready-to-Use</strong> provides the perfect option for treating containers, individual plants, or small garden spaces. Shake the sprayer container and it's ready. Spray all upper and lower plant surfaces until they're thoroughly wet.</li>
            <li><strong>Daconil<sup>&reg;</sup> Fungicide Concentrate</strong> simplifies protecting larger garden areas from botrytis blight's threat. Measure concentrate into a hand-held, hose-end, or tank-style sprayer with the convenient measuring cap. Then add water, mix well, and spray until all plant surfaces are thoroughly covered.</li>
        </ul>
        <p><strong>Botrytis Blight Tips:</strong> If botrytis blight hits your garden, immediately remove diseased plants or prune affected stems back into healthy tissue. Sterilize your pruners with household disinfectant after every use to prevent the spread of disease. Keep your garden tidy; the fungus can overwinter in plant debris.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants and pre-harvest intervals (PHI) for edible crops.</em></p>
