        <p>La familia de las cucurbit&aacute;ceas incluyen diversas plantas como <a href="~/link.aspx?_id=D04B5F2244504852BC1C0B28BC9747BD&amp;_z=z">pepinos</a>, melones, calabazas y <a href="~/link.aspx?_id=1D84F5DFB01D447EA0CF3E7F10FDA38C&amp;_z=z">calabacines</a>&nbsp;&mdash; las cuales figuran entre los cultivos favoritos de los jardineros en Estados Unidos. Pero dondequiera que se cultiven estos vegetales va a existir una enfermedad llamada tiz&oacute;n del tallo gomoso que ataca los tallos y las hojas de las cucurbit&aacute;ceas. Cuando los hongos se trasladan a los frutos de las cucurbit&aacute;ceas, esta enfermedad se conoce como la podredumbre negra o la pudrici&oacute;n negra.</p> <p>El tiz&oacute;n del tallo gomoso es transmitido por las semillas y la tierra infectadas. Las condiciones de gran humedad junto con un calor moderado estimulan su germinaci&oacute;n. Las salpicaduras de agua producidas por el riego o la lluvia contribuyen tambi&eacute;n a su propagaci&oacute;n, y algunos insectos como los <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z">&aacute;fidos </a>y los <a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z">escarabajos del pepino</a>&nbsp;tambi&eacute;n hacen su aporte al crear peque&ntilde;as lesiones a trav&eacute;s de las cuales se infiltran los hongos para infectar las plantas. El<a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z"> o&iacute;dio</a> predispone a las cucurbit&aacute;ceas para la enfermedad del tiz&oacute;n del tallo gomoso.</p> <p><strong>Identificaci&oacute;n/s&iacute;ntomas del tiz&oacute;n del tallo gomoso:</strong> Cuando el tiz&oacute;n del tallo gomoso ataca, los tallos desarrollan lesiones oscuras enchumbadas en agua. Estos tallos se pueden partir y suelen segregar unas gotas de una supuraci&oacute;n gomosa de color marr&oacute;n rojizo. Las hojas se colman de manchas de color marr&oacute;n-negro enchumbadas en agua que se forman de aros conc&eacute;ntricos. Si examina de cerca los tallos y las hojas, podr&aacute; apreciar los puntos negros peque&ntilde;os de los hongos reproductores. Estas manchas enchumbadas en agua en los frutos infectados se convierten en &aacute;reas de pudrici&oacute;n ennegrecida.</p> <p><strong>C&oacute;mo controlar el tiz&oacute;n del tallo gomoso:</strong> La intervenci&oacute;n a tiempo y los tratamientos preventivos ayudan a reducir los riesgos de perder el cultivo por causa del tiz&oacute;n del tallo gomoso. Los <a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z">fungicidas Daconil<sup>&reg;</sup></a>&nbsp;de la <a href="~/link.aspx?_id=D924855AC68C4B59BF67D0D3D142166E&amp;_z=z">marca GardenTech<sup>&reg;</sup></a>&nbsp;ofrecen una protecci&oacute;n triple muy efectiva para prevenir, detener y controlar el tiz&oacute;n del tallo gomoso y m&aacute;s de 65 enfermedades m&aacute;s, incluyendo el o&iacute;dio.</p> <p>Comience a aplicar los tratamientos cuando las plantas de cucurbit&aacute;ceas lleguen a la primera fase verdadera de foliaci&oacute;n o cuando las condiciones sean favorables para la enfermedad. Estos productos sirven para tratar los pepinos, melones, calabazas y calabacines hasta justamente el d&iacute;a de la cosecha:</p> <ul>     <li>El <strong>fungicida listo para usar Daconil<sup>&reg;</sup></strong> simplifica el tratamiento localizado de jardines peque&ntilde;os y plantas individuales, ya se trate de <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z">huertos de plantas comestibles </a>o <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z">plantas cultivadas en macetas</a>. Simplemente, agite la botella rociadora lista para llevar y roc&iacute;e bien todas las superficies inferiores y superiores de las plantas hasta mojarlas bien.</li>     <li>El<strong> fungicida concentrado Daconil<sup>&reg;</sup></strong> brinda una opci&oacute;n econ&oacute;mica para jardines m&aacute;s grandes. Mida la cantidad recomendada de concentrado que va a verter en un rociador de mano, acoplable a la manguera o de tanque usando la tapa conveniente con medidas. Agregue la cantidad de agua recomendada, m&eacute;zclelo bien y roc&iacute;e todas las superficies de las plantas hasta que el producto gotee.</li> </ul> <p>Aumente las medidas de control del tiz&oacute;n del tallo gomoso mediante el tratamiento contra los &aacute;fidos y los escarabajos del pepino usando los insecticidas l&iacute;quidos Sevin<sup>&reg;</sup>, disponibles de diversas formas: <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z">listo para usar</a>, <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z">listo para rociar</a>&nbsp;y<a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z"> concentrado</a>. Deje pasar al menos un d&iacute;a entre el tratamiento contra los insectos y la cosecha de sus cultivos de cucurbit&aacute;ceas. Evite rociar las flores abiertas para proteger a los<a href="~/link.aspx?_id=96A26F1E15E449E88928BF1FA3E199AC&amp;_z=z"> insectos polinizadores</a>.</p> <p><strong>Consejo sobre el tiz&oacute;n del tallo gomoso: </strong>No guarde nunca las semillas de las cucurbit&aacute;ceas afectadas por el tiz&oacute;n del tallo gomoso. En su lugar, <a href="~/link.aspx?_id=1BFF5064E6F14E61883F81BD2E7B9A74&amp;_z=z">comience sus cultivos con semillas</a>&nbsp;de fuentes confiables y libres de enfermedades. Deje pasar dos a&ntilde;os entre los cultivos de cucurbit&aacute;ceas en la misma &aacute;rea del jard&iacute;n. Los hongos del tiz&oacute;n del tallo gomoso sobreviven el invierno entre los escombros de los cultivos infectados; por eso usted debe retirar todos los tallos y limpiar bien su jard&iacute;n todos los a&ntilde;os.</p> <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones, incluyendo las indicaciones sobre las plantas que puede tratar, las tasas y la frecuencia de aplicaci&oacute;n y los intervalos previos a la cosecha (PHI) para los cultivos comestibles.</em></p> <p><em>Daconil es una marca registrada de GB Biosciences Corp.</em></p> <p><em>GardenTech es una marca registrada de Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin es una marca registrada de Tessenderlo Kerley, Inc.</em></p> <p><strong>Cr&eacute;ditos de las fotos:</strong></p> <p>Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234191" target="_blank">Bugwood.org</a> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">(CC BY 3.0 US)</a></p> <p>Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234192" target="_blank">Bugwood.org </a><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">(CC BY 3.0 US)</a></p> <p>Universidad de Clemson &ndash; serie de diapositivas de Extensi&oacute;n Cooperativa de la USDA, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436116" target="_blank">Bugwood.org</a> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">(CC BY 3.0 US)</a></p> <p>Don Ferrin, Centro Agr&iacute;cola de la Universidad Estatal de Louisiana, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5472855" target="_blank">Bugwood.org</a> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">(CC BY 3.0 US)</a></p> <p>David B. Langston, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077012" target="_blank"> Bugwood.org</a> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">(CC BY 3.0 US)</a></p> <p>David B. Langston, Universidad de Georgia,<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077021" target="_blank"> Bugwood.org </a><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">(CC BY 3.0 US)</a></p>
