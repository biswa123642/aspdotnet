    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Plants in the cucurbit family include cucumbers, melons, pumpkins, and squash &mdash; some of America's favorite garden crops. But everywhere these crops grow in the United States, a disease known as gummy stem blight attacks cucurbit stems and leaves. When the fungi move to cucurbit fruit, this common disease is known as black rot.</p> <p>Gummy stem blight spreads by infected seed and soil. High humidity and moisture combined with moderate warmth encourage its germination. Splashing water from irrigation or rainfall adds to its spread. Insects such as <a href="~/link.aspx?_id=DEF5BD597FFD4462A95E3119F1477820&amp;_z=z" target="_blank">aphids</a>&nbsp;and <a href="~/link.aspx?_id=5AE0CE1BF7C847BBBD19C438B6B91E7D&amp;_z=z" target="_blank">cucumber beetles</a>&nbsp;do their part by creating tiny wounds the fungi infiltrate and infect. <a href="~/link.aspx?_id=E915C6B54B5D4D7C9505FE12C33C940E&amp;_z=z" target="_blank">Powdery mildew</a>&nbsp;predisposes cucurbits to gummy stem blight disease.</p> <p><strong>Gummy Stem Blight Identification/Symptoms</strong></p> <p>When gummy stem blight strikes, stems develop dark, water-soaked lesions. Stems may split and secrete drops of gummy, reddish brown ooze. Leaves display brown-black, water-soaked spots formed from concentric rings. Close inspection of stems or leaves reveals small, black, reproductive fungal dots. Water-soaked spots on infected fruits turn to areas of blackened rot.</p> <p><strong>How to Control Gummy Stem Blight</strong></p> <p>Early intervention and preventive treatments help reduce the risk of serious crop loss to gummy stem blight.<a href="~/link.aspx?_id=2F90C2CDEAC54C0B9ED98AA0A9517DA1&amp;_z=z" target="_blank"> Daconil fungicides</a> from <a href="https://www.gardentech.com" target="_blank">GardenTech brand</a>&nbsp;offer highly effective three-way protection to prevent, stop, and control gummy stem blight and more than 65 other diseases, including powdery mildew.</p> <p>Start treatments when cucurbit plants reach the first true leaf stage or when conditions favor the disease. These fungicides treat cucumbers, melons, pumpkins, and squash right up to harvest day:</p> <ul>     <li><a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z" target="_blank">Daconil Fungicide Ready-to-Use</a> simplifies targeted treatments for small gardens and individual plants, whether tucked in <a href="~/link.aspx?_id=92C380D1729846BAA1CEE1FCEC24DFCF&amp;_z=z" target="_blank">edible landscapes</a>&nbsp;or <a href="~/link.aspx?_id=98300B2FBCD14A45925C02B9384315CA&amp;_z=z" target="_blank">grown in containers</a>. Simply shake the grab-and-go spray bottle and spray all upper and lower plant surfaces until thoroughly wet.</li>     <li><a href="~/link.aspx?_id=1698AA11155245489301F2605DF5F217&amp;_z=z" target="_blank">Daconil Fungicide Concentrate</a> provides an economical option for larger gardens. Measure the recommended concentrate amount into a hand-held, hose-end, or tank-style sprayer with the convenient measuring cap. Add the recommended amount of water, mix well, and spray all plant surfaces to the point of runoff.</li> </ul> <p>Increase gummy stem blight control by treating cucumber beetles and aphids with <a href="~/link.aspx?_id=087DB1D3C2BE4D6F82F965A8C96B8A25&amp;_z=z" target="_blank">Sevin Insect Killer Ready to Spray</a>&nbsp;and <a href="~/link.aspx?_id=37F13921BA3C4B7EB2C7C9E81D11AC09&amp;_z=z" target="_blank">Sevin Insect Killer Concentrate</a>&nbsp;liquids or <a href="~/link.aspx?_id=4F67EB010D8647C68F6CD587E50AF869&amp;_z=z" target="_blank">Sevin Insect Killer Dust Ready to Use</a>. Follow label guidelines for minimum intervals between treating insects with these pesticides and harvesting your cucurbit crops.</p> <p><strong>Gummy Stem Blight Control Tip:</strong> Never save seed from cucurbits affected by gummy stem blight. Start with seed from trusted, disease-free sources instead. Allow two years between plantings of cucurbits in the same garden area. Gummy stem blight fungi overwinter on infected crop debris, so remove all vines and clean your garden well each year.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for treatable plants, application rates and frequencies and pre-harvest intervals (PHI) for edible crops.</em></p> <p><em>Daconil is a registered trademark of GB Biosciences Corp.</em></p> <p><em>GardenTech is a registered trademark of Gulfstream Home and Garden, Inc.</em></p> <p><em>Sevin is a registered trademark of Tessenderlo Kerley, Inc.</em></p> <p><strong>Photo Credit:</strong></p> <p>Clemson University - USDA Cooperative Extension Slide Series, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234191" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Clemson University - USDA Cooperative Extension Slide Series, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1234192" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Clemson University - USDA Cooperative Extension Slide Series, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=1436116" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>Don Ferrin, Louisiana State University Agricultural Center, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5472855" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>David B. Langston, University of Georgia, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077012" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p> <p>David B. Langston, University of Georgia, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.ipmimages.org/browse/detail.cfm?imgnum=5077021" target="_blank">Bugwood.org</a> (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/3.0/legalcode" target="_blank">CC BY 3.0 US</a>)</p>
