    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        When storing Sevin pesticides, or any chemical products, follow these guidelines::
        <ul>
        <li>Store Sevin products out of the reach of children and pets, preferably in a locked storage area.</li>
        <li>Store Sevin products in a cool, dry place in their original container or packaging.</li>
        <li>Store Sevin products away from any heat sources, such as a heater or dryer, to prevent heating and melting of the container.</li>
        <li>Store Sevin products so they are protected against exposure to freezing or elevated temperatures. If products are exposed to temperature extremes for an extended period of time, dispose of them properly; do not use them again. Exposure to extreme temperatures voids any guarantee of product effectiveness and can alter chemical products significantly.</li>
        </ul>
