    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: "Sevin products are non-systemic pesticides. This means that the product is not absorbed into the plant or distributed through the plant stem, foliage and flowers. Sevin products remain on the plant surface and kill listed insects on or by contact when they crawl on the treated plant or ingest the treated plant surface. Sevin Insect Killer Lawn Granules kill listed insects by contact when watered in to release the active ingredients into the lawn and soil. Sevin pesticides continue controlling pests as they gradually break down in the environment, with the length of control varying by product."
