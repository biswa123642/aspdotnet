    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: "A pre-harvest interval (PHI) represents the minimum number of days you should allow between pesticide treatments and harvests of edible crops, such as fruits and vegetables. These intervals allow time for the environment to break down any pesticide residue so crops are ready for human consumption. Pre-harvest intervals vary depending on the pesticide products and the type of plant involved. When treating edible plants, always verify the PHI on the product label and follow label instructions carefully. Sevin Sulfur Dust can be used right up to harvest, so there is no PHI listing on the label."
