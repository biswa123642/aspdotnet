    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        When storing any Daconil<sup>&reg;</sup> product, follow these guidelines:
        <ul>
        <li>As with any chemical, you need to store Daconil<sup>&reg;</sup> products out of the reach of children, preferably in a locked storage area.</li>
        <li>Keep Daconil<sup>&reg;</sup> products away from any heat sources, such as a heater or dryer, to prevent heating and melting of the container.</li>
        <li>Store the products in a cool, dry place.</li>
        <li>If the product is exposed to freezing or elevated temperatures for an extended period of time, do not use the product again. We do not guarantee that the product will work because of the alteration of the chemical due to the extreme temperature changes.</li>
        <li>Store Daconil<sup>&reg;</sup> products in its original container or packaging.</li>
        </ul>
