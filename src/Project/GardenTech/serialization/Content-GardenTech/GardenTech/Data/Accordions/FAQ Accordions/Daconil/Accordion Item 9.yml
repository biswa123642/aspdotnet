    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        Para almacenar cualquier producto Daconil<sup>&reg;</sup>, siga estas instrucciones:
        <ul>
        <li>Al igual que cualquier otro producto químico, los productos Daconil<sup>&reg;</sup> se deben guardar lejos del alcance de los niños, preferiblemente en un área de almacenaje cerrada con llave.</li>
        <li>Aleje los productos Daconil<sup>&reg;</sup> de todas las fuentes de calor, como calentadores o secadoras, para evitar que el recipiente se caliente y se derrita.</li>
        <li>Almacene los productos en un lugar fresco y seco.</li>
        <li>Si el producto ha estado expuesto a temperaturas heladas o elevadas por un tiempo prolongado, no use el producto nuevamente. No garantizamos que el producto tendrá efecto debido a la alteración de la composición química como resultado de los cambios extremos en la temperatura.</li>
        <li>Guarde los productos Daconil<sup>&reg;</sup> en su recipiente o paquete original.</li>
        </ul>
