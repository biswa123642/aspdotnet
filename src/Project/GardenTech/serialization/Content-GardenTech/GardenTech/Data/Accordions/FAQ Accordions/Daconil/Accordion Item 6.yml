      Hint: Content
      Value: El producto Daconil se puede usar en las plantas de la casa, pero usted debe trasladar las plantas al exterior para rociarlas. Espere a que el producto se seque antes de llevar nuevamente las plantas al interior de la casa. Consulte la etiqueta del producto para ver una lista completa de todas las enfermedades de plantas que se pueden controlar con el producto Daconil. Se recomienda que revise la etiqueta del producto para confirmar que la planta y la enfermedad estén en la lista antes de aplicar Daconil.
