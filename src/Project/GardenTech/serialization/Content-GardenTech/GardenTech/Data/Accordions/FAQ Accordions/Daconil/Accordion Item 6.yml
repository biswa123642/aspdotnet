      Hint: Content
      Value: Daconil can be used on houseplants. The plants should be taken outside to be sprayed. Allow the spray to dry before bringing the plants back indoors. See the product label for a complete list of all plant diseases controlled by Daconil. We recommend checking the product label to confirm your plant and disease before applying Daconil.
