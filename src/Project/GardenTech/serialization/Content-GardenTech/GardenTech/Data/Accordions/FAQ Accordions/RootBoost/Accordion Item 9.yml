    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: Los medios para raíces le brindan apoyo físico, agua y oxígeno a la planta. Hay muchos tipos de medios para raíces diferentes, entre los más comunes se encuentran la arena, la perlita, la turba, la vermiculita o una mezcla de estas cuatro. En la mayoría de las tiendas puede encontrar tierra para macetas y una mezcla sin tierra para uso comercial. No se recomienda usar agua como medio para raíces. El medio no debe tener malezas ni enfermedades y debe estar húmedo antes de insertar las plantas cortadas o esquejes.
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
