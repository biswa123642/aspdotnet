    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: Rooting medium provides physical support, water and oxygen. Many types of rooting medium is available. The most common are sand, perlite, peat, vermiculite or a mixture of these four. Potting soil and a commercial soilless mix are also available at most retailers. Water is not recommended to use as a rooting medium. The medium should be free of weeds and disease, and moist before inserting the cuttings.
