    - ID: "1e4da860-d6cf-4956-8d76-66331aa43cd0"
      Hint: SubText
      Value: "The Pyrethrins story is one of a simple daisy with rare natural properties (nature’s own insecticide). Pyrethrins are actually a mix of three naturally-occurring closely-related insecticidal compounds extracted from chrysanthemum flowers, Pyrethrins I, and the 3 corresponding esters of pyrethrin acid. In the U.S.A., this mix is standardized as 50 plus or minus 2%. These compounds disrupt sodium channels in the neurons of insects causing knockdown and death, with some acarycidal activity. It is used to control a wide spectrum of insects and mites in public health, stored products, animal housing, and on domestic and farm animals."
