      Hint: SubText
      Value: Piperonyl Butoxide, or PBO, is a synergist. It inhibits mixed function oxidases (MFO) of the insect so that its natural detoxification system is blocked and the efficacy of applied insecticides is increased. PBO is used mainly to synergize sodium channel modulators such as pyrethrum and pyrethroids. PBO is arguably the most used synergist in the market today.
