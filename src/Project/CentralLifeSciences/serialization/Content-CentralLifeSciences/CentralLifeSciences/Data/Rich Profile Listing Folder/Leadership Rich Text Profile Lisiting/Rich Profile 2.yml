      Value: |
        <p>As the Vice President of Business Development & Strategy for the Central Life Sciences Professional Brands business unit, Scott’s primary responsibility is leading business development aligned to the organization’s new vision and strategy. Scott has spent a majority of his career working in the structural pest, turf, horticulture, agriculture, and consumer lawn & garden markets.</p>
        <p>After more than a decade and four relocations for positions of increasing responsibility, Scott became the Sr. Vice President of the turf & ornamental business group. Most recently, Scott spent nearly ten years with Valent USA leading its non-crop business and as the Director of the coastal business unit, which specializes in crop protection chemicals. In the past 20 years Scott has been a member of Crop Life America and also served two terms on the Responsible Industry for Sound Environment (RISE) Board.</p>
        <p>Scott obtained his Bachelor of Science degree in business from Furman University. He also completed the Executive MBA program at Wake Forest University.</p><br />
