      Value: |
        <p>As the Vice President of Regulatory Affairs at Central Life Sciences, Steve leads a team of 10 regulatory professionals to support the Professional, Health & Wellness, Equine and Garden businesses. This involves developing EPA registration strategies and participating in the new product development process, technical support of our existing product portfolio, adverse event reporting and managing over 450 EPA registrations and over 200 state registrations. Steve represents our business by participating in 10 industry task forces and five industry trade associations.</p>
        <p>Steve has been with Sandoz Agro/Wellmark/Central Life Sciences for 28 years in various regulatory positions and has a total of 41 years of experience in the animal health and specialty pesticide industry. Steve previously worked in product development and regulatory affairs for Ciba-Geigy Animal Heath in Basel, Switzerland and in product development and animal science field research for Eli Lilly & Co. (Elanco Animal Health) in Greenfield, IN.</p>
        <p>Steve has a Bachelor of Science degree in Biology and Chemistry and a Master of Science degree in Environmental Sciences from Bowling Green State University in Bowling Green, OH.</p><br />
