      Value: |
        <p>As Vice President of Research and Development, Doug oversees Quality Assurance for the Dallas and Council Bluffs sites in a variety of markets, including Consumer, Animal Health, Specialty Agriculture, Large Animal, Professional Pest Management, Vector, and Equine. Doug has 42 years of experience in a variety of pest management areas from row crops, nursery, rural and urban pest management.</p>
        <p>Over the course of more than 36 years, Doug has held various positions within research and product development areas, working with the legacy Zoëcon-Sandoz prior to the Central Garden and Pet purchase in 1997. He has been involved with all facets of product development with a particular interest in insect management. He has a keen interest in entomology and reptiles and is an active outdoorsman.</p>
        <p>Doug received his Bachelor of Science degree in Entomology from Texas Tech University in 1980.</p><br />
