        <p>As Senior Vice President of Central Garden &amp; Pet, Ken leads the Central Life Sciences&rsquo; business operations dedicated to consumer and professionally applied solutions supporting human and animal health. Ken has over 32 years of general management, supply chain management and commercial leadership experience in the consumer-packaged goods industry and in the agricultural inputs industry.</p>
        <p>Prior to joining Central, Ken was most recently the CEO for SunGro Horticulture. Ken was a 10 year 4-H member and has an impressive background of volunteerism and contributions across an assortment of industry boards.</p>
        <p>Ken got his Bachelor of Science degree in Industrial Engineering from Purdue University with an emphasis in management accounting and organizational behavior.</p><br />
