        <p>As Director of Human Resources for Central Life Sciences, Erin develops and implements policies that support strategic Human Resources objectives. Erin joined the company in 2012 as a Human Resources Manager. She was quickly promoted to Senior Regional Human Resources Manager after taking on responsibility for the Pet Segment joint sales team and the Central Specialty Pet business unit. She was promoted again to Director in 2017 and has since taken on additional responsibility for Segrest Inc., Central Pet Distribution and recent acquisitions C&S and General Pet Supply Company.</p>
        <p>Prior to joining Central, Erin spent one year with Atlas Material Testing Technology as Senior Human Resources Manager, over five years as Corporate Human Resources Manager for Velsicol Chemical Corporation (now Eastman Chemical) and over five years with Quest International (now Givaudan).</p>
        <p>Erin earned her Bachelor of Science degree in Human Resources from the University of Illinois at Urbana-Champaign and MBA from Northern Illinois University. Erin maintains both her SPHR and SHRM-SCP professional certifications.</p><br />
