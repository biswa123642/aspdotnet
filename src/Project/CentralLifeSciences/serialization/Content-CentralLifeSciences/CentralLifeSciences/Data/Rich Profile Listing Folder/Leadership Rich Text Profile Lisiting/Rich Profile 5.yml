        <p>Wes currently leads the finance and accounting efforts and Professional Business Unit as the Vice President of Finance and Accounting at Central Life Sciences. Wes joined Central Garden & Pet as part of the Sandoz animal health business unit acquisition in 1997 and has held a variety of finance positions since that time. He has spent the majority of his career working in the manufacturing and consumer packaged goods industries, and in his prior position, he acted as Division Controller for Central Life Sciences.</p>
        <p>Prior to joining Central Life Sciences, Wes worked at Sandoz Agro, EJ Brach Corporation, and Ace Hardware Corporation. He also worked as Director of Division Finance for Nalco Water (an Ecolab Company) where he acted as corporate liaison and provided direct business support to multiple global businesses.</p>
        <p>Wes earned his Bachelor of Arts degree in Accounting from North Central College, an MBA in Finance from DePaul University, and is a CPA.</p><br />
