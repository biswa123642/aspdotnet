        <p>Mark is the Vice President of Marketing at Central Life Sciences, overseeing the Marketing and Marketing Communications departments for the Professional Branded Businesses, which includes a diverse range of markets, including Livestock, Specialty Agriculture, Farm & Ranch, Professional Pest Control, and Vector/Mosquito Control. Mark is a committed leader, focused on driving greater insight into the habits and preferences of “professional” consumers and customers.</p>
        <p>Prior to joining Central, Mark spent a combined seven years at Alpharma Animal Health and Merrick’s Animal Nutrition in various roles, including Technical Service Manager, Sales Representative and Cattle Marketing Manager.</p>
        <p>Mark holds a Bachelor of Science degree in Animal Science and a Master of Science degree in Animal Nutrition from the University of Wisconsin – Madison’s College of Agriculture and Science.</p><br />
