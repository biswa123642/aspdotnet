      Value: |
        <br /><br /> <p>Because birds hide their signs of illnesses so well, you need to learn to recognize subtle changes in your bird. Try to observe your bird without being noticed by him or her.</p> <ul style="list-style-type: disc;">     <li>More frequent fluffed feathers.</li>     <li>Any discharges from eyes or nostrils.</li>     <li>Matting feathers around eyes and beaks.</li>     <li>Labored breathing.</li>     <li>Sitting on bottom of cage instead of perch.</li>     <li>Decrease in vocalization.</li>     <li>Decrease in food and water consumption.</li>     <li>Less active.</li>     <li>Less preening.</li>     <li>Significant change in color, form or consistency in droppings over a 12-24 period.</li> </ul> <p>Remember to always take your bird to a veterinarian for regular checkups. A nutritional diet and a good environment mean a healthy pet. Please see our&nbsp;<a href="-/media/961613CE50084F8A83295648AE56D751.ashx">Bird Examination Chart</a> as a reference.</p> <p><em>Teflon is a registered trademark of E.I. du Pont de Nemours and Company.</em></p> <p><em><img alt="Pet Bird Health" src="-/media/CCDD9A16C6D64D6C93581D1090697210.ashx?h=314&amp;w=500" style="width: 500px; height: 314px;" /></em></p> <br /><br /><embed src="https://www.youtube.com/embed/gl9OvM9nquQ"><br /><br /> <p>If given a proper diet, a clean, well-maintained environment and routine veterinary care, birds are extremely hardy animals. Some things to avoid to keep your birds safe:</p> <ul style="list-style-type: disc;">     <li>Open windows, doors, closets, and drawers.</li>     <li>Teflon® pans burning, this includes all Teflon-coated appliances.</li>     <li>Cages - avoid sharp edges, bars too wide or broken bars.</li>     <li>Sharp shiny objects - scissors, needles, tacks, and pins.</li>     <li>Poisonous plants.</li>     <li>Aerosols (includes household products and beauty aids).</li>     <li>Household cleaning supplies.</li>     <li>Smoke from cigarettes and other sources.</li>     <li>Ceiling and portable fans.</li>     <li>Paint fumes, insecticides and all other poisons.</li>     <li>Other household pets.</li> </ul> <br />
