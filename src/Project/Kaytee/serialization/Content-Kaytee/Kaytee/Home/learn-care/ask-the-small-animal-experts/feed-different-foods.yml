      Hint: NavigationTitle
      Value: "Can I feed my small animal a product formulated for a different small animal?"
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Feed Different Foods
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br />We recommend feeding your small animal a food that has been scientifically formulated for your particular animal. Each small animal comes from a unique geographical location where they inherited unique dietary needs. For example, Guinea pigs require a food formulated with appropriate levels of vitamin C or they will get scurvy and rabbits need a diet high in fiber. (<a href="~/link.aspx?_id=F129892020604FE1A2AF87C2726EADFC&amp;_z=z" target="_blank">Food from the Wild Guinea Pig</a>) Hamsters and gerbils do have similar nutritional needs and can eat the same foods. (<a href="~/link.aspx?_id=03E36F1613CF40D0A7B8CDEDB25DE9F3&amp;_z=z" target="_blank">Kaytee Fiesta Hamster and Gerbil Food</a>) It is important to feed your small animal a diet that is scientifically formulated to provide the right nutrition for your small animal. If you have any questions about what to feed a small animal please Contact Us and we will be happy to assist you.
