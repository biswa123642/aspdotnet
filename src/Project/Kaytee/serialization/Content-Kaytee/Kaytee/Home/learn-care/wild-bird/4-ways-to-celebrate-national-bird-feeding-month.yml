        <br /><strong> <h2>Feed Wild Birds all Winter Long with our Expert Outdoor Birding Advice.</h2> </strong> <p><strong>February became National Bird Feeding month in 1994</strong> by Congressman John Porter. Being one of the toughest months of the year for birds to survive, he was determined to help feed birds during this time. The month encourages people to provide food, water, and shelter to wild birds in areas with cold temperatures and limited natural resources like plants and berries. Participating in National Bird Feeding month will help populations survive winter and provide you some entertainment in your yard. Where should you get started celebrating this month?<br> <br> <strong>&nbsp;Four Tips for Keeping Winter Birds Happy:</strong></p> <h3></h3><br /><h3><strong> <h3><span style="font-size: 18px;"> </span></h3> <h3><img alt="Winter Bird Feeding Tips" src="-/media/6545028E312C4550BB8241A80CCF0985.ashx?h=334&amp;w=500&amp;hash=EA1468E5D14FF812BFE74BC5BF1DD138C42334AE" style="background-color: inherit; font-family: Roboto, sans-serif; font-size: 16px; height: 334px; width: 500px;" /></h3> </strong></h3> <h3><strong></strong></h3> <h3><span style="font-size: 18px;">Add Another Feeder to Your Yard</span></h3> <h3><strong></strong></h3> <h3> <p style="font-family: Roboto, sans-serif; font-size: 16px; font-weight: normal;">Or get your first feeder if you don’t have any! Adding new feeders to your yard can attract new types of birds. Different birds prefer different feeders. Similarly, certain feeders are made for different types of feed. &nbsp;</p> <p style="font-family: Roboto, sans-serif; font-size: 16px; font-weight: normal;">Target new species and attract multiple types of feathered friends to your backyard for more entertainment this winter. The birds will appreciate the extra food available to them on snowy days.</p> <p style="font-family: Roboto, sans-serif; font-size: 16px; font-weight: normal;">Some birds will also be preparing for migration further north and need the extra food for energy before their long trip.</p> </h3> <h4 style="font-size: 16px;"><span style="text-decoration: underline;"><a href="https://www.kaytee.com/all-products/wild-bird#facets=Wild Bird by Product Type:Feeders" target="_blank">Explore all feeder options here!</a>&nbsp;</span></h4> <p><span style="text-decoration: underline;"><br /> </span></p> <strong> <h3></h3> <h3><span style="font-size: 18px;"><img alt="Add Heated Water to your Yard" src="-/media/67B9ED64B380456996023EFF375B096A.ashx?h=334&amp;w=500&amp;hash=89E3022D90C9860F79984C91CA299A2B5BBB2DE7" style="height: 334px; width: 500px;" /><br /> <br />Add Heated Water to your Yard</span></h3> </strong> <p>Birds are surrounded by frozen water in the winter. They need drinking water and an area to clean up, which is where you come in. This February, add a heated birdbath or fountain to your yard. This will not only provide an essential resource to your feathered friends, but you will likely attract more birds to your yard. Birds gather in areas where they can find reliable food, shelter, and water.<br /> <br /> <strong>Birding tip:</strong>&nbsp;Make sure you are consistent with fresh water and food each week because birds will become used to the resources. Keep it up all winter and the birds will remember your yard as a safe place full of what they need!</p> <div style="text-decoration: underline;"></div><br /><br /><h3><span style="font-size: 18px;"><img alt="Annual Wild Bird Count" src="-/media/6120260B18554456B85387D3DBAEA560.ashx?h=334&amp;w=500&amp;hash=16EB9900B24FDECE45B758645E9A43B92A7681D3" style="height: 334px; width: 500px;" /><br /> </span></h3> <h3><span style="font-size: 18px;">Participate in the Annual Bird Count</span></h3> <p>During National Bird Feeding Month each February, the National Audubon Society coordinates the Great Backyard Bird Count. Birders from around the world count birds to help gather data online. This data is used to create an online citizen-science project. And it&rsquo;s <strong><span style="text-decoration: underline;">free</span></strong> for participants!<br /> <br /> This year is the 20th anniversary of the four-day count on February 17-20, 2017. To participate, <span style="text-decoration: underline;"><a rel="noopener noreferrer" href="http://www.audubon.org/content/about-great-backyard-bird-count" target="_blank">Register Online Here</a>,</span> then take 15 minutes or more to count the number of birds and any kind of birds you see.&nbsp;<br /> <strong><br /> Do you have to live in a specific region?<em> </em></strong><em>Nope!</em> You can live anywhere in the world to participate. It could be from your kitchen sink looking out into your backyard, in a field while cross country skiing, or anywhere you see birds! &nbsp;<br /> <br /> <strong> Why should you participate? </strong>Scientists use this data to get a better understanding of bird migrations, populations, and any fluctuations year over year. And it&rsquo;s fun!</p> <div>&nbsp;</div> <div><strong style="background-color: inherit;"> </strong> <h3 style="display: inline !important;"><span style="font-size: 18px;"><img alt="Learn a New Wild Bird Species" src="-/media/EE03E6D626434B168F1F73472F3A41E3.ashx?h=334&amp;w=500&amp;hash=F0FE716BFE9232CDB7462FCFE99EE8EFCA54FD8D&amp;hash=F0FE716BFE9232CDB7462FCFE99EE8EFCA54FD8D" style="height: 334px; width: 500px;" /></span></h3> </div> <strong> </strong> <h3><span style="font-size: 18px;">Learn a New Species</span></h3> <p>Everyone has a favorite bird. The beautiful red cardinal that stops by your feeder every morning, or the sparrow that sings songs when you&rsquo;re on a hike. But there are so many birds to see! Learn a new species this month and figure out how to attract them to your yard.&nbsp;</p> <p> <strong> Could you identify a Dark-Eyed Junco?</strong> How many types of woodpeckers can you name? Explore the many varieties of birds and learn a new species this month. This <a rel="noopener noreferrer" href="https://www.allaboutbirds.org/guide/search/" target="_blank">Guide from the Cornell Lab of Ornithology</a>&nbsp;is a great place to start.</p> <p><img height="300" alt="kaytee 4 ways to celebrate national bird feeding month" width="500" src="-/media/115397CA52ED4D7BB883905B6B2974CB.ashx" /></p> <div>&nbsp;</div> <br />
