    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p><span style="font-family: tahoma;"> <br /> <strong>The nutritional benefits of fresh all-natural Timothy Hay made into a delicious long-lasting treat!</strong> Did you know, chewing Timothy Hay Treats will help trim down your small animals&rsquo; constantly growing teeth so they have proper dental health? Using only honey and no added sugar, Kaytee Premium Treats are the guilt-free reward for your small animal as they combine dental support with enrichment and activity. Your small animal will fall in love with all varieties of 100% edible Timothy Premium Hay Treat: Kaytee Premium Timothy Chips, Kaytee Premium Timothy Shapes, Kaytee Premium Timothy Roll &lsquo;n&rsquo; Toss, Kaytee Premium Timothy Chew-A-Bowl and Kaytee Premium Timothy Hideouts available in Small and Large! <br /> <br /> Treats are the ideal way to support bonding between small animals and their caregivers. With the main ingredient of America&rsquo;s Favorite Timothy Hay, small animal won&rsquo;t realize how nutritious their Kaytee Premium Timothy treat is because it is so delicious. Add flavor variety by offering the Premium Timothy Roll &lsquo;n&rsquo; Toss with additional grains and veggies or the Premium Timothy Chips with yummy carrot pieces your small animal will crave! <br /> <br /> <strong><span style="color: #ff0000;">Let&rsquo;s Learn More About Each of These New Treats:</span></strong><br /> <br /> <strong><span style="color: #ff0000;"><a href="~/link.aspx?_id=0C5C2D8B47724ED69D8E949AF30933A2&amp;_z=z" target="_blank">Kaytee Premium Timothy Shapes O&rsquo;Hay</a></span></strong> have three tasty shapes: heart, star and burst. All shapes are ideal for Rabbits, Guinea Pigs and Chinchillas can be fed up to one shape per day. Try placing these delicious shapes on a <strong><span style="color: #ff0000;"><a href="~/link.aspx?_id=D768CF35DC4748778E2DD566BD1381A9&amp;_z=z" target="_blank"><strong><span style="color: #ff0000;">Kaytee Small Animal Ka-Bob Chew Dispenser Toy</span></strong>&nbsp;</a></span></strong>to pair them with your favorite Kaytee Crisps and Chews along with fresh fruit and veggies in your small animal&rsquo;s habitat! But please remember to dispose of all fruits and vegetables before they spoil. <br /> <img style="height: 500px; width: 500px;" src="-/media/07208C4088A94CA8BED8002183A5D255.ashx?h=500&amp;w=500&amp;hash=D90F51B629A002DBC05C6C2F8F80FE66C542B96F" alt="Kaytee Premium Timothy Shapes O’Hay " /> <br /> <br /> <br /> <br /> <br /> <strong><span style="color: #ff0000;"><a href="~/link.aspx?_id=DA08E17EF7DF4F55A38C7B254EC8B74B&amp;_z=z" target="_blank">Kaytee Premium Timothy Roll &lsquo;n&rsquo; Toss</a></span></strong> is the perfect 2 in 1 toy and treat combo which keeps your small animal moving and rewards them in every bite! The Roll &lsquo;n&rsquo; Toss is ideal for all Pet Rabbits, Guinea Pigs and Chinchilla. Try giving your small animal one and see how long it takes them to get the yummy center. You&rsquo;ll have a blast watching your pet nudge the ball with their nose and chase after the delicious timothy hay, grains and vegetables. <br /> <img style="height: 500px; width: 500px;" alt="Kaytee Premium Timothy Roll ‘n’ Toss " src="-/media/48BB3B573BBE405B84FC0D538478C977.ashx?h=500&amp;w=500&amp;hash=85541A966BC055B8F0AC6895526DAE505A806929" /> <br /> <br /> <br /> <strong><span style="color: #ff0000;">Kaytee Premium Timothy Chew-A-Bowl</span></strong> is our first ever completely edible food dish! All you need to do is add any one of your favorite Kaytee fortified food such as Timothy Complete and Food From The Wild to keep your small animal&rsquo;s appetite satisfied for hours. The Chew-A-Bowl is ideal for all Pet Rabbits, Guinea Pigs and Chinchillas. Just remember, replace if soiled and do not add water!<br /> <img style="height: 500px; width: 500px;" alt="Kaytee Premium Timothy Chew-A-Bowl " src="-/media/D96F7490BB7144509207DCA9158B0877.ashx?h=500&amp;w=500&amp;hash=17A8D0281A7F221313C5BC39788F1E400AA2E86B" /> <br /> <br /> <br /> <strong><span style="color: #ff0000;">Kaytee Premium Timothy Hideouts</span></strong> is a 100% edible chew, treat and hideout combination that your small animal will love. Watch them play peek-a-boo as they pop in and out of the top while chewing away at the delicious Timothy Hay. Available in Small &amp; Large, it is perfect for all small animals from Hamsters and Mice to Rabbits and Guinea Pigs. Just check the packaging to make sure you are purchasing the appropriate size! <br /> <img style="height: 257px; width: 584px;" src="-/media/91F84082701148418938593E092CE496.ashx?h=257&amp;w=584&amp;hash=A93AEABBB373B5BE5073CB0105B82281C9E430C1" alt="Kaytee Premium Timothy Hideouts " /> <br /> Treat your small animals to these new treats by visiting your local pet store. Just look for our heart on the package to keep your small animal at the heart of your healthy, happy home! To learn more, <a href="~/link.aspx?_id=745AD4116A9B4B84AE45FC3CB6105A0A&amp;_z=z" target="_blank"><strong><span style="color: #ff0000;">visit us at our blog!</span></strong></a> <br /> <br /> </span></p>
