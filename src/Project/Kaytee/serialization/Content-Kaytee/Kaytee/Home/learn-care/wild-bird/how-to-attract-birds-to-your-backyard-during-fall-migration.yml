        <br /><p><span style="font-family: tahoma;"><br /> </span></p> <p><span style="font-family: tahoma;">The leaves are changing, pumpkins are popping up on doorsteps, and the smell of caramel apples fills the air &hellip; what time is it? Fall migration time! But, when does fall migration really start? Which birds migrate in the fall? And, how can you keep these migratory birds fed as they pass through? </span></p> <h3><span style="color: #ff0000;">When is fall migration?</span></h3> <p><span style="font-family: tahoma;">Migrating birds move in autumn, but autumn&rsquo;s starting- and end-point will depend on several factors:</span></p> <li style="margin-left: 50px;"><strong>Where birds live</strong>: Those that live far north in North America start their journey early, sometimes as early as July, while birds that nest closer to the equator usually leave home in September.</li> <li style="margin-left: 50px;"><strong>Light levels and angles:</strong> Birds are smart. They pay attention to light levels and the daily angle of the sun. When the days grow shorter and light angles become shallower, they know it&rsquo;s time to head out.</li> <li style="margin-left: 50px;"><strong>Temperature and climate:</strong> When the weather gets cold and rainy, birds get a cue to move on. </li> <li style="margin-left: 50px;"><strong>Food availability:</strong> By the end of the summer, crops are depleted and less food is available. Hungry birds will start to move on to more naturally resource-rich areas.</li> <li style="margin-left: 50px;"><strong>Age of babies:</strong> Birds won&rsquo;t migrate until their offspring are old enough to care for themselves or handle migration solo. If you&rsquo;re on the lookout for a species that doesn&rsquo;t breed until later in the summer, keep in mind that they&rsquo;ll stay put longer in the fall than others.</li> <h3><span style="color: #ff0000;">What species migrate in the fall?</span></h3> <li style="margin-left: 50px;"><strong>Blue Jay</strong>: Thousands of jays will move south in any given year, but they don&rsquo;t go south of the United States. Remember, some jays migrate and some don&rsquo;t.</li> <li style="margin-left: 50px;"><strong>Red-Breasted Nuthatch:</strong> When cone crops are poor in northern forests, red-breasted nuthatches move southward. Sometimes, when food supplies are good, red-breasted nuthatches will stay put all winter along with their white-breasted brethren.</li> <li style="margin-left: 50px;"><strong><a rel="noopener noreferrer" href="https://www.audubon.org/field-guide/bird/indigo-bunting" target="_blank">Indigo Bunting</a>:</strong>&nbsp;These amazing little birds migrate across the Gulf of Mexico in spring and fall. Did you know they can navigate by the stars?</li> <li style="margin-left: 50px;"><strong>Rose-Breasted Grosbeak:&nbsp;</strong>These birds migrate early in fall, mostly at nighttime. </li> <li style="margin-left: 50px;"><strong>Hummingbird:</strong> In fall, most species start their southward movements in late August or mid-September. </li> <h3><span style="color: #ff0000;">What can I feed migratory birds?</span></h3> <li style="margin-left: 50px;"><strong>For nuthatches,</strong>try our <a href="~/link.aspx?_id=5B869F8936D046A9BACE224983F32BDD&amp;_z=z"><strong>Nut &amp; Fruit Blend</strong></a><strong></strong>. It's specially blended to provide migratory birds the energy they need.</li> <li style="margin-left: 50px;"><strong>For Blue Jays, </strong>try our<strong> <a href="~/link.aspx?_id=833E8747887348EC9525453B99223253&amp;_z=z">Striped Sunflower</a></strong>. The seeds' high oil content provides larger birds lots of energy, and this seed is triple-cleaned to minimize messes.</li> <li style="margin-left: 50px;"><strong>For Indigo Buntings,</strong> try our <a href="~/link.aspx?_id=81D532B04B3941019C0B4CF9914DA0CC&amp;_z=z"><strong>Wild Finch Blend</strong></a><strong>.</strong>This seed comes with sunflower chips and other small seeds that are easy for birds with smaller beaks to enjoy.</li> <li style="margin-left: 50px;"><strong>For grosbeaks,</strong> try our <a href="~/link.aspx?_id=FEFF43FC483D4AAF99156C655A23EDED&amp;_z=z"><strong>Kaytee Sunflower Treat Bell</strong></a><strong>.</strong> It's ready to hang, so birds can instantly get the nutrition they're looking for.</li> <li style="margin-left: 50px;"><strong>For hummingbirds,</strong> try our <a href="~/link.aspx?_id=0410FA7DA2A1418290BBF2AA04315638&amp;_z=z"><strong>ElectroNectar</strong></a>. Our nectar is clear, providing the closest possible substitute for real flower nectar. Hummingbirds love it!</li> <p>Food is essential, but don't forget about fresh water and shelter!</p> <p>Now that you're "up-to-seed" on fall migration and how to keep feathered travelers well-fed, all you need to do is stock up on seed, sit back, and watch!</p> <p>Happy birding!</p> <p><em>Sources:</em></p> <p><em><a rel="noopener noreferrer" target="_blank" href="https://www.thespruce.com/when-is-fall-migration-386049">https://www.thespruce.com/when-is-fall-migration-386049</a> </em><br /> <em><a rel="noopener noreferrer" target="_blank" href="https://www.audubon.org/bird-guide ">https://www.audubon.org/bird-guide </a></em><br /> <em><a rel="noopener noreferrer" target="_blank" href="https://www.thespruce.com/when-is-hummingbird-migration-386451 ">https://www.thespruce.com/when-is-hummingbird-migration-386451 </a></em></p>
