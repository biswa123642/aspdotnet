      Value: "Check out these treats for your pet by small animal type. Trick or treat season should be furry and feathered friends too!"
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>&nbsp;</p> <p>Halloween's almost here, so you might be busy thinking about your favorite kinds of Halloween candy. Your furry friend loves treats, too, so now's a great time to figure out what to put in their &ldquo;candy&rdquo; basket this season and all year long.</p> <p>Remember, your pets have small stomachs, so it's important to feed treats in moderation. Check with your veterinarian before introducing any human food to your pet's diet.</p> <h2>Chinchillas</h2> <p>Inquisitive, cute, and crazy fluffy &ndash; there are so many reasons why people love having chinchillas as pets. They're into treats as sweet as they are, like dried fruit, yogurt, and carrots.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Dried rose hips</li>     <li style="margin-left: 100px;">Hibiscus</li>     <li style="margin-left: 100px;">Dandelion Leaves</li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=363C196841C0444B8DB3EBE527DE048C&amp;_z=z">Timothy Biscuits Baked with Apples</a></li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=958A519CB3B24EE291FA71D6596D816A&amp;_z=z">Healthy Toppings with Papaya</a></li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=5EF3E0FE108D477E8C77AFAEC0512C26&amp;_z=z">Superfood Treat Stick with Flax and Strawberry</a></li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Anything with animal</li>     <li style="margin-left: 100px;">Chocolate</li>     <li style="margin-left: 100px;">Corn</li> </ul> <h2>Ferrets</h2> <p>Lovingly referred to by owners as &ldquo;cat snakes,&rdquo; ferrets are long, skinny pets with energetic, fun personalities. Did you know they've been domesticated for 2,500 years? We've had a long time to figure out what they love to eat.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Bits of cooked chicken, turkey, or lamb</li>     <li style="margin-left: 100px;">Eggs</li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Fruits</li>     <li style="margin-left: 100px;">Vegetables</li>     <li style="margin-left: 100px;">Dairy</li>     <li style="margin-left: 100px;">Chocolate</li> </ul> <h2>Gerbils</h2> <p>Once known as desert rats, gerbils have become highly popular family pets thanks to their active, social, and curious nature. They're also very small and friendly, so they're great for beginner pet owners.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Fresh fruits and veggies like carrots, broccoli, apples, and berries</li>     <li style="margin-left: 100px;">Nuts</li>     <li style="margin-left: 100px;">Sunflower and pumpkin seeds (only sparingly)</li>     <li style="margin-left: 100px;">Unsweetened breakfast cereal</li>     <li style="margin-left: 100px;">Dried fruits like raisins and currants</li>     <li style="margin-left: 100px;">Small pieces of cheese</li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=20D7323F28B04AB7902B27DB38F49C00&amp;_z=z">Healthy Bits</a></li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=86A25952EECA4BFCA976AE0761E0D9F2&amp;_z=z">Food From The Wild Natural Treat</a></li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Raw foods like kidney beans, potatoes, onions, and rhubarb leaves</li>     <li style="margin-left: 100px;">Chips</li>     <li style="margin-left: 100px;">Chocolate</li>     <li style="margin-left: 100px;">Citrus Fruits</li> </ul> <h2>Guinea Pigs</h2> <p>Gentle, lively, and playful, the guinea pig or &ldquo;cavie&rdquo; is the most popular first pet for American kids. But, which foods will make your piggy &ldquo;wheek&rdquo; with joy? Try these treats and understand the noises they make with this helpful guide. <a href="~/link.aspx?_id=D5C2E4B2A604466580C028FD4CE7512C&amp;_z=z">Learn how to decode your guinea pig noises</a>.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Lettuce (Butterhead, Boston, Bibb, Romaine, or Red Leaf)</li>     <li style="margin-left: 100px;">Radicchio</li>     <li style="margin-left: 100px;">Raspberry leaves</li>     <li style="margin-left: 100px;">Zucchini</li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=1C08A4E49D5A4538AAD7F6FD41CABFE3&amp;_z=z">Food From The Wild Natural Snack</a></li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Avocado</li>     <li style="margin-left: 100px;">Coconut</li>     <li style="margin-left: 100px;">Dairy</li>     <li style="margin-left: 100px;">Garlic</li>     <li style="margin-left: 100px;">Meat</li>     <li style="margin-left: 100px;">Potatoes</li> </ul> <h2>Hamsters</h2> <p>With 24 species, you're likely to find the right hamster to love. Here's what to feed them and what to avoid at all costs.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Carrots</li>     <li style="margin-left: 100px;">Squash</li>     <li style="margin-left: 100px;">Broccoli</li>     <li style="margin-left: 100px;">Cucumbers</li>     <li style="margin-left: 100px;">Apples</li>     <li style="margin-left: 100px;">Pears</li>     <li style="margin-left: 100px;">Berries</li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=42EA38E6CABE49889B836E51443D7AB0&amp;_z=z">Fiesta Krunch-A-Rounds</a></li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=86A25952EECA4BFCA976AE0761E0D9F2&amp;_z=z">Food From The Wild Natural Snack</a></li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Almonds</li>     <li style="margin-left: 100px;">Celery</li>     <li style="margin-left: 100px;">Chocolate</li>     <li style="margin-left: 100px;">Garlic</li>     <li style="margin-left: 100px;">Lettuce</li>     <li style="margin-left: 100px;">Onions</li>     <li style="margin-left: 100px;">Peanuts</li>     <li style="margin-left: 100px;">Potatoes</li> </ul> <h2>Mice</h2> <p>When you see a pet mouse, it's hard not to fall in love. They're tiny with bright eyes, dainty paws, and a cute twitchy nose. Keep their nose twitching with these treats!</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Cauliflower</li>     <li style="margin-left: 100px;">Apples</li>     <li style="margin-left: 100px;">Blueberries</li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Citrus fruits</li>     <li style="margin-left: 100px;">Dairy</li>     <li style="margin-left: 100px;">Cucumbers</li>     <li style="margin-left: 100px;">Melons</li>     <li style="margin-left: 100px;">Lettuce</li> </ul> <h2>Rabbits</h2> <p>Whether big or small, floppy ears or not, rabbits are icons of cuteness. They love to live with other bunnies, making them perfect companions for pet lovers who want a house full of fluff.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Basil</li>     <li style="margin-left: 100px;">Broccoli leaves</li>     <li style="margin-left: 100px;">Celery</li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=1C08A4E49D5A4538AAD7F6FD41CABFE3&amp;_z=z">Food From The Wild Natural Snack</a></li>     <li style="margin-left: 100px;"><a href="~/link.aspx?_id=363C196841C0444B8DB3EBE527DE048C&amp;_z=z">Timothy Biscuits</a></li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Chocolate</li>     <li style="margin-left: 100px;">Avocados</li>     <li style="margin-left: 100px;">Bread</li> </ul> <h2>Rats</h2> <p>If you've seen Cinderella or Stuart Little, you probably love mice and rats. We love rats' tiny, expressive faces and affectionate, intelligent personalities.</p> <ul><strong>Try These</strong>     <li style="margin-left: 100px;">Blueberries</li>     <li style="margin-left: 100px;">Cantaloupes</li>     <li style="margin-left: 100px;">Carrots</li>     <li style="margin-left: 100px;">Bananas</li> </ul> <ul><strong>Avoid These</strong>     <li style="margin-left: 100px;">Chocolate</li>     <li style="margin-left: 100px;">Citrus fruits</li> </ul><br /><p><a href="~/link.aspx?_id=50E8FF2E255146F8A21D82F0E237BEDD&amp;_z=z">Now that you know what your small animal loves to munch on, shop for snacks on our website </a></p> <p><a href="~/link.aspx?_id=A0494F694F4749F797B785183BB9B4B6&amp;_z=z">Looking for a Halloween costume for your pet? Check out our DIY, super-cute ideas </a></p> <h2>Sources:</h2> <p>http://chinchillacare.org/food-diet/ </p> <p>https://www.livescience.com/54391-ferrets.html  </p> <p>https://www.petmd.com/ferret/nutrition/evr_ft_nutrition_ferret </p> <p>https://www.thesprucepets.com/feeding-pet-gerbils-1238858 </p> <p>https://www.petmd.com/exotic/general-health/complete-guide-to-guinea-pigs  </p> <p>http://pethamstercare.com/types-of-hamsters/   </p> <p>https://www.petcha.com/what-hamsters-should-not-eat/  </p>
