    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>The growth of Kaytee has been fueled by commitment to quality, along with our precise attention to detail. In support of these principles, our laboratory facility is A2LA accredited to ISO/IEC 17025 by A2LA (cert# 3833.01)</p> <p>Accreditation is important because the lab will provide accurate and reliable results. The A2LA accreditation process uses criteria specifically developed to determine technical competence. Technical assessors conducted a thorough evaluation of all factors in our lab that affect the production of data.</p> <p><strong>The ISO/IEC 17025 standards specifically assess our laboratory&rsquo;s ability to produce precise, accurate test results based on:</strong></p> <ul>     <li>&bull; Staff Technical Competence</li>     <li>&bull; Validity of Test Methods</li>     <li>&bull; Test Environment</li>     <li>&bull; Sampling, Handling, and Transport of the Items Tested</li>     <li>&bull; Quality Assurance of Test/Calibration Data</li>     <li>&bull; Maintenance and Calibration of Test Equipment</li>     <li>&bull; Traceability of Measurements and Calibrations to National Standards</li> </ul> <p><strong>Kaytee Customers Will Benefit From:</strong></p> <ul>     <li>&bull; Reduced Defects</li>     <li>&bull; Increased Accuracy</li>     <li>&bull; Cost Savings</li>     <li>&bull; Reduced Waste</li> </ul> <p><img style="height: 395px; width: 321px; left: 452px; top: 356px;" src="-/media/58070D515D834B01AD3D6C342A5C5736.ashx?h=395&amp;w=321&amp;hash=9FEFCCBBEF549C83AFF86A795DF79C9CAA114ABA" alt="Kaytee A2LA Accredited Laboratory" /></p> <p>&nbsp;</p> <p>Kaytee and other A2LA accredited laboratories are regularly audited for maintaining their standard of technical expertise on-going demonstration of their laboratory competence.</p> <p style="margin-left: 40px;">&ldquo;We are extremely proud of the accomplishments our team has achieved so that we are now recognized with this huge advancement and the ability to maintain these national level accreditations. Having earned this high level of quality control says a lot about the kind of commitment and standard we put into all of our products here at Kaytee.&rdquo; Patrick Camber, Laboratory Quality Manager in Chilton, Wisconsin.</p> <p>In the end, accreditation benefits both our accredited lab and our customers. The processes and systems have been validated, stated uncertainties have been scrutinized, and traceability has been established.<br /> <br /> <a href="https://portal.a2la.org/scopepdf/3833-01.pdf"><strong><br /> </strong></a><strong><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://portal.a2la.org/scopepdf/3833-01.pdf" target="_blank">See the Kaytee&nbsp;certificate</a></strong></p>
