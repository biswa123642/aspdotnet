      Value: |
        <br /><p> </p> <span style="font-family: tahoma;"><strong>While it’s important to feed the birds, no one ever said it couldn’t be fun!</strong> Make your bird feeder decorative, and you’ve checked two items off your list at once: fall décor and extra bird feeders. This DIY craft is great inspiration for a fun fall feeder. It’s easy, adorable, and most of all, the birds will love it. Get started with our step-by-step instructions of this Boo-tiful Bird Feeder craft.</span><br> <br> <h3>How to Make a Boo-tiful Bird Feeder&nbsp;</h3> <p><span style="font-family: tahoma;"><strong>For this Fall Bird Craft, you’ll Need:</strong><br>&nbsp; <br> <span style="white-space: pre;">	</span>• Wooden letters that spell out B-O-O. (Wooden letters can be found at a craft store.) This Halloween-themed craft can be changed to spell out whatever you like! You could do A-U-T-U-M-N<span style="white-space: pre;">	</span>for a fall theme, T-R-I-C-K-O-R-T-R-E-A-T to greet your feathered trick-or-treaters, or W-E-L-C-O-M-E for a friendly greeting to birds and visitors alike.&nbsp;<br><span style="white-space: pre;">	</span>•&nbsp;Your favorite&nbsp;<a href="https://www.kaytee.com/all-products/wild-bird?#query=food" target="_blank"><span><strong>Kaytee bird seed</strong></span></a>&nbsp;- Choose a seed your local birds love and explore all the bird food options on our website.&nbsp;<br> <span style="white-space: pre;">	</span>• Peanut butter<br><br> </span></p> <h3><span style="font-family: tahoma;">Step 1: Gather all the Supplies and Ingredients&nbsp;</span></h3> <span style="font-family: tahoma;">&nbsp;<img alt="Peanut Butter Wild Bird Treat" src="-/media/F98E3FF802A949A69166AA24D9F8E165.ashx?h=501&amp;w=730" style="height: 501px; width: 730px;"><br> <br> <br> </span> <h3><span style="font-family: tahoma;">Step 2: Cover the Letters in Peanut Butter&nbsp;</span></h3> <span style="font-family: tahoma;">&nbsp;<img alt="DIY Peanut Butter Bird Treats" src="-/media/A8F1BB1B50A34A5898E054965D6809F4.ashx?h=501&amp;w=730" style="height: 501px; width: 730px;"><br> <br>Using a knife or a spatula, carefully add peanut butter to the front of each letter. Spread it about a quarter inch thick so that seeds will be able to stick to the letters.&nbsp;<br> </span> <h3><span style="font-family: tahoma;"><br>Step 3: Put Seeds on the Peanut Butter-Covered Letters&nbsp;<br> </span></h3> <span style="font-family: tahoma;"> <img alt="Outdoor Bird Treat" src="-/media/EA2B4A9ECE124FD2B96DCC7ADAE33340.ashx?h=501&amp;w=730" style="height: 501px; width: 730px;"><br>Place the seeds on a plate and flip over each letter to make the peanut butter side down. Dip the letters in the seeds until they are fully covered in bird food. Hand-place leftover seeds in any bare areas that need filling. Once the letters are all covered in seeds, you’re ready to head outside.&nbsp;<br> <br> </span> <h3><span style="font-family: tahoma;">Step 4: Place the Feeder Outside and Watch the Birds&nbsp;</span></h3> <span style="font-family: tahoma;"><br>&nbsp;<img alt="Halloween Wild Bird Treat" src="-/media/2382C33AC9144DEB9C30CE937D05127D.ashx?h=501&amp;w=730" style="height: 501px; width: 730px;"><br> <br>Put your decorative DIY bird feeder somewhere in your yard on a platform, table, or ledge. Make sure it is within view so you can watch as birds discover this festive treat. If you want to hang them from a colorful fall tree, carefully tie string around the letters and tie them to a branch.<br> <br>Check out our blog to<strong><span style="text-decoration: underline;"> <a href="https://www.kaytee.com/learn-care/wild-bird/10-facts-about-migrating-birds" target="_blank">learn more about migration</a>,</span></strong>&nbsp;and <a href="https://www.pinterest.com/kayteewildbirds/pins/" target="_blank"><strong><span style="text-decoration: underline;">follow us on Pinterest</span></strong></a>&nbsp;for more DIY bird crafts all year long.<br> <br> <br> </span><br /><h3> </h3> <h3><span style="font-family: tahoma;">Fall is the time of year when the leaves change, the weather cools down, and birds start their migration south. </span></h3> <p><span style="font-family: tahoma;">As birds migrate, they will be fueling up and making stops along the way. Make your yard an oasis for these travelers by providing fresh water, ample food, and a safe environment for them to rest away from predators. <a href="https://www.kaytee.com/learn-care/wild-bird/backyard-birding-fall-checklist" target="_blank">Get the complete fall checklist</a> on our blog to prepare your yard for these birds.</span></p>
