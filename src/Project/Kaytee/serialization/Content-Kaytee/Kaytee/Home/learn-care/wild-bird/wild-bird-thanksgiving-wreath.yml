        <br /><h3></h3> <p><span style="font-family: tahoma; font-size: 16px;"><strong>Thanksgiving is a time to gather and be grateful for friends and family.</strong> Many Americans celebrate this holiday by getting stuffed with traditional food like turkey, mashed potatoes, and pumpkin pie. While we’re warm and cozy inside enjoying seconds of Grandma’s famous cranberry sauce, the birds want food too! This Thanksgiving wreath is a great way to decorate for this holiday when you’re hosting everyone this year and feed the birds at the same time! Get your DIY fix with this fun craft that both your dinner guests and feathered friends will enjoy.&nbsp;&nbsp;</span></p> <p><span style="background-color: inherit; font-size: 16px;"></span></p><br /><h3></h3> <div> <div><span style="background-color: inherit; font-family: tahoma; font-size: 16px;">November bird feeding is a transition month for many backyard birders. Migrating birds are passing through on their journey or leaving from yards for their trip south. New winter birds are settling in for the season and finding coverage from the elements among evergreens, shrubs, and birdhouses. The weather turns cooler freezing unheated bird baths. The importance of running, heated water is high during these cold months as birds need to hydrate and finding water is a challenge. One way to attract more birds to your yard is to put out more food, feeders, and water during these months when natural resources are low. This Thanksgiving wreath bird feeder is a great way to include holiday décor while providing extra seed for the birds.</span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <h2><span style="font-family: tahoma;"><strong>Get started with our easy, step-by-step instructions for this DIY Thanksgiving wreath bird feeder.</strong></span></h2> <h3><span style="font-family: tahoma;">Step 1: Gather all the supplies and ingredients&nbsp;</span></h3> <p><span style="font-family: tahoma;"><strong>Items you’ll need:</strong></span></p> <p style="margin-left: 40px;"><span style="font-family: tahoma;"><span style="font-family: tahoma;">●&nbsp;&nbsp;</span>Wooden letters that spell out T-H-A-N-K-S. Wooden letters can be found at a craft store.&nbsp;<br> <span style="font-weight: lighter;">●&nbsp; Kaytee Bird Seed - Choose a seed that fits with your region to attract November birds in your area. Explore all the&nbsp;</span><a href="https://www.kaytee.com/all-products/wild-bird?&amp;__hstc=27337699.bf453223b2d2108fda95e249ab5baa36.1511881672577.1511881672577.1511881672577.1&amp;__hssc=27337699.41.1511881672577&amp;__hsfp=25774442#query=food" target="_blank" style="font-weight: lighter;"><strong><span style="text-decoration: underline;">bird food options</span></strong></a><span style="font-weight: lighter;">&nbsp;on our website.&nbsp;<br> </span><a href="https://www.kaytee.com/all-products/wild-bird/corn-on-a-cob?__hstc=27337699.bf453223b2d2108fda95e249ab5baa36.1511881672577.1511881672577.1511881672577.1&amp;__hssc=27337699.41.1511881672577&amp;__hsfp=25774442" target="_blank" style="font-weight: lighter;">●&nbsp; Kaytee Corn on the Cob&nbsp;</a><br> <span style="font-weight: lighter;">●&nbsp; Peanut butter<br> </span>●&nbsp;&nbsp;String or twine<br> ●&nbsp; Wreath made from sticks or other brush. This can be found at a home décor store or repurpose a wreath you have left over from old decorations.&nbsp;</span></p> <p><span style="background-color: inherit; font-family: tahoma;">&nbsp;<img alt="DIY Thanksgivng Bird Wreath" src="-/media/09536B718F9544B18FA9F29FC7ED402C.ashx?h=501&amp;w=730&amp;hash=3A174721598BACEA7B13C6B565D01FC4C75CEDA4&amp;hash=3A174721598BACEA7B13C6B565D01FC4C75CEDA4" style="height: 501px; width: 730px;"></span><span style="font-weight: lighter; font-family: tahoma;">&nbsp;</span></p><h3><span style="font-family: tahoma;"> <br> </span></h3> <h3><span style="font-family: tahoma;">Step 2: Measure out needed number of cobs</span></h3> <p><span style="font-family: tahoma;"></span>Measure out how many corn cobs fit on your wreath and space them out how you’d like it to look before starting the wreath. By doing this, you’ll have the exact amount needed depending on the size of wreath you’ve picked.<br> <br> </p> <div><span style="font-family: tahoma;">&nbsp;<img alt="Wild Bird Thanksgiving Wreath -DIY" src="-/media/9179986DC262470FA7435B11444FFE44.ashx?h=501&amp;w=730&amp;hash=66AEF73FBCE67DEADA130D98B629BF54A162B7C7&amp;hash=66AEF73FBCE67DEADA130D98B629BF54A162B7C7" style="height: 501px; width: 730px;"></span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <h3><span style="font-family: tahoma;"><br> Step 3: Tie the cobs to the wreath</span></h3> <div><span style="font-family: tahoma;">Wrap the string around each corn cob and the wreath to secure them in place. Tie the string into a knot and cut off the extra string or tie it into a bow in the front. Do this for every cob that you measured out in step 2. Set aside to work on the letters.<br> <br> </span></div> <div><span style="font-family: tahoma;"><img alt="DIY Thanksgiving Wreath for Wild Birds and Squirrels" src="-/media/8D583486CC6F43448DC66D9C2B68CF01.ashx?h=501&amp;w=730&amp;hash=5EBEE6477C8834662D0D72DA3F98DA21421D9F5A&amp;hash=5EBEE6477C8834662D0D72DA3F98DA21421D9F5A" style="height: 501px; width: 730px;">&nbsp;</span></div> <h3><span style="font-family: tahoma;"><br> <br> Step 4: Cover in peanut butter and place seeds on the letters</span></h3> <div><span style="font-family: tahoma;">Carefully, using a knife or a spatula, spread peanut butter on the front of each letter. Spread it about a quarter inch thick. Place the seeds on a plate and flip over each letter, dunking it into the seeds and covering all the peanut butter with Kaytee bird seed. Add seeds using your hands, one by one if needed, to fill in any gaps where you can still see peanut butter. Do this for every letter before tying them onto the wreath.<br> <br> </span></div> <div><span style="font-family: tahoma;">&nbsp;<img alt="Wild Bird Thanksgiving Wreath" src="-/media/096F2A675B6647C787D540F34A20FB04.ashx?h=501&amp;w=730&amp;hash=465B67BDEABA0BDD8BB472EB4AABFE08B1491E3E&amp;hash=465B67BDEABA0BDD8BB472EB4AABFE08B1491E3E" style="height: 501px; width: 730px;"></span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <h3></h3> <h3>Step 5: Tie the letters to the wreath</h3> <div><span style="background-color: inherit; font-family: tahoma;">Tie each of the peanut butter and birdseed-covered letters on to the wreath. Similar to the cobs, pull the string from the back of the wreath and wrap around both the wreath and the letters to secure them in place. Tie at the front, cutting off any extra string or tying a bow. You might need to slide the cobs up or down depending on spacing once all the items are secured on the wreath.&nbsp;<br> <br> </span></div> <div><span style="font-family: tahoma;">&nbsp;<img alt="DIY Wreath to feed wild birds and squirrels" src="-/media/3B943C4806DA4B8A9121C8C48322D629.ashx?h=501&amp;w=730&amp;hash=FDEAC424FEFAD6F4C297BE89546AD7C6C126321C&amp;hash=FDEAC424FEFAD6F4C297BE89546AD7C6C126321C" style="height: 501px; width: 730px;"></span></div> <h3><span style="font-family: tahoma;"><br> </span></h3> <h3><span style="font-family: tahoma;">Step 6: Bring your wreath outside&nbsp;</span></h3> <div><span style="font-family: tahoma;">Place your wreath in your yard or carefully hang it where the birds can easily access it. Show off your crafty DIY skills to your neighbors and watch as your feathered friends help themselves to the seeds and corn.&nbsp;<br> <br> </span></div> <div><span style="font-family: tahoma;"><img alt="DIY Outdoor Wild Bird Wreath" src="-/media/7FA3214738A54E25BBD43142636A9AAF.ashx?h=501&amp;w=730&amp;hash=6274BE0EEF9D4199C5BC55EF62266A779AADC865&amp;hash=6274BE0EEF9D4199C5BC55EF62266A779AADC865" style="height: 501px; width: 730px;">&nbsp;&nbsp;</span></div> <p><span style="font-family: tahoma;"><br> </span></p> <div><span style="font-family: tahoma;"><b>Check out our <a href="https://www.kaytee.com/learn-care/wild-bird/?__hstc=27337699.bf453223b2d2108fda95e249ab5baa36.1511881672577.1511881672577.1511881672577.1&amp;__hssc=27337699.41.1511881672577&amp;__hsfp=25774442" target="_blank"><span style="text-decoration: underline;">wild bird blog</span></a> to learn more about fall feeding, migration, and backyard birding tips and <a href="https://www.pinterest.com/kayteewildbirds/pins/" target="_blank"><span style="text-decoration: underline;">follow us on Pinterest</span></a>&nbsp;for more DIY bird feeder crafts.</b></span></div></div> <div><span style="font-family: tahoma;"> <strong> </strong> </span> <h3></h3> <h4></h4> </div>
