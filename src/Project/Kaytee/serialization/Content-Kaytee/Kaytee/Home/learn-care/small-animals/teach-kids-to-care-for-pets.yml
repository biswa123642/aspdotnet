        <br />
        <li linktype="media" text="Download" url="/Images/Kaytee-NA/US/learn-care/small-animals/how to include your rabbit in everyday activities/kaytee-pet_care_checklist-v2" id="{0BC73980-DD77-4C58-86D6-900EFB1788D3}">Are you concerned your child may be in over their head with their new small animal? As adults, we must model pet caretaking skills for our children. That's how they learn! This also ensures the family pet is getting what they need and your child isn't left feeling overwhelmed and confused about what to do to keep the critter happy and healthy. Owning a pet requires responsibility and an ongoing commitment to its wellbeing. Taking these steps will help your child care for their pet in the right way.<br />
        <h1>Understanding Animal Dietary Needs</h1>
        At first, your toddler may want to offer a slice of pizza or crackers from snack time to his hamster. We love the concern this shows for the pet, but now it's your turn to teach which foods are appropriate for the small animal. Feeding is a very important part of the relationship with your animal. A proper diet can ensure a happy and safe pet.&nbsp;<br />
        <br />
        Start by showing the child the packages of foods for the pet. For example, if it's a hamster, a pellet/seed mix, hamster treats, and a package of <a href="~/link.aspx?_id=48D27BF1D4CD4A06918A59ACEEF85F90&amp;_z=z" target="_blank">chew sticks</a>&nbsp;could be kept in a small tote so the child learns that's where the pet's food is stored. Then point out where the<a href="~/link.aspx?_id=8221ADE81EE94059BBE5DC6E4E72678E&amp;_z=z" target="_blank"> food bowl</a> is in the pet's habitat so the child knows where to pour the food. For older children who can read, create a list to keep with the food. Be sure to include fresh produce treats on the list that need to be retrieved from the refrigerator. Also, include how often the pet should be fed and how much food they need each day. This detailed information sets your child up for success!&nbsp;<br />
        Finally, small animals get thirsty just like us. Let your child know all pets need access to clean water at all times. Make it part of your daily routine to check the pet's <a href="~/link.aspx?_id=000A4ED456144FA6A57D1160E91303B6&amp;_z=z" target="_blank">water bottle</a>&nbsp;for fullness and leaks. Then, show how to rinse and refill it with fresh, cool water so the pet can enjoy a satisfying drink.
        <h1>Learning About Pet Habitats</h1>
        <p> Every pet needs a place to call home, within your home! This keeps him safe from other pets, small children, and household hazards. Just like humans, keeping a clean and safe home environment will help your pet feel calm and happy.&nbsp;<br />
        <br />
        First, explain to your child the pet will live in his own habitat. For example, <a href="~/link.aspx?_id=9010348218C24090AD10E5A3A30D4F34&amp;_z=z" target="_blank">a rabbit's home </a>needs to be large enough for roaming, a litter box, and a hiding place in addition to his food bowl, a rack filled with <a href="~/link.aspx?_id=2DF1CC4E16B14F85844C83BB9B9F189B&amp;_z=z" target="_blank">Timothy hay,</a>&nbsp;and a water dish or bottle. If your rabbit is not litter trained, the habitat will need <a href="~/link.aspx?_id=A79D17D25A134D13A8D4DA9C27FA67E2&amp;_z=z" target="_blank">bedding</a>&nbsp;to keep the pet extra cozy and absorb waste.&nbsp;</p>
        <p><img alt="Kaytee Small Animal Blog" src="-/media/7CB8C5749B894978863D3E506D404A10.ashx?h=470&amp;w=500" style="height: 470px; width: 500px;" /><br />
        <br />
        Here are some steps you can encourage your child to take when caring for their animals' home:&nbsp;<br />
        &bull;<span> </span>Establish a regular feeding and cleaning time for the pet's habitat. Maybe it's right after school or before dinner time.&nbsp;<br />
        &bull;<span> </span>Require a daily checkmark (use colorful pens!) on the wall calendar for the child to complete. This way both you and the child can see at a glance that the pet was cared for each day.&nbsp;<br />
        &bull;<span> </span>Pair care time with playtime. After the pet has a freshened litter box or food bowl, the child can bond over a few minutes of play using the pet's running ball or in a homemade obstacle course.</p>
