        <br /><p><span style="font-family: tahoma; font-size: 16px;"><strong>Did you recently add a pet bird to your family?</strong>&nbsp; <strong>Congratulations!</strong> <br>Welcoming home a new pet brings both excitement and challenges, and as you prepare your cockatiel’s new home, questions will undoubtedly arise. You may ask yourself:<br> <br> <span class="Apple-tab-span" style="white-space: pre;">	</span>• How can I create the best possible home for my new bird?&nbsp;<br> <span class="Apple-tab-span" style="white-space: pre;">	</span>• What type of food should we feed him/her?&nbsp;<br> <span class="Apple-tab-span" style="white-space: pre;">	</span>• Do they play with toys?&nbsp;<br> <br>You’ve come to the right place because, with over <em>150 years </em>of knowledge, the experts at Kaytee know a lot about cockatiels.<br> <br>We’ll help you make a list of all the items you’ll need to purchase or prepare for your cockatiel to ensure they have a happy, safe home—and that you provide the best pet care you can.<br> <br> <img alt="Cockatiel Blog Checklist" src="-/media/3E442EEC8C3B4C99B998009A8BEF329F.ashx?h=501&amp;w=730&amp;hash=A72E6D62310DDCFBD6058C0A085AC9737CDEE4E3&amp;hash=A72E6D62310DDCFBD6058C0A085AC9737CDEE4E3" style="height: 501px; width: 730px;"><br> </span></p> <div> <h3> <p><span style="font-size: 16px;"><span style="font-family: tahoma;">#1 Habitats &amp; Stands – &nbsp;&nbsp;<a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747#facets=Pet%20Bird%20by%20Species:Cockatiel;Pet%20Bird%20by%20Product%20Type:Cages%20&amp;%20Playstands" target="_blank">Shop All Pet Bird Habitats and Stands Here</a>&nbsp;&nbsp;<br> </span><span style="font-weight: normal; font-family: tahoma;">Cockatiels are social birds that need space to play, so it’s important to choose a habitat that is the appropriate size for your bird. A habitat is a cockatiel’s safe haven because it protects them from other pets and curious kids. Once acclimated, cockatiels will feel safe and comfortable in their habitat.</span></span></p> <p><em style="font-weight: lighter;"><span style="font-family: tahoma; font-size: 13px;">Pet Parent Tip: Get a stand for your pet bird in addition to their habitat. A stand is a great way for your feathered friend to enjoy time outside their habitat closer to you for social bonding while <span class="Apple-tab-span" style="white-space: pre;">s</span>taying safe and in one place.&nbsp;</span></em></p> </h3> <span style="font-family: tahoma; font-size: 16px;"> <strong><br>#2 Perches</strong> –<strong> <a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747#facets=Pet%20Bird%20by%20Species:Cockatiel;Pet%20Bird%20by%20Product%20Type:Other%20Accessories" target="_blank">Shop Bird Perches Here</a>&nbsp;</strong><br>Habitats usually come with a perch or two, but adding more creates extra space for your cockatiel to play and explore.&nbsp;<br> <br> <strong>#3 Food</strong> – <strong><a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747#facets=Pet%20Bird%20by%20Species:Cockatiel;Pet%20Bird%20by%20Product%20Type:Food" target="_parent">Shop All Bird Food Here</a>&nbsp;&nbsp;<br> </strong>There are a variety of options when choosing the right food for your pet.&nbsp;<br> <br> <span class="Apple-tab-span" style="white-space: pre;">	</span>•<strong> Optimal Nutrition Food</strong><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>&nbsp; &nbsp;Explore premium food like exact, which is fortified for optimal nutrition in every bite and is a favorite among bird enthusiasts.<br> <span class="Apple-tab-span" style="white-space: pre;">	</span><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>• <strong>Gourmet Variety Food</strong><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>&nbsp; &nbsp;If you're interested in a food with a variety of seeds, grains, fruits and vegetables, try Fiesta.<br> <span class="Apple-tab-span" style="white-space: pre;">	</span><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>• <strong>Healthy Support Food</strong><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>&nbsp; &nbsp;Forti-Diet Pro Health is rich in natural antioxidants and contains pieces to support feather health for vibrant, healthy plumage.<br> <span class="Apple-tab-span" style="white-space: pre;">	</span><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>• <strong>Basic Nutrition</strong><br> <span class="Apple-tab-span" style="white-space: pre;">	</span>&nbsp; Supreme is a seed blend with added vitamins and minerals to create a food that provides the basic nutrition your cockatiel needs.<br> <br>Whichever type you choose, make sure the foods are scientifically designed with the nutrition your cockatiel needs in mind.<br> <strong>&nbsp;<br> </strong> </span> <p><span style="font-size: 16px;"><span style="font-family: tahoma;"><strong>#4 Toys – <a href="https://www.kaytee.com/all-products?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747#facets=Pet%20Bird%20by%20Species:Cockatiel;Pet%20Bird%20by%20Product%20Type:Toys" target="_blank">Shop Pet Bird Toys</a>&nbsp;&nbsp;<br> </strong></span><span style="background-color: inherit; font-family: tahoma;">Cockatiels, like other pets, need entertainment and enriching activities to maintain a happy life. Toys are a great way to keep your bird happy when you’re not able to entertain them. They love physical activities like ladders and hanging chews, as well as audible toys like bells.&nbsp;</span></span></p> <span style="font-family: tahoma;"> <br> <strong style="font-size: medium;">#5 Treats &nbsp;- <a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747#facets=Pet%20Bird%20by%20Species:Cockatiel;Pet%20Bird%20by%20Product%20Type:Treats" target="_blank">Safe Treats for Your Bird Here</a>&nbsp;</strong><br> <span style="font-size: 16px;">While not a requirement, treats are a great way to bond with your pet. Developing a relationship with your pet bird can be fun and fulfilling. Treats help to show affection and praise to your cockatiel (within reason, of course!) All treats should be given in moderation since pets have small stomachs.</span><br> <br> <em><span style="font-size: 13px;">Pet parent tip: If you want to train your pet, treats are a wonderful option! They can be used in training your bird to whistle, talk, learn its name, and more. Not all cockatiels can talk, but some have been known to say words they learn from their pet parents.&nbsp;</span><br> </em> <br> <span style="font-size: 16px;">Whether you’re a new cockatiel parent or you’re just shopping, keep this checklist handy. You’ll soon learn that cockatiels are wonderful companions that make you just as happy as you make them.</span><br> <br> <span style="font-size: 16px;">&nbsp;<img alt="Cockatiel Checklist" src="-/media/0B2DF0774B5C4BC0A8369D4AF7D10B15.ashx?h=720&amp;w=576&amp;hash=4BE3D4F1202B499CF28047B19C421006ACFA3733&amp;hash=4BE3D4F1202B499CF28047B19C421006ACFA3733" style="height: 720px; width: 576px;"></span><br> </span> <p><span style="font-family: tahoma; font-size: 16px;">Raising a baby cockatiel? Look for more information on our blog about&nbsp;<a href="https://www.kaytee.com/learn-care/ask-the-pet-bird-experts?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747" target="_blank" style="font-weight: lighter;">proper feeding and hand feeding tips</a><span style="font-weight: lighter;">.</span></span></p> <span style="font-family: tahoma; font-size: 16px;"><br>Looking for more goodies for your pet bird? Peruse our easy-to-navigate website for a wide range of <span style="text-decoration: underline;"><a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.c6d7c3c9cbfe5f4dd4ea81d135899905.1495034190847.1495460348053.1495479891360.3&amp;__hssc=27337699.13.1495479891360&amp;__hsfp=3280112747#facets=Pet%20Bird%20by%20Species:Cockatiel" target="_blank">cockatiel-friendly supplies.</a>&nbsp;</span><br> <br> </span><br> </div>
