        <br /><br> <h3>Nail Trimming Tips</h3> <ul>     <li>Restrain the same as in a wing trim, except each foot should be held separately.</li>     <li>Perform short cuts</li>     <li>Each nail should be cut individually by holding the toe gently.</li>     <li>Examine each toe for bleeding after you have released the toe.</li> </ul> <br><br /><embed src="https://www.youtube.com/embed/xOpL7fnB5pc"><br /><br> <p>Nails can be trimmed when wings are clipped, or they may be trimmed separately. Some birds have been trained or taught that filing the nails is fun, and this makes the process go much more smoothly.</p> <br><br /><image src="~/media/91D9ADBFD56E4C85A132DBD86154648F.ashx"></image>
