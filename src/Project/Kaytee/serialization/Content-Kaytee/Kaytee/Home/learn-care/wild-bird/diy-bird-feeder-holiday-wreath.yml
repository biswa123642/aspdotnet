      Value:  DIY Holiday Wreath Bird Feeder
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: This holiday wreath bird feeder is a great gift option for the bird watcher in your life, or you can keep it for yourself and feed the birds in your yard.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p> </p> <p><span style="font-weight: lighter; font-family: tahoma;">Areas around the United States experience weather changes and temperature drops during the holiday season, depleting natural resources for the birds. Winter is an important time to feed backyard birds as they look for food and water. Keeping your yard stocked with full feeders and running water are a great way to attract more birds. Add this festive wreath to your collection of feeders and watch the birds fly in.</span><span style="font-family: tahoma;"><br> </span></p> <p> <br> <span style="font-family: tahoma;"> <strong>Get Started with our Easy, Step-by-Step Instructions:</strong></span><br> <br> </p> <h3> <span style="color: #ff0000;">Step 1: Gather Supplies and Ingredients&nbsp;</span></h3> <p> <span style="font-family: tahoma;"><img alt="DIY Bird Seed Wreath Ingredients" src="-/media/D850538C60C54CBDAD4AAC3FB2A0E442.ashx?h=501&amp;w=730&amp;hash=6E251A749AE4794F104F8C4FFE7D9B8E8A89366B&amp;hash=6E251A749AE4794F104F8C4FFE7D9B8E8A89366B" style="height: 501px; width: 730px;">&nbsp;</span><br> <br> <span style="font-family: tahoma;"><strong> Items you’ll need for this craft:</strong></span></p> <p style="margin-left: 40px;"><span style="font-family: tahoma;"><span style="font-size: 13px;">• Bundt cake pan – You can use mini Bundt cake molds if you want to make multiple wreaths for multiple gifts.<br> • 4 cups Kaytee bird seed – Choose a seed that fits with your region to attract birds in your area. Explore <a href="https://www.kaytee.com/all-products/wild-bird?&amp;__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512494329834.1512502181833.4&amp;__hssc=27337699.3.1512502181833&amp;__hsfp=25774442#query=food" target="_blank"><span style="text-decoration: underline;"><strong>all the bird food options</strong></span></a> on our website.&nbsp;<br> • Cranberries<br> • 1 and 1/2 packets of unflavored gelatin<br> • 1/2 cup warm water<br> • 1/3 cup corn starch&nbsp;<br> • 3 Tablespoons light corn syrup<br> • Thick ribbon<br> • Gift wrap – If you’re making this as a gift, you’ll want to find a box that fits the wreath and wrapping supplies to make it festive.<br> • Kitchen items – You’ll need a drying rack, medium-sized sauce pan, spatula, stove, refrigerator, and measuring utensils. This craft requires heat and cooling, so children will need assistance and supervision if helping with this craft.<br> • Nonstick cooking spray</span><br> <br> </span></p> <h3><span style="color: #ff0000;">Step 2: Spray Pan and Place the Cranberries</span></h3> <span style="font-family: tahoma;"><img alt="DIY Wild Bird Seed Wreath " src="-/media/79EBFECE03774E57AF64981A0934B4CA.ashx?h=501&amp;w=730&amp;hash=32328030E78B8C5D55D2730184011E6C2C33492B&amp;hash=32328030E78B8C5D55D2730184011E6C2C33492B" style="height: 501px; width: 730px;"></span><br> <br> <span style="font-family: tahoma;"> Spray the Bundt pan mold liberally with nonstick cooking spray. Place the cranberries in the pan how you would like them to look on the front of the wreath. Set aside for use after the mixture is ready.</span><br> <br> <h3> <span style="color: #ff0000;"><br> Step 3: Measure out the Seed</span></h3> <span style="font-family: tahoma;"><img alt="DIY Bird Seed Wreath Ingredient Measurements" src="-/media/0C16D301AE444F08B3E20D7549B7307D.ashx?h=501&amp;w=730&amp;hash=E9A4F6984137A1D4CD4E08D973247466163C0B54&amp;hash=E9A4F6984137A1D4CD4E08D973247466163C0B54" style="height: 501px; width: 730px;">&nbsp;</span> <br> <span style="font-family: tahoma;"><br> Measure out four cups of bird seed in an easy-to-pour container. Set aside and have this ready for when the mixture is ready.</span> <h3> <span style="color: #ff0000;">&nbsp;</span></h3> <h3><span style="color: #ff0000;">Step 4: Whisk Together Water and Gelatin</span></h3> <p><span style="font-family: tahoma;"> &nbsp;<img alt="DIY Bird Seed Wreath Gelatin" src="-/media/18CB5F62B35F41FAA052B4A9F65C0545.ashx?h=501&amp;w=730&amp;hash=7CFC3B530C9F89908CEB3913D472D231B8C5367B&amp;hash=7CFC3B530C9F89908CEB3913D472D231B8C5367B" style="height: 501px; width: 730px;"></span><br> <br> <span style="font-family: tahoma;"> In a medium-sized sauce pan on medium heat, whisk together the packets of unflavored gelatin and warm water. Whisk until it is dissolved, like in the image above.&nbsp;</span></p> <h3><span style="font-family: tahoma; color: #ff0000;"> &nbsp;</span></h3> <h3><span style="font-family: tahoma; color: #ff0000;">Step 5: Add in the Cornstarch and Corn Syrup</span></h3> <p><span style="font-family: tahoma;"><img alt="DIY Bird Seed Wreath Ingredient Mixing" src="-/media/0B5DEC019C164E2A9833CFFE8FF6F078.ashx?h=501&amp;w=730&amp;hash=CAA75A3114F2BC2D0116936187175F84459E357C&amp;hash=CAA75A3114F2BC2D0116936187175F84459E357C" style="height: 501px; width: 730px;">&nbsp;</span><br> <br> <span style="font-family: tahoma;"> Add in the corn starch and light corn syrup, as shown in the image above. Whisk until there are no lumps of cornstarch left.&nbsp;</span><br> <br> <br> </p> <h3><span style="font-family: tahoma; color: #ff0000;"> Step 6: Whisk to Form a Paste&nbsp;</span></h3> <p><span style="font-family: tahoma;"> &nbsp;<img alt="DIY Wild Bird Seed Wreath Ingredient Mixing Gelatin" src="-/media/C803E0652FAA4127966D09A3AEE6EE10.ashx?h=501&amp;w=730&amp;hash=500ABD3CEE4F3BF82475C165FE44FC36DE594D6C&amp;hash=500ABD3CEE4F3BF82475C165FE44FC36DE594D6C" style="height: 501px; width: 730px;"></span><br> <br> <span style="font-family: tahoma;"> The mixture will start to form a thick paste after all the ingredients begin to bind. The paste should be smooth and thick, as shown in the image above.<br> </span><span style="font-size: 1.5em; font-weight: 700; background-color: inherit; font-family: tahoma; color: #ff0000;">&nbsp;</span></p> <h3><span style="font-family: tahoma; color: #ff0000;">Step 7: Remove from Heat and Add Bird Seed</span></h3> <p><span style="font-family: tahoma;"> &nbsp;<img alt="DIY Holiday Bird Seed Wreath Ingredients" src="-/media/59018E069FE94C26B66C2C7FCD570294.ashx?h=501&amp;w=730&amp;hash=648C6D2968E125EAEF0A23284F5CAB88C6A23A07&amp;hash=648C6D2968E125EAEF0A23284F5CAB88C6A23A07" style="height: 501px; width: 730px;"></span><br> <br> <span style="font-family: tahoma;"> Once the paste is formed, remove the pan from the heat and stir in the four cups of bird seed that was set aside from step three. Tip: spray your spatula with nonstick cooking spray before mixing together to make clean up easier!&nbsp;</span><br> <br> <br> </p> <h3><span _face="tahoma" style="color: #ff0000;"> Step 8: Add Mixture to Pan</span></h3> <p><span style="font-family: tahoma;"><img alt="DIY Holiday Bird Seed Wreath" src="-/media/F6FD7BAC97094DD1A5F51B01F30C177A.ashx?h=501&amp;w=730&amp;hash=D8EB805F3E39101B3CE9A1BF94F24BC0761E5B5D&amp;hash=D8EB805F3E39101B3CE9A1BF94F24BC0761E5B5D" style="height: 501px; width: 730px;">&nbsp;</span><br> <br> <span style="font-family: tahoma;"> Carefully add the combined mixture into the Bundt pan mold, making sure to pack it down and keep the cranberries in place. Evenly distribute the mixture so the wreath will be balanced when it sets.</span></p> <h3><span style="font-family: tahoma; color: #ff0000;"> &nbsp;</span></h3> <h3><span style="font-family: tahoma; color: #ff0000;">Step 9: Pack the Seed Down and Place in Refrigerator&nbsp;&nbsp;</span></h3> <p><span style="font-family: tahoma;"><img alt="DIY Christmas Wild Bird Seed Wreath " src="-/media/BD3E5F75E7304F4AAF86896FFD3CDEBF.ashx?h=501&amp;w=730&amp;hash=22618CA9A6C4CA7EA8EA89030D8CB6F2771F69E5" style="height: 501px; width: 730px;"></span><br> <span style="font-family: tahoma;"> &nbsp;</span><br> <span style="font-family: tahoma;"> Pack the seed down with the spatula. Once all the mixture is in the pan, place the entire pan in the fridge. Remove it from the fridge when it’s hard to the touch. This should take no longer than an hour.</span><br> <br> <br> </p> <h3><span style="font-family: tahoma; color: #ff0000;"> Step 10: Let the Wreath Dry&nbsp;</span></h3> <p><span style="font-family: tahoma;"><img alt="DIY Holiday Bird Seed Wreath for Wild Birds" src="-/media/9E4EE63573B541E9A4CBD7A80EA616AA.ashx?h=501&amp;w=730&amp;hash=A3A03125AA6506DC440D5B19CCFFCBF7B05AB84E&amp;hash=A3A03125AA6506DC440D5B19CCFFCBF7B05AB84E" style="height: 501px; width: 730px;"></span><br> <span style="font-family: tahoma;"><br> After the wreath is hardened, take it out of the fridge and gently remove the wreath from the pan by flipping it upside down onto a cooling rack. Let it dry completely before adding ribbon or handling it too much. It’s best to let it dry for 12-24 hours.&nbsp;</span><br> <br> </p> <h3><span style="font-family: tahoma; color: #ff0000;"><br> Step 11: Add the Ribbon and Bring your Wreath Outside&nbsp;</span></h3> <p><span style="font-family: tahoma;"><img alt="DIY Outdoor Holiday Bird Seed Wreath " src="-/media/A43A93F1FE764D6395A93B2C9F2F5D52.ashx?h=501&amp;w=730&amp;hash=B5BA8B4B291FB119A333351AC6487DC21471FC99&amp;hash=B5BA8B4B291FB119A333351AC6487DC21471FC99" style="height: 501px; width: 730px;">&nbsp;</span><br> <br> <span style="font-family: tahoma;"> Tie a thick ribbon around the wreath and then to a tree or feeder hanger. Bring it outside and carefully hang it where the birds will see it. If you’re giving it as a gift, wrap it up gently and give the gift as soon as possible so the wreath materials stay fresh for the birds.&nbsp;</span><br> <br> <span style="font-family: tahoma;"> </span></p> <p><span style="font-family: tahoma;">&nbsp;</span></p> <p><span style="font-family: tahoma;">Check out our wild bird blog to find more crafts and </span><a href="https://www.kaytee.com/learn-care/wild-bird/?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512494329834.1512502181833.4&amp;__hssc=27337699.3.1512502181833&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;"><strong><span style="text-decoration: underline;">learn about migration and backyard birding tips</span></strong></a><span style="font-family: tahoma;">.&nbsp;</span><a href="https://www.pinterest.com/kayteewildbirds/pins/" target="_blank" style="font-family: tahoma;"><strong><span style="text-decoration: underline;">Follow us on Pinterest</span></strong></a><span style="font-family: tahoma;">&nbsp;for more DIY ideas. Happy birding this holiday season!</span><br> <br> <span style="font-size: 10px;"><span style="font-family: tahoma;"> <em>This craft is a take on the original bird seed wreath recipe made by </em></span><em><a href="https://thismomentisgood.blogspot.com/2013/12/bird-seed-wreaths.html" target="_blank" style="font-family: tahoma;"><span style="text-decoration: underline;"><strong>This Moment Is Good.</strong></span></a><span style="font-family: tahoma;">&nbsp;</span></em></span></p> <div><span style="font-family: tahoma;">&nbsp;</span></div><br /><h3> </h3> <p><span style="background-color: #ffffff; font-family: tahoma;"><strong>The holiday season is a time to celebrate and gather with loved ones!</strong> Gifts are a great way to spread the holiday cheer to friends and family during these gatherings. This holiday wreath bird feeder is a great gift option for the bird watcher in your life, or you can keep it for yourself and feed the birds in your yard! It’s easy-to-make and uses ingredients you likely already have in your kitchen, making it an affordable, beautiful, DIY gift.&nbsp; &nbsp;</span></p>
