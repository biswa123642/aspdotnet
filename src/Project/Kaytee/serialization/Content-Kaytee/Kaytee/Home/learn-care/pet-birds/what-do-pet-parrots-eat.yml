PVC, rope, concrete, or pumice. Each has its own advantages and disadvantages. Offer your bird perches of assorted materials which vary in diameter. A bird who stands on the same perch consistently may develop foot disorders, especially if it is hard and abrasive or too large for its feet.&nbsp; Ideally the foot should wrap approximately &frac34; of the way around the perch.&nbsp; Change out the perches, as you do bird toys this way a bird that likes to stand in the exact same spot will be forced to stand on a different perch.&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Bird Bath</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Birds bathe in a variety of ways.&nbsp; Some birds love to be misted with fine mist from a bottle of warm water, others love to bathe in a shallow bowl while others still will like to join you in the shower!&nbsp; That&rsquo;s right, you can purchase a shower perch and let your bird spend quality time with you.&nbsp; Baths are very important to a birds&rsquo; health, remember many birds come from a tropical climate that is very humid and wet.&nbsp; Play with bathing to find out which way your bird likes best, you want bathing to be enjoyable &ndash; not stressful!&nbsp; Bathing supplies can be purchased at your local pet store or department store.&nbsp;&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Toys and Enrichment</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Most birds benefit from having items in their habitat to keep them active and entertained. A wide variety of toys are available, and different birds enjoy different types of toys.</span></div> <div style="box-sizing: border-box;"><span sty