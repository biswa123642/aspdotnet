        <br /><h3></h3> <p><span style="font-family: tahoma; font-size: 16px;"><strong>Summer is here, which means kids are out of school and the birds are out flying in the nice weather.&nbsp;</strong></span></p><p><span style="font-family: tahoma; font-size: 16px;">Backyard birding has many benefits like entertainment, hobby fulfillment, and more. Another perk is that it can be a bonding time for parents, grandparents, and kids.&nbsp;This Backyard Birding Bingo game is a great way to keep your kids and grandkids entertained while also getting them engaged with nature. They will learn something useful while they have fun!&nbsp;<br> <br> The most important aspect of this game is to make sure your yard is full of the birds found on the game board. You won’t be able to win the game unless you see many kinds of backyard birds at your feeders. The bird types found on this board include: <i>Blue Jay, Hairy Woodpecker, Chickadee, Indigo Bunting, Male Cardinal, American Robin, Song Sparrow, Red-Bellied Woodpecker, Female Cardinal, Dark-Eyed Junco, Goldfinch, White-Breasted Nuthatch, Downy Woodpecker, Baltimore Oriole, Red-Winged Blackbird, Hummingbird, Waxwing, Carolina Wren, Tufted Titmouse, Eastern Blue Bird, Hawk, Western Scrub Jay, Mourning Dove, and Eagle.</i></span></p> <p><span style="background-color: inherit;"></span></p><br /><h3></h3> <span style="font-family: tahoma; font-size: 16px;">Because birds vary by location and season, feel free to use some as &ldquo;free spaces&rdquo; if you know your area doesn&rsquo;t have certain species.&nbsp;<br /> <strong><br /> What you will need for this craft:&nbsp;</strong><br /> </span> <ul>     <li>&bull; Kaytee bird seed&nbsp;</li>     <li>&bull; Printer</li>     <li>&bull; Scissors</li>     <li>&bull; Somewhere to sit and watch the birds</li> </ul> <p> <span style="font-family: tahoma; font-size: 16px;"><img height="315" alt="Kaytee Backyard Bingo " width="600" src="-/media/EF181CE054EF4DADBCF2DB534F5CB36E.ashx" /></span></p> <p><span style="font-family: tahoma; font-size: 16px;"><br /> <strong> How to Play:</strong><br /> Watch for birds in your backyard. Each time you spot a bird that is listed on the board, put a bingo square piece on top of that bird&rsquo;s name. The first person to get five in a row either horizontally, vertically, or diagonally, is the winner!<br /> <br /> <strong> Step 1</strong><br /> Prepare your backyard with bird seed to attract the right birds. Make sure there are a variety of feeders, seed types, and water for the birds to enjoy. If you are looking to find bird seed that your backyard birds will love, <a href="https://www.kaytee.com/all-products">locate a store near you that sells Kaytee</a> wild bird seed. Before you know it, your backyard will be an oasis for backyard feathered friends!<br /> <br /> <strong> Step 2</strong><br /> Print out the Wild Bird Bingo sheet on a printer for as many players as you&rsquo;d like. Each player gets their own bingo sheet. You can even play as a team if there are little ones who need some help identifying birds.<br /> <br /> <strong> Step 3<br /> </strong> Print out the Wild Bird Bingo Instructions sheet.<br /> <br /> <strong> Step 4</strong><br /> Cut along the black lines to create square bingo pieces that you will use by placing them on the bingo board as markers.<br /> <br /> <strong> Step 5</strong><br /> Watch for birds and cover up the bingo spaces as you see birds!&nbsp;<br /> <br /> <strong> Tell us how you did on our <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.facebook.com/Kaytee.Brand/" target="_blank">Kaytee Wild Bird Facebook page!</a>&nbsp;</strong>We would love to see pictures of the birds you spotted while playing this game.&nbsp;</span> </p> <p><span style="font-family: tahoma;"><br /> <span style="font-weight: bold; font-style: italic; font-size: 16px;"> Happy Bird Spotting!</span><br /> <br /> <span style="color: #ff0000;"><br /> <span style="font-size: 13px;"> (Click to Enlarge/Print)<br /> </span></span></span><a href="-/media/DFDF17956E0E45CBB3896396F5511229.ashx" style="font-family: tahoma; font-size: small;"><img alt="Wild Bird Bingo dotters" src="-/media/DFDF17956E0E45CBB3896396F5511229.ashx?h=594&amp;w=459&amp;hash=B1136EBEC4AD45DF619063CAD74847BCCC5DAC01" style="height: 594px; width: 459px;" /></a><span style="font-size: small; font-family: tahoma;"></span><a href="-/media/8339EF55233B414D9F3B544EEAC467B4.ashx" style="font-family: tahoma; font-size: small;"><img alt="Wild Bird Bingo Game Sheet" src="-/media/8339EF55233B414D9F3B544EEAC467B4.ashx?h=594&amp;w=459&amp;hash=B77B3369925FC5518379A9DD1EABA963643D9E0F" style="height: 594px; width: 459px;" /></a></p> <div> <strong> </strong> <h3></h3> <h4></h4> </div>
