      Hint: Content
      Value: |
        <br /><br> <p>Clipping the wings is a painless process and, in fact, a temporary one because the flight feathers will grow back with each successive molt. The objective of wing-clipping is to limit a bird's ability to generate upward lift but retain the ability to glide downward to prevent injury from a fall. </p> <ul>     <li>Larger parrots typically require fewer feathers to be clipped.</li>     <li>Smaller birds have greater lift and need more feathers clipped.</li>     <li>Clip primary feathers on BOTH wings.</li>     <li>Primary coverts, secondary feathers and secondary coverts are not clipped.</li>     <li>Clip both wings to give bird proper balance.</li>     <li>Restrain head, both feet and the opposite wing.</li>     <li>Be careful NOT to restrict chest.</li>     <li>Hold wing at base of humerus.</li>     <li>Clip first four or five primaries at the base of the shaft, below feathered area.</li>     <li>Can leave the first two primaries for aesthetics and clip an additional primary.</li>     <li>Do not clip feathers with blood shaft.</li> </ul> <br><br /><br /> <p>We recommend that you visit your local Avian&nbsp;Veterinarian&nbsp;for your first&nbsp;wing and nail clipping! Your Veterinarian can demonstrate the proper techniques and provide you with everything you need to safely perform this routine maintenance on your own.</p><br /><image src="~/media/EE09AE2B40E945AB8A73966D288C7D15.ashx" /><br /><embed src="https://www.youtube.com/embed/sXz-q_U0qB8">
