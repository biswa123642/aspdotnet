      Hint: Content
      Value: |
        <br /><strong></strong> <p><span><strong><span style="font-family: tahoma;"><br>Halloween&nbsp;</span></strong><span style="font-family: tahoma;">is the time of year when kids trick-or-treat, adults dress up in extravagant costumes, and pumpkin spice can be found in everything, everywhere. Make sure your pets are part of the fun, too! As you know, you can’t share your trick-or-treating goodies with your small animal, so we’ve put together five DIY pet costumes instead. Whether you have a bunny or guinea pig, a rat or mouse, these costumes will bring extra smiles this Halloween.</span></span></p><span style="font-family: tahoma;"><br> </span><br /><span style="font-family: tahoma;">Holidays can get pricey after you&rsquo;ve bought costumes for all your kids and restocked the candy bowl multiple times, don&rsquo;t leave your pets out because of the cost! These DIY costumes can be made with items you likely have around the house, like scissors, a white t-shirt, and more.</span><span style="font-family: tahoma;"><br /> <br /> After you eat all the candy meant for trick-or-treaters, try these do-it-yourself costumes that will spook and delight.&nbsp;<br /> </span> <h3><span style="font-family: tahoma; color: #e36c09;">1. Pumpkin Pet Costume</span></h3> <span style="font-family: tahoma;"> <strong>Items Needed:</strong>&nbsp;Dry erase marker and <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/run-about-ball-7" target="_blank"><strong><span style="text-decoration: underline;">Run-About Ball</span></strong></a><br /> <strong>How to Make this Pet Costume:</strong>&nbsp;Doodle your favorite design &ndash; in this case, a pumpkin jack-o-lantern face, using the dry erase marker. Other design ideas include a soccer ball, a spider web, or a scary zombie face. Keep the marker on the outside of the ball and out of reach of your pet. Please note that depending on the marker you use, the design may not wash off the ball easily&hellip;but when you have an adorable pumpkin, why would you want to erase it?<br /> <br /> <img alt="DIY Pumpkin Pet Costume" src="-/media/A00A3BFF0D8046358B6940998CA3A1FE.ashx?h=501&amp;w=730&amp;hash=7CDD3AB49484E6809AFF27118F77F760EBF501F1" style="height: 501px; width: 730px;" /><br /> &nbsp;<br /> </span> <h3><span style="font-family: tahoma;"><strong><span style="color: #e36c09;">2. Bunny Beanie Baby</span></strong><strong><span style="color: #e36c09;">&nbsp;Costume</span></strong></span></h3> <span style="font-family: tahoma;"> <strong>Items Needed:</strong>&nbsp;Printer, String, Scissors, and your&nbsp;<a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/comfort-harness" target="_blank"><strong><span style="text-decoration: underline;">Comfort Harness &amp; Stretchy Leash</span></strong></a><br /> <strong>How to Make this Pet Costume:</strong>&nbsp;Print an image of the Beanie Babies &ldquo;TY&rdquo; tag. Cut out the image using the scissors. Hole-punch the tag and pull the string through the hole. Place the string loosely around your pet&rsquo;s harness. Make sure to never place a tight string around your animal&rsquo;s neck or body. Admire your living Beanie Baby and watch the Instagram likes come rolling in.&nbsp;<br /> <br /> <img alt="DIY Bunny Beanie Baby Pet Costume " src="-/media/C0BC6B8571D1405CBD708BF7639E203E.ashx?h=501&amp;w=730&amp;hash=2A0E2CC9FF5ACBB60B28157E3FB83FC353B91C09" style="height: 501px; width: 730px;" /><br /> &nbsp;<br /> </span> <h3><span style="font-family: tahoma;"><strong><span style="color: #e36c09;">3. Ghost Boo Buddy&nbsp;</span></strong><strong><span style="color: #e36c09;">Pet Costume</span></strong></span></h3> <span style="font-family: tahoma;"> <strong>Items Needed: </strong>Old White T-shirt and Scissors<br /> <strong>How to Make this Pet Costume:</strong>&nbsp;Use the scissors to cut out three holes matching the shape of your pet&rsquo;s face. Cut eye holes so they can see and a nose/mouth hole so they can easily breathe. Your pets will look <strong>boo</strong>-tiful!<br /> <br /> &nbsp;<img alt="DIY Ghost Pet Costume" src="-/media/2650986DF075413788257F90186BA4A8.ashx?h=501&amp;w=730&amp;hash=77FE23D1E242B250F4E16814016C5D049FD76798" style="height: 501px; width: 730px;" /><br /> </span> <h3><span style="font-family: tahoma;"><strong><span style="color: #e36c09;"><br /> 4. Wee Little Witch&nbsp;</span></strong><strong><span style="color: #e36c09;">Pet Costume</span></strong></span></h3> <span style="font-family: tahoma;"> <strong>Items Needed: </strong>Re-purposed&nbsp;Store-Bought D&eacute;cor<br /> <strong>How to Make this Pet Costume:&nbsp;</strong>If you&rsquo;re not the crafty type, this is your best bet. Re-purpose&nbsp;old holiday d&eacute;cor, or when shopping clearance holiday decorations, look for miniature versions, which are perfect for pets. Use items like baby sunglasses for a Pet on Vacation costume, a mini hat for a Wee Little Witch costume, or if needed, a store-bought costume made for your species of animal.&nbsp;<br /> <br /> &nbsp;&nbsp;<img alt="DIY Pet Costume- Wee Little Witch" src="-/media/12229DC491F14CB8814486D5240AED08.ashx?h=501&amp;w=730&amp;hash=E46F01B0E6116BEA553AFE4D68C60478A03148AB" style="height: 501px; width: 730px;" /><br /> <br /> </span><strong></strong> <h3><span style="font-family: tahoma;"><strong><span style="color: #e36c09;">5. Furry Football&nbsp;</span></strong><strong><span style="color: #e36c09;">Pet Costume</span></strong></span></h3> <span style="font-family: tahoma;"> <strong>Items Needed: </strong>White Felt and Scissors<br /> <strong>How to Make this Pet Costume:</strong> Use the scissors to cut out the white felt into the shape of football laces. Place the laces on the fur of your little critter. Take one million cute pictures of your sporty little cavy.<br /> &nbsp;<br /> <img alt="DIY Pet Costume- Furry Football" src="-/media/7503BBABBAEE40E9A85A45981A50834E.ashx?h=501&amp;w=730&amp;hash=6843ED76F43C98A4EFC00058BAF2365F020E5C60" style="height: 501px; width: 730px;" /><br /> <br /> For more DIY projects and cute Halloween pet pictures, <strong><span style="text-decoration: underline; color: #ff0000;">Sign up for our Newsletter</span></strong> or <span style="text-decoration: underline;"><strong><span style="color: #002060;"><a rel="noopener noreferrer" href="https://www.facebook.com/Kaytee.Brand/" target="_blank">like us on Facebook</a></span></strong></span><strong><a rel="noopener noreferrer" href="https://www.facebook.com/Kaytee.Brand/" target="_blank">.</a></strong> <a rel="noopener noreferrer" href="http://www.kaytee.com/special-offers" target="_blank"></a><a href="https://www.facebook.com/KAYTEEpets/" target="_blank"></a><span style="text-decoration: underline;"></span> </span> <p><span style="font-family: tahoma; font-size: 16px;"><br /> </span></p> <p><span style="font-family: tahoma; font-size: 16px;"><em><strong>Please remember,</strong> animals are not toys. Not all animals enjoy being in costumes. Never force your pet to wear or do anything they do not want to do. Watch your pet carefully the entire time they are wearing their costume. Do not keep your pet in their costume for extended periods of time. Keep your animal safe and healthy by monitoring their behavior and watching for signs of distress.&nbsp;</em><br /> </span></p>
