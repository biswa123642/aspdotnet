        <br /><image src="~/media/930542C6EA5848259C645BFA305B883A.ashx" ></image><br /><image src="~/media/145FD5AD0E9541B19A52DA0144F59770.ashx" /><br /><p>Clean &amp; Cozy small pet paper bedding is super soft, absorbs 6x it&rsquo;s weight in liquid and 2x more liquid than wood shavings, guaranteed to control odor and is 99.9% dust free for a cleaner cage! Clean &amp; Cozy comes in White, Natural, fun colors and scents so you can customize your habitat. <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/bedding#facets=Small Animal by Product Type:Bedding;Small Animal by Product Type:bedding;Brands:Clean &amp; Cozy" target="_blank">Learn More</a></p><br /><image src="~/media/96B909DF26D649F5ABDA2D7C95AA73EB.ashx" /><br />Kay-Kob litter is made from 100% corn cobs and can be used as both bedding and litter for pet birds and small animals. This product is all natural and 99.9% dust free. Kay-Kob bedding is easy to clean-up as it will not stick or cling to its surface.&nbsp; <a href="~/link.aspx?_id=309A2476CC2C430FB4B93A72D7AE05F2&amp;_z=z" target="_blank">Learn More</a><br /><p>Wood bedding varieties (Aspen &amp; Pine) are made from natural wood shavings and specially processed to eliminate dust and wood debris. Each variety is all natural and biodegradable. Best to use these products in open, grated and well ventilated habitats.<a href="~/link.aspx?_id=7593456A789941A1ADF60B8CE086B350&amp;_z=z" target="_blank">&nbsp;Aspen Bedding</a>&nbsp;-<a href="~/link.aspx?_id=42E558CDFC6342ADA386B612DE83814F&amp;_z=z" target="_blank">&nbsp;Pine Bedding</a></p><br /><image src="~/media/26B4AD1A155940D885A51C5B847CE8CA.ashx" /><br /><p>As a pet parent, you know that a clean cage is essential to the well-being of your small animal. Kaytee offers a complete line of wood, paper and other natural beddings and litters to keep pets feeling fresh and clean. Read more to learn about the different varieties of pet bedding and litter we have available to see what is right for you and your pet.</p>
