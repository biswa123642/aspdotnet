        <br />
        <h1>Quick care Facts&nbsp;</h1>
        <p>Life span: 7-10 years<br />
        Interaction/sociability: medium<br />
        Experience level of owner: intermediate<br />
        Special diet requirements: high fiber (14-17%)<br />
        Recommended owner age: older children- adults&nbsp;</p>
        <h1>Habitat</h1>
        <p>Rabbits should have a safe and secure habitat away from direct sunlight and drafts. It is important your habitat has enough room for your rabbit to eat, sleep and play. Rabbits love extra room to roam so they will benefit from a play yard that is a safe and secure exercise area. Consider connecting multiple <a href="~/link.aspx?_id=AAF49988240F4D65B02E8F800745DCE7&amp;_z=z" target="_blank">Kaytee&reg; Open Living&trade; habitats</a>&nbsp;to increase your pet&rsquo;s living area. Your rabbit&rsquo;s habitat should be cleaned at least once a week.&nbsp;</p>
        <h1>Diet&nbsp;</h1>
        <p>Rabbits are considered herbivores in nature, which means they primarily feed based on grasses and plants. AS household pets, make sure to feed diets high in fiber to support their overall health. Kaytee fortified foods are uniquely formulated to ensure your rabbit gets all the nutrients it needs to be healthy and happy. <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Small Animal by Product Type:Treats" target="_blank">Kaytee treats</a> are ideal for playtime and perfect for interacting and bonding with your pet rabbit. Also, make sure to provide fresh water daily and unlimited <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Small Animal by Product Type:hay" target="_blank">Timothy Hay</a>!&nbsp;</p>
        <h1>Fun Facts</h1>
        <p><span></span></p>
        <ul>
            <li>Rabbits are crepuscular, which means they are most active at dawn and dusk</li>
            <li>Rabbits are pretty smart; they can be <a href="~/link.aspx?_id=80A5095F14F945749BCD7909E27EF101&amp;_z=z" target="_blank">trained to go to the bathroom in a litter box</a>!&nbsp;</li>
            <li>If a rabbit is younger than 6 months (juvenile), it is recommended they eat Alfalfa Hay</li>
            <li>If a male and female are housed together, they can have litters of 4 to 10 bunnies</li>
            <li>As pets, same-sex pairs work well if spayed or neutered&nbsp;</li>
            <li>Rabbits teeth continually grow. Provide your pet a variety of chew textures, toys, and hay to help keep teeth trim&nbsp;</li>
        </ul>
        <h1>Supplies for Your Rabbit</h1>
        <p><span></span></p>
        <ul>
            <li><span></span>Kaytee Habitat such as Open Living or the <a href="~/link.aspx?_id=AB92723CDDB4440DB8C4BDBE58CDCBC0&amp;_z=z" target="_blank">My First Home Rabbit Starter Kit&nbsp;</a></li>
            <li>Kaytee rabbit food such as <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Brands:food from the wild" target="_blank">Food From the Wild,</a> <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Brands:Timothy Complete" target="_blank">Timothy Complete,</a> <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Brands:fiesta" target="_blank">Fiesta</a>, or <a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Brands:Forti-Diet Pro Health" target="_blank">Forti-Diet Pro Health&nbsp;</a></li>
            <li><a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Small Animal by Product Type:hay" target="_blank">Timothy Hay</a></li>
            <li><a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Small Animal by Product Type:feeders-waterers" target="_blank">Food dish and hay feeder</a></li>
            <li>Water bottle</li>
            <li><a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Brands:Clean &amp; Cozy" target="_blank">Clean &amp; Cozy paper bedding&nbsp;</a></li>
        </ul>
        <h1>Suggested Items to Add On:&nbsp;</h1>
        <p><span></span></p>
        <ul>
            <li><a href="~/link.aspx?_id=B6D552F990E74379A44B9BBBF27247F3&amp;_z=z">Litter pan&nbsp;</a></li>
            <li><a href="~/link.aspx?_id=7563CD1D47594C28AA1ABC68F5920160&amp;_z=z" target="_blank">Kaytee Critter Litter</a></li>
            <li><a rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal#facets=Small Animal by Product Type:chewstoys" target="_blank">Chew toys&nbsp;</a></li>
            <li><a href="~/link.aspx?_id=35EB1BF2F2BD4B95825BF17496521C67&amp;_z=z" target="_blank">Kaytee clean cage habitat deodorizer spray&nbsp;</a></li>
            <li>Hideout such as <a href="~/link.aspx?_id=845C197D3F2248E781E9AD98B437D615&amp;_z=z" target="_blank">Kaytee natural tree trunk hideout</a></li>
            <li><a href="~/link.aspx?_id=F97251FABB1849DE895802D62324903E&amp;_z=z" target="_blank">Pro nail trimmer</a></li>
            <li><a href="~/link.aspx?_id=9410C88673E84A258E24A114C356A966&amp;_z=z" target="_blank">Pro slicker brush</a></li>
            <li>Treats&nbsp;</li>
        </ul>
