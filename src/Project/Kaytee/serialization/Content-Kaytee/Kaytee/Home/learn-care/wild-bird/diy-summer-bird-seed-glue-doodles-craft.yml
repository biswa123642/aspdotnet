    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p><img alt="Kaytee Wild Bird Crafting for Kids" src="-/media/C985B523EC9F443597AE5DA0BC543BF4.ashx?h=315&amp;w=600" style="height: 315px; width: 600px;" /></p> <p>&nbsp;</p> <p>Looking to entertain your kiddos with a fun craft? We’ve compiled projects on our blog like this <span style="text-decoration: underline;"><a href="~/link.aspx?_id=B1223A93832646EC9A2DFEA2940E8321&amp;_z=z" target="_blank">homemade holiday wreath</a></span>, this <span style="text-decoration: underline;"><a href="~/link.aspx?_id=394322806789435792E5EB5ED1E5CD69&amp;_z=z" target="_blank">Birding Bingo</a></span>, and even this <span style="text-decoration: underline;"><a href="~/link.aspx?_id=BCB75C69A0464B7D907B4BE66EC86DD5&amp;_z=z">wooden letter bird feeder</a></span>. There are plenty of unique ways to feed the birds with homemade feeders. And beyond that, seed can be recycled for so many different activities than just feeding the birds.</p> <p>This DIY project sparks creativity and uses items found around the house. Make the most of summer with fun activities that they’ll love.</p> <p>&nbsp;</p> <p>This bird seed doodles project is a unique alternative to coloring or side walk chalk. Get started with these step-by-step instructions.</p> <p>&nbsp;</p> <p><strong>Step 1: Find Supplies</strong></p> <p>Start by gathering all the items you’ll need:</p> <ul style="list-style-type: disc;">     <li>Craft glue</li>     <li>Bird seed</li>     <li>Scrap paper</li> </ul> <p>&nbsp;</p> <p><em>&nbsp;&nbsp;<img height="300" alt="Kaytee Crafting For Kids" width="500" src="-/media/EA38B46629BF45598CCE526847E5B094.ashx" /></em></p> <p>&nbsp;</p> <p><strong>Step 2: Layout scrap paper and doodle with glue</strong></p> <p>Give each kid a piece of paper and their own glue bottle. You can allow for total creative freedom or prompt fun designs. For example, ask each kid to doodle their favorite animal. Or ask them to write their names.</p> <p>&nbsp;</p> <p><em><img alt="" src="-/media/BEAB09E3B3CE4962AECC0450009E9369.ashx?h=501&amp;w=730" style="height: 501px; width: 730px;" /> </em></p> <p>&nbsp;</p> <p><strong>Step 3: Apply bird seed</strong></p> <p>Sprinkle the bird seed on the glue doodles carefully. Watch as the glue doodles come to life as the seed sticks to the drawings. If you want to great extra creative, hand select the seed and place different types of seed on different part of the drawing.</p> <p>&nbsp;</p> <p><em><img alt="" src="-/media/055FFF2938594FA5B7A0FF94741ABA09.ashx?h=501&amp;w=730" style="height: 501px; width: 730px;" /> </em></p> <p>&nbsp;</p> <p><strong>Step 4: Let the doodles dry</strong></p> <p>Make sure the glue dries before tipping the pictures up on their sides.</p> <p>&nbsp;</p> <p>By simply using supplies from around your home, a rainy afternoon can become a giggle session while creating art as a family. Upload your unique glue doodles on our <a rel="noopener noreferrer" href="https://www.facebook.com/Kaytee.Brand/" target="_blank">Facebook</a> page.</p>
