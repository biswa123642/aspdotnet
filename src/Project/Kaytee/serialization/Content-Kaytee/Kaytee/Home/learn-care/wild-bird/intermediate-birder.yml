        <br /><h3>You have some experience being a Birder, now what?</h3> <p style="margin-right: 10px;">Once you have begun to feed Song Birds, you can greatly enhance your experience by adding suet feeders, pressed cakes, bells, and bird specific mixes to your backyard. Intermediate users often will have 4 to 6 feeding stations as well as water and shelter available for their birds. This is the beginning of creating a backyard habitat preferred by the colorful Song Birds birders truly enjoy.</p> <p style="margin-right: 10px;">Intermediate birders purchase foods that are designed to attract exact species of birds such as Cardinals, Finches, or Woodpeckers. In addition, they may add fruit and nut mixes to attract an even greater variety of Song Birds.</p> <p style="margin-right: 10px;">In the colder months, suet cakes are a favorite of Intermediate birders because birds are attracted to their high energy content.</p><br /><embed src="https://www.youtube.com/embed/wBk8Cvped9w">
