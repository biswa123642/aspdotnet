o find out which way your bird likes best, you want bathing to be enjoyable – not stressful!&nbsp; Bathing supplies can be purchased at your local pet store or department store.&nbsp;&nbsp;</span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <div><span style="font-family: tahoma;">Toys and Enrichment</span></div> <div><span style="font-family: tahoma;">Most birds benefit from having items in their habitat to keep them active and entertained. A wide variety of toys are available, and different birds enjoy different types of toys.</span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <div><span style="font-family: tahoma;">Provide a variety of toy types for your bird in the habitat setup: thinking toys (items that stimulate his mind); action toys (items that make a lot of noise or require your bird to move); comfort toys (items that your bird can enjoy calmly and quietly); and toys to destroy (items he can chew to keep his beak in good condition).&nbsp; You’ll quickly see which toys your bird prefers and this will allow you to keep him well entertained.&nbsp; A bored bird can quickly pick up bad, remember birds in the wild are very active and are ever moving and foraging.&nbsp;&nbsp;</span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <div><span style="font-family: tahoma;">There are other ways to enrich your bird’s life than just toys, although toys are a necessary item! You can purchase or play video’s for your birds with other bird sounds or just interesting audio.&nbsp; A more current approach is to enrich your bird by providing foraging opportunities, treats hidden within toys or homemade items such as a cardboard tube and coffee filters.&nbsp; Be creative, but safe!</span></div> <div><span style="font-family: tahoma;">&nbsp;</span></div> <div><span style="font-family: tahoma;">Travel Carrier</span></div> <div><span style="font-family: tahoma;">A travel carrier is necessary for taking your bird to the vet's office and other places. Soft fabric carriers are popular, but if your bird is ill they are difficult to disinfect.&nbsp; Plastic airline kennels are also practical and easy to disinfect if needed. It should also have adequate ventilation and a place to put food and water dishes. If you plan to travel with your pet, select a model which will fit under the seat of an airplane.</span></div> <div><span style="font-family: tahoma;">It’s important to make the carrier a safe and desirable destination, this can be done by using it as a place to offer treats and allow your bird to walk in on its own to fetch those treats.&nbsp; If a bird is caught up and placed aggressively in the carrier, it will quickly become a scary place they don’t want to go and each time will become harder and harder to get your bird into it.&nbsp;</span></div> </div> <div><span style="font-family: tahoma;">&nbsp;</span></div> </div>
