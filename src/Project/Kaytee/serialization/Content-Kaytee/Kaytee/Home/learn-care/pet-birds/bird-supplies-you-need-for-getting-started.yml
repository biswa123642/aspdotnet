        <br /><span style="font-family: tahoma;"><strong>Before you can bring a bird into your home, you must purchase everything you will require for his care.</strong> Fortunately, all the items your pet will need should be available from your local pet store. The following are the basic must-have supplies.</span> <h3><span style="font-family: tahoma; font-size: 18px;"><a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:Cages &amp; Playstands" target="_blank">Bird Habitats</a></span></h3> <span style="font-weight: lighter; font-family: tahoma;"> The size of the habitat you need will depend on the bird (or birds) you plan to keep, but a good rule of thumb is to house your bird in the largest habitat that you can afford and have room for in your home. (If you can't purchase or place a very large habitat, you shouldn't acquire a large bird.)&nbsp; </span> <p><span style="font-family: tahoma;">Your habitat should be square or rectangular rather than round to provide your pet with more room to fly and move. Also, the bars should be evenly spaced, not tapered toward the top. In a habitat with tapered bars, a bird can get his toe, wing, or even his head caught where the bars come together, causing serious injury. The habitat should also have a removable grate at the bottom (usually made of metal) above the habitat tray that catches the bird's waste and prevents him from getting to it.<br /> <br /> The habitat itself should be made of metal or a combination of metal and plastic (combo habitats for small birds only). Stainless steel (best), powder-coated steel (better), and galvanized after weld (good) suitable habitat materials—other metals may contain harmful toxins that your bird could ingest. Acrylic habitats can also work well for smaller birds because the solid walls prevent mess, but moisture can build up in the habitat if it doesn't have adequate ventilation.&nbsp;<br /> <a href="https://www.kaytee.com/all-products/pet-bird?&amp;__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:Cages &amp; Playstands" target="_blank"><img alt="Bird Cages" src="-/media/26D7A3708DA841EBB082FE4E7921ACEA.ashx?h=464&amp;w=404&amp;hash=8FEE74F4D786F3A8AD75953797342E8F191AC403" style="height: 464px; width: 404px; top: 369px;" /></a></span></p> <h3><span style="font-family: tahoma; font-size: 18px;"><a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:Bedding &amp; Litter" target="_blank">Bird Bedding and Habitat Lining</a></span></h3> <p><span style="font-family: tahoma;"> A variety of materials can be used to line your bird's habitat, but the best options are newspaper or commercial bird litters such as <strong><span style="text-decoration: underline;">Kaytee Walnut Litter</span></strong>. Both are safe, inexpensive, easy to replace, and clearly show a bird's droppings, which can be important for monitoring his health. (A change in droppings may indicate a potential health problem.)&nbsp; If you suspect health issues due to dropping appearance, place wax paper down as a liner to get a really good look at the droppings.&nbsp;<br /> </span><a href="https://www.kaytee.com/all-products/pet-bird/walnut-bedding?__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368" target="_blank"></a></p> <h3><span style="font-family: tahoma; font-size: 18px; color: #c00000;">Pet Bird Food and Water</span></h3> <p><span style="font-family: tahoma;"> Stainless steel is the ideal material for food &amp; water cups because it's easy to scrub and disinfect. Although your habitat may come with a couple plastic cups, these can become scratched, allowing bacteria to grow in the crevices.&nbsp; Birds can also be taught to use a water bottle, ensuring they cannot reach it and chew through it.&nbsp;</span></p> <h3><span style="font-family: tahoma; font-size: 18px;"><a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:food" target="_blank">Bird Food</a></span></h3> <p><span style="font-family: tahoma;"> For long-term good health provide a balanced diet, preferably a pelleted of extruded diet.&nbsp; Supplement with fresh vegetables and fruits depending on the species.&nbsp; High value items like high fat seed and nuts make excellent training treats.&nbsp; &nbsp;A seed mix diet may be deficient in minerals, especially calcium, as well as vitamins and amino acids, so mineral block or cuttlebone should be provided.&nbsp; This should not be necessary if the bird is eating primarily a pelleted or extruded diet.&nbsp;A breeding female may need additional calcium to form eggs.&nbsp;<br /> <br /> </span></p> <p><span style="font-family: tahoma;"><a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:food" target="_blank"><img alt="Pet Bird Food" src="-/media/A34D1D2B8A15469199AB8FE924B42414.ashx?h=619&amp;w=323&amp;hash=16D5F02E5E07BF96E193F7C4A14A149015D7A50A" style="height: 619px; width: 323px; top: 1479px;" /></a></span></p> <h3><a href="https://www.kaytee.com/all-products/pet-bird?&amp;__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:Other Accessories" target="_blank" style="font-weight: 700;"><span style="font-family: tahoma; font-size: 18px;">Perches for Birds</span></a></h3> <p><span style="font-family: tahoma;"> Perches can be made of natural branches, wood, plastic or PVC, rope, concrete, or pumice. Each has its own advantages and disadvantages. Offer your bird perches of assorted materials which vary in diameter. A bird who stands on the same perch consistently may develop foot disorders, especially if it is hard and abrasive or too large for its feet.&nbsp; Ideally the foot should wrap approximately ¾ of the way around the perch.&nbsp; Change out the perches, as you do bird toys this way a bird that likes to stand in the exact same spot will be forced to stand on a different perch.&nbsp;</span></p> <h3><span style="font-family: tahoma; font-size: 18px; color: #c00000;"> Bird Baths</span></h3> <p><span style="font-family: tahoma;"> Birds bathe in a variety of ways.&nbsp; Some birds love to be misted with fine mist from a bottle of warm water, others love to bathe in a shallow bowl while others still will like to join you in the shower!&nbsp; That’s right, you can purchase a shower perch and let your bird spend quality time with you.&nbsp; Baths are very important to a birds’ health, remember many birds come from a tropical climate that is very humid and wet.&nbsp; Play with bathing to find out which way your bird likes best, you want bathing to be enjoyable – not stressful!&nbsp; Bathing supplies can be purchased at your local pet store or department store.&nbsp;&nbsp;</span></p> <h3><span style="font-family: tahoma; font-size: 18px;"><a href="https://www.kaytee.com/all-products/pet-bird?&amp;__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:toys" target="_blank">Toys and Enrichment for Companion Birds</a></span></h3> <span style="font-family: tahoma;"> Most birds benefit from having items in their habitat to keep them active and entertained. A wide variety of toys are available, and different birds enjoy different types of toys.</span><br /> <br /> <span style="font-family: tahoma;"> Provide a variety of toy types for your bird in the habitat setup: thinking toys (items that stimulate his mind); action toys (items that make a lot of noise or require your bird to move); comfort toys (items that your bird can enjoy calmly and quietly); and toys to destroy (items he can chew to keep his beak in good condition).&nbsp; You’ll quickly see which toys your bird prefers and this will allow you to keep him well entertained.&nbsp; A bored bird can quickly pick up bad, remember birds in the wild are very active and are ever moving and foraging.&nbsp;&nbsp;</span><br /> <br /> <span style="font-family: tahoma;"> There are other ways to enrich your bird’s life than just toys, although toys are a necessary item! You can purchase or play video’s for your birds with other bird sounds or just interesting audio.&nbsp; A more current approach is to enrich your bird by providing foraging opportunities, treats hidden within toys or homemade items such as a cardboard tube and coffee filters.&nbsp; Be creative, but safe!</span><br /> <br /> <a href="https://www.kaytee.com/all-products/pet-bird?__hstc=27337699.b3e3189e40bb9260ac6ca101463bf9c6.1514922779866.1515102897738.1515613744343.7&amp;__hssc=27337699.7.1515613744343&amp;__hsfp=3983846368#facets=Pet Bird by Product Type:Other Accessories" target="_blank" style="font-family: tahoma;"><img alt="Pet Bird Supplies and Cage Accessories" src="-/media/EF42E9ECBA4F4CE08A9E699621E28ECB.ashx?h=289&amp;w=311&amp;hash=0D24DC71F9749BE9BCCE42ABD2F9825C7401DABF" style="height: 289px; width: 311px; top: 2040px;" /></a><br /> <br /> <h3><a href="https://www.kaytee.com/all-products/small-animal/take-me-with-carrier?__hstc=27337699.b3e3189e40