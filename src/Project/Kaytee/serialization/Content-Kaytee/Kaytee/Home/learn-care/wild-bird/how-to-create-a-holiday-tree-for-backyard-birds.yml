    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>When hungry birds come calling this holiday season, give them a treat they&rsquo;ll love: a holiday tree decorated just for them. It&rsquo;s festive and provides another way for you to watch the birds this season. Best yet, it provides birds with natural shelter and a fun way to get the nutrients they need.</p> <p>In winter months, feeding the <a href="~/link.aspx?_id=480B341E5A0643BBB024A3F1C10EE39B&amp;_z=z">backyard birds is so important for these reasons</a>. This creative DIY outdoor craft will take about an hour as a great way to keep the birds fed at the start of this cold season. Start now as it may take time for the birds to find their new favorite food source!</p> <h3>What You&rsquo;ll Need:</h3> <ul>     <li>An evergreen (or another kind of tree) to decorate in your yard</li>     <li><a href="~/link.aspx?_id=B43EAF922441416EA4F11B46FDD7720F&amp;_z=z">Kaytee Birders&rsquo; Blend birdseed</a></li>     <li>Water</li>     <li>Gelatin packets</li>     <li>Corn syrup</li>     <li>Cookie cutters</li>     <li>Straws</li>     <li>Scissors</li>     <li>Parchment paper</li>     <li>Cookie sheet</li>     <li>String (or thread)</li>     <li>Needle</li>     <li><a href="~/link.aspx?_id=3C7F70ED95A140F396DD10FBF34EC8AC&amp;_z=z">Peanuts (with shells)</a></li>     <li>Cranberries</li>     <li>Oranges</li>     <li>Apples</li>     <li>Craft wire</li>     <li><a href="~/link.aspx?_id=6254C95A9A364EF0B91B0904BBE08951&amp;_z=z">Kaytee Songbird Treat Bells</a></li> </ul> <h3>Step 1: Make the Birdseed Ornaments</h3> <p><img alt="" src="-/media/AF6E2036FF6646039DBFC965DB4DDD1B.ashx" width="730" height="501" /></p> <p>These awesome instructions are adapted from <a href="https://littlebinsforlittlehands.com/how-to-make-birdseed-feeder-ornaments-with-gelatin/" target="_blank">Little Bins for Little Hands</a>. Make extra items to redecorate your tree throughout the month as birds devour your creation!</p> <ol>     <li>Prep your gelatin according to the package (Typically, this is a matter of mixing gelatin with cold water, then adding boiling water until it dissolves).</li>     <li>Add 2 tablespoons of corn syrup and stir.</li>     <li>Mix in birdseed. We chose our Birders&rsquo; Blend as it&rsquo;s great for permanent winter residents like cardinals and woodpeckers.</li>     <li>Spoon the seed mixture into your cookie cutters. Press the seed mixture firmly into the cookie cutters with a sheet of parchment paper (this keeps the seed from sticking to your hands).</li>     <li>Cut your straws into 2-inch pieces and press into the top of your ornament to make a hole for hanging.</li>     <li>Let your ornaments chill on a cookie sheet in the fridge overnight.</li>     <li>Take the straws out and thread string through the holes.</li> </ol> <h3>Step 2: String Together Your Peanuts</h3> <p><img alt="" src="-/media/6EA7568D94D4450C80425C72C7C0ACAF.ashx" width="730" height="501" /></p> <p>Thread string or strong thread through your needle and push through each peanut&rsquo;s shell until you have a long string to hang. Peanut strings look best when threading through the longest part of the peanut, with string coming out from each narrow end. Please note &ndash; if you&rsquo;re making this craft with kids, it&rsquo;s best to have an adult handle this part!</p> <p>Pro tip: Birds that love peanuts include woodpeckers, jays, and titmice.</p> <h3>Step 3: Prep Fruit Ornaments</h3> <p><img alt="" src="-/media/8B1E5373E06C4ED3B35D99824AD6D720.ashx" width="730" height="501" /></p> <p>Cranberries, oranges, and apples make beautiful edible ornaments. All you need to do is thread your cranberries like you did with your peanuts, then slice up oranges and apples. Hook craft wire through the edge of each slice and curl up the other end of the wire to create an ornament hook.</p> <h3>Step 4: Hang Treat Bells</h3> <p><img alt="" src="-/media/C4E7FDC0077B4815A78589C429663AB3.ashx" width="730" height="501" /></p> <p>Our treat bells are conveniently ready-to-hang and made with ingredients birds love like honey, sunflower, safflower, millet, cracked corn, and peanut hearts. All you&rsquo;ll need is a piece of string to hang each bell on your tree.</p> <p>Ready to get started? Print or save this graphic as a reminder of everything you&rsquo;ll need, and a visual guide to what each ornament should look like!</p> <p style="text-align: center;"><img alt="" src="-/media/EE916E48220F40BA975C2349EB897EEC.ashx?h=504&amp;&amp;w=360" width="360" height="504" /></p> <p>As always, you can get advice from our expert birders on our <a href="~/link.aspx?_id=64BFFDC785AB4F38AADF7CD5F817BAE9&amp;_z=z">blog</a> and find the best in backyard birdseed, feeders, and more on our <a href="~/link.aspx?_id=128B72028A0A409B9E22647AD2D82BB7&amp;_z=z">website</a>. If you&rsquo;d like to try another craft, our <a href="~/link.aspx?_id=B1223A93832646EC9A2DFEA2940E8321&amp;_z=z">DIY Bird Feeder Holiday Wreath</a> is always a big hit with the backyard birdies.</p> <p>Happy birding!</p> <p><em>Sources:</em></p> <p><a href="https://littlebinsforlittlehands.com/how-to-make-birdseed-feeder-ornaments-with-gelatin/" target="_blank">https://littlebinsforlittlehands.com/how-to-make-birdseed-feeder-ornaments-with-gelatin/</a></p>
