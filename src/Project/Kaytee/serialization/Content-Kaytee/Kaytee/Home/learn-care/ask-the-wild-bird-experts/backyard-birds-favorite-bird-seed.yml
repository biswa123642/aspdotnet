        <h3></h3>
        <h2></h2>
        <hr />
        <p><span style="font-family: tahoma;"><strong style="font-size: 1.5em; background-color: inherit;">Northern Cardinal</strong></span></p>
        <p><span style="font-family: tahoma;"><span style="color: #c00000;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>&nbsp;</span>Black oil sunflower, striped sunflower, sunflower hearts &amp; chips, millet, safflower, cracked corn, peanuts, milo, mealworms, fruit, and suet.<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:</span></strong> Platform, Hopper, or Suet Basket</span></p>
        <p><span style="font-family: tahoma;"><img alt="American Cardinal" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_cardinal%20png.png?h=315&amp;w=600&amp;hash=7C147B9505E93F874F299F27A5C0D939234EEA12&amp;la=en" style="height: 315px; width: 600px;" /><br />
        </span></p>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong><br />
        American Goldfinch</strong></span></h3>
        <p><span style="font-family: tahoma;"><strong><span style="color: #c00000;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong></span></strong>Nyjer&reg; seed, black oil sunflower, sunflower hearts &amp; chips, millet, cracked corn, and peanuts.<br />
        <strong><strong><span style="color: #c00000;">Best Bird Feeders to Use: </span></strong></strong>Tube or Nylon Sock Feeder<span style="background-color: inherit;"></span></span></p>
        <span style="font-family: tahoma;">&nbsp;<img alt="American Goldfinch" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_goldfinch%20png.png?h=315&amp;w=600&amp;hash=D19E0AE6023794047FD4260E5E3CEC3F2E4FA94B&amp;la=en" style="height: 315px; width: 600px;" /><br />
        <br />
        </span>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong>Black-Capped Chickadee</strong></span></h3>
        <p><span style="font-family: tahoma;"><span style="color: #c00000;"><strong><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>&nbsp;</strong></span>Black oil sunflower, striped sunflower, sunflower hearts &amp; chips, Nyjer&reg; seed, mealworms, safflower, peanut, and suet.<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:&nbsp;</span></strong>&nbsp;Hopper, Platform, Tube, Nylon Sock Feeder, or Suet Basket</span></p>
        <p><span style="font-family: tahoma;"><img alt="Black-Capped Chickadee" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_chickadee%20png.png?h=315&amp;w=600&amp;hash=A2A8550FD8EC2FF985663BCCC01D5D9069F8FFC0&amp;la=en" style="height: 315px; width: 600px;" />&nbsp;<br />
        </span></p>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><br />
        Blue Jay</span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:</span></strong>&nbsp;Striped sunflower, black oil sunflower, millet, suet, peanuts, cracked corn, and safflower.<br />
        <strong><span style="color: #c00000;"><strong><span style="color: #c00000;">Best Bird Feeders to Use:</span></strong>&nbsp;</span></strong>Hopper, Platform, or Suet Basket<br />
        <br />
        </span>
        <p><span style="font-family: tahoma;"> <img alt="Blue Jay" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_blue-jay%20png.png?h=315&amp;w=600&amp;hash=B82ABC71FA6B4D46F5D2BED111FE6928E59382F8&amp;la=en" style="height: 315px; width: 600px;" />&nbsp;<br />
        </span></p>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong><br />
        White-Breasted &amp; Red-Breasted Nuthatches</strong></span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>Suet, black oil sunflower, striped sunflower, safflower, sunflower hearts &amp; chips, peanuts, and cracked corn.<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:&nbsp;</span></strong>&nbsp;Hopper, Tube, Platform, Nylon Sock Feeder, or Suet Basket<br />
        <br />
        </span>
        <p><span style="font-family: tahoma;">&nbsp;<img alt="White-Breasted &amp; Red-Breasted Nuthatches" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_nuthatch%20png.png?h=315&amp;w=600&amp;hash=C3E258B35A3142622E78092CA9B1C8F8FEF48AF0&amp;la=en" style="height: 315px; width: 600px;" /></span></p>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong><br />
        Downy Woodpecker</strong></span></h3>
        <span style="font-family: tahoma;"><span style="color: #c00000;"><strong><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong></strong></span>Black oil sunflower, peanuts, suet, cracked corn, mealworms, and sunflower hearts &amp; chips<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:&nbsp;</span></strong>&nbsp;Hopper, Platform, or Suet Basket<span style="background-color: inherit;">&nbsp;<br />
        </span><br />
        <img alt="Downy Woodpecker" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_woodpecker%20png.png?h=315&amp;w=600&amp;hash=2062EC2CE12B03E107586E4396A90110E79F3831&amp;la=en" style="height: 315px; width: 600px;" />&nbsp;<br />
        <br />
        </span>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong>Tufted Titmouse</strong></span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>&nbsp;Black oil sunflower, sunflower hearts &amp; chips, striped sunflower, safflower, Nyjer&reg; seeds, peanuts, and suet.<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:&nbsp;</span></strong>&nbsp;Hopper, Tube, Platform, Nylon Sock Feeder, or Suet Basket<br />
        <br />
        <img alt="Tufted Titmouse" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_tufted-titmouse%20png.png?h=315&amp;w=600&amp;hash=5391E28E87FE481693F5A0D95D3B2EB727A85AB0&amp;la=en" style="height: 315px; width: 600px;" /><br />
        </span>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong><br />
        Evening Grosbeak</strong></span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>Black oil sunflower, striped sunflower, sunflower hearts &amp; chips, cracked corn, and peanuts<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:</span></strong>&nbsp;Platform or Hopper<br />
        <br />
        </span>
        <p><span style="font-family: tahoma;">&nbsp;<img alt="Evening Grosbeak" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_evening-grosbeak%20png.png?h=315&amp;w=600&amp;hash=902767D5E98B688B8135DEDF477C8FB20B2A6501&amp;la=en" style="height: 315px; width: 600px;" /></span></p>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><br />
        Song Sparrow</span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>Millet, milo, cracked corn, black oil sunflower, striped sunflower, and Nyjer&reg; seeds<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:&nbsp;</span></strong>&nbsp;Platform, Hopper, Tube, or on the ground<br />
        <br />
        <strong>&nbsp;<img alt="Song Sparrow" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_song-sparrow%20png.png?h=315&amp;w=600&amp;hash=DB9AA0ED3D3F911A4429772A879BF59B14F385FB&amp;la=en" style="height: 315px; width: 600px;" /></strong><strong><br />
        </strong> </span>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong><br />
        Indigo Bunting</strong></span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods: </span></strong>Millet, cracked corn, Nyjer&reg; seeds, peanuts, milo, and fruit<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:</span></strong> Hopper or Tube<br />
        <br />
        <img alt="Indigo Bunting" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_indigo-buntings%20png.png?h=315&amp;w=600&amp;hash=90324A47110FDBA1171DB8035FE7C0B0F7CBD340&amp;la=en" style="height: 315px; width: 600px;" />&nbsp;<br />
        <br />
        </span>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong><br />
        Rose Breasted Grosbeak</strong></span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:</span></strong>&nbsp;Black oil sunflower, sunflower hearts &amp; chips, suet, safflower, and cracked corn<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:</span></strong>&nbsp;Platform, Hopper, or Suet Basket<br />
        <br />
        <img alt="Rose Breasted Grosbeak" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_grosbeak%20png.png?h=315&amp;w=600&amp;hash=E409808D08DF6B49849057D0199AB97909CCF16B&amp;la=en" style="height: 315px; width: 600px;" />&nbsp;<br />
        <br />
        </span>
        <h3></h3>
        <h3><span style="font-family: tahoma;"><strong>Hummingbird</strong></span></h3>
        <span style="font-family: tahoma;"><strong><span style="color: #c00000;">Favorite Foods:&nbsp;</span></strong>Clear hummingbird nectar like ElectroNectar<br />
        <strong><span style="color: #c00000;">Best Bird Feeders to Use:&nbsp;</span></strong>&nbsp;Hummingbird feeder with red on it to attract hummingbirds (do not die nectar red)<br />
        <br />
        <img alt="Hummingbird" src="https://www.kaytee.com/-/media/Images/Kaytee-NA/US/learn-care/ask-the-wild-bird-experts/backyard-birds-favorite-bird-seed/P_hummingbird%20png.png?h=315&amp;w=600&amp;hash=1D06866EA0AB586982DE8A0EEAB88930E93885E9&amp;la=en" style="background-color: inherit; height: 315px; width: 600px;" /><span style="background-color: inherit;"></span><br />
        </span>
        <h3></h3>
        <span style="font-family: tahoma;">In addition to individual seeds, Kaytee has crafted blends targeted to specific birds, like Woodpecker suet, the Cardinal blend, the Midwest regional blend, and others. These blends can be the perfect way to target multiple regional birds at once or certain species by having all their favorites in one blend.&nbsp;<br />
        <br />
        Now that you know which birds love certain seeds, pick a bird, get the food they love, and look for backyard visitors! Enjoy your new hobby of backyard birding, which is fun for you and good for the birds.<br />
        <br />
        Post pictures of the birds visiting your yard on the Kaytee Wild Bird Facebook page! We love hearing and seeing which species visit your feeders and chow on their favorite seeds!</span></div>
