        <h2>Like us, backyard birds have unique food preferences.</h2>
        <p>Feeding differences vary from species to species ranging from plants and seeds to nuts and insects. Kaytee offers so many kinds of food that you&rsquo;re bound to find seed, treats, or suet that will attract the bird you want to see.&nbsp;<br />
        <br />
        One common mistake made by beginner birders is not targeting the birds they wish to see in their yards. Birds are particular about food, so you can&rsquo;t count on one type of food to attract all the birds in the neighborhood. Advanced birders have multiple feeders, trays, suet, and treats for the birds to attract the wide range of species you always see flocking their yards. &nbsp;<br />
        <br />
        Get started by deciding which birds you want to see. Bird species are in certain geographic locations based on the time of year and their migration pattern. Remember you might not have access to certain birds during all times of the year.&nbsp;<br />
        <br />
        Below is a list of common birds found across the U.S. and what each of them likes to eat. Give it a try by picking three birds and buying their favorite food to attract new backyard feathered friends.</p>
        &nbsp;
