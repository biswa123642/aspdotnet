      Value: |
        <br /><p><span style="font-size: 10px;"><em>If you have no experience hand feeding baby birds, we recommend contacting a professional breeder or pet store that has an experienced hand feeder to assist.&nbsp;</em></span></p> <strong> </strong> <h2>What is the&nbsp;Crop of a Bird?</h2> <p class="MsoNormal"><span style="font-family: 'Century Gothic', sans-serif;">Digestion in birds involves several organs, each carrying out a specific digestive function. Understanding of the avian digestive system is essential for feeding and also recognizing when something is wrong. The crop is an extremely useful tool for avian veterinarians and owners for assessing when the bird last ate and the function of the digestive system. &nbsp;</span></p> <p class="MsoNormal"><span style="font-family: 'Century Gothic', sans-serif;">Many types of crops exist across avian species. While most birds have a crop, it is not always easy to identify and should not be confused for similar parts of the bird’s throat. The crop is small in migratory bird species and is much larger on seed-eating birds.</span></p> <strong> </strong> <h2>Where is the Bird’s Crop Located?</h2> <p> </p> <p class="MsoNormal"><span style="font-family: 'Century Gothic', sans-serif;">The crop stores food temporarily and starts the digestion process before it enters the stomach. It is a thin-walled pouch at the base of the esophagus where birds can store food before it is sent the rest of the way to the stomach. When the crop becomes empty, hunger signals are sent to the brain telling the bird it is time to eat. The flexibility of the crop allows birds to eat more food than necessary in a single feeding. The crop acts as a food reserve when other energy sources may not be available.&nbsp;<br> <br> </span></p> <p class="MsoNormal"><span style="font-family: 'Century Gothic', sans-serif;"><img alt="Crop of a Baby Bird" src="-/media/307561CD2C1D4EE2830C9645827BE7BD.ashx?h=576&amp;w=500&amp;hash=18C7321EA573668F44D57C10A50A5A8AC4521BAF&amp;hash=18C7321EA573668F44D57C10A50A5A8AC4521BAF" style="height: 576px; width: 500px;"><br> </span></p> <p class="MsoNormal"><span style="font-family: 'Century Gothic', sans-serif;"></span></p> <p><span style="font-family: 'Century Gothic', sans-serif;"><br> The crop also plays an important role when in raising baby chicks.&nbsp; Parent bird species including <strong>Psittacines </strong>(hook-billed birds such as parrots, cockatiels, and parakeets) and <strong>Passerines</strong> (such as canaries, finches), regurgitate their food from their crop to feed their chicks. &nbsp;For growing birds, it is important to ensure young chicks always have food in their crops. &nbsp;</span></p> <span style="font-family: 'Century Gothic', sans-serif;"> </span> <p>When <a href="https://www.kaytee.com/learn-care/pet-birds/hand-feeding" target="_blank">hand feeding baby birds </a>with a prepared hand feeding formula such as <em></em><a href="https://www.kaytee.com/all-products/pet-bird/exact-hand-feeding" target="_blank"><strong><em>Kaytee® exact Hand Feeding®</em> <em>for Baby Birds</em></strong>,</a> the baby should be fed on a routine schedule allowing the chick’s crop to empty (or nearly empty) between feedings and to determine if the bird is being fed the right amount.&nbsp; This prevents any food remaining in the crop too long and possibly spoiling.&nbsp; If the time between crop emptying suddenly increases and the crop appears to be slowing down, observe the chick closely.&nbsp;</p> <span style="font-family: 'Century Gothic', sans-serif;">After eating, the crop feels slightly swollen and firm, but will shrink as food is digested. Food can remain inside the crop for up to twelve hours. During digestion, the base of the crop’s tiny muscles use peristaltic contractions to propel food further into the digestive track.<br> <br> </span> <p class="MsoNormal"><span style="font-family: 'Century Gothic', sans-serif;"><img alt="Baby Bird's Crop Full of Food" src="-/media/A381F81A07A74B75BB6A560F5C126496.ashx?h=462&amp;w=500&amp;hash=03A97FE92AAAB1B54F2FBA7FA6830A8BD55FD928&amp;hash=03A97FE92AAAB1B54F2FBA7FA6830A8BD55FD928" style="height: 462px; width: 500px;"><br> </span></p> <p class="MsoNormal"><span style="background-color: inherit; font-family: 'Century Gothic', sans-serif;"><br> For more information on feeding a baby chick one of the&nbsp;</span><em style="font-family: 'Century Gothic', sans-serif; background-color: inherit;"><a href="https://www.kaytee.com/all-products/pet-bird/exact-handfeeding" target="_blank">Kaytee® exact Hand Feeding®</a> </em><span style="background-color: inherit; font-family: 'Century Gothic', sans-serif;">formulas see </span><strong style="font-family: 'Century Gothic', sans-serif; background-color: inherit;"><span style="text-decoration: underline;"></span></strong><strong style="font-family: 'Century Gothic', sans-serif;"><span style="text-decoration: underline;"></span></strong><a href="-/media/AE0E14846F6148A287A35F7871FD6F01.ashx"><strong style="font-family: 'Century Gothic', sans-serif;"><span style="text-decoration: underline;">Kaytee® exact Hand Feeding® Formulas – Preparations and Feeding Instructions</span></strong><span style="text-decoration: underline;">.</span><span style="font-family: 'Century Gothic', sans-serif;">&nbsp;&nbsp;</span></a><span style="font-family: 'Century Gothic', sans-serif;"></span></p>
