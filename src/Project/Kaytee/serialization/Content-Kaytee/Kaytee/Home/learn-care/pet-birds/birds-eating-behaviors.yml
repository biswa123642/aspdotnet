able &ndash; not stressful!&nbsp; Bathing supplies can be purchased at your local pet store or department store.&nbsp;&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Toys and Enrichment</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Most birds benefit from having items in their habitat to keep them active and entertained. A wide variety of toys are available, and different birds enjoy different types of toys.</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">Provide a variety of toy types for your bird in the habitat setup: thinking toys (items that stimulate his mind); action toys (items that make a lot of noise or require your bird to move); comfort toys (items that your bird can enjoy calmly and quietly); and toys to destroy (items he can chew to keep his beak in good condition).&nbsp; You&rsquo;ll quickly see which toys your bird prefers and this will allow you to keep him well entertained.&nbsp; A bored bird can quickly pick up bad, remember birds in the wild are very active and are ever moving and foraging.&nbsp;&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">&nbsp;</span></div> <div style="box-sizing: border-box;"><span style="font-family: tahoma;">There are other ways to enrich your bird&rsquo;s life than just toys, although toys are a necessary item! You can purchase or play video&rsquo;s for your birds with other bird sounds or just interesting audio.&nbsp; A more current approach is to enrich your bird by providing foraging opportunities, treats hidden within toys or homemade items such as a cardboard tube and coffee filters.&nbsp; Be creative, but safe!</span></div> <div style="box-sizing: border-box;"><span style="