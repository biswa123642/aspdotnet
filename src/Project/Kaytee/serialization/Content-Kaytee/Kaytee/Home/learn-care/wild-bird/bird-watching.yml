        <br /><h3>Bird Watching Tips</h3> <p> A fun part about feeding wild birds is learning which ones are visiting your backyard. Identifying wild birds can be rewarding and exciting for you and your kids. Most of the wild birds coming to backyard feeders are songbirds, or perching birds, which have similar characteristics. By studying their size, body shape, colors, markings, beak shape, feet, and wing shape in flight, you can identify your friendly visitors.</p> <p><img alt="Bird Watching Outdoors" src="-/media/605ABFA6B61742E3B334E8318E5E48A8.ashx?h=282&amp;w=500" style="height: 282px; width: 500px;" /></p> <p>Birds have a variety of calls. Good listeners can learn to tell the difference between "chickadee" and "cheerily - cheerio - cheeriup" calls of the Black-capped Chickadee and the American Robin. </p> <p>Bird behaviors can also help with identification. Flight pattern, feeding behavior, physical displays (mating, territorial), and social interaction give you an idea of what wild bird you're watching.</p> <p><img alt="Hummingbird" src="-/media/FB182B61879E48A991C61328DB67F398.ashx?h=333&amp;w=500" style="height: 333px; width: 500px;" /></p> <br />
