      Value: |
        <br /><strong></strong> <p><span style="font-family: tahoma;"><strong><br>Whether your pets were naughty or nice this year, they deserve some extra love around the holidays. </strong>You receive wish lists from your kids, friends, and significant others, but because those cute little guinea pig paws can’t hold a pencil, we prepared the ultimate pet holiday wish list to give you some ideas.<br> </span></p><br /><p><span style="font-family: tahoma;">While your bunny can&rsquo;t email you links and your bird can&rsquo;t text you pictures of a gift, that doesn&rsquo;t mean they won&rsquo;t get excited when you come home with new toys, treats, and more when the holidays roll around.</span><br /> <br /> <span style="font-family: tahoma;"><strong> <span style="color: #00b050;">Read This Complete Pet Wish List</span> <span style="color: #ff0000;">(and Check it Twice!)</span>&nbsp;</strong></span><br /> <span style="font-size: 1.5em; font-weight: 700; background-color: inherit; font-family: Roboto; color: #ff0000;"><br /> Toys<br /> </span><br /> <span style="font-family: tahoma;">This is the most obvious choice for any pet parent. Pets and kids alike love new toys. New toys are perfect around the holiday season when you&rsquo;re home for extra days and have more time to spend with your pet. Use toys as a training aid or to help you bond with your pet.&nbsp;</span><br /> <br /> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/kaytee-small-animal-ka-bob-chew-dispenser-toy-with-suction-cup?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;">Ka-Bob Chews and Dispenser</a><span style="font-family: tahoma;"> - This toy provides entertainment while secretly being good for their teeth as they chew. Guinea pigs and bunnies love it!&nbsp;</span><br /> <br /> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/kaytee-mini-nut-knot-nibbler?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;">Mini Nut Knot</a><span style="font-family: tahoma;"> - We&rsquo;re &ldquo;knot&rdquo; joking, this wooden toy is great for your furry friends to toss around and chew.</span><br /> <br /> <a href="~/link.aspx?_id=0D8CC49F19FC44CD873F22290DEBD7D0&amp;_z=z" target="_blank">Exercise Balls</a><span style="font-family: tahoma;">&nbsp;- Your gerbils, mice, and hamsters have energy to burn and an exercise ball is a great way to let your pets run around outside their habitat while protecting them from household elements. Make sure to get the right size for your pet.</span></p> <p><span style="font-family: tahoma;"><a href="~/link.aspx?_id=17A4A4F49DE24681B2905EEB37AC7C70&amp;_z=z" target="_blank">Exercise Wheel</a> &ndash; Provide your pet a safe and healthy way to stay active inside their habitat. Exercise wheels allow your pet gerbil, mouse, hamster and more the ability to run while inside their home. Similar to exercise balls, it is important to choose the right size for your pet.&nbsp;&nbsp;</span><br /> <img alt="Small Animal Toys" src="-/media/1D6223C039944C0F9F60B3AEEE2C582A.ashx?h=531&amp;w=564&amp;hash=F80310B0A8D1D0EBD9D9FC81784D61C806FE81DA&amp;hash=F80310B0A8D1D0EBD9D9FC81784D61C806FE81DA" style="height: 531px; width: 564px;" /></p> <h3><span style="font-family: tahoma; color: #ff0000;">Treats</span></h3> <p><a href="~/link.aspx?_id=1D7D1DCB85CB4BD8ABA613053EA4F01A&amp;_z=z" target="_blank">Timothy Biscuits</a> &ndash; Made with timothy hay and apples or carrots, these biscuit shaped snacks are great for rabbits, guinea pigs, chinchillas and more. Just listen for the guinea pig wheeks after you open this bag!<br /> &nbsp;<br /> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/ffw-treat-medley-rabbit-guinea-pig" target="_blank">Food from the Wild Natural Snack</a> &ndash; Give your pets some extra love this holiday season while staying healthy by getting them this mix to snack on. Made with a limited number of whole ingredients, this premium medley is crafted to bring the variety nature intended to your pet&rsquo;s diet. Available for all types of small animals, this snack is available in two versions, one best for rabbits, guinea pigs and chinchillas, and one for hamsters and gerbils.&nbsp;</p> <p><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/superfood-treat-stick" target="_blank">Superfood Treat Stick</a> &ndash; Kaytee&reg; Treat Stick with Superfoods adds a nutritious punch for a guilt-free snacking experience. Available in two superfood varieties, one with strawberry and flax and one with spinach and kale, both provide a fun way to add healthy and tasty enrichment to your pet&rsquo;s diet.&nbsp;</p> <div><a href="~/link.aspx?_id=121785A1B1784494B10CEF234665B28A&amp;_z=z" target="_blank">Healthy Bits Treat for Rabbits and Guinea Pigs</a> &ndash; Crunchy, fun to eat, and the perfect size, your pet will love Kaytee&reg; Healthy Bits. This treat is made with nuts, fruit, seeds and a touch of honey for a healthy and tasty option.&nbsp;</div> <p><img alt="Kaytee Treats" src="-/media/FDBB6123F35D4EE49F0D7D2040752439.ashx?h=471&amp;w=500" style="height: 471px; width: 500px;" /></p> <h3><span style="font-family: tahoma; color: #ff0000;">Habitat Accessories</span></h3> <p> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/kaytee-tree-of-life-3-in-1-pet-habitat-accessory?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;">Tree of Life</a><span style="font-family: tahoma;">&nbsp;-&nbsp; This three-in-one accessory is a fun hideout and exercise accessory. Hamsters, gerbils, or mice will explore the comfort of a cozy nook inside the tree and then come out to run on the wheel.</span><a href="https://www.kaytee.com/all-products/small-animal/kaytee-ferretrail-fun-nels-tube-maze?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;"><br /> </a></p> <p><a href="~/link.aspx?_id=0D218731E25B49C090DF8380AC9277C6&amp;_z=z" target="_blank">Hay &amp; Food Bin Feeder</a>- Provide your small pet with a clean supply of both food and hay. This combo feeder has a compartment for hay and a separate compartment for food. The Feeder can be hung securely anywhere in your pet's cage using the included carabiner clips. This keeps your pet's food and hay fresh and clean by keeping it off the floor.</p> <p><a href="https://www.kaytee.com/all-products/small-animal/super-sleeper-fuzz-e-floor?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;"> Super Sleeper Fuzz-E-Floor</a><span style="font-family: tahoma;">-&nbsp;This fuzzy sleeper provides cozy comfort for your pets in their home or some extra padding for their habitat floor. Hang it in a habitat for a hammock-like feel, or lay it flat for your pets to stretch out and lounge on it.</span></p> <p><img alt="Kaytee Tree of Life 3-in-1 Pet habitat Accessory" src="-/media/BF6A3D5EF71146F3AB87B6686DDB5AD6.ashx?h=500&amp;w=500" style="height: 500px; width: 500px;" /></p> <h3><span style="font-family: tahoma; color: #ff0000;">Travel Accessories</span></h3> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/comfort-harness?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;">A Harness and Leash</a><span style="font-family: tahoma;">-&nbsp;Traveling around this holiday season with your pets is much easier if you have the right accessories. This harness and leash combo ensures your pet will look great and stay safe near you when in unfamiliar homes like grandma&rsquo;s house.&nbsp;</span><br /> <a href="https://www.kaytee.com/all-products/small-animal/come-along-carrier?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;"><br /> Come Along Carrier</a><span style="font-family: tahoma;">&nbsp;- This carrier makes your life easier when bringing your pet along for holiday travel so neither of you will miss out on any festivities. Use it for guinea pigs, hamsters, or other small animals.</span><br /> <a href="https://www.kaytee.com/all-products/small-animal/take-me-with-carrier?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank" style="font-family: tahoma;"><br /> </a><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/take-me-with-carrier?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank">CritterTrail&reg; Carry &amp; Go Habitat</a> <span style="font-family: tahoma;">- This carrier is your hamster&rsquo;s mobile home. They&rsquo;ll be safe and secure when making that trip to meet Santa.&nbsp;This cage can also connect to other CritterTrail&reg; expandable habitats to create an add-on room when not in use as a carrier by using CritterTrail&reg; Fun-nel Tubes.&nbsp;</span><br /> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kaytee.com/all-products/small-animal/kaytee-crittertrail-portable-petite-habitat?__hstc=27337699.e18ac2ac8610a0d85784ad4acdf07929.1512078714973.1512078714973.1512078714973.1&amp;__hssc=27337699.17.1512078714973&amp;__hsfp=25774442" target="_blank"><img alt="Petite Portable Habitat" src="-/media/118F9C6F4A264E06ADB2D34B2264FE99.ashx?h=300&amp;w=300&amp;hash=F94DEA9A4E3B1766896231E1866EBCE3A703AA63&amp;hash=F94DEA9A4E3B1766896231E1866EBCE3A703AA63" style="height: 300px; width: 300px;" /></a><br /> <h3><span style="font-family: tahoma; color: #ff0000;">Bedding</span></h3> <p><span style="font-family: tahoma;"> Bedding doesn&rsquo;t have to be boring. Clean &amp; Cozy&trade; bedding comes in white, natural, fun colors, and even fresh scents. Try them all to change up the look of your pet&rsquo;s habitat.&nbsp;All Clean &amp; Cozy bedding is super soft and absorbs 6x its weight in liquid, plus it&rsquo;s 99.9% dust free for a clean habitat your pet will love!&nbsp;</span></p> <p><img alt="Kaytee Extreme Odor Control Bedding" src="-/media/1F4A0E67338249D09338DC4FAD6B904D.ashx?h=500&amp;w=500" style="height: 500px; width: 500px;" /></p> <p><span style="font-family: tahoma;"><br /> Find these wish list items for your pets at your favorite retailer or when online shopping. Your small animal will love you for spreading holiday love and cheer.&nbsp;</span></p> <div><span style="font-family: tahoma;">&nbsp;</span></div>
