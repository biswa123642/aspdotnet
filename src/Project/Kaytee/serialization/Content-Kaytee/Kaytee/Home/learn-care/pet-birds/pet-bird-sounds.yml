ust purchase everything you will require for his care. Fortunately, all the items your pet will need should be available from your local pet store. The following are the basic must-have supplies.</div> <div>&nbsp;</div> <div>Habitat</div> <div>The size of the habitat you need will depend on the bird (or birds) you plan to keep, but a good rule of thumb is to house your bird in the largest habitat that you can afford and have room for in your home. (If you can't purchase or place a very large habitat, you shouldn't acquire a large bird.)</div> <div>&nbsp;</div> <div>Your habitat should be square or rectangular rather than round to provide your pet with more room to fly and move. Also, the bars should be evenly spaced, not tapered toward the top. In a habitat with tapered bars, a bird can get his toe, wing, or even his head caught where the bars come together, causing serious injury. The habitat should also have a removable grate at the bottom (usually made of metal) above the habitat tray that catches the bird's waste and prevents him from getting to it.</div> <div>The habitat itself should be made of metal or a combination of metal and plastic (combo habitats for small birds only). Stainless steel (best), powder-coated steel (better), and galvanized after weld (good) suitable habitat materials—other metals may contain harmful toxins that your bird could ingest. Acrylic habitats can also work well for smaller birds because the solid walls prevent mess, but moisture can build up in the habitat if it doesn't have adequate ventilation.&nbsp;</div> <div>&nbsp;</div> <div>Bedding/Habitat Lining</div> <div>A variety of materials can be used to line your bird's habitat, but the best options are newspaper or commercial bird litters such as Kaytee Walnut Litter. Both are safe, inexpensive, easy to replace, and clearly show a bird's droppings, which can be important for monitoring his health. (A change in droppings may indicate a potential health problem.)&nbsp; If you suspect health issues due to dropping appearance, place wax paper down as a liner to get a really good look at the droppings.&nbsp;</div> <div>&nbsp;</div> <div>Food and Water</div> <div>Stainless steel is the ideal material for food &amp; water cups because it's easy to scrub and disinfect. Although your habitat may come with a couple plastic cups, these can become scratched, allowing bacteria to grow in the crevices.&nbsp; Birds can also be taught to use a water bottle, ensuring they cannot reach it and chew through it.&nbsp;</div> <div>&nbsp;</div> <div>Food</div> <div>For long-term good health provide a balanced diet, preferably a pelleted of extruded diet.&nbsp; Supplement with fresh vegetables and fruits depending on the species.&nbsp; High value items like high fat seed and nuts make excellent training treats.&nbsp; &nbsp;A seed mix diet may be deficient in minerals, especially calcium, as well as vitamins and amino acids, so mineral block or cuttlebone should be provided.&nbsp; This should not be necessary if the bird is eating primarily a pelleted or extruded diet.</div> <div>A breeding female may need additional calcium to form eggs.&nbsp;</div> <div>&nbsp;</div> <div>Perches</div> <div>Perches can be made of natural branches, wood, plastic or PVC, rope, concrete, or pumice. Each has its own advantages and disadvantages. Offer your bird perches of assorted materials which vary in diameter. A bird who stands on the same perch consistently may develop foot disorders, especially if it is hard and abrasive or too large for its feet.&nbsp; Ideally the foot should wrap approximately ¾ of the way around the perch.&nbsp; Change out the perches, as you do bird toys this way a bird that likes to stand in the exact same spot will be forced to stand on a different perch.&nbsp;</div> <div>&nbsp;</div> <div>Bird Bath</div> <div>Birds bathe in a variety of ways.&nbsp; Some birds love to be misted with fine mist from a bottle of warm water, others love to bathe in a shallow bowl