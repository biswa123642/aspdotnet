      Value: The relationship you share with your companion bird can be extremely rewarding. It will be a lifetime of joy since birds can live 10 to 60 years.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><br /> <p>Now that you have selected the perfect bird for you, it's time to start building a healthy relationship with your new pet.</p> <p>This experience is not just new to you&hellip; It is also a new experience for your pet! Patience is the number one rule to a successful bonding. Because every pet and every situation is unique, we know you may have some questions. We invite you to&nbsp;<a href="~/link.aspx?_id=B01AF0DB9BFD4442B5378CB363E5D6D7&amp;_z=z" target="_self">contact us</a>&nbsp;with any additional questions. We also welcome your success stories! Your questions will be answered by the appropriate Kaytee expert and we will work together to find a solution that fits your situation.</p> <p>We also recommend you contact your&nbsp;local Pet Retailer&nbsp;for advice.</p> <p><img alt="Two Lovebirds" src="-/media/2961F04BF50E46AD9985072B89E94BF4.ashx?h=401&amp;w=500" style="width: 500px; height: 401px;" /></p> <p>Congratulations on your new Pet!</p> <br /> <br />
