        <h4 class="panel-title" style="z-index: 1;"><a data-toggle="collapse" data-parent="#accordion" href="#FeedingAmount">Feeding Amount</a></h4>
        </div>
        <div id="FeedingAmount" class="panel-collapse collapse">
        <div class="panel-body">Formula Preparation<br />
        Please read all the instructions before using the exact Hand Feeding Formula. Use the following chart to mix formula according to the chick's age. It is always advised to weigh formula and water to assure proper concentrations. Volume measurements are less accurate but usually sufficient.<br />
        1. Combine formula and hot water (approx. 120&deg;F) in a clean, sanitized container according to the age chart above. (If your tap water contains bacteria, the use of boiled or bottled water is recommended.)<br />
        2. Mix formula thoroughly and allow it to sit for one minute.<br />
        3. Cool mixture to 105&deg;F (or between 102&deg; - 110&deg;F). Mixture should have the consistency of thick creamy pudding. If a smoother consistency is desired, stir product vigorously at this time, which aids in activating added enzymes.<br />
        Special Notes For Preparation<br />
        IMPORTANT - Do Not Reuse Mixed Formula!! Discard and mix fresh at each feeding.<br />
        For hatch to 2 days old - formula should be made in small quantities and thoroughly stirred before feeding. Separation should be expected and is not a problem at this early stage because primary requirements are for water and water soluble nutrients. After chick is two days old, the food concentration must be increased (see feeding chart).<br />
        Microwaving should be avoided. Microwaving can create "hot spots" in the formula and increase the likelihood of accidental crop burns. If required, limit microwaving (on high) to no more than 5 seconds per 1/2 cup of mixed formula at a time. Be sure to follow this with vigorous stirring before retesting the temperature and feeding. Cover large batches of formula while microwaving to avoid a moisture loss. STIR FORMULA THOROUGHLY TO AVOID POTENTIAL OF BURNING THE CROP. Always test formula for proper temperature before feeding.
        <p>&nbsp;</p>
