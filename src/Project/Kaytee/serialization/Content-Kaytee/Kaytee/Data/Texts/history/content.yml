        <ul class="timeline">
            <li style="z-index: 1;">
            <div class="timeline-badge primary"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1866-1897</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Nicholas Knauf starts his own grain and feed business in Sheboygan, Wisconsin. Knauf opens a branch elevator in Brillion and sends 500 railroad carloads of wheat per year to the then thriving flour mill town of Milwaukee.
            Nicholas Knauf builds a grain elevator in Chilton, Wisconsin, which becomes his corporate headquarters.
            William N. Knauf (the 19-year-old son of Nicholas), Frank Tesch, and Milton Jones form a partnership. Under the subsequent ownership of Knauf &amp; Tesch (K&amp;T), the business supplies area farmers with clean, reliable seeds. They purchase the grain elevators from Nicholas Knauf in 1897. Knauf and Tesch become a Wisconsin-based corporation.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge info"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1920s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Knauf and Tesch make the move to become a national distributor of dried peas for pigeon feed, soon producing bird and small animal foods.</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge success"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1940s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">These pioneering years for wild bird mixes actually create the wild bird food category. In 1945, William Engler, Sr. joins the company. Tesch handles the dairy food portion of the business, while Engler manages the wild bird, pet bird, and small animal products.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge primary"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1950s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Capital Airlines, which carries a parakeet as a mascot on every flight, selects Kaytee Parakeet Mixture exclusively to keep their parakeets healthy and happy. This is the beginning of innovative and creative Kaytee advertising and marketing.</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge info"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1960s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">In 1964, William Engler, Sr. buys out Knauf and Tesch and makes the decision to leave the dairy and hog business to concentrate on bird and small animal foods. This visionary leader recognizes the growth potential of products that meet the needs of the ever-growing bird feeding hobby and companion pet market.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge success"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1970s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Formal company name changes to KAYTEE PRODUCTS, INCORPORATED. Manufacturing facilities expand as new bins, warehouse space, and manufacturing plants are needed to meet growing customer needs.</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge primary"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1980s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">In 1984, ownership transfers to fourth generation family, the great-grandchildren of Nicholas Knauf: Bill Engler Jr., Michael Engler, and Virginia Engler-Gilmore. Kaytee grows tremendously as facilities expand, a national sales force is established, computer systems are installed, and the employee base expands.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge info"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">Early 1990s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Kaytee responds to the needs of customers by acquiring facilities strategically located across the country. This national manufacturing and servicing capability allows for the freshest quality products delivered quickly and efficiently to every Kaytee customer. Kaytee enters international markets including Canada, Japan, the United Kingdom, Singapore, and many other countries.</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge success"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1993</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">On May 12, 1993, Bill Engler Jr. is named Outstanding Small Business Person of the Year by President Clinton "for exemplifying the imagination, initiative, independence, and integrity by which the American small business person makes a total contribution to the nation, the economy, and the free enterprise system."</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge primary"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1995</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">In November, Kaytee expands the Avian Research Center and adds the 5,000-square-foot Kaytee Education Center. This is integrated into Kaytee's philosophy, “A commitment to continuing and appreciating our privileged interaction with birds.”</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge info"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">1997</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">In December, Kaytee is sold to Central Garden &amp; Pet, a publicly traded manufacturing and distribution company in Walnut Creek, California. Kaytee's new affiliation with other brand leaders and the only national direct store distribution company in the pet industry strengthens relationships, attracts new customers, and supports continued business growth.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge success"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">Early 2000s</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">State-of-the-art barrier packaging, functional package design and structure, and investment in improved manufacturing processes add quality and value to the entire range of Kaytee Products.</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge primary"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">2005</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Central Garden and Pet acquires Pets International, Ltd., manufacturer of Super Pet brand of cages and accessories for small animals and pet birds.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge info"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">2006</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Kaytee and Pets International join forces with headquarters located in Chilton, Wisconsin.  The Central Avian &amp; Small Animal business unit is formed and continues to energize the small animal and bird categories with this outstanding relationship.</p>
            </div>
            </div>
            </li>
            <li style="z-index: 1;">
            <div class="timeline-badge success"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">2013</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">Pets International embarks on the rebranding of its Super Pet® products to Kaytee brand.</p>
            </div>
            </div>
            </li>
            <li class="timeline-inverted" style="z-index: 1;">
            <div class="timeline-badge primary"></div>
            <div class="timeline-panel">
            <div class="timeline-heading">
            <h4 class="timeline-title" style="z-index: 1;">Today</h4>
            </div>
            <div class="timeline-body">
            <p style="z-index: 1;">At Kaytee, we believe in the incredible life connection between people and their pets. We are dedicated to providing the highest quality foods, habitats and accessories as your pet’s health, security and comfort is our top priority. Whether feathered or furry, we are passionate in creating a total solution of products that you can trust because at Kaytee no pet is too small to love
            Kaytee continues its tradition of scientifically-formulated products and unparalleled service, a tradition firmly rooted in the past with a vision toward the future.</p>
            </div>
            </div>
            </li>
        </ul>
