        <h2>Congratulations on your New Pet! </h2>
        
        <p>Welcome to the Kaytee New Pet Promise. The Kaytee New Pet Promise is a guarantee that gives you peace of mind knowing your new Super Pet guinea pig has received a vet pre-check, is free of congenital defects, and most importantly, is happy and healthy. The Kaytee New Pet Promise offers replacement coverage for 90 days from the date of purchase. Simply fill out the form below to enroll in the program and you'll receive an email with next steps. Don't forget to upload a legible copy or photo of your receipt that confirms the purchase of your new Super Pet guinea pig and Kaytee fortified food on the same transaction. To initiate the guarantee, please submit within 30 days of purchase. </p>
