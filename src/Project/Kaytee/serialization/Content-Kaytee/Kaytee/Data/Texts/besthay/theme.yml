        <div class="vet-petbird">
        <h3>Why is Kaytee America’s #1 hay?&nbsp;</h3>
        <p>Kaytee feeds more hay to small pets than anyone else. We pride ourselves on providing fresh, tasty, all-natural hay. Grown specifically for small animals, timothy hay is hand selected to ensure long fiber strands and a proper leaf to stem ratio to support your small pet’s digestive health. At Kaytee, we understand that taste matters. Our hay tastes better because it is naturally grown and harvested with care. It is grown in fertile farmland graced with abundant sunlight and nourished by cool, rocky mountain water. Naturally grown without pesticides or artificial ingredients, our farmers only grow supreme grade hay. This means, high quality and superior nutrition for your small pet. At Kaytee, we are committed to harvesting the best nature has to offer. Satisfaction Guaranteed or your money back.</p>
        <p>*based on Nielsen data 12/26/2020</p>
