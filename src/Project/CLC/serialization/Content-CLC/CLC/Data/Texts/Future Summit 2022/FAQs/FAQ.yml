        <h2>Health &amp; Safety</h2>
        <div class="row">
        <div class="col-md-6">
        <h3>What are the COVID protocols for this meeting?</h3>
        <ul>
            <li>As consistent with how Central has navigated the pandemic to date, the company&rsquo;s policy will continue to honor federal and state guidelines. Our local leaders in Arizona are closely monitoring the case levels.</li>
            <li>Additionally, we are asking each attendee to take a COVID test before they fly to Arizona. There is no need to report your results to HR, but please only come to the summit if you test negative.</li>
            <li>As part of your welcome kit, we are providing three items: masks, hand sanitizer and an additional COVID test kit. You are not required to test once you arrive to the meeting but we are making this available should you deem it appropriate to test yourself further. We will have additional test kits available if you need them.&nbsp;</li>
        </ul>
        <img alt="" src="-/media/9270AD6260544CBC9BD7F599FC568DD7.ashx" />
        </div>
        <div class="col-md-6">
        <p>&nbsp;</p>
        <ul>
            <li>It is the expectation that all employees will respect each other&rsquo;s views and preferences as it relates to COVID safety precautions.</li>
            <li>Please remember to&nbsp; wash your hands frequently and cover your mouth if you cough or sneeze!</li>
        </ul>
        <div>&nbsp;</div>
        </div>
        </div>
        <h2>Travel &amp; Hotel Accommodations</h2>
        <div class="row">
        <div class="col-md-6">
        <h3>What is the process for booking my flight and arranging hotel accommodations?</h3>
        <ul>
            <li>Every attendee is responsible for booking their own flights and are highly encouraged to arrive in Phoenix, AZ by 4pm on Monday, June 6. If you are not able to make it to the resort by this time, please inform your manager. Flights home should be booked for Friday morning, however, if you choose to stay later that is your choice and will come out of personal budget.</li>
            <li><a rel="noopener noreferrer" href="https://www.arizonabiltmore.com/" target="_blank">Here is the website for The Biltmore for questions about the resort and property.</a></li>
        </ul>
        <h3>What is the process for getting to the hotel for the meeting and then back to the airport after the meeting?</h3>
        <ul>
            <li>If you are based in Phoenix and want to drive to The Biltmore, valet parking will be available and covered during the meeting.</li>
            <li>Because CLC members will be arriving at varying times throughout the day on Monday, June 6, each attendee is responsible for arranging his or her own ride to the hotel. We encourage you to coordinate with others from your local office so you can travel together. These rides will be billed back to your Business Unit.</li>
            <li>Central has an existing partnership with Lyft. Read more about the perks of using Lyft <a rel="noopener noreferrer" href="https://centralgp.sharepoint.com/:b:/r/sites/Travel/Travel Partner Updates/Lyft Business Travel Flyer.pdf?csf=1&amp;web=1&amp;e=x9owb1" target="_blank">here</a>.</li>
            <li>Central will not provide shuttles to and from the airport.</li>
            <li>Please do not rent a car for this event.</li>
        </ul>
        </div>
        <div class="col-md-6">
        <h3>How do I handle expenses for this meeting? </h3>
        <ul>
            <li>The travel expenses related to this meeting (flight, car services, meals during your travel) will be a business expense incurred by your Business Unit or function.&nbsp;</li>
            <li>Your hotel accommodations and food will be covered by Central starting with dinner on Monday, June 6 throughout the event and concluding with your final night on Thursday June 9.  </li>
            <li>You&rsquo;re responsible for incidentals such as room service throughout your stay.</li>
            <li>If you choose to stay at the hotel before Monday night or after Thursday night, you may do so, but please check with your manager and understand that these costs will be personal costs.</li>
        </ul>
