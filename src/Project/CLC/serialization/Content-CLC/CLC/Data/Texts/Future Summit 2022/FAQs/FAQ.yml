        <h2>Summit Overview</h2>
        <div class="row">
        <div class="col-md-6">
        <h3>What is the purpose of this summit?</h3>
        <ul>
            <li>Advance our <em>Central to Home</em> strategy &ndash; inspiration, understanding and ownership.</li>
            <li>Showcase and celebrate best practices across our Business Units</li>
            <li>Build powerful personal relationships across Central and foster a new level of collaboration.</li>
            <li>Inspire our Top 150 leaders so they can inspire the 7,400 colleagues across Central.</li>
            <li>Have fun!</li>
            <li>The theme for our meeting is &ldquo;Leading the Future Together.&rdquo; We know that in order to take our company into its next chapter of growth and achieve our mission to lead the future of the garden and pet industries, we need to act as an inspiring and united front.</li>
        </ul>
        <p>&nbsp;</p>
        <h3>Who is attending this summit?</h3>
        <ul>
            <li>The CLC Summit is an in-person event that is open to all Central Leadership Council members.</li>
            <li>We encourage you to get to know your colleagues in advance of the event by reviewing the CLC website before the meeting. https://www.centralclc.com/clc (Username: CLC, Password: Nurture)</li>
            <li>If you see any mistakes on your CLC profile or would like to update the information or photo, please email: websupport@central.com</li>
        </ul>
        <p>&nbsp;</p>
        <h3>Will there be time to check emails or step out for business-critical meetings?</h3>
        <ul>
            <li>The intent of this summit is to activate and advance our strategy, showcase best practices from our business units and functions and build relationships that will help us lead the future of Central.</li>
            <li>We ask that you please work with your teams and partners in advance to ensure that your schedule is clear and you can participate in the agenda we have arranged.</li>
            <li>Employees will be able to check emails during breaks and after the summit events are over for the day, but the expectation is that attendees are present and participating for the entirety of the summit.</li>
        </ul>
        <p>&nbsp;</p>
        </div>
        <div class="col-md-6">
        <h3>What is the dress code for this event?</h3>
        <ul>
            <li>
            <strong>Monday:<br />
            </strong>Monday night is a welcome reception. Many will be traveling this day, so casual attire is welcome. Arizona is hot, even in the evening, so plan for warm weather. Nice jeans, tennis shoes and sandals are OK.</li>
        </ul>
        <p style="margin-left: 40px;">
        <strong>Tuesday</strong>:&nbsp;<br />
        <em>Daytime</em>: Dress comfortably but professionally on this first day. Nice jeans and tennis shoes are OK. Men do not need to wear a sport coat on any of the days unless they want to.<br />
        <em>Evening</em>: Tuesday night's dinner will take place at the historic Wrigley Mansion. You can stay in your daytime outfit if you prefer. Nice jeans and tennis shoes are OK.&nbsp;</p>
        <p style="margin-left: 40px;">&nbsp;</p>
        <p style="margin-left: 40px;">
        <strong>Wednesday</strong>:&nbsp;<br />
        <em>Daytime</em>: We will be taking professional headshots of all attendees on this day. Please wear professional attire that expresses your individuality - this means collared shirts, blouses and blazers. Jeans and tennis shoes are OK since they will not be seen in the headshot. We ask that you please do not wear shirts with logos on this day.<br />
        <em>Evening</em>: Wednesday night we are holding a Roaring 20's theme party, and everyone is invited to dress in 20's theme &ndash; this means flapper dresses, long pearl necklaces and gloves for women and pinstripe suits, bowties and suspenders for men. Or, if you don&rsquo;t want to dress in theme, please dress professionally (khakis, slacks and collared shirts for guys &amp; slacks, blouses and dresses for women). There will be festive 20's accessories at the door. Please no jeans, shorts or tennis shoes.</p>
        <p style="margin-left: 40px;">&nbsp;</p>
        <p style="margin-left: 40px;">
        <strong>Thursday</strong>:<br />
        <em>Daytime</em>: Please wear the green Central polo shirt that will be provided when you arrive at the summit. We are taking a group photo on this day to demonstrate our Team Central pride! Please wear whatever pants, jeans and shoes you would like.<br />
        <em>Evening</em>: Individuals will be dining with their teams at various restaurants throughout the Phoenix and Scottsdale area. Nice jeans, tennis shoes and sandals are OK.</p>
        <div>&nbsp;</div>
        <ul>
            <li>
            <strong>Weather:</strong>
            <ul>
                <li>The weather in Phoenix in June can be as low as 74&deg;F and as hot as 106&deg;F.</li>
                <li>While some of our events will offer the opportunity to go outside, the majority of the day will be spent in the air-conditioned conference rooms.</li>
            </ul>
            </li>
        </ul>
