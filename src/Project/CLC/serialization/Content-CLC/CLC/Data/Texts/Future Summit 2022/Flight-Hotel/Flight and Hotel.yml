        <div class="row">
        <div class="col-md-6">
        <h2>Flight:</h2>
        <p>Everyone is responsible for booking their own travel. It is important that you arrive in Phoenix, AZ on Monday, June 6 no later than 4pm PT. The Summit concludes on the evening of Thursday June 9 and departures should be booked as of the morning of Friday, June 10. If you choose to stay later that is your choice and will come out of your personal budget.</p>
        <h2>Hotel:</h2>
        <p><a rel="noopener noreferrer" href="https://www.arizonabiltmore.com/" target="_blank">The Biltmore</a></p>
        <p>2400 E Missouri Ave</p>
        <p>Phoenix, AZ 85016</p>
        <h2>Transportation:</h2>
        <p>Because CLC members will be arriving and departing at varying times, each attendee is responsible for arranging his or her own ride to and from the hotel. We encourage you to coordinate with others from your local office so you can travel together. These rides will be billed back to your Business Unit. Central has an existing partnership with Lyft. Read more about the perks of using Lyft&nbsp;<a rel="noopener noreferrer" href="https://centralgp.sharepoint.com/:b:/r/sites/Travel/Travel%20Partner%20Updates/Lyft%20Business%20Travel%20Flyer.pdf?csf=1&amp;web=1&amp;e=x9owb1" target="_blank">here</a>. Central will not provide shuttles to and from the airport. Please do not rent a car for this event.</p>
        <h2>Details:</h2>
        <p>Upon arrival, please check in at the front desk. A welcome bag with a printed agenda and other helpful items for the week will be waiting for you in your hotel room.</p>
