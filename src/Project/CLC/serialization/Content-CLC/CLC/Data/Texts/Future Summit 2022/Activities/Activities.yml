        <p>&nbsp;</p>
        <p>On Day 2 of the CLC Summit, attendees will have the opportunity to participate in a complementary round of golf, spa treatment or enjoy free time.&nbsp;</p>
        <div class="row">
        <div class="col-md-6">
        <h2>Golf</h2>
        <p>Enjoy a 9-hole round of golf at The Adobe Course at the Arizona Biltmore Golf Club.  A grand forefather of modern design, the Adobe is one of the most established golf courses in Phoenix and offers a relaxing yet challenging round that few can equal. The par 71, 6,586-yard Adobe course offers breathtaking vistas of the Phoenix Mountain Preserve and the cityscape of downtown Phoenix.</p>
        <p>&nbsp;</p>
        <img alt="" src="-/media/52A37AD8BA50462E855FC0F70A8C885D.ashx" />
        <h3>Additional Details:</h3>
        <ul style="list-style-type: disc;">
            <li>Golfers will have access to the driving range to hit practice balls.</li>
            <li>A shuttle will be arranged to transport golfers back and forth</li>
            <li>Shot Gun start &ndash; teams will each start on a different hole</li>
            <li>For those not bringing their own clubs, rental sets will be available</li>
            <li>Golf carts are included in the rate and suggested to use</li>
            <li>Attire:&nbsp;collared shirt is required, and no denim is allowed</li>
            <li>The golf round, club rental and golf carts will all be covered by Central</li>
            <li>Golf teams will be posted soon</li>
        </ul>
        </div>
        <div class="col-md-6">
        <h2>Spa</h2>
        <p>Treat yourself to a relaxing spa treatment at The Biltmore's Tierra Luna Spa, a reimagined spa inspired by the connection between the desert and the cosmos. Timeless and free-spirited, with an aesthetic that's effortlessly, ruggedly chic, Tierra Luna is reinventing the modern spa experience. CLC guests will have the opportunity to choose one of the following 50-minute treatments: Sonoran Healing Massage, Recovery Massage or a Luna Cosmic Facial. More information on these treatments <a href="https://www.arizonabiltmore.com/wellness/spa/menu/">here</a>.</p>
        <img alt="" src="-/media/E9AC749E621945FA9E9B053AF5B482E9.ashx" />
        <h3>Additional Details:</h3>
        <ul style="list-style-type: disc;">
            <li>All CLC spa guests will have use of the following facilities:
            <ul style="list-style-type: circle;">
                <li>Men's and Women's dressing room facilities with aroma infused steam room</li>
                <li>Robes and sandals</li>
                <li>Relaxation Indoor and Outdoor Lounge</li>
                <li>Outdoor Jacuzzi and Cold Plunge</li>
                <li>Access to purchase items at the Well Bar</li>
            </ul>
            </li>
            <li>All services will be paid for by Central and include gratuity</li>
            <li>Please note:
            <ul style="list-style-type: circle;">
                <li>There are two private, covered outdoor spaces with misters and ceiling fans</li>
                <li>There are also options for services with a male provider</li>
            </ul>
            </li>
        </ul>
        </div>
