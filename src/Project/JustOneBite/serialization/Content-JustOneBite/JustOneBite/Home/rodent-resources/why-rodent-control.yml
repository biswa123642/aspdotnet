      Hint: Content
      Value: |
        <div class="rodent-resources-text">Rodents can spread dangerous, and sometimes deadly, diseases. Read more about how controlling rodents will protect the people and things you love.</div>
        <div>
        <h2 class="rodent-resources-soi">Why Rodents Must Be Stopped ASAP</h2>
        </div>
        <div class="rodent-resources-bulleted">
        <ul style="text-align: left;">
            <li>Mice and rats can spread many dangerous, even sometimes deadly, diseases</li>
            <li>Rats alone can transmit over 70 diseases, including typhus and bubonic plague – which if you were paying attention in history class, you'll recall killed off one third of Europe's population during the Middle Ages</li>
            <li>Mice can carry tapeworms and Salmonella bacteria</li>
            <li>Both mice and rats are messy eaters and spoil far more food than they ever consume</li>
            <li>Their teeth never stop growing, so they have to constantly chew -- on anything! They will chew on wiring, food packaging, baseboards and even furniture</li>
            <li>Mice and rats reproduce rapidly -- females can reproduce as early as five weeks of age</li>
            <li>One female can produce 7 or more generations – literally thousands -- in her short (2 year average) lifetime</li>
            <li>Rats and mice are communal animals, so there may be SEVERAL females in residence</li>
        </ul>
        </div>
