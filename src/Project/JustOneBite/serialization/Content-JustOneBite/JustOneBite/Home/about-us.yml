        <div class="grunge-left"><h1>ABOUT US</h1></div>
        <p class="about-us-tagline">The taste that rats and mice just die for!</p>
        
        <div class="about-us-body">For over 30 years, Just One Bite products have been recognized as “The taste rats and house mice just die for!” Trusted by farmers and homeowners alike, Just One Bite products have protected millions of people, pets, and properties from the destructive threat of rodents.
        <br /><br />
        Initially introduced as an alternative to warfarin-based rat and mouse baits, Just One Bite rat and mouse bait was a pelleted bromadiolone formula available in bright yellow place packs. Today, the familiar yellow packaging houses two different, 100% EPA-compliant, formulas for effective elimination of rats and house mice; Just One Bite II in bars, pellets and chunks and Just One Bite EX in blocks, pellets and bait stations. Just One Bite II continues to use bromadiolone as its active ingredient, whereas Just One Bite EX uses bromethalin, a non-anticoagulant type of bait.
        <br /><br />
        In 2012, the line was expanded with the launch of Rodentex rodenticides. Rodentex products use the active ingredient, diphacinone, that is highly effective in controlling mice, rats, and meadow voles.<br /><br /></div>
