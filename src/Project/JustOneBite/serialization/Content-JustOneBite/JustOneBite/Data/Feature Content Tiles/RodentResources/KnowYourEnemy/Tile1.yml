        <div>
        House mice are the most common rodents and hardest to control. Found indoors, behind walls, in cabinets and furniture, house mice are very curious and quick to notice new objects in the area.
        <ul>
            <li>Light brown to gray in color</li>
            <li>Small &ndash; 5-7&rdquo; long, including tail</li>
            <li>Tail is hairless and same length as body</li>
            <li>Reproduce year-round, averaging 5-7 litters with each averaging 5-7 young</li>
            <li>Poor eyesight, but a keen sense of hearing, smell, and taste</li>
            <li>Mostly nocturnal and will travel 10 to 30 feet from its nest in search of food</li>
            <li>Found in nearly all countries</li>
        </ul>
        </div>
