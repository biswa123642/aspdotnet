      Hint: SubText
      Value: |
        <div>
        (Also known as Brown Rat, House Rat, Gray Rat, Wharf Rat, or Sewer Rat) Norway rats live in close proximity to people. Found indoors and out, in basements, barns, agricultural structures, and warehouses, Norway rats will burrow under rubbish, wood piles, and buildings.
        <ul>
            <li>Brown or red-gray in color</li>
            <li>Blunt muzzle</li>
            <li>Tail is hairless and about same length of combined head and body</li>
            <li>Weighs up to one pound</li>
            <li>Typically reproduces in the spring and fall, averaging 4-6 litters per year with 6-12 young per litter</li>
            <li>Weak eyesight, but excellent hearing, sense of smell, taste, and touch</li>
            <li>Will travel 100-150 feet from its nest in search of food</li>
        </ul>
        </div>
