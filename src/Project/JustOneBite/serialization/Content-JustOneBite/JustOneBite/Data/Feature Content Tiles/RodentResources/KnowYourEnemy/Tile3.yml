      Hint: SubText
      Value: |
        <div>
        Roof rats are agile climbers and live above the ground &ndash; in trees, shrubs, dense ivy or vine growths, overhead storage areas in barns and garages, and in attics. The roof rat is found in warm, tropical, and semi-tropical climates.
        <ul>
            <li>Grizzled gray, black, or tan</li>
            <li>Pointed snout and hairless ears that are larger than Norway rats&rsquo; ears</li>
            <li>Tail is hairless, dark in color and longer than the combined head and body</li>
            <li>Needs a source of water</li>
            <li>Typically reproduces 3 times a year, averaging 5-8 young in each litter</li>
            <li>Eats citrus and other tree fruit, vegetables, and grains</li>
            <li>Can gain access to homes and barns from trees or power lines</li>
        </ul>
        </div>
