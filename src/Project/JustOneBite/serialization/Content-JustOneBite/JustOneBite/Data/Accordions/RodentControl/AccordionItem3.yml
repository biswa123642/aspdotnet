    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <div class="rodent-resources-bulleted">Cleanliness can be the biggest deterrent to mice and rats taking up residence where they aren’t welcome. Below are tips for keeping sanitary conditions in your home, workplace, and barn to deter rodents from making these places their home.
        <ul>
        <li>Keep garbage in tightly secure containers</li>
        <li>Keep fruit off the menu by harvesting when ripe and promptly picking up any that falls on the ground</li>
        <li>Don’t leave pet food out where rodents can enjoy it</li>
        <li>Use rodent-proof bird feeders</li>
        <li>Mow grass and weeds and prune shrubs at the base, and cut back vines to eliminate any natural cover where rodents can nest or hide</li>
        <li>Prune tree limbs that overhang the roof</li>
        <li>Keep firewood, lumber, and other materials neatly stacked at least a foot from walls or fences, a minimum of 18 inches off the ground. Avoid making piles of rocks or anything else that would make a good hiding place</li>
        <li>Routinely check for dead rodents and remove them as soon as possible. Use gloves to pick them up, double-bag the carcass and dispose of in a secure outside trash container</li>
        </ul></div>
