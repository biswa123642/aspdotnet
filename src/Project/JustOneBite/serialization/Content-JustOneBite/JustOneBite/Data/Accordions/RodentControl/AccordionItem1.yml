    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <div class="rodent-resources-bulleted">Sealing off rodents’ access to food, water, or harborage is the first step in controlling rodents. Below are tips to help you seal your home, workplace, or barn.
        <ul>
        <li>Prohibit access to food -- that’s why rodents are there in the first place. Seal all food in rodent-proof containers or secure storage cabinets</li>
        <li>Find and seal any cracks or holes large enough for the critters to enter– and it doesn’t take much. A mouse can slip through an opening the size of a dime – a rat only needs a nickel’s worth of clearance</li>
        <li>Check condition of attic and foundation vents – and cover with ¼” wire screen mesh – screen over dryer vents, too</li>
        <li>Cover foundation cracks with concrete mortar, metal flashing, or copper wool (steel wool can rust away)</li>
        <li>Be sure to check where pipes and wires enter the building, and seal snugly around them. Don’t use anything they can chew through like plastic, wood, or cardboard. Metal is best</li>
        <li>Cover chimney top with spark arrester screen</li>
        <li>Fit snug fitting covers on crawl spaces</li>
        <li>Keep doors and windows securely closed and sealed – make sure screens have no holes</li>
        <li>Put sealing gasket on bottom of garage door – check each end for gaps – and seal</li>
        </ul>
        </div>
