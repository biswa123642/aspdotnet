        Los buenos programas preventivos incluyen una combinaci&oacute;n de m&eacute;todos. Primero, elimine todos los lugares donde se puedan esconder los caracoles y las babosas durante el d&iacute;a, por ejemplo: tablas, piedras, troncos de &aacute;rboles, etc. Luego, siembre sus vegetales lejos de estos escondrijos. Algunas plantas de hojas r&iacute;gidas como begonias, amapolas de California, fucsias, geranios y otras; as&iacute; como las plantas de follaje muy arom&aacute;tico (lavanda, romero, salvia) son resistentes al da&ntilde;o de los caracoles y babosas. Use el riego por goteo para reducir la humedad y las superficies h&uacute;medas ya que ambas cosas atraen a los caracoles y las babosas. Use la barrera de cinta de cobre Corry's contra caracoles y babosas para impedir la entrada de babosas y caracoles a lugares espec&iacute;ficos o para proteger los troncos de los &aacute;rboles y las macetas de flores. La barrera de cinta de cobre Corry's contra caracoles y babosas les da una leve descarga el&eacute;ctrica a los caracoles y babosas cuando pasan por encima de la cinta. Para un mayor control de los caracoles y babosas, disperse los gr&aacute;nulos de veneno listos para usar Corry's para caracoles y babosas en su jard&iacute;n.
        <br />
