      Hint: Content
      Value: |
        The best way to protect your garden is to begin preventative treatments on your desired areas in the early spring or fall right before the most active slug and snail seasons. Use Corry's Slug &amp; Snail Copper Tape Barrier to protect tree trunks, flower pots and particular areas that you are trying to preserve. Copper barriers are useful in protecting susceptible plants such as basil, cabbage, hosta, lettuces, marigolds, strawberries and other seedlings and succulent plants. For maximum protection, also spread Corry's Slug &amp; Snail Killer ready-to-use pellets in your garden. Corry's Brand controls these pests and remains effective even after rain or sprinkling.
        <br />
