        La mejor manera de proteger su jard&iacute;n consiste en comenzar los tratamientos preventivos en el lugar deseado a comienzos de primavera o en el oto&ntilde;o antes de la &eacute;poca de mayor actividad por parte de caracoles y babosas. Use la barrera de cinta de cobre Corry's contra caracoles y babosas para proteger el tronco de los &aacute;rboles, las macetas de flores y las &aacute;reas particulares que desee preservar. Las barreras de cobre son muy pr&aacute;cticas para proteger las plantas susceptibles como albahacas, repollos, hostas, lechugas, clavelones, fresas y otras posturas y plantas suculentas. Para lograr una protecci&oacute;n m&aacute;xima, disperse tambi&eacute;n los gr&aacute;nulos de veneno listos para usar Corry's para caracoles y babosas en su jard&iacute;n. Los productos de la marca Corry's controlan estas plagas y mantienen su efecto incluso despu&eacute;s de la lluvia o el riego.
        <br />
