        <h2>INDICACIONES DE USO</h2>
        <ul>
            <li>Disperse los gr&aacute;nulos de cebo para caracoles y babosas en el suelo alrededor o cerca de las plantas que desea proteger. No use utensilios de cocina que pueda haber usado con el pesticida para manipular alimentos despu&eacute;s de aplicar el producto. No lo coloque en pilas o montones.</li>
            <li>Repita la aplicaci&oacute;n cuando las plagas hayan consumido el cebo o cada dos semanas.</li>
            <li>La aplicaci&oacute;n debe ser m&aacute;s concentrada si la infestaci&oacute;n es severa, si el &aacute;rea recibe mucho riego o despu&eacute;s de un largo per&iacute;odo de mucha lluvia.</li>
        </ul>
