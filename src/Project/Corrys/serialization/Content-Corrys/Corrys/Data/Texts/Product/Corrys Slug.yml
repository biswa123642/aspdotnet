        <div class="direction-for-use">
        <h2>DIRECTIONS FOR USE</h2>
        <ul>
            <li>Scatter the slug &amp; snail bait pellets on the soil around or near the plants to be protected. Do not use kitchen utensils for food uses after pesticide use. Do not place in piles.</li>
            <li>Reapply as the bait is consumed or every two weeks.</li>
            <li>Apply more heavily if the infestation is severe, if the area is heavily watered or after long periods of heavy rain.</li>
        </ul>
        </div>
