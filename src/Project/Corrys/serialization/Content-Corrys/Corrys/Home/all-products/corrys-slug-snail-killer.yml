        <h2> DESCRIPTION</h2>
        <p>Corry's Slug &amp; Snail Killer is the perfect solution to protect plants from slug &amp; snail damage. After feeding, slugs and snails crawl to secluded places to die. People and pets can enter the area immediately after product is applied.</p>
        <p>This product is effective at controlling slugs and snails commonly found around homes, lawns, ornamentals and fruit &amp; vegetable gardens. This product also offers higher confidence as it remains effective under wet and dry conditions!</p>
        <ul>
            <li>Stops plant damage from foraging slugs and snails</li>
            <li>Fast acting formula</li>
            <li>People and pets can enter the area immediately after product is applied</li>
            <li>Ideal for vegetable gardens; up to and including day of harvest</li>
        </ul>
        - Coverage per Sq. Ft.
        <ul style="list-style-type: none;">
            <li>1.75 LB treats up to 8,750 SQ FT</li>
            <li>3.5 LB treats up to 17,500 SQ FT</li>
            <li>6 LB treats up to 30,000 SQ FT</li>
            <li>8 LB treats up to 40,000 SQ FT</li>
        </ul>
