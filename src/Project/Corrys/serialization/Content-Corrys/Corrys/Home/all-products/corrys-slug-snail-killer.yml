        <h2>DESCRIPCIÓN</h2>
        <p>El veneno Corry&rsquo;s para caracoles y babosas es la soluci&oacute;n perfecta para proteger sus plantas del da&ntilde;o que causan los caracoles y las babosas. Despu&eacute;s de alimentarse, los caracoles y las babosas se arrastran hacia lugares ocultos para morir. Las personas y mascotas pueden entrar al &aacute;rea inmediatamente despu&eacute;s de aplicar el producto.</p> <p>Este producto es efectivo para controlar los caracoles y las babosas que se encuentran com&uacute;nmente alrededor de hogares, c&eacute;spedes y jardines de plantas ornamentales y de frutas y vegetales. &iexcl;Este producto le brinda tambi&eacute;n mayor confianza ya que mantiene su efecto en condiciones secas y h&uacute;medas!</p> <ul>     <li>Impide el da&ntilde;o en las plantas causado por el forrajeo de caracoles y babosas     F&oacute;rmula de acci&oacute;n r&aacute;pida</li>     <li>Las personas y las mascotas pueden entrar al &aacute;rea inmediatamente despu&eacute;s de aplicar el producto</li>     <li>Ideal para huertos de vegetales; se puede aplicar incluso hasta el d&iacute;a de la cosecha</li> </ul> <p>- Cobertura por pie cuadrado</p> <ul style="list-style-type: none;">     <li>1,75 lb. para tratar hasta 8.750 pies cuadrados&nbsp;(0,79 kg para tratar hasta 812,90 m&sup2;)</li>     <li>3,5 lb. para tratar hasta 17.500 pies cuadrados&nbsp;(1,58 kg para tratar hasta 1.625,80 m&sup2;)</li>     <li>6 lb. para tratar hasta 30.000 pies cuadrados&nbsp;(2,72 kg para tratar hasta 2.787,09 m&sup2;)</li>     <li>8 lb. para tratar hasta 40.000 pies cuadrados&nbsp;(3,62 kg para tratar hasta 3.716,12 m&sup2;)</li> </ul>
