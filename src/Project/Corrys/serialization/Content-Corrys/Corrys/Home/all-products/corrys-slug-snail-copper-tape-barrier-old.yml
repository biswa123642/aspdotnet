      Hint: ExtendedContent
      Value: "<p>This product provides a barrier in areas where snails and slugs intrude. As their slime secretions react with the tape, they receive a mild, but unpleasant sensation. The tape works well in areas prone to infestation, such as greenhouses, raised flower beds, flower boxes, trees, vines, and potted plants. Each pack includes 15 feet of tape.</p> <ul> <li>Repellent barrier to slugs & snails</li> <li>Chemical-free slug & snail control</li> <li>Easy to apply, long lasting</li> <li>Apply around raised garden beds, potted plants, surfaces around slug & snail activity</li> </ul> "
