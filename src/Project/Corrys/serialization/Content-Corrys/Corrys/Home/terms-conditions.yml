            <li>Cualquier información o comunicación que usted transmita o publique en la página por correo electrónico o cualquier otra vía, incluyendo cualquier infomación, preguntas, comentarios, sugerencias u otras similares, son y serán tratados como información pública y no confidencial. CG&amp;P podrá utilizar dicha información o material para cualquier finalidad incluyendo, pero sin limitarse a, la reproducción, revelación, transmisión, publicación, difusión y republicación. Por otra parte, CG&amp;P tendrá la libertad de emplear cualquier idea, concepto, conocimiento o técnica contenidos en cualquier información o material que usted envíe a la página para cualquier finalidad incluyendo, pero sin limitarse a, la fabricación, desarrollo y comercialización de productos.</li>
