        La lechuga es uno de los vegetales m&aacute;s f&aacute;ciles de cultivar en su huerto y esto se aplica tanto para las cabezas de lechuga grandes como para las hojitas de lechuga tiernas. Y es posible lograr una cosecha abundante de vegetales de hojas hasta en macetas. Siga estos consejos sobre el cultivo de lechugas, otras cosechas de hojas y vegetales para ensaladas, y no tardar&aacute; en verlos servidos sobre la mesa.
        <img alt="" src="-/media/59C9E4E020FB4396B04BC74C55F411A6.ashx" />
        <p style="text-align: center;"><em>&nbsp;Trasplante las posturas de lechugas al huerto cuando tengan un mes.</em></p>
        <h3>ASPECTOS BÁSICOS DEL CULTIVO DE LECHUGAS</h3>
        Al llegar la primavera, la lechuga es uno de los cultivos que puede plantar m&aacute;s temprano al aire libre. En cuanto el suelo est&eacute; listo para labrar, ya puede sembrar las semillas de lechuga. Existen muchas variedades de lechugas, desde las especies que forman cabezas de lechuga hasta las que se dan en hojas y nunca se agrupan en cabezas. Y hasta puede comprar paquetes de semillas premezcladas que combinan colores desde rojo-morado hasta el verde, y texturas desde las hojas lisas hasta las rizadas.<br />
        <br />
        Las semillas de lechugas pueden germinar en suelos con temperaturas de hasta 40&deg;F (4,44&deg;C), apenas unos grados por encima de la temperatura de congelaci&oacute;n. Pero las condiciones &oacute;ptimas se dan cuando la temperatura del aire alcanza de 60&deg;F a 65&deg;F (11,55&deg;C a 18,33&deg;C).1 Al igual que el repollo y otros vegetales de clima fresco, la lechuga florece en el clima primaveral fresco y luego puede volver a cosecharse en oto&ntilde;o. Hay incluso algunas variedades de lechuga que toleran m&aacute;s calor, pero la mayor&iacute;a da cosechas r&iacute;gidas, secas y amargas en el calor del verano.<br />
        <br />
        Las lechugas que forman cabezas como la lechuga romana y la lechuga mantecosa o lechuga Boston tardan m&aacute;s en crecer y cosecharse que las lechugas de hojas. La primavera es la &eacute;poca para que estas cabezas maduren antes de que suba mucho la temperatura. Algunos jardineros siembran las semillas en interiores para prolongar el tiempo de cultivo y algunos viveros ofrecen posturas peque&ntilde;as o trasplantes con el mismo objetivo. A&nbsp;diferencia de las lechugas de cabezas, las variedades de hojas son m&aacute;s f&aacute;ciles y se siembran directamente en el suelo en primavera.
        <img alt="" src="-/media/C13727DE02D04E2688B00FD68BB04227.ashx" />
        <p style="text-align: center;"><em>&nbsp;Las semillas de lechugas sembradas directamente pueden cultivarse en surcos amplios y ajustados</em></p>
        <h3>CÓMO SEMBRAR Y TRASPLANTAR LECHUGAS</h3>
        La lechuga es uno de los pocos vegetales que tolera un poco de sombra y el lugar de siembra ideal es el que recibe pleno sol y sombra al final de la tarde, especialmente al acercarse el verano. Los suelos bien drenados y ricos en materia org&aacute;nica brindan la base perfecta para todos los tipos de lechugas. Antes de sembrar, mezcle abono org&aacute;nico y un <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">fertilizante bien balanceado como el nutriente multiuso para plantas Pennington UltraGreen de 10-10-10</a>&nbsp;con la tierra. La lechuga se cultiva mejor cuando el pH del suelo oscila entre 6,0 y 7,0 que es el rango en el que se desarrollan la mayor&iacute;a de las plantas.<br />
        <br />
        Las posturas de lechugas est&aacute;n listas para trasplantar al jard&iacute;n a las tres o cuatro semanas. Aclimate gradualmente los trasplantes a las condiciones exteriores antes de sembrarlos. Trasplante las cabezas de lechugas como la romana, la repollada o iceberg y la Boston a intervalos de 10 a 12 pulgadas (25,40 cm a 30,48 cm) en surcos separados a unas 15 a 18 pulgadas (38,10 cm a 45,72 cm). Conserve esta distancia si las siembra en macetas o jardines mixtos.<br />
        <br />
        Para las lechugas de hojas sueltas, siembre las semillas en la tierra del jard&iacute;n. Plante de 4 a 6 semillas por pulgada (2,54 cm) en surcos separados al menos a 2 pulgadas (5,08 cm). Muchos jardineros siembran la lechuga en franjas de un pie (30,48 cm) de ancho, simplemente mantenga una amplitud apropiada para la cosecha. Cubra ligeramente las semillas de lechuga con 1/8 pulgada (0,31 cm) de tierra y comp&aacute;ctela suavemente para garantizar un buen contacto de la semilla con el suelo.<br />
        <br />
        Seg&uacute;n la variedad, la mayor&iacute;a de las lechugas alcanzan la madurez entre 30 y 60 d&iacute;as tras la siembra. El paquete de semillas especifica el tiempo normal para la lechuga que usted eligi&oacute;. Siembre lechugas en el oto&ntilde;o de 4 a 8 semanas antes la primera helada oto&ntilde;al que se espera en su &aacute;rea. Para lograr cosechas casi continuas en primavera y oto&ntilde;o, siembre las semillas sucesivamente cada dos o tres semanas.&nbsp;
        <img alt="" src="-/media/E646376A303848878212F19D8F5C69AE.ashx" />
        <p style="text-align: center;"><em>&nbsp;. La cosecha de lechugas que se forman en cabezas tarda más que la cosecha de las variedades de hojas sueltas.</em></p>
        <h3>CÓMO CUIDAR LOS CULTIVOS DE LECHUGAS</h3>
        Sin importar la variedad, el riego adecuado es crucial para cultivar lechugas. Las hojas jugosas y crujientes necesitan de la humedad del suelo para crecer debidamente y tener un sabor agradable. Riegue las lechugas cuando se seque la capa superior de una pulgada (2,54 cm) del suelo. En los climas m&aacute;s c&aacute;lidos el riego deber ser m&aacute;s frecuente.<br />
        <br />
        Estimule el crecimiento de hojas robustas con una nutrici&oacute;n regular. Un fertilizante natural a base de pescado como el <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">fertilizante a base de pescado Alaska de 5-1-1</a>&nbsp;brinda nitr&oacute;geno necesario para las lechugas. Elimine las malezas de su jard&iacute;n ya que estas compiten por el agua y los nutrientes. Aplique una capa de mantillo org&aacute;nico o paja limpia sin hierba para prevenir las malezas y mantener la humedad del suelo.<br />
        <br />
        Coseche las lechugas cuando las cabezas est&eacute;n plenamente formadas, o antes si las prefiere sueltas. Use un cuchillo afilado y limpio para cortarlas al nivel del suelo. Las lechugas de hojas brindan m&aacute;s opciones; para continuar cultiv&aacute;ndolas por varias cosechas, espere a que las hojas alcancen una altura de unas 4 pulgadas (10,16 cm). Coseche las 3 pulgadas (7,62 cm) superiores y deje la porci&oacute;n inferior intacta. Luego espere a que vuelva a crecer.<br />
        <br />
        <span> </span>Para que el<a href="~/link.aspx?_id=E14386CAF1094492BC25310D0141A2BD&amp;_z=z" target="_blank"> cultivo sea m&aacute;s ameno, cultive lechugas a partir de recortes de alimentos</a>. Simplemente, coloque el cogollo en agua y observe c&oacute;mo nacen hojas y ra&iacute;ces. Las vasijas de cuello estrecho tipo bulbos son ideales para mantener las hojas erectas mientras las ra&iacute;ces crecen en el agua en la parte inferior. Esta es una versi&oacute;n casera del cultivo hidrop&oacute;nico de lechugas que los cultivadores practican a mayor escala.&nbsp;&nbsp;
        <img alt="" src="-/media/7C2EEA47D98F474395611328E678E92B.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los caracoles y las babosas devoran y dejan hoyos grandes en las hojas de lechuga tiernas.</em></p>
        <h3>DETECCIÓN DE PROBLEMAS CON LAS LECHUGAS</h3>
        Desafortunadamente, a muchas plagas de jard&iacute;n les gustan las hojas tiernas de la lechuga. Los caracoles y babosas son dos de las peores. Si usted se pregunta qu&eacute; plaga est&aacute; devorando las hojas de sus lechugas, busque indicios. Los hoyos grandes irregulares y la evidencia de mucosidad babosa demuestran la presencia de caracoles y babosas. Los &aacute;fidos dejan manchas descoloridas donde succionan las hojas de lechuga mientras que los gusanos y orugas dejan hoyos similares a los de las babosas pero sin rastros de mucosidad.<br />
        <br />
        Las babosas y <a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">los caracoles son moluscos, no insectos</a>, por lo tanto, se necesita un pesticida especial para controlarlos. Con los gr&aacute;nulos listos para usar del <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno Corry&rsquo;s para caracoles y babosas</a>, estas plagas dejan de alimentarse en cuanto comen el cebo. Y sus familiares y mascotas pueden continuar disfrutando del jard&iacute;n mientras esto sucede.<br />
        <br />
        Para otras plagas de la lechuga como los &aacute;fidos, gusanos cortadores, orugas, alticinos y gusanos de la col (que afectan a las lechugas adem&aacute;s de los repollos), un insecticida confiable como el <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">insecticida listo para usar Sevin</a>&nbsp;elimina a los insectos antes de que empeoren los da&ntilde;os.<br />
        <br />
        Las enfermedades causadas por hongos, como el o&iacute;dio, las manchas en las hojas, la podredumbre de las ra&iacute;ces y el mildi&uacute;, tambi&eacute;n afectan a las lechugas, especialmente durante el clima h&uacute;medo constante. Una vez que estas enfermedades de hongos se activan, la propagaci&oacute;n es r&aacute;pida; por lo que el mejor control es la prevenci&oacute;n. Evite el riego desde arriba que moja las hojas de la lechuga, en su lugar, use el riego por goteo o riegue la tierra alrededor de las plantas. Riegue temprano durante el d&iacute;a para que las hojas se sequen bien con el sol del mediod&iacute;a.<br />
        <br />
        El sabor de la lechuga es mejor durante el clima fresco y nada supera la primera ensalada tierna de la primavera, o el oto&ntilde;o. En Corry&rsquo;s, estamos a su servicio para que aprenda sobre jardiner&iacute;a y experimente la satisfacci&oacute;n que se obtiene al cultivar sus propios alimentos y plantas. Despu&eacute;s de todo, llevamos m&aacute;s de 70 a&ntilde;os protegiendo plantas, as&iacute; que&hellip; &iexcl;ya puede comenzar a disfrutar de la jardiner&iacute;a y de sus lechugas!&nbsp;
