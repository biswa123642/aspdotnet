        <p>2. Flint, M.L. and Wilen, C.A., <a rel="noopener noreferrer" href="http://ipm.ucanr.edu/PMG/PESTNOTES/pn7427.html" target="_blank">&ldquo;Snails and Slugs,"</a> (Los caracoles y las babosas), Programa Estatal Integrado para el Control de Plagas de la Universidad de California, noviembre de 2009.</p>
        <p>3. Rosetta, R.L., <a rel="noopener noreferrer" href="http://oregonstate.edu/dept/nurspest/snails.htm" target="_blank">&ldquo;A Snail Tale,"</a>(Un cuento sobre caracoles), Universidad Estatal de Oreg&oacute;n, agosto de 2004.</p>
