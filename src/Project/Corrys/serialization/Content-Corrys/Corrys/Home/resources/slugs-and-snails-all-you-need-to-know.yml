        <p>2. Flint, M.L. and Wilen, C.A., <a rel="noopener noreferrer" href="http://ipm.ucanr.edu/PMG/PESTNOTES/pn7427.html" target="_blank">&ldquo;Snails and Slugs,"</a> University of California Statewide Integrated Pest Management Program, November 2009.</p>
        <p>3. Rosetta, R.L., <a rel="noopener noreferrer" href="http://oregonstate.edu/dept/nurspest/snails.htm" target="_blank">&ldquo;A Snail Tale,"</a> Oregon State University, August 2004.</p>
        <p>4. Rosetta, R.L., <a rel="noopener noreferrer" href="http://oregonstate.edu/dept/nurspest/slugs.htm" target="_blank">&ldquo;Slugs,"</a> Oregon State University, June 2005.</p>
