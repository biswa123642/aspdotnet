        <p><img alt="" src="-/media/7F4666F759794FE79355F3BF7F21E8EC.ashx" /></p>
        <p>Los caracoles y las babosas son una plaga que afecta a todos los jardineros del mundo. Estas plagas itinerantes nocturnas aparecen en cuanto brotan las esperadas hojas y frutos comestibles y su presencia se detecta en los da&ntilde;os en las posturas, las perforaciones en las plantas y el rastro baboso de su mucosidad en el c&eacute;sped y el jard&iacute;n. Para proteger sus plantas de estas plagas destructoras, es necesario comprender bien a lo que se enfrenta.</p>
        <ul>
            <li><a href="#slugsandsnails">&iquest;Qu&eacute; son los caracoles y las babosas?</a></li>
            <li><a href="#slugsandsnailsmostcommon">&iquest;D&oacute;nde habitan com&uacute;nmente los caracoles y las babosas?</a></li>
            <li><a href="#lawnsandgardens">&iquest;Qu&eacute; atrae a los caracoles y las babosas hacia el c&eacute;sped y el jard&iacute;n?</a></li>
            <li><a href="#slugsandsnailsharmplants">&iquest;Qu&eacute; da&ntilde;os les ocasionan a las plantas los caracoles y las babosas?</a></li>
            <li><a href="#controlslugsandsnails">&iquest;Por qu&eacute; debo controlar a los caracoles y las babosas?</a></li>
        </ul>
        <h2><a id="slugsandsnails">&iquest;QU&Eacute; SON LOS CARACOLES Y LAS BABOSAS?</a></h2>
        <p>Aunque los caracoles y las babosas son plagas comunes de los jardines, no se relacionan mucho con los insectos de los jardines. En el reino animal, estas criaturas pertenecen a una categor&iacute;a llamada moluscos, que es el mismo grupo al que pertenecen los pulpos y las ostras. Los caracoles y las babosas se clasifican como gaster&oacute;podos, &ldquo;gastro&rdquo; significa &ldquo;est&oacute;mago&rdquo; y &ldquo;podo&rdquo; significa &ldquo;pie&rdquo; por lo que este nombre resume muy bien su anatom&iacute;a. Estos devoradores voraces se arrastran sobre un pie musculoso y se alimentan de las plantas secretando una mucosidad babosa al trasladarse.</p>
        <p>Una diferencia visible entre estas plagas emparentadas es que los caracoles tienen conchas protectoras r&iacute;gidas y externas. Algunas babosas tienen conchas internas suaves o mantos prominentes, mientras otras no tienen absolutamente nada. Tanto las babosas como los caracoles tienen dos tent&aacute;culos superiores que sobresalen en la parte frontal de la cabeza y que usan para la visi&oacute;n y el olfato, ya que tienen ojos en los extremos. Los tent&aacute;culos inferiores m&aacute;s cortos que se extienden m&aacute;s abajo de la cabeza se ocupan del tacto y el gusto.</p>
        <p><img alt="" src="-/media/3F0615B13F694CE29B68EDCB2841F34F.ashx" /></p>
        <p style="text-align: center;"><em>Las babosas destruyen r&aacute;pidamente los cultivos y dejan tras de s&iacute; un rastro baboso.</em></p>
        <h2><a id="slugsandsnailsmostcommon">&iquest;D&Oacute;NDE HABITAN COM&Uacute;NMENTE LOS CARACOLES Y LAS BABOSAS?</a></h2>
        <p>Las poblaciones de caracoles y babosas son mayores en los climas c&aacute;lidos y h&uacute;medos. En Estados Unidos, las regiones de las costas atl&aacute;ntica y pac&iacute;fica son propicias para los caracoles y babosas, siendo la zona del noroeste del Pac&iacute;fico, la zona tropical y subtropical de Haw&aacute;i y Florida las regiones m&aacute;s afectadas. Pero estas plagas tambi&eacute;n son una amenaza para los jardines de climas norte&ntilde;os y m&aacute;s frescos. Desde Maine hasta Minnesota, las babosas y caracoles sencillamente se ocultan durante el invierno para protegerse del fr&iacute;o extremo.</p>
        <p>Las conchas protectoras de los caracoles tambi&eacute;n determinan su ubicaci&oacute;n. Para formar conchas apropiadas, los caracoles necesitan calcio, que lo obtienen principalmente del suelo. Esto limita su rango a las zonas donde las condiciones naturales del suelo y el clima se combinan para propiciar la presencia de calcio en el suelo. Estas conchas tambi&eacute;n les permiten tolerar estos climas m&aacute;s secos. Las babosas sin conchas y menos protegidas no necesitan calcio como los caracoles, pero necesitan humedad, y se desarrollan en zonas muy h&uacute;medas.</p>
        <p>Muchas de las plagas de caracoles y babosas que afectan a los jardines de Estados Unidos no son nativas de la regi&oacute;n donde habitan. Las especies no nativas han sido introducidas en el pa&iacute;s &mdash;intencionalmente o no&mdash; a trav&eacute;s de los a&ntilde;os y se han adaptado bien y encontrado climas costeros, plantas y cultivos agr&iacute;colas de su preferencia. En algunos estados como California y Florida se invierten decenas de millones de d&oacute;lares cada a&ntilde;o para combatir estas plagas invasoras.<sup>3</sup></p>
        <h2><a id="lawnsandgardens">&iquest;QU&Eacute; ATRAE A LOS CARACOLES Y LAS BABOSAS HACIA EL C&Eacute;SPED Y EL JARD&Iacute;N?</a></h2>
        <p>Los jardines y c&eacute;spedes atraen especialmente a los caracoles y babosas porque suelen ser irrigados o se riegan con regularidad. Los jardines brindan abundantes lugares para refugiarse del sol y el viento que pueden resecar a estas plagas, adem&aacute;s de brindarles amplia variedad de hojas y reto&ntilde;os tiernos que suelen ser de su preferencia. Incluso en tiempos de poca lluvia en algunas regiones, estos intrusos se benefician con la humedad de los jardines y c&eacute;spedes bien atendidos.</p>
        <p>Durante los d&iacute;as soleados y los meses c&aacute;lidos del verano, los caracoles y las babosas se refugian en rincones frescos y h&uacute;medos, y salen en las noches o en d&iacute;as nublados o con niebla. Usted los podr&aacute; encontrar en su jard&iacute;n o en los alrededores, en la comodidad y humedad bajo las plantas de cobertura de terreno densas, la maleza desatendida, los escombros de hojas, tablas abandonadas y objetos similares. Si retira estos lugares donde se ocultan, emplea el riego por goteo en lugar de regar desde arriba y siembra plantas resistentes a la sequ&iacute;a que necesitan menos agua, usted puede lograr que su jard&iacute;n atraiga menos a estas plagas.</p>
        <p><img alt="" src="-/media/25CE6D4E18BE4F15B916C399522D517C.ashx" /></p>
        <p style="text-align: center;"><em>Los caracoles y las babosas suelen atacar m&aacute;s a las hierbas tiernas y se alimentan con gran voracidad.</em></p>
        <h2><a id="slugsandsnailsharmplants">&iquest;QU&Eacute; DA&Ntilde;OS LES OCASIONAN A LAS PLANTAS LOS CARACOLES Y LAS BABOSAS?</a></h2>
        <p>Los caracoles y babosas se alimentan de materia vegetal viva o en descomposici&oacute;n, pero prefieren los reto&ntilde;os de plantas j&oacute;venes y tiernos. Las posturas reci&eacute;n brotadas y los reto&ntilde;os suaves de plantas bien asentadas suelen ser sus primeras v&iacute;ctimas. Las lechugas y las hierbas tiernas como la albahaca tambi&eacute;n figuran entre sus favoritas, al igual que las plantas de follaje como las hostas. Al alimentarse, los caracoles y babosas crean grandes hoyos de forma irregular pero con bordes muy lisos, a diferencia de los hoyos de bordes desiguales y &aacute;speros que dejan muchos insectos al morder la planta.</p>
        <p>El da&ntilde;o de los caracoles y babosas no se limita al follaje y los tallos tiernos; estas plagas se alimentan de los frutos carnosos como las fresas, los tomates e incluso los c&iacute;tricos. Estas plagas tienden a evitar las plantas de hojas &aacute;speras y arom&aacute;ticas como el romero. Al carecer del estorbo de las conchas, las babosas tambi&eacute;n pasan tiempo bajo tierra en busca de humedad, por lo que son una amenaza para los tub&eacute;rculos, los bulbos y las semillas reci&eacute;n sembradas.</p>
        <p>Como los caracoles y babosas se alimentan principalmente de noche, los hoyos y el rastro de mucosidad son la &uacute;nica prueba de su presencia. Un indicio final es el da&ntilde;o extenso ya que estas criaturas glotonas consumen diariamente varias veces su propio peso en materia vegetal y se trasladan hasta 40 pies (12,19 m) en busca de alimento.<sup>4</sup> El clima h&uacute;medo y moderado de la primavera y fines del oto&ntilde;o son propicios para los da&ntilde;os causados por caracoles y babosas.</p>
        <p><img alt="" src="-/media/A4CF383DB46741BFA6F84E8CDAC5495B.ashx" /></p>
        <p style="text-align: center;"><em>A diferencia de los caracoles, las babosas tienen mantos suaves en lugar de conchas externas protectoras.</em></p>
        <h2><a id="controlslugsandsnails">&iquest;POR QU&Eacute; DEBO CONTROLAR A LOS CARACOLES Y LAS BABOSAS?</a></h2>
        <p>Sin bien uno o dos caracoles o babosas no parecen gran cosa, las poblaciones pueden aumentar r&aacute;pidamente. Los caracoles y las babosas se aparean, pero tienen tanto &oacute;rganos reproductores masculinos como femeninos; es decir, cada caracol o babosa puede poner huevos. Las babosas comunes pueden poner huevos hasta seis veces por a&ntilde;o y hasta 80 huevos en cada ocasi&oacute;n.<sup>2</sup> Algunas babosas ponen hasta 500 huevos por a&ntilde;o, los que maduran en unos tres a seis meses y comienzan a poner huevos tambi&eacute;n.<sup>4,2</sup> Si no se les controla, ser&aacute;n cientos de plagas nuevas cada a&ntilde;o multiplicadas por cada babosa o caracol que vea en su jard&iacute;n.</p>
        <p>Por otra parte, diversos tipos de babosas y caracoles invasores portan par&aacute;sitos y enfermedades que pueden transmitirse a los animales o personas a trav&eacute;s del contacto con el caracol o babosa o con su mucosidad.<sup>3</sup> Entre estas se incluyen enfermedades potencialmente letales para las personas como la meningitis eosinof&iacute;lica. Esto resalta la necesidad de usar guantes siempre que manipule estas plagas y de ense&ntilde;arle a los ni&ntilde;os a no tocar nunca los caracoles y babosas.</p>
        <p>Si observa caracoles y babosas en su jard&iacute;n, usted puede proteger sus plantas del da&ntilde;o que estos ocasionan. Las marcas <a href="~/link.aspx?_id=C986CAD866C64436A764DB9BC1E48355&amp;_z=z">CORRY'S y Deadline</a>&nbsp;le ofrecen productos de gran efectividad, f&aacute;ciles de usar y f&aacute;ciles de entender para controlar a los caracoles y las babosas ya que est&aacute;n formulados especialmente para estos moluscos destructores. CORRY'S est&aacute; a su disposici&oacute;n para ayudarle a proteger sus plantas, tal y lo como ha hecho por m&aacute;s de 70 a&ntilde;os.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones con detenimiento.</em></p>
