        <img alt="" src="-/media/C484B8373DC842C8A9EBE07A0EB27E32.ashx" />
        <p>A healthy cabbage crop can bring some excitement to your garden and your palate. Grown for its firm, leafy heads, this crisp vegetable transforms everything from slaws and salads to sauerkraut and kimchi. If you have cabbage on your garden wish list, you'll be happy to know this cabbage is simple to grow. Follow these tips on how to grow cabbage and enjoy homegrown cabbage of your very own.
        </p>
        <img alt="" src="-/media/9208DA5DA19346BF9653D314202FCF9B.ashx" />
        <p style="text-align: center;"><em>&nbsp;Cabbage transplants go outside about four weeks before your last spring frost.</em></p>
        <h3>CABBAGE-GROWING BASICS</h3>
        <p>Cabbage belongs to a group of plants in the mustard family known as "cole crops," a name derived from the Latin word meaning "stalk." Cabbage is closely related to broccoli, Brussels sprouts, cauliflower and kale &mdash; so close they're the same plant species. You'll find cabbage in varied colors, from pale creamy green to dark purple-blue.<br />
        <br />
        Like other cole crops, cabbage doesn't like heat. It grows best when air temperatures range from 55 to 75 degrees Fahrenheit.<sup>1</sup> But this preference for cool weather is a bonus for you. You can plant cabbage twice a year and harvest in spring and fall. If you live in mild, moderate climates, you can harvest cabbage all winter long.<br />
        <br />
        Spring-planted cabbage must mature before summer heat arrives. The short spring season causes most gardeners to grow cabbage from seedlings known as transplants in spring. But when summer soil is warm and cool fall temperatures are ahead, you can plant cabbage seeds directly into garden soil.<br />
        <br />
        Insect pests and soil-borne diseases that bother cabbage can stick around year after year. So don't grow any cole crops in the same location two years in a row. Allow two to three years in between instead. Rotating crops regularly discourages pests and diseases.</p>
        <img alt="" src="-/media/2B8D09DFA5AE4D21B31FA5B753ABD8FA.ashx" />
        <p style="text-align: center;"><em>&nbsp;Cabbage are heavy feeders that need regular fertilization as they mature.</em></p>
        <h3>HOW TO PLANT AND TRANSPLANT CABBAGE</h3>
        <p>Grow your cabbage in a site with full sun and well-drained soil rich with organic matter. Cabbages are very heavy feeders, so incorporate organic compost and a balanced fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;into your garden before you plant. Soil pH of 6.5 to 7.5 is ideal for cabbage crops.<sup>1</sup><br />
        <br />
        Cabbage transplants are four- to six-week-old seedlings. Gradually acclimate your cabbage plants to outdoor temperatures before you plant. Transplant your cabbage plants into the garden three to four weeks before your area's last expected spring frost. If you're growing in containers, the same guidelines apply.<br />
        <br />
        Transplant seedlings 12 to 18 inches apart. If you plant in rows, leave 18 to 36 inches between rows. If rows aren't your style, that's fine. Just leave plenty of growing space on all sides. Plant transplants so they're just slightly lower in the ground than in their growing pot.<br />
        <br />
        Plant garden seeds for fall cabbage directly in the garden. Depending on the variety, cabbage takes 60 to 100 days to mature. Your seed package will tell you what to expect. Northern gardeners may need to plant in July to make sure cabbage matures before winter. Direct plant cabbage seeds 1/4 inch deep in groups of three to four seeds, spaced 12 to 18 inches apart. As seedlings grow, thin each group to one plant.
        </p>
        <img alt="" src="-/media/52A25C5070034AF380AADDA7A0A56A48.ashx" />
        <p style="text-align: center;"><em>&nbsp;Harvest your cabbage head when it is full and firm.</em></p>
        <h3>HOW TO CARE FOR CABBAGE PLANTS</h3>
        <p>Consistent water is essential for crisp, firm, flavorful cabbage. Ensure your cabbage gets 1 inch of water per week from rainfall and irrigation combined. One inch wets the soil to about 6 inches deep. With rich, moisture-retentive soil, one weekly watering should do. Sandy soil requires more frequent watering.<br />
        <br />
        Once cabbage plants reach 4 inches tall, start feeding to fuel their growth. A natural-based fish fertilizer such as<a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank"> Alaska Fish Fertilizer 5-1-1</a>, applied every three weeks through the growing season, provides cabbage nutrients and organic matter to your soil.<br />
        <br />
        Weed control is also crucial. But like all cole crops, cabbage plants have shallow roots. Be gentle when weeding or hoeing near cabbage. A layer of compost mulch or clean, weed-free straw helps discourage weeds and keep soil moisture and temperatures from fluctuating.<br />
        <br />
        Cabbage is ready to harvest once the head is full and firm. Use a sharp knife to remove the head from the center of the large outer leaves atop the stalk. Mature cabbage can stay in the garden for a time, as long as temperatures are cool. But mature heads can split if cabbage takes up too much water too fast in heavy rains.<br />
        <br />
        If you're not ready to harvest mature cabbage, minimize the risk of splits. Sever one side of the plant's roots with a trowel or spade. If heavy rains hit and cabbage splits, harvest split heads right away. Cut out the split section and enjoy the rest.</p>
        <img alt="" src="-/media/1604A941B51841AFBA929613824336D1.ashx" />
        <p style="text-align: center;"><em>&nbsp;Protect against slugs and snails to prevent holes in heads and leaves.</em></p>
        <h3>TROUBLESHOOTING CABBAGE PROBLEMS</h3>
        <p>Cabbages are prone to some soil-borne bacterial and fungal diseases such as clubroot and black rot, which leave cabbage with mottled, wilting, yellow leaves. Strict crop rotation and garden sanitation are good defenses, as are clean, sterile garden tools. Protect cabbage against fungal diseases such as Alternaria leaf spot and downy and powdery mildew with preventative treatments of <a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z" target="_blank">Daconil Fungicide Ready-to-Use</a>.<br />
        <br />
        Slugs and snails turn tender cabbage heads into hole-riddled food waste overnight. Because <a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">slugs and snails aren't insects</a>, regular insecticides won't stop them. <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;ready-to-use pellets attract and kill slugs and snails and stop their feeding. Plus, people and pets can reenter treated garden areas immediately.<br />
        <br />
        For cabbage pests such as caterpillars, flea beetles, imported cabbage worms and cutworms, turn to a broad-spectrum insecticide such as <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin Ready-To-Use</a>&nbsp;to kill pests and protect your cabbage crop.<br />
        <br />
        With just a bit of effort, you can grow cabbage packed with flavor and potential &mdash; from healthy raw snacks to sharable fermented treasures. At Corry's brand, we're here to help you learn and experience all the satisfaction your garden can bring. We've been protecting plants for more than 70 years, so plant your cabbage with confidence. Happy gardening!
        </p>
        <p><img alt="" src="-/media/BFA668EF0A014A9C94F0D021F724899E.ashx" /></p>
