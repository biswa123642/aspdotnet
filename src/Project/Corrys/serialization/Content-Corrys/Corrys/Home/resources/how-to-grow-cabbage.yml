        <img alt="" src="-/media/C484B8373DC842C8A9EBE07A0EB27E32.ashx" />
        Los cultivos de repollos saludables le aportan tanta alegr&iacute;a a su jard&iacute;n como a su paladar. Este vegetal cultivado por su cabeza de hojas crujientes puede transformarlo todo, desde las ensaladas hasta el chucrut o col fermentada y el kimchi. Si el repollo figura entre sus opciones para el jard&iacute;n, se va a alegrar de lo f&aacute;cil que resulta cultivarlo. Siga estos consejos sobre el cultivo de repollos y disfrute de repollos frescos de su propia cosecha.
        <img alt="" src="-/media/9208DA5DA19346BF9653D314202FCF9B.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los trasplantes de repollo se sacan al aire libre unas cuatro semanas antes de la última helada de la primavera.</em></p>
        <h3>ASPECTOS BÁSICOS DEL CULTIVO DE REPOLLOS</h3>
        El repollo pertenece a un grupo de plantas en la familia de las mostazas conocidas como &ldquo;coles&rdquo;, un nombre derivado de un vocablo latino que significa &ldquo;tallo&rdquo;. El repollo es pariente cercano del br&oacute;coli, las coles de Bruselas, el coliflor y la col rizada, tan cercano que son la misma especie de plantas. Y usted encontrar&aacute; repollos de varios colores, desde el verde cremoso p&aacute;lido hasta el morado-azul oscuro.<br />
        <br />
        Al igual que las dem&aacute;s coles, al repollo no le asienta el calor, y crece mejor cuando la temperatura del aire oscila entre 55&deg;F y 75&deg;F (12,77&deg;C y 23,88&deg;C).<sup>1 </sup>Pero esta preferencia por el clima fresco es conveniente para usted ya que puede sembrar repollos dos veces al a&ntilde;o y cosecharlos en primavera y oto&ntilde;o. Y si vive en un clima templado moderado, tambi&eacute;n puede cosechar repollos durante el invierno.<br />
        <br />
        Los repollos sembrados en primavera tienen que alcanzar la madurez antes de la llegada del verano. La brevedad de la primavera hace que la mayor&iacute;a de los jardineros cultiven el repollo a partir de posturas o trasplantes en la primavera. Pero cuando el suelo es c&aacute;lido en el verano y se acercan las temperaturas frescas del oto&ntilde;o, usted puede sembrar semillas de repollo directamente en la tierra del jard&iacute;n.&nbsp;<br />
        <br />
        Las plagas de insectos y las enfermedades que viven en el suelo y que afectan a los repollos pueden subsistir a&ntilde;o tras a&ntilde;o, as&iacute; que no siembre&nbsp;repollos en el mismo lugar dos a&ntilde;os consecutivos. Deje pasar de dos a tres a&ntilde;os entre los cultivos ya que la rotaci&oacute;n de cultivos suele contrarrestar las plagas y enfermedades.
        <img alt="" src="-/media/2B8D09DFA5AE4D21B31FA5B753ABD8FA.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los repollos consumen muchos nutrientes y necesitan una fertilización frecuente a medida que maduran.</em></p>
        <h3>CÓMO SEMBRAR Y TRASPLANTAR REPOLLOS</h3>
        Cultive sus repollos en un lugar con pleno sol y un suelo bien drenado rico en materia org&aacute;nica. Los repollos consumen muchos nutrientes, por lo que debe agregarle al jard&iacute;n abono org&aacute;nico y un fertilizante balanceado como el <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">nutriente multiuso para plantas Pennington UltraGreen de 10-10-10</a>&nbsp;antes de la siembra. Los suelos con un pH de 6,5 a 7,5 son ideales para cultivar repollos.<sup>1</sup>&nbsp;<br />
        <br />
        Los trasplantes de repollos son posturas de unas 4 a 6 semanas y deben aclimatarse gradualmente a las temperaturas exteriores antes de sembrarse al aire libre. Trasplante sus posturas de repollo en el jard&iacute;n de 3 a 4 semanas antes de la &uacute;ltima helada de la primavera. Siga estas mismas pautas para los cultivos en macetas.<br />
        <br />
        Transplant seedlings 12 to 18 inches apart. If you plant in rows, leave 18 to 36 inches between rows. If rows aren't your style, that's fine. Just leave plenty of growing space on all sides. Plant transplants so they're just slightly lower in the ground than in their growing pot.<span> </span>Trasplante las posturas de unas 12 a 18 pulgadas (30,48 cm a 45,72 cm) de distancia. Si las planta en surcos, deje de 18 a 36 pulgadas (45,72 cm a 91,44 cm) entre los surcos. Y si cultivar en surcos no es lo suyo, no importa, simplemente deje espacio suficiente por todos lados. Siembre los trasplantes de manera que penetren un poco m&aacute;s en la tierra que cuando estaban en las macetas de cultivo.<br />
        <br />
        Para los repollos de oto&ntilde;o, siembre las semillas directamente en la tierra. Seg&uacute;n la variedad, el repollo tarda de 60 a 100 d&iacute;as para madurar, el paquete de semillas le dir&aacute; espec&iacute;ficamente. En la zona norte, pudiera ser necesario sembrar en julio para garantizar que los repollos maduren antes del invierno. Siembre las semillas directamente a 1/4 pulgada (0,63 cm) de profundidad en grupos de 3 o 4 semillas espaciadas de 12 a 18 pulgadas (30,48 cm a 45,72 cm). Reduzca cada grupo a una planta a medida que crezcan las posturas.
        <img alt="" src="-/media/52A25C5070034AF380AADDA7A0A56A48.ashx" />
        <p style="text-align: center;"><em>&nbsp;Coseche sus cabezas de repollos cuando alcancen su plenitud y estén firmes.</em></p>
        <h3>CÓMO CUIDAR LOS CULTIVOS DE REPOLLOS</h3>
        <p>El riego consistente es esencial para lograr repollos firmes, crujientes y sabrosos. Aseg&uacute;rese de que sus plantas reciban 1 pulgada (2,54 cm) de agua por semana, ya sea de lluvia o irrigaci&oacute;n, porque esta cantidad basta para mojar el suelo hasta una profundidad de 6 pulgadas (15,24 cm). Si el suelo es rico y tiene buena retenci&oacute;n de humedad, riegue una vez por semana; los suelos arenosos requieren un riego m&aacute;s frecuente.</p>
        <p>
        Cuando las plantas de repollos alcancen una altura de 4 pulgadas (10,16 cm), comience a nutrirlas para estimular el crecimiento. Un fertilizante natural a base de pescado, como el <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">fertilizante a base de pescado Alaska de 5-1-1</a>, aplicado cada 3 semanas durante la temporada de crecimiento, le brinda nutrientes a sus repollos y materia org&aacute;nica al suelo.<br />
        <br />
        El control de las malezas tambi&eacute;n es crucial; pero al igual que todas las coles, las plantas de repollos tienen ra&iacute;ces poco profundas, por lo que debe escardar o laborar con cuidado. Una capa de mantillo org&aacute;nico o paja limpia sin hierba le permite evitar la maleza y las fluctuaciones en la humedad y la temperatura del suelo.<br />
        <br />
        El repollo estar&aacute; listo para cosechar cuando las cabezas alcancen su plenitud y firmeza. Use un cuchillo afilado para retirar la cabeza del centro de las hojas exteriores grandes por encima del tallo. El repollo maduro puede permanecer un tiempo en el jard&iacute;n siempre y cuando las temperaturas sean frescas. Pero las cabezas maduras pueden partirse si el repollo recibe demasiada agua en breve tiempo debido a la lluvia fuerte.<br />
        <br />
        Si no est&aacute; listo para cosechar sus repollos maduros, corte un lado de las ra&iacute;ces de la planta con una paleta de jard&iacute;n para minimizar el riesgo de que se partan. Si llueve mucho y el repollo se parte, coseche inmediatamente las cabezas partidas, corte la secci&oacute;n partida y disfrute del resto.</p>
        <img alt="" src="-/media/1604A941B51841AFBA929613824336D1.ashx" />
        <p style="text-align: center;"><em>&nbsp;Proteja sus cultivos contra los caracoles y las babosas para evitar hoyos en las cabezas y las hojas.</em></p>
        <h3>DETECCIÓN DE PROBLEMAS CON LOS REPOLLOS</h3>
        <p>Los repollos son propensos a algunas&nbsp;enfermedades de bacterias y hongos que viven en el suelo como la hernia de la col y la mancha negra que dejan las hojas del repollo moteadas, amarillas y marchitas. Una buena defensa es la rotaci&oacute;n estricta de los cultivos y el saneamiento del jard&iacute;n, as&iacute; como la limpieza y esterilizaci&oacute;n de las herramientas de jardiner&iacute;a. Aplique tratamientos preventivos con<a href="~/link.aspx?_id=D3AD22F9E2F74615948FDC9B0A15B059&amp;_z=z" target="_blank"> fungicida listo para usar Daconil</a> para proteger sus repollos contra las enfermedades causadas por hongos como la mancha negra del hongo Alternaria, el mildi&uacute; y el o&iacute;dio.<br />
            <br />
            Los caracoles y babosas pueden convertir sus repollos tiernos en desperdicios colmados de hoyos de la noche a la ma&ntilde;ana. <a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">Como los caracoles y las babosas no son insectos</a>, los insecticidas regulares no los detendr&aacute;n, pero los gr&aacute;nulos listos para usar del <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno Corry&rsquo;s para caracoles y babosas</a>&nbsp;atraen y eliminan a los caracoles y babosas, y ponen fin a sus da&ntilde;os. Adem&aacute;s, las personas y mascotas pueden entrar inmediatamente al &aacute;rea tratada del jard&iacute;n.<br />
            <br />
            Para las plagas del repollo como las orugas, los alticinos, los gusanos de la col importados y los gusanos cortadores, acuda a un insecticida de espectro amplio como el <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">insecticida listo para usar Sevin</a>&nbsp;para eliminar las plagas y proteger su cultivo de repollos.</p>
            <p>
            Basta un poco de esfuerzo para cultivar repollos colmados de sabor y posibilidades, desde las ensaladas crudas hasta los platos de col fermentada. En Corry&rsquo;s, estamos a su servicio para ayudarle a aprender y experimentar la satisfacci&oacute;n que le aporta su jard&iacute;n pues llevamos m&aacute;s de 70 a&ntilde;os protegiendo plantas, as&iacute; que&hellip; &iexcl;siembre repollos con confianza y disfrute de la jardiner&iacute;a!</p>
