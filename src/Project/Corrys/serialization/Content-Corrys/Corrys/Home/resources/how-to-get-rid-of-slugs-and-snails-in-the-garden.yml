        En solo una noche, los caracoles y las babosas pueden ocasionar m&aacute;s da&ntilde;os a las plantas que muchas plagas de jard&iacute;n en toda una temporada. Mientras usted duerme, y tal vez hasta sue&ntilde;e con su bello jard&iacute;n, estas plagas devoran las posturas tiernas, los frutos comestibles y otras plantas. En la ma&ntilde;ana, se puede observar el rastro de mucosidad babosa y un nivel de destrucci&oacute;n que pocas plagas pueden emular. Pero esto no tiene por qu&eacute; suceder en su jard&iacute;n ya que usted puede proteger sus plantas y eliminar para siempre a los caracoles y las babosas.
        <h3>APRENDA COSAS BÁSICAS SOBRE LOS CARACOLES Y LAS BABOSAS</h3>
        <p>Para eliminar a los caracoles y babosas es necesario conocerlos primero. Ante todo, estas plagas no son insectos, as&iacute; que los insecticidas t&iacute;picos para el jard&iacute;n no surten efecto. Los caracoles y las babosas son moluscos, una categor&iacute;a animal en la que se incluyen las ostras, almejas, vieiras y calamares. <a href="~/link.aspx?_id=CCFE9116D53B4DC5B8377CBA56C9F5AF&amp;_z=z" target="_blank">Los mejores productos de control para caracoles y babosas</a>&nbsp;pertenecen a un grupo que se conoce como molusquicidas.</p>
        <p>Los caracoles y las babosas son parientes cercanos y tienen muchas caracter&iacute;sticas comunes como los ojos al extremo de los tent&aacute;culos en la parte frontal de la cabeza; pero los caracoles son los &uacute;nicos que tienen cochas visibles. Como es de esperar trat&aacute;ndose de moluscos, ambos prefieren los lugares h&uacute;medos y oscuros, y rara vez se arriesgan a salir excepto en d&iacute;as oscuros y nublados. Si inspecciona su jard&iacute;n un d&iacute;a soleado, los podr&aacute; encontrar en los rincones sombreados, bajo las hojas, hierbas o escombros h&uacute;medos del jard&iacute;n.&nbsp;</p>
        <img alt="" src="-/media/9FE83E80DC2C48B881678EF1F2C63CFC.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los caracoles y babosas tienen los ojos en el extremo de los tentáculos superiores.</em></p>
        <h3>IDENTIFIQUE EL DAÑO CAUSADO POR CARACOLES Y BABOSAS</h3>
        Para muchos jardineros, la primera señal de la presencia de caracoles y babosas son los daños en las plantas que ocurren durante la noche. Los caracoles y babosas devoran las hojas, flores y tallos tiernos así como los frutos suaves y suculentos próximos al suelo. Entre sus víctimas frecuentes se encuentran los cultivos de hostas, lechugas, albahacas, repollos, tomates y fresas.<br />
        <br />
        Tanto los caracoles como las babosas dejan hoyos irregulares grandes al masticar las plantas y frutos. A diferencia de los bordes raídos en las mordidas de otras plagas, los hoyos de los caracoles y babosas tienen bordes mucho más lisos. Pero si ve rastros de mucosidad plateada cerca de los daños, puede estar seguro de que se deben a los caracoles y babosas.<br />
        <br />
        Los caracoles y babosas son más activos durante el clima moderadamente cálido cuando el suelo del jardín está húmedo. Las condiciones calientes, frías y secas los ahuyentan en busca de refugio, pero en los climas moderados de las costas esta plaga es un problema todo el año. Una vez que aparecen los hoyos en las hojas, no se puede hacer nada y la única solución es esperar a que nazcan hojas nuevas. Y el daño de los caracoles y babosas en plantas jóvenes pequeñas suele ser irreparable.
        <img alt="" src="-/media/98DE066719374F9C970D636288F9687C.ashx" />
        <p style="text-align: center;"><em>&nbsp;Las hostas son víctimas frecuentes de los caracoles y las babosas.</em></p>
        <h3>ELIMINE A LOS CARACOLES Y BABOSAS DEL JARDÍN</h3>
        No hace mucho, los productos tradicionales contra caracoles y babosas inclu&iacute;an ingredientes da&ntilde;inos para las personas y las mascotas, por lo que muchos jardineros optaban por remedios caseros, la mayor&iacute;a de los cuales tienen dos cosas en com&uacute;n: ni son limpios ni son efectivos. Las bandejas con cerveza, por ejemplo, atraen a los caracoles y las babosas pero se requiere limpiar diariamente a las plagas ahogadas. Y el caf&eacute; molido en el jard&iacute;n sencillamente no ahuyenta a los caracoles ni las babosas.<br />
        <br />
        Las soluciones ineficaces pueden ocasionar grandes problemas. Algunos caracoles necesitan&nbsp;aparearse para reproducirse pero otros se reproducen solos. Un caracol puede poner cientos de huevos al a&ntilde;o y las cr&iacute;as maduran en uno a dos a&ntilde;os. Las babosas maduran en apenas unos tres a seis meses.<sup>1</sup> Si bien la mayor&iacute;a de los caracoles viven de cinco a siete a&ntilde;os, algunos viven hasta tres veces m&aacute;s.<sup>2</sup> Esto representa un gran da&ntilde;o al jard&iacute;n durante varios a&ntilde;os.<br />
        <br />
