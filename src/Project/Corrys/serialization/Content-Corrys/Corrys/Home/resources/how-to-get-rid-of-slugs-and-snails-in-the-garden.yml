        <img src="-/media/9594CECCDEBB499FA5E82B464620C2F3.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los rastros babosos demuestran que los daños se deben a los caracoles y las babosas.</em></p>
        <h3>MANTENGA SU VENTAJA</h3>
        Bastan algunos cambios leves en las labores cotidianas de jardiner&iacute;a para marcar una gran diferencia en cuanto a los caracoles y babosas y sus da&ntilde;os. Tome precauciones para que su jard&iacute;n atraiga menos la llegada de nuevos caracoles y babosas::<br />
        <ul>
            <li>Riegue su jard&iacute;n temprano en las ma&ntilde;anas para que la tierra se seque bien antes del anochecer.</li>
            <li>Use el riego por goteo en lugar de aspersores para minimizar la humedad en las superficies que suelen preferir los caracoles y babosas.</li>
            <li>Incorpore plantas con follaje &aacute;spero, duro o muy arom&aacute;tico. Generalmente los caracoles y babosas evitan plantas como la salvia, el&nbsp;romero y la lavanda.<sup>1</sup></li>
            <li>Siembre <a href="~/link.aspx?_id=E19CCE0E49F64D9BB2BD6736B5297228&amp;_z=z" target="_blank">plantas que atraigan a las aves cantoras</a>&nbsp;para que estas se alimenten de los caracoles y babosas.</li>
            <li>Mantenga el jard&iacute;n libre de escombros de plantas y otros escondrijos para las plagas.</li>
            <li>Reaplique el veneno Corry&rsquo;s para caracoles y babosas cada dos semanas o tan pronto como desaparezcan los gr&aacute;nulos.</li>
        </ul>
        <p>La marca Corry&rsquo;s lleva m&aacute;s de 70 a&ntilde;os protegiendo las plantas contra los caracoles y las babosas, y sabemos lo dif&iacute;cil que es lidiar con estas plagas. Con el veneno Corry&rsquo;s para caracoles y babosas, usted recibe efectividad, conveniencia y tranquilidad en un solo producto f&aacute;cil de usar. As&iacute; que, adelante, elimine con confianza a los caracoles y babosas para que empiece a disfrutar nuevamente de su c&eacute;sped y su jard&iacute;n.&nbsp;</p>
