        <p>Slugs and snails can cause more plant damage in one night than some garden pests achieve all season. While you're asleep &mdash; dreaming of your beautiful garden &mdash; they're feasting on your tender seedlings, edibles, and other plants. Morning reveals trails of slimy mucus and destruction few pests can match. But that scene doesn't have to happen in your garden. You can protect your plants and get rid of slugs and snails for good.</p>
        <h3>UNDERSTAND SLUG AND SNAIL BASICS</h3>
        <p>Getting rid of slugs and snails starts with understanding them. First of all, these pests aren't insects, so typical garden insecticides won't help. Slugs and snails are mollusks, a category of creatures that includes oysters, clams, scallops, and squid. <a href="~/link.aspx?_id=CCFE9116D53B4DC5B8377CBA56C9F5AF&amp;_z=z" target="_blank">The best slug and snail controls</a>&nbsp;fall in a class of pesticides known as molluscicides.<br />
        <br />
        Slugs and snails are close relatives that share many characteristics, including their eye-tipped forehead tentacles. But only snails have visible shells. Not surprisingly, given their mollusk connections, slugs and snails prefer damp, dark places. They rarely venture out during daytime except on dark, cloudy days. When you're inspecting your garden on a sunny day, you can find them in shady garden nooks under leaves, weeds, or damp garden debris.</p>
        <img alt="" src="-/media/9FE83E80DC2C48B881678EF1F2C63CFC.ashx" />
        <p style="text-align: center;"><em>&nbsp;Slug and snail eyes are on upper tentacle tips.</em></p>
        <h3>RECOGNIZE SLUG AND SNAIL DAMAGE</h3>
        <p>For many gardeners, the first clue of slug and snail problems is overnight plant damage. Slugs and snails eat tender plant leaves, stems, flowers and soft, succulent, ground-hugging fruits. Plant such as hosta, lettuce, basil, cabbage, tomatoes, and strawberries are frequent targets.<br />
        <br />
        Both slugs and snails chew large, irregular holes in plants and fruits. Unlike the ragged bites left by some chewing pests, slug and snail holes have much smoother edges. But when trails of silvery mucus lead to and from the damage, you can be sure slugs or snails are to blame.<br />
        <br />
        Snails and slugs are most active during moderately warm weather when garden soil is moist. Hot, cold, and dry conditions send them looking for cover, but moderate coastal climates face these pests year-round. Once you have leaf holes from slugs and snails, you can't fix them. You have to wait for new leaves to grow. Small seedlings damaged by slugs and snails are often lost.</p>
        <img alt="" src="-/media/98DE066719374F9C970D636288F9687C.ashx" />
        <p style="text-align: center;"><em>&nbsp;Hostas are frequent slug and snail targets.</em></p>
        <h3>KILL GARDEN SLUGS AND SNAILS</h3>
        <p>In past years, traditional slug and snail killers included ingredients harmful to people and pets, so many gardeners turned to home remedies instead. Most DIY slug and snail remedies have two things in common: They're messy and ineffective. Pans of beer may attract slugs and snails, but they also require cleaning up drowning pests every day. And coffee grounds in the garden simply don't keep slugs and snails away.<br />
        <br />
        Ineffective approaches can lead to big problems. Some snails need mates to reproduce, but others reproduce on their own. One snail may lay hundreds of eggs annually. Those baby snails mature within one to two years. Slugs mature in as little as three to six months.<sup>1</sup> While most snails live five to seven years, some live more than three times as long.<sup>2</sup> That's a lot of garden damage through the years.<br />
        <br />
        With <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">Corry's&reg; Slug &amp; Snail Killer ready-to-use pellets</a>, you can kill slugs and snails without the worries associated with other products. This highly effective slug and snail killer contains an iron-related ingredient known as sodium ferric EDTA. You can treat your lawn, flower and ornamental gardens, and edible gardens right up to the day of harvest. People and pets may enter the area immediately after product is applied. After eating even a small amount of Corry's Slug &amp; Snail Killer, slugs and snails stop feeding. Then they slink away to die in hiding, with no messy cleanup for you.
        </p>
        <img src="-/media/9594CECCDEBB499FA5E82B464620C2F3.ashx" />
        <p style="text-align: center;"><em>&nbsp;Slime trails prove slugs and snails are the culprits.</em></p>
        <h3>KEEP YOUR ADVANTAGE</h3>
        <p>Small changes in your garden routine can make a big difference when it comes to slugs and snails and their damage. Take steps to make your garden less inviting to new slugs and snails that arrive:</p>
        <ul>
            <li>Water your garden early in the morning so the soil dries well before nightfall comes.</li>
            <li>Use drip irrigation instead of sprinklers to minimize surface moisture that slugs and snails prefer.</li>
            <li>Incorporate plants with rough, tough or highly fragrant foliage. Slugs and snails typically bypass plants like sage, rosemary and lavender.<sup>1</sup></li>
            <li>Plant <a href="~/link.aspx?_id=E19CCE0E49F64D9BB2BD6736B5297228&amp;_z=z" target="_blank">landscapes to attract songbirds</a>&nbsp;that feed on slugs and snails.</li>
            <li>Keep your garden free of plant debris and other pest hideouts.</li>
            <li>Reapply Corry's Slug &amp; Snail Killer every two weeks or as soon as it disappears.</li>
            <li>The Corry's brand has been protecting plants against slugs and snails for more than 70 years. We know what it takes to handle these pests. With Corry's Slug &amp; Snail Killer, you get effectiveness, convenience and peace of mind all in one easy-to-use product. So go ahead, get rid of slugs and snails with confidence and start enjoying your lawn and garden again.</li>
        </ul>
