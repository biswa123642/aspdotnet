        <p>2. Centers for Disease Control and Prevention, <a rel="noopener noreferrer" href="https://www.cdc.gov/parasites/angiostrongylus/" target="_blank">&ldquo;Parasites &ndash; Angiostrongyliasis (also Known as Angiostrongylus Infection,"</a> U.S. Department of Health &amp; Human Services.</p>
