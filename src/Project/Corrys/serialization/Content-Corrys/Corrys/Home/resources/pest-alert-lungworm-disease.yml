        <img alt="" src="-/media/62A62933ED224B46A59A44A7EA71426F.ashx" />
        <p>El 17 de abril de 2017, el Departamento de Estado de Haw&aacute;i anunci&oacute; que el estado hab&iacute;a confirmado 11 casos de angiostrongiliasis desde el comienzo del a&ntilde;o, y se espera un aumento de este total en cuatro casos m&aacute;s de esta enfermedad transmitida por los caracoles y las babosas.<sup>1</sup></p>
        <p>Aunque las noticias han permitido conocer mejor esta enfermedad, la angiostrongiliasis no es nada nuevo, y la enfermedad no se limita a Haw&aacute;i. Las respuestas a las siguientes preguntas comunes sobre los caracoles, las babosas y la angiostrongiliasis pueden ayudarle a protegerse a usted y su familia contra esta enfermedad:</p>
        <ul>
            <li><a href="#ratlungwormdisease">&iquest;Qu&eacute; es la angiostrongiliasis?</a></li>
            <li><a href="#slugsandsnails">&iquest;Qu&eacute; papel juegan los caracoles y las babosas?</a></li>
            <li><a href="#ratlungworm">&iquest;C&oacute;mo contraen la angiostrongiliasis los seres humanos?</a></li>
            <li><a href="#lungwormfound">&iquest;D&oacute;nde se encuentra la angiostrongiliasis?</a></li>
            <li><a href="#lungwormdisease">&iquest;Cu&aacute;les son los s&iacute;ntomas de la angiostrongiliasis?</a></li>
            <li><a href="#protect">&iquest;C&oacute;mo puede protegerse contra la angiostrongiliasis?</a></li>
        </ul>
        <h2><a id="ratlungwormdisease">&iquest;QU&Eacute; ES LA ANGIOSTRONGILIASIS?</a></h2>
        <p>El gusano del pulm&oacute;n de la rata es un gusano par&aacute;sito cuyo nombre cient&iacute;fico es Angiostrongylus cantonensis. Las ratas son los anfitriones primarios de este par&aacute;sito y el &uacute;nico animal en que este gusano puede completar su ciclo vital entero.</p>
        <p>Cuando las personas se infectan con el gusano del pulm&oacute;n de la rata, el par&aacute;sito no puede madurar plenamente ni reproducirse. Sin embargo, antes de morir, las larvas del gusano del pulm&oacute;n de la rata recorren el cuerpo humano y se asientan cerca del cerebro, provocando una inflamaci&oacute;n potencialmente letal del cerebro y la m&eacute;dula espinal que se conoce como meningitis eosinof&iacute;lica.</p>
        <p>Otro par&aacute;sito muy emparentado con este, el Angiostrongylus costaricensis se transmite de la misma forma que la angiostrongiliasis y se encuentra frecuentemente en entornos geogr&aacute;ficos donde prevalecen los caracoles y las babosas. Este par&aacute;sito puede alcanzar su fase adulta en los humanos y se concentra en el tracto gastrointestinal.<sup>2</sup></p>
        <h2><a id="slugsandsnails">&iquest;QU&Eacute; PAPEL JUEGAN LOS CARACOLES Y LAS BABOSAS?</a></h2>
        <p>Los caracoles y las babosas sirven de anfitriones intermediarios para el gusano par&aacute;sito del pulm&oacute;n de la rata durante la fase larvaria de su ciclo vital normal. Los caracoles y las babosas comunes de los jardines son integrales para la propagaci&oacute;n continua de este par&aacute;sito entre las ratas y los humanos.</p>
        <p>Las ratas infectadas pasan las larvas del par&aacute;sito en sus heces fecales que son ingeridas por los caracoles y las babosas. Las larvas del gusano del pulm&oacute;n de la rata contin&uacute;an madurando en sus nuevos anfitriones, los caracoles y babosas que suelen servir de alimento a las ratas. Las ratas que se alimenten de caracoles y babosas infectadas pasan a ser infectadas o reinfectadas y los par&aacute;sitos maduran en los pulmones de estas ratas y reinician as&iacute; su ciclo vital.<sup>2</sup></p>
        <p>Las babosas y los caracoles infectados tambi&eacute;n pueden transmitirle el gusano del pulm&oacute;n de la rata a los humanos. Todos los casos conocidos de angiostrongiliasis se vinculan al contacto con caracoles y babosas.<sup>2</sup></p>
        <sup><img alt="" src="-/media/1C27BCC281964509B38380AAE608D813.ashx" /></sup>
        <p style="text-align: center;"><em>Los caracoles y las babosas pueden contaminar los productos del huerto con los gusanos par&aacute;sitos del pulm&oacute;n de la rata.</em></p>
        <h2><a id="ratlungworm">&iquest;C&Oacute;MO CONTRAEN LA ANGIOSTRONGILIASIS LOS SERES HUMANOS?</a></h2>
        <p>Los casos de angiostrongiliasis reportados en Haw&aacute;i el 17 de abril de 2017 se debieron al consumo humano de una bebida casera hecha con babosas infectadas en una fiesta.1 La mayor&iacute;a de los casos de esta enfermedad implican casos similares de consumo no intencional de babosas o caracoles infectados ya que la angiostrongiliasis no se transmite por el contacto entre las personas.</p>
        <p>Los platos con carne de caracoles mal cocinada suelen ser la causa de esta enfermedad. Las manos contaminadas durante la preparaci&oacute;n de alimentos con babosas y caracoles infectados son otra causa de infecci&oacute;n. La transmisi&oacute;n solo se produce al comer frutas y vegetales crudos o beber jugos hechos con frutas y vegetales crudos que contengan accidentalmente parte de un caracol o babosa.2 Tambi&eacute;n se piensa que el consumo de frutas y vegetales sin lavar que puedan contener residuos de la mucosidad dejada por babosas o caracoles infectados pueda conducir a casos de infecci&oacute;n.<sup>3</sup></p>
        <p>El gusano del pulm&oacute;n de la rata tambi&eacute;n puede infectar a otras criaturas de consumo com&uacute;n como los camarones de agua dulce, los cangrejos de tierra y las ranas. Si se comen crudos o mal cocinados, estos alimentos tambi&eacute;n pueden transmitirles el par&aacute;sito a los humanos.<sup>1</sup></p>
        <h2><a id="lungwormfound">&iquest;D&Oacute;NDE SE ENCUENTRA LA ANGIOSTRONGILIASIS?</a></h2>
        <p>El mayor porcentaje de casos de angiostrongiliasis se han producido en las regiones tropicales y subtropicales como las islas del Pac&iacute;fico, el sudeste asi&aacute;tico y el Caribe. Sin embargo, se han diagnosticado miles de casos en m&aacute;s de 30 pa&iacute;ses a nivel mundial, incluyendo las regiones de la costa del golfo, el sureste, el oeste y el medio oeste de Estados Unidos.<sup>2,3</sup></p>
        <p>Este par&aacute;sito contin&uacute;a propag&aacute;ndose ya que las ratas infectadas viajan de poliz&oacute;n en los barcos que zarpan hacia otros lugares. Las babosas y los caracoles infectados que sean transportados intencional o no intencionalmente tambi&eacute;n contribuyen a la propagaci&oacute;n.</p>
        <p>Las oficinas de aduana y patrullas fronterizas estadounidenses interceptan regularmente babosas y caracoles no deseados y otros moluscos relacionados; pero se espera que la propagaci&oacute;n de la angiostrongiliasis en EE.UU. contin&uacute;e debido a la transportaci&oacute;n de un estado a otro de plantas y otros productos que puedan contener babosas y caracoles no detectados.<sup>2</sup></p>
        <sup><img alt="" src="-/media/642702A74A1047398717BD89592D1DB0.ashx" /></sup>
        <p style="text-align: center;"><em>A los ni&ntilde;os les suele llamar la atenci&oacute;n la presencia de caracoles y babosas.</em></p>
        <h2><a id="lungwormdisease">&iquest;CU&Aacute;LES SON LOS S&Iacute;NTOMAS DE LA ANGIOSTRONGILIASIS?</a></h2>
        <p>Algunas infecciones de angiostrongiliasis producen s&iacute;ntomas muy leves y de poca duraci&oacute;n que desaparecen solos. Sin embargo, otras producen complicaciones severas que pueden amenazar la vida. Los funcionarios de salud consideran que muchas infecciones se quedan sin diagnosticar ya que se confunden con la gripe com&uacute;n y otras enfermedades menores.</p>
        <p>Los s&iacute;ntomas pueden aparecer entre un d&iacute;a y seis semanas despu&eacute;s de la infecci&oacute;n y suelen durar de dos a ocho semanas o m&aacute;s en los casos graves. Entre los s&iacute;ntomas comunes se incluyen el dolor de cabeza, la fiebre baja, nausea, v&oacute;mitos, rigidez en el cuello y un cosquilleo doloroso en la piel.</p>
        <p>Como los par&aacute;sitos no pueden madurar plenamente en los humanos, estos mueren con el tiempo. Sin embargo, la respuesta inmunol&oacute;gica del cuerpo humano a estos intrusos agonizantes, como la inflamaci&oacute;n severa en los casos graves de meningitis, puede representar una amenaza para la vida.2<sup>2</sup></p>
        <p>El otro par&aacute;sito relacionado Angiostrongylus costaricensis puede incubarse en los humanos por varias semanas, meses o incluso un a&ntilde;o. Los s&iacute;ntomas se concentran en la regi&oacute;n abdominal y a menudo se confunden con un ataque de apendicitis. Estos par&aacute;sitos son capaces de madurar en el anfitri&oacute;n humano, lo que ocasiona problemas abdominales graves y recurrentes.</p>
        <h2><a id="protect">&iquest;C&Oacute;MO PUEDE PROTEGERSE CONTRA LA ANGIOSTRONGILIASIS?</a></h2>
        <p>Si usted cree que ha contra&iacute;do la angiostrongiliasis, busque asistencia m&eacute;dica profesional inmediatamente. Los siguientes pasos de protecci&oacute;n pueden servir tambi&eacute;n para ayudarle a evitar la propagaci&oacute;n de la angiostrongiliasis:</p>
        <p>1.<strong> Ed&uacute;quense usted, su familia y sus amigos.</strong> Dedique cierto tiempo a aprender todo lo que necesita saber sobre los caracoles y las babosas y comparta esa informaci&oacute;n con otras personas. Eduque a toda la familia, especialmente los ni&ntilde;os, para evitar la manipulaci&oacute;n de caracoles y babosas. El Centro para el Control y la Prevenci&oacute;n de Enfermedades (CDC) reporta que algunos casos se han producido cuando los ni&ntilde;os se han comido una babosa o caracol tras ser retado a hacerlo por parte de otro ni&ntilde;o.<sup>2</sup></p>
        <strong>
        </strong>
        <p>Si usted manipula caracoles y babosas en su jard&iacute;n, use siempre guantes de protecci&oacute;n y l&aacute;vese bien las manos cuando termine. Cuando vaya a viajar, investigue los riesgos antes del viaje y prepare a su familia para cualquier encuentro posible con caracoles y babosas.</p>
        <img alt="" src="-/media/FB4881B4EEF34A50A9391DCCE840590D.ashx" />
        <p style="text-align: center;"><em>Mantener su jard&iacute;n libre de caracoles, babosas y roedores ayuda a reducir el riesgo de contraer la angiostrongiliasis.</em></p>
        <p>2. <strong>Mantenga una limpieza excepcional del jard&iacute;n y la cocina.</strong> La limpieza adecuada del jard&iacute;n permite que su hogar se mantenga libre de hojas, malezas y escombros que pueden servir de refugio y escondrijos para los caracoles, babosas y roedores. Inspeccione las &aacute;reas del jard&iacute;n meticulosamente para detectar se&ntilde;ales de rastros de mucosidad dejada por caracoles y babosas al trasladarse de un refugio a otro y un jard&iacute;n a otro.</p>
        <strong>
        </strong>
        <p>Cuando coma frutas o vegetales frescos, desde los c&iacute;tricos hasta los tub&eacute;rculos, l&aacute;velos bien para garantizar que no est&eacute;n contaminados. Use un flujo de agua corriente, no los lave sumergi&eacute;ndolos brevemente. Lave bien las hojas de lechuga que son una de las plantas preferidas por los caracoles y las babosas, l&aacute;velas hoja por hoja. Evite comer productos mal cocinados y jugos crudos cuya preparaci&oacute;n est&eacute; fuera de su control, especialmente cuando viaje a zonas donde se conoce que pueda haber babosas y caracoles infectados.</p>
        <p>3. <strong>Aplique un tratamiento a su jard&iacute;n para controlar las plagas de caracoles y babosas.</strong> Un paso clave para evitar la infecci&oacute;n de angiostrongiliasis en su familia consiste en eliminar los caracoles y las babosas del hogar y el jard&iacute;n. Inf&oacute;rmese bien sobre los productos de control de caracoles y babosas para que pueda elegir la opci&oacute;n adecuada para usted. Los controles efectivos y f&aacute;ciles de usar contra caracoles y babosas de marcas de calidad como <a href="~/link.aspx?_id=C986CAD866C64436A764DB9BC1E48355&amp;_z=z">CORRY'S y Deadline</a>&nbsp;le pueden ayudar a reducir la exposici&oacute;n de su familia a la presencia de caracoles y babosas adem&aacute;s de poner fin a los da&ntilde;os que estas plagas destructoras provocan en las plantas del jard&iacute;n.</p>
        <p>A medida que aumenta el inter&eacute;s en la angiostrongiliasis y que aparecen m&aacute;s casos, aumenta tambi&eacute;n cantidad de informaci&oacute;n sobre los riesgos y las medidas de prevenci&oacute;n. Para ver la informaci&oacute;n actualizada m&aacute;s reciente en su regi&oacute;n o la zona a donde piensa viajar, consulte con los funcionarios p&uacute;blicos locales, las organizaciones de salud estatales o el <a rel="noopener noreferrer" href="http://www.cdc.gov" target="_blank">CDC</a>.</p>
        <p>CORRY'S y Deadline tienen el compromiso de ayudarle a proteger su hogar y su familia contra cualquier amenaza de plagas que pueda surgir.</p>
