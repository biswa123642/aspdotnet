        <p>2. Michalak, Patricia S., ed., <a rel="noopener noreferrer" href="https://www.aphis.usda.gov/aphis/banner/help" target="_blank">&ldquo;New Pest Response Guidelines. Giant African Snails: Snail Pests in the Family Achatinidae,"</a> USDA-APHIS, 2005.</p>
        <p>3. USDA Pest Tracker, <a rel="noopener noreferrer" href="http://www.hungrypests.com/the-spread/ByPest.php?pestabbr=gas" target="_blank">&ldquo;States Affected by Giant African Snail,"</a> USDA Animal and Plant Health Inspection Service.</p>
        <p>4. Capinera, John, <a rel="noopener noreferrer" href="https://edis.ifas.ufl.edu/in904" target="_blank">&ldquo;Giant African Land Snail in Florida,"</a> University of Florida, August 2014.</p>
        <p>5. Solutions for Your Life, Miami-Dade County, <a rel="noopener noreferrer" href="http://miami-dade.ifas.ufl.edu/pdfs/ornamental/GALS ID.pdf" target="_blank">"Giant African Land Snail,"</a> University of Florida.</p>
