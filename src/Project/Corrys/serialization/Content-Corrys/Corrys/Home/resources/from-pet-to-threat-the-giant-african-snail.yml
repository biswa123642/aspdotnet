        <p>Con casi 8 pulgadas (20,32 cm) de largo y hasta 5 pulgadas (12,70 cm) de di&aacute;metro, el caracol gigante africano
        es uno de los caracoles terrestres m&aacute;s grandes del mundo y se le considera uno de los m&aacute;s
        destructivos. Aunque su tama&ntilde;o le ha ganado popularidad en los salones de clases y entre los amantes de las
        mascotas ex&oacute;ticas, este inter&eacute;s desinformado, junto a la importaci&oacute;n accidental, ha creado un
        problema serio con esta plaga en Estados Unidos. El Servicio de Inspecci&oacute;n Sanitaria de Animales y Plantas
        (APHIS) del Depto. de Agricultura de EE.UU. (USDA) ya incluye al caracol gigante africano en la lista de las mayores
        amenazas de plagas a nivel nacional. Florida y Haw&aacute;i ya est&aacute;n en cuarentena y 14 estados m&aacute;s
        figuran como objetivos id&oacute;neos para estas invasiones3 pero incluso los estados del norte corren riesgos con
        esta especie.<sup>1</sup></p>
        <h2>C&Oacute;MO SE HA PROPAGADO EL CARACOL GIGANTE AFRICANO</h2>
        <p>Como su nombre indica, el caracol gigante africano es oriundo de &Aacute;frica pero se ha propagado a trav&eacute;s
        de la importaci&oacute;n accidental y el tr&aacute;fico intencional. Los primeros indicios de este caracol en los
        estados continentales de Estados Unidos se remontan a fines de los a&ntilde;os 1940 en un puerto marino de
        California. Los funcionarios detectaron la invasi&oacute;n inmediatamente y la erradicaci&oacute;n fue
        r&aacute;pida. Con los a&ntilde;os, se han descubierto caracoles gigantes africanos desde Arizona hasta Wisconsin,
        en casos de caracoles confinados en muestras p&uacute;blicas y colecciones privadas.<sup>2</sup> Aunque es ilegal
        poseer caracoles gigantes africanos vivos en EE.UU. sin un permiso del USDA5, los funcionarios interceptan con
        regularidad estas plagas ocultas en el equipaje en vuelos internacionales.<sup>2</sup></p>
        <p>La infestaci&oacute;n actual en Florida no es la primera en ese estado; ya en 1966, un ni&ntilde;o que regresaba de
        Haw&aacute;i trajo tres caracoles y tiempo despu&eacute;s su abuela los puso en el jard&iacute;n. Al estado le
        tom&oacute; casi una d&eacute;cada y un mill&oacute;n de d&oacute;lares para erradicar estas plagas, cuya cifra
        superaba los 18.000 antes de 1973. Se estima que las p&eacute;rdidas agr&iacute;colas habr&iacute;an llegado a los
        11 millones si no se hubiera destruido esta plaga.<sup>2</sup> En 2011, se descubri&oacute; nuevamente la presencia
        del caracol gigante africano en Florida y su erradicaci&oacute;n a&uacute;n est&aacute; en proceso.</p>
        <img alt="" src="-/media/C84C7AEDDAF040FF88824C5068416D6F.ashx" />&nbsp;
        <h2>POR QU&Eacute; EL CARACOL GIGANTE AFRICANO CONSTITUYE UNA AMENAZA</h2>
        <p>El caracol gigante africano es una criatura altamente invasora y adaptable que constituye una amenaza significativa
        para los cultivos agr&iacute;colas, los recursos naturales y la salud humana. En estado libre, se sabe que esta
        plaga consume m&aacute;s de 500 tipos de plantas, incluyendo muchas variedades comunes de vegetales, frutas y
        plantas ornamentales. Y se sabe que es capaz de alimentarse hasta de la pintura y el estuco de las casas.1
        Adem&aacute;s, los caracoles gigantes africanos pueden transmitir diversos pat&oacute;genos animales y vegetales,
        incluyendo un nematodo par&aacute;sito capaz de provocar la meningitis en los seres humanos.<sup>2</sup></p>
        <img alt="" src="-/media/8C6AC24BF0FF4DD8B5A30BEA99465F59.ashx" />&nbsp;
        <p>El entorno de este caracol est&aacute; limitado por las temperaturas fr&iacute;as y la humedad, as&iacute; como el calcio del suelo que necesita para su concha. Sin embargo el APHIS predice que en EE.UU. su rango podr&iacute;a ampliarse hacia el norte, hasta Maryland por el este, por los estados sure&ntilde;os, y en el oeste por California y toda la zona noroeste del Pac&iacute;fico.<sup>2</sup> Los funcionarios advierten que el caracol gigante africano puede sobrevivir el fr&iacute;o y la nieve del norte en un estado inactivo similar a la hibernaci&oacute;n, y que pudiera sobrevivir en el norte hasta Nueva Jersey y Colorado.<sup>1,4</sup></p>
        <p>Parte de la amenaza que representa el caracol gigante africano radica en su r&aacute;pida capacidad de reproducci&oacute;n, lo que contradice el mito sobre la lentitud de estas criaturas, ya que en apenas cinco o seis meses alcanza la edad para reproducirse y viven casi una d&eacute;cada. A pesar de que se aparean para reproducirse, los adultos tienen &oacute;rganos sexuales femeninos y masculinos. Despu&eacute;s de un simple acto de apareamiento, un caracol puede colocar m&uacute;ltiples c&uacute;mulos de huevos viables durante m&aacute;s de un a&ntilde;o. Y en apenas 11 d&iacute;as, se rompe el cascar&oacute;n2, lo que alcanza un total de m&aacute;s de 1.200 huevos al a&ntilde;o por parte de un solo caracol.<sup>1</sup></p>
        <h2>C&Oacute;MO PUEDE AYUDAR USTED A LUCHAR CONTRA EL CARACOL GIGANTE AFRICANO</h2>
        <p>Una buena pr&aacute;ctica de limpieza en el c&eacute;sped y jard&iacute;n le permite exponer y eliminar los escondrijos preferidos por los caracoles gigantes africanos como las hojas h&uacute;medas, los escombros del jard&iacute;n, troncos cortados o macetas de flores colocadas boca abajo. Como puede suponer, la presencia de los caracoles puede ser devastadora y entre los indicios de su actividad se encuentran el extenso da&ntilde;o de sus mordidas, los grandes rastros babosos de su mucosidad y las heces fecales en forma de cintas. Generalmente, estos permanecen cerca del nido y se alimentan durante las horas nocturnas o temprano en las ma&ntilde;anas, pero tambi&eacute;n pueden hacerlo en d&iacute;as nublados cuando el suelo est&aacute; h&uacute;medo. Durante los per&iacute;odos secos, suelen cavar t&uacute;neles en la tierra donde pueden permanecer protegidos hasta un a&ntilde;o o m&aacute;s.<sup>2,5</sup></p>
        <sup><img alt="" src="-/media/934C067BC16D407989B506950F17302A.ashx" /></sup>
        <p>A pesar de su tama&ntilde;o, los caracoles gigantes africanos son vulnerables al mismo tipo de<a rel="noopener noreferrer" href="https://www.pennington.com/all-products/fertilizer/resources/how-to-get-rid-of-slugs-and-snails-for-good" target="_blank"> productos de control contra caracoles</a> que se usan para combatir las babosas y los caracoles m&aacute;s peque&ntilde;os. Aunque existen varios productos efectivos, algunos de estos cebos pudieran atraer sin pretenderlo a las mascotas y otros animales. Sin embargo, los cebos con fosfato de hierro como ingrediente activo, un producto natural de los suelos, o su forma quelante conocida como etilendiaminotetraacetato f&eacute;rrico de sodio, pueden usarse en lugares con mascotas o animales silvestres. Una ventaja adicional es que las personas y las mascotas pueden entrar inmediatamente al &aacute;rea tratada. La Universidad de Florida recomienda el cebo a base de hierro como un producto efectivo contra los caracoles gigantes africanos.<sup>4</sup></p>
        <p>El veneno en gel f&aacute;cil de usar CORRY'S para caracoles y babosas y el <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno en gr&aacute;nulos para caracoles y babosas CORRY'S</a>&nbsp;f&aacute;cil de usar con etilendiaminotetraacetato f&eacute;rrico de sodio son cebos de gran efectividad para atraer al caracol gigante africano. Cuando se usan siguiendo las instrucciones de la etiqueta, estos productos f&aacute;ciles de usar se pueden aplicar en todos los c&eacute;spedes y jardines, incluso alrededor de los vegetales hasta justo el d&iacute;a de la cosecha. Los caracoles se comer&aacute;n el cebo y dejar&aacute;n de alimentarse inmediatamente para ocultarse y morir. El cebo que quede sin usar en el suelo se degrada de forma natural.</p>
        <p>Si encuentra un caracol gigante africano, comun&iacute;quese inmediatamente con la oficina estatal del USDA o una <a rel="noopener noreferrer" href="http://nationalplantboard.org/membership/" target="_blank">agencia para el control de plagas en las plantas</a>. Si necesita manipular los caracoles, use guantes y evite el contacto con su cuerpo, especialmente los ojos, la nariz y la boca. Inf&oacute;rmese sobre las regulaciones de cuarentena en su regi&oacute;n y c&uacute;mplalas con detenimiento.</p>
        <p><a rel="noopener noreferrer" href="https://www.pennington.com/" target="_blank">Pennington</a>, <a href="~/link.aspx?_id=C986CAD866C64436A764DB9BC1E48355&amp;_z=z" target="_blank">CORRY'S</a>&nbsp;y la familia de marcas de Central Garden para el c&eacute;sped y el jard&iacute;n tienen el compromiso de ayudarle a proteger su hogar y su familia contra la amenaza de plagas invasoras y ayudarle a disfrutar a plenitud de su c&eacute;sped y su jard&iacute;n.</p>
        <p><em>Lea siempre la etiqueta de los productos y siga las instrucciones con detenimiento. Pennington es una marca comercial registrada de Pennington Seed, Inc. Corry's es una marca comercial registrada de Matson, LLC.</em></p>
        <p><strong>Fuentes:</strong></p>
        <p>1. Hungry Pests, <a rel="noopener noreferrer" href="http://www.hungrypests.com/the-threat/giant-african-snail.php" target="_blank">&ldquo;Giant African Snail,"</a> (El caracol gigante africano), Servicio de Inspecci&oacute;n Sanitaria de Animales y Plantas del USDA.</p>
        <p>2. Michalak, Patricia S., ed., <a rel="noopener noreferrer" href="https://www.aphis.usda.gov/aphis/banner/help" target="_blank">&ldquo;New Pest Response Guidelines. Giant African Snails: Snail Pests in the Family Achatinidae,"</a> (Nuevas pautas para el control de plagas para caracoles gigantes africanos: Plagas de caracoles de la familia Achatinidae), USDA-APHIS, 2005.</p>
        <p>3. USDA Pest Tracker, <a rel="noopener noreferrer" href="http://www.hungrypests.com/the-spread/ByPest.php?pestabbr=gas" target="_blank">&ldquo;States Affected by Giant African Snail,"</a> (Estados afectados por el caracol gigante africano),Servicio de Inspecci&oacute;n Sanitaria de Animales y Plantas del USDA.</p>
        <p>4. Capinera, John, <a rel="noopener noreferrer" href="https://edis.ifas.ufl.edu/in904" target="_blank">&ldquo;Giant African Land Snail in Florida,"</a> (El caracol gigante africano terrestre en Florida), Universidad de Florida, agosto de 2014.</p>
        <p>5. Solutions for Your Life, Miami-Dade County, <a rel="noopener noreferrer" href="http://miami-dade.ifas.ufl.edu/pdfs/ornamental/GALS ID.pdf" target="_blank">"Giant African Land Snail,"</a> (El caracol gigante africano terrestre), Universidad de Florida.</p>
