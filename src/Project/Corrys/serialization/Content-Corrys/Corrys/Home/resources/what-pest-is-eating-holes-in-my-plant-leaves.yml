      Value: |
        <img alt="" src="-/media/0DAB59FE7C4640558B07BEC301233B9E.ashx" />
        <p>It happens to the best of gardeners: Just when your plants are looking their best, holes appear in leaves. Figuring out what's eating holes in your plant leaves takes a little detective work, but common culprits leave plenty of clues. By looking at the holes in your plants, you can narrow down the suspects &mdash; and put an end to their hole-making. Recognizing these four common leaf holes can help:<br />
        <br />
        <strong>1. Large, irregular holes within leaves.</strong><br />
        <br />
        When it comes to eating holes in leaves, no pests beat slugs and snails. These slimy creatures typically eat holes toward the center of leaves, not along the outer edges. They leave large, irregular leaf holes in their wake.<br />
        <br />
        While slug and snail holes vary in shape, the hole edges are relatively smooth. Trails of slimy, silvery slug or snail mucus are the final piece of evidence that proves slugs and snails are to blame.<br />
        <br />
        Leaf holes from slugs and snails are common in many types of plants, including basil, hosta, hibiscus, <a href="~/link.aspx?_id=A0BCE73B92244626A5D49AFEC6B3CEC7&amp;_z=z" target="_blank">cabbage</a>, cucumbers, <a href="~/link.aspx?_id=4AA360EA555B436FBF6AE4625CDB7C9C&amp;_z=z" target="_blank">lettuce</a>, tomatoes and peppers. These pests do most of their damage at night. A nighttime stroll with a flashlight will help confirm your hunch is right.</p>
        <img alt="" src="-/media/DEBF9B8087D14669A973EDB3924BF49D.ashx" />
        <p style="text-align: center;"><em>&nbsp; Slugs and snails eat large, irregular holes in plant leaves.</em></p>
        <p><strong>2. Large and small holes along leaf edges.</strong><br />
        <br />
        While slugs and snails start eating toward leaf centers, other pests aren't so picky. Caterpillars eat holes throughout plant leaves, often starting their feasts along the leaf edge.<br />
        <br />
        Some caterpillar holes look a lot like slug holes, but you won't find mucus trails with these pests. You'll find lots of dark fecal droppings instead. Some caterpillars feed on leaves at night, but you'll find them hiding on the leaf undersides during the day.<br />
        <br />
        Caterpillars range from 4-inch-long tomato hornworms to inchworm-like cabbage loopers that eat holes in plant leaves. Caterpillars enjoy many plants, including roses, hydrangeas, tomatoes, peppers, broccoli, and cabbage.</p>
        <img alt="" src="-/media/AA1D12F64C0F4864983A6DA85CBD93CD.ashx" />
        <p style="text-align: center;"><em>&nbsp; Caterpillar holes in leaves often start along leaf edges.</em></p>
        <p><strong>3. Skeleton-like holes throughout leaves.</strong><br />
        <br />
        Some leaf holes are unique, so there's no mistaking who's to blame. When Japanese beetles start eating plant leaves, the holes look similar to other pests. But the longer these voracious insects feed, the more distinctive their leaf holes become.<br />
        <br />
        Japanese beetles eat holes in between leaf veins, leaving a lace-like skeleton of the leaf behind. They often congregate in large numbers as they feed on warm, sunny days. Except for the leaf skeletons, plants are often completely defoliated.<br />
        <br />
        Japanese beetles feed on more than 300 plant species. Their skeletonized leaf holes are common sights on roses, hibiscus, hydrangeas, and more. These pests often eat holes in flower petals along with eating holes in plant leaves.</p>
        <img alt="" src="-/media/0D604FEADF334BE2AFC5F2C4D6A24E56.ashx" />
        <p style="text-align: center;"><em>&nbsp; Skeletonized leaf holes are a sure sign of Japanese beetles.</em></p>
        <p><strong>4. Small "shot holes" throughout leaves.</strong><br />
        <br />
        Another beetle's damage is almost as distinctive as Japanese beetles, but these holes have a much different look. Several kinds of flea beetles riddle plant leaves with tiny holes that look like miniature shotgun blasts.<br />
        <br />
        These pests don't chew completely through the leaf, so flea beetle leaf holes have a windowpane look. Flea beetles eat holes in many types of plants, including roses, hydrangeas, broccoli, cabbage, kale, tomatoes, peppers, eggplants, and even fragrant mint.<br />
        <br />
        Other small beetles, including cucumber beetles, cause similar-looking leaf holes. The longer they eat plant leaves, the more extensive the damage becomes. But cucumber beetles typically limit their leaf holes to certain plants, such as cucumbers and squash.
        </p>
        <img alt="" src="-/media/8C6743E0C6604EC5B0A2C1F38E5AF40F.ashx" />
        <p style="text-align: center;"><em>&nbsp; Flea beetles cover plant leaves with small "shot holes.<br />
        Photo credit: Whitney Cranshaw, Colorado State University, Bugwood.org, CC BY 3.0 US)</em></p>
        <p>Once you identify the guilty pest, quick action stops damage fast. A broad-spectrum insecticide can help with insect pests. <a href="~/link.aspx?_id=D293E5B6BBEF4F05ACF96AA0AD2A8192&amp;_z=z" target="_blank">Sevin&reg; Ready-to-Use</a>&nbsp;controls more than 100 insects, including caterpillars, cabbage worms, Japanese beetles, flea beetles and more. But insecticides won't kill your main nemesis: slugs and snails.<br />
        <br />
        <a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">Slugs and snails aren't insects</a> &mdash; they're mollusks. That means you need a "molluscicide." With <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">Corry's&reg; Slug &amp; Snail Killer </a>ready-to-use pellets, you can get rid of slugs and snails in your garden and protect your plants against leaf holes.<br />
        <br />
        The Corry's brand been protecting plants for more than 70 years. You can trust Corry's products to put an end to slug and snail damage and keep your plant leaves looking beautiful.<br />
        <br />
