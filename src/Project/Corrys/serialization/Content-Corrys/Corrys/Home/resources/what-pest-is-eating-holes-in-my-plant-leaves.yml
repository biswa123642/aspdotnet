    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <img alt="" src="-/media/0DAB59FE7C4640558B07BEC301233B9E.ashx" />
        <p>Hasta a los mejores jardineros les pasa: cuando las plantas alcanzan su mayor esplendor, de pronto aparecen hoyos en las hojas. Y averiguar qu&eacute; plaga es la que devora las hojas requiere una labor detectivesca, pero las plagas comunes dejan siempre abundantes pistas. Si observa los hoyos en sus plantas, podr&aacute; reducir la lista de sospechosos y poner fin a los da&ntilde;os en las hojas. La identificaci&oacute;n de estos cuatro hoyos comunes en las hojas puede ser de gran ayuda:</p>
        <p><strong>1. Hoyos irregulares grandes en el interior de las hojas.</strong></p>
        <p>Cuando de devorar y dejar hoyos en las hojas se trata, pocas plagas superan a los caracoles y las babosas. Estas criaturas babosas generalmente dejan hoyos cerca del centro de las hojas y no en los bordes exteriores. A su paso, dejan hoyos irregulares y grandes en las hojas.</p>
        <p>Aunque la forma de los hoyos de los caracoles y las babosas var&iacute;a, los bordes de los hoyos son relativamente lisos. Los rastros babosos y plateados de la mucosidad de los caracoles y babosas son la evidencia final que demuestra que los causantes de los hoyos en las hojas no son otros que los caracoles y las babosas.</p>
        <p>Estos hoyos en las hojas causados por los caracoles y las babosas son comunes en muchos tipos de plantas entre las que se incluyen las albahacas, hostas, hibiscos, <a href="~/link.aspx?_id=A0BCE73B92244626A5D49AFEC6B3CEC7&amp;_z=z" target="_blank">repollos</a>, pepinos, <a href="~/link.aspx?_id=4AA360EA555B436FBF6AE4625CDB7C9C&amp;_z=z" target="_blank">lechugas</a>, tomates y pimientos. La mayor parte de estos da&ntilde;os se producen en las noches, as&iacute; que un paseo nocturno con una linterna le permitir&aacute; confirmar si sus sospechas son ciertas.</p>
        <img alt="" src="-/media/DEBF9B8087D14669A973EDB3924BF49D.ashx" />
        <p style="text-align: center;"><em>&nbsp; Los caracoles y las babosas devoran las hojas de la planta y dejan hoyos irregulares y grandes. </em></p>
        <p><strong>2. Hoyos grandes y peque&ntilde;os a lo largo de los bordes de las hojas.</strong></p>
        <p>Aunque los caracoles y las babosas comienzan a alimentarse del centro de las hojas, otras plagas no son tan selectivas. Las orugas devoran y dejan hoyos en las hojas, y suelen comenzar su fest&iacute;n a lo largo de los bordes de las hojas.</p>
        <p>Los hoyos de algunas orugas se asemejan mucho a los hoyos de las babosas pero sin dejar rastros de mucosidad. En lugar de mucosidad, encontrar&aacute; abundantes heces fecales oscuras. Algunas orugas devoran las hojas en las noches pero tambi&eacute;n puede encontrarlas ocultas en las superficies inferiores de las hojas durante el d&iacute;a.</p>
        <p>Las orugas que devoran y dejan hoyos en las hojas incluyen desde el gusano del tomate de 4 pulgadas (10,16 cm) de largo hasta la oruga geomensora de la col. Y las orugas se alimentan de muchas plantas incluyendo las plantas de rosas, hortensias, tomates, pimientos, br&oacute;colis y repollos.</p>
        <img alt="" src="-/media/AA1D12F64C0F4864983A6DA85CBD93CD.ashx" />
        <p style="text-align: center;"><em>&nbsp;  : Los hoyos que las orugas dejan en las hojas suelen comenzar a lo largo de los bordes de la hoja.</em></p>
        <p><strong>3. Hoyos en toda la hoja que la dejan en el esqueleto.</strong></p>
        <p>Algunos hoyos en las hojas son muy peculiares y es f&aacute;cil identificar a los causantes. Cuando los escarabajos japoneses comienzan a devorar las hojas de las plantas, los hoyos se parecen a los de otras plagas, pero mientras m&aacute;s tiempo se alimenten estas plagas voraces, m&aacute;s distintivos son los hoyos que dejan a su paso.</p>
        <p>Los escarabajos japoneses crean hoyos entre las venas de las hojas, dej&aacute;ndolas como un esqueleto que parece de encaje. Estas plagas se congregan en grandes cantidades cuando se alimentan durante los d&iacute;as c&aacute;lidos y soleados. Y excepto por los esqueletos de las hojas, las plantas quedan casi completamente deshojadas.</p>
        <p>Los escarabajos japoneses se alimentan de m&aacute;s de 300 variedades de plantas. Y sus hoyos tipo esqueletos son comunes en las rosas, los hibiscos, las hortensias y otras. Con frecuencia, estas plagas dejan tambi&eacute;n hoyos en los p&eacute;talos de las flores adem&aacute;s de los hoyos en las hojas.</p>
        <img alt="" src="-/media/0D604FEADF334BE2AFC5F2C4D6A24E56.ashx" />
        <p style="text-align: center;"><em>&nbsp; Las hojas perforadas hasta el esqueleto son una señal segura de la presencia de escarabajos japoneses.</em></p>
        <p><strong>4. Hoyos peque&ntilde;os que parecen marcas de disparos en toda la hoja.</strong></p>
        <p>Hay otro da&ntilde;o causado por escarabajos que, a pesar de ser muy diferente, es casi tan distintivo como el de los escarabajos japoneses. Algunas especies de alticinos dejan las hojas colmadas de hoyos diminutos que parecen marcas de disparos.</p>
        <p>Los alticinos no atraviesan completamente la hoja al masticar ya que los hoyos dejados por esta plaga les dan cierta apariencia de ventanales a las hojas. Los alticinos se alimentan de muchos tipos de plantas, incluyendo las rosas, hortensias, br&oacute;colis, repollos, coles rizadas o berzas, tomates, pimientos, berenjenas y hasta las mentas arom&aacute;ticas.</p>
        <p>Otros escarabajos peque&ntilde;os, como los escarabajos del pepino, dejan hoyos similares en las hojas. Y sus da&ntilde;os empeoran mientras m&aacute;s tiempo se alimenten de las hojas de las plantas. Pero los escarabajos del pepino suelen afectar solo a ciertos tipos de plantas como los pepinos y los calabacines.</p>
        <img alt="" src="-/media/8C6743E0C6604EC5B0A2C1F38E5AF40F.ashx" />
        <p style="text-align: center;"><em>&nbsp; Los alticinos cubren las hojas de las plantas con hoyos pequeños tipo marcas de disparos.<br />
            Crédito de la foto: Whitney Cranshaw, Universidad Estatal de Colorado, Bugwood.org, CC BY 3.0 US)</em></p>
        <p>Cuando identifique a la plaga responsable, act&uacute;e r&aacute;pidamente para evitar que aumente el da&ntilde;o. Un insecticida de espectro amplio puede ayudarle a controlar las plagas de insectos. Los productos Sevin&reg; listos para usar permiten controlar a m&aacute;s de 100 insectos, incluyendo a las orugas, las gusanos de la col, los escarabajos japoneses, los alticinos y muchas m&aacute;s. Pero los insecticidas no eliminan a su enemigo principal: los caracoles y las babosas.</p>
        <p><a href="~/link.aspx?_id=B329B4297FFD4B289BB649ED76B72B1C&amp;_z=z" target="_blank">Los caracoles y las babosas no son insectos</a>, son moluscos, por lo que usted necesitar&aacute; un &ldquo;molusquicida&rdquo;. Con los gr&aacute;nulos listos para usar del <a href="~/link.aspx?_id=E71A4AD3CE704004B88B10D397C808AE&amp;_z=z" target="_blank">veneno Corry&rsquo;s&reg; para caracoles y babosa</a>s, podr&aacute; eliminar a los caracoles y las babosas y proteger sus plantas para evitar hoyos en las hojas.</p>
        <p>La marca Corry&rsquo;s lleva m&aacute;s de 70 a&ntilde;os protegiendo las plantas. Usted puede confiar en los productos Corry&rsquo;s para poner fin a los da&ntilde;os causados por los caracoles y las babosas, y mantener as&iacute; la belleza de las hojas de sus plantas.</p>
