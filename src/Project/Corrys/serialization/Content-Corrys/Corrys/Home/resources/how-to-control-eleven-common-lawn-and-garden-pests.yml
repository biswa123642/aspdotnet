        <p>3. J. Hahn and P. Pelitteri, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/earwigs/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">European Earwigs in Homes and Gardens</a>," (Tijeretas europeas en los hogares y jardines), Extensi&oacute;n de la Universidad de Minnesota.</p>
