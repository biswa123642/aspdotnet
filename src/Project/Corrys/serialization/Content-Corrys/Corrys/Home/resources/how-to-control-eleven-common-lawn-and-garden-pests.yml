        <img alt="mass-of-rough-woodlice" src="-/media/016249D03D824C0C82F3235605DC1E42.ashx" />
        <p>Es muy f&aacute;cil no detectar la presencia de plagas en el c&eacute;sped y el jard&iacute;n hasta que aparecen los da&ntilde;os y los problemas alcanzan mayor magnitud. Si no se controlan, los problemas con las plagas pueden da&ntilde;ar las plantas y el c&eacute;sped, infestar su rinc&oacute;n favorito del jard&iacute;n y poner fin al esparcimiento al aire libre. Y las cosas se complican m&aacute;s si estas plagas penetran en el hogar; pero con un poco de informaci&oacute;n y productos efectivos para controlarlas, usted puede derrotar a las plagas comunes del c&eacute;sped y el jard&iacute;n.</p>
        <h2>LOS SALTAMONTES</h2>
        <p>Con sus cuerpos resistentes, alas y grandes patas posteriores, los saltamontes siempre est&aacute;n en movimiento. Estas plagas, que adem&aacute;s de volar son grandes saltadores, buscan alimento constantemente y su men&uacute; incluye todo tipo de plantas, desde la hierba y la maleza hasta las plantas comestibles y ornamentales. Con bocas fuertes para masticar, los saltamontes no dejan hoyos mascados sino que consumen toda la parte de la planta.</p>
        <p>El tama&ntilde;o y color de los saltamontes var&iacute;a significativamente pero los tipos m&aacute;s comunes crecen hasta 2 pulgadas (5,08 cm) de largo y tienen un tono verde y marr&oacute;n verdoso que se confunde con la vegetaci&oacute;n. Adem&aacute;s del da&ntilde;o normal al jard&iacute;n, muchas especies de saltamontes causan gran estrago cuando la poblaci&oacute;n aumenta y comienzan a migrar. Las hordas de saltamontes migratorios pueden llegar a millones de ejemplares que dejan atr&aacute;s un amplio rastro de destrucci&oacute;n de las plantas.<sup>1</sup></p>
        <sup><img alt="green-grasshopper" src="-/media/208A21D4C4A3416BBE23A150E6C0F541.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;A menudo, los saltamontes se confunden entre las plantas de las que se alimentan.</em></p>
        <h2>LOS CARACOLES Y LAS BABOSAS</h2>
        <p>Los caracoles y las babosas son dos de las plagas m&aacute;s destructoras del jard&iacute;n. Aunque su apariencia exterior es
        diferente, la mayor diferencia es que las babosas carecen de conchas externas.</p>
        <p>Los caracoles y las babosas se alimentan de noche y prefieren las condiciones h&uacute;medas y c&aacute;lidas, es por ello que
        estas plagas constituyen un gran problema en la costa oeste. Durante el clima fr&iacute;o o las olas de calor excesivo,
        estas plagas rara vez salen de sus escondrijos.</p>
        <p>Los caracoles y las babosas nacen de huevos que son colocados en grupos debajo de los escombros, piedras, pilas
        de abono org&aacute;nico y debajo de la superficie del suelo. Generalmente, nacen cuando hayan pasado de unos 20 a 30
        d&iacute;as con condiciones clim&aacute;ticas que sean favorables. Y continuar&aacute;n creciendo lentamente, devorando la
        vegetaci&oacute;n. Mientras se alimentan y crecen, estas plagas migran hacia lugares con mejores condiciones de
        alimentaci&oacute;n y refugio, y este h&aacute;bito migratorio es lo que hace imposible eliminar por completo los problemas
        con caracoles y babosas.</p>
        <p>Con el uso del <a href="/es/all-products" target="_blank">veneno para caracoles y babosas CORRY'S</a>&nbsp;y un
        programa de cebo consistente, estas plagas se pueden reducir a un nivel mucho m&aacute;s controlable.</p>
        <img alt="Slug" src="-/media/FD3A104F1C5D4F269CF65FAE56A31A54.ashx" />
        <h2>LOS ESCARABAJOS</h2>
        <p>Algunos escarabajos son beneficiosos para el jard&iacute;n ya que se alimentan de plagas de insectos destructores; pero otros tipos, como los escarabajos japoneses y los tenebri&oacute;nidos, causan da&ntilde;os en lugar de beneficios.</p>
        <p>Los escarabajos japoneses da&ntilde;an el c&eacute;sped y el jard&iacute;n tanto en su fase inmadura como adulta. Las larvas rechonchas de 1 pulgada (2,54 cm) de largo, llamadas tambi&eacute;n gorgojos o gusanos, se alimentan vorazmente de las ra&iacute;ces de la hierba del c&eacute;sped. Los escarabajos adultos se identifican por el cuerpo de 1/2 pulgada (1,27 cm) y tono verde y bronce met&aacute;lico, y causan da&ntilde;os enormes. Esta plaga deja poco tras de s&iacute;, apenas los esqueletos de las hojas, y flores y capullos desfigurados</p>
        <p>Los escarabajos tenebri&oacute;nidos, llamados tambi&eacute;n escarabajos del gusano de la harina son una plaga seria que esparce enfermedades en las granjas de aves, e incluso en los gallineros del patio que se han popularizado en zonas urbanas. Miden alrededor de 1/2 pulgada (1,27 cm) de largo, tienen alas exteriores r&iacute;gidas y oscuras, atacan las posturas del jard&iacute;n y a veces penetran e invaden el hogar. Sus larvas miden 3/4 pulgada (1,9 cm) y se conocen como el gusano de la harina porque infesta los cereales, harinas, granos y la comida para mascotas. <sup>2</sup></p>
        <sup><img alt="mealworm-darkling-beetle" src="-/media/95181797B59941F1ACBD6422F2C8281D.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;A menudo, los saltamontes se confunden entre las plantas de las que se alimentan.</em></p>
        <h2>LAS TIJERETAS</h2>
        <p>La leyenda popular alega que estas criaturas penetran en el o&iacute;do de las personas durante el sue&ntilde;o, pero la descripci&oacute;n m&aacute;s precisa del da&ntilde;o que causan se limita a las plantas y a entrar en el hogar. Las tijeretas de color marr&oacute;n rojizo miden cerca de 5/8 pulgada (1,58 cm) y tienen pinzas al extremo del abdomen para protegerse o atrapar presas. En los machos las pinzas son curvas y gruesas, y las hembras son delgadas y rectas.</p>
        <p>Las tijeretas se alimentan de noche y se ocultan en rincones h&uacute;medos y oscuros durante el d&iacute;a. Los hoyos irregulares grandes que dejan en las hojas, capullos y flores se asemejan mucho al da&ntilde;o causado por los caracoles y babosas, pero sin rastro baboso. Su preferencia por la humedad hace que migren al interior del hogar durante el clima seco del verano.<sup>3</sup> Para ayudar a alejar esta plaga, mantenga los cimientos libres de escombros de plantas, grifos con goteras y mantillo h&uacute;medo.</p>
        <img alt="adult-male-labidura-riparia-earwig" src="-/media/2D246335A07A40D3ABE11681AEB92B2C.ashx" />
        <p style="text-align: center;"><em>&nbsp;A pesar de su reputaci&oacute;n, las tijeretas no penetran en el o&iacute;do de las personas.</em></p>
        <h2>LOS ONISCIDEOS</h2>
        <p>Los oniscideos se encuentran a menudo en gran cantidad debajo de la madera en descomposici&oacute;n y en algunas regiones se les conoce como cochinillas de humedad o chanchitos de tierra. Generalmente, se alimentan de la materia org&aacute;nica en descomposici&oacute;n, pero tambi&eacute;n pueden alimentarse de posturas, plantas peque&ntilde;as y frutos pr&oacute;ximos al suelo como las fresas. Durante la temporada seca, gran cantidad de oniscideos invaden los hogares en busca de la humedad que necesitan para sobrevivir.</p>
        <p>Los oniscideos son muy similares a las cochinillas, crecen de 1/4 pulgada a 1/2 pulgada (0,63 cm a 1,27 cm) y su color var&iacute;a entre el marr&oacute;n moteado oscuro y el gris azuloso. Sus cuerpos ligeramente convexos tienen siete pares de patas y dos protuberancias peque&ntilde;as que parecen colas. A diferencia de las cochinillas, los oniscideos no se enrollan formando bolas. Las peculiares escamas superpuestas son un indicio del origen de los oniscideos ya que estas plagas no son insectos, son crust&aacute;ceos terrestres que tienen m&aacute;s en com&uacute;n con los cangrejos de r&iacute;o y los camarones.<sup>4</sup></p>
        <sup><img alt="sowbugs" src="-/media/EE92BC0685DA43E9B423337A13CC2D3C.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Los oniscideos o cochinillas de humedad prefieren los escondrijos h&uacute;medos bajo la madera en descomposici&oacute;n.</em></p>
        <h2>LAS HORMIGAS</h2>
        <p>Famosas por las molestias que ocasionan en los picnics y otras actividades al aire libre, las hormigas son unos de los insectos m&aacute;s comunes del espacio exterior y si no se controlan pueden penetrar en los hogares en busca de humedad y alimento; de ah&iacute; que se les considere la principal plaga dom&eacute;stica de Estados Unidos. Aunque algunas hormigas regresan a sus nidos exteriores despu&eacute;s de forrajear en el interior, otras se asientan en el interior a menos que se impida su entrada. Y unas vez adentro, las hormigas pueden contaminar los alimentos, transmitir enfermedades y hasta causar da&ntilde;os a la estructura.</p>
        <p>Las especies comunes de hormigas miden de 1/16 pulgada a 3/8 pulgada (0,15 cm a 0,95 cm) de largo y su color oscila entre el amarillo trasl&uacute;cido y el negro.<sup>5</sup> Estos insectos sociales viven en colonias que pueden alcanzar las decenas o cientos de miles, seg&uacute;n la especie. Aunque no da&ntilde;an directamente a las plantas, algunos tipos contribuyen a los da&ntilde;os cuando protegen a algunas plagas como los &aacute;fidos y los insectos escama o cocoideos contra los depredadores naturales de insectos. Las hormigas se alimentan de la &ldquo;ligamaza&rdquo;, esa sustancia pegajosa dulce que excretan estas plagas que tanto da&ntilde;an las plantas</p>
        <img alt="ants-tending-aphids-herd" src="-/media/B3082C17100B40E59898032BBCF4FDAC.ashx" />
        <p style="text-align: center;"><em>&nbsp;Las hormigas protegen a los insectos que producen ligamaza como los &aacute;fidos.</em></p>
        <h2>LOS GUSANOS CORTADORES</h2>
        <p>Las v&iacute;ctimas preferidas de los gusanos cortadores son las posturas y los trasplantes j&oacute;venes y tiernos del jard&iacute;n. Como su nombre indica, estas plagas cortan y penetran en los tallos de las plantas, y la mayor parte de estos da&ntilde;os se producen de noche. Algunos tipos prefieren los vegetales del huerto como el repollo o los pimientos, pero otros atacan a las hierbas del c&eacute;sped, cortando las hojas de la hierba en la base.</p>
        <p>El color de los gusanos cortadores oscila entre en rosado y el negro, y a menudo se aprecian franjas o manchas a lo largo del cuerpo. Estas plagas son las larvas de varias especies de polillas, y crecen hasta 2 pulgadas (5,08 cm) de largo y se enrollan formando una C cuando se les molesta. Los gusanos cortadores pasar gran parte del d&iacute;a en la tierra y muchos pasan tambi&eacute;n el invierno ocultos en el suelo.<sup>6</sup> Are bien su jard&iacute;n al finalizar la temporada para reducir la presencia de gusanos cortadores en el futuro.</p>
        <img alt="agrotis-ipsilon-black-cutworm" src="-/media/A2657CA7A97E48EC97ECCC48BF5AFC03.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los gusanos cortadores negros ocasionan sus da&ntilde;os mayormente a nivel del suelo.</em></p>
        <h2>LOS GRILLOS</h2>
        <p>A veces se les confunde con los saltamontes peque&ntilde;os, pero los grillos sobresalen por la manera de molestar la tranquilidad durante la noche. En su ruidoso ritual de apareamiento nocturno, los grillos machos se frotan las alas y producen un chirrido penetrante que atrae a las hembras. En la naturaleza, los grillos se alimentan de insectos y plantas. Y cuando penetran al hogar, como sucede con frecuencia, pueden comerse la tela y los alimentos.</p>
        <p>Los grillos comunes tienen patas posteriores grandes y antenas largas. Los grillos de campo negros y los grillos dom&eacute;sticos de color marr&oacute;n dorado crecen hasta 1 pulgada (2,54 cm) de largo. Ambas especies se congregan alrededor de los cimientos, bajos las ventanas y luces exteriores. Si escucha un grillo de campo chirriando y quiere saber la temperatura, cuente el n&uacute;mero de chirridos durante 15 segundos y s&uacute;mele 40, la cantidad total se aproximar&aacute; a la temperatura en grados Fahrenheit.<sup>7</sup></p>
        <sup><img alt="crickets" src="-/media/A1B998E7AFEC478494EB4AECEF2DF1CC.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Los grillos tienen antenas finas y largas, y grandes patas posteriores.</em></p>
        <h2>LOS GRILLOS TOPOS</h2>
        <p>A diferencia de los grillos comunes, los grillos topos son plagas extremadamente destructoras y son los culpables de amplios da&ntilde;os en los c&eacute;spedes y tepes de la zona sure&ntilde;a. Estas plagas subterr&aacute;neas pasan la mayor parte de sus vidas cavando t&uacute;neles bajo tierra y aliment&aacute;ndose de las ra&iacute;ces de la hierba. Algunas especies atacan tambi&eacute;n los brotes tiernos de las plantas por encima del suelo.</p>
        <p>Los grillos topos adultos alcanzan una longitud de 1 pulgada a 1 1/4 pulgadas (2,54 cm a 3,17 cm) y tienen la cabeza grande, antebrazos que se asemejan a los de la langosta y patas delanteras con garras similares a las de un topo. Son excavadores h&aacute;biles y dejan peque&ntilde;os montones de tierra como las toperas y pasarelas similares a las de los topos bajo la superficie. Y el da&ntilde;o empeora cuando otros animales como los mapaches y los armadillos acuden al lugar para alimentarse de esta plaga del c&eacute;sped. En las regiones del sur y la costa del golfo, los grillos topos suelen salir del cascar&oacute;n casi a la par del florecimiento de los lirios africanos (Agapanthus).<sup>8</sup></p>
        <sup><img alt="mole-cricket" src="-/media/943789D4F1E443A0A5A66386C7854972.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Los grillos topos tienen fuertes patas delanteras con garras como las de los topos para cavar en el c&eacute;sped.</em></p>
        <h2>LOS GUSANOS COGOLLEROS</h2>
        <p>Diversas especies de polillas comunes producen larvas conocidas como gusanos cogolleros. Estas plagas que parecen gusanos causan da&ntilde;os sustanciales al c&eacute;sped ya que se alimentan de las hojas de la hierba en las ma&ntilde;anas y las noches. Cuando su cantidad es elevada, el c&eacute;sped aparenta estar en movimiento a medidas que este ej&eacute;rcito de gusanos se desplaza y se alimenta. Los cultivos comestibles comunes de los jardines, incluyendo tomates y repollos, tambi&eacute;n sufren grandes da&ntilde;os.<sup>9</sup></p>
        <p>Los gusanos cogolleros alcanzan 1 1/2 pulgadas (3,81 cm) de largo o m&aacute;s. Sus cuerpos de color marr&oacute;n verdoso tienen cabezas oscuras con una &ldquo;Y&rdquo; invertida en la parte superior y una serie de franjas que van del verde y el amarillo hasta el rojo, marr&oacute;n y negro a lo largo del lomo y los lados. Estas plagas tambi&eacute;n atraen a las mofetas o zorrillos, mapaches y otros visitantes no deseados que se alimentan de los gusanos cogolleros.</p>
        <img alt="southern-army-worm" src="-/media/C19BFEE0CD694781933354689DE2D0BB.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los gusanos cogolleros del sur son plagas que destruyen los cultivos.</em></p>
        <h2>LOS MILPI&Eacute;S</h2>
        <p>Como su nombre indica, a nadie le sorprende que los milpi&eacute;s tengan numerosas patas. La cantidad exacta depende del tama&ntilde;o. A medida que crecen, los milpi&eacute;s agregan segmentos a su cuerpo y cada segmento tiene dos pares de patas cortas. Los milpi&eacute;s comunes crecen de 1/2 pulgada a 2 pulgadas (1,27 cm a 5,08 cm) de largo, pero algunos tipos alcanzan m&aacute;s de tres veces esa longitud.</p>
        <p>Estas criaturas de color oscuro y movimiento lento se ocultan en lugares h&uacute;medos y se enrollan en una espiral si se sienten amenazadas. Se alimentan mayormente de los escombros de plantas en descomposici&oacute;n, pero tambi&eacute;n pueden devorar las posturas y los frutos suaves cercanos al suelo como las fresas. En el oto&ntilde;o, los milpi&eacute;s se congregan en varios miles cerca de los hogares.<sup>10</sup> En su b&uacute;squeda de lugares h&uacute;medos, penetran por las grietas y fisuras de los cimientos, pero no suelen durar mucho tiempo en el interior.</p>
        <img alt="coiled-millipede" src="-/media/57DE8D5781394DAB9A7F9027CE7DED66.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los milpi&eacute;s se enrollan cuando se les molesta.</em></p>
        <h2>LAS COCHINILLAS</h2>
        <p>Al igual que los oniscideos, las cochinillas est&aacute;n m&aacute;s emparentadas con los camarones que con los verdaderas plagas. Estos crust&aacute;ceos terrestres generalmente se alimentan de la materia org&aacute;nica en descomposici&oacute;n y florecen en los a&ntilde;os de mayor humedad. Al aumentar la cantidad de cochinillas, aumentan tambi&eacute;n los da&ntilde;os a las posturas, plantas peque&ntilde;as y los frutos pr&oacute;ximos al suelo.<sup>11</sup> Las cochinillas tambi&eacute;n invaden los hogares en grandes cantidades, pero no sobreviven mucho tiempo en las condiciones interiores secas.</p>
        <p>Las cochinillas miden cerca de 1/3 pulgada (0,84 cm) y su color var&iacute;a entre el marr&oacute;n oscuro y el negro morado. Sus lomos redondeados y los escamas superpuestas dan la impresi&oacute;n de ser armadillos en miniatura. Al igual que los oniscideos, las cochinillas tienen siete pares de patas pero carecen de las dos protuberancias tipo colas que tienen los oniscideos.<sup>4</sup> La forma m&aacute;s f&aacute;cil de distinguir a las cochinillas de los oniscideos es molest&aacute;ndoles. Las cochinillas se enrollan de forma apretada formando algo parecido a una bola de armadura, raz&oacute;n por la que en algunos lugares les llaman &ldquo;bolitas&rdquo; o &ldquo;insectos bolitas</p>
        <img alt="pillbug-roly-poly-in-dirt" src="-/media/6DE2D95FDFE34588AEC59F5280BD32FD.ashx" />
        <p style="text-align: center;"><em>Las cochinillas se enrollan formando bolitas que parecen p&iacute;ldoras cuando se les molesta.</em></p>
        <p>Cuando las plagas del c&eacute;sped y el jard&iacute;n amenacen sus &aacute;reas verdes, usted necesita actuar r&aacute;pidamente con un control efectivo y confiable. El cebo en gr&aacute;nulos listo para usar Deadline&reg; permite controlar todas estas plagas comunes, adem&aacute;s de los destructores caracoles y babosas. Siga las instrucciones de la etiqueta y aplique los gr&aacute;nulos a la superficie del suelo en las &aacute;reas infestadas o cree una barrera contra plagas con una l&iacute;nea delgada. El nivel de protecci&oacute;n se mantiene incluso despu&eacute;s de la lluvia o el riego.</p>
        <p>Con productos de control efectivos, usted podr&aacute; proteger la tranquilidad de su familia y m&aacute;s. Las marcas Deadline&reg; y Corry's&reg; tienen el compromiso de brindarle informaci&oacute;n oportuna y productos efectivos para eliminar de una vez los problemas de plagas comunes y volver a disfrutar de su c&eacute;sped, su jard&iacute;n y su hogar.</p>
        <p><em>Lea siempre las etiquetas de los productos y siga las instrucciones con detenimiento, incluyendo los intervalos previos a la cosecha (PHI) y la tasa de aplicaci&oacute;n para las plantas comestibles mencionadas.</em></p>
