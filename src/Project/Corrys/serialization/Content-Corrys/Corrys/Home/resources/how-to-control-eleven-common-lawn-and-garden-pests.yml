        <p>5. W.S. Cranshaw, "<a rel="noopener noreferrer" href="http://extension.colostate.edu/topic-areas/insects/ants-in-the-home-5-518/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Ants in the Home</a>," (Las hormigas en el hogar), Extensi&oacute;n de la Universidad Estatal de Colorado, enero de 2017.</p>
        <p>6. J. Hanh and S. Wold-Burkness, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/cutworms-in-home-gardens/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Cutworms in Home Gardens</a>,"(Los gusanos cortadores en los jardines dom&eacute;sticos), Extensi&oacute;n de la Universidad de Minnesota.</p>
        <p>7. J. Hahn and M. Ascerno, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/crickets/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Crickets</a>," (Los grillos), Extensi&oacute;n de la Universidad de Minnesota, 2008.</p>
        <p>8. D. Held and P. Cobb, "<a rel="noopener noreferrer" href="http://www.aces.edu/pubs/docs/A/ANR-0176/ANR-0176.pdf" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Biology and Control of Mole Crickets</a>," (La biolog&iacute;a y el control de los grillos topos), Extensi&oacute;n de las Universidades de Alabama A&amp;M y Auburn</p>
