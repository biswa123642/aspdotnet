        <img alt="mass-of-rough-woodlice" src="-/media/016249D03D824C0C82F3235605DC1E42.ashx" />
        <p>It's easy to overlook lawn and garden pests until damage appears and your problems are magnified. Left unchecked, problem pests can damage plants and lawns, overrun favorite garden spots, and put an end to plans for outdoor entertaining. Things get even more complicated if these pests make their way into your home. With a little information and effective pest control products, you can defeat these common lawn and garden pests.</p>
        <h2>Grasshoppers</h2>
        With sturdy, winged bodies and large hind legs, grasshoppers stay on the move. Strong jumpers and fliers, these pests constantly seek food. All types of plants, from grasses and weeds to edibles and ornamentals, fill their menus. With rugged, chewing mouthparts, grasshoppers don't leave dainty holes; they consume entire plant parts.
        <p>Grasshoppers vary significantly in size and color, but most common types grow up to 2 inches long in nature-blending greens and green-browns. In addition to their normal garden damage, many grasshopper species wreak added havoc when populations soar and migrations start. Migratory grasshopper swarms can number in the millions, leaving widespread paths of plant destruction behind.<sup>1</sup></p>
        <sup><img alt="green-grasshopper" src="-/media/208A21D4C4A3416BBE23A150E6C0F541.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Grasshoppers often blend into the plants they feed on.</em></p>
        <h2>Slugs and Snails</h2>
        <p>Slugs and snails are two of the most destructive garden pests. Although their outward
        appearance is quite different, the main difference is that slugs lack an external shell.</p>
        <p>Slugs and snails feed at night and prefer moist, warm conditions, which is why these pests
        are a particular problem on the West Coast. They rarely venture from their hiding places during cold weather or
        exceedingly hot spells.</p>
        <p>Slugs and snails hatch from eggs, laid in clusters, under debris, stones, compost heaps or
        beneath the surface of the soil. Generally, they hatch out after 20 to 30 days of favorable weather conditions.
        They will then continue to grow slowly, eating vegetation. While these small slugs and snails are growing and
        eating, they migrate towards better feeding and sheltering conditions. It is because of this migrating habit
        that it is impossible to completely eliminate the slug and snail problem.</p>
        <p>With the use of <a href="/all-products" target="_blank">Corry's Slug &amp; Snail
        Killer</a>&nbsp;and a consistent baiting program, these pests can be reduced to a more manageable level.</p>
        <img alt="Slug" src="-/media/FD3A104F1C5D4F269CF65FAE56A31A54.ashx" />
        <h2>Beetles</h2>
        <p>Some beetles are beneficial garden guests that feed on destructive insect pests. But other beetle types, such as Japanese beetles and darkling beetles, do harm instead of good.</p>
        <p>Japanese beetles damage lawns and gardens in both immature and adult stages. The plump, 1-inch-long larvae, known as grubs, feed heavily on lawn grass roots. Adult beetles are known for their metallic green-and-bronze, 1/2-inch bodies and indiscriminate damage. The striking pests leave little behind besides skeletonized leaves and disfigured flowers and buds.</p>
        <p>Darkling beetles, also known as lesser mealworm beetles, are serious, disease-spreading pests of poultry houses &mdash; including trendy, urban, backyard chicken coops. About 1/2 inch long with hard, dark body coverings, these pests also strike garden seedlings and occasionally swarm and invade homes. Their 3/4-inch-long larvae, known as mealworms, infest cereals, flours, grains and pet foods.<sup>2</sup></p>
        <sup><img alt="mealworm-darkling-beetle" src="-/media/95181797B59941F1ACBD6422F2C8281D.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Darkling beetles are also known as litter beetles.</em></p>
        <h2>Earwigs</h2>
        <p>Folktales claim these creatures crawl into the ears of sleeping people, but damaging plants and creeping into homes more accurately describe their ways. Reddish-brown earwigs measure about 5/8 inch and have ominous pinchers at the end of their abdomens for protection or catching prey . Males have thick, curved pinchers, and female pinchers are straight and thin.</p>
        <p>Earwigs feed at night and hide in dark, damp spots during daytime. Large irregular holes left on leaves, buds and flowers look very similar to slug or snail damage &mdash; minus the slime. Their preference for moisture triggers migrations into homes during dry summer weather.<sup>3</sup> Keep foundations free of plant debris, leaky faucets and damp mulch to help keep these pests away.</p>
        <img alt="adult-male-labidura-riparia-earwig" src="-/media/2D246335A07A40D3ABE11681AEB92B2C.ashx" />
        <p style="text-align: center;"><em>&nbsp;Despite their name and reputation, earwigs don't crawl into ears.</em></p>
        <h2>Sowbugs</h2>
        <p>Often discovered in large masses under decaying wood, sowbugs are known as "woodlice" in many regions. They typically eat decomposing organic matter, but they feed on seedlings, small plants and ground fruits, such as strawberries, too. During dry times, large numbers of sowbugs invade homes in search of the moisture, which is necessary for their survival.</p>
        <p>Very similar to pillbugs, sowbugs grow 1/4 to 1/2 inch long and vary in color from dark, mottled brown to bluish gray. Their slightly convex bodies have seven pairs of legs and two small, tail-like protusions. Unlike pillbugs, sowbugs do not roll into balls. Unusual overlapping scales hint at sowbug origins. These pests aren't insects &mdash; they're land-dwelling crustaceans more closely related to crayfish and shrimp.<sup>4</sup></p>
        <sup><img alt="sowbugs" src="-/media/EE92BC0685DA43E9B423337A13CC2D3C.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Sowbugs or woodlice prefer damp hiding spots under decaying wood.</em></p>
        <h2>Ants</h2>
        <p>Known for disrupting picnics and other outdoor events, ants are among the most common outdoor insects. Left unchecked, they often venture into homes in search of moisture and food, earning the title of America's leading household pests. While some ants return to outdoor nests after foraging inside, others take up residence indoors unless they're stopped before they come in. Once indoors, ants may contaminate food, spread disease and even cause structural damage.</p>
        <p>Common ant species (not counting invasive <a href="~/link.aspx?_id=1C315B85383442519372607FC6495BE1&amp;_z=z" target="_blank">fire ants</a>) vary in length from 1/16 to 3/8 inch, with colors ranging from translucent yellow to black.<sup>5</sup> These social insects live in colonies that can number in the tens or hundreds of thousands, depending on the species. Though ants don't damage plants directly, some types contribute to damage by protecting plant pests such as aphids and scales from natural insect predators. The ants feed on "honeydew," the sweet, sticky substance these plant-damaging pests excrete.</p>
        <img alt="ants-tending-aphids-herd" src="-/media/B3082C17100B40E59898032BBCF4FDAC.ashx" />
        <p style="text-align: center;"><em>&nbsp;Ants protect honeydew-producing pests such as aphids.</em></p>
        <h2>Cutworms</h2>
        <p>Tender, young seedlings and garden transplants are favorite cutworm targets. As their name suggests, these pests cut into or through plant stems. Most of their damage occurs at night. Some types prefer garden veggies, such as cabbage or peppers. Others attack turf grasses and shear grass blades at their base.</p>
        <p>Cutworms vary in color from pink to black; stripes or spots often run down their bodies. The larvae of several moth species, these pests grow up to 2 inches long and curl into a C-shape when disturbed. Cutworms spend most of their day in soil, and many overwinter in soil as well.<sup>6</sup> Give gardens a thorough end-of-the-season tilling to cut down on cutworm carryover.</p>
        <img alt="agrotis-ipsilon-black-cutworm" src="-/media/A2657CA7A97E48EC97ECCC48BF5AFC03.ashx" />
        <p style="text-align: center;"><em>&nbsp;Black cutworms do most of their damage at soil level.</em></p>
        <h2>Crickets</h2>
        <p>Often mistaken for small grasshoppers, crickets excel at disrupting a good night's sleep. In a noisy nighttime mating ritual, male crickets rub their wings together, creating loud, female-attracting chirps. In nature, crickets feed on insects and plants. When they find their way inside &mdash; as they often do &mdash; fabrics and food are fair game.</p>
        <p>Common crickets have large hind legs and long antennae. Black field crickets and golden brown house crickets grow up to 1 inch long. Both congregate around foundations, beneath windows and outdoor lights. If you hear a field cricket's chirps&mdash; and you're curious about the temperature &mdash; count the number of chirps in 15 seconds and add 40. The answer approximates the temperature in degrees Fahrenheit.<sup>7</sup></p>
        <sup><img alt="crickets" src="-/media/A1B998E7AFEC478494EB4AECEF2DF1CC.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Crickets have long slender antennae and large hind legs.</em></p>
        <h2>Mole crickets</h2>
        <p>Unlike common crickets, mole crickets are extremely destructive pests responsible for widespread damage in Southern lawns and turf settings. These subterranean pests spend most of their lives tunneling underground and feeding on grass roots. Some species target tender plant shoots above ground, too.</p>
        <p>Adult mole crickets reach 1 to 1 1/4 inch long, with oversize heads, lobster-like forearms and mole-like, clawed forefeet. Strong diggers, they leave small "molehills" and mole-like runways right below the lawn's surface. Animals such as raccoons and armadillos add to the damage when drawn to feed on these lawn pests. In the Deep South and Gulf Coast regions, mole crickets hatch about the same time that African lilies (Agapanthus) flower.<sup>8</sup></p>
        <sup><img alt="mole-cricket" src="-/media/943789D4F1E443A0A5A66386C7854972.ashx" /></sup>
        <p style="text-align: center;"><em>&nbsp;Mole crickets have powerful forelegs with mole-like claws that dig through turf.</em></p>
        <h2>Armyworms</h2>
        <p>Several species of common moths produce larvae known as armyworms. These wormlike pests cause substantial lawn damage as they feed on grass blades morning and night. When high numbers are present, lawns appear to move as the wormlike army marches and feeds. Common garden edibles, including tomatoes and cabbage, sustain feeding damage, too.<sup>9</sup></p>
        <p>Armyworms grow 1 1/2 inches or longer. Their greenish brown bodies have dark heads with a distinctive, inverted "Y" on top. A series of stripes &ndash; from green and yellow to red, brown and black &ndash; run down armyworm backs and sides.&nbsp;These pests also attract skunks, raccoons and other unwelcome visitors looking for armyworm snacks.</p>
        <img alt="southern-army-worm" src="-/media/C19BFEE0CD694781933354689DE2D0BB.ashx" />
        <p style="text-align: center;"><em>&nbsp;Southern armyworms are destructive crop pests.</em></p>
        <h2>Millipedes</h2>
        <p>With a name that roughly translates to "thousand feet," it's no surprise millipedes have numerous legs. The number of legs depends on their size. As millipedes mature, they add body segments, and each segment has two pair of short legs. Common millipedes grow 1/2 to 2 inches long, but some types grow more than three times that length.</p>
        <p>These dark-colored, slow-moving creatures hide in damp, moist spots and curl into spirals when threatened. They feed mostly on decaying plant debris, but they eat seedlings and soft ground fruits, such as strawberries, too. In fall, millipedes congregate near homes by the thousands.<sup>10</sup> Seeking moisture, they move indoors through foundation cracks and crevices, but they typically don't last long inside.</p>
        <img alt="coiled-millipede" src="-/media/57DE8D5781394DAB9A7F9027CE7DED66.ashx" />
        <p style="text-align: center;"><em>&nbsp;Millipedes coil up when disturbed.</em></p>
        <h2>Pillbugs</h2>
        <p>Like sowbugs, pillbugs are more closely related to shrimp than true bugs. These soil-dwelling crustaceans typically feed on decaying organic matter and flourish during wet years. As pillbug numbers rise, so does damage to seedlings, small plants and ground fruits.<sup>11</sup> Pillbugs also invade homes in large numbers, but they don't survive long in dry indoor conditions.</p>
        <p>Pillbugs measure about 1/3 inch. Colors vary from dark brown to purple-black. Their rounded backs and overlapping scales evoke thoughts of miniature armadillos. Like sowbugs, pillbugs have seven pairs of legs, but they lack the two tail-like protrusions sowbugs have.<sup>4</sup> The easiest way to distinguish pillbugs from sowbugs is to disturb them. Pillbugs roll into very tight, armor-like balls, inspiring the common name "roly-poly."</p>
        <img alt="pillbug-roly-poly-in-dirt" src="-/media/6DE2D95FDFE34588AEC59F5280BD32FD.ashx" />
        <p>&nbsp;</p>
        <p style="text-align: center;"><em>Pill bugs roll into tiny, pill-like balls when disturbed.</em></p>
        <p>When lawn and garden pests threaten your lawn and garden, you need fast, effective control you can count on. Deadline<sup>&reg;</sup>Bug Bait ready-to-use pellets control all these common pests &mdash; plus destructive garden slugs and snails as well. Follow the label directions, and apply the pellets to the soil surface in infested areas or form a pest barrier with a pencil-thin line. Protection remains even after rain or sprinkling.</p>
        <p>With effective pest control products, you can protect your family's peace of mind and more. Deadline<sup>&reg;</sup> and Corry's<sup>&reg;</sup> brands are committed to providing you with timely information and effective products to put common pest disruptions behind you and get back to enjoying your lawn, gardens and home.</p>
        <p><em>Always read product labels thoroughly and follow instructions, including guidelines for pre-harvest intervals (PHI) and application frequency for listed edible plants.</em></p>
