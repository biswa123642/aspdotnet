        <p><strong>Sources:</strong></p>
        <p>1. W.S. Cranshaw and R. Hammon, "<a rel="noopener noreferrer" href="http://extension.colostate.edu/topic-areas/insects/grasshopper-control-in-gardens-small-acreages-5-536/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Grasshopper Control in Gardens and Small Acreages</a>," Colorado State University Extension, Jan. 2013.</p>
        <p> 2. L. Townsend, "<a rel="noopener noreferrer" href="https://entomology.ca.uky.edu/ef507" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Lesser Mealworms or Litter Beetles</a>," University of Kentucky Entomology, Feb. 1998.</p>
        <p>3. J. Hahn and P. Pelitteri, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/earwigs/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">European Earwigs in Homes and Gardens</a>," University of Minnesota Extension.</p>
        <p>4. M.F. Potter, "<a rel="noopener noreferrer" href="https://entomology.ca.uky.edu/ef439" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Sowbugs and Pillbugs</a>," University of Kentucky Extension, Apr. 1998.1.</p>
        <p>5. W.S. Cranshaw, "<a rel="noopener noreferrer" href="http://extension.colostate.edu/topic-areas/insects/ants-in-the-home-5-518/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Ants in the Home</a>," Colorado State University Extension, Jan. 2017.</p>
        <p>6. J. Hanh and S. Wold-Burkness, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/cutworms-in-home-gardens/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Cutworms in Home Gardens</a>," University of Minnesota Extension.</p>
        <p>7. J. Hahn and M. Ascerno, "<a rel="noopener noreferrer" href="https://www.extension.umn.edu/garden/insects/find/crickets/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Crickets</a>," University of Minnesota Extension, 2008.</p>
        <p>8. D. Held and P. Cobb, "<a rel="noopener noreferrer" href="http://www.aces.edu/pubs/docs/A/ANR-0176/ANR-0176.pdf" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Biology and Control of Mole Crickets</a>," Alabama A&amp;M and Auburn Universities Extension</p>
        <p>9. C. Sansone, et al., "<a rel="noopener noreferrer" href="https://citybugs.tamu.edu/factsheets/landscape/lawns/ent-1007/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Armyworms in Turfgrass</a>," Texas A&amp;M Agrilife Extension.</p>
        <p>10. P. Pellitteri, "<a rel="noopener noreferrer" href="https://hort.uwex.edu/articles/millipedes/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Millipedes</a>," University of Wisconsin-Extension, Dec. 2106.</p>
        <p>11. M. Merchant, "<a rel="noopener noreferrer" href="https://citybugs.tamu.edu/factsheets/landscape/veggie/ent-1006/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Insects in the City: Pillbugs</a>," Texas A&amp;M Agrilife Extension.</p>
