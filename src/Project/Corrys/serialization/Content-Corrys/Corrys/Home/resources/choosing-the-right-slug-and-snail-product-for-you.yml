      Value: When slugs and snails invade your garden, you can confidently choose the right products to get rid of these slimy pests.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <img alt="A group on slugs feeding on leaves." src="-/media/70074E9F943A4348A31ED98F9E5E5EB3.ashx" />
        <p>When slugs and snails invade your garden, prompt action can limit the slimy trails and tattered plants they leave behind. But insecticides used for common garden pests won't help. Snails and slugs are mollusks, more closely related to squids and clams than garden insects. Controlling these slippery invaders calls for "molluscicides" &mdash; pesticides designed especially for the task.<br />
        <br />
        Choosing the best slug and snail control products for your garden starts with understanding forms of slug and snail controls.</p>
        <h3>FORMS OF SLUG AND SNAIL CONTROLS</h3>
        <p>While slug and snail controls come in several different forms, guidelines for application are generally the same. These products should be used at the earliest hint of slug and snail damage or to prevent damage where you've had problems before.<br />
        <br />
        Slug and snail products are applied directly to the ground &mdash; not on plants themselves. Some are used in vegetable gardens and lawns, but others are limited to bare soil or mulch, so always read and follow product instructions closely. Slug and snail controls come in these common forms:<br />
        <br />
        Physical barriers: Barrier products work by coming between slugs and snails and their target plants. Gardeners use many kinds of barriers, including homemade plastic rings cut from water bottles. Other examples include copper tape or mesh barriers that deliver an unpleasant sensation that may send these pests on their way.<sup>1</sup><br />
        <br />
        But with all physical barriers, success depends on the pest's willingness to change course. While barriers may deter some slugs and snails, nothing prevents the pests from coming back for more.</p>
        <img alt="Effective controls keep slugs and snails away from garden produce." src="-/media/068BC2CF54454CA98615B5034323D76E.ashx" />
        <p>
        Liquid baits: Liquid bait products are generally applied in dots or thin lines around plants and garden perimeters
        or between garden rows. Depending on their design, liquid products can provide easy-to-use options, but they can let
        you down when you need them most. During times of heavy rainfall or frequent watering &mdash; the same times that slug and
        snail activity peaks &mdash; liquid baits can require frequent reapplications to make a dent in these moisture-loving
        pests.<br />
        <br />
        Pellet baits: Pellet baits can offer many advantages over other forms of slug and snail controls. Scattered around
        plant bases and through garden areas, pellet baits attract slugs and snails as they move to and from target plants
        during nightly feedings.<br />
        <br />
        Simple-to-use <a href="/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer
        ready-to-use pellets</a>&nbsp;can be applied to lawns and around flowers, fruits and vegetables. These pellets
        remain effective for up to two weeks, withstanding rain and water sprinklers that often wash liquid products away.
        And unlike physical barriers, these pellets stop feeding damage immediately and kill slugs and snails instead of
        rerouting them.<br />
        <br />
        With Corry's Slug &amp; Snail Killer ready-to-use pellets, people and pets can reenter treated areas right away. But
        always scatter pellet baits well according to the application rates on the back of the product; never leave pellets
        in piles. They can attract curious children and animals, along with slugs and snails.</p>
        <img alt="Rain-resistant controls offer long-lasting protection against slugs and snails who may destroy crops." src="-/media/91D86572C37F4DCC82E5A0938DA428C7.ashx" />
        <p style="text-align: center;"><em>&nbsp;Rain-resistant controls offer long-lasting protection against slugs and snails.</em></p>
        <h3>ACTIVE INGREDIENTS IN SLUG AND SNAIL CONTROLS</h3>
        <p>Whatever slug and snail product you choose, understanding its active ingredients is important to safe product use and success. Slug and snail products have undergone many changes through the years in terms of safety, effectiveness and ease of use. Most slug and snail products on the market contain one of the following active ingredients:<br />
        <br />
        Metaldehyde: Metaldehyde-based products have been used to kill slugs and snails for more than 40 years. Fast-acting and highly effective, these products cause slugs and snails to lose moisture rapidly and die. Empty shells and foamy-looking dead and dying slugs and snails offer proof of success.<br />
        <br />
        However, metaldehyde products should only be used where you can keep treated areas clear of children and pets from application until the product can no longer be seen &mdash; which can be weeks. Even small amounts of metaldehyde can be harmful to children and fatal if ingested by dogs and cats. So, always store these products out of reach of children and pets.<br />
        <br />
        <a href="~/link.aspx?_id=1BB0C1BD48994807B568FD14C291E8A1&amp;_z=z" target="_blank">Deadline Slug &amp; Snail Slayer ready-to-use pellets</a>, with the active ingredient metaldehyde, are highly effective in attracting and killing slugs and snails when these restrictions can be met. Apply only to bare soil around garden perimeters and label-listed ornamentals and edibles. Follow label instructions carefully, including guidelines on reentry times.</p>
        <img alt="Controls should be applied as soon as possible to limit snail and slug damage" src="-/media/F8A7CCAE41AE4C85B0A74B19A42C6B5B.ashx" />
        <p style="text-align: center;"><em>&nbsp; Controls should be applied as soon as possible to limit snail and slug damage.</em></p>
        <p style="text-align: left;">Iron phosphate: Slug and snail products with the active ingredient iron phosphate became available in the early 2000s.2 But these controls were soon eclipsed by a similar, faster-acting alternative called sodium ferric EDTA. With iron phosphate, snails and slugs eat the bait, immediately stop feeding and then retreat to their hiding places. Plant damage ends right away, but slugs and snails may take several days to die.<br />
        <br />
        Sodium ferric EDTA: The newest generation of slug and snail controls rely on the active ingredient sodium ferric EDTA, the key ingredient in Corry's Slug &amp; Snail Killer ready-to-use pellets. These iron-related products allow people and pets to enter treated areas right away. They attract slugs and snails and once the product is consumed, they stop feeding on plants immediately.<br />
        <br />
        When slugs and snails eat even a small amount of sodium ferric EDTA, they immediately stop feeding. Then they seek out secluded spots and die out of sight within three to six days. Corry's Slug &amp; Snail Killer ready-to-use pellets can be used around all types of plants from lawn grasses to fruits and vegetables &mdash; right up to harvest day.<br />
        <br />
        By choosing snail and slug products to suit your family and garden, you can prevent extensive damage caused by slugs and snails. With Corry's, you can banish slugs and snails with highly effective products and rest easy. Corry's has been protecting plants for more than 70 years.<br />
        <br />
        <em>Always read product labels thoroughly and follow instructions carefully.</em></p>
        <p><strong>Sources:</strong></p>
        <p>1. Flint, M.L. and Wilen, C.A., "<a rel="noopener noreferrer" href="http://ipm.ucanr.edu/PMG/PESTNOTES/pn7427.html" target="_blank">Snails and Slugs</a>," University of California Statewide Integrated Pest Management Program, March 2018.<br />
        <br />
        2. Wilen, C.A., "<a rel="noopener noreferrer" href="http://ucanr.edu/blogs/blogcore/postdetail.cfm?postnum=13838" target="_blank">New Snail and Slug Active Ingredient Available</a>," University of California Statewide Integrated Pest Management Program, May 2014.</p>
