        <img alt="A group on slugs feeding on leaves." src="-/media/70074E9F943A4348A31ED98F9E5E5EB3.ashx" />
        <p>Cuando los caracoles y las babosas invaden su jard&iacute;n, la acci&oacute;n a tiempo puede reducir los rastros babosos y las plantas da&ntilde;adas que dejan tras de s&iacute;. Pero los insecticidas formulados para las plagas comunes del jard&iacute;n no sirven de mucho ya que los caracoles y babosas son moluscos y se parecen m&aacute;s a los calamares y las almejas que a los insectos, por lo que para controlar a estos invasores resbaladizos, se necesitan &ldquo;molusquicidas&rdquo; que son pesticidas formulados especialmente para esta tarea.<br />
        <span> </span><br />
        La selecci&oacute;n de los mejores productos para controlar los caracoles y babosas en su jard&iacute;n comienza justamente con el conocimiento de las diversas formas de controlar los caracoles y las babosas.</p>
        <h3>FORMAS DE CONTROLAR LOS CARACOLES Y LAS BABOSAS</h3>
        <p>Aunque existen diversas formas de controlar los caracoles y las babosas, generalmente las indicaciones para la aplicaci&oacute;n son las mismas. Estos productos se deben usar en cuanto se detecte la primera se&ntilde;al de da&ntilde;os causados por los caracoles y las babosas o para evitar posibles da&ntilde;os donde haya habido problemas con anterioridad.</p>
        <p>Los productos contra caracoles y babosas se aplican directamente en el suelo y no en las plantas. Algunos se usan en el c&eacute;sped y los huertos de vegetales, pero otros se limitan al suelo raso o al mantillo. Lea y siga siempre las instrucciones con detenimiento. Las formas comunes de los productos de control para caracoles y babosas son las siguientes:</p>
        <p><strong>Barreras f&iacute;sicas:</strong> Los productos de barreras funcionan al interponerse entre los caracoles y babosas y las plantas a las que estos atacan. Los jardineros usan muchos tipos de barreras, incluyendo los aros pl&aacute;sticos cortados a partir de las botellas de agua. Otros ejemplos incluyen las barreras de mallas o cintas de cobre que proporcionan una sensaci&oacute;n desagradable que espanta a estas plagas.<sup>1</sup></p>
        <p>Pero el &eacute;xito de todas estas barreras f&iacute;sicas depende de que las plagas decidan cambiar de rumbo. Si bien las barreras pueden desviar a algunos caracoles y babosas, nada impide el regreso de estas plagas en busca de alimento.</p>
        <div>&nbsp;</div>
        <img alt="Effective controls keep slugs and snails away from garden produce." src="-/media/068BC2CF54454CA98615B5034323D76E.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los controles efectivos alejan a los caracoles y babosas de las frutas y vegetales del jard&iacute;n.</em></p>
        <p><strong>Cebos l&iacute;quidos: </strong>Generalmente, los productos de cebos l&iacute;quidos se aplican
        formando l&iacute;neas delgadas o discontinuas alrededor de las plantas, en el per&iacute;metro del jard&iacute;n o entre las hileras
        de plantas. Seg&uacute;n el dise&ntilde;o, los productos l&iacute;quidos pueden ser f&aacute;ciles de usar pero pueden defraudarle cuando
        m&aacute;s los necesita. Durante la &eacute;poca de lluvias fuertes o riego frecuente, justamente la temporada de mayor
        actividad de caracoles y babosas, es necesario reaplicar los cebos l&iacute;quidos con frecuencia para lograr el efecto
        en estas plagas amantes de la humedad.</p>
        <p><strong>Cebos en gr&aacute;nulos:</strong> Los cebos en gr&aacute;nulos le brindan muchas ventajas en
        comparaci&oacute;n con otras formas de controlar los caracoles y babosas. Estos gr&aacute;nulos dispersos alrededor de la base
        de las plantas y en las &aacute;reas del jard&iacute;n atraen a los caracoles y babosas que se desplazan entre las plantas
        durante su nutrici&oacute;n nocturna.</p>
        <p><span> </span><a href="/es/all-products/corrys-slug-snail-killer" target="_blank">Los
        gr&aacute;nulos de veneno listos para usar Corry's para caracoles y babosas</a> se pueden aplicar en el c&eacute;sped y
        alrededor de las plantas de flores, frutas y vegetales. El efecto de estos gr&aacute;nulos dura hasta dos semanas sin
        importar la lluvia ni los aspersores de riego que suelen desplazar los productos l&iacute;quidos. Y a diferencia de las
        barreras f&iacute;sicas, estos gr&aacute;nulos detienen inmediatamente los da&ntilde;os causados por la alimentaci&oacute;n de los caracoles
        y babosas, y eliminan a estas plagas en lugar de ahuyentarlas.</p>
        <p>Con los gr&aacute;nulos de veneno listos para usar Corry's para caracoles y babosas, las personas y
        mascotas pueden entrar inmediatamente al &aacute;rea tratada. Pero esparza siempre bien los gr&aacute;nulos de cebo seg&uacute;n las
        tasas de aplicaci&oacute;n mencionadas en la etiqueta posterior del producto. Nunca deje los gr&aacute;nulos amontonados ya
        que pudieran atraer a los ni&ntilde;os y animales adem&aacute;s de los caracoles y las babosas.</p>
        <img alt="Rain-resistant controls offer long-lasting protection against slugs and snails who may destroy crops." src="-/media/91D86572C37F4DCC82E5A0938DA428C7.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los controles resistentes a la lluvia brindan una protecci&oacute;n m&aacute;s duradera contra los caracoles y las babosas.</em></p>
        <h3>INGREDIENTES ACTIVOS DE LOS CONTROLES PARA CARACOLES Y BABOSAS</h3>
        <p>Sin importar el producto para caracoles y babosas que usted elija, es importante conocer bien sus ingredientes activos para garantizar la seguridad y el &eacute;xito en el uso del producto. Con el paso del tiempo, los productos contra caracoles y babosas han experimentado muchos cambios en cuanto a la seguridad, efectividad y facilidad de uso. La mayor&iacute;a de los productos para caracoles y babosas en el mercado contiene uno de los siguientes ingredientes activos:</p>
        <p><strong>Metaldeh&iacute;do:</strong> Los productos a base de metaldeh&iacute;do se han usado para eliminar caracoles y babosas por m&aacute;s de 40 a&ntilde;os. Estos productos de efecto r&aacute;pido y gran efectividad, provocan que los caracoles y babosas pierdan r&aacute;pidamente la humedad y mueran. Las conchas vac&iacute;as y las babosas y caracoles agonizantes o muertos con una apariencia espumosa son una prueba de sus resultados.<br />
        <br />
        Sin embargo, los productos con metaldeh&iacute;do solo se deben usar donde se pueda impedir la entrada de ni&ntilde;os y mascotas al &aacute;rea tratada desde la aplicaci&oacute;n hasta que no se vea el producto, lo que pudiera tardar semanas, ya que incluso una peque&ntilde;a cantidad de metaldeh&iacute;do puede ser da&ntilde;ina para los ni&ntilde;os y fatal en caso de ingesti&oacute;n para perros y gatos. Por lo tanto, guarde siempre estos productos lejos del alcance de los ni&ntilde;os y las mascotas.<br />
        <br />
        <a href="~/link.aspx?_id=1BB0C1BD48994807B568FD14C291E8A1&amp;_z=z" target="_blank">Los gr&aacute;nulos de veneno listos para usar Deadline para caracoles y babosas</a>, con metaldeh&iacute;do como ingrediente activo, son muy efectivos para atraer y eliminar a los caracoles y babosas siempre que se cumplan estas restricciones. Apl&iacute;quelo solo en el suelo raso en el per&iacute;metro del jard&iacute;n y alrededor de las plantas ornamentales y comestibles mencionadas en la etiqueta. Siga con detenimiento las instrucciones de la etiqueta, incluyendo los tiempos para entrar en el &aacute;rea tratada.</p>
        <div>&nbsp;</div>
        <img alt="Controls should be applied as soon as possible to limit snail and slug damage" src="-/media/F8A7CCAE41AE4C85B0A74B19A42C6B5B.ashx" />
        <p style="text-align: center;"><em>&nbsp;Los productos de control se deben aplicar lo antes posible para reducir los da&ntilde;os causados por los caracoles y las babosas.</em></p>
        <p><strong>Fosfato de hierro:</strong> Los productos para caracoles y babosas con fosfato de hierro como ingrediente activo han estado disponibles desde comienzos de los a&ntilde;os 2000.2 Pero estos controles se vieron opacados r&aacute;pidamente por una alternativa similar de efecto r&aacute;pido conocida como etilendiaminotetraacetato f&eacute;rrico de sodio. Con fosfato de hierro, los caracoles y babosas se comen el cebo e inmediatamente dejan de alimentarse y se retiran a sus rincones ocultos. Las da&ntilde;os a las plantas cesan al instante, pero los caracoles y babosas tardan varios d&iacute;as en morir.<br />
        <strong><br />
        Etilendiaminotetraacetato f&eacute;rrico de sodio:</strong> La nueva generaci&oacute;n de controles para caracoles y babosas contiene etilendiaminotetraacetato f&eacute;rrico de sodio, el ingrediente principal de los gr&aacute;nulos de veneno listos para usar Corry&rsquo;s para caracoles y babosas. Estos productos f&eacute;rricos permiten la entrada inmediata de personas y mascotas al &aacute;rea tratada. Su efecto consiste en atraer a los caracoles y babosas que tras consumir el producto dejan de alimentarse al instante de sus plantas. Basta una peque&ntilde;a cantidad de etilendiaminotetraacetato f&eacute;rrico de sodio para que dejen de alimentarse de inmediato y busquen lugares ocultos y lejos de la vista para morir en unos tres a seis d&iacute;as. Los gr&aacute;nulos de veneno listos para usar Corry&rsquo;s para caracoles y babosas se pueden usar cerca de todo tipo de plantas, desde la hierba del c&eacute;sped hasta las frutas y vegetales, hasta el mismo d&iacute;a de la cosecha.<br />
        <br />
        Al elegir productos contra caracoles y babosas que se adapten a su familia y su jard&iacute;n, usted puede evitar los extensos da&ntilde;os causados por los caracoles y las babosas. Con Corry&rsquo;s podr&aacute; eliminar a los caracoles y babosas con productos muy efectivos y dejar de preocuparse por sus plantas ya que Corry&rsquo;s lleva m&aacute;s de 70 a&ntilde;os protegiendo plantas.<br />
        <br />
        <em>Lea siempre las etiquetas de los productos y siga las instrucciones con detenimiento.<br />
        <br />
        Corry&rsquo;s con su dise&ntilde;o y Deadline son marcas registradas de Matson, LLC.<br />
        </em><br />
        Fuentes:<br />
        <br />
