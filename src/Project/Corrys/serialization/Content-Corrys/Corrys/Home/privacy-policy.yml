        <p>Information Collected</p>
        <p>Non-Personally Identifiable Data</p>
        <p>Any time you visit Corrys.com, we may gather certain non-personally identifiable information regarding the means you use to access our site and where you go on our Web Site. This information may include the type and version of your browser, your service provider, your IP address, and any search engine you may have used to locate the site. We may use this information to help diagnose problems with our server, administer the Web Site, and compile broad statistical data.</p>
        <p>Information Voluntarily Provided</p>
        <p>Any information you provide to us (i.e., name, e-mail address, etc.) when you request information, or use any of the other interactive portions of our Web sites, is securely maintained on our Web server and internal systems. This information may be used to provide you with information you've requested about our company, our products and our services, or to provide you with special notices. You may opt out of receiving future communications at any time (see Opt-Out Procedures below).</p>
        <p>Information Collected from Other Sources</p>
        <p>We may in the future receive information about you from other sources. We will maintain any such information in accordance with the standards set forth in this privacy policy.</p>
        <p>Disclosure of Personal Information</p>
        <p>Information about our Web Site visitors is an important part of our business, and we are not in the business of selling it to others. We may share your information only as described below and with subsidiaries that either are subject to this Privacy Policy or follow practices at least as protective as those described in this Privacy Policy.</p>
        <p>Business Partners</p>
        <p>We may partner with select retailers and other companies at various times to provide expanded services to our Web Site visitors. As part of such a relationship, we may share with these companies the use of certain interactive Web Site functions. Information provided by our Web Site visitors through the use of such interactive functions may be available to both us and our partners.</p>
        <p>Agents</p>
        <p>We may use other companies and individuals to perform certain functions on our behalf (e.g., administering e-mail services). Such parties only have access to the personal information needed to perform these functions and may not use or store the information for any other purpose. You should not receive unsolicited e-mail messages from agents working on our behalf.</p>
        <p>Business Transfers</p>
        <p>In the event that we, or substantially all of our assets, are acquired, Web Site visitor information will most likely be one of the transferred assets. However, such transferred information will remain subject to the terms of any pre-existing Privacy Policy of Central Garden &amp; Pet Company.</p>
        <p>Compliance with Law/Safety</p>
        <p>We may disclose specific personal information based on a good-faith belief that such disclosure is necessary to comply with the law or protect the rights, property, or safety of Central Garden &amp; Pet Company, along with its subsidiaries, divisions, affiliated and/or related companies.</p>
        <p>With Your Consent</p>
        <p>Other than as set forth in this Privacy Policy, you will be notified when any personally identifiable information about you may be shared with third parties, and you will be given the opportunity to decline to share that information.</p>
        <p>Children</p>
        <p>If you are under the age of 18, you are welcome to use Corrys.com. However, you must obtain the approval of a parent or guardian before you submit any personally identifiable information to Corrys.com.</p>
        <p>We Make Use of Cookies</p>
        <p>We send "cookies" to your computer and use such cookies as described here. A cookie is a piece of data that identifies you as a unique user. We use cookies to improve the quality of our service and make the service easier to use for our members. We do this by storing user preferences in cookies and by tracking user trends - for example, we use cookies to allow you to automatically log in to the service after the first user session. Most browsers are initially set up to accept cookies. You can reset your browser to refuse all cookies or to indicate when a cookie is being sent. Be aware, however, that some parts of Corrys.com&nbsp;may not function properly if you refuse cookies.</p>
        <p>External Links</p>
        <p>Corrys.com may contain links to other web sites. We are not responsible for the privacy practices or the content of such other web sites. We recommend that you review the privacy policy of any site you visit via a link from Corrys.com.</p>
        <p>Opt-Out Procedures</p>
        <p>You may always opt-out of receiving future communications from us by adjusting your communication preferences on our Web Site.</p>
        <p>Notification of Changes</p>
        <p>This privacy policy may be revised over time as new features are added to Corrys.com&nbsp;and as Internet privacy standards evolve. We will post all changes to this policy on this page and will indicate at the top of this page the policy's effective date. We therefore encourage you to refer to this policy on an ongoing basis so that you understand our current privacy policy.</p>
        <p>Contact Us</p>
        <p>If you have questions concerning this privacy policy, you may contact us by email at <a href="mailto:gardendivision@central.com"><span style="text-decoration: underline;">gardendivision@central.com</span></a>.</p>
