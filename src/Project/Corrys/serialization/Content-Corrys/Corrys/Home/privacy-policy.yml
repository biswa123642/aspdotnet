        <p>Informaci&oacute;n obtenida</p>
        <p>Informaci&oacute;n de identificaci&oacute;n no personal</p>
        <p>Cada vez que usted visite Corrys.com, nosotros podemos obtener cierta informaci&oacute;n de identificaci&oacute;n no personal en relaci&oacute;n con los medios que usted emplea para acceder a nuestra p&aacute;gina y las secciones que usted visita en nuestra p&aacute;gina web. Esta informaci&oacute;n puede incluir el tipo y la versi&oacute;n de su navegador de internet, su proveedor de servicios, su direcci&oacute;n IP y cualquier buscador que usted utilice para encontrar nuestra p&aacute;gina. Nosotros utilizamos esta informaci&oacute;n para ayudar a diagnosticar problemas con nuestro servidor, administrar nuestra p&aacute;gina web y obtener datos estad&iacute;sticos generales.</p>
        <p>Informaci&oacute;n brindada de manera voluntaria</p>
        <p>Cualquier informaci&oacute;n que usted nos brinde (ya sea su nombre, direcci&oacute;n de correo electr&oacute;nico, etc.) cuando solicite informaci&oacute;n o utilice cualquier otra secci&oacute;n interactiva de nuestras p&aacute;ginas web ser&aacute; mantenida de forma segura en nuestro servidor de internet y nuestros sistemas internos. Dicha informaci&oacute;n puede ser empleada para brindarle la informaci&oacute;n que usted solicite sobre nuestra empresa, nuestros productos y nuestros servicios, o para enviarle avisos especiales. Usted tiene la opci&oacute;n de rechazar esta comunicaci&oacute;n futura en cualquier momento (vea la secci&oacute;n Procedimientos de exclusi&oacute;n mencionada m&aacute;s adelante).</p>
        <p>Informaci&oacute;n obtenida a partir de otras fuentes</p>
        <p>En un futuro, nosotros pudi&eacute;ramos recibir informaci&oacute;n acerca de usted proveniente de otras fuentes. Nosotros mantendremos dicha informaci&oacute;n seg&uacute;n las normas establecidas en esta pol&iacute;tica sobre privacidad.</p>
        <p>Revelaci&oacute;n de la informaci&oacute;n personal</p>
        <p>La informaci&oacute;n sobre los visitantes de nuestra p&aacute;gina web es una parte importante de nuestro negocio, y nuestro negocio no consiste en la venta de informaci&oacute;n a otras entidades. Nosotros solamente compartir&iacute;amos su informaci&oacute;n seg&uacute;n lo descrito m&aacute;s adelante y con nuestras subsidiarias que est&aacute;n sujetas a esta pol&iacute;tica sobre privacidad o, que al menos aplican pr&aacute;cticas de protecci&oacute;n de la informaci&oacute;n con un nivel de protecci&oacute;n similar al descrito en esta pol&iacute;tica sobre privacidad.</p>
        <p>Socios comerciales</p>
        <p>Nosotros podemos asociarnos con minoristas selectos y otras empresas en diversas ocasiones para ofrecer servicios ampliados a los visitantes de nuestra p&aacute;gina web. Como parte de dicha relaci&oacute;n, nosotros pudi&eacute;ramos compartir con estas empresas el uso de ciertas funciones interactivas de la p&aacute;gina web. La informaci&oacute;n brindada por los visitantes a nuestra p&aacute;gina web a trav&eacute;s del uso de estas funciones interactivas puede estar disponible tanto para nosotros como para nuestros socios comerciales.</p>
        <p>Agentes</p>
        <p>Es posible que nosotros usemos otras empresas e individuos para ocuparse de ciertas funciones a nombre nuestro, como por ejemplo, la administraci&oacute;n de los servicios de correo electr&oacute;nico. Dichas partes solo tendr&aacute;n acceso a la informaci&oacute;n personal necesaria para realizar tales funciones y no se les permite utilizar ni almacenar la informaci&oacute;n para ning&uacute;n otro prop&oacute;sito. Usted no deber&iacute;a recibir mensajes de correo electr&oacute;nico no solicitados provenientes de estos agentes que laboran a nombre nuestro.</p>
        <p>Transferencias comerciales</p>
        <p>En caso de la adquisici&oacute;n de nuestra empresa, o la totalidad sustancial de todos nuestros activos, por otra entidad, es muy probable que la informaci&oacute;n sobre los visitantes a la p&aacute;gina web sea uno de los activos transferidos. Sin embargo, esta informaci&oacute;n transferida se mantendr&aacute; sujeta a los t&eacute;rminos de cualquier pol&iacute;tica sobre privacidad preexistente de Central Garden &amp; Pet Company.</p>
        <p>Cumplimiento de la ley/normas de seguridad</p>
        <p>Nosotros podremos revelar alguna informaci&oacute;n personal espec&iacute;fica a partir de la creencia de buena fe de que dicha revelaci&oacute;n es necesaria para cumplir con la ley o para proteger los derechos, la propiedad o la seguridad de Central Garden &amp; Pet Company, as&iacute; como sus subsidiarias, divisiones y empresas afiliadas y/o relacionadas.</p>
        <p>Con su consentimiento</p>
        <p>Ajeno a los establecido en esta pol&iacute;tica sobre privacidad, a usted se le avisar&aacute; cuando se necesite compartir cualquier informaci&oacute;n de identificaci&oacute;n personal suya con terceras partes, y se le dar&aacute; la oportunidad de oponerse al intercambio de tal informaci&oacute;n.</p>
        <p>Ni&ntilde;os</p>
        <p>Si usted es menor de 18 a&ntilde;os, a usted se le permite usar Corrys.com. Sin embargo, usted tendr&aacute; que obtener autorizaci&oacute;n de un padre o tutor antes de someter cualquier informaci&oacute;n de identificaci&oacute;n personal a Corrys.com.</p>
        <p>Nosotros podemos emplear cookies</p>
        <p>Nosotros enviamos "cookies" a su computadora y empleamos dichos cookies tal y como se describe aqu&iacute;. Un cookie es una porci&oacute;n de informaci&oacute;n que le identifica a usted como usuario exclusivo. Nosotros utilizamos los cookies para mejorar la calidad de nuestro servicio y para que a nuestros miembros les resulte m&aacute;s f&aacute;cil usar nuestro servicio. Para lograrlo, almacenamos las preferencias de los usuarios en estos cookies y rastreamos las tendencias de los usuarios; por ejemplo, empleamos cookies para permitirle ingresar autom&aacute;ticamente al servicio despu&eacute;s de la primera sesi&oacute;n por parte del usuario. La mayor&iacute;a de los navegadores de internet vienen configurados inicialmente para aceptar cookies; pero usted puede reajustar su navegador para rechazar todos los cookies o para avisarle cuando se env&iacute;a un cookie. Sin embargo, tenga presente que es posible que algunas secciones de Corrys.com no funcionen debidamente si usted rechaza los cookies.</p>
        <p>Enlaces externos</p>
        <p>Es posible que Corrys.com contenga enlaces a otras p&aacute;ginas web. No nos responsabilizamos por las pr&aacute;cticas en cuanto a la privacidad o por el contenido de esas otras p&aacute;ginas web. Le recomendamos que revise las pr&aacute;cticas en cuanto a la privacidad de cualquier p&aacute;gina que usted visite a trav&eacute;s de un enlace encontrado en Corrys.com.</p>
        <p>Procedimiento de exclusi&oacute;n</p>
        <p>Usted siempre puede solicitar la exclusi&oacute;n para no recibir mensajes nuestros en un futuro, solo necesita regular sus preferencias sobre comunicaci&oacute;n en nuestra p&aacute;gina web.</p>
        <p>Aviso en caso de cambios</p>
        <p>Con el tiempo, esta pol&iacute;tica sobre privacidad pudiera cambiar debido a la incorporaci&oacute;n de nuevas opciones a Corrys.com y la evoluci&oacute;n de las normas de privacidad en internet. Nosotros publicaremos los cambios efectuados a esta pol&iacute;tica en esta p&aacute;gina e indicaremos, en la parte de arriba de la p&aacute;gina, la fecha efectiva de esta pol&iacute;tica. Por lo tanto, le exhortamos a consultar esta pol&iacute;tica con regularidad para que pueda entender la pol&iacute;tica sobre privacidad actual.</p>
        <p>Comun&iacute;quese con nosotros</p>
        <p>Si tuviera cualquier pregunta relacionada con esta pol&iacute;tica sobre privacidad, usted puede comunicarse con nosotros escribiendo por correo electr&oacute;nico a <a href="mailto:gardendivision@central.com"><span style="text-decoration: underline;">gardendivision@central.com</span></a>.</p>
