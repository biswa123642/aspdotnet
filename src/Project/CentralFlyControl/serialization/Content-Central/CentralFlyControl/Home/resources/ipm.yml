        <h2>PLANNING</h2>
        <h3><strong>Inspection</strong></h3>
        <p>Inspect your operation and find the areas with the heaviest fly populations. Learn the most economical means for minimizing fly damage through various control measures. Set a threshold where fly populations and environmental conditions dictate that action must be taken. Train your operation&rsquo;s employees on the plan.</p>
        </div>
        <div class="score-content-spot">
        <h2>IMPLEMENTATION</h2>
        <h3><strong>Sanitation</strong></h3>
        <p>Keep livestock areas as clean and dry as possible. Flies lay their eggs in manure, decaying silage, spilled feed and soiled bedding. Areas that are clean, well ventilated, and relocated with regularity will address a major breeding area for flies. Feed storage areas, bunks and water troughs should be kept in repair, clean, and as dry as possible. Keep grass and weeds around barns, feeders, hutches, and manure piles cut low. Overgrown areas provide an ideal resting and breeding ground for flies.</p>
        <h3><strong>Non-Insecticidal Controls</strong></h3>
        <p>The <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail" target="_blank">Starbar<sup>&reg;</sup></a> line of sticky traps and jug traps can be used for controlling adult flies. Traps are good for areas where chemical control is out of the question such as milking parlors and feeding areas.</p>
        <p>
        </p>
        <h3><strong>Chemical Controls</strong></h3>
        <p>Scatter baits such as <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail/quikstrike-fly-bait" target="_blank">QuikStrike<sup>&reg;</sup></a>, <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail/golden-malrin-fly-bait" target="_blank">Golden Malrin<sup>&reg;</sup></a>, and <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail/cyanarox" target="_blank">Cyanarox<sup>&reg;</sup></a> from <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail" target="_blank">Starbar<sup>&reg;</sup></a> products, are a form of chemical control that can be used around dumpsters, equipment barns and other non-sensitive areas (consult label).</p>
        <h3><strong>Bio-rational Controls</strong></h3>
        <p>Incorporate ClariFly<sup>&reg;</sup> Larvicide into your livestock feed mix.</p>
        </div>
        <div class="score-content-spot">
        <h2>EVALUATION</h2>
        <h3><strong>Assessment</strong></h3>
        <p>Keep track of fly populations with speck cards and <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail" target="_blank">Starbar<sup>&reg;</sup></a> jug and sticky traps.</p>
        <h3><strong>Documentation</strong></h3>
        <p>Document your progress with a concise record of locations, conditions and action taken.</p>
        <p>
        </p>
        <h3><strong>Rotate traditional chemical control products such as <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail/quikstrike-fly-bait" target="_blank">QuikStrike<sup>&reg;</sup></a>, <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail/golden-malrin-fly-bait" target="_blank">Golden Malrin<sup>&reg;</sup></a> and <a rel="noopener noreferrer" href="https://www.starbarproducts.com/products/rural-retail/cyanarox" target="_blank">Cyanarox<sup>&reg;</sup></a> scatter baits to fight fly resistance.</strong></h3>
