        <h2>What is IPM?</h2>
        <div class="score-content-spot">
        <p>Integrated Pest Management (IPM) is a pest control strategy that uses an array of complementary methods: natural predators and parasites, pest-resistant varieties, cultural practices, biological controls, various physical techniques, and pesticides as a last resort. It is an ecological approach that can significantly reduce or eliminate the use of pesticides.</p>
        <p>ClariFly<sup>&reg;</sup> Larvicide should be used as part of an integrated pest management program aimed at reducing fly populations in the livestock&rsquo;s environment. Adult house and stable flies can breed in decaying organic matter or silage. Good sanitation practices, such as cleaning up spilled feed and preventing manure build up around barns and fences or under feed bunks, will eliminate breeding sites for these flies.</p>
        <p>Adult flies can also migrate from other areas. In these situations, supplemental fly control measures may be needed in and around barns, calf pens, and dry lots. On-animal and premise insecticide applications and/or the use of traps and baits may be necessary to control these migrating adult flies. Visit <a rel="noopener noreferrer" href="https://www.starbarproducts.com/" target="_blank">StarbarProducts.com</a> for more information.</p>
        </div>
