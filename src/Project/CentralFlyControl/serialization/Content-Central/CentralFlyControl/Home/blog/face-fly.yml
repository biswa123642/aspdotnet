    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Named after where it likes to congregate, this known vector of cattle eye diseases is often found on the faces of cattle. They feed on secretions around the eyes, nose and mouth of cattle and can carry infection-causing bacteria to the animal. This pest breeds in fresh, undisturbed manure.</p> <h3><strong>How to Identify Face Flies?</strong></h3> <ul>     <li>Four stripes on thorax</li>     <li>Yellowish/orange abdomen on males</li>     <li>Appearance of flies on the cow&rsquo;s face</li> </ul> <h3><strong>Fight Flies that Irritate your Cattle</strong></h3> <p>In addition to causing tissue damage with their rough spiny mouthparts, face flies spread diseases of the eye because they are constantly feeding on the fluid. </p> <ul>     <li>Face flies can transmit and spread pinkeye to cattle. </li>     <li>Face flies use sponging mouthparts to feed on secretions around the eyes, nose and mouth of cattle. </li>     <li>Face flies lay eggs only in fresh, undisturbed cattle manure.</li> </ul> <h3><strong>Disease from Face Flies</strong></h3> <p>Pink Eye</p> <ul>     <li>Face flies, although non-biting, can also spread disease. They cluster around the cow&rsquo;s eyes, mouth, nose or any open wounds to feed on fluids. This causes irritation and disease such as pink eye.</li> </ul> <p>Controlling face flies on cattle through a combination of strategies and products keeps the animals comfortable, helps prevent common cattle diseases and improves cattle weight gains. Adding ClariFly&reg; Larvicide into an animal&rsquo;s feed as part of an <a href="https://www.centralflycontrol.com/resources/ipm">IPM program</a> can increase your operation&rsquo;s bottom line and reduce fly populations in the cattle environment.</p>
