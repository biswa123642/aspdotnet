      Hint: HtmlCode
      Value: |
        <div class="calculator" data-calculator="{'id':'equine','productConcentration':'0.4','animalWeight':'1000','feedIntake':'20','animalName':'Horse'}">
        <div class="calculator__input">
        <label>ClariFly<sup>&reg;</sup> Larvicide Product</label>
        <select data-bind="options: productOptions, optionsText: 'name', value: selectedProduct, optionsCaption: '-- Choose product --'"></select>
        </div>
        <div data-bind="visible: selectedProduct">
        <div class="calculator__input">
        <label>Enter the average weight (lbs) per animal:</label>
        <input data-bind="value: animalWeight, valueUpdate: 'afterkeydown'" size="8" />
        </div>
        <div class="calculator__input">
        <label>Enter the estimated feed intake (lbs) per animal:</label>
        <input data-bind="value: feedIntake, valueUpdate: 'afterkeydown'" size="8" />
        </div>
        <div class="calculator__output">
        <label>lbs of ClariFly<sup>&reg;</sup> Larvicide Per Ton</label>
        <span data-bind="text: output"></span>
        </div>
        </div>
        </div>
