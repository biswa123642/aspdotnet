        <h1 style="z-index: 1;">
        The Trouble with Flies
        </h1>
        </div>
        <div class="score-style-box graphic-content" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded">
        <div class="score-style-box size-sm left-10 top-10 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-1">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 1</h5>
        <p style="z-index: 1;">The common house fly, which is worldwide in distribution, is by far the greatest problem in farrowing and weaning houses.</p>
        </div>
        </div>
        <div class="score-style-box size-sm left-64 top-79 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-2">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 2</h5>
        <p style="z-index: 1;">Major outbreaks of greasy pig and coccidiosis can be maintained by very high fly populations.</p>
        </div>
        </div>
        <div class="score-style-box size-lrg left-38 top-40 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-3">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 3</h5>
        <p style="z-index: 1;">When sows are sick with mastitis, flies are attracted to the udder and skin surfaces and can be responsible for enhancing severe outbreaks.</p>
        </div>
        </div>
        </div>
