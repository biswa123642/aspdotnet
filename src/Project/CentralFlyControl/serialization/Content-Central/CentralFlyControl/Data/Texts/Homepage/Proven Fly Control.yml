        <h1>Proven Fly Control<br />
        In One Easy Step</h1>
        </div>
        <div class="score-content-spot">
        <p>As a feed additive, ClariFly<sup>&reg;</sup>&nbsp;Larvicide is incorporated into an animal&rsquo;s feed to stop flies in their larval stage. Adding this ingredient to their feed ration is all the work an employee needs to do to reduce disease-carrying fly populations on an operation.</p>
        <br />
        <br />
        <h3>Do&rsquo;s and Don&rsquo;ts for Summertime Cattle Comfort</h3>
        <p>It&rsquo;s essential for cattle producers to implement a plan to keep their cattle cool, healthy, and productive throughout the summer. Read about some tips for promoting cattle comfort in the hottest conditions.</p>
