        <p>&nbsp;</p>
        <p style="text-align: center;">Incorporating products like these in your IPM program in conjunction with ClariFly<sup>&reg;</sup> Larvicide can significantly decrease fly populations throughout an equine operation. Available in blocks and tubs, ClariFly<sup>&reg;</sup> Larvicide decreases the development of flies in the manure of treated animals by as much as 96.7%. <a rel="noopener noreferrer" href="https://www.centralflycontrol.com/-/media/files/centralflycontrol-na/us/resources/clarifly%20larvicide%20blocks%20and%20tubs%20sell%20sheet.pdf?la=en" target="_blank"><strong><span style="text-decoration: underline;">Learn more.</span></strong></a></p>
