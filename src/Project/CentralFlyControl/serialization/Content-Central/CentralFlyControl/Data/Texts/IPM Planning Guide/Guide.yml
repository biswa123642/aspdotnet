        <p>In this easy-to-follow animated guide, you will learn:</p>
        <br />
        <ul>
            <li><span style="font-weight: lighter;">Key characteristics to easily identify problem flies infesting your operation</span></li>
            <li><span style="font-weight: lighter;">Our recommended &ldquo;P.I.E.&rdquo; approach, consisting of </span><span><strong>Planning </strong></span><span style="font-weight: lighter;">your strategy and better understanding your problem areas, </span><span><strong>Implementation </strong></span><span style="font-weight: lighter;">of all tactics and </span><span><strong>Evaluation </strong></span><span style="font-weight: lighter;">of results to continually refine your approach</span></li>
            <li><span style="font-weight: lighter;">Each component of the IPM pyramid, complete with helpful tips and product recommendations for each step, including daily </span><span><strong>Cultural</strong></span><span style="font-weight: lighter;"> practices and habits to build, </span><span><strong>Physical-Mechanical</strong></span><span style="font-weight: lighter;"> maintenance and repair of facilities, the use of naturally occurring predators in the </span><span><strong>Biological</strong></span><span style="font-weight: lighter;"> phase and establishing the right combination of </span><span><strong>Chemical </strong></span><span style="font-weight: lighter;">products, including &ldquo;Conventional&rdquo; and &ldquo;Biorational&rdquo; solutions like ClariFly<sup>&reg;</sup> Larvicide.</span></li>
        </ul>
