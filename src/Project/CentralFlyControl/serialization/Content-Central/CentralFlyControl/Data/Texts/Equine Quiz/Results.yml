        <strong>Thank you for taking our quiz, Fly Control and Horse Comfort: Are You Doing All You Can?&nbsp;<br />
        Based on your responses compared with the answers below, <em style="color: #00aeef;">you’re ready to learn more about ClariFly<sup>®</sup> Larvicide.&nbsp;</em></strong><br />
        <br />
        <strong>
        QUIZ ANSWERS</strong><br />
        1. Clearing out fly breeding sites is an important part of fly control. Which of the following areas serve as fly breeding sites? Check all that apply.<br />
        a. Dusty ledges<br />
        <strong>
        b. Standing water<br />
        c. Manure<br />
        d. Moist bedding<br />
        </strong>
        <br />
        <strong style="color: #00aeef;">
        Answers: b, c, d<br />
        Explanation: Different flies breed in different areas, but be sure to remove these sites with&nbsp;<br />
        proper sanitation.</strong><br />
        <br />
        2. <strong>True </strong>or False: Different fly species require different types of treatments.<br />
        <br />
        <strong style="color: #00aeef;">
        Answer: True<br />
        Explanation: Treatments are designed to work with the unique ways different species eat, breed and rest. Because of this, species identification is crucial to control.</strong><br />
        <br />
        3. Which of the following equine diseases are spread by flies? Check all that apply.<br />
        <strong>
        a. Salmonella</strong><br />
        b. Epiphysitis<br />
        <strong>
        c. Vesicular stomatitis</strong><br />
        d. Bracken poisioning<br />
        <strong>
        e. Pigeon fever</strong><br />
        <br />
        <strong style="color: #00aeef;">
        Answers: a, c, e<br />
        Explanation: Flies can cause infectious diseases to spread quickly and transmit blood from one creature to the next.</strong>&nbsp;<br />
        <br />
        4. True or <strong>False</strong>: Integrating a feed-through larvicide into your fly control program requires significant amounts of added labor.&nbsp;<br />
        <br />
        <strong style="color: #00aeef;">
        Answer: False<br />
        Explanation: Once feed-through larvicides such as a ClariFly<sup>®</sup> Larvicide are blended into feed mixes, they require no extra labor. Feed distributors are often able to blend the feed mixes for you.&nbsp;</strong><br />
        <br />
        5. Which of the following practices could be part of an IPM program? Check all that apply.<br />
        <strong>
        a. Fly sheets and masks</strong><br />
        b. Keeping horses close to cattle<br />
        <strong>
        c. Proper sanitations</strong><br />
        <strong>
        d. Fly baits and sprays<br />
        e. Feed-through fly control</strong><br />
        f. A watchdog<br />
        <br />
        <strong style="color: #00aeef;">
        Answers: a, c, d, e<br />
        Explanation: There are multiple fly control methods, many of which work best when combined.&nbsp;<br />
        </strong>
        <br />
