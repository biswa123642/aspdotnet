        <h1>
        The Trouble with Flies
        </h1>
        </div>
        <div class="score-style-box graphic-content" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded">
        <div class="score-style-box size-lrg left-38 top-35 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-1">
        <div class="score-content-spot">
        <h5>Fly Fact 1</h5>
        <p>Horn flies take up to 40 blood meals per day, causing irritation and cattle discomfort. </p>
        </div>
        </div>
        <div class="score-style-box size-sm left-10 top-10 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-2">
        <div class="score-content-spot">
        <h5>Fly Fact 2</h5>
        <p>Horn flies are a known vector for the bacteria that causes beef mastitis, a disease that could have a direct effect on calf weaning weights.</p>
        </div>
        </div>
        <div class="score-style-box size-xs left-64 top-13 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-3">
        <div class="score-content-spot">
        <h5>Fly Fact 3</h5>
        <p>The economic losses from horn flies can be attributed to reduced weight gains, decreased feed efficiency caused by loss of blood and excessive energy expenditure to dislodge the flies.</p>
        </div>
        </div>
        </div>
