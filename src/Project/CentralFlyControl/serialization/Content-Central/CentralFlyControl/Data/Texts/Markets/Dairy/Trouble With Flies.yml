        <div class="score-style-box graphic">
        <div class="score-document-header graphic-header">
        <h1>
        The Trouble with Flies
        </h1>
        </div>
        <div class="score-style-box graphic-content" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded">
        <div class="score-style-box size-sm left-40 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-1">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 1</h5>
        <p style="z-index: 1;">Nutrient demand increases as a direct response to blood loss. When the blood-feeding fly population is significant enough to cause the cow’s body to divert nutrients into replacing lost blood, milk production may suffer.</p>
        </div>
        </div>
        <div class="score-style-box size-md left-25 top-55 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-2">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 2</h5>
        <p style="z-index: 1;">Flies transmit diseases including anthrax, brucellosis and tuberculosis, as well as Staphylococcus and Streptococcus mastitis infections.</p>
        </div>
        </div>
        <div class="score-style-box size-lrg left-5 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-3">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 3</h5>
        <p style="z-index: 1;">On average, 1 adult cow can produce up to 148 lbs of manure a day - providing a perfect breeding ground for flies.</p>
        </div>
        </div>
        </div>
