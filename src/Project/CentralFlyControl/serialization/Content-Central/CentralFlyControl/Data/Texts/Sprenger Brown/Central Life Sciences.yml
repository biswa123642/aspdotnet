        <h1>Central Life Sciences Names Managers of Livestock Products and Agricultural Products Divisions</h1>
        <br />
        <br />
        <p>
        April 21, 2016 &ndash; Central Life Sciences, whose founders invented insect growth regulator (IGR) technology more than 35 years ago, announced the hiring of Nate Brown as business manager of Livestock Products and the appointment of Nathan Sprenger as brand manager of Farm &amp; Ranch Products for the Agricultural Products division.&nbsp;</p>
        <br />
        <p>
        Brown will oversee all marketing efforts for the Livestock Product portfolio, which includes Altosid<sup>&reg;</sup> IGR and ClariFly<sup>&reg;</sup> Larvicide. Brown brings firsthand industry knowledge and experience to the position, most recently serving as marketing manager of DeLaval Dairy Service. He earned his bachelor&rsquo;s degree, in agribusiness management with high honors, as well as his MBA, in marketing, management and operations, from the University of Illinois at Urbana-Champaign.</p>
        <br />
        <p>Sprenger is transitioning to his new role from his position as senior financial analyst for Central Life Sciences. Sprenger has been with the company for more than three years, and he will assume the marketing and P&amp;L responsibilities for the Starbar<sup>&reg;</sup> products portfolio. Prior to Central Life Sciences, he held roles of increasing responsibility with Winston Brands, Inc. and Corporate Express. Sprenger holds a bachelor&rsquo;s degree in accounting from Bradley University and is a certified public accountant.</p>
        <br />
        <p>
        &ldquo;We are happy to have Nate and Nathan join our Agricultural Products team,&rdquo; said Mark Taylor, vice president of sales and marketing for the Agricultural Products division for Central Life Sciences. &ldquo;Nate brings a strong track record of success within our industry, and Nathan has proven to be an invaluable resource to our business leaders in his time here.&rdquo;</p>
        <br />
        <p>For more information about Central Life Sciences, visit <a href="www.centrallifesciences.com">www.centrallifesciences.com</a>.&nbsp;</p>
        &nbsp;<br />
        <p>
        <strong>About Central Life Sciences</strong>&nbsp;<br />
        Central Life Sciences products are a part of Central Garden &amp; Pet Company. Central Life Sciences is dedicated to creating healthier environments and making life better for people, plants and companion animals around the world. As inventors of insect growth regulator technology more than 35 years ago, the founders of Central Life Sciences pioneered biorational pest control: using the insect&rsquo;s chemistry as a means to reduce pest populations. To learn more about Central Life Sciences, call 1-800-248-7763 or visit our website at www.centrallifesciences.com.</p>
        <br />
        <p>
        Central Life Sciences with design is a registered trademark of Central Garden &amp; Pet Company. Altosid, ClariFly, and Starbar are registered trademarks of Wellmark International.</p>
