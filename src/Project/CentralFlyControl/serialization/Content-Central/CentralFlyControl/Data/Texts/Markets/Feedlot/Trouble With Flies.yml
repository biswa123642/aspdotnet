        <div class="score-style-box graphic">
        <div class="score-document-header graphic-header">
        <h1 style="z-index: 1;">
        The Trouble with Flies
        </h1>
        </div>
        <div class="score-style-box graphic-content" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded">
        <div class="score-style-box size-lrg left-10 top-10 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-1">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 1</h5>
        <p style="z-index: 1;">Fly impact on feedlot profitability can be measured within an economic threshold defined as the level of flies in which the economic loss is equal to the cost of controlling.</p>
        </div>
        </div>
        <div class="score-style-box size-md left-54 top-80 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-2">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 2</h5>
        <p style="z-index: 1;">The economic injury level for feeder cattle is when the stable fly population reaches an average of about five flies per front leg.</p>
        </div>
        </div>
        <div class="score-style-box size-sm left-63 top-30 fact-wrapper" data-ux-module="score_bootstrap/Components/StyleBox" data-ux-state="loaded" id="fact-3">
        <div class="score-content-spot">
        <h5 style="z-index: 1;">Fly Fact 3</h5>
        <p style="z-index: 1;">The economic threshold of just five flies per animal showed a reduction in feed efficiency that resulted in an average loss of $8.51 per animal per season.</p>
        </div>
        </div>
        </div>
