        <h1>About Us</h1>
        <p>We know the bond between you and your horse is special&mdash;it&rsquo;s a partnership built on mutual trust.&nbsp;</p>
        <p>Our mission is to continually strengthen that bond with simple, effective and innovative horse care solutions to that help make every moment of your life together safer, healthier and more enjoyable. Widely recognized as the leader in quality horse care products, Farnam offers an ever-expanding range of equine essentials. These include fly &amp; insect control, dewormers, grooming, hoof &amp; leg care, wound care treatments, leather care, stable supplies and nutritional supplements.</p>
        <p>As we mark our 75th anniversary, we&rsquo;re proud to be your partner in horse care. We know how special you and your horse are to each other. That&rsquo;s why we&rsquo;re in the business...we&rsquo;re horse people too and love to share our equine partnerships with you. Enjoy a few special moments shared between Farnam team members and their equine partners below.</p>
