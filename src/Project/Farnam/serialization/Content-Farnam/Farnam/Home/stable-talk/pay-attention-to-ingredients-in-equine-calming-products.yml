      Value: Equine calming products are supplements, but certain ingredients can show up if your horse is drug tested when competing
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>Equine calming products are considered supplements, but it&rsquo;s important to realize that certain ingredients can show up if your horse is drug tested when competing. You&rsquo;ll want to check with the rules of the association you&rsquo;re riding under (FEI and/or specific breed), to be sure none of the ingredients in the product you&rsquo;re using are prohibited substances. If you have any questions about how long ingredients remain in the horse&rsquo;s bloodstream, you should discuss this with your veterinarian.</p>
