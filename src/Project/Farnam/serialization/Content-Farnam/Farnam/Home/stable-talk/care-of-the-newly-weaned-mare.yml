      Hint: MetaDescription
      Value: Weaning will progress much easier if the mare and her newly separated foal cannot hear, see or smell each other
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>Weaning will progress much easier if the mare and her newly separated foal cannot hear, see or smell each other. Ideally, you&rsquo;ll turn out the mare with another mare buddy, which will help her acclimate to being apart from her foal. The time it takes a mare to stop producing milk will vary, so monitor her closely and check her udder daily. Many horsemen recommend taking the mare off grain completely, or significantly cutting back on the grain ration, for at least several days after weaning to help her &ldquo;dry up.&rdquo; Allow her to have free-choice grass hay or pasture during this time, along with salt, a vitamin/mineral supplement and unlimited clean, fresh water. Consult with your veterinarian as to what&rsquo;s best for your individual mare.</p>
