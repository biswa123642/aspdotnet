    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>The adult house fly has a life span of about 15 to 25 days, but may live as long as two months. That fly develops from an egg to an actual fly in no less than eight days. The female lays her eggs on or close to rotting organic matter &mdash; manure mostly, but rotting vegetation also makes an appealing breeding site. Those eggs hatch into larvae, which feed and pupate, forming a cocoon, inside which they turn into adult flies. There&rsquo;s no such thing as a &ldquo;baby&rdquo; fly. Little flies don&rsquo;t grow up to be big flies; once they have wings, they don&rsquo;t get any bigger. </p>
