      Value: "Good horse-keeping practices are important to protect your horse from vesicular stomatitis (VS)."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<p></p>Black flies, sand flies and midges are considered known vectors of the highly contagious disease, vesicular stomatitis (VS), which causes uncomfortable lesions in affected horses. Since other insects may also transmit VS, a diligent fly/insect control program is important to reduce the risk of transmission. Apply fly repellent as often as needed, including your horse's face and ears. Using a fly mask can also help protect horses. <br /> <br /> Good horse-keeping practices (regular manure removal, no standing water, etc.) are important to eliminate insect breeding areas.<br /> <br /> The good news is that healthy horses are more resistant to VS and other diseases, so do everything you can to keep your horse in optimal health. This includes balanced nutrition, a good exercise program, routine veterinary and dental exams, regular hoof care, deworming and staying current on vaccinations, based on your individual horse's needs.<br />"
