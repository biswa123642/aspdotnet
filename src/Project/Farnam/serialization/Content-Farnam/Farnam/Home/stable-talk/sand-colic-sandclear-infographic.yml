        <h2>Sand Impactions: What Are They?</h2>
        <p>Sand impactions can occur when a horse ingests sand or soil particles, either accidentally or intentionally. The excess sand may congregate in the horse's intestinal tract. Many horses ingest small amounts of sand without harm, but if the volume is high enough, it can cause an obstruction in your horse's colon. This prevents material and gas from traveling normally through your horse's intestinal tract. This condition&mdash;called sand colic&mdash;can be very painful for your horse. Luckily, there are options to help support the removal of sand and dirt, such as Farnam&reg; SandClear&trade; Natural Psyllium Crumbles.</p>
