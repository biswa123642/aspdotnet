    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>When it comes to fly control, horse owners have more options than ever before. However, there's no single solution that will completely banish every pest, it's just not that easy! In order to fight flies on all fronts we recommend using our three-stage approach to fly control, BLOCK - REPEL - REDUCE, which means using different products for specific scenarios. </p>
        <p>To BLOCK, use a fly mask to create a physical barrier and protect your horse's eyes and face. <a href="~/link.aspx?_id=5341FB042E604C08B0B7197E8276DD68&amp;_z=z">SuperMask II Horse Fly Mask</a>&nbsp;comes in different styles to protect the face and ears from biting flies, gnats and ticks. </p>
        <p>To REPEL, an on-horse repellent such as a fly spray, spot-on or wipe-on is best. What's your preference? A long-lasting spray like <a href="~/link.aspx?_id=862EB8D6110E4447B73F97E13519771C&amp;_z=z">Endure Sweat-Resistant Fly Spray</a>, a botanical option like <a href="~/link.aspx?_id=F6930E985DC1479189B66EE73E309A11&amp;_z=z">Equisect Fly Repellent</a>, or a spot-on treatment such as <a href="~/link.aspx?_id=C52C75AE8001406D8EDFBE35FF30AD50&amp;_z=z">Equi-Spot Spot-On Protection</a>? In some cases, a combination will be helpful. </p>
        <p>To REDUCE, we offer a pelleted product that you feed to your horse to stop the fly life cycle before it starts. An insect growth regulator in <a href="~/link.aspx?_id=44A1A7DB82A04A418985CA222C4CBE0A&amp;_z=z">SimpliFly Feed-Thru Fly Control</a>&nbsp;breaks the house and stable fly life cycle by preventing larvae from developing into mature adults. It's a safe and simple way to reduce unwanted flies on your farm.</p>
