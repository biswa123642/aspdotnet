    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>The horse world took notice after a 1979 outbreak occurred in Maryland&rsquo;s Potomac River region. Today, Potomac Horse Fever (PHF) has been identified in other locations of North America. PHF cannot be transmitted directly from horse to horse, and is caused by different strains of Neorickettsia risticii (N. risticii), an organism that lives inside the equine body. Freshwater snails, mayflies and caddisflies have all been identified as possible vectors for the disease in different areas of the country. Since these insects and snails don&rsquo;t actually bite horses, scientists believe horses may consume the insects while grazing or drinking. Most incidences of PHF occur during July, August and September, so the most effective means of prevention is limiting horses&rsquo; access to freshwater streams, marshy areas and ponds, especially during the late summer. Although there is a vaccine for PHF, even vaccinated horses can contract the disease, but will usually have decreased clinical signs. Ask your veterinarian if vaccinating for PHF is recommended in your area.</p>
