    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>Unfortunately, it&rsquo;s not unusual to see a trailer headed down the road with a horse&rsquo;s head out the open window. This is a highly unsafe practice and literally, an accident waiting to happen. Horses traveling in this manner have been seriously injured and even killed after being struck in the head by debris and other vehicles. The extended mirror on a passing truck going 70 mph can easily break a horse&rsquo;s neck if contact is made. (Sadly, this has happened.) And no, a fly mask is not adequate protection! It&rsquo;s fine to open the windows to increase airflow, so long as there are bars or screens in place that keep the horse&rsquo;s head safely inside the trailer.</p>
        <br />
