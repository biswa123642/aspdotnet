      Value: If you aren’t fortunate enough to have pasture turn out, you can still make your dry lot or corral a better place for your horse
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>If you aren&rsquo;t fortunate enough to have pasture turn out, you can still make your dry lot or corral a better place for your horse. Increase his activity level and interest by spacing out feed and water sources. Instead of having these next to each other, move them so the horse has to walk around more. (Water should be out of direct sun.) Consider buying a &ldquo;slow feeder,&rdquo; which will keep him from eating his hay quickly. This not only decreases boredom, but is better for digestive health. Adding a couple safe toys (think horse balls, sturdy traffic cones, etc.), can help occupy his time. And remember, picking up manure daily will reduce flies and insect pests.</p>
