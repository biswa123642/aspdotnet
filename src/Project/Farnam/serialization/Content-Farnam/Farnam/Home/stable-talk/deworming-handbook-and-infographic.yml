    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p style="color: #333333; margin: 0px 0px 14px; padding: 0px;">From small ponies to draft horses, all horses are different, and these differences are reflected in their deworming needs. Your horse's age, lifestyle, and even the climate where he lives can impact the way internal parasites affect him. Even two horses living in the same conditions may require different deworming regimens in order to most effectively control their internal parasites.</p>
        <p style="color: #333333; margin: 0px 0px 14px; padding: 0px;">Deworming can seem like a complex topic, but it's really just a matter of learning some new terms and new ideas. To help you out, we've produced this deworming infographic to introduce the basics in a clear and comprehensive form.</p>
        <img alt="Farnam deworming infographic and guide." src="-/media/28CC98E3853B451EBE9FA11BDEE9BAEC.ashx" />
        <p><span style="background-color: #ffffff; color: #333333;">Download Farnam's Dewo</span>rming Handbook to help you create a deworming program for your horse.</p>
