      Value: We may shampoo our hair every day, but your horse doesn’t need such frequent bathing
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>We may shampoo our hair every day, but your horse doesn&rsquo;t need such frequent bathing. In fact, washing him too often will strip his coat of natural oils, which soften the hair and impart a healthy-looking shine. Of course, you want to bathe your horse thoroughly before a show or event, but otherwise, you don&rsquo;t need to use shampoo every time you hose him down. Always be sure to rinse thoroughly when you do use shampoo. A light gray color or &ldquo;gummy&rdquo; feeling at the base of the tailbone is a dead giveaway that the horse wasn&rsquo;t rinsed well enough.</p>
