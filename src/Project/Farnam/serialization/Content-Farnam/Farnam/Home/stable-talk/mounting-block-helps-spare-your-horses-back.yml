        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>You may think mounting blocks are just for novice riders, but think again. Many guest ranches and riding stables use platforms or blocks to make mounting easier for the rider, but this practice is also more comfortable for the horse. Even if you are an excellent rider who gets into the saddle quickly, all of your weight is concentrated in one stirrup when you mount. This puts added stress on the horse&rsquo;s back. It can also pull your saddle off center, especially if you are a short rider with a tall horse. Try adding a sturdy mounting block to your riding routine&mdash;your horse&rsquo;s back will thank you!</p>
