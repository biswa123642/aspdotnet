    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "Why not give your hard-working horse a spa-worthy experience after your next ride? You’ll enjoy the aroma and he’ll appreciate the pleasant sensation. “I’ve been using Vetrolin Liniment for many years; it’s my favorite horse product,” says popular clinician Lynn Palm, whose Palm Partnership Training is based in Ocala, Florida. “I add it to the final rinse water after a workout; it really cleanses the skin, as well as relaxes and soothes. In cooler weather, and when I don’t hose down the horse, I will use diluted Vetrolin on a damp sponge to clean my horses after riding. It’s great for cooling the legs after a workout and I love the smell of it, too.”"
