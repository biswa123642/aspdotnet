      Hint: Content
      Value: |
        <p>If your horse doesn&rsquo;t stand well for the farrier, incorporate a few extra steps into your daily grooming routine to make him more &ldquo;farrier friendly.&rdquo; Always make sure he is standing square so he feels balanced before picking up a foot. When cleaning out his hooves, hold his feet at the same level and in the same way as the farrier does. Use a stiff brush to brush the sole and lightly tap on the hoof so he gets used to different sensations. Gradually increase the length of time you hold the hoof off the ground, so the horse gets accustomed to standing on three legs for several minutes. Reward him with praise and a pat rather than treats so he doesn&rsquo;t start looking for a food reward every time you pick up a foot.</p>
