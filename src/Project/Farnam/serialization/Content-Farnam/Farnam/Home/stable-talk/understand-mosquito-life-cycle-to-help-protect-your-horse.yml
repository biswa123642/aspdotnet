      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>Water plays a crucial role in most stages of a mosquito&rsquo;s life. Female mosquitoes lay their eggs directly on water, just above water (in containers) or in areas that can fill with water. As the egg hatches in water, the larva emerges. That larva lives and feeds in the water, developing through four stages (sometimes referred to as &ldquo;molts&rdquo;), and finally into a pupa. The adult mosquito emerges from the pupal case on top of the water. Depending on the temperature and mosquito species, the whole life cycle can take place in a little as four days, or as long as a month. Be vigilant about eliminating standing water in buckets and tubs, as well as damp vegetation and leaves. Empty and refill your horse&rsquo;s water source every three days during mosquito season to disrupt the mosquito life cycle. Protect your horse with insect repellents for equines designed to fight mosquitoes. Follow your veterinarian&rsquo;s recommendations and have your horse vaccinated against mosquito-borne diseases, such as Eastern and Western Equine Encephalomyelitis and West Nile virus. (FYI, it is only the female mosquito that bites; protein in the blood meal helps her eggs develop.)</p>
