      Value: A photo record provides an easy way to gauge your horse’s hoof condition progress when your farrier is working to correct a problem
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p rs_id="752">Over time, it can be hard to remember exactly how your horse’s feet looked. A photo record provides an easy way to gauge progress when your farrier is working to correct a problem. Photos also come in handy when evaluating how well a hoof care product is working. You can scroll back to “before” photos to see how your horse’s feet have changed over the weeks and months. Put your smartphone to use and take close up photos of your horse’s hooves before and after trimming or shoeing. The horse should be standing still on a flat, even surface. If you want to photograph the sole, have your farrier (or a horse friend) hold the hoof still so you can snap the photo.</p>
