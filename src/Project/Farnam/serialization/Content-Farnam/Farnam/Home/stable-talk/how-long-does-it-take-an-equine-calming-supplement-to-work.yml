    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>Depending on the ingredients and formula, it may take hours, days or weeks to see the effect of an equine calming supplement. Horses can respond differently to the same ingredients, so you can&rsquo;t expect your horse to have the identical response as your friend&rsquo;s horse. Ask your veterinarian what he/she recommends and try that product. Follow all label directions and don&rsquo;t exceed the suggested amount. Ideally, you should give any supplement a &ldquo;trial period&rdquo; of about one month and then evaluate if it&rsquo;s working as desired. If you don&rsquo;t see the results you hoped for, stop that product and try another. Don&rsquo;t give more than one calming supplement at a time. There could be a problem with combining two, but also, if you are giving more than one, you won&rsquo;t know which is working best.</p>
