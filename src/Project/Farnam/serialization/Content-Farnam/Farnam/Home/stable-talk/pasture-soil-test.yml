    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/CC3C12A7B9DE4C96A479B557936FF139.ashx" /></p>
        <p>Spring is an ideal time to take a soil sample of your pasture, if you haven&rsquo;t done so in the past three years. Collect samples from multiple areas of the pasture to get the most accurate assessment. If results show your pasture is low in certain nutrients, apply fertilizer accordingly this spring. (Contact your local extension agent for recommendations about fertilizing.) Take another soil sample in the fall to see if you&rsquo;ve made progress in restoring those nutrients. It&rsquo;s a good plan to take a soil sample every three years to monitor pH level and soil nutrients.</p>
