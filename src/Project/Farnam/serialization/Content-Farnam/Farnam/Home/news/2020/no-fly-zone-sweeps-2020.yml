        <p>&nbsp;</p>
        <p><span>Warm weather doesn't have to be marked by tail swishing, head tossing and foot stomping. Make this the year you put an end to fly season woes with a pest control program that really works.</span></p>
        <p><span>Effective control demands more than just one weapon against annoying, disease-carrying flies,</span><span> mosquitoes and ticks. That's why Farnam has developed a complete arsenal of pest control products to block, repel and reduce, enabling you to protect both horse and premises by building your own powerful No Fly Zone.</span></p>
        <p><span>The "Farnam&rsquo;s No Fly Zone" Sweepstakes have been such a success, we're doing it again and even giving horse owners a choice of which products they can win. When you enter online, you'll have the opportunity to select which No Fly Zone Prize Package you prefer should you win. </span><span>Ten lucky winners will be chosen by random drawing to each receive approximately $500 in Farnam pest control­­­­ products. In addition, during each week of the contest Farnam will select a winner to receive a No Fly Zone T-shirt.</span></p>
        <p><span>The "Farnam&rsquo;s No Fly Zone" Sweepstakes starts May 1, 2020, and ends June 12, 2020. There's no purchase necessary and it's easy to enter. Just go to </span><a href="http://farnam.com/">farnam.com</a><span>, </span><a href="https://www.facebook.com/farnamhorse">facebook.com/farnamhorse</a><span> or </span><a href="https://news.farnam.com/noflyzone">farnam.com/noflyzone</a><span>.</span></p>
        <p><span>Winning the battle against flies,</span><span> mosquitoes and ticks is all about </span><span>attacking them on multiple levels using physical barriers, repellents and a feed-through product to </span><span>break the fly life cycle, which reduces the population. Farnam has all the tools you need to <a href="https://news.farnam.com/noflyzone">build an effective No Fly Zone.</a></span></p>
        <p><span>Don't wait until summer is here and fly season peaks. Get started now for best results! </span><span>Learn more about effective pest control and why it's so important by clicking on Stable Talk at <a href="https://www.farnam.com/">farnam.com</a>. You'll find dozens of articles and tips on fly and insect control as well as a wide range of other topics. While you're there, <a href="https://www.farnam.com/newsletter">sign up</a> to receive Farnam's free monthly e-newsletter, <em>Life with Horses,</em> for the latest news and special offers.</span></p>
