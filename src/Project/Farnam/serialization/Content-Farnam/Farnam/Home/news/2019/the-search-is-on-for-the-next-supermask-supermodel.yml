      Hint: Content
      Value: |
        <p style="background: white; text-align: center;"><span style="text-align: left; font-weight: lighter;"><br />
        </span></p>
        <p style="text-align: left;"><em><span style="color: black;">(Phoenix, AZ</span></em><em><span>, April 22, 2019---)</span></em><span style="color: black;"> </span><span>Does your horse have what it takes to be the next Farnam </span><span>SuperMask </span><span>SuperModel? Here's your chance to prove it to America with one great photo!</span></p>
        <p style="text-align: left;">&nbsp;<span>It's easy to enter. Just photograph your horse and post your best picture on the submission form on the Farnam website. All entries must be posted by May 24, 2019. (Must be 18 to enter; only one entry per person.) A panel of judges will determine the winner.</span>&nbsp;</p>
        <p style="text-align: left;"><span>The grand prize winner receives an exciting selection of Farnam fly control and other Farnam branded horse care products worth $1,000 </span><span>and </span><span>a professional photo shoot with the horse's image to appear in a 2020</span><span> Farnam</span><strong></strong><span> SuperMask</span><span> advertisement.</span></p>
        <p style="text-align: left;"><span>Farnam<strong><span> has been the leader in fly masks for horses ever since SuperMask</span></strong><strong><span> came on the market in the 1980s. Horse owners appreciate the fact that this </span></strong>durable mask comes in five different sizes to fit all types of horses, and offers effective protection from flies, dust and debris without obstructing vision. And thanks to the unique horse-proof Double-Latch Closure, SuperMask has twice the "stay-on power" of other horse fly masks.</span>&nbsp;</p>
        <p style="text-align: left;"><span>For more information on how Farnam<strong><span> SuperMask</span></strong> horse fly mask can be part of an effective fly control program, visit www.farnam.com/noflyzone.&nbsp;</span><span>To enter your horse in the SuperMask </span><span>SuperModel contest, go to </span><span><a href="http://bit.ly/2019SMSM">http://bit.ly/2019SMSM</a></span><span>&nbsp;The c</span><span>ontest closes May 24, so enter today!</span></p>
        <p style="text-align: left;"><span>&nbsp; </span></p>
        <p style="text-align: center;"><span>###</span></p>
        <p style="text-align: left;">&nbsp;</p>
        <p style="text-align: left;"><em><span>Founded in 1946, Farnam Companies, Inc., has grown to become one of the most widely recognized names in the animal health products industry and has become one of the largest marketers of equine products in the country. No one knows horses better than Farnam. That&rsquo;s why no one offers a more complete selection of horse care products. Farnam Horse Products serves both the pleasure horse and the performance horse markets with products for fly control, deworming, hoof and leg care, grooming, wound treatment and leather care, plus nutritional supplements.</span></em></p>
        <p style="text-align: left;"><span>Farnam and SuperMask are trademarks of Farnam Companies, Inc.</span></p>
