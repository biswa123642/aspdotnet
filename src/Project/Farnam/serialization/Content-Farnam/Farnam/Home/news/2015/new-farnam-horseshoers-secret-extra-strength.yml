      Hint: Content
      Value: |
        <p>Athletic talent and pedigree alone won&rsquo;t carry your horse into the winner&rsquo;s circle or down the trail. He needs good feet and strong legs under him. That&rsquo;s why Farnam developed new Horseshoer&rsquo;s Secret EXTRA STRENGTH Hoof &amp; Connective Tissue Supplement.  </p>
        <p> Formulated by an equine PhD nutritionist and endorsed by farriers, Horseshoer&rsquo;s Secret EXTRA STRENGTH supplement provides extra benefits where your horse needs them most, supporting tendons and ligaments as well as hooves. Horseshoer&rsquo;s Secret supplement has long been a popular Farnam product, but this new extra-strength formula offers peace of mind because you know that you have done what you can to serve your horse&rsquo;s unique hoof and connective tissue needs.</p>
        <p>Veterinarian-recommended Horseshoer&rsquo;s Secret EXTRA STRENGTH supplement provides optimum nutrition for strong healthy hooves, tendons and ligaments &mdash; including 25 mg of biotin per 2 oz. serving &mdash; to keep hooves durable, hydrated and flexible. Plus, the unique extruded nuggets support proper digestion of nutrients.</p>
        <p>This addition to the Horseshoer&rsquo;s Secret product line is ideal for horses that need more support than others, due to genetic predisposition, tough environment or rigorous performance demands.</p>
        <p>Easy-to-use extruded nuggets are available in two convenient packaging options: a 7.5 lb. Farnam Fresh Keeper Bucket and a handy 30-day, 3.75 lb. bag that can be used as a refill. Feed Horseshoer&rsquo;s Secret EXTRA STRENGTH supplement year-round to provide vital nutritional support for your horse&rsquo;s foundation, no matter what kind of riding you do. </p>
        <p> Horseshoer&rsquo;s Secret EXTRA STRENGTH Hoof &amp; Connective Tissue Supplement is designed to work hand in hand with Horseshoer&rsquo;s Secret Deep Penetrating Hoof Conditioner and Horseshoer&rsquo;s Secret Hoof Sealant, topical products that condition and protect.</p>
        <p> Over the past 65 years, Farnam Companies, Inc. has grown to become one of the most widely recognized names in the animal health products industry, and is one of the largest marketers of equine products in the country. No one knows horses better than Farnam. That&rsquo;s why no one offers a more complete selection of horse care products. Farnam Horse Products serves both the pleasure horse and the performance horse markets with products for fly control, deworming, hoof and leg care, grooming, wound treatment and leather care, plus nutritional supplements.</p>
        <p>For more information about Horseshoer&rsquo;s Secret EXTRA STRENGTH Hoof &amp; Connective Tissue Supplement and other helpful Farnam products, visit <a rel="noopener noreferrer" href="http://www.horseshoerssecret.com/" target="_blank">www.horseshoerssecret.com</a>. You can also download your free Hoof Care Guide at www.farnam.com to be sure you&rsquo;re doing everything your horse needs to maintain strong, healthy hooves.</p>
        <p>Farnam and Horseshoer&rsquo;s Secret are registered trademarks of Farnam Companies, Inc. </p>
