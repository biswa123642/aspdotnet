    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Farnam, the leading horse care and horse supplies provider in the industry, has partnered with the South Point Arena and Equestrian Center for the Horse Care Solutions Building Sponsorship and will be the exclusive sponsor of the facility&rsquo;s wash racks in both Barn A and Barn B. In addition, they are now the exclusive sponsor of the Farrier Area, which will use custom graphics to create the Farnam Barn experience during events.&nbsp;<br />
        <br />
        &ldquo;Farnam has always been a great supporter of our venue and making sure the thousands of horses that come in and out of our venue every week are well taken care of,&rdquo; said Steve Stallworth, South Point Arena General Manager. &ldquo;With this new sponsorship opportunity, the horses on our property will be cared for with top-of-the-line supplies, allowing us to continue to provide a premier experience for owners, trainers and equine guests.&rdquo;<br />
        <br />
        &ldquo;The South Point Arena and Equestrian Center is a first-class facility &ndash; truly one-of-a-kind,&rdquo; said Kevin Tompkins, Farnam Vice President of Marketing. &ldquo;Their focus on high-quality events and premium experiences aligns well with Farnam&rsquo;s values. At South Point, service is redefined and we look forward to attending events at this beautiful facility for years to come. Team Farnam is very excited to embark upon this partnership with the South Point Arena and Equestrian Center as we clearly share the same passion for horses and the horseman's lifestyle.&rdquo;&nbsp;<br />
        <br />
        For more information about the South Point Arena and for a full list of upcoming events, visit the South Point <a rel="noopener noreferrer" href="http://southpointarena.com/?cid=sph_a" target="_blank">website</a>.</p>
