      Hint: Content
      Value: |
        <p>When you need 100% of your horse&rsquo;s beauty to shine through, look for a finishing spray that adds showstopping shine to every inch.</p>
        <p><span>Farnam, your partner in horse care&trade;, is pleased to introduce </span><span>Laser Sheen&reg; Dazzling Shine &amp; Detangler Finishing Spray, an innovative new way to give your horse a consistent showring shine, even in hard-to reach places. It combines the trusted formula of Laser Sheen&reg; Dazzling Shine &amp; Detangler with a 360-degree continuous spray bottle for an even, gentle mist of unbeatable shine from mane to tail and everywhere in between.</span></p>
        <p><span>The non-aerosol, 360-degree spray bottle lightly mists up, down, under and around to ensure every inch of your horse gleams. By using no propellants, Laser Sheen&reg; Finishing Spray dispenses almost silently and at room temperature, to prevent startling your horse with uncomfortable sounds or cold temperature.</span><span></span></p>
        <p><span>Laser Sheen&reg; Finishing Spray&rsquo;s comfortable press-and-hold continuous sprayer head delivers a consistent, light mist no matter what angle it is spraying.</span><span>&nbsp; </span><span>With gentle detanglers that minimize hair breakage and a dirt-repelling shine that lasts up to seven days, Laser Sheen&reg; Finishing Spray even cuts grooming time in half.</span><span>&nbsp; </span><span>The new can empties completely and has a self-locking sprayer head to prevent wasted product.</span></p>
        <p><span>Like all the incredible Laser Sheen&reg; grooming products, Dazzling Shine &amp; Detangler Finishing Spray </span><span>delivers a non-oily shine and flowing mane and tail.&nbsp; It&rsquo;s the perfect finishing touch to the Laser Sheen system that includes Show-Stopping Shampoo, Skin &amp; Coat Supplement, Volume-Enhancing Detangler, and Dazzling Shine &amp; Detangler.</span></p>
