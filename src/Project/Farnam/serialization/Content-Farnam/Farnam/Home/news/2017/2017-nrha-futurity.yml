                                                                                <td valign="top" style="padding: 0in 13.5pt 6.75pt; text-align: left;">
                                                                                <p>&nbsp;</p>
                                                                                <p><strong><span style="color: #606060;">Make Plans to Attend the Celebration of Champions Presented by Farnam</span></strong><span style="color: #606060;"><br />
                                                                                <br />
                                                                                </span><img alt="" width="200" height="62" src="https://gallery.mailchimp.com/a478fb2ef71469c6e4edec2b3/images/03b7b9fd-7a6d-4eb6-b3c1-9a11c9ad6dd7.png" style="float: right;" /><em><span style="color: #606060;">For Immediate Release &ndash; October 19, 2017 &ndash; Oklahoma City, Okla. &ndash; </span></em><span style="color: #606060;">The 2017 National Reining Horse Association (NRHA) Futurity &amp; Adequan North American Affiliate Championships (NAAC) has joined hands with a new event sponsor, bringing a new twist to a well-known event. Presented by Farnam, this year&rsquo;s Celebration of Champions will be held prior to the section two Lucas Oil Level 4 Open Futurity Finals on Saturday, December 2, from 4 to 6 pm in the Super Barn.<br />
                                                                                <br />
                                                                                The Celebration of Champions presented by Farnam will feature food and beverages in addition to a surprise thank you gift for attendees (while supplies last). When asked about the event and partnership Kevin Tompkins, Vice President of Farnam Equine had this to say: &ldquo;Farnam is ecstatic to be able to help celebrate all of the champions throughout the NRHA Futurity. Holding this event prior to the crowning of the 2017 NRHA Futurity Champion could not be more fitting, and we can&rsquo;t wait to experience the excitement and electricity of the exhibitors and spectators before the finals.&rdquo;<br />
                                                                                <br />
                                                                                &ldquo;The accomplishments of the 2017 show season culminate in November in Oklahoma City. This special event is a celebration of all NRHA Futurity and Adequan NAAC champions. NRHA is excited to welcome Farnam into our sponsor family and thank them for presenting the Celebration of Champions,&rdquo; said Sammi Miller, Director of Corporate Relations.<br />
                                                                                <br />
                                                                                All NRHA Futurity exhibitors and attendees are encouraged to attend the event to celebrate everyone&rsquo;s successand kick off the excitement that comes along with the Open Finals performance.<br />
                                                                                <br />
                                                                                During the NRHA Futurity &amp; Adequan NAAC, the world&rsquo;s best reining horses and competitors come to Oklahoma City to compete for an estimated total purse and cash prizes of more than $2 million. For more information on schedules, tickets, hotel accommodations, sponsors and more visit <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Furldefense.proofpoint.com%2Fv2%2Furl%3Fu%3Dhttps-3A__nrha.us2.list-2Dmanage.com_track_click-3Fu-3Da478fb2ef71469c6e4edec2b3-26id-3Dba6a34bece-26e-3D68238198d2%26d%3DDwMFaQ%26c%3DeuGZstcaTDllvimEN8b7jXrwqOf-v5A_CdpgnVfiiMM%26r%3DehUdMUR_AnvtPJ3TUJVNpQ%26m%3Dh0AbhpwJTEwZQnQfzFFz7NIBxpjGn_71DwNB-eVhEiM%26s%3DuykuR9xyJG--Csm8aHhp49q-SzCVHjkQZzd2rauIRLM%26e%3D&amp;data=01%7C01%7Cmlefebvre%40central.com%7C3608162ddca74d3edb0c08d51bbac89c%7Ce74cdc7911bd414daebbee7befc02409%7C1&amp;sdata=aEc0WmPAhqnkCvmGWFwmi9dPwet7kU3FyzSK8A9ZcbA%3D&amp;reserved=0"><span style="color: #33869b;">nrhafuturity.com</span></a>.<br />
                                                                                <br />
                                                                                To learn more about the sport of reining, how to join an affiliate, or where to find a NRHA Professional near you, visit nrha.com<br />
                                                                                <br />
                                                                                <strong>About Farnam</strong><br />
                                                                                Your Partner in Horse Care<br />
                                                                                <br />
                                                                                Founded in 1946, Farnam has grown to become one of the most widely recognized names in the equine animal health products industry. No one knows horses better than Farnam. That&rsquo;s why no one offers a more complete selection of horse care products. Farnam Horse Products serve both the pleasure horse and the performance horse markets with products for fly control, deworming, hoof and leg care, grooming, wound treatment and leather care, plus nutritional supplements.<br />
                                                                                <br />
                                                                                For more information on Farnam, visit farnam.com. Sign up for<em>Life with Horses,</em>a free monthly e-newsletter, to receive the latest horse health news and product updates along with money-saving, subscriber-only rewards. </span></p>
