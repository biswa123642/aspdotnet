        <p style="margin-bottom: 0.0001pt;"><span>PRESS RELEASE&nbsp;&nbsp;&nbsp;&nbsp; </span></p>
        <p style="margin-bottom: 0.0001pt;"><span>Farnam partners with Dixie National Quarter Horse Show.</span></p>
        <p style="margin-bottom: 0.0001pt;">&nbsp;</p>
        <p><strong><span>JACKSON, MS. &ndash; Oct. 25, 2017</span></strong><span> &ndash; With preparations underway for the Dixie National Quarter Horse Show,&nbsp; the Mississippi Quarter Horse Association is pleased to announce the addition of FARNAM as a Corporate Sponsor of the 2018 event.&nbsp; Scheduled for February 13-18, 2018 at the State Fairgrounds in Jackson, MS, FARNAM</span><span> has come on board as sponsor of the <strong>Free Style Reining</strong> event which will take place Friday night, February 16, 2018.&nbsp; </span></p>
        <p>The <strong>Free Style Reining </strong>has become the highlight of the Dixie National Quarter Horse Show, and truly demonstrates the great physical ability of the American Quarter Horse. In this class, horse and rider perform reining maneuvers to music and the combination of the two makes for a spectacular show. Approximately 6,000 spectators will journey to Jackson, MS to witness this communication of horse and rider, making the <strong>Free Style Reining</strong> a crowd favorite.</p>
        <p><strong>Aprille Watts, President Mississippi Quarter Horse Association,</strong> says &ldquo;We are pleased to have FARNAM as part of our team.&nbsp; We look forward to a long relationship with them as we have with our other corporate sponsors, that include Watson Quality Ford, Nutrena, John Deere, MS Ag, Puckett Rents, Outback Steakhouse, Chimneyville Smokehouse, &amp; Elite Custom Saddlery just to name a few.&nbsp; </p>
        <p><span style="color: #555555;">&ldquo;At Farnam, we are committed to the well-being of horses and horsemen of all ages and walks of life and we know our new partners at MQHA and the Dixie National are as well.&nbsp; With more than 70 years in the industry, Farnam brings great experience and only the highest quality products to the market to enhance the lives of horses and horsemen.&nbsp; Farnam is a leader in the Fly Control, Supplements, Grooming, Dewormer, Wound Care, Leather Care and Hoof Care categories &ndash; uniquely caring for the whole horse &ndash; inside and out, from head to hoof.&nbsp; The Dixie National Quarter Horse Show is a top tier show and the MQHA does a great job with it.&nbsp; We look forward to reaching new consumers who share our passion for horses and the horseman&rsquo;s lifestyle.&nbsp; We will be sampling new products at this show as innovation is a hallmark of Farnam and our commitment to horse and rider.&nbsp; There&rsquo;s a great deal of excitement around this event and we couldn&rsquo;t be happier to be a sponsor.&rdquo; <strong>Kevin Tompkins, Vice President Equine, Farnam</strong>.</span></p>
        <p><span style="color: #555555;">&nbsp;</span></p>
