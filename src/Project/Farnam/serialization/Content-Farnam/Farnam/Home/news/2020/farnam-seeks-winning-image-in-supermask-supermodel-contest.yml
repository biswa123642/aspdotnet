      Hint: Content
      Value: |
        <p>&nbsp;</p>
        <p><span>Horse owners love showing off their favorite partners. Once again, </span><span>Farnam is putting out a casting call in search of the next SuperMask SuperModel winner. </span></p>
        <p><span>More than bragging rights are at stake. After all, the winner</span><span> receives a grand prize jam packed with $1,000 in Farnam</span> <span>fly control and grooming </span><span>products. As if that wasn't enough, the winning horse is treated to a professional photo shoot with renowned equine photographer Shelley Paulson.</span></p>
        <p style="margin-bottom: 12pt;"><span>The third annual SuperMask SuperModel contest</span><span> starts June 29, 2020 and is open for entries through July 17, 2020. After the contest closes, the winner will be selected on or about August 21, 2020.</span></p>
        <p><span>Since Farnam <span class="m4902530698768663141s1" style="background: white; color: black;">SuperMask</span><span class="m4902530698768663141s2" style="background: white; color: black;"></span><span class="m4902530698768663141s1" style="background: white; color: black;">II Horse Fly Mask&nbsp;</span>came on the market in 1986, millions of horse owners have made it their number one choice, making Farnam the leader in fly masks for horses. </span></p>
        <p><span>Horse owners love that Farnam</span> <span class="m4902530698768663141s1">SuperMask</span><span class="m4902530698768663141s2"></span><span class="m4902530698768663141s1">II Horse Fly Mask&nbsp;</span><span>is </span><span>durable, stays on, and offers effective protection from flies, dust, debris and glare without obstructing vision. A redesign in 2017 ensured that the mask fits even better and offers additional coverage. There's also the option of soft, mesh ears for extra protection.</span></p>
        <p><span><strong>Farnam</strong></span><strong> <a href="~/link.aspx?_id=5341FB042E604C08B0B7197E8276DD68&amp;_z=z"><strong><span>SuperMask</span></strong><span> Horse Fly Mask</span></a></strong> <strong><span>comes in five different sizes and is an essential part of the No Fly Zone as it blocks insect pests. </span><span>Use Farnam</span><strong><span> SuperMask</span></strong><span> Horse Fly Mask in conjunction </span><strong><span>with Farnam pest control products to build an effective No Fly Zone (<span style="color: #3366ff;">www.farnam.com/noflyzone</span>) and protect your horse from flies, mosquitoes, gnats, ticks, and more.</span></strong></strong></p>
        <p><span style="text-align: center;">To enter the </span><span style="text-align: center;">SuperMask SuperModel contest, visit <span style="color: #3366ff;"><a rel="noopener noreferrer" href="http://www.farnam.com/SMSM2020" target="_blank"><span style="color: #3366ff;">www.farnam.com/SMSM2020</span></a></span></span><span style="text-align: center; color: #222222;"></span><span style="text-align: center;"> and submit your entry before the July 17, 2020 deadline.</span><span style="text-align: center;"> Only one entry allowed per person. Contest winner to be notified on or about August 21, 2020.</span></p>
