      Value: "Farnam has added to the Endure Sweat Resistant Fly Spray and Tri-Tec14 Insect Repellent lines with new 15oz. continuous spray cans. This practical format allows you to spray your horse from any angle without the drip from trigger sprays for a more robust protection. Rest easy knowing your horse is covered with Farnam's trusty horse fly spray."
