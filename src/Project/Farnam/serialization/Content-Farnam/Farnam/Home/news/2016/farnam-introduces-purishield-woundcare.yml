      Value: Delivering revolutionary wound protection, PuriShield is the ONLY complete wound care line exclusively formulated with patented Purifect Technology.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p style="line-height: 150%; text-align: justify;"><span style="font-size: 11pt; line-height: 150%; font-family: Arial, sans-serif;">Accidents can happen to even the most protected horses, and at times when you least expect it. &nbsp;When injuries occur, make sure your horse has the protection of </span><span style="font-size: 11pt; line-height: 150%; font-family: Arial, sans-serif;">Farnam&rsquo;s NEW PuriShield wound care products. </span></p>
        <p style="line-height: 150%; text-align: justify;"><span style="font-size: 11pt; font-weight: lighter;">PuriShield is the ONLY complete wound care line exclusively formulated with patented Purifect Technology.&nbsp; University-developed, Purifect Technology supports the body&rsquo;s naturally occurring immune response to help your horse heal his wounds.&nbsp;</span></p>
        <p style="line-height: 150%; text-align: justify;"><span style="font-size: 11pt; font-weight: lighter;">With four different product options, PuriShield wound care has a solution for your every need!&nbsp;</span></p>
        <ul>
            <li>PuriShield Wound Spray &ndash; veterinarian recommended efficacious first aid spray</li>
            <li>PuriShield Skin Spray &ndash; effective, one-stop solution for topical skin irritations</li>
            <li>PuriShield Barrier Spray &ndash; revolutionary, invisible liquid bandage protects wounds in hard-to-bandage areas</li>
            <li>PuriShield Hydrogel &ndash; thick, gel form of the PuriShield Wound Spray clings to uneven surfaces to stay in place longer</li>
        </ul>
        <p style="line-height: 150%; text-align: justify;"><span style="font-size: 11pt; font-weight: lighter;">Each product fills a unique niche in your wound care arsenal.&nbsp; Whether you&rsquo;re treating a minor cut, laceration, open wound or skin irritation, you can count on PuriShield products to aid in wound cleansing, support normal tissue regeneration and protect against germs, dirt, debris, water and insects.&nbsp;</span></p>
        <p style="line-height: 150%; text-align: justify;"><span style="font-size: 11pt; font-weight: lighter;">Unlike some other wound care products, the PuriShield line does not contain steroids, antibiotics, alcohol or harsh chlorine, so there&rsquo;s no stinging, irritation or damage to live, healthy or injured tissue.&nbsp; PuriShield products can also be used on other animals, such as cattle, dogs and cats.&nbsp;</span></p>
        <p style="line-height: 150%; text-align: justify;"><span style="font-weight: lighter; font-size: 11pt; line-height: 150%;">When you need effective first aid solutions, veterinarians recommend Farnam PuriShield wound care products as a horse&rsquo;s first line of defense.&nbsp; To learn more about the revolutionary PuriShield products or to get your $3.50 off coupon, <a rel="noopener noreferrer" href="http://news.farnamhorse.com/purishield-coupon" target="_blank">click here</a>.</span></p>
