      Hint: ExtendedContent
      Value: |
        <p>Banish manure and urine stains without bathing your horse using Vetrolin Green Spot Out.  This spray-on, dry-clean shampoo is perfect for cold weather or when there's no time for bathing.</p>
        <ul>
            <li>Removes urine and manure stains easily</li>
            <li>Helps remove wet and dry sweat stains</li>
            <li>Excellent spot cleaner for light-colored coats </li>
            <li>Brush out for a high-gloss shine</li>
            <li>No rinsing required</li>
        </ul>
