        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Clean the hoof thoroughly, removing debris and necrotic material prior to application of Farnam Thrush Relief. Apply daily to affected hoofs with a narrow paintbrush (about 1") until fully healed.</p> <p>Caution: Do not allow runoff of excess Farnam Thrush Relief onto hair since contact with Farnam Thrush Relief may cause some hair loss. Do not contaminate feed.</p>
