      Hint: ExtendedContent
      Value: |
        <p>Strong hooves, healthy tendons and ligaments are essential if you and your horse are going to accomplish your goals. Now you can feel confident you're providing vital, nutritional support for your horse's foundation with Farnam Horseshoer's Secret Extra Strength Hoof and Connective Tissue Supplement. This formula is ideal for all horses, especially those that need more support than others due to a genetic predisposition, environmental or rigorous performance demands. When your horse needs extra support, trust the brand recommended by farriers and veterinarians.</p>
        <ul>
            <li>Provides optimum nutrition for strong, healthy hooves, tendons and ligaments</li>
            <li>Easy-to-feed nuggets that support proper digestion of nutrients for maximum benefits</li>
            <li>Supports cracked hooves and strengthens weak walls</li>
            <li>Grows strong, tough flexible hooves</li>
            <li>Supports hoof hardness, hydration and moisture retention</li>
            <li>25 mg of biotin per 2 oz. serving</li>
            <li>Formulated by equine PhD nutritionists and endorsed by farriers</li>
            <li>Available in a 7.5 lb. 60-day supply in the Farnam Fresh Keeper Bucket and a handy 30-day 3.75 lb. refill size</li>
        </ul>
