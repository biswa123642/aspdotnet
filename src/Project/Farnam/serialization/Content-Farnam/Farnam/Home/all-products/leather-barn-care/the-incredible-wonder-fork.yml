      Hint: ExtendedContent
      Value: |
        <p>Speed up stall mucking with the Incredible Wonder Fork. Patented, built-in basket keeps manure from rolling off. Exceptionally sturdy for dependable service. From barnyard to backyard, it can be used in picking up after big dogs, plus hundreds of other uses! </p>
        <ul>
            <li>Makes manure removal faster</li>
            <li>Side panels hold more manure, so fewer trips to the muck bucket</li>
            <li>Lightweight design makes it easy-to-handle</li>
            <li>Reinforced tines molded from tough plastic with sturdy, coated hardwood handle</li>
            <li>Handle ties into tine support for added strength and handle socket is located under the weight, not behind it, as in other forks</li>
            <li>Pays for itself by saving shavings and bedding</li>
            <li>1-year guarantee!</li>
            <li>Available in black, red, blue and green</li>
        </ul>
