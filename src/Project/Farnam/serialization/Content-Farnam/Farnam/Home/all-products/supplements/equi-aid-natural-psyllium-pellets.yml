    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Horses that graze or eat off of the ground are more likely to digest sand. Using Equi Aid Natural Psyllium Pellets may help&nbsp; reduce the possibility of digestive colic. These highly palatable pellets support the removal of sand, helping your horse maintain ideal digestive health. </p>
        <ul>
            <li>May help reduce the possibility of digestive colic</li>
            <li>Supports removal of sand from the ventral colon</li>
            <li>Premium psyllium seed husks, a natural fiber</li>
            <li>Increases bulk, softens stools and keeps things moving through the horse's intestinal tract</li>
            <li>Apple- and molasses-flavored pellets for high palatability</li>
            <li>Available in 5 lb., 10 lb., 20 lb., and 50 lb. sizes</li>
        </ul>
