    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<p><strong>MIXING DIRECTIONS</strong></p> <p>Mix 1 oz Farnam FenCare equine dewormer (containing 556 mg/oz fenbendazole) with 3 oz of non-medicated feed to make 4 oz of a Type C medicated feed (containing the equivalent of 2270 mg/lb).</p> <p><strong>FEEDING DIRECTIONS:</strong></p> <p>ONE (1) DAY treatment for large strongyles, small strongyles and pinworms: Recommended dose is 5 mg fenbendazole per kg body weight (2.27 mg fenbendazole per pound). Feed 4 oz Type C medicated feed for each 250 pounds of body weight. Example: a 1,250-pound horse would receive 5 oz Farnam FenCare mixed with 15 oz of non-medicated feed for a total of 20 oz Type C medicated feed. ONE (1) DAY treatment for ascarids: Recommended dose is 10 mg fenbendazole per kg body weight (4.54 mg fenbendazole per pound). Feed 4 oz Type C medicated feed for each 125 pounds of body weight. Example: a 1,250-pound horse would receive 10 oz Farnam FenCare; mixed with 30 oz of non-medicated feed for a total of 40 oz. Type C medicated feed.</p>"
