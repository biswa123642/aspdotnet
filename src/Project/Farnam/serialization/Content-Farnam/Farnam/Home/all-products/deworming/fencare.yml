      Hint: ExtendedContent
      Value: |
        <p><span>Farnam FenCare Safe-Guard (fenbendazole) 1.96% TYPE B Medicated Feed Equine Dewormer contains 1.96% fenbendazole for the control of key equine parasites, including large strongyles, small strongyles, pinworms and ascarids in horses. Concentrated formula with the same dosage as leading competitors but with a smaller feeding rate.&nbsp;</span></p> <ul>     <li style="margin-left: 0in;"><span>Palatable, apple flavored pellet form</span>ula&mdash;e<span>asy to mix with horse&rsquo;s existing feed. </span></li>     <li style="margin-left: 0in;"><span>One 5-oz. packet treats up to 1,250 lb.</span></li>     <li style="margin-left: 0in;"><span>Perfect for hard-to-paste or hard-to-catch horses</span></li>     <li style="margin-left: 0in;"><span>Controls large strongyles, small strongyles, pinworms and ascarids</span></li>     <li style="margin-left: 0in;"><span>Approved for horses, including pregnant mares and stallions. </span></li> </ul>
