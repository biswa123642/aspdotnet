      Value: |
        <p>When you train and compete regularly, your horse&rsquo;s joints are put to the test. Isn&rsquo;t it time you used a joint supplement proven to produce results? FluidFlex formula is known as the "The Joint Solution" for a reason, and dramatic results are guaranteed!</p>
        <ul>
            <li>Exclusive formula with the most preferred ingredients for healthy joint function</li>
            <li>Contains glucosamine HCl, chondroitin sulfate and potent antioxidants</li>
            <li>Recommended for support of healthy joint and hip function</li>
            <li>Give with grain ration or with an oral dose syringe</li>
            <li>Available in 32 oz., 64 oz., and gallon sizes</li>
        </ul>
