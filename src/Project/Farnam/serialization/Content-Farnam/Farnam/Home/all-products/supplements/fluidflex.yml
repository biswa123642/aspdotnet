      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Feeding Instructions</span></p> <p>Shake well before using. To fill the reservoir on the bottle, loosen the cap slightly and squeeze the bottle. Volumes are marked on the reservoir. Feed with grain ration or orally with a dose syringe.</p> <p>For maintenance, feed 1 oz per day. </p> <p>For the first 5 consecutive days, feed 2 oz per day (loading dose). (Based on an 1100 lb. adult horse&mdash;feed more for larger horses and less for smaller horses.)</p>
