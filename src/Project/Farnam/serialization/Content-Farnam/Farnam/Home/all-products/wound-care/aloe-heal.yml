        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Cleanse all wounds or intended areas for application thoroughly with mild soap and water. If necessary, clip or shave hair from around the wound area. Cover the affected and surrounding areas with Aloe Heal and bandage lightly if possible with several layers of gauze. Apply several times daily for best results.</p>
