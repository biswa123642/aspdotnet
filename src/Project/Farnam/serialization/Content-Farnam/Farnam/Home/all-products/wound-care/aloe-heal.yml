      Hint: ExtendedContent
      Value: |
        <p>Care for your horse's wounds with Aloe Heal veterinary cream. An excellent first aid cream that combines the soothing, healing properties of natural aloe vera, vitamins and oils. </p>
        <ul>
            <li>Soothing, healing action keeps wounds moist for quick healing</li>
            <li>Specifically formulated for use on minor cuts, abrasions, skin irritations, proud flesh and cracked heels</li>
            <li>Contains a high concentration of natural aloe vera, plus additional  vitamins A, D and E, and safflower and sunflower seed oils</li>
            <li>Non-greasy formula</li>
            <li>For use on horses and dogs</li>
        </ul>
