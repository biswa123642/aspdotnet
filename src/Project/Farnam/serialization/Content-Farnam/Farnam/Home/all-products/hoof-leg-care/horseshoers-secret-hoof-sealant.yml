      Hint: ExtendedContent
      Value: |
        <p>Seal moisture in or out&mdash;whichever is needed&mdash;with Horseshoer's Secret Hoof Sealant. This quick-drying, waterproof formula is easy to use and aids in the preventing cracks or the development of soft, mushy hooves in wet conditions. </p>
        <ul>
            <li>Protects against harsh conditions</li>
            <li>Aids in the prevention of cracks in hot, dry conditions and the development of soft, mushy hooves in wet conditions</li>
            <li>Provides a show-ring shine to hooves</li>
            <li>Toluene-free</li>
        </ul>
