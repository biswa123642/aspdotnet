        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Hoof wall must be clean and dry prior to application. Apply weekly, or as needed, to hoof wall. Begin approximately 1/2 inch below coronary band and continue down hoof wall. Do not use on bulbs of heel or coronary band. Allow to dry before applying additional coats if required.</p>
