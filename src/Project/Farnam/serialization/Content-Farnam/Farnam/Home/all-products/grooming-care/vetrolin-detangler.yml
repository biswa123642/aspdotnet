        <p>Pamper your horse from head to tail.  Remove mane and tail tangles instantly with Vetrolin Detangler.  Proven formula leaves manes and tails healthy looking and naturally shiny.</p>
        <ul>
            <li>Contains specially formulated silicones to take out the tangles fast</li>
            <li>Adds volume as it smoothes and shines the hair</li>
            <li>Dramatically increases manageability without damaging or drying hair</li>
            <li>Contains the fresh herbal Vetrolin fragrance</li>
            <li>Concentrated formula</li>
            <li>Great for dogs, too!</li>
        </ul>
