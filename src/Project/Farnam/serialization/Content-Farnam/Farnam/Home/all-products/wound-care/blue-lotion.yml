      Hint: ExtendedContent
      Value: |
        <p>Even with the best care, horses can still get hurt.  Be prepared and stock your first aid kit with Blue Lotion Antiseptic Wound Dressing and Gall Lotion. </p>
        <ul>
            <li>Effective against bacterial infections most common in horse and dog skin lesions</li>
            <li>Aids in the treatment of surface wounds, minor cuts, skin abrasions, harness galls and saddle sores</li>
            <li>Antiseptic</li>
            <li>Quick-drying, deep-penetrating liquid formula</li>
            <li>Handy dauber bottle is excellent for use on animals skittish of aerosol application</li>
        </ul>
