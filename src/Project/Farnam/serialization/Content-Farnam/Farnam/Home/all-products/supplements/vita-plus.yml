        <p><strong>For Vita Plus <span>Balanced Multi-Vitamin &amp; Mineral Supplement</span>:</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions:</span></p>
        <p>Enclosed scoop holds 56 g (approximately 2 oz.).<br />
        Based on 1,100 lb. horse.</p>
        <p>
        For adult horses, feed 2 oz. (1 scoop) of Vita Plus supplement daily with regular grain ration.
        <br />
        It is recommended to divide the amount of Vita Plus into two feedings: 1 oz. (1/2 scoop) in the morning and 1 oz. (1/2 scoop) again in the evening.</p>
        <p>
        To support the nutritional needs of mares and foals, we recommend trying Mare Plus and Grow Colt supplements.</p>
        <p><strong>For Vita Plus Powder:</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions</span></p>
        <p>Enclosed scoop holds one ounce.</p>
        <p>Divide the recommended amount of Vita Plus supplement into two feedings: one in the morning and one again in the evening. Sprinkle the proper amount over the feed or mix with the ration.</p>
        <p>Adult Horses: 2 ounces per day<br />
        Foals, Weanlings and Ponies: 1 ounce per day<br />
        Broodmares: 4 ounces per day</p>
