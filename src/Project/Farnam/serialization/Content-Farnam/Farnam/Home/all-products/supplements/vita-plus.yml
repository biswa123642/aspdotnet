        <p><strong>For Vita Plus&nbsp;Balanced Multi-Vitamin &amp; Mineral Supplement:</strong></p>
        <p>Additional nutrition is crucial when a horse isn&rsquo;t getting the correct amounts in his daily diet.  Farnam Vita Plus Balanced Multi-Vitamin &amp; Mineral Supplement is scientifically balanced to provide a strong nutritional foundation that helps support health and performance for horses of all ages and disciplines.</p>
        <ul>
            <li><span>Helps support health and performance</span></li>
            <li><span>Contains protein, vitamins and essential bioavailable minerals to help your horse look, feel and perform his best</span></li>
            <li><span>Delivers optimal levels of water- and fat-soluble vitamins, minerals and amino acids to fill gaps in the diet</span></li>
            <li><span>Helps support muscle tissue and protein breakdown during exercise</span></li>
            <li><span>Contains antioxidants, vitamin E and selenium</span></li>
            <li><span>Great daily multivitamin</span></li>
            <li><span>Easy-to-feed PELLETS!</span></li>
            <li><span>Available in 30-day and 60-day Supply</span></li>
            <li><span>Supplements for every age and every stage. Check out <a href="~/link.aspx?_id=586F9B759D1348098080F9A631DB86B7&amp;_z=z">Grow Colt Growth and Development Supplement</a>&nbsp;or <a href="~/link.aspx?_id=D065F3FB2DE045799AB56DFFB1D5BE1C&amp;_z=z">Mare Plus Gestation and Lactation Supplement</a></span></li>
        </ul>
        <p><strong>For Vita Plus Powder:</strong></p>
        <ul>
            <li>Great daily multivitamin</li>
            <li>Helps keep horses in peak condition</li>
            <li>Essential nutrients for all ages and breeds</li>
            <li>Available in 3 lb., 7 lb. and 20 lb. sizes</li>
        </ul>
