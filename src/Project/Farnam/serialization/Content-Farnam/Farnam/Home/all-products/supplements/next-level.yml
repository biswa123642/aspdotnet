    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Feeding Directions - Next Level Joint Liquid</span></p>
        <p>For horses: Feed 2 fl oz per day for the first 10 days, then 1 fl oz per day thereafter.</p>
        <p>For dogs: Feed 1/4 fl oz per 40 lb of body weight.</p>
        <p>Shake well before using. Store in cool, dry place. Avoid freezing. Keep out of reach of children.</p>
        <p><span style="text-decoration: underline;">Feeding Directions - Next Level Joint Pellets</span></p>
        <p>Enclosed scoop holds 1 oz.</p>
        <p>Feed 2 oz per day for first 10 days, then 1 oz per day thereafter.</p>
