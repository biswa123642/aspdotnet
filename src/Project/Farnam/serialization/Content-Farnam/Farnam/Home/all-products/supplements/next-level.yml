    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Horses are natural athletes, but their high-motion joints in weight-bearing areas are vulnerable to injury and strain when exercising. Feel confident your horse has valuable extra support with Next Level Joint Fluid and Pellets. Keeps joints lubricated and supports healthy hip and joint function.</p>
        <p><strong>For Next Level Joint Fluid</strong></p>
        <ul>
            <li>Contains glucosamine, chondroitin, perna mussel, Ester-C* and MSM to help keep joints lubricated</li>
            <li>Exclusive fluid formula</li>
            <li>Ideal for horses and dogs</li>
            <li>Available in 16 oz., 32 oz., and gallon sizes</li>
            <li>*Ester-C is a licensed trademark of Zila Nutraceuticals, Inc. and manufactured under U.S. patent 6,197,815</li>
        </ul>
        <p><strong>For Next Level Joint Pellets</strong></p>
        <ul>
            <li>All the power of Next Level Joint Fluid in palatable, alfalfa-flavored pellets</li>
            <li>Contains glucosamine, chondroitin, perna mussel, Ester-C* and MSM to help keep joints lubricated</li>
            <li>Convenience of pellets won't freeze in cold temperatures</li>
            <li>Great for horses and dogs</li>
            <li>*Ester-C is a licensed trademark of Zila Nutraceuticals, Inc. and manufactured under U.S. patent 6,197,815</li>
        </ul>
