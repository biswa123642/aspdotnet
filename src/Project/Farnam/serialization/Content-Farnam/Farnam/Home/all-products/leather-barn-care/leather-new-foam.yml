      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <ol>
            <li>Remove dust and dirt from leather with soft brush or vacuum.</li>
            <li>Apply directly onto leather.</li>
            <li>Rub foam into leather with soft, dry cloth with enough nap to reach down into stitches and carving.</li>
            <li>Rub thoroughly until foam disappears. </li>
            <li>Polish with a clean, dry cloth. Use on wet leather to prevent stiffening, and on stiff leather to soften and prevent cracking.</li>
        </ol>
