        <p> High-quality, well-made tack can cost more than the horse toting it these days. Protect your investment with Leather New Easy-Polishing Saddle Soap Foam. Featuring the original Leather New Easy-Polishing Glycerine Saddle Soap formula, but in an easy-to-use foam pump applicator that won't drip or run!</p>
        <ul>
            <li>Cleans, conditions and shines in one easy step</li>
            <li>Leaves a long-lasting, high-gloss shine</li>
            <li>Easy to apply to hard-to-reach areas</li>
            <li>Handy size for traveling</li>
            <li>Ideal for on-the-go usage at horse shows and events</li>
            <li> Won't dull or stain leather</li>
            <li>Leaves no greasy residue; will not rub off on clothing</li>
            <li>Contains no ozone-depleting fluorocarbons</li>
        </ul>
