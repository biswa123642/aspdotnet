        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Squeeze Wonder Blue into large pail. Squeeze container twice for heavy sudsing, once for a more diluted solution. Spray approximately one gallon of water into pail to build rich suds. Apply with a sponge, working up a lather on all parts of the animal's body. Rinse thoroughly with clear, running water. Remove excess water with a scraper and towel dry. In cold weather, blanket or walk the animal until completely dry.</p>
