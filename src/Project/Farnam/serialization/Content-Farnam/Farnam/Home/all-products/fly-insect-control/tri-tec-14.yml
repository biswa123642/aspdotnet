    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Tri-Tec 14 Fly Repellent is a water-based formula that protects your horse against six types of biting and nuisance flies, plus gnats, mosquitoes, lice and deer ticks that may transmit Lyme disease. Tri-Tec 14 delivers quick, knockdown and long-lasting protection and keeps working for up to 14 days.</p> <ul>     <li>Protects against horse, house, stable, face, horn and deer flies, plus gnats and mosquitoes</li>     <li>Protects against deer ticks that may transmit Lyme disease</li>     <li>Powerful defense for hardworking horses</li>     <li>Dependable fly control that keeps on working for 14 days</li>     <li>Contains multiple active ingredients including: Cypermethrin, Pyrethrins, Piperonyl Butoxide, Technical and Butoxypolypropylene Glycol</li>     <li>Available in the 15 oz continuous spray size, 32 oz. ready-to-use spray and a 128 oz. easy pour size</li> </ul>"
