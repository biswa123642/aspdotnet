    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>Do not apply directly over cuts, wounds or irritated skin; apply only to areas around the cut, wound or irritation. Use daily. Do not use on animals under 12 weeks. Consult a veterinarian before using this product on debilitated, aged, pregnant, nursing or medicated animals. Sensitivities may occur after using ANY pesticide product for pets. If signs of sensitivity occur, bathe pet with mild soap and rinse with large amounts of water. If signs continue, immediately consult a veterinarian. Do not use on horses or foals intended for slaughter. Do not apply near eyes and mouth. Apply sparingly around ears. Wash hands with soap and water promptly after use.</p>
