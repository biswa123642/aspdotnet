      Hint: ExtendedContent
      Value: |
        <p>Formulated for use around wounds, sores, scratches and abrasions, SWAT ointment is your go-to solution. Ideal for use on sensitive, hard-to-reach areas. Apply daily for effective control against flies.</p>
        <ul>
            <li>Repels house, stable, face and horn flies</li>
            <li>Use on horses, ponies and dogs</li>
            <li>Effective for hours</li>
            <li>Contains Pyrethrins, Piperonyl Butoxide, Technical, Di-n-propyl Isocinchomeronate</li>
            <li>Available in original pink or clear formulas</li>
        </ul>
