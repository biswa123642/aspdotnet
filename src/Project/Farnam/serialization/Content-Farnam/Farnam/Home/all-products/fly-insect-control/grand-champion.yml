        <p rs_id="1903">Directions for Use</p> <p rs_id="1905"><span rs_id="1906">It is a violation of Federal law to use this product in a&nbsp;</span><span style="font-weight: lighter;" rs_id="1907">manner inconsistent with its labeling.</span></p> <p rs_id="1908"><span rs_id="1909">Farnam Grand Champion Fly Repellent has been&nbsp;</span><span style="font-weight: lighter;" rs_id="1910">specially developed for use on horses. It provides a&nbsp;</span>coating against flies while imparting a high sheen to the hair<span style="font-weight: lighter;" rs_id="1912"> when brushed out. One to two ounces </span>(1-2 oz.) p<span style="font-weight: lighter;" rs_id="1912">er&nbsp;</span><span style="font-weight: lighter;" rs_id="1913">head per day gives adequate protection. Apply either by&nbsp;</span><span style="font-weight: lighter;" rs_id="1914">soft cloth or fine mist spray.</span></p> <p rs_id="1915"><span rs_id="1916">USE RESTRICTIONS<br rs_id="1917" /> <span rs_id="1918">Not for use in outdoor residential&nbsp;</span><span style="font-weight: lighter;" rs_id="1919">misting systems. This product is not to be used around&nbsp;</span><span style="font-weight: lighter;" rs_id="1920">drains. Not for use on meat or dairy animals, poultry,&nbsp;</span><span style="font-weight: lighter;" rs_id="1921">horses or foals intended for slaughter. Not for use in&nbsp;</span><span style="font-weight: lighter;" rs_id="1922">farm structures or buildings housing food-producing&nbsp;</span><span style="font-weight: lighter;" rs_id="1923">animals or poultry or in milk rooms. Only spray in a well-v</span><span style="font-weight: lighter;" rs_id="1924">entilated area. Do not spray product when food is&nbsp;</span><span style="font-weight: lighter;" rs_id="1925">present. Do not use on foals under 12 weeks old. For&nbsp;</span><span style="font-weight: lighter;" rs_id="1926">On-Animal Spray: Do not wet horse&rsquo;s skin or exceed 2 oz.&nbsp;</span><span style="font-weight: lighter;" rs_id="1927">per application. Do not apply this product in a way that&nbsp;</span><span style="font-weight: lighter;" rs_id="1928">will contact adults, children or pets either directly&nbsp;</span><span style="font-weight: lighter;" rs_id="1929">or through drift. Do not remain in treated area. Exit area&nbsp;</span><span style="font-weight: lighter;" rs_id="1930">immediately and remain outside the treated area until the&nbsp;</span><span style="font-weight: lighter;" rs_id="1931">vapors and mists have dispersed.</span></span></p> <p rs_id="1932"><span rs_id="1933">USE AS A SPRAY (ON-ANIMAL)<br rs_id="1934" /> <span style="font-weight: lighter;" rs_id="1935">Shake well before using.&nbsp;</span><span style="font-weight: lighter;" rs_id="1936">Thoroughly brush the horse&rsquo;s coat before applying to&nbsp;</span><span style="font-weight: lighter;" rs_id="1937">remove loose dirt and debris. For dirty horses, shampoo&nbsp;</span><span style="font-weight: lighter;" rs_id="1938">and rinse thoroughly. Wait until the coat is completely dry&nbsp;</span><span style="font-weight: lighter;" rs_id="1939">before applying. For horse's face, always apply as a wipe&nbsp;</span><span style="font-weight: lighter;" rs_id="1940">using a piece of clean, absorbent cloth toweling (Turkish)&nbsp;</span><span style="font-weight: lighter;" rs_id="1941">or sponge. Avoid getting spray into horse&rsquo;s eyes, nose or&nbsp;</span><span style="font-weight: lighter;" rs_id="1942">mouth. Spray horse&rsquo;s entire body while brushing against&nbsp;</span><span style="font-weight: lighter;" rs_id="1943">the lay of the coat to ensure adequate coverage. Hold 4 to 6&nbsp;</span><span style="font-weight: lighter;" rs_id="1944">inches from horse while spraying, keeping nozzle pointed&nbsp;</span><span style="font-weight: lighter;" rs_id="1945">away from face. Slightly moisten hair coat with a slow&nbsp;</span><span style="font-weight: lighter;" rs_id="1946">sweeping motion. Repeat daily or at intervals needed to&nbsp;</span><span style="font-weight: lighter;" rs_id="1947">give adequate protection. Reapply each time horse is&nbsp;</span><span style="font-weight: lighter;" rs_id="1948">washed or exposed to heavy rain.</span></span></p>
