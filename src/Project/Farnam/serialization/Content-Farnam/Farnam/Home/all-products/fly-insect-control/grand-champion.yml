        <p rs_id="1809"><span rs_id="1812" style="font-weight: lighter; color: black;">Whether you're in the show pen, training at home or enjoying time on the trail, you don't need biting flies and irritating mosquitoes and gnats, distracting your horse and ruining your ride.</span>&nbsp;Farnam Grand Champion Fly Repellent&nbsp;accomplishes two tasks at once as it kills and repels those annoying flies, mosquitoes and gnats while delivering a lustrous, show-ring sheen. Think of it as a high-end coat conditioner that sends flies, mosquitoes and gnats packing. The unique, continuous-spray applicator comes in a practical 15 oz. size and provides even, controlled spraying at any angle.&nbsp;Double down and take advantage of this win-win combination of blue-ribbon&nbsp;shine and fly control.</p> <ul rs_id="1817">     <li style="margin-left: 0.5in;" rs_id="1818"><span rs_id="1819" style="color: black;">Kills and repels stable flies, horn flies, house flies, face flies, horse flies, deer flies, mosquitoes and gnats</span></li>     <li style="margin-left: 0.5in;" rs_id="1820"><span rs_id="1821" style="color: black;"></span><span style="font-weight: lighter;" rs_id="1822">Just 1 to 2 oz. per day gives adequate protection</span></li>     <li style="margin-left: 0.5in;" rs_id="1823"><span style="font-weight: lighter;" rs_id="1824"></span><span style="font-weight: lighter;" rs_id="1825">Grooming aid and coat conditioner with citronella and lanolin</span></li>     <li style="margin-left: 0.5in;" rs_id="1826"><span style="font-weight: lighter;" rs_id="1827"></span><span style="font-weight: lighter;" rs_id="1828">Continuous 360° spray for up to 100% product emptying</span></li>     <li style="margin-left: 0.5in;" rs_id="1829"><span style="font-weight: lighter;" rs_id="1830"></span>No pumping motion needed</li>     <li style="margin-left: 0.5in;" rs_id="1831"><span style="font-weight: lighter;" rs_id="1832">Reduced spray noise</span></li>     <li style="margin-left: 0.5in;" rs_id="1833"><span style="font-weight: lighter;" rs_id="1834"></span><span style="font-weight: lighter;" rs_id="1835">Can also be applied with a soft cloth</span></li>     <li style="margin-left: 0.5in;" rs_id="1836"><span style="font-weight: lighter;" rs_id="1837"></span><span style="font-weight: lighter;" rs_id="1838">After applying, brush thoroughly to bring out bright sheen on coat</span></li> </ul>
