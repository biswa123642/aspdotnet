        <p>When your horse’s feet could use some extra help, turn to the nutritional supplements recommended by top farriers.  Trust Horseshoer’s Secret Pelleted Hoof Supplement original formula to provide key nutrition to help prevent cracked hooves and strengthen hoof walls.  </p> <ul>     <li>     Formulated to provide optimum benefits for healthy hooves</li>     <li>     Promotes healthy hoof growth</li>     <li>     Highly palatable and easy-to-feed</li>     <li>Contains biotin, protein,     calcium, phosphorus,     copper, zinc, methionine,     lysine, yeast culture and     omega-3 and omega-6     fatty acids</li>     <li>     Available in 11 lb., 22 lb., and 38 lb. sizes</li>     <li>Healthy hooves from the inside out. Check out <a href="~/link.aspx?_id=FC4FABB71D8D4F30B641E104386BCBD2&amp;_z=z">Horseshoer's Secret&nbsp; Extra Strength Hoof &amp; Connective Tissue Supplement</a>&nbsp;and <a href="~/link.aspx?_id=51C3264060B54CCD9EEEDEDF073B6153&amp;_z=z">Horseshoer's Secret&nbsp; Concentrate Pelleted Hoof Supplement.</a></li> </ul>
