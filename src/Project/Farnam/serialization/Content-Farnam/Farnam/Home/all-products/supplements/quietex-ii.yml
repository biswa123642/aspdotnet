      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for U</span><span style="text-decoration: underline;">se&mdash;Q</span><span style="text-decoration: underline;">uietex II Paste</span></p>
        <p>Administer contents of syringe directly into horse&rsquo;s mouth and, when possible, to the back of tongue.</p>
        <p>For Performance Horses: 1 full syringe 2 hours before training or competition or as regulations allow.</p>
        <p>For Transporting Horses: 1 full syringe 2 hours before loading and 1 full syringe every 8 hours if transporting is prolonged.</p>
        <p><span style="text-decoration: underline;">Directions Fo</span><span style="text-decoration: underline;">r Use&mdash;Quie</span><span style="text-decoration: underline;">tex II Pellets</span></p>
        <p>Enclosed scoop holds 1 ounce. Give 1 scoop daily per horse, regardless of body weight. </p>
        <p>For Performance Horses: Give 1 scoop 1 hour before training or competition or as regulations allow. </p>
        <p>For Transporting Horses: Give 1 scoop 2 hours before loading and 1 scoop every 8 hours if transporting is prolonged. </p>
