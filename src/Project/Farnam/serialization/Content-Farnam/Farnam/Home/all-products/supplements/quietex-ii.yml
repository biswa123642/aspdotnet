      Hint: ExtendedContent
      Value: |
        Nervous, stressed-out horse? Your solution is here! Quietex II supplement helps your horse be calm, focused and aware. This trusted formulation of stress-relieving ingredients calms without drugs.
        <ul rs_id="1934">
            <li rs_id="1935">Unique combination of ingredients proven to help horses stay focused and alert during training and competition*</li>
            <li rs_id="1937">Ideal for traveling, competition,* heavy training, veterinarian, farrier or dental visits</li>
            <li rs_id="1939">Give two hours prior &mdash; won&rsquo;t cause drowsiness or impede performance</li>
            <li rs_id="1941">Comes in easy-to-administer paste syringe and economical pellets</li>
        </ul>
        <p> <span style="font-weight: lighter; font-size: 10px;" rs_id="1942">*Check with your association for testing rules and regulations.</span></p>
        <br rs_id="1943" />
