      Hint: ExtendedContent
      Value: |
        <p>Studies have shown that many horses chew wood because of a nutritional deficiency. Stop wood chewing without resorting to painting, messy sprays and costly repairs. Quitt pellets are the first supplement guaranteed to stop your horse from chewing wood. Just add to his daily ration.</p>
        <ul>
            <li>Provides essential vitamins, minerals and fatty acids to satisfy a horse's nutritional requirements and eliminates the urge to chew wood</li>
            <li>In studies, 92% of horses fed Quitt supplement stopped chewing     within a week*</li>
            <li>Guaranteed results within 7 days or your money back</li>
            <li>Highly palatable supplement</li>
            <li>Available in 3.75 lb. and 20 lb. sizes</li>
        </ul>
        <p><span style="font-size: 10px;">*Data on file</span></p>
