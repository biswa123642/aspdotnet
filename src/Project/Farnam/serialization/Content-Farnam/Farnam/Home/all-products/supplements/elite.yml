      Hint: ExtendedContent
      Value: |
        <p> Electrolyte supplementation is often thought of as only needed by performance horses; however, any horse that sweats for a prolonged period of time, regardless of reason, will benefit from electrolyte supplementation.&nbsp; Apple Elite Electrolytes provides a complete electrolyte formula to replace vital minerals and encourage water consumption year-round.&nbsp;</p>
        <p><strong>For Apple Elite Electrolyte Pellets</strong></p>
        <ul>
            <li>Easy-to-feed, apple-flavored PELLETS</li>
            <li>Encourages healthy water consumption to help maintain optimal hydration year-round, which is important for supporting proper digestion</li>
            <li>Complete electrolyte formula helps maintain fluid balance</li>
            <li>Contains a balanced electrolyte profile with sodium chloride, potassium, magnesium and calcium</li>
            <li>Supports muscle function and recovery</li>
            <li>Formulated for daily use on horses of any age or workload</li>
            <li>Can be used proactively and given up to 12 hours prior to exercise or travel to help minimize electrolyte loss&nbsp;</li>
            <li>Provides a 40-day supply at 3 oz. serving per day for one horse</li>
        </ul>
        <p><strong>For Apple Elite Electrolyte Powder</strong></p>
        <ul>
            <li>Replaces electrolytes lost through sweat</li>
            <li>Encourages healthy water intake year-round and during stressful conditions</li>
            <li>Helps muscle function and fluid balance</li>
            <li>Can be used proactively and given up to 12 hours ahead of travel or exercise</li>
            <li>Highly palatable</li>
            <li>Helps support energy production at a cellular level</li>
            <li>Available in 5 lb. and 20 lb. sizes</li>
        </ul>
        <div>
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 10px; margin-left: 0px;"><strong>For Apple Elite Electrolyte Paste</strong></p>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px; margin-left: 1rem; padding-left: 15px;">
            <li>Provides an immediate serving of electrolytes</li>
            <li>Encourages normal water consumption year round</li>
            <li>Can be used proactively and given up to 12 hours ahead of travel or exercise</li>
            <li>Formulated for all classes and ages of horses</li>
            <li>Ideal for trail, performance, working and senior horses</li>
        </ul>
        </div>
