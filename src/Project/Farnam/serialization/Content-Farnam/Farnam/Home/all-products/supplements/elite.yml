        <p><span style="text-decoration: underline;">Feeding Directions - for Apple Elite Electrolyte Pellets</span></p>
        <p>Enclosed scoop holds 2 oz.<br />
        Feed Apple Elite Electrolyte Pellets at the following daily rates:&nbsp;&nbsp;<br />
        <br />
        </p>
        <table style="border-top: 1px solid #000000; border-left: 1px solid #000000; border-right-color: #000000; border-bottom-color: #000000; border-right-style: solid; border-bottom-style: solid; text-align: center;">
            <tbody>
                <tr>
                    <td style="border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000; text-align: center;"><strong>Exercise Intensity</strong></td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;"><strong>Amount of Elite Electrolytes per day</strong></td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; text-align: center;">Maintenance or light exercise</td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;">1 scoop<br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000; text-align: center;">Light sweating (neck, under saddle)</td>
                    <td style="border-bottom-style: solid; text-align: center;">1 - 1/2 scoops<br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000; text-align: center;">Moderate sweating (whole body)</td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;">2 scoops<br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-top-color: #000000; border-bottom-color: #000000; border-left-color: #000000; text-align: center;">Heavy sweating (whole body, dripping</td>
                    <td style="text-align: center;">3 scoops<br />
                    <br />
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <p><span style="text-decoration: underline;">Feeding Directions - for Apple Elite Electrolytes Powder</span></p>
        <p>Enclosed scoop holds one ounce.</p>
        <p>&nbsp;</p>
        <table style="border-top: 1px solid #000000; border-left: 1px solid #000000; border-right-color: #000000; border-bottom-color: #000000; border-right-style: solid; border-bottom-style: solid; text-align: center;">
            <tbody>
                <tr>
                    <td style="border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000; text-align: center;"><strong>Exercise Intensity</strong></td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;"><strong>Amount of Elite Electrolytes per day</strong></td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; text-align: center;">Maintenance or light exercise</td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;">1 &ndash;2 scoops<br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000; text-align: center;">Light sweating (neck, under saddle)</td>
                    <td style="border-bottom-style: solid; text-align: center;">2 &ndash; 3 scoops<br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000; text-align: center;">Moderate sweating (whole body)</td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;">2 &ndash; 4 scoops<br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-top-color: #000000; border-bottom-color: #000000; border-left-color: #000000; text-align: center;">Heavy sweating (whole body, dripping)</td>
                    <td style="text-align: center;">3 &ndash; 6 scoops*<br />
                    </td>
                </tr>
            </tbody>
        </table>
        <p>*May be given every 4 - 6 hours, if needed.</p>
        <p>Always provide access to water when using this product. May be used up to 12 hours prior to exercise or travel to help minimize electrolyte loss.</p>
        <p><span style="text-decoration: underline;">Feeding Directions - for Apple Elite Electrolytes Paste</span></p>
        <p>Feed the following amounts of Apple Elite Paste electrolyte per day. Always provide access to water when using this product. May be used up to 12 hours prior to exercise or travel to help minimize electrolyte loss. Best given in approximately 20cc increments to minimize product being &ldquo;dropped&rdquo; from the mouth. May be given every 4 to 6 hours if needed.</p>
        <p>&nbsp;</p>
        <table style="border-top: 1px solid #000000; border-left: 1px solid #000000; border-right-color: #000000; border-bottom-color: #000000; border-right-style: solid; border-bottom-style: solid;">
            <tbody>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; text-align: center;"><strong>Exercise Intensity</strong></td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;"><strong>Amount of Apple Elite Paste per day</strong><br />
                    </td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; text-align: center;">Maintenance or light exercise</td>
                    <td style="border-bottom-style: solid; text-align: center;">15-25 cc</td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; text-align: center;">Light sweating (neck, under saddle)</td>
                    <td style="border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000; text-align: center;">20-45 cc</td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; text-align: center;">Moderate sweating (whole body)</td>
                    <td style="border-bottom-style: solid; text-align: center;">30-45 cc</td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid #000000; border-top-color: #000000; border-bottom-color: #000000; border-left-color: #000000; text-align: center;">Heavy sweating (whole body, dripping)</td>
                    <td style="text-align: center;">60 cc<br />
                    <br />
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
        <br />
        Always provide access to fresh clean water when using this product.&nbsp;&nbsp;<br />
        May be used up to 12 hours prior to exercise or travel to help minimize electrolyte loss.&nbsp;</p>
