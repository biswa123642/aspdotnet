    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Leather New Total Care is a convenient avocado-oil based leather cleaner and conditioner in one. The innovative formula safely cleans and conditions all colors of tack without stripping dye from dark leather or darkening light leathers. With no silicones, waxes or petroleum distillates, the formula even keeps stitching looking new. The creamy, mess-free texture rubs in easily to clean away dulling dirt and grime and reveal the leather&rsquo;s natural shine. Conditioners work deeply into the leather to restore moisture and elasticity to older leather and help break-in new tack.</p>
        <ul>
            <li>Cleans, conditions and shines in one easy step</li>
            <li>Color safe for use on all colors of leather &ndash; will not strip dye from black tack or darken light tack</li>
            <li>Avocado oil based formula provides deep conditioning</li>
            <li>Creamy formula that won&rsquo;t drip or run</li>
            <li>Restores elasticity to used leather and helps break-in new leather</li>
            <li>Protects against drying and cracking</li>
            <li>No silicones, waxes or petroleum distillates that can harm leather stitching</li>
            <li>Use on all leather goods such as tack, car seats, boots, purses and furniture</li>
        </ul>
