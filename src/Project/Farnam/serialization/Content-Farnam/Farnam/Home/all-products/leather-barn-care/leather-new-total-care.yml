        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p><span style="text-decoration: underline;"></span>Apply Leather New Total Care directly onto leather with a soft, clean sponge and rub thoroughly until cream completely disappears. Buff with a clean, dry cloth to bring out a shine. Use on wet leather to prevent stiffening, and on stiff leather to soften and prevent cracking. For extremely dry or stressed leather, multiple applications may be needed.</p>
