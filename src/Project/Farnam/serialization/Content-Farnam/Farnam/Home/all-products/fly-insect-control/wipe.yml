      Hint: ExtendedContent
      Value: |
        <p>Horse owners have been relying on Wipe fly control products for more than 40 years. This dependable protectant repels and kills horse, house, stable and deer flies, gnats and mosquitoes for long-lasting protection. The convenient wipe-on formula also helps remove dirt and dandruff from your horse&rsquo;s coat.</p>
        <ul>
            <li>Wipe-on formula lasts for hours to protect against a variety of pests, including ticks</li>
            <li>Adds a great sheen to your horse&rsquo;s hair</li>
            <li>Available in three convenient sizes: pints, quarts and gallons</li>
            <li>Contains Pyrethrins, Piperonyl Butoxide, Di-n-propyl Isocinchomeronate and Butoxypolypropylene Glycol</li>
        </ul>
