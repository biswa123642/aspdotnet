      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling. Do not use on horses or foals intended for slaughter. <strong>Wash hands with soap and water promptly after use</strong>.</p> <p>SHAKE WELL BEFORE USING: Before applying Wipe Original Formula Fly Protectant to your horse, brush him down thoroughly to remove loose dust and dirt. Moisten, but do not soak, a folded piece of Turkish toweling (approximately 12” x 15”) or an applicator mitt with Wipe Original Formula Fly Protectant. Rub briskly against the growth direction of the hair. Give special attention to the shanks, legs, shoulders, neck and facial areas of the horse where flies tend to cause the greatest problems. Add more Wipe Original Formula Fly Protectant to the applicator as needed, applying approximately 1 to 2 ounces for the total application on a daily basis (the variance will depend on the size of the horse). Groom with a brush. To kill attached ticks, dab Wipe Original Formula Fly Protectant directly on the tick with a saturated cloth. Do not apply over cuts, wounds or irritated skin. Do not apply near eyes and mouth. Apply sparingly around ears.</p>
