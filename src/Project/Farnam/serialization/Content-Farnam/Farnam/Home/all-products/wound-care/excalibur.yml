    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>For the sake of cleanliness, disposable gloves should be used by the individual performing this cleaning task. Also, for the horse's comfort, excessively cold water should be avoided.</p> <p>Squeeze out a liberal amount of Excalibur into palm of hand and place up into the horse's sheath. Work the product well into the folds of the sheath. Allow 3 to 5 minutes for Excalibur to soften and loosen smegma. Next, gently pull the horse's penis out of the sheath and gently remove the loose smegma using pieces of cotton batting. Occasionally, smegma will accumulate in a mass in the "blind pouch" above the opening of the urethra at the end of the horse's penis. This resulting "bean" may become large enough to interfere with urination if not removed. After all presence of smegma has been removed, rinse the horse's sheath and penis as thoroughly as possible with clean water. If a horse will accept it, a gently flowing water hose may be used to flush out the sheath.</p>
