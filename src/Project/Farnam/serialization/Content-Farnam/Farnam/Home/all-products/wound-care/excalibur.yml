      Hint: ExtendedContent
      Value: |
        <p>When it comes to cleanliness, sheaths and udders are sensitive areas that should not be overlooked.  Excalibur Sheath and Udder Cleaner for Horses gently softens, loosens and removes accumulated body oils, dirt and debris (smegma) from horses' sheaths and udders. </p>
        <ul>
            <li>Specially formulated to make sheath and udder cleaning fast and easy </li>
            <li>Contains tea tree oil imported from Australia to gently dissolve smegma and help speed up the cleaning process</li>
            <li>Non-irritating, specially formulated for equine use</li>
            <li>Excellent for breeding stallions</li>
            <li>Can be used as an excellent spot remover and whitener</li>
        </ul>
