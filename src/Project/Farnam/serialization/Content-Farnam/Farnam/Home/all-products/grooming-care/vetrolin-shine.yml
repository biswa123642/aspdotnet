      Hint: ExtendedContent
      Value: |
        <p>Enhance your grooming experience and impart a long-lasting, healthy sheen to your horse's coat, mane and tail with Vetrolin Shine.  This trusted favorite adds a brilliant shine and repels stains, keeping your horse looking his best.  </p>
        <ul>
            <li>Ready-to-use spray contains salon-quality silicone to enhance the shine of any color coat</li>
            <li>Vitamin-rich conditioners keep manes and tails manageable and tangle-free</li>
            <li>Won't dry out or damage hair and minimizes breakage</li>
            <li>Repels stains, dust and dirt</li>
            <li>Contains conditioners and PABA sunscreen to help prevent bleaching and protect from wind, weather and sun</li>
            <li>Contains the fresh herbal Vetrolin fragrance</li>
            <li>Great for dogs, too!</li>
            <li>Available in 32 oz. ready-to-use spray, 64 oz. refill and now introducing 20 oz non-aerosol EquiVeil 360&nbsp;</li>
        </ul>
