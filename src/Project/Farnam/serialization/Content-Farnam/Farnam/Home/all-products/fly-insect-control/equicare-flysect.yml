      Hint: ExtendedContent
      Value: |
        <p>Equicare Flysect Citronella Spray is the ultimate combination spray, providing both insect protection and a high sheen. Kills and repels six types of flies, mosquitoes and gnats. Its pleasing citronella scent and effective insect-fighting agents make this spray a must-have in every barn.</p>
        <ul>
            <li>Kills and repels stable flies, horn flies, house flies, face flies, horse flies, deer flies, mosquitoes and gnats</li>
            <li>Grooming aid and coat conditioner</li>
            <li>Provides a high sheen to the hair when brushed out</li>
            <li>Contains Pyrethrins, Piperonyl Butoxide, Butoxypolypropylene Glycol and oil of citronella in an effective fly spray</li>
            <li>Available in 32 oz. ready-to-use spray and gallon sizes</li>
        </ul>
        <br />
