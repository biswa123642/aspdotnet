    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>Flysect Citronella Spray with Lanolin has been specially developed for use on horses. It provides a coating against flies while imparting a high sheen to the hair when brushed out. One to two oz. per horse per day gives adequate protection. Apply by either soft cloth or fine mist spray.</p> <p>Directions for Wipe-On Use: <br /> First, brush animal to remove excess dirt and dust. Moisten (but do not wet to the point of dripping) a soft cloth and wipe lightly over the hair against the lay of the hair. Give special attention to the legs, shoulders, shanks, neck and facial areas where flies most often are seen. Only light application is required. Avoid using excessive amount on your horses. Do not wet skin. After application, brush out thoroughly to bring out bright sheen on the coat. Repeat daily or as required.</p> <p>Directions for Spray-On Use:<br /> May be applied as fine mist spray to stable area and over and around stabled horses to paralyze and kill flies quickly. Do not wet horse's skin or exceed 2 oz. per application.</p>
