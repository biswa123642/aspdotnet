        <p>The original ready-to-use hoof packing is a farrier favorite because it flat-out works. Forshner's Hoof Packing features the same great formula horse owners and horseshoers have depended on for over 25 years. </p>
        <ul>
            <li>Aids in the prevention of hardened frogs, contracted heels and hoof dryness</li>
            <li>Contains vital oils to help retain moisture</li>
            <li>Excellent for use under pads before shoeing or after hard workouts</li>
            <li>Available in 4 lb. and 14 lb. sizes</li>
        </ul>
