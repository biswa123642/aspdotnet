        <p><span style="text-decoration: underline;">Directions for Use </span></p>
        <p>Make sure hoof is thoroughly CLEAN and DRY. Pack in around frog. Spread layer over sole and cover with paper. Apply two or three times a week. For easier application in cold weather, keep where warm.</p>
        <p>How to pack a hoof: </p>
        <ol>
            <li> Make sure hoof is clean and dry. Take a small amount of Forshner's (about the size of a golfball) and work in your hands until pliable.</li>
            <li>Pack firmly around the frog.</li>
            <li>Continue to cover sole of hoof completely. (Cover with paper or straw if needed.*)</li>
            <li>Remove with hoofpick before working horse.</li>
        </ol>
        <p> *Farriers: follow above directions and cover with pad before shoeing. </p>
