        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Feed 2 level scoops once a day or 1 level scoop twice a day. Each level scoop holds 1 ounce. Store in a cool, dry place. Slight discoloration may result if product is stored in excessive heat (&gt;40° C) over time. This color change does not affect the quality or palatability of the product.</p>
