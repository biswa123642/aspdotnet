    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Give your performance horse the extra power of Next Level Performance in easy-to-give pellets. Contains MicroLactin* that helps manage inflammation caused by daily exercising and training.** Chondroitin and glucosamine help support the structural integrity of joints and connective tissues and help maintain joint mobility. </p>
        <ul>
            <li>Recommended by veterinarians to help maintain joint mobility</li>
            <li>Recommended to support healthy hip and joint function</li>
            <li>Includes manganese, vitamin C and zinc</li>
            <li>Palatable, easy-to-give pellets</li>
        </ul>
        <p>*MicroLactin is a registered trademark of Stolle Milk Biologics, Inc. (SMBI)</p>
        <p>**Data on file.</p>
