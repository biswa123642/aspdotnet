      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>USE FULL STRENGTH. This non-oily insecticide repellent may be applied with a trigger spray applicator or as a wipe. Kills and repels stable flies, horse flies, face flies, deer flies, house flies, horn flies, mosquitoes, gnats, ticks, fleas, chiggers and lice. Do not use on foals under 3 months of age.</p> <p>Directions for Wipe-On Use<br /> Thoroughly brush horse to remove excess dirt and dust. Extremely dirty horses should be shampooed, rinsed and allowed to dry before applying wipe. Use a sponge or clean, soft cloth or mitt. Apply liberally over areas to be protected. Pay special attention to legs, belly, shoulders, neck, and facial areas. Avoid eyes and mucous membranes.</p> <p>Directions for Trigger Spray Use<br /> Remove excess dirt and dust. Apply light spray mist to coat while brushing lightly against lay of the hair. Avoid spray in eyes and mucous membranes. Apply with sponge or cloth to those areas.<br /> Repeat treatment daily or at intervals needed to give adequate protection.</p>
