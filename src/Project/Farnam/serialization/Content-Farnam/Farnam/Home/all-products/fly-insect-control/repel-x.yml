      Hint: ExtendedContent
      Value: |
        <p>Repel-X Insecticide &amp; Repellent was the first fly spray on the market in 1957 and continues to remain a customer favorite.  The ready-to-use, water-based formula kills and repels six fly species, ticks, gnats and mosquitoes. Use it as a spray or wipe it on. </p>
        <ul>
            <li>Kills and repels stable, horse, face, deer, house and horn flies, mosquitoes, gnats, ticks, fleas, chiggers and lice</li>
            <li>For use on horses, dogs and their premises</li>
            <li>Contains Pyrethrins, Piperonyl Butoxide, Technical and Permethrin </li>
        </ul>
