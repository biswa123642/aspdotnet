        <span style="text-decoration: underline;">Directions for Use</span><br /> <p><span>Add 2 to 4 capfuls to 2 gallons of water for ready-to-use shampoo. Wet horse’s coat thoroughly. Massage Vetrolin White ’N Brite Shampoo into horse’s coat, mane and tail, and leave on for 5 minutes. Rinse well with clear running water.</span></p> <p><span>TO SPOT CLEAN: Rub Vetrolin White ’N Brite Shampoo directly onto the stain. Leave on for 5 minutes, then rinse thoroughly.</span></p>
