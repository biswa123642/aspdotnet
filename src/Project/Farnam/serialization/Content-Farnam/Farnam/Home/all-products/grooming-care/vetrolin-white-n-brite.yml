      Hint: ExtendedContent
      Value: |
        <p><span>Vetrolin White ’N Brite Shampoo brings out the best in all colored coats. Deep-cleaning, color-brightening shampoo adds incredible brilliance to coats, manes and tails, while leaving your horse soft and shiny. Optical brighteners reflect light off the hair to accentuate the coat’s radiance. Gentle formula contains coconut oil derivatives to moisturize and increase absorption of brightening agents.</span></p> <ul style="list-style-type: disc;">     <li><span>Brightens light-colored coats</span></li>     <li><span>Enhances highlights on dark-colored coats</span></li>     <li><span>Coconut oil derivatives moisturize and increase absorption of brightening agents</span></li>     <li><span>Great spot remover; easily removes even the worst yellow manure stains</span></li>     <li><span>Concentrated formula washes up to 16 horses</span></li>     <li><span>Easier to hold bottle and easier to open cap</span></li>     <li><span>Great for dogs too!</span></li> </ul>
