        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>First, apply to small test area. Apply to clean leather. Allow to dry thoroughly. Leather will absorb what it needs to restore suppleness. Rub briskly with a clean, dry cloth to buff or remove excess. Drying time and number of applications will vary depending on thickness and dryness of leather. Leather New Deep Conditioner &amp; Restorer will not rub off on clothing.</p>
