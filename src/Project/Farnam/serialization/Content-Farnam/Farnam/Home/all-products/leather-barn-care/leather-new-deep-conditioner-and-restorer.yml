      Hint: ExtendedContent
      Value: |
        <p>If you take care of your tack, it will take care of you.  Make sure to keep it in top shape with Leather New Deep Conditioner &amp; Restorer.  Contains a rich blend of high-quality oils to deep condition, soften and preserve old, dry, hard leather to its original flexibility and natural look. </p>
        <ul>
            <li>Restores softness and pliability</li>
            <li>Penetrates quickly and deeply to moisturize deep down</li>
            <li>Protects against moisture</li>
            <li>Shortens new leather break-in</li>
            <li>Use every few months to make your leather last a lifetime</li>
            <li>Easy to apply</li>
            <li>Leaves no greasy residue; will not rub off on clothing</li>
            <li>Contains no silicones, waxes or petroleum distillate; will not harm stitching</li>
            <li>Available in 16 oz. and 32 oz. </li>
        </ul>
