    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>We often don&rsquo;t realize the stress everyday life puts on the horse&rsquo;s digestive system. Training and competition, travel, medication and stabling are all potential sources of stress and may cause digestive upset. Farnam DigestAid Synbiotic is a unique blend of prebiotics and probiotics designed to help maintain immune and digestive health. Available in both powder and paste formulas, this supplement offers support for extended periods and during times of stress.</p>
        <p><strong>For DigestAid Synbiotic Paste</strong></p>
        <ul>
            <li>Appetizing paste offers the same beneficial digestive and immune support as powder, but in convenient form for immediate use anytime, anywhere</li>
            <li>Helps balance beneficial intestinal microflora</li>
            <li>Amount is easily adjusted depending on your horse&rsquo;s specific needs and condition</li>
            <li>Offers support for extended periods and during times of stress</li>
        </ul>
        <p><strong>For DigestAid Synbiotic Powder</strong></p>
        <ul>
            <li>Contains prebiotics and probiotics to support intestinal health</li>
            <li>Provides immune and digestive support during times of stress</li>
            <li>Helps maintain proper pH levels</li>
            <li>Veterinarian recommended</li>
        </ul>
