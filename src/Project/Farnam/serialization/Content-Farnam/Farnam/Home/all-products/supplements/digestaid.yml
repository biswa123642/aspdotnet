        <p><span style="text-decoration: underline;">Directions for Use - DigestAid Synbiotic Paste</span></p>
        <p>Give the amounts provided below daily for the class and state of horse.</p>
        <br />
        <table style="text-align: center; border: 1px solid #000000;">
            <tbody>
                <tr>
                    <td style="text-align: center; border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000;"><strong>&nbsp;Class of Horse</strong></td>
                    <td style="text-align: center; border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000;"><strong>Amount of per day*</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center; border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000;">&nbsp;Foals and Weanlings: to maintain digestive health&nbsp;</td>
                    <td style="text-align: center; border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000;">&nbsp;10 cc&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: center; border-right: 1px solid #000000; border-bottom: 1px solid #000000; border-top-color: #000000; border-left-color: #000000;">&nbsp;Foals and Weanlings: during stressful conditions</td>
                    <td style="text-align: center; border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000;">&nbsp;15 cc</td>
                </tr>
                <tr>
                    <td style="text-align: center; border-color: #000000; border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px;">&nbsp;Adults: to maintain digestive health</td>
                    <td style="text-align: center; border-bottom: 1px solid #000000; border-top-color: #000000; border-right-color: #000000; border-left-color: #000000;">&nbsp;15 cc&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align: center; border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px;">&nbsp;Adults: during stressful conditions</td>
                    <td style="text-align: center;">&nbsp;30 cc</td>
                </tr>
            </tbody>
        </table>
        <br />
        <p> *Best if divided into two equal feedings. Store at room temperature. Replace cap tightly after each use.</p>
