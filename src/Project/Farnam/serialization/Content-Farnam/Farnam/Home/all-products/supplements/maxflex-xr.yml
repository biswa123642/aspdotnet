    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Your horse's joints work around the clock, so isn't it time that your joint supplement did the same? MaxFlex XR keeps glucosamine in your horse&rsquo;s system a full 24 hours, providing a continuous supply of important joint health ingredients all day long. Contains chondroitin sulfate, hyaluronic acid and MSM. </p>
        <ul>
            <li>Scientifically formulated to provide 24-hour joint care</li>
            <li>One daily dose keeps glucosamine in your horse's system a full 24 hours, over 24 times longer than other joint supplements*</li>
            <li>Research has shown that extended release forms of active ingredients can extend the action of the active ingredient in the body</li>
            <li>Contains 5000 mg of extended-release glucosamine</li>
            <li>Combination of trusted joint supplement ingredients&mdash;glucosamine, chondroitin sulfate, hyaluronic acid and MSM</li>
        </ul>
        <p>* Data on file</p>
