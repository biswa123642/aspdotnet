    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Before applying Rain Maker Hoof Moisturizer and Conditioner, be sure the sole and wall of the hoof are clean and dry. Pick out the soles and clefts of the frog to remove any foreign matter. First, using the handy applicator brush provided, work Rain Maker Hoof Moisturizer and Conditioner into the frog, the sole and over the bulbs of the heel. Next, apply to the hoof wall to aid in restoration of the periople (protective coating of the horn), retard moisture loss and give the hoof a natural sheen. Using the applicator brush, massage Rain Maker Hoof Moisturizer and Conditioner into the coronary band to approximately one inch above the hoof wall. Repeat treatment as needed. Most hoofs respond favorably to an application once or twice a week.</p>
