      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <br />
        <ol>
            <li>Before applying, pick out soles and make sure hooves are clean, dry and free of debris.</li>
            <li>Brush into the sole, frog and bulbs of the heel to condition and protect the bottom of the hoof.</li>
            <li>Apply to hoof wall to restore the periople, retain moisture and add a natural sheen.</li>
            <li>Massage into coronary band above the hoof wall to promote healthy new hoof growth.</li>
            <li>Repeat as needed.</li>
        </ol>
