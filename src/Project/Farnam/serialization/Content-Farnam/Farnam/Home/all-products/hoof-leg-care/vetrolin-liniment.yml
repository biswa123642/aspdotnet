        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <p><strong>Please read carefully</strong></p>
        <p>Recommended dilutions:</p>
        <ol>
            <li> Body Wash: Dilute 1 ounce with 1 quart of warm water.</li>
            <li>Brace: Dilute 4 ounces with 1 quart of warm water. Apply freely and rub briskly.</li>
            <li> Full Strength: Rub full strength onto the horse&rsquo;s legs to help reduce swelling.</li>
        </ol>
