        <p>Leading professionals have long trusted and relied on Vetrolin Liniment. This invigorating, aromatic liniment is recommended to help relieve minor stiffness, soreness and inflammation. Also helps stimulate blood flow to sore ankles, knees and tendons. </p>
        <ul>
            <li>Invigorating, aromatic liniment with a hint of green soap and essential oils</li>
            <li> Contains five essential oils to soothe and revitalize</li>
            <li>Makes a delightfully refreshing post-workout body brace</li>
            <li>Leaves coat with lustrous sheen</li>
            <li>Available in 32 oz, 1 gallon and now introducing 20 oz. non-aerosol EquiVeil 360</li>
        </ul>
