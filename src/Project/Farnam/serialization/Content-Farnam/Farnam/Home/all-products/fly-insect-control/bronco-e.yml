        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>For Horses Use Full Strength. This non-oily insecticide repellent may be applied with a trigger spray applicator, or as a wipe. Kills and repels stable flies, horse flies, face flies, deer flies, house flies, horn flies, mosquitoes, gnats, ticks, fleas, chiggers, and lice. Not for use on horses intended for slaughter.</p> <p>Directions for Trigger Spray Use: Remove excess dirt and dust. Apply a light spray mist to the coat while brushing lightly against the lay of the hair. Avoid spraying in eyes and mucous membranes. Apply with sponge or cloth to those areas.</p> <p>Directions for Wipe-On Use: Thoroughly brush horse to remove excess dirt and dust. Extremely dirty horses should be shampooed, rinsed and allowed to dry before applying wipe. Use a sponge or clean, soft cloth or mitt. Apply liberally over areas to be protected. Pay special attention to legs, belly, shoulders, neck and facial areas. Avoid eyes and mucous membranes.</p> <p>To Kill and Repel Flying Insects in Horse Quarters: Use this product in horse barns and stables to kill and repel stable flies, horse flies, face flies, deer flies, house flies, horn flies, mosquitoes, gnats, ticks (including Deer Ticks), fleas, chiggers and lice. Apply undiluted as either a surface spray or space spray (fog). <br /><br />Surface Spraying: Use a good sprayer adjusted to deliver a coarse, wet spray. Apply as a coarse wet spray using 1 pint per 1,000 square feet. Direct the spray wherever flies congregate or alight until surfaces are moistened. Treat around doorways, feed storage rooms, alleyways and windowsills. Spray around outside of door facings and screens to render the area unattractive to insects. This helps to repel insects and prevent entrance into the building.</p> <p>Space Spraying: Remove horses from the area before application. Before application, close doors, windows and other openings and shut off ventilating systems to reduce air movement as much as possible. Apply with a good machine adjusted to deliver a fine mist or fog. Direct spray at an upward angle, distributing it uniformly throughout the entire area at a rate of 2 fluid ounces per 1,000 cubic feet (10 ft x 10 ft x 10 ft). Apply by directing spray toward ceiling and corners until the space is filled with mist. For best results, keep doors and windows closed, when possible, for 10 minutes during spraying and after application. Applicator must not remain in treated area. After the 10-minute treatment period, the area should be opened and ventilated before being occupied by humans or animals.</p> <p>Do not use where livestock (other than horses) are housed or fed or where livestock feeds are stored. Do not contaminate water, feed or foodstuffs, milk or milking utensils. Do not repeat treatment more than once every day.</p>
