        <p>Bronco<sup>e</sup> Equine Fly Spray is a staple for every stable. Kills six fly species, gnats, ticks, deer ticks, fleas, chiggers and lice! Insecticide and repellent for use on horses, ponies, foals and in horse barns and stables.</p>
        <ul>
            <li>Kills and repels stable flies, horse flies, face flies, deer flies, house flies and horn flies, gnats, ticks, fleas, chiggers and lice</li>
            <li>Repels mosquitoes</li>
            <li>Ready-to-use, water-based formula</li>
            <li>Pleasant citronella scent</li>
            <li>Insecticide and repellent for use on horses and in horse barns and stables</li>
            <li>Contains Prallethrin, Permethrin, Piperonyl Butoxide</li>
            <li>Available in 32 oz. ready-to-use spray and gallon sizes</li>
        </ul>
