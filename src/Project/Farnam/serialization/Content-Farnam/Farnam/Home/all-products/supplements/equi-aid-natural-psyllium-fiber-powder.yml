        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>For average size (1,000 lb.) adult horses&mdash;give one scoop (5 oz.) to 1.5 scoops of Equi Aid Psyllium Fiber for one whole week (7 days) out of every month. Give less to ponies, yearlings and foals; more to larger horses and draft breeds.</p> <p>Fresh water should be available at all times.</p>
