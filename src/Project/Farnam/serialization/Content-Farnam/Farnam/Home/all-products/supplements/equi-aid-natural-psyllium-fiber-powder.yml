      Hint: ExtendedContent
      Value: |
        <p>Horses that graze or eat off of the ground are more likely to digest sand. Using Equi Aid Natural Psyllium Fiber may help reduce the possibility of digestive colic. This highly palatable powder supports the removal of sand, helping your horse maintain ideal digestive health. </p>
        <ul>
            <li>Using Equi Aid Natural Psyllium Fiber may help reduce the possibility of digestive colic</li>
            <li>Supports removal of sand from the ventral colon</li>
            <li>Premium psyllium seed husks, a natural fiber</li>
            <li>Increases bulk, softens stools and keeps things moving through the horse's intestinal tract</li>
            <li>Apple- and molasses-flavored pellets for high palatability</li>
        </ul>
