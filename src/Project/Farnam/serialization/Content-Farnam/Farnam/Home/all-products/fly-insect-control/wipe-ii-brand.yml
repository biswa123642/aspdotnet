    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>Wipe II Fly Spray with Citronella has been especially developed for use on horses. It provides a protective hair coating against flies while imparting a high sheen to the hair when brushed out. 1-2 ounces per head per day gives adequate protection. Apply by either soft cloth or fine mist spray.</p> <p>Use to Wipe-On: First, brush animal to remove excess dirt and dust. Moisten (but do not wet to the point of dripping) a soft cloth and rub over the hair. It is best to apply by rubbing against the hair growth. Give special attention to the legs, shoulders, shanks, neck and facial areas where flies most often are seen. </p> <p>Only a light application is required. Avoid using an excessive amount on your horses. Do not wet skin.</p> <p>After application, brush out thoroughly to bring out bright sheen on coat. Repeat daily or as required.</p> <p>Use as a Spray: Wipe II Fly Spray with Citronella may be applied as a fine mist spray to stable area and over and around stabled horses for fast paralysis and kill of flies. Do not wet horse’s skin or exceed two ounces per application.</p> <br />
