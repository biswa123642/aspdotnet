    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>PyrantelCare Daily Dewormer 2.11% (pyrantel tartrate) Equine Anthelminitic provides continuous protection against the most common species of equine parasites, including large and small strongyles, ascarids and pinworms. Medicated for continuous feeding for the prevention of <em>Stongylus vulgaris larval</em> infestation in horses. Top dress the palatable medicated pellets on your horse's grain each day to provide continuous protection.</p> <ul>     <li>Medicated pellets for daily feeding provide continuous protection against the most common species and stages of equine parasites, including large and small strongyles, ascarids and pinworms</li>     <li>Double strength (2.11%) pyrantel tartrate</li>     <li>Palatable</li>     <li>Easy-to-feed pellets</li>     <li>For horses of all ages, including foals, mares at any stage of pregnancy or lactation and breeding stallions. Stallion fertility is not affected by the use of PyrantelCare dewormer 2.11%</li> </ul>"
