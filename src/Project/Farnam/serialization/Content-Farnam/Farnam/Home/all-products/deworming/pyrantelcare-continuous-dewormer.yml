      Hint: Accordion1
      Value: |
        <p>PyrantelCare Daily Dewormer 2.11% (pyrantel tartrate) is to be administered on a continuous basis either as a top-dress or mixed in the horse’s daily ration at the rate of 1.2 mg pyrantel tartrate per pound of body weight daily. To achieve this dose, administer 0.5 ounces (1/2 scoop) of&nbsp;PyrantelCare&nbsp;dewormer 2.11% per 250 lb of body weight. (For example, a 1,000 lb. horse equires 2 oz or two scoops. See Top-Dress Directions.) Please note that the measuring cup is a different size and shape from the PyrantelCare&nbsp;Daily Dewormer 1.06% measuring cup due to the higer concentration ofPyrantelCare&nbsp;Daily Dewormer 2.11%. PyrantelCare&nbsp;dewormer 2.11%&nbsp;should be administered for the entire period that the animal is at risk to internal parasites. Unprotected animals that have grazed may already have an established S. vulgaris larval infection. Before administering&nbsp;PyrantelCare&nbsp;dewormer 2.11%, these animals should be treated with a therapeutic dose of a larvicidal product.&nbsp; </p> <div>&nbsp;</div> <div>Foals may be administered PyrantelCare&nbsp;dewormer 2.11% as soon as consistent intake of grain mix is occurring. This is generally between two and three months of age.&nbsp;</div> <div>&nbsp;</div> <div>PyrantelCare&nbsp;dewormer 2.11% may be used in mares at any stage of pregnancy or lactation. Stallion fertility is not affected by the use of&nbsp;PyrantelCare&nbsp;dewormer 2.11%.</div> <div>&nbsp;</div> <div> <p><span style="text-decoration: underline;">Top-Dress Directions</span><br> (1 oz. Measuring Scoop Enclosed - 1 Level Scoop per 500 lb. Body Weight)</p> <p></p> <table style="border: 1px solid #000000;">     <thead>         <tr>             <th style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px;">&nbsp; Pounds Body             <br>             &nbsp; Weight</th>             <th style="border-bottom-style: solid; border-bottom-width: 1px;">&nbsp;<br>          