      Hint: ExtendedContent
      Value: |
        <p>Help your horse make a great first impression with a radiant, glowing coat and luxurious mane and tail that result from optimal health. Revolutionize your grooming routine from the inside out with the Farnam Laser Sheen Skin &amp; Coat Supplement. Recommended by veterinarians for all classes of horses, this proprietary blend of extruded soybean meal, ground flaxseed, stabilized rice bran and high-quality amino acids delivers stunning shine and supple skin, and it helps strengthen hair. Feed it year-round and watch your horse bloom.</p>
        <ul>
            <li>Promotes healthy skin and radiant coat from the inside out</li>
            <li>Ceramides maximize skin hydration and help form a protective layer for a velvety-soft coat</li>
            <li>Contains a prebiotic to support proper digestion of nutrients</li>
            <li>Proper balance of omega-3 and omega-6 fatty acids supports skin and coat health</li>
            <li>Scientifically formulated by equine PhD nutritionists</li>
            <li>Made in U.S.A.</li>
            <li>Available in a 7.5 lb. 60-day supply in the Farnam Fresh Keeper Bucket and a handy 30-day 3.75 lb. refill size</li>
        </ul>
