      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <ol>
            <li> Remove wrapper and hold Slick' N Easy by one of its long edges.</li>
            <li>Scrape the horse's coat vigorously, in short rapid strokes, with the other long edge. Scrape in the same direction as the hair grows.</li>
            <li>After several uses, your Slick 'N Easy Grooming Block will develop rounded edges.</li>
            <li>To restore to a sharp edge, rub the long edge on concrete (flat sidewalk, block wall) or any similar abrasive surface.</li>
        </ol>
