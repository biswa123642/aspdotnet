      Hint: ExtendedContent
      Value: |
        <p>Farnam PuriShield Wound &amp; Skin Care Intensive Care Gel is designed to adhere to the animal&rsquo;s wound to provide protection during healing. It's ideal for use with or without a bandage, easy-to-use, sprayable, deep penetrating gel brings time-released long-lasting relief and protection for up to 36 hours.  </p> <ul>     <li>Deep penetrating, sprayable gel promotes healing with long-lasting relief; protects for up to 36 hours.</li>     <li>For safe and effective management of infected and open wounds, burns, lesions, saddle sores, rain rot, mud fever, scalding from scours and more on horses, livestock, dogs and cats.</li>     <li>36-hour protection, time-released formula.</li>     <li>Ideal for use with or without bandage.</li>     <li>Gel adheres to the affected area and can be applied liberally 1 to 2 times per day.</li>     <li>PuriShield Wound &amp; Skin Care Intensive Care Gel is non-toxic, non-irritating, non-stinging and non-staining; contains NO steroids, antibiotics, alcohol or harsh chlorine.</li>     <li>Patented Purifect Technology uses the breakthrough Ceragenin molecules to mirror the natural immune system and accelerate recovery. <a href="https://news.farnam.com/farnam-purishield">Learn how the technology works here!</a></li>     <li>Efficacy is not affected by freezing temperature.</li> </ul>
