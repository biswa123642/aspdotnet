        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Gently remove dirt and debris from affected area with PuriShield Fast Acting Spray and apply PuriShield Intensive Care Gel liberally 1 to 2 times per day or as directed by your veterinarian. Do not rinse or wipe off; allow gel to dry naturally. Continue daily until healing takes place.</p>
