        <p>Remove worms and bots with a single dose of IverCare (ivermectin paste) 1.87%. This convenient paste offers broad-spectrum parasite control and comes in the extended Sure-Grip syringe. Proudly made in the U.S.A., it's the only ivermectin product that treats horses up to 1,500 pounds in a single dose.</p> <ul>     <li>Broad-spectrum parasite control</li>     <li>The only ivermectin that treats horses up to 1,500 lbs in one dose</li>     <li>Available in the easy-to-use Sure-Grip syringe</li>     <li>Proudly made in the USA of U.S. &amp; Imported Ingredients</li>     <li>Red Apple Flavor</li> </ul> <p><span style="font-size: 13px;">From the manufacturer: IverCare (ivermectin paste) 1.87% is FDA-Approved for <strong><em>equine use only,</em></strong> and only pursuant to, and in accordance with, its label.&nbsp; It is only effective for the approved indications on the label.&nbsp; This product has not been tested in humans and is not approved for use with humans.&nbsp; Any and all off-label use is unsafe and is strictly prohibited.</span></p> <p><span style="font-size: 13px;"><b>Disclaimer: <br /></b> <a rel="noopener noreferrer" href="https://www.fda.gov/consumers/consumer-updates/why-you-should-not-use-ivermectin-treat-or-prevent-covid-19?utm_medium=email&amp;utm_source=govdelivery" target="_blank">Important Information from the FDA regarding Ivermectin and COVID-19</a></span></p>
