        <span style="text-decoration: underline;">Dosage and Administration</span><br /> <p>This syringe contains sufficient paste to treat one 1,500 lb horse at the recommended dose rate of 91 mcg ivermectin per lb (200 mcg/kg) body weight. Each weight marking on the syringe plunger delivers enough paste to treat 250 lb body weight.</p> <ol>     <li> While holding plunger, turn the knurled ring on the plunger 1/4 turn to the left and slide it so the side nearest the barrel is at the prescribed weight marking. </li>     <li> Lock the ring in place by making a 1/4 turn to the right. </li>     <li>Make sure that the horse's mouth contains no feed. </li>     <li> Remove the cover from the tip of the syringe. </li>     <li>Insert the syringe tip into the horse's mouth at the space between the teeth. </li>     <li>Depress the plunger as far as it will go, depositing paste on the back of the tongue. </li>     <li>Immediately raise the horse's head for a few seconds after dosing.</li> </ol> <p><span>From the manufacturer: IverCare (ivermectin paste) 1.87% is FDA-Approved for&nbsp;</span><strong><em>equine use only,</em></strong><span>&nbsp;and only pursuant to, and in accordance with, its label.&nbsp; It is only effective for the approved indications on the label.&nbsp; This product has not been tested in humans and is not approved for use with humans.&nbsp; Any and all off-label use is unsafe and is strictly prohibited.</span></p>
