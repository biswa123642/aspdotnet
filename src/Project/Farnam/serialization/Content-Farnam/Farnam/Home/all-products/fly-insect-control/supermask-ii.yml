        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <p>Start with throat latch open. Grasp top of mask at ear and forelock opening (for mask with ears, grasp fur at top of mask nearest ears) and gently pull down over horse's ears. Reach under horse's neck and bring the right side of the throat latch over to meet the left side of the closure. The left side of the closure then folds back over to secure closure of the throat latch. Attach snugly, then check for comfort and safety. Adjust if necessary.</p>
        <p>Note: When removing, undo the throat latch gently. The ripping sound might startle your horse and make him jump.</p>
        <p>For Best Results:</p>
        <ul>
            <li>Remove mask nightly and check horse's face and eye condition.</li>
            <li>Rinse mask weekly.</li>
            <li>Check for trim periodically for trapped burrs or irritating foreign objects.</li>
        </ul>
