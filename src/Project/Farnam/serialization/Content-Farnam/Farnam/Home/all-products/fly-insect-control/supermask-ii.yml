      Hint: ExtendedContent
      Value: |
        <p>Made to last, SuperMask II Horse Fly Mask is a Farnam bestseller for multiple reasons. Available in sizes to fit every horse&mdash;from minis to warmbloods&mdash;it protects your horse&rsquo;s sensitive eyes from annoying flies, dust and debris. It also offers a comfortable design that stays in place, thanks to the unique, horse-proof, Double-Latch Closure.</p>
        <ul>
            <li>Protects eyes from insects</li>
            <li>Won't obstruct vision</li>
            <li>Shields eyes from flying dust, dirt and debris</li>
            <li>Horse-proof, Double-Latch Closure provides twice the staying power of other masks</li>
            <li>Aids healing after eye injury</li>
            <li>Provides maximum comfort with no rubbing or harsh abrasion</li>
            <li>Soft, sewn-in mesh ears allow horse's ears to move comfortably while protected</li>
            <li>Available in sizes: X-Large, Horse, Small Horse/Arabian, Yearling, and Foal</li>
            <li><a href="~/link.aspx?_id=F949B68E7693419FB85299442F8D34E3&amp;_z=z">Read the SuperMask Review from EquineSeniors.com</a></li>
        </ul>
