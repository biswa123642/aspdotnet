      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use </span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>USE ONLY IN WELL-VENTILATED AREA.</p> <p>HOLD BOTTLE IN UPRIGHT POSITION WHEN SPRAYING.</p> <p>For initial treatment, apply daily for 2 to 3 days. As infestation subsides, repeat treatment every 5 to 10 days or as prescribed by a veterinarian. Reapply every time animal is washed or exposed to heavy rain. Horses, Ponies and Foals: Thoroughly brush the horse's coat prior to application to remove loose dirt and debris. For dirty horses and as a preparation for show grooming, clean the coat with a shampoo. Wait until coat is completely dry before applying spray. Cover entire surface of animal with spray; avoid getting product into horse's eyes or other sensitive areas such as mouth or nose. Brush coat against grain while spraying to ensure adequate penetration of product. As a wipe, apply liberally with a clean cloth or sponge. Make sure spray has completely dried before covering with any tack. Not for use on horses intended for slaughter.</p>
