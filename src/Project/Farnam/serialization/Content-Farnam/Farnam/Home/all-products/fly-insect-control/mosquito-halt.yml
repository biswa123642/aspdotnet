      Hint: ExtendedContent
      Value: |
        <p> Stops mosquitoes in their tracks and repels them before they can bite. True to its name, Mosquito Halt spray quickly knocks down, kills and repels mosquitoes. Also controls gnats and face, stable and house flies.</p>
        <ul>
            <li>Contains two insecticides and two repellents </li>
            <li>Controls mosquitoes, gnats, face flies, stable flies, house flies, mites, chiggers and lice</li>
            <li>Aloe and lanolin help soothe skin</li>
            <li>For use on horses, ponies and foals </li>
            <li>Contains Permethin, Prallethrin, Piperonyl Butoxide, Technical, N-Octyl Bicycloheptene Dicarboximide, Di-n-propyl Isocinchomeronate and Butoxypolypropylene Glycol</li>
            <li>Available in 32 oz. ready-to-use spray and gallon sizes</li>
        </ul>
