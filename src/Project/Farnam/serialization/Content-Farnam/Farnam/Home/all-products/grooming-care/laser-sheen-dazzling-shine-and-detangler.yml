      Value: |
        <p>Whether you're in the show ring or trail riding with friends, you want your horse to look and feel his best. Laser Sheen Dazzling Shine &amp; Detangler makes grooming a breeze, providing him with a radiant shine and flowing mane and tail.  Available in a ready-to-use spray or an economic concentrate.</p>
        <p><strong>For Laser Sheen Dazzling Shine &amp; Detangler Ready-To-Use Spray &amp; Concentrate</strong></p>
        <ul>
            <li>Show-stopping, high-gloss formula produces a radiant shine </li>
            <li>Detangles manes and tails, leaving them shinier and more manageable</li>
            <li>Won&rsquo;t make hair brittle and minimizes breakage</li>
            <li>Repels dust, dirt and stains to cut grooming time in half</li>
            <li>Show ring shine lasts a week!</li>
            <li>Available in 12 oz. concentrate or 32 oz. ready-to-use sizes</li>
        </ul>
        <p> <strong>For Laser Sheen Finishing Spray</strong></p>
        <ul>
            <li>Laser Sheen Dazzling Shine &amp; Detangler, now in a fool-proof finishing spray</li>
            <li>Press-and-hold mechanism delivers an even spray distribution up, down, under and around to reach every inch</li>
            <li>Nearly silent non-aerosol spray delivers a gentle, even mist without scaring horses</li>
            <li>Propellant-free spray doesn&rsquo;t feel cold and is more comfortable for horses</li>
            <li>14 oz. can easily fits in a grooming bag for last-minute finishing shine or touch-ups</li>
            <li>Delivers shine for up to 7 days, repels dust and dirt, and helps prevent hair brittleness and breakage</li>
            <li>Can empties completely and has a self-locking sprayer head</li>
        </ul>
