        <p><span style="text-decoration: underline;">Directions for Use - Laser Sheen Dazzling Shine &amp; Detangler Ready-to-Use Spray</span></p>
        <p>SHAKE WELL BEFORE EACH USE.</p>
        <p>Apply Laser Sheen to the coat, mane and tail. Spray fine mist over entire horse until coat, mane and tail are damp. Then hand stroke in direction of hair. Allow to dry before additional brushing, toweling and hand rubbing.</p>
        <p><span style="text-decoration: underline;">Directions for Use&mdash;Laser Sheen Finishing Spray</span></p>
        <p>Apply Laser Sheen continuous finishing spray to the coat, mane, and tail. Spray fine mist over entire horse until coat, mane, and tail are damp. Wipe in the direction of hair. Allow to dry before additional brushing or toweling. Twist to lock.</p>
        <p><span style="text-decoration: underline;">Directions for Use&mdash;Laser Sheen Dazzling Shine &amp; Detangler Concentrate </span></p>
        <p>IMPORTANT:<br />
        Follow Label Directions Exactly!</p>
        <p>DILUTION DIRECTIONS</p>
        <p>1) Shake well.</p>
        <p>2) Dilution rates are as follows:</p>
        <p>ONE QUART: 3 ounces concentrate to 29 ounces water.</p>
        <p>ONE-HALF GALLON: 6 ounces concentrate to 58 ounces water</p>
        <p>IMPORTANT NOTE: For desired results, mix exactly according to label dilution rates. Too much Laser Sheen Concentrate may produce a sticky or gummy film. Too little will produce a watery product that will not give your horse that beautiful Laser Sheen gloss. Ready-to-use Laser Sheen may be made in large quantities, stored in a closed container, then shaken and poured into a bottle with sprayer.</p>
