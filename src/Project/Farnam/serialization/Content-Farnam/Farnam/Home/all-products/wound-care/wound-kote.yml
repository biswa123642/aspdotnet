      Hint: ExtendedContent
      Value: |
        <p>When wounds get in the way, look to Wound-Kote Blue Lotion Spray Wound Dressing.  This quick-drying, deep-penetrating spray and gall lotion covers the injury and acts as an antiseptic.</p>
        <ul>
            <li>Effective against bacterial infections most common in skin lesions of horses, cattle and dogs</li>
            <li>Controls secondary infections</li>
            <li>Antiseptic properties</li>
            <li>For use on surface wounds, minor cuts, skin abrasions, harness galls and saddles sores</li>
            <li>Not easily rubbed or washed off</li>
        </ul>
