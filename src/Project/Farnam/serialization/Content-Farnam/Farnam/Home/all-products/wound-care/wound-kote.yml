        <p rs_id="2038"><span style="text-decoration: underline;" rs_id="2039">Directions for Use</span></p> <p rs_id="2040">SHAKE WELL</p> <p rs_id="2041">Remove protective cap. Point nozzle opening towards wound or affected area to be treated. Spray from a distance of 2 to 4 inches. Release spray by pressing valve stem down for just an instant. The slightest amount of spray you can quickly release over the area to be treated will provide adequate dosage. Application may be repeated daily or more often until healing takes place. Whenever possible, clean and dry affected area to be treated before applying.</p>
