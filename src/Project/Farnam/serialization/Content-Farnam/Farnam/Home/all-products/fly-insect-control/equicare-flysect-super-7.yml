      Hint: ExtendedContent
      Value: |
        <p>Shield your horse from insects and the sun with Equicare Flysect Super-7 Repellent Spray. With two insecticides and two repellents, this spray provides immediate control for ultimate protection. Also includes aloe and sunscreen to help keep your horse's skin in peak condition.</p>
        <ul>
            <li>Immediate and residual control of gnats, flies, mosquitoes, mites, chiggers, fleas, ticks and lice</li>
            <li> Contains two insecticides plus two repellents</li>
            <li>Contains aloe and other emollients to moisturize skin</li>
            <li>For puppies, dogs, horses or foals</li>
            <li>Contains Permethrin, Pyrehrins, Piperonyl Butoxide, N-Octyl Bicycloheptene Dicarboximide, Di-n-propyl Isocinchomeronate and Butoxypolypropylene Glycol</li>
            <li>Available in 32 oz. ready-to-use spray and gallon sizes</li>
        </ul>
