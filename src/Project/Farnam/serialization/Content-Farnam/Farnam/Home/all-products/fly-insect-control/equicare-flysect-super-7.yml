        <p rs_id="2246"><span style="text-decoration: underline;" rs_id="2247">Directions for Use</span></p> <p rs_id="2248">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p rs_id="2249">USE ONLY IN WELL VENTILATED AREAS. HOLD BOTTLE IN UPRIGHT POSITION WHEN SPRAYING. <br rs_id="2250" />Consult a veterinarian before using this Product on debilitated, aged, pregnant or nursing animals or animals on medication.</p> <p rs_id="2251">Horses: Thoroughly brush the horse's coat prior to application to remove loose dirt and debris. For dirty horses and as a preparation for show grooming, clean the coat with a quality shampoo. Wait until coat is completely dry before applying. Cover entire surface of animal with spray but avoid getting product into horse's eyes or other sensitive areas such as mouth or nose. Brush coat against the grain while spraying to ensure adequate penetration of product. As a wipe, apply liberally with a clean cloth or sponge. Make sure spray has completely dried before covering with any tack. For initial treatment, apply daily for 2 to 3 days. As infestation subsides, repeat treatment every 5 to 10 days or as prescribed by a veterinarian. Reapply every time animal is washed or exposed to heavy rain.</p> <p rs_id="2252">Dogs: Cover animal's eyes with hands. With a firm stroke to get a proper spray mist, spray head, ears and chest until damp. With fingertips, rub into face around mouth, nose and eyes. Then spray neck, middle and hindquarters, finishing legs last. For best penetration of spray to the skin, direct spray against the natural lay of the hair. On long-haired dogs, rub your hand against the lay of the hair, spraying the ruffled hair directly behind the hand. Make sure spray thoroughly wets ticks. If necessary, reapply product at two- to three-week intervals. Reapply after animal has been washed or exposed to heavy rain.</p>
