      Hint: ExtendedContent
      Value: |
        <p>Your horse relies on you to provide him what he needs when he needs it.  After a tough workout or competition, your horse loses vital minerals and could use additional support. OTC JUG replenishes vitamins, minerals and amino acids lost during excessive exercise or heat. Can also be used pre- or post-workout to maintain hydration. </p>
        <ul>
            <li>Paste formula delivery comparable to veterinarian's 100 ml. electrolyte/vitamin jug</li>
            <li>Contains full complement of amino acids, vitamins and minerals.</li>
            <li>Absorbs quickly</li>
        </ul>
