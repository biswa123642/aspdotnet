        <p rs_id="2303"><span style="text-decoration: underline;">Directions for Use</span></p>
        <p rs_id="2305">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p>
        <p rs_id="2306">DO NOT USE ON HORSES INTENDED FOR FOOD USE.<br rs_id="2307" />
        DO NOT USE ON FOALS UNDER 12 WEEKS OF AGE.<br rs_id="2308" />
        Do not allow the product to contact the horse&rsquo;s eyes or mucous membranes. When finished, wrap applicator and put in trash. Do not reapply for 14 days (2 weeks).</p>
        <br rs_id="2309" />
        <p rs_id="2310"><span style="text-decoration: underline;">Horses</span></p>
        <p rs_id="2312">Do not allow the product to contact horse&rsquo;s eyes or mucous membranes for 14 days (2 weeks).</p>
        <br rs_id="2313" />
        <p rs_id="2314"><span style="text-decoration: underline;">Storage and Disposal</span></p>
        <p rs_id="2316">Do not contaminate water, food or feed by storage or disposal.</p>
        <p rs_id="2317">Pesticide Storage: Store in cool, dry place. Protect from freezing.</p>
        <p rs_id="2318">Pesticide Disposal: If empty, do not reuse container. Place in trash or offer for recycling if available. Call your local solid waste agency for disposal instructions. Never place unused product down any indoor or outdoor drain.</p>
        <p rs_id="2319">Remove product applicators from package. Fold along perforation between applicators and tear off one application. Return unused applicators to package. Holding applicator with tipped end pointing up and away from face and body, snap off narrow end at fold line. Apply one applicator (10 ml) of product as follows:</p>
        <p rs_id="2320">For optimum effectiveness, apply one spot to each location pictured in diagram below. Apply to both the right AND left sides of the horse. Use all product in applicator.</p>
        <p rs_id="2321">Hold the left and right sides of applicator between your thumb and index finger. With the back end of applicator tilted slightly downward, softly place the at edge of the applicator tip on the location where you want to apply the product. Slowly tip back end of applicator upward until a spot of product, approximately the size of a quarter, is expelled from applicator.</p>
        <img alt="" height="884" width="1244" src="-/media/AD302728BC44440F8B09B740A2DA2462.ashx" />
        <p>Equi-Spot topical is most effective when applied in a manner that allows it to spread over the largest portion of the horse&rsquo;s body surface possible. For maximum protection, apply product as described above to the specified target areas in each Defense Zone.</p>
