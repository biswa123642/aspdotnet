    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Insects are more than annoying; they can also transmit serious diseases. You can't always be there to apply fly and insect protection, but Equi-Spot Spot-On Protection for Horses does the job for you. Applied once every two weeks, it provides long-lasting control against dangerous ticks that can spread Lyme disease and mosquitoes that may transmit West Nile Virus and Equine Encephalitis, as well as biting flies and gnats. </p>
        <ul>
            <li>Protection lasts for up to 14 days</li>
            <li>Ideal for pastured horses</li>
            <li>Won't wash off in rain or when your horse sweats</li>
            <li>Available in a 6- or 12-week supply</li>
        </ul>
        <p><img alt="" height="130" width="140" src="-/media/318B6A585C8A45F081AA541259EBC2D5.ashx" /></p>
