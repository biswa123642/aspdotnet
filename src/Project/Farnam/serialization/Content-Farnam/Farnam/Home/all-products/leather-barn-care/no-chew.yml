      Hint: ExtendedContent
      Value: |
        <p>Help put an end to your horse's unwanted chewing habits with No Chew chew deterrent. Just spray on all wood surfaces&mdash;indoors and out, plastic and other non-metallic surfaces, such as feed troughs.</p>
        <ul>
            <li>Bitter taste helps control cribbing and chewing</li>
            <li>Dries quickly; not affected by moisture once dry</li>
            <li>Can be applied in wet weather</li>
            <li>Clear, non-staining formula* contains natural ingredients</li>
            <li>Non-flammable, no petroleum distillates</li>
        </ul>
        <span style="font-weight: lighter; font-size: 10px;">*Has not been tested on vinyl fencing</span>
