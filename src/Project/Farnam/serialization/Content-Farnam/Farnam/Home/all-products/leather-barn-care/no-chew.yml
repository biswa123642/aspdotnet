      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>General Information: Follow instructions carefully for each use. Various surfaces have different porosities and must be treated accordingly for best results. Check surfaces periodically to determine when re-treatment is required. Product may be used indoors or outdoors. Can be applied outdoors to wet surfaces and still be effective; for best results, apply in dry weather to ensure maximum surface penetration. Only a short drying time is required, and rain will not affect product once dry. Clean up with soap and water.</p> <p>Use rates for wooden structures, painted or unpainted. </p> <p>Spray on until surface is uniformly wet. This will usually provide long lasting results. Length of protection will vary, however, depending upon the surface porosity or type of paint. A second coating may be necessary on unpainted surfaces in order to completely fill pores. Check surfaces periodically depending on use and weather. Reapply as necessary.</p> <p>Use rates for plastic and other non-metallic surfaces, such as feed troughs, etc. </p> <p>For best results, spray once a day for three days. However, since plastics can be either porous or extremely dense, trial and error may be necessary to determine the number of coats required. Reapply as necessary.</p> <p>DO NOT APPLY TO METAL SURFACES.</p>
