        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <ul>
            <li>Enclosed scoop holds 2 ounces.&nbsp;</li>
            <li>Feed 2 scoops per day if fed with a forage-only diet.&nbsp; Feed 1 scoop per day if fed with a fortified concentrate and forage diet.</li>
            <li>Do not exceed 4 ounces per day</li>
            <li>Based on an 1,100 lb. horse</li>
        </ul>
