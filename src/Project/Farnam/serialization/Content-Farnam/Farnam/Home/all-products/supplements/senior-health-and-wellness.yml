      Hint: ExtendedContent
      Value: |
        <p style="margin-bottom: 0.0001pt;" rs_id="1856"><span rs_id="1857">As horses age, their digestive systems become less efficient at absorbing nutrients from their feed, which may mean they miss the complete nutrition they need to feel their best. Farnam Senior Health &amp; Wellness is an easy-to-digest supplement designed to help fill important nutritional gaps in your senior horse’s diet. Packed with amino acids, fatty acids, and vitamins and minerals, this targeted formulation provides nutrients that help maintain a healthy digestive tract. No matter what your horse is eating, add Farnam Senior Health &amp; Wellness supplement to be assured he’s getting the nutrition he needs to look and feel his best.</span></p> <ul style="list-style-type: disc;" rs_id="1858">     <li rs_id="1859"><span rs_id="1860">Balanced protein-vitamin-mineral supplement designed to help fill important nutritional gaps in the senior horse’s diet<br rs_id="1861" />     </span></li>     <li rs_id="1862"><span rs_id="1863">A combination of specific amino acids and prebiotic yeast culture supports intestinal and digestive health</span></li>     <li rs_id="1864"><span rs_id="1865">Fits any feeding program</span></li>     <li rs_id="1866"><span rs_id="1867">Extruded nugget is easy-to-digest</span></li> </ul>
