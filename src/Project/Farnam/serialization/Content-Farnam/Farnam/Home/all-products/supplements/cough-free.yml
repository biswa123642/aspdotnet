        <p><strong>For Cough Free&nbsp;Equine Respiratory Health&nbsp;Pellets</strong></p>
        <p>For horse owners who have horses with seasonal respiratory allergies, spring can be an unwelcome sight. When a cough gets in the way of your horse's health or performance, turn to Cough Free Equine Respiratory Health Pellets. This unique formula of herbs and minerals helps fight off stable cough. Recommended to support normal respiratory function.</p>
        <ul>
            <li>Supports normal respiratory function</li>
            <li>Helps with stable cough, seasonal allergies and occasional dry cough due to environmental stress or irritants, such as dust</li>
            <li>Ideal for horses that are stabled or have restricted turnout</li>
            <li>Show-safe formula*</li>
            <li>Contains a unique blend of natural herbs and minerals</li>
            <li>In easy-to-give PELLETS!</li>
            <li>Available in 48-day and 70-day supply</li>
        </ul>
        <p><span style="font-size: 10px;">*Check with your association</span></p>
