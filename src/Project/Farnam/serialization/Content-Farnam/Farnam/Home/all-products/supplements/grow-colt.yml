        <p><strong>For Grow Colt&nbsp;Growth and Development Pelleted Supplement:</strong></p>
        <p>Give your foals the nutrition they need to grow healthy and strong with Farnam Grow Colt Growth and Development Supplement.  Formulated with 27 essential vitamins and minerals to support optimal development in the first years of a foal&rsquo;s life.  Specially formulated for foals and young, growing&mdash;horses and is great for use with a creep feed!  </p>
        <ul>
            <li>Formulated with 27 nutrients, such as protein, amino acids, vitamins and minerals, necessary for the health of growing foals</li>
            <li>Supports normal, consistent growth and development</li>
            <li>Supports proper bone and connective tissue development</li>
            <li>Provides nutrients to help support the immune system</li>
            <li>Supports first-year nutritional demands!</li>
            <li>Easy-to-feed PELLETS!</li>
            <li>Available in 30-day and 60-day Supply</li>
            <li>Supplements for every age and every stage. Check out <a href="~/link.aspx?_id=D065F3FB2DE045799AB56DFFB1D5BE1C&amp;_z=z">Mare Plus Gestation and Lactation Supplement</a>&nbsp;or&nbsp;<a href="~/link.aspx?_id=9FC383F5B4924DF8B6B6E3CCA7BF1905&amp;_z=z">Vita Plus Balanced Multi-Vitamin &amp; Mineral Supplement</a></li>
        </ul>
        <p><strong>For&nbsp;Grow Colt&nbsp;Powder:</strong></p>
        <ul>
            <li>Special supplement just for foals</li>
            <li>Supports first-year nutritional demands</li>
            <li>Great for use as a creep feed</li>
            <li>Available in 3 lb., 7 lb., and 20 lb. sizes</li>
        </ul>
