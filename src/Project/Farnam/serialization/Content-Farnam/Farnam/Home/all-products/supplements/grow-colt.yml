        <p><strong>For Grow Colt&nbsp;Growth and Development Pelleted Supplement:</strong></p>
        <p style="text-align: left;">Enclosed scoop holds 56 g (approximately 2 oz).<br />
        Feed Grow Colt supplement daily with creep feed or regular grain ration according to the following directions.</p>
        <table style="text-align: center; border: 1px solid #000000;">
            <tbody>
                <tr>
                    <td style="text-align: center; border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px; border-right-color: #000000; border-bottom-color: #000000;"><strong>Age in Months</strong></td>
                    <td style="text-align: center; border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px; border-right-color: #000000; border-bottom-color: #000000;"><strong>Ounces per day</strong></td>
                    <td style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #000000;"><strong>Scoops per day</strong></td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px; border-right-color: #000000; border-bottom-color: #000000;">0 to 12</td>
                    <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px; border-right-color: #000000; border-bottom-color: #000000;">2 oz</td>
                    <td style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #000000;">1</td>
                </tr>
                <tr>
                    <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px; border-right-color: #000000; border-bottom-color: #000000;">12 to 18</td>
                    <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px; border-right-color: #000000; border-bottom-color: #000000;">3 oz</td>
                    <td style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #000000;">1 1/2</td>
                </tr>
                <tr>
                    <td style="text-align: center; border-right-style: solid; border-right-width: 1px; border-right-color: #000000;">18-24</td>
                    <td style="text-align: center; border-right-style: solid; border-right-width: 1px; border-right-color: #000000;">4 oz</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
        <p><sup>1</sup><span style="font-size: 9px;">Approximate body weights are 475 to 708 lb. for 6 to 12 months, 708 to 853 lb. for 12 to 18 months and 853 to 946 lb. for 18 to 24 months. Based on NRC weight ranges for horses with an 1,100 lb. mature body weight. Weight ranges may vary.</span></p>
        <p>
        </p>
        <p><strong>For&nbsp;Grow Colt&nbsp;Powder:</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions</span></p>
        <p>Enclosed scoop holds one ounce.</p>
        <p>To aid in maximum growth and development, add 2 ounces of Grow Colt supplement to daily ration for each foal. Continue feeding daily throughout the foal&rsquo;s first year of development. Provides 27 important vitamin and mineral nutrients.</p>
        <br />
        <p><span style="text-decoration: underline;">Feeding Before Weaning</span></p>
        <p>To avoid setbacks resulting from weaning and to speed early development, the foal should be given some supplementary feed while still nursing the mare. Usually, the foal can start eating small amounts of feed when he is two to three weeks old. Creep feeding&mdash;in which the newborn foal can feed on grain and hay separately from the mare&mdash;is highly recommended. </p>
        <br />
        <p><span style="text-decoration: underline;"> Feeding After Weaning</span></p>
        <p>Foals are usually weaned at four to six months of age. At weaning, separate the foal from the mare and feed him 1 to 1 1/2 lbs of hay per 100 lbs of body weight. Also, feed 2 ounces of Grow Colt supplement daily. The weaning period is the most critical time for feeding the growth supplement. Similarly, the grain ration is quite critical. Three suggested grain rations for the weanling foal are outlined below:</p>
        <br />
