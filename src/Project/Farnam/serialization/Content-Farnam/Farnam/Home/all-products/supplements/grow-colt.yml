        <p>Caution: Follow label directions. The addition to feed of higher levels of this premix containing selenium is not permitted.</p>
        <p>Feed 3/4 to 1 lb of grain daily with fresh legume hay</p>
        <p>You can also add brown sugar to each of these rations to encourage the foal to start eating grain as early as possible. Your choice of rations will, of course, depend on the cost and availability of brown sugar. For use with horses only. </p>
