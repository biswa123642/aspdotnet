        <p><strong>Double-duty protection.</strong></p>
        <p>Don&rsquo;t let annoying, biting insects ruin another great outing and stop worrying about diseases those pests might carry. This family-friendly mosquito, tick and biting fly repellent spray can be used with confidence on the whole family, horse and human. And it even sprays upside down for easy application&mdash;exactly where you want it.</p>
        <p>&nbsp;</p>
        <ul style="list-style-type: disc;">
            <li><span style="color: #333333;">12-hour protection for humans from mosquitoes and ticks, including mosquitoes that may transmit West Nile Virus, Chikungunya, Dengue and Zika and ticks carrying Lyme disease and tick-borne encephalitis </span></li>
            <li><span style="color: #333333;">Non-aerosol, silent, continuous spray mist for complete coverage</span></li>
            <li><span style="color: #333333;">Won't damage leather or synthetic materials&nbsp; </span></li>
            <li><span style="color: #333333;">Satisfaction guaranteed or your money back</span></li>
        </ul>
        <p><span style="background-color: inherit;"><br />
        </span></p>
