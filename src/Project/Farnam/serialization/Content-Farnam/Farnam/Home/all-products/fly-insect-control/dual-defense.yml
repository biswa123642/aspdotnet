        <p><span style="text-decoration: underline;">Directions for Use</span></p>
        <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.  Follow these guidelines when applying Farnam Dual Defense Insect Repellent Horse + Rider. </p>
        <p style="text-align: left;"><span style="text-decoration: underline;">Horse and Rider:</span></p>
        <p style="text-align: left;"> &bull; Hold 4 to 6 inches from body while spraying, keeping nozzle pointed away from face. Slightly moisten skin or hair coat with a slow sweeping motion.</p>
        <p style="text-align: left;">&bull; Excessive amounts or frequent reapplication is unnecessary.</p>
        <p style="text-align: left;">&bull; Do not spray directly on face.</p>
        <p style="text-align: left;">&bull; Apply on face by first spraying small amounts in palms of hands and spreading on face and neck, avoiding your eyes.</p>
        <p style="text-align: left;">&bull; Do not apply to the hands of small children.</p>
        <p style="text-align: left;">&bull; When using on children, apply to your hands and then apply it to the child. Do not apply to their hands. To apply to a child&rsquo;s face and neck, apply the product into your hands and apply to the child.</p>
        <p style="text-align: left;">Take care to avoid mouth and eyes and apply sparingly around ears. Do not allow children to handle the product.</p>
        <p style="text-align: left;">&bull; Avoid contact with lips, cuts, wounds or irritated skin.</p>
        <p style="text-align: left;">&bull; Do not apply to excessively sunburned skin.</p>
        <p style="text-align: left;">&bull; Do not exceed two applications per day.</p>
        <p><span style="text-decoration: underline;">Horse:</span></p>
        &bull; Not for use on horses intended for slaughter.
        <p style="text-align: left;">&bull; Do not apply under the saddle.</p>
        <p><span style="text-decoration: underline;">Rider:</span></p>
        <p style="text-align: left;"> &bull; Do not apply under clothing.</p>
        <p>&bull; Apply sparingly around ears.</p>
