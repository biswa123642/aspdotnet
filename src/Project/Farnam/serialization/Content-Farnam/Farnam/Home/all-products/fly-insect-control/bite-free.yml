      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>Not for use on horses intended for human consumption. Wash hands with soap and water after use. Shake well before using. To protect horses from horse flies, house flies, stable flies, face flies, horn flies, deer flies, gnats, mosquitoes, lice and deer ticks that may transmit Lyme disease: Thoroughly brush the horse's coat prior to application to remove loose dirt and debris. For dirty horses, shampoo and rinse thoroughly. Wait until the coat is completely dry before applying Bite Free Biting Fly Repellent.</p> <p>Bite Free Biting Fly Repellent may be applied either as a spray or as a wipe. For the horse's face, always apply as a wipe using a piece of clean, absorbent cloth, toweling (Turkish) or sponge. Wear a rubber glove or mitt when applying as a wipe. Spray or wipe the horse's entire body while brushing against the lay of the coat to ensure adequate coverage. Avoid getting spray into the horse's eyes, nose or mouth.</p>
