            <li>Repels house, stable, face and horn flies</li>
            <li>For use around nose, eyes, ears, mouth and wounds</li>
            <li>For horses, ponies and dogs</li>
            <li>Contains Pyrethrins, Piperonyl Butoxide,Di-n-propyl Isocinchomeronate and N-Octyl Bicycloheptene Dicarboximide</li>
        </ul>
