    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>Do not use on horses or foals intended for slaughter. Do not apply over cuts, wounds, or irritated skin. Do not apply near eyes and mouth. Apply sparingly around ears. Wash hands with soap and water promptly after use. Shake well before using. Remove cap from bottle. Apply around animal’s nose, eyes, ears, mouth and around wounds and other surface lesions. Do not put solution directly in animal’s eyes, mouth or wounds. Do not reapply to horses or ponies more than one time per day. Replace cap after use. Maximum application rates are 25 fl. oz. per application per horse and 12.7 fl. oz. application per dog. For dogs, product can be reapplied after one week.</p>
