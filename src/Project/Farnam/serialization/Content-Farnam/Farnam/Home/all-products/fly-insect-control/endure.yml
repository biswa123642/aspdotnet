        <p><span style="text-decoration: underline;">Directions for Use - Endure</span><span style="text-decoration: underline;"> Fly Spray</span></p>
        <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p>
        <p>Not for use on horses intended for human consumption. Shake well before using. To protect horses from horse flies, house flies, stable flies, face flies, horn flies, deer flies, gnats, mosquitoes, lice, ticks and deer ticks that may transmit Lyme disease: Thoroughly brush the horse's coat prior to application to remove loose dirt and debris. For dirty horses, shampoo and rinse thoroughly. Wait until coat is completely dry before applying Endure Sweat-Resistant Fly Spray for Horses. Its unique, water-resistant formula contains a special conditioner that binds to the hair shaft, so it keeps working even in moist conditions or when the horse sweats.</p>
        <p>This product may be applied either as a spray or as a wipe. For horse's face, always apply as a wipe using a piece of clean, absorbent cloth, toweling (Turkish) or sponge. Wear rubber glove or mitt when applying as a wipe. Spray or wipe horse's entire body while brushing against the lay of the coat to ensure adequate coverage. Avoid getting spray into horse's eyes, nose or mouth. </p>
        <p>Application should be liberal for best results. Reapply every 5 to 7 days under normal conditions for initial applications. As protection builds, reapply every 10 to 14 days as needed. Also, reapply each time animal is washed or exposed to heavy rain.</p>
        <br />
        <br />
        <br />
        <p><span style="text-decoration: underline;">Directions for Use - Endure</span><span style="text-decoration: underline;"> Roll-On</span></p>
        <p>It is a violation of Federal law to use this
        product in a manner inconsistent with its labeling.</p>
        <p>Do not use on horses or foals intended for slaughter. To protect horses from house flies, face flies, horse flies, stable flies, black flies, deer flies, lice and ticks and biting gnats such as punkies and no-see-ums: thoroughly brush the horse's coat prior to application to remove loose dirt and debris. For best results, shampoo and thoroughly. Wait until coat is completely dry before applying Endure Roll-On for Horses. Remove cap from bottle. May be applied around superficial wounds and abrasions or spot-treat areas of the horse where flies gather. May also be applied around animal's nose, eyes, ears and mouth. Avoid direct application to eyes, nose and mouth. Replace cap after use. Repeat application as necessary but no more often than once every 5 to 7 days. Wash hands with soap and water after use.</p>
        <br />
        <br />
