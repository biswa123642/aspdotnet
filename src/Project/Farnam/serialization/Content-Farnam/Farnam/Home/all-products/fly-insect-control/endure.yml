        <p><strong>For Endure Fly Spray</strong></p>
        <p>You can't seal your horse in a fly-free zone but Endure Sweat-Resistant Fly Spray for Horses is the next-best option. Its unique formula keeps on working&mdash;even in wet conditions such as sweat and rain. Protect your horse from biting and nuisance flies, gnats and deer ticks that may transmit Lyme disease.</p>
        <ul>
            <li>Stays active and keeps working, even in wet conditions</li>
            <li>Provides up to 14 days of fly control</li>
            <li>The only fly spray with RepeLock conditioner, which binds to the hair shaft</li>
            <li>Protects against biting and nuisance flies, gnats, ticks and lice</li>
            <li>Repels and kills deer ticks that may transmit Lyme disease</li>
            <li>Provides repellency and quick knockdown of mosquitoes</li>
            <li>Contains Cypermethrin, Pyrethrins, Piperonyl Butoxide, and Butoxypolypropylene Glycol</li>
            <li>Available in 32 oz. ready-to-use spray and gallon Easy Pour sizes</li>
            <li>Also available in 15 oz. continuous spray size</li>
        </ul>
        <br />
        <p><strong>For Endure Roll-On</strong></p>
        <p>Convenient, ready-to-use Endure Roll-On for
        Horses provides repellency, quick knockdown and 5- to 7-day protection from flies and biting gnats. Contains a sun-screening agent for added protection and beneficial conditioners for the skin and coat.</p>
        <ul>
            <li>Stays on and lasts up to 5 to 7 days</li>
            <li>Repels house, face, horn, deer, stable and black flies as well as gnats</li>
            <li>May be applied around superficial wounds and abrasions</li>
            <li>Sweat-resistant formula</li>
            <li>Easy-grip bottle with large roller ball for effortless, even coverage</li>
            <li>Available in 3 oz</li>
        </ul>
