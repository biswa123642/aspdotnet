      Hint: ExtendedContent
      Value: |
        <p><span>Healthy hooves are essential for every horse's foundation. Maintain proper hoof health with HB 15™ Hoof Supplement. It is specially formulated with biotin, essential amino acids and key minerals that are necessary for healthy hooves. Supports normal hoof growth with 20 mg of biotin per 1 oz serving. Amino acids are the "building blocks" of the body with lysine&nbsp;and methionine being vital for hoof growth and tissue maintenance. Also contains vitamin B6, which aids in the metabolism of these amino acids, plus the minerals copper and zinc to support strong, resilient hooves.</span> </p> <ul>     <li>Supports healthy hoof growth</li>     <li>Prevents cracked hooves &amp; weak walls</li>     <li>Supports strong, resilient hooves to help hold shoes longer</li>     <li>20 mg. of biotin per 1 oz. serving</li>     <li>Contains methionine &amp; lysine, which are vital for hoof growth and tissue maintenance</li>     <li>Palatable, easy-to-feed pellets</li> </ul>
