        <p><span style="text-decoration: underline;">Feeding Directions</span></p> <p>Enclosed scoop holds 1 oz.</p> <p>Feed H.B. 15 Hoof Supplement at the following daily rates:</p> <p><strong>Adult Horses:</strong> 1 oz. (1 scoop) per day with regular grain ration.<br /> <strong>Foals, Weanlings, Ponies:</strong>1/2 oz. (1/2 scoop) per day with regular grain ration.<br /> <strong>Pregnant &amp; Nursing Mares:</strong> 2 oz. (2 scoops) per day with regular grain ration.</p> <p>Close container after each use. Store in a cool, dry place.&nbsp;</p>
