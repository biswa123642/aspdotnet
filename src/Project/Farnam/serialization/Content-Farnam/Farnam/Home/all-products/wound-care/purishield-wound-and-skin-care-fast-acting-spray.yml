      Hint: ExtendedContent
      Value: |
        <p>Farnam PuriShield Wound &amp; Skin Care Fast-Acting Spray is an easy-to-use liquid spray that cleanses while bringing FAST, LONG-LASTING RELIEF AND PROTECTION to the affected area. It is SAFE and EFFECTIVE for wounds, cuts, burns, post-surgical sites, sores, abrasions, skin irritations, scratches, bites, kicks and more on horses, dogs, cats and livestock. </p> <ul>     <li>The new standard in Wound Care. Brings fast, long-lasting relief and protection.</li>     <li>Jumpstarts recovery; liquid spray cleans and treats in one easy step. </li>     <li>24-hour protection; apply once daily.</li>     <li>Safe and effective spray for wounds, cuts, burns, post-surgical sites, sores, abrasions, skin irritations, scratches, bites, kicks and more on horses, dogs, cats and livestock</li>     <li>Cleans wounds without burning or stinging. PuriShield Wound &amp; Skin Care is non-toxic, non-irritating, non-stinging and non-staining. Contains no steroids, antibiotics, alcohol or harsh chlorine.</li>     <li>Patented Purifect Technology uses the breakthrough Ceragenin molecules to mirror the natural immune system and accelerate recovery. <a href="https://news.farnam.com/farnam-purishield">Learn how the technology works here!</a></li> </ul>
