    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Put a quick end to bleeding with Wonder Dust Wound Powder.  This winning formula stops bleeding fast and helps slow-healing sores and infected lesions dry up quickly.</p>
        <ul>
            <li>Blood coagulant stops capillary bleeding fast</li>
            <li>Aids in the prevention of proud flesh (granulation tissue)</li>
            <li>For use on open cuts, surface wounds, cuts, abrasions, granulated tissue, proud flesh and capillary bleeding</li>
            <li>Can be used on other livestock as a blood-stop powder after castrating, docking or dehorning</li>
            <li>Contains a deodorant to remove objectionable odors from foul or infected wounds</li>
            <li>Use with or without a bandage</li>
            <li>Specially formulated for use on horses and show stock</li>
        </ul>
