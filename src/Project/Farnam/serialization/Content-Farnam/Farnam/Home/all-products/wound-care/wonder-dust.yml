        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Shake well before using. Open nozzle by turning tip up. Hold nozzle 2 to 4 inches from wound. Squeeze container firmly, puffing powder freely over the entire surface of the wound. Use Wonder Dust with or without bandages. Repeat application as often as necessary.</p>
