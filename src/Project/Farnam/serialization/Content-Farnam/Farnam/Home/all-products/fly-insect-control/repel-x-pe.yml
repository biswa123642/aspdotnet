      Value: |
        <p>You already trust Repel-X Insecticide &amp; Repellent Spray to work hard. Now it saves money too. Just mix this concentrated formula with water, and you're in business. Kills and repels biting and bloodsucking flies, plus gnats, mosquitoes and ticks. One quart of concentrate makes 8 quarts of ready-to-use fly spray. </p>
        <ul>
            <li>Kills and repels horn, house, stable, horse and deer flies, plus gnats, mosquitoes and ticks </li>
            <li>Kills and repels deer ticks that may transmit Lyme disease</li>
            <li>Kills on contact</li>
            <li>Contains Prallethrin and Piperony Butoxide </li>
            <li>Available in 16 oz., 32 oz. and gallon sizes</li>
        </ul>
