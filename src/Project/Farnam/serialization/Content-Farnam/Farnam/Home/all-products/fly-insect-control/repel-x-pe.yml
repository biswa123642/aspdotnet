    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: |
        <span style="text-decoration: underline;">Directions for Use</span><br /> <br /> It is a violation of Federal law to use this product in a manner inconsistent with its labeling. Not for use in outdoor residential misting systems.<br /> <br /> Mix Repel-X p<sup>e</sup> Emulsifiable Fly Spray with water at proper dilution. First, put the required amount of Repel-X p<sup>e</sup> Emulsifiable Fly Spray into sprayer or mixing container. Then add water according to directions and mix thoroughly before using.<br /> <br /> IMPORTANT: Mix fresh solution before each use. Apply with pressure sprayer or sponge it on horses. Make sure animal’s coat is thoroughly wet. Use approximately 8 oz. for each animal depending on size of horse or pony. Avoid getting solution into the animal’s eyes.<br /> <br /> To protect horses from horn flies, house flies, gnats and mosquitoes, apply at a 1 to 7 dilution. Each pint of concentrate makes a gallon of finished spray. Repeat application every 3 or 4 days but not more than one treatment a day. Where horse flies, deer flies (tabanids), stable flies, ticks, or deer ticks, that may transmit Lyme disease, are a problem, apply 1 to 4 dilution and repeat as often as needed.
