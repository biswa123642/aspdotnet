      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>For average size (1,000 lb.) adult horse – give one scoop (5 oz.) to 1.5 scoops of SandClear Natural Psyllium Crumbles daily for one full week (7 days) out of every month. Give less to ponies, yearlings and foals, more to larger horses and draft breeds. Provide plenty of fresh water to horse when using this product.</p>
