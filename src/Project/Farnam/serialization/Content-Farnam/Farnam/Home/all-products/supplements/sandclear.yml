    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p> Help reduce the risk of digestive colic with this Farnam favorite. Only SandClear crumbles contain psyllium seed husk recommended by veterinarians to support the removal of sand and dirt from the ventral colon. This supplementary source of dietary fiber is ideal for horses that graze or eat off the ground. </p>
        <ul>
            <li>Commonly used during conditions of colic caused by sand and     other materials</li>
            <li>Supports removal of sand and dirt</li>
            <li>Supports gut health and helps maintain a healthy digestive tract</li>
            <li>Palatable apple and molasses crumbles are easy to use</li>
            <li>Can be given to horses of all ages&mdash;even young foals</li>
            <li>Veterinarian recommended</li>
            <li>Available in 3 lb., 10 lb., 20 lb., and 50 lb. sizes</li>
        </ul>
