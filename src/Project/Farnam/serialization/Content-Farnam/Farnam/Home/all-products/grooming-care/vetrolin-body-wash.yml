      Hint: ExtendedContent
      Value: |
        <p style="margin-bottom: 12pt;"><span>Want the results of using Vetrolin Bath but don't have the time? Just hook Vetrolin Body Wash, now with Argan Oil, up to a hose and voil&agrave;! No bucket, sponge or scrubbing necessary to clean your horse<span style="background: yellow;"></span></span>&mdash;th<span>anks to this handy, one-step applicator.</span></p>
        <ul>
            <li><span>Easy-to-use spray applicator saves time by eliminating buckets, sponges and scrubbing</span></li>
            <li><span>Pampers coat with Argan Oil, conditioners, amino acids and vitamin E</span></li>
            <li><span>Argan Oil strengthens hair and provides shine</span></li>
            <li><span>Rich lather gently lifts away dirt and dandruff in minutes!</span></li>
            <li><span>Contains PABA sunscreen to protect the coat from environmental pollutants</span></li>
            <li><span>One bottle washes up to 10 horses</span></li>
            <li><span>Great for dogs, too!</span></li>
        </ul>
