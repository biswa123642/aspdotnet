        <p><span style="text-decoration: underline;">Directions for Use </span></p> <p style="margin-bottom: 12pt;"><span>Connect sprayer to garden hose. Break off locking tab to allow dial to turn. Rotate dial to “on” to begin shampooing horse. Lather entire body and let stand for 3 to 5 minutes. Rotate dial to “water”. Continue to rinse horse until water runs clear. Rotate dial to “off” when finished. Washes 8 to10 horses.</span></p> <p><strong> <span>Face: Avoid spraying directly at face or eyes. To clean facial area, apply Vetrolin Body Wash to a damp cloth or sponge and gently wipe clean. Disconnect sprayer from hose to rinse.</span></strong></p>
