      Value: |
        <p>Prevent development of house and stable fly larvae in your horse's manure with Equitrol II Feed-Thru Fly Control. Highly effective and controls fly populations by interrupting the fly life cycle. Include this highly palatable additive in your horse's feed schedule to help win the battle against flies.</p>
        <ul>
            <li>Prevents development of house and stable flies in manure of treated horses</li>
            <li>Highly palatable feed additive</li>
            <li>Ideal for use throughout fly season</li>
            <li>Available in 3.75 lb., 10 lb., and 20 lb. sizes</li>
        </ul>
