        <span style="text-decoration: underline;"><br /> Directions for Use</span> <p>It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p>DO NOT USE ON HORSES INTENDED FOR SLAUGHTER.</p> <p>Feed the recommended dosage of Farnam Equitrol II Feed-Thru Fly Control to each horse separately to make certain each horse receives a full portion. This product should be fed top dressed on grain or mixed with the horse's total ration to provide 6.8 mg of diflubenzuron per 100 lbs. of body weight. For an occasional finicky eater that does not accept new feed readily, mix this product with sweet feed or grain ration.</p> <p>Start feeding Farnam Equitrol II Feed-Thru Fly Control early in the spring before flies begin to appear and continue feeding throughout the summer and into the fall until cold weather restricts fly activity.</p> <p>Farnam Equitrol II Feed-Thru Fly Control contains an insect growth regulator which prevents the development of house flies and stable flies in the manure of treated horses but is not effective against existing adult flies.</p> <p>In some cases, supplemental fly control measures may be needed in and around paddocks and buildings to control adult house and stable flies, which can breed in other decaying vegetable matter or silage on premises, or that migrate in from other areas.</p> <p>Farnam Equitrol II Feed-Thru Fly Control should be used as part of an integrated pest management program aimed at reducing fly populations in the horse's environment. Consult your retailer for program recommendations. In order to achieve optimum fly control, Farnam Equitrol II Feed-Thru Fly Control should be used in conjunction with other Farnam brand premise and on-animal products as well as good management and sanitation practices.</p> <p><br /> </p> <table style="text-align: center; border: 1px solid #000000;">     <tbody>         <tr>             <td colspan="2" style="border-right-style: solid; border-width: 1px; border-bottom-style: solid;"><strong>&nbsp;DAILY DOSAGE</strong></td>         </tr>         <tr>             <td style="border-right-style: solid; border-width: 1px; border-bottom-style: solid;">             <div style="text-align: left;"><span>&nbsp;300-500 lb.&nbsp;</span><span style="font-weight: lighter; text-align: left;">Horse, Pony or&nbsp;</span><span style="font-weight: lighter; text-align: left;">Miniature Horse&nbsp;</span></div>             </td>             <td style="border-bottom-style: solid; border-width: 1px;">Feed 2/5 oz. per horse per day.</td>         </tr>         <tr>             <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px;">             <div style="text-align: left;"><span>&nbsp;500-700 lb.&nbsp;</span><span style="font-weight: lighter; text-align: left;">Horse or Pony</span></div>             </td>             <td style="border-bottom-style: solid; border-bottom-width: 1px;">Feed 3/5 oz. per horse per day.&nbsp;</td>         </tr>         <tr>             <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px;">             <div style="text-align: left;"><span>&nbsp;700-900 lb.&nbsp;</span><span style="font-weight: lighter; text-align: left;">Horse</span></div>             </td>             <td style="border-bottom-style: solid; border-bottom-width: 1px;">Feed 4/5 oz. per horse per day.&nbsp;</td>         </tr>         <tr>             <td style="border-right-style: solid; border-bottom-style: solid; border-right-width: 1px; border-bottom-width: 1px;">             <div style="text-align: left;"><span>&nbsp;900-1100 lb.&nbsp;</span><span style="font-weight: lighter; text-align: left;">Horse</span></div>             </td>             <td style="border-bottom-style: solid; border-bottom-width: 1px;">             <div style="text-align: left;"><span>&nbsp; Feed 1 oz. per horse per day.</span></div>             </td>         </tr>         <tr>             <td style="border-right-style: solid; border-right-width: 1px;">             <div style="text-align: left;">&nbsp;<span>1100-1300 lb.</span><span style="font-weight: lighter; text-align: left;">Horse</span></div>             </td>             <td style="text-align: left;">&nbsp; Feed 1 1/5 oz. per horse per day.</td>         </tr>     </tbody> </table> <div style="text-align: center;"><br /> </div> <div style="text-align: center;"><br /></div> <p> For larger horses over 1,300 lbs. of body weight or draft horses, feed an additional 1/5 oz. for each additional 200 lbs. of body weight.</p>
