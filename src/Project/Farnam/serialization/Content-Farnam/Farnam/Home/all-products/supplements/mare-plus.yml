        <p><strong>For Mare Plus&nbsp;Gestation and Lactation Supplement:</strong></p>
        <p>Nutrition plays an important role in the reproductive cycle and in ensuring a healthy pregnancy, especially in the last trimester and during early lactation.  Farnam Mare Plus Gestation and Lactation Supplement is rich in vitamins A, D and E to help keep mares in optimal body condition during all stages of breeding. </p>
        <ul>
            <li>Helps maintain optimal body condition of pregnant and lactating mares</li>
            <li>Provides nutrients important for the health of mares and their unborn or nursing foals</li>
            <li>Helps support fetal development in the last trimester and during lactation</li>
            <li>Formulated with a balanced calcium/phosphorous ratio plus protein, amino acids, folic acid and vitamin E to replace the nutrients in the mare&rsquo;s diet that she&rsquo;s providing to her unborn foal</li>
            <li>Complements your mare's normal diet!</li>
            <li>Easy-to-feed PELLETS!</li>
            <li>Available in 40-day and 60-day supply</li>
            <li>Supplements for every age and every stage. Check out <a href="~/link.aspx?_id=586F9B759D1348098080F9A631DB86B7&amp;_z=z">Grow Colt Growth and Developmental Supplement</a>&nbsp;or <a href="~/link.aspx?_id=9FC383F5B4924DF8B6B6E3CCA7BF1905&amp;_z=z">Vita Plus Balanced Multi-Vitamin &amp; Mineral Supplement</a></li>
        </ul>
        <p><strong>For Mare Plus&nbsp;Powder:</strong></p>
        <ul>
            <li>Keeps broodmares in optimal condition</li>
            <li>Balanced vitamin-mineral concentrate with vitamins A, D and E, plus calcium, phosphorous and iodine</li>
            <li>Recommended for year-round supplementation of broodmares</li>
            <li>Available in 3 lb., 7 lb. and 20 lb. sizes </li>
        </ul>
