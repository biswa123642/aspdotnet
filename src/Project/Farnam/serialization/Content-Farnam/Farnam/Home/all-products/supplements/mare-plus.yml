        <p><strong>For Mare Plus&nbsp;Pellets:</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions</span></p>
        <strong>
        </strong>
        <p>Enclosed scoop holds 56 g (approximately 2 oz).<br />
        Based on 1,100 lb. horse.<br />
        Mare Maintenance:&nbsp; Feed 1 oz. (1/2 scoop) per day with regular grain ration<br />
        Gestating Mares:&nbsp; Feed 2 oz. (1 scoop) per day with regular grain ration<br />
        Lactating Mares:&nbsp; Feed 3 oz. (1 1/2 scoops) per day with regular grain ration</p>
        <p><strong>For Mare Plus Powder:</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions</span></p>
        <p>Feed one ounce of Mare Plus twice daily with the feed&mdash;once in the morning and again in the evening. Mix with regular ration. A handy measuring cup is packed inside. One level cupful holds exactly one ounce. </p>
        <p>CAUTION: FOLLOW LABEL DIRECTIONS. THE ADDITION TO FEED OF HIGHER LEVELS OF THIS PREMIX CONTAINING SELENIUM IS NOT PERMITTED.</p>
