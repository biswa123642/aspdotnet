        <p> Halt chewing and cribbing habits with Chew Stop chew deterrent. Stops horses from chewing wood, blankets and bandages in most cases. </p>
        <ul>
            <li>Hot cinnamon taste helps stop horses from wood chewing and cribbing </li>
            <li>Won't stain white fences or discolor other painted surfaces*</li>
            <li>Easy-to-apply, clear liquid formula</li>
            <li>Simply spray, roll or brush it on surfaces</li>
            <li>Available in a non-fluorocarbon aerosol spray and liquid</li>
        </ul>
        <p>*Has not been tested on vinyl fencing</p>
