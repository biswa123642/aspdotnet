      Hint: Accordion1
      Value: |
        <p><span style="text-decoration: underline;">Directions for Use - Chew Stop Aerosol</span></p>
        <p>SHAKE WELL</p>
        <p>Remove protective cap and apply Chew Stop generously to all wood surfaces within reach of your horse. Spray from a distance of 4 to 6 inches. Remove animals from stalls during application. Chew Stop may be applied to the bark of mature trees. It will not stain or discolor painted surfaces. Repeat application to problem areas as necessary until your horse forgets his habit. When applying Chew Stop to blankets or bandages, do not apply to surfaces that may come in contact with the horse's skin. Chew Stop, when in contact with the skin, may cause blistering under certain conditions.</p>
        <p>Coverage: One 12.5 oz. can will cover approximately 35 square feet of unpainted surface and 53 square feet of painted surface.</p>
        <div class="score-content-spot">
        <p style="z-index: 1;"><span style="text-decoration: underline;">Directions for Use - Chew Stop Liquid</span></p>
        <p style="z-index: 1;">Apply Chew Stop generously to all surfaces within reach of your horse. Use a hand sprayer, power sprayer, paintbrush or roller. When applying as a spray, remove animals from stalls during application. Chew Stop may be applied to the bark of mature trees. It will not stain or discolor painted surfaces. Repeat application to problem areas as necessary until your horse forgets his habit.</p>
        <p style="z-index: 1;">Coverage: One gallon will cover approximately 300 sq. ft. of unpainted surface and 400 to 500 sq. ft. of painted surface.</p>
        <p style="z-index: 1;">Caution: When applying Chew Stop to blankets or bandages, do not apply to surfaces that may come in contact with the horse's skin. Chew Stop, when in contact with the skin, may cause blistering under certain conditions. </p>
        </div>
