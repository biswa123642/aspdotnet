      Hint: Accordion1
      Value: |
        <p rs_id="1838"><span style="text-decoration: underline;" rs_id="1839">Directions for Use</span></p> <p rs_id="1840">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p rs_id="1841">Not for use on horses intended for slaughter. To protect horses from house flies, face flies, horn flies, stable flies, black flies, horse flies, deer flies, lice and ticks, and from biting gnats such as punkies and no-see-ums.<br rs_id="1842" />Thoroughly brush the horse's coat prior to application to remove loose dirt and debris. For best results, shampoo and rinse; wait until coat is completely dry, then apply Repel-X Lotion.<br rs_id="1843" />Using protective gloves or mitt, apply a light film to spot treat areas of the horse where flies gather. May be applied around superficial wounds and abrasions. Avoid direct application to eyes, nose and mouth. Repeat application as necessary but no more often than once every 5 to 7 days. Wash hands with soap and water after use.</p>
