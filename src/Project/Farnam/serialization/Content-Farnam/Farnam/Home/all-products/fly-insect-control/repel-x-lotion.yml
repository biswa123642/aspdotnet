      Hint: ExtendedContent
      Value: |
        <p> Perfect for showing, trail rides and events, Repel-X Lotion provides quick knockdown and repellency for 5 to 7 days. This ready-to-use, wipe-on formula protects against five types of flies and biting gnats.&nbsp;</p>
        <ul>
            <li>Provides 5- to 7-day protection from house, face, horn, stable and black flies and from biting gnats such as punkies and no-see-ums </li>
            <li>Non-greasy, pleasantly scented</li>
            <li>Contains beneficial conditioners</li>
            <li>For spot treatment on face and around wounds</li>
            <li>Contains Cypermethrin, Pyrethrins, Piperonyl Butoxide, Di-n-propyl Isocinchomeronate and Butoxypolypropylene Glycol</li>
        </ul>
