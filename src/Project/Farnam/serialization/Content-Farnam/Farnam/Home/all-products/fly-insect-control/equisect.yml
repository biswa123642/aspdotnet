      Hint: ExtendedContent
      Value: |
        <p>Equisect Fly Repellent works without irritating sensitive skin. Never greasy and doesn't attract dust and dirt. Your horse will enjoy relief from annoying pests while you enjoy the fresh, herbal scent of botanical and essential oils.</p>
        <ul>
            <li>Kills and repels horn, stable, house, horse and deer flies, mosquitoes, gnats and lice*</li>
            <li>Kills fleas and ticks on dogs and cats</li>
            <li>Contains the botanical repellent PyGanic**</li>
            <li>Contains botanical and essential oils of citronella, clove stem and corn mint</li>
            <li>Water-based, alcohol-free formula</li>
            <li>Available in 32 oz. ready-to-use spray and gallon sizes</li>
        </ul>
        <p>*Not for use on lice in California</p>
        <p>**PyGanic is a registered trademark of McLaughlin Gormley King Co.</p>
