        <p rs_id="2258"><span style="text-decoration: underline;" rs_id="2259">Directions for Use</span></p> <p rs_id="2260">It is a violation of Federal law to use this product in a manner inconsistent with its labeling.</p> <p rs_id="2261">Not for use in outdoor residential misting systems. Do not apply this product in a way that will contact children, either directly or through drift. Except when applying directly to horses, ponies, dogs or cats, do not apply this product in a way that will contact adults or pets, either directly or through drift.</p> <p rs_id="2262">DO NOT USE ON HORSES INTENDED FOR SLAUGHTER.</p> <p rs_id="2263">Horses and Ponies: To repel and kill Horn Flies, Stable Flies, House Flies, Horse Flies, Deer Flies, Mosquitoes and Gnats, apply Equisect Fly Repellent as directed below.</p> <p rs_id="2264">As a Spray: Remove excess dirt and dust. Apply a light spray mist sufficient to wet the surface of the hair while brushing lightly against the lay of the hair. Avoid spraying in eyes and mucous membranes. Apply with a sponge or soft cloth to these areas.</p> <p rs_id="2265">As a Wipe-On: Thoroughly brush horse to remove dirt and dust. Extremely dirty horses should be shampooed, rinsed and allowed to dry before applying. Use a sponge or clean, soft cloth.</p> <p rs_id="2266">Apply Equisect Fly Repellent to point before runoff over areas to be protected. Pay special attention to legs, belly, shoulders, neck and facial areas. Avoid eyes and mucous membranes.</p> <p rs_id="2267">Repeat treatment daily or at intervals necessary to give continued protection.</p> <p rs_id="2268">To control blood-sucking lice, apply Equisect Fly Repellent to the infested areas of the animal using a stiff brush to get the spray to the base of the hair. Repeat every 2 to 3 weeks if required.</p> <p rs_id="2269">Dogs and Cats: To control fleas and ticks on dogs and cats, apply Equisect Fly Repellent starting at the animal’s head (avoiding the eyes, nose and mouth as you spray). Make sure the entire body is covered, including the legs, underbody and tail. While spraying, fluff the hair so that the spray will penetrate to the skin. Make sure spray wets the animal thoroughly. Avoid contact with genitalia. Repeat treatment daily. Do not use on dogs and cats under 12 weeks of age. Consult a veterinarian before using this product on debilitated, aged, pregnant, medicated or nursing animals.</p> <p rs_id="2270">Sensitivities may occur after using ANY pesticide products for pets. If signs of sensitivity occur, bathe your pet with mild soap and rinse with large amounts of water. If signs continue, consult a veterinarian immediately.</p> <p rs_id="2271">Pet Areas: To control fleas and ticks in premises, thoroughly spray infested areas, pet beds, quarters, nearby cracks and crevices, alongside and behind baseboards, moldings, window and door frames with Equisect Fly Repellent. Do not wet articles to point of runoff or drip. Do not use treated article until spray has dried. Fresh bedding should be placed in the animal’s quarters following treatment. Repeat treatment as needed. Concurrent treatment of pets with a registered, on-animal product is recommended. Remove or cover exposed food and drinking water before application. Remove or cover dishes, utensils, food processing equipment, and food preparation surfaces, or wash them before use. Do not remain in treated area. Exit area immediately and remain outside the treated area until vapors and/or mists have dispersed. Not for use in outdoor residential misting systems.</p>
