        <p><strong>For Weight Builder&nbsp;Equine Weight Supplem</strong>ent&mdash;I<strong>MPROVED FORMULA</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions</span></p>
        <p>Enclosed scoop holds 110 g (approximately 4 oz).<br />
        <br />
        For added calories or weight maintenance, feed 1 scoop (110 g or approximately 4 oz) daily with regular grain ration.<br />
        <br />
        For skin and coat, feed &frac12; scoop (55 g or approximately 2 oz) daily with regular grain ration.<br />
        <br />
        Depending on a horse&rsquo;s activity level and condition, up to 2 scoops (220 g or approximately 8 oz) of Weight Builder supplement may be fed daily with no adverse effects. Divide equally into two feedings.</p>
        <p><strong>For Weight Builder Premium Concentrated Feed Supplement</strong></p>
        <p><span style="text-decoration: underline;">Feeding Directions</span></p>
        <p>Includes 2 oz. scoop.</p>
        <p>- To improve skin and coat condition, feed one scoop (2 oz.) daily with regular grain ration.<br />
        - For weight gain, feed 2 scoops (4 oz.) daily with regular grain ration.</p>
        <p>Depending on a horse's activity level and condition, more Weight Builder may be fed with no adverse effects.</p>
