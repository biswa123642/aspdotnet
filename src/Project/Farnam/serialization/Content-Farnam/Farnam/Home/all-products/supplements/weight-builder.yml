        <p><strong>For Weight Builder Equine Weight Supplement&mdash;IMPROVED FORMULA</strong></p>
        <p>Sometimes less is more.&nbsp; Like when your horse needs additional calories to help maintain his weight or energy for performance, feeding more grain isn't always the answer. Weight Builder Equine Weight Supplement adds easily digested calories and performance-level energy to help horses reach their ideal weight and performance demands without the risk of digestive upset associated with feeding extra grain.</p>
        <ul>
            <li>Adds calories without the risk of digestive upset</li>
            <li>50% fat helps maintain optimal body condition</li>
            <li>No sugar added for horses with dietary restrictions</li>
            <li>Delivers a calming energy for performance</li>
            <li>Promotes healthy skin and a glossy coat</li>
            <li>Rich in omega-3 fatty acids from flaxseed meal and heat-stabilized rice bran</li>
            <li>Easily digestible source of energy</li>
            <li>Added calcium to help maintain calcium-phosphorous ratio</li>
            <li>Ideal for performance horses, mature horses, underweight horses and seniors</li>
            <li>Available in a 30-day and 90-day Supply</li>
        </ul>
        <br />
        <p><strong>For Weight Builder Premium Concentrated Feed Supplement</strong></p>
        <ul>
            <li>Easily digested source of high-fat calories rich in omega-3 fatty acids</li>
            <li>Provides energy for performance without digestive upset</li>
            <li>Supports skin and coat condition</li>
            <li>Helps maintain calcium:phosphorus ratio</li>
            <li>Available in 8 lb. and 28 lb. sizes</li>
        </ul>
        <br />
