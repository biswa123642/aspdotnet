        <p><span style="text-decoration: underline;">Directions for Use</span></p> <p>Remove top of cap and direct tip of spout toward the center of the eye. Hold eyelid open with thumb and forefinger, then squeeze bottle releasing sufficient liquid to flush the eye thoroughly. </p> <p>Wipe off any excess with a clean, dry cloth. Repeat treatment daily for best results.</p>
