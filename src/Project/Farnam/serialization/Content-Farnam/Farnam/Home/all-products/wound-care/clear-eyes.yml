      Hint: ExtendedContent
      Value: |
        <p>Help your horse see clearly with Clear Eyes. This sterile, eye-care solution relieves irritation caused by dirt, dust and wind.</p>
        <ul>
            <li>Irrigating solution relieves discomfort caused by foreign objects, dust, dirt or wind</li>
            <li>Provides daily eye-care for horses, gently flushing away foreign matter</li>
            <li>Soothes, cleanses and brightens eyes </li>
            <li>Formulated in an aqueous base that blends with the natural fluids of the eye</li>
            <li>Gentle formula can be used on sensitive eyes</li>
        </ul>
