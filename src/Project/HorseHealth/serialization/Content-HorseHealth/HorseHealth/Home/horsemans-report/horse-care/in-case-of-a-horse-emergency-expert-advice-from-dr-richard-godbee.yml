        <p>Everyone who owns a horse may at some time face an emergency situation. This can range from a minor scrape to severe colic or bleeding situations. There are some basic organizational steps and materials that will aid you in most types of these situations.</p> <br /><br /><image src="~/media/50E2679FEF87492C8D6123FF39D5EF86.ashx" /><p>As with scouting, the same motto applies: "Be Prepared." Have a plan that you understand and, if possible walk through it prior to really needing it. To recognize what may be abnormal in a horse, one must first know the normal resting temperature, pulse and respiration for horse(s), as well as, how and where to measure them.</p> <p><strong>Normal equine vitals:</strong></p> <ul>     <li>Temperature: 99.5&ndash;101.5&deg;F (consider ambient temperature as well)</li>     <li>Respiration: 10&ndash;16 breaths per minute</li>     <li>Pulse: 24&ndash;52 beats per minute</li>     <li>Capillary refill time: </li> </ul> <p>In the event you are faced with an emergency with your horse, remember:</p> <ul>     <li>Safety first for you and the horse.</li>     <li>Stay calm, assess the problem and formulate steps required to handle the issue(s).</li>     <li>Be alert. Notice and record as much information as possible on what is happening, i.e., get the complete picture.</li>     <li>Call your veterinarian &mdash; their advice over the phone can be invaluable.</li> </ul> <p>Let's take a look at each step and discuss in more detail. </p> <p><strong>1. Have an up-to-date First Aid Kit: </strong>now where it is, and how and when to use each item. The following are some suggestions on what types of items are good to have on-hand, but it's also a good idea to work with your veterinarian for other suggestions and recommendations.</p> <ul>     <li>Rectal thermometer</li>     <li>Water-based lubricant, e.g., KY Jelly or Vaseline</li>     <li>Stethoscope</li>     <li>1&ndash;2 large bath towels</li>     <li>Antimicrobial cleanser, e.g., Horse Health Povidone-Iodine Solution 10%</li>     <li>Hydrogen peroxide</li>     <li>Saline solution</li>     <li>Rubbing alcohol</li>     <li>Antibiotic wound ointment</li>     <li>Disposable diapers or wrapped sanitary napkins (to stop bleeding)</li>     <li>Rolled gauze</li>     <li>Sterile, nonstick gauze pads</li>     <li>Cotton rolls</li>     <li>Bandage scissors</li>     <li>Padded standing wraps</li>     <li>Polo wraps</li>     <li>Vet wrap</li>     <li>Duct tape</li>     <li>Cotton swabs</li>     <li>Bute (paste)</li>     <li>Banamine (paste)</li>     <li>Epsom salt</li>     <li>Poultice, e.g., Horse Health Icetight Poultice</li>     <li>Liniment, e.g., Horse Health Cool Pack Green Jelly liniment</li>     <li>Syringes (w/o needles) for flushing wounds</li>     <li>Latex gloves</li>     <li>Wire cutters</li>     <li>Pocket knife</li>     <li>Twitch</li>     <li>Ice pack(s)</li> </ul> <p><strong>2. Keep important phone numbers easily accessible: </strong>post the numbers in your barn, trailer, etc. and program them into your cell phone.</p> <ul>     <li>Veterinarian</li>     <li>Owner/manager</li>     <li>Insurance agent/company</li> </ul> <p><strong>3. Be able to identify emergency situations:</strong></p> <ul>     <li>Colic symptoms</li>     <li>Choke symptoms</li>     <li>Diarrhea in mature horses</li>     <li>Eye injuries</li>     <li>Lacerations/severe bleeding</li>     <li>Fractures or other non-weight bearing lameness</li>     <li>Laminitis symptoms (have a "kit" to address early signs)</li>     <li>Tying up, unable to move</li>     <li>Fever (&gt;103&deg;F)</li>     <li>Lack of appetite or depression</li> </ul> <p><strong>4. Have a plan:</strong> take record of the following information.</p> <ul>     <li>Vital signs</li>     <li>What you see</li>     <li>When/how it began</li>     <li>Treatment provided</li>     <li>Last time ate, defecated, urinated, drank</li> </ul> <p>Performing even routine procedures can sometimes be very difficult in emergency situations. If you are unfamiliar or uncomfortable with wrapping legs or hooves, or determining respiration or pulse, it is best to practice before an emergency occurs. Get instruction from your veterinarian or other competent individuals.</p> <p>Hopefully most horse owners will not have to face severe situations with their horses. Proper planning and training, along with having the right materials close at hand, will minimize the added stress these types of situations can cause.</p> <br />
