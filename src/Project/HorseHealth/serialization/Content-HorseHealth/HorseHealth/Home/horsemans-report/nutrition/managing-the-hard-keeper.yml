        <p style="margin-left: 0.25in;"><strong><span><br />
        Medical</span></strong></p>
        <p style="margin-left: 0.25in;"><span>There are certain medical reasons that could cause your horse to lose weight or stay at a low body condition score, so it&rsquo;s important to start with a complete medical examination of your horse, especially if he used to be a fairly easy keeper and is now having trouble keeping weight on. &nbsp;Have your veterinarian perform a physical examination, including a blood work-up, full dental exam and fecal analysis. &nbsp;If these results show a medical concern that is affecting your horse&rsquo;s weight, discuss a plan of action or diet change with your veterinarian.</span></p>
        <p style="margin-left: 0.25in;"><span>Another medical concern that may affect your horse&rsquo;s weight, is his metabolism. &nbsp;Some horses, like Thoroughbreds or Arabians, have a naturally high metabolism and will often burn off calories nearly as fast as you throw them into the feed bucket. &nbsp;This is especially true if your individual horse tends to be a bit &ldquo;high strung&rdquo; and nervous, as he will likely burn calories more rapidly. &nbsp;Certain stable vices, such as weaving or stall walking will also burn more calories.&nbsp; A suggested change in diet or increase in feed may be in order.</span></p>
        <br />
        <img alt="" src="~/media/522062556C684E1FBD564D7BB29EB978.ashx" />
        <p style="margin-left: 0.25in;"><strong>Social</strong></p>
        <p style="margin-left: 0.25in;">Be aware of the&nbsp;<a href="http://www.horsehealthproducts.com/Horsemans_Report/Entry/behavior">social hierarchy</a>&nbsp;among your horses if they are turned out together, especially if one of your horses is being bullied or kept away from feed.&nbsp; A horse with low social standing in the pecking order may not be getting enough to eat while another horse is hogging more than his fair share. &nbsp;In this case, you may need to change your horse&rsquo;s pasture mates, ensure hay is well spread throughout the pasture to allow the more timid horse the opportunity to eat or make sure he gets some extra feed when he&rsquo;s alone in his stall.</p>
        <p style="margin-left: 0.25in;"><strong><span>Enviormental</span></strong></p>
        <p style="margin-left: 0.25in;"><span>Some basic environmental factors, such as weather, may also be affecting your horse&rsquo;s weight. &nbsp;In extreme heat or cold climates, horses can burn extra calories to maintain their body temperature.&nbsp; In hot weather, a horse will burn extra calories by excessive sweating during exercise and fighting off the files, gnats and mosquitoes that are interrupting his eating.&nbsp; It&rsquo;s best to try to keep your horse cool and the flies at bay with proper fly control management.&nbsp; In cold weather, a thinner horse may burn extra calories to keep warm, so prevent this by ensuring he has an enclosed cover in his pasture, covering him with a blanket or is brought inside the barn.</span></p>
        <p style="margin-left: 0.25in;"><span><br />
        </span></p>
        <h3 rs_id="852">Choose the Proper Diet</h3>
        <p><span>Once you have determined the root cause of your horse&rsquo;s weight loss, you can begin evaluating and changing his diet. &nbsp;There are a few elements of your horse&rsquo;s diet that can be adjusted, depending on what your horse needs to gain and maintain weight.</span></p>
        <p style="margin-left: 0.25in;"><strong><span>Forage</span></strong></p>
        <p style="margin-left: 0.25in;"><span>Increasing the forage in your horse&rsquo;s diet is generally a safe way to get more fuel into your horse. &nbsp;Because he relies very heavily on grass and hay for his daily feed input, it&rsquo;s important to give him top-quality forage. &nbsp;You can usually arrange for a forage analysis through your local cooperative extension.&nbsp; For more information about common feed profiles, or to have your own hay assessed, visit </span><a href="http://www.equi-analytical.com/"><span>www.equi-analytical.com</span></a><span>.&nbsp;</span></p>
        <p style="margin-left: 0.25in;"><span>When it comes to forage, hay is a great place to start. &nbsp;No matter what type of hay you feed (legume, grass or mixed), look for hay with a high ratio of leaves to stems. &nbsp;Leaves contain more nutrients, while stems are mostly fiber. &nbsp;Though horses need plenty of fiber, a horse struggling to gain and maintain weight needs to focus on digestible calories. &nbsp;The type and quality of your hay can also impact the digestible energy.&nbsp; Generally, legumes (i.e.: alfalfa) are higher in protein and digestible energy than grass, although some horses can get by on adequate amounts of grass hay.&nbsp;</span></p>
        <p style="margin-left: 0.25in;"><span>Hay, pellets, cubes and beet pulp can be added to your horse&rsquo;s diet with minimal risk to his digestive tract. More time in the pasture can also help, but be sure that your pasture is well maintained, as lush grass can increase the risk of metabolic health concerns.</span></p>
        <br />
        <img alt="" src="~/media/21E20E3BF0594BF9935AE9FEC74B0899.ashx" />
        <p style="margin-left: 0.25in;"><strong>Grain or Commercial Feeds</strong></p>
        <p style="margin-left: 0.25in;">Adding a commercial feed or grain to your horse&rsquo;s diet is a simple way to help him add weight.&nbsp; There are several feeds on the market that are nutritionally balanced and specifically formulated to provide additional calories for performance horses or horses in various life stages, like pregnant or lactating mares, growth and senior horses.&nbsp; If you opt to add a commercial feed to your horse&rsquo;s diet, consult with your veterinarian or equine nutritionist to make sure you&rsquo;re choosing the one that&rsquo;s best for your horse&rsquo;s needs.&nbsp;</p>
        <p style="margin-left: 0.25in;"><span>Adding carbohydrates, such as corn or oats, is another good way to increase caloric intake; however, it&rsquo;s important to be aware of the problems that too much grain can cause. &nbsp;Feeding high amounts of corn or oats can lead to changes in your horse&rsquo;s intestinal bacteria and cause digestive disturbances.&nbsp; Some forms of grain are not extremely digestible, so your horse won&rsquo;t get the maximum benefit. &nbsp;Switch to rolled or crimped oats, rolled or cooked barley, or processed corn for increased digestibility. &nbsp;</span></p>
        <p style="margin-left: 0.25in;"><strong><span>Fats and Oils</span></strong></p>
        <p style="margin-left: 0.25in;"><span>Another good way to increase the caloric intake without increasing the amount of forage or grain is to add a fat source to your horse&rsquo;s diet.&nbsp; A basic nutrition fact that comes into play when discussing weight is the amount of calories in food types. &nbsp;On average, fats contain 2.25 times more digestible energy than proteins or carbohydrates.&nbsp; By adding fats to your horse&rsquo;s diet, it will give you a lot more bang for your buck.</span></p>
        <p style="margin: 0in -0.15in 10pt 0.25in;"><span>Rice bran and flaxseed are commonly used fat sources for horses. &nbsp;Rice bran has the added advantage of providing some fiber in addition to the extra fats, but must be stored and processed carefully to avoid rancidity. &nbsp;In order to reap the full benefits of flaxseed, it should be ground into the feed rather than fed whole.&nbsp; To prevent flaxseed from going rancid, make sure to grind up before each feeding and avoid soaking in water.&nbsp;&nbsp;</span></p>
        <p style="margin-left: 0.25in;"><span>Canola oil is another fat source that you can easily add to your horse&rsquo;s concentrate rations.&nbsp; Canola oil has an ideal omega-6 to omega-3 ratio of 2:1.&nbsp; When feeding an oil, start small; &frac14; cup per day is plenty for an adult horse.&nbsp; Use less if you happen to have an underweight miniature horse or pony.&nbsp; After a week or two, you can gradually add another &frac14; cup if needed. &nbsp;Most nutritionists recommend no more than 2 cups total per day for the average adult horse.&nbsp;&nbsp;</span></p>
        <br />
        <img alt="" src="~/media/0073CCBA84684BDD822FBD6F33924B82.ashx" />
        <p><span>There are also several weight supplements on the market that you can investigate if you would like other options.&nbsp; Weight supplements usually contain multiple sources of fat to give your horse the maximum benefit.&nbsp; If your horse is already on a fat supplement for coat care or other reasons, consult your veterinarian or nutritionist before adding rice bran or flaxseed to be sure you aren&rsquo;t overdoing it. &nbsp;If your horse develops diarrhea or gets an oily sheen to his manure, you&rsquo;ll need to cut back on the oil a bit.&nbsp;&nbsp;<br />
        </span></p>
        <p><span style="font-weight: lighter;">Remember to take your time and make any feed changes, whether it&rsquo;s forage, grain or fats, gradually, since abrupt changes can cause digestive complications. &nbsp;Anticipate your &ldquo;diet makeover&rdquo; taking two to four weeks to complete. &nbsp;Putting weight on a hard keeper is a challenge, but with just the right combination of fats, forage and concentrates, your horse should begin to gain and keep enough weight for a happy, healthy lifestyle.</span></p>
        <p><span>&nbsp;&nbsp;</span></p>
        <p><span>&nbsp;</span></p>
