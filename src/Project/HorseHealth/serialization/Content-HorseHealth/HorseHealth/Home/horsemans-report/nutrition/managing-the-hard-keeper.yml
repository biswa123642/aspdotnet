      Hint: NavigationTitle
      Value: Managing the Perpetual Hard Keeper
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: Putting weight on a hard keeper is a challenge. Learn why your horse might have a hard time maintaining weight and get tips to manage your hard keeper.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p rs_id="832">There is certainly no shortage of weight management questions in horses.&nbsp;&nbsp;Most of the time the discussions revolve around topics for overweight horses and how to manage their weight control, but what about the otherwise seemingly healthy horse that just can&rsquo;t keep weight on?&nbsp;&nbsp;The perpetual &lsquo;hard keeper&rsquo; can drive horse owners crazy with how to add and keep weight on their horse.&nbsp;&nbsp;So, what can you do?</p>
        <br />
        <img alt="" src="~/media/1168FB4A817F44DE93ABE8B3267F0EAD.ashx" />
        <h3 rs_id="852">Identify the Reason</h3>
        <p><span>There can be many reasons for your horse&rsquo;s lack of weight gain, so the first step is to look at some possible causes. &nbsp;Start by thoroughly assessing your horse&rsquo;s </span><a href="https://www.horsehealthproducts.com/horsemans-report/equine-health/is-your-horse-too-fat-or-too-skinny"><span>body condition score</span></a><span>, so you can determine his starting point and track your progress. &nbsp;Weekly checks with a weight tape can also give you objective progress reports. &nbsp;Once you have a good idea of your horse&rsquo;s current weight and condition, you can begin exploring the potential causes of his weight loss. &nbsp;There are several factors to consider: physical demands, medical, social and environmental.</span></p>
        <p style="margin-left: 0.25in;"><strong><span>Physical Demands</span></strong></p>
        <p style="margin-left: 0.25in; text-align: left;"><strong><span></span></strong><span style="font-weight: lighter;">One of the most common reasons for equine weight loss is a high caloric demand and not enough feed (calories) to maintain body condition.&nbsp; Performance horses, racehorses, </span><a href="http://www.horsehealthproducts.com/Horsemans_Report/Entry/feeding" style="font-weight: lighter;">growing horses</a><span style="font-weight: lighter;"> and </span><a href="http://www.horsehealthproducts.com/Horsemans_Report/Entry/broodmare" style="font-weight: lighter;">lactating mares</a><span style="font-weight: lighter;"> often fall in this category due to their high caloric requirements.&nbsp; Mares in early lactation require about 1.8-2.0 times more energy compared to her normal maintenance requirement.&nbsp; The National Research Council (2007) provides the average digestible energy (DE) requirements for an 1,100 lb. horse in different scenarios:</span></p>
