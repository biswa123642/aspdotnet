        <p>There are five ingredients that support healthy cartilage:</p>
        <ul>
            <li><strong>Glucosamine Sulfate</strong>:  the building block of proteoglycans; needed to make glycosaminoglycans (GAGs), proteins that bind water in the cartilage matrix</li>
            <li><strong>Methylsulfonylmethane (MSM)</strong>:  high in sulfur, a building block of connective tissue</li>
            <li><strong>Ascorbic Acid (Ester C&reg;)</strong>:  antioxidants fight free radical damage</li>
            <li><strong>Chondroitin Sulfate</strong>:  attracts fluid into proteoglycan molecules</li>
            <li><strong>Perna Mussel</strong>:  source of glucosamines and glycosaminoglycans</li>
        </ul>
