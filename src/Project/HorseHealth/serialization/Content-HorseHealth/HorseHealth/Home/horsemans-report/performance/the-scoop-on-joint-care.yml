        <h3>Joint Cartilage </h3>
        <p>The articular cartilage in your horse&rsquo;s joints needs to be healthy for smooth, easy movement.  Articular cartilage lets the bones in the joints slide smoothly across each other.  Nothing man-made compares to the low-friction, shock-absorbing properties of healthy cartilage.  </p>
        <p>Cartilage is made up of up to 80% water, plus collagen and proteoglycans.  Proteoglycans are what make cartilage resilient and shock-absorbing.  Together, water, collagen and proteoglycans make up the cartilage matrix. Collagen is a versatile protein that gives cartilage elasticity and the ability to absorb shock.  Collagen also forms the framework that holds proteoglycans in place.</p>
        <p>Proteoglycans are molecules of protein and sugars, woven around and through collagen fibers inside cartilage.  This gives cartilage the resilience to stretch and bounce back with movement.  Proteoglycans also trap water to lubricate and nourish the cartilage.  </p>
        <p>Chondrocytes are specialized cells in the cartilage matrix that produce new collagen and proteoglycan molecules.  Chondrocytes also release enzymes that get rid of old, used-up collagen and proteoglycan molecules.  Healthy cartilage needs water for lubrication, proteoglycans to hold the water and collagen to keep the proteoglycans in place.</p>
        <br />
        <img alt="" src="~/media/200D6BA4A8384948A8193CF71BAFD62F.ashx" />
