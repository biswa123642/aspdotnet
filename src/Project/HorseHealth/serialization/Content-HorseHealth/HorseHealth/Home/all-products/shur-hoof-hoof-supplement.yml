    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>WHEN TO USE A HOOF SUPPLEMENT</h4><p>Many horses need a quality hoof supplement year-round, while others may only need supplementation during certain time periods, depending on the environment, feed changes or activity.  In very dry weather, hooves can become brittle and cracked.  Climates with high rainfall or snow and ice conditions may cause hoof walls to weaken as well.  During these times, the horse should be given a quality hoof supplement with their daily diet.  Performance horses or those ridden on hard or rocky ground may need supplemental help for their hooves as well.  Horses with varying hoof issues, such as tender soles, brittle, cracked and crumbling hoof walls, may do well with prolonged supplementation.  </p>"
