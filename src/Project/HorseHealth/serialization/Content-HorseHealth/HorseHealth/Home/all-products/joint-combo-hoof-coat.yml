    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>IMPORTANCE OF JOINT CARTILAGE</h4><p>The articular cartilage in your horse’s joints needs to be healthy for smooth, easy movement.  Articular cartilage lets the bones in the joints slide smoothly across each other.  Cartilage is made up of up to 80% water, plus collagen and proteoglycans.  Proteoglycans are what make cartilage resilient and shock-absorbing.  Together, water, collagen and proteoglycans make up the cartilage matrix.  </p>"
