    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>THE SWEAT FACTOR</h4><p>In addition to humans, horses are one of the few animal species that use sweating as the primary means for dissipating heat.  Sweating is an example of evaporative cooling and accounts for over 50% of heat loss in the horse.  Sweat not only contains water, it also contains electrolytes, certain minerals and a protein called latherin.  Latherin imparts the “foam” in heavily sweating horses and contributes to the evaporative efficiency.  Wiping sweat or lather off the horse is counterproductive, as it will decrease the evaporative cooling effect.  </p>"
