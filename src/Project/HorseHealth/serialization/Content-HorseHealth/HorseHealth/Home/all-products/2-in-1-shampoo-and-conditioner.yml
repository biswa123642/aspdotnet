    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>WHY PHOSPHATE-FREE IS GOOD FOR THE ENVIRONMENT</h4>As you bathe your horse, the water runoff may eventually make its way to rivers, streams or the ocean.  The phosphates in shampoo runoff act as excessive nutrients and can cause an overgrowth of algae and plants, which blocks out sunlight and causes other aquatic plants to die.  As the aquatic plants decompose, they use up the oxygen in the water, killing fish and creating areas known as ‘dead zones.’  By using a phosphate-free shampoo on your horse, you can help avoid these kinds of environmental issues.  <br>"
