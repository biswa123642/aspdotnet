    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>IMPORTANCE OF ELECTROLYTES</h4><p>Water loss is not the only result from exercise and sweating.  Specific minerals, referred to as electrolytes, are also lost.  These minerals, including sodium, chloride and potassium, along with smaller amounts of calcium and magnesium, are actually excreted in higher amounts in your horse’s sweat than they exist in his blood.  Horses will lose 3 times the amount of sodium and chloride and up to 10 times the amount of potassium as compared to humans when sweating.  Both sodium and chloride, which are found in equine electrolyte products, are required to help regulate all body fluids and maintain muscle function due to their involvement in nerve impulse activity.  Calcium loss impacts muscle function.  A horse that’s working hard, and consequently sweating hard, will benefit from electrolyte supplementation.  </p>"
