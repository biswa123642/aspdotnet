    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>WHY USE COLD LEG THERAPY</h4><p>Cold therapy (or cryotherapy) is one of the most effective techniques in helping to relieve stiffness and soreness of hardworking horses.  It is generally best for fresh trauma and preventive therapy (due to regular wear-and-tear) after a strenuous workout.  Cold therapy restricts blood flow to the area, helping to reduce swelling and tighten the soft tissues.  For this reason, cold poultices are commonly used by performance horse owners as a part of their daily routines.  </p>"
