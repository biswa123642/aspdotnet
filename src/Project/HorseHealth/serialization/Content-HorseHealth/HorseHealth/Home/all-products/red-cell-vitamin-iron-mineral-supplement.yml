    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>IMPORTANCE OF RED BLOOD CELLS</h4><p>Red blood cells deliver oxygen to all cells and remove the carbon dioxide.  Failure to remove waste products, such as carbon dioxide, from the cells in a timely manner causes fatigue.  Hemoglobin, the iron-containing protein in red blood cells, is responsible for transporting oxygen from the lungs to every cell in the body.  In the performance horse, oxygen supply is critical during aerobic exercise and for recovery.  </p>"
