    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<h4 class='list-group-item-heading'' style='z-index: 1;'>WHY USE A HOOF CONDITIONER</h4><p>The coronary band is the primary source of growth for the hoof wall, making it the ideal place to apply a hoof conditioner.  Trauma to the coronary band can result in permanent injury and disrupt proper hoof growth to the point where the horse is no longer rideable.  If the hoof wall dries out or is too soft, it becomes more inclined to develop cracks and splits; therefore, it’s best to keep the hoof at an appropriate moisture level.  For this reason, hoof dressings are the most commonly used hoof care products, as they help to retain the moisture in the hoof wall.  </p>"
