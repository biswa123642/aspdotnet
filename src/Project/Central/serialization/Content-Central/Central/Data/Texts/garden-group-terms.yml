        <h4 style="text-align: center; font-size: 24px;">Central Garden Group Terms &amp; Conditions</h4>
        <h4 style="text-align: center;">Central Garden &amp; Pet Company &ndash; Garden Group</h4>
        <h4 style="text-align: center;">DBA Pennington Seed, Gro Tec, Penn Pak, Excel Garden Products,</h4>
