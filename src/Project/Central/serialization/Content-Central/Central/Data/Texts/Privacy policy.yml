        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">&nbsp;</p>
        <p>&nbsp;</p>
        <strong>A Quick Note on Tracking Data</strong>
        <p>&nbsp;</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We use cookies, third-party analytics, and other tracking mechanisms to track
        Visitors' to the Central Sites. These tracking mechanisms may automatically
        collect information about your visits to the Central Sites. You can read more
        about our Cookie Policy&nbsp;<a href="./central-cookie-policy" style="color: red; background-color: transparent;">here</a>.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        One of the third-party services that we use to track your activity and
        understand your behavior on our Platforms is Google Analytics. Information
        that we collect may be combined with other information about you using Google
        Analytics or other services. We use these technologies, alone or in
        combination, to understand user behavior (by tracking unique user IDs), and to
        target and measure the effectiveness of advertisements, help diagnose
        problems, recognize repeat Visitors, and facilitate your access to, and use
        of, the services offered on our Platforms.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        You can opt out of receiving interest-based Google ads or customize the ads
        Google shows you through your Google settings. If you do not want Google
        Analytics to collect and use information about your use of our Platforms, then
        you can adjust your settings in your web browser.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>3.&nbsp;&nbsp;What Are Our Legal Bases for Processing Personal
        Data?</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We collect and process Personal Data about you only where we have a legal
        basis for doing so. Our legal bases for processing Personal Data are dependent
        on the purpose and context of the processing activity.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Our legal bases include:
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px 0.5in;">
        <strong>a.&nbsp;&nbsp;Legitimate Interests (Customer Data)</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We process Customer Data to further our own legitimate interests, which may
        include:
        </p>
        <ol style="color: #333333;
            background-color: #ffffff;
            margin-top: 0px;
            margin-bottom: 10px;
            list-style-type: lower-roman;
            list-style-image: initial; ;
            ;">
            <li style="margin-bottom: 20px;">
            providing our Customers with our Products;
            </li>
            <li style="margin-bottom: 20px;">
            continuously improving, customizing, and personalizing our Products;
            </li>
            <li style="margin-bottom: 20px;">
            taking measures to protect against fraud, spam, and abuse; and/or
            </li>
            <li style="margin-bottom: 20px;">
            aggregating and/or anonymizing Customer Data, so that they will no longer be
            considered Personal Data. We do so to generate other data for our use, which
            we may use and disclose for any purpose. We will engage in this activity
            because we have a legitimate interest.
            </li>
        </ol>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px 0.5in;">
        <strong>b.&nbsp;&nbsp;Consent (Customer Data)</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We obtain consent to send marketing communications to our potential Customers
        and leads. Where you have provided your consent to receive marketing
        communications from us, you can withdraw your consent at any time by clicking
        on an unsubscribe link in each marketing communication or changing settings in
        your account, but doing so will not affect the processing that has already
        taken place.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px 0.5in;">
        <strong>c.&nbsp;&nbsp;Contractual Necessity</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We process Customer Data based on contractual necessity, which may include
        providing the Products to our Customers.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px 0.5in;">
        <strong>d.&nbsp;&nbsp;Legal Obligation</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Central may be required under EU, EU member state or other applicable law to
        obtain and store certain Personal Data. For example, Central may be required
        to obtain and store data relating to Customers for reporting purposes.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>4.&nbsp;&nbsp;How Do We Use Personal Data?</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We may use Personal Data for the following purposes:
        </p>
        <ol style="color: #333333;
            background-color: #ffffff;
            margin-top: 0px;
            margin-bottom: 10px;
            list-style-type: lower-roman;
            list-style-image: initial; ;
            ;">
            <li style="margin-bottom: 20px;">
            To provide you with the Products and services you request from us. This
            includes storing and retrieving Personal Data as needed by our Customers,
            processing transactions with Customers, communicating with our Customers,
            and for any other purposes that our Customers request;
            </li>
            <li style="margin-bottom: 20px;">
            If you have consented to Central performing a background check in the
            employment process, we may also use your government identification number,
            and/or any other required identifier. The results of such background check
            will only be used for the purposes you consented to and will be kept
            strictly confidential. Please note that you are under no obligation to
            provide us with your government identification number (this is entirely
            optional) but failing to do so may hinder your ability to be employed by
            Central. Notwithstanding anything to the contrary in this Privacy Notice, in
            the event you choose to provide your government identification number, we
            will not use or disclose it except as necessary for the purpose of running a
            background check;
            </li>
            <li style="margin-bottom: 20px;">
            To enforce our Terms of Use and any other agreements;
            </li>
            <li style="margin-bottom: 20px;">
            As otherwise required or permitted by law;
            </li>
            <li style="margin-bottom: 20px;">
            To improve, modify, and measure the performance of our Platforms.
            </li>
        </ol>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>5.&nbsp;&nbsp;How Do We Disclose Personal Data?</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We will not disclose any Personal Data we collect from you to any third
        parties&nbsp;<strong>except</strong>&nbsp;as indicated below:
        </p>
        <ol style="color: #333333;
            background-color: #ffffff;
            margin-top: 0px;
            margin-bottom: 10px;
            list-style-type: lower-alpha;
            list-style-image: initial; ;
            ;">
            <li style="margin-bottom: 20px;">
            <strong>Our Affiliates.</strong>&nbsp;We may disclose Personal Data to any
            of our subsidiaries and/or affiliates within the Central corporate group.
            </li>
            <li style="margin-bottom: 20px;">
            <strong>Business Partners.</strong>&nbsp;We may partner with select
            retailers and other companies at various times to provide expanded services
            to our Site visitors. As part of such a relationship, we may share with
            these companies the use of certain interactive Site functions. Information
            provided by our Site visitors through the use of such interactive functions
            may be available to both us and our partners.
            </li>
            <li style="margin-bottom: 20px;">
            <strong>Service Providers.</strong>&nbsp;We may disclose Personal Data to
            our service providers who perform certain services necessary to run our
            business (for example, data hosting and development, data analysis, customer
            service, auditing and other services), provided that these service providers
            have entered into legally binding agreements with us to protect the Personal
            Data shared, limit their use of the Personal Data, and assist us with our
            compliance requirements.
            </li>
            <li style="margin-bottom: 20px;">
            <strong>Legal Request.</strong>&nbsp;We may disclose Personal Data to comply
            with applicable law and our regulatory monitoring and reporting obligations
            (which may include laws outside your country of residence), to respond to
            requests from public and government authorities (which may include
            authorities outside your country of residence), to cooperate with law
            enforcement, or for other legal reasons.
            </li>
            <li style="margin-bottom: 20px;">
            <strong>Business Transfer.</strong>&nbsp;We may disclose Personal Data to a
            buyer or successor in the event of a merger, divestiture, restructuring,
            reorganization, dissolution, or other sale or transfer of some or all of
            Central's assets, whether as a going concern or as part of bankruptcy,
            liquidation, receivership, or similar proceeding in which Personal Data held
            by Central are among the assets to be transferred.
            </li>
            <li style="margin-bottom: 20px;">
            <strong>Enforcement of Our or Others' Rights</strong>. We may disclose
            Personal Data to the extent they are necessary to enforce or protect our
            rights, privacy, safety or property, and/or that of our affiliates, you or
            others, including enforcing our Terms of Use and any other agreements (such
            as for billing and collection purposes and fraud prevention).
            </li>
        </ol>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>6.&nbsp;&nbsp;Children</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We do not knowingly collect Personal Data from children under the age of
        sixteen (16) without authorization by a holder of parental responsibility. If
        you believe that we may have collected Personal Data from or about a child
        under the age of sixteen (16) without such authorization, please contact
        us&nbsp;<a href="./central-privacy-form" style="color: red; background-color: transparent;">here</a>.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>7.&nbsp;&nbsp;How Do We Protect Your Personal Data?</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        At Central we take the protection of your Personal Data seriously. We make
        every reasonable effort to prevent unauthorized use, disclosure, loss, or
        theft of your Personal Data. Central employees who have access to your
        Personal Data are made aware of the importance of keeping it confidential.
        Where we collect your payment card information, we will comply with all
        applicable Payment Card Industry Data Security Standards (PCI-DSS).
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        When we rely on service providers that may require access to your Personal
        Information, we require them to have adequate privacy and security standards.
        We use contracts and other legally binding measures with our service providers
        to maintain the confidentiality and security of your Personal Data, and to
        prevent such information from being used for any other purpose.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        However, no data security measures can guarantee complete security; we also
        depend on you to take common sense steps to ensure your Personal Information
        remains secure.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Unfortunately, the transmission of information via the Internet is not
        completely secure. Although we do our best to protect your Personal Data, we
        cannot guarantee the security of your Personal Information transmitted to our
        Platforms. Any transmission of Personal Data is at your own risk. We are not
        responsible for circumvention of any privacy settings or security measures
        contained on our Platforms.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>8.&nbsp;&nbsp;Information for California Consumers</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        The information and rights in this section apply specifically to California
        residents.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Central does not sell, trade, or rent out our Visitor's Personal Information
        for compensation, nor have we done so in the preceding twelve months.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        California residents are entitled to contact us to request information about
        whether we have disclosed Personal Information to third parties for the third
        parties' direct marketing purposes. Currently Central does not disclose
        Personal Information to third parties for their direct marketing purposes.
        Thus, upon receipt of such a request by a California consumer, and as required
        by California state law, we will either (1) respond with a confirmation that
        we have not disclosed any Personal Information to third parties in the
        previous calendar year, or (2) if our practices have changed, we will provide
        the categories of Personal Information that has been shared in the past 12
        months and categories of third parties to whom such Personal Information was
        disclosed, whichever is relevant.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        California consumers have the right to:
        </p>
        <ul style="color: #333333;
            background-color: #ffffff;
            margin-top: 0px;
            margin-bottom: 10px;
            list-style-image: initial; ;
            ;">
            <li style="margin-bottom: 20px;">
            Request disclosure of the categories and specific pieces of Personal
            Information that Central has collected about you;
            </li>
            <li style="margin-bottom: 20px;">
            Request disclosure of the categories of third-party sources, if any, from
            which Central has collected Personal Information about you;
            </li>
            <li style="margin-bottom: 20px;">
            Disclosure of the business or commercial purpose(s) for which your Personal
            Information has been collected by Central;
            </li>
            <li style="margin-bottom: 20px;">
            Receive a list of the categories of third parties with whom Central has
            shared your Personal Information;
            </li>
            <li style="margin-bottom: 20px;">
            Request that Central delete any Personal Information that it has collected
            from you (subject to exceptions); and
            </li>
            <li style="margin-bottom: 20px;">
            Not be discriminated against by Central (e.g. charged different rates,
            provided different levels of service, denied goods or services, or suggested
            any of the preceding) for exercising any of the individual rights granted
            above.
            </li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        To exercise any of your rights as a California consumer, you can submit a
        request&nbsp;<a rel="noopener noreferrer" href="https://privacyportal.onetrust.com/webform/26b8d963-03f2-4989-a143-3c9be6ab7533/71464059-a65c-4f7b-a284-f27a28285ed3" title="Submit a request" target="_blank" style="color: red; background-color: transparent;">here</a>.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Before complying with your request, we will need to verify that it is you that
        is making the request. To accomplish this, you may be requested to (1) confirm
        specific Personal Information that we already know about you; and/or (2)
        provide us with appropriate identification and documentation as we request.
        California consumers are limited to two requests for Personal Information per
        twelve-month period.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Only you or an authorized agent may make a verifiable data subject request
        related to your Personal Data.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        The verifiable data subject request must provide sufficient information and
        documentation to allow us to verify that you (or an authorized agent) are the
        person about whom we collected Personal Data.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We will not provide you with Personal Data if we cannot verify your identity
        and/or authority to make the data subject request and confirm the Personal
        Data belongs to you or the represented individual. We use Personal Data
        provided in a verifiable data subject request solely to verify the requestor's
        identity or authority to make the request.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We will acknowledge receipt of your data request within 10 days. We will
        respond to a verifiable data subject request within 45 days of its receipt. If
        we require more time (up to 90 days), we will inform you of the reason and
        extension period. If you have an account with us, we will deliver our response
        to the email address for that account. If you do not have an account with us,
        we will deliver our response by US mail or electronically at the email address
        in your request, at your option. All disclosures we provide will only cover
        the 12-month period preceding the verifiable employee request's receipt. The
        response we provide will also explain the reasons we cannot comply with a
        request, if applicable.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We do not charge a fee to process or respond to your verifiable data subject
        request unless it is excessive, repetitive, or manifestly unfounded. If we
        determine that the request warrants a fee, we will tell you why we made that
        decision and provide you with a cost estimate before completing your request.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>9.&nbsp;&nbsp;Retaining Your Personal Data</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We retain Personal Data for as long as needed or permitted in light of the
        purpose(s) for which they were obtained and consistent with applicable law.
        The criteria used to determine our retention periods include:
        </p>
        <ul style="color: #333333;
            background-color: #ffffff;
            margin-top: 0px;
            margin-bottom: 10px;
            list-style-image: initial; ;
            ;">
            <li style="margin-bottom: 20px;">
            The length of time we have an ongoing relationship with you and provide the
            Products to you;
            </li>
            <li style="margin-bottom: 20px;">
            Whether there is a legal obligation to which we are subject (for example,
            certain laws require us to keep records of your transactions for a certain
            period of time before we can delete them); or
            </li>
            <li style="margin-bottom: 20px;">
            Whether retention is advisable in light of our legal position (such as in
            regard to applicable statutes of limitations, litigation or regulatory
            investigations).
            </li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>10.&nbsp;&nbsp;Your Individual Rights under the GDPR<br />
        <br />
        </strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Under the General Data Protection Regulation ("GDPR") (and subject to any
        relevant exceptions) you have the right to access, correct, change, delete,
        restrict, exercise your right to data portability, or object to the processing
        of Personal Data.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        As a Customer residing in, or located in, the EU or EEA, you can exercise your
        GDPR rights by submitting a request&nbsp;<a rel="noopener noreferrer" href="https://privacyportal.onetrust.com/webform/26b8d963-03f2-4989-a143-3c9be6ab7533/999d69b1-94f7-4bc0-a9da-c1b2bbe1156b" title="Submit a request" target="_blank" style="color: red; background-color: transparent;">here</a>. We may first request verification of your identity prior to facilitating
        the exercise of your rights.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>You can also elect not to receive marketing communications by changing your
        preferences in your account, or by following the unsubscribe instructions in
        each communication</strong>.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We will retain Personal Data in order to comply with legal requirements,
        protect our and others' rights, resolve disputes, or enforce our legal terms
        or policies, to the extent permitted under applicable law.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        You may also lodge a complaint with an EU/EEA data protection authority for
        your country or region where you have your habitual residence or place of work
        or where an alleged infringement of applicable data protection law occurs.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>11.&nbsp;&nbsp;Transfers outside of the EEA</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Your Personal Data may be stored and processed in any country where we have
        facilities or in which we engage service providers, and by visiting our Sites
        and/or purchasing our Products you understand that your information will be
        transferred to countries outside of your country of residence, including the
        United States, which may have data protection rules that are different from
        those of your country. In certain circumstances, courts, law enforcement
        agencies, regulatory agencies or security authorities in those other countries
        may be entitled to access your Personal Data.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Please note that when your Personal Data are located outside of the EEA, they
        may be subject to the laws of the country in which they are hosted.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>12.&nbsp;&nbsp;Information for Canada Consumers</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        The information and rights in this section apply specifically to Canada
        residents. Central will only collect Personal Information as listed above in
        Section 2.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Canada consumers have the right to limit collection and disclosure of their
        Personal Information. For any new purpose, Central will request new consent
        from you. You may contact us to request information about whether we have
        disclosed Personal Information to third parties. Currently, Central does not
        disclose Personal Information to third parties for any purposes. Thus, upon
        receipt of such a request by a Canada consumer, and as required by Canada law,
        we will either (1) respond with a confirmation that we have not disclosed any
        Personal Information to third parties in the previous calendar year, or (2) if
        our practices have changed, we will provide the categories of Personal
        Information that has been shared in the past 12 months and categories of third
        parties to whom such Personal Information was disclosed, whichever is
        relevant.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Canada consumers have the right to:
        </p>
        <ul style="color: #333333;
            background-color: #ffffff;
            margin-top: 0px;
            margin-bottom: 10px;
            list-style-image: initial; ;
            ;">
            <li style="margin-bottom: 20px;">
            Access all of the Personal Information that Central has collected and/or
            stored.
            </li>
            <li style="margin-bottom: 20px;">
            Contact Central with any questions or complaints regarding the Privacy
            Policy or our privacy practices.
            </li>
            <li style="margin-bottom: 20px;">
            Limit collection and disclosure of your Personal Information.
            </li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        To exercise any of your rights as a Canada consumer, please see Section 14 for
        information on how to reach our Privacy Team who is in charge of maintaining
        this Privacy Policy.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Before complying with your request, we will need to verify that it is you that
        is making the request. To accomplish this, you may be requested to (1) confirm
        specific Personal Information that we already know about you; and/or (2)
        provide us with appropriate identification and documentation as we request.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Only you or an authorized agent may make a verifiable data subject request
        related to your Personal Data.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        The verifiable data subject request will be asked to provide sufficient
        information and documentation to allow us to verify that you (or an authorized
        agent) are the person about whom we collected Personal Data.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We will not provide you with Personal Data if we cannot verify your identity
