        ;">
        Last Updated: October 25, 2021
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        Central Garden &amp; Pet Company and its affiliated entities (collectively,
        "<strong>Central</strong>", "<strong>we</strong>", "<strong>us</strong>,"
        "<strong>our</strong>") are committed to protecting individual privacy and
        maintaining the trust of our customers ("<strong>Customers</strong>") and
        visitors to our websites (collectively, "<strong>Visitors</strong>"). It is
        important to us that we provide transparency regarding our collection, use,
        and disclosure of your personal data. This includes information that
        identifies, relates to, describes, is reasonably capable of being associated
        with, or could reasonably be linked, directly or indirectly, with a particular
        individual or household. We refer to this information interchangeably as
        "Personal Data" or "Personal Information" throughout this policy.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        To help us meet our commitment to you, we have created this Privacy Notice
        ("<strong>Privacy Notice</strong>"). This Privacy Notice governs data
        protection matters across our suite of products (collectively, the "<strong>Central Products</strong>" or "<strong>Products</strong>"), including data provided by Visitors to the
        websites we control and that link to this Privacy Notice ("<strong>Central Sites</strong>"). This Privacy Notice, along with our Terms of Use, form an integral and
        binding part of our relationship with you.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>1.&nbsp;&nbsp;What Does This Privacy Notice Apply to?</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        This Privacy Notice describes how we use, share, and protect the Personal Data
        of Customers and Visitors who visit the Central Sites. It also describes the
        rights and choices regarding use, access to, and correction of Personal Data
        available.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        <strong>2.&nbsp;&nbsp;What Information Do We Collect and Why?</strong>
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
        We may collect Personal Data in various ways, such as when you: enter into a
        transaction or contractual arrangement with us; participate in our programs or
        activities; provide data at industry events and trade shows; visit our
        facilities or we visit you at your offices; contact our customer service; or
        in connection with your inquiries and communications with us. We may also
        collect or purchase Personal Data from other sources, including Customers,
        data companies, publicly-accessible databases, and joint marketing partners.
        </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">
