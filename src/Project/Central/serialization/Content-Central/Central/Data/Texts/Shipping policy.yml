        <div class="shipping-margin">
        <h3 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; text-align: center; line-height: 1.1;"><strong>Central Life Sciences<br />
        Shipping &amp; Receiving Transportation Policy</strong></h3>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px; text-align: center;"><em>This shipping and receiving transportation policy must be complied with by all suppliers and contract manufacturers for inbound and 3rd party shipments for Central Life Sciences Purchase Orders (P.O.&rsquo;s). This will ensure safe, timely and efficient transportation for all goods purchased from your company.</em><strong><em></em></strong></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px; text-align: center;"><strong><em></em></strong><em>This transportation policy and attached route guide supersedes any previous instructions.</em><strong><em></em></strong></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px; text-align: center;"><strong><em>Please note: Any excess charges or fees incurred by Central Life Sciences (CLS) due to non-compliance of shipping, receiving or route guide instructions will be subject to reimbursement from supplier or contract manufacturer</em><br />
        </strong></p>
        <h3 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; text-align: center; line-height: 1.1;"><span>Central Life Sciences Shipping Document Requirements</span></h3>
        <h4 style="color: #333333; background-color: #ffffff; margin-top: 10px; margin-bottom: 10px; line-height: 1.1;">Bills of Lading (BOL)</h4>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px;">
            <li style="margin-bottom: 20px;">BOL must reference Central Life Sciences Purchase Order Number as the BOL number</li>
            <li style="margin-bottom: 20px;">All BOL shipping descriptions must reference a current National Motor Freight Classification (NMFC) description, item number (including sub-category if applicable), and freight class for each item shipped. Please contact our traffic dept if you need assistance determining the proper NMFC description at:&nbsp;<a href="mailto:CLS-Traffic@central.com" style="color: red; background-color: transparent;">CLS-Traffic@central.com</a></li>
            <li style="margin-bottom: 20px;">All Hazardous products must be notated in accordance with most recent 49CFR proper shipping names listed in HM table 172.101</li>
            <li style="margin-bottom: 20px;">All BOL shipping descriptions must reference accurate piece count noted as cases, bags, boxes, or drums - not only total number of pallets.</li>
            <li style="margin-bottom: 20px;">All BOL shipping descriptions must reference accurate weights.</li>
            <li style="margin-bottom: 20px;">BOL must reference complete ship from and ship to addresses.</li>
            <li style="margin-bottom: 20px;">All BOL where CLS is responsible for freight charges must state:<br />
            &nbsp;&nbsp;&nbsp;&nbsp; o Carrier must send freight invoice to Central Garden &amp; Pet, C/O Cass Information Systems, PO Box 67, St. Louis, MO 63166</li>
            <li style="margin-bottom: 20px;">Truckloads &amp; Tanker loads must reference Seal &amp; Trailer number.</li>
            <li style="margin-bottom: 20px;">Tanker loads must have wash certificates from previous load.</li>
        </ul>
        <h4 style="color: #333333; background-color: #ffffff; margin-top: 10px; margin-bottom: 10px; line-height: 1.1;">Packing Slip</h4>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px;">
            <li style="margin-bottom: 20px;">Packing Slip must be attached to either the 1st or last pallet of the shipment.</li>
            <li style="margin-bottom: 20px;">Packing slip must contain the Central Life Sciences P.O. No., product code, component or material part no., product ID or description, quantity of each item by lot or batch and total quantity of each Central Life Sciences product code, component or material part number as noted in Central Life Sciences Receiving Guidelines &amp; Requirements below.</li>
        </ul>
        <h3 style="color: #333333; background-color: #ffffff; margin-top: 20px; margin-bottom: 10px; text-align: center; line-height: 1.1;"><span>Receiving Guidelines &amp; Requirements</span></h3>
        <h4 style="color: #333333; background-color: #ffffff; margin-top: 10px; margin-bottom: 10px; line-height: 1.1;">Companies delivering to Central Life Sciences per Purchase Order instructions need to comply with the following Receiving Guidelines and Requirements.</h4>
        <h4 style="color: #333333; background-color: #ffffff; margin-top: 10px; margin-bottom: 10px; line-height: 1.1;">Products, components or materials cannot exceed</h4>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px;">
            <li style="margin-bottom: 20px;">56 inches in height for deliveries to Dallas, TX Plant</li>
            <li style="margin-bottom: 20px;">52 inches for Council Bluffs, IA Plant</li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;"><em>This measurement includes pallet. Any exceptions require pre-approval from CLS.</em></p>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px;">
            <li style="margin-bottom: 20px;">Pallet must be Grocery Manufacturer's Association (GMA), which is a 40&rdquo; x 48&rdquo; 4-way with no broken boards or stringers.</li>
            <li style="margin-bottom: 20px;">Products, components or materials cannot overhang any side of the pallet and must be securely wrapped to the pallet with clear shrink wrap to prevent shifting in transit.</li>
            <li style="margin-bottom: 20px;">Total gross weight cannot exceed 2,000 pounds per pallet.</li>
            <li style="margin-bottom: 20px;">Each handling unit (ie. box, drum, bag, case, etc...) must not exceed 50 lbs per unit without pre-approval by a CLS employee.</li>
            <li style="margin-bottom: 20px;">Each box, drum or bag must have the CLS product code, component or material part number, product identity or description with quantity visible on each box, drum or bag. In addition, chemicals and other commodity-type purchases' containers require a label, noting at a minimum: manufacturer gross, tare and net weight, along with manufacturer lot numbers and expiration dating.</li>
            <li style="margin-bottom: 20px;">Each lot or batch must be on its own pallet. Do not mix different lot numbers on a pallet.</li>
            <li style="margin-bottom: 20px;">The packing slip must contain the CLS Purchase Order Number, CLS product code, component or material part number, product identity or description, quantity of each item by lot or batch.</li>
            <li style="margin-bottom: 20px;">For raw materials such as chemicals, liquids or powders, please additionally insure that the net weight and lot or batch number are visible on each item, along with any government regulated information.</li>
            <li style="margin-bottom: 20px;">For example, at a minimum, this is the type of information that should be on the packing list or package:</li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">CENTRAL LIFE SCIENCES<br />
        Full Street Address<br />
        Part Number # 100022 = 1000 ea<br />
        Purchase Order Number<br />
        Description: use description as stated on P.O.<br />
        Lot # XXXXXX = 500 ea<br />
        Lot # YYYYYY = 500 ea</p>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px;">
            <li style="margin-bottom: 20px;"><span>A delivery appointment is required a MINIMUM of 24 hrs in advance of arrival for both facilities.</span></li>
            <li style="margin-bottom: 20px;"><span>For Deliveries to Council Bluffs, Iowa, please call or e-mail:<br />
            (712) 352-5709 or (712) 352-5712<br />
            <a href="mailto:CLS-Traffic@central.com" style="color: red; background-color: transparent;">CLS-Traffic@central.com</a></span></li>
            <li style="margin-bottom: 20px;"><span>For Deliveries to Dallas, Texas, please e-mail:<br />
            <a href="mailto:CLSDallasReceiving@central.com" style="color: red; background-color: transparent;">CLSDallasReceiving@Central.com</a></span></li>
            <li style="margin-bottom: 20px;"><span>Receiving Hours are:<br />
            Monday through Friday 7:30 a.m. to 2:00 p.m.</span></li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">If you have any other questions, please contact the Buyer indicated on the purchase order.</p>
        <h4 style="color: #333333; background-color: #ffffff; margin-top: 10px; margin-bottom: 10px; line-height: 1.1;">Carrier Selection</h4>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">Prepaid shipments can be routed by carrier of your choice. Please advise your carrier, as noted above, that delivery appointment is required for all inbound shipments going directly to a Central Life Sciences facility.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">Collect or 3rd Party shipments that are billed to CLS all require routing confirmation from CLS Traffic Department before shipping. Routing can be obtained by e-mailing:<a href="mailto:CLS-Traffic@Central.com" style="color: red; background-color: transparent;"></a></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;"><a href="mailto:CLS-Traffic@Central.com" style="color: red; background-color: transparent;">CLS-Traffic@Central.com</a></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;">The following information is required on all e-mail routing requests before carrier can be assigned:</p>
        <ul style="color: #333333; background-color: #ffffff; margin-top: 0px; margin-bottom: 10px;">
            <li style="margin-bottom: 20px;">Central Life Sciences Purchase Order Number</li>
            <li style="margin-bottom: 20px;">Ship from and Ship to - City, State and Zip code</li>
            <li style="margin-bottom: 20px;">NMFC item number for the product being shipped OR a detailed description (including product identification, case/product dimensions, weight and value) of the item being shipped if NMFC is not known. This NMFC information is required to be notated on your BOL as noted above in Bill of Lading requirements.</li>
            <li style="margin-bottom: 20px;"><span>Number of pallets</span></li>
            <li style="margin-bottom: 20px;">Total weight of shipment</li>
            <li style="margin-bottom: 20px;">Any special requirements such as temperature control (and desired temperature that is required), loading dock hours limitations, Hazardous materials with Proper Shipping Name, holiday operating hours or any other special needs that need to be taken into consideration.</li>
            <li style="margin-bottom: 20px;">If you need assistance arranging carrier pick up we require contact personnel names and phone numbers for our carriers to reach out to for directions into your facilities.</li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;"><em>We appreciate and thank you for your cooperation in adhering to the CLS Shipping &amp; Receiving transportation policy.</em></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 20px;"><em>&nbsp;Lj02/07/2020</em>&nbsp;</p>
        </div>
