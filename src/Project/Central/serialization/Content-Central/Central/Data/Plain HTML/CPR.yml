            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        
        
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
        
            var cookieName = "isRegistered";
            var trueValue = "TRUE";
            var isRegistered = getCookie(cookieName);
        
            if (isRegistered != trueValue) {
        
                cprOpenModal();
            }
        
            function cprOpenModal() {
                document.getElementById("popup-container").style.display = "block";
            }
        
            function cprCloseModal() {
                if (document.getElementById("cprRememberRegistration").checked) {
                    console.log("remembering to not show");
                    setCookie(cookieName, trueValue, 365);
                }
                else {
                    console.log("not remember");
                }
                document.getElementById("popup-container").style.display = "none";
            }
        </script>
        
        
        
