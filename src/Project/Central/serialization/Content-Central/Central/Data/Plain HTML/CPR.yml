            .timeline>li .timeline-panel:after {
                position: absolute;
                display: inline-block;
                content: "";
                border-left-width: 0;
            }
        
            .timeline>li .timeline-panel:before {
                border-right-width: 15px;
                left: -15px;
                right: auto;
                top: 17px;
