        <p>Marilyn is Senior Vice President of Human Resources (HR) at Central Garden &amp; Pet. She joined Central in 2011 as the Vice President of Human Resources/Business Partner for Supply Chain &amp; Finance, Accounting and IT, was promoted to Vice President of HR in September of 2013 and Senior Vice President of HR in October 2016. Prior to joining Central, Marilyn was the Head of Global Change Management for The Roche Group and was a Senior Director of HR for Roche Diagnostics for over seven years. Before Roche, Marilyn spent 13 years at The Clorox Company, holding various roles of increasing responsibility.</p>
        <p>Marilyn is a graduate of the University of California, Berkeley and the University of Michigan&rsquo;s Advanced HR Executive Program.</p>
