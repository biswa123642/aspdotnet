        <p>Dan is the Senior Vice President and Chief Operating Officer of Pennington Seed. He started working in the family business in 1972, undertaking many initiatives and roles until 1982 when he was promoted to Wild Bird Feed Manager. In 1984 he was promoted to an Executive Vice President. In 2014, Dan was promoted into a Senior Vice President-Chief Operating Officer role with Pennington.</p>
        <p>Dan attended Abraham Baldwin Agricultural College and has a degree in Agri Business, plus numerous additional courses in management.</p>
