      Value: |
        <p>J.D. is President of Garden Consumer Products for Central Garden &amp; Pet. He has responsibility for Central's branded garden business including sales, service and marketing, the Controls, Grass Seed and Vendor Partner business units as well as Garden Distribution. J.D. has over 36 years of experience in the consumer-packaged goods industry and more than 18 years in the lawn and garden industry. Before joining Central in 2011, he served in increasingly senior positions with Spectrum Brands, Gillette, and Duracell.</p>
        <p>J.D. holds a Bachelor&rsquo;s degree in Marketing from the University of Louisville, and is a graduate of The General Manager Program (TGMP) of Harvard University.</p>
        
