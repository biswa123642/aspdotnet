        <p>Glen is part of the original family that founded TFH in 1952 which was purchased by Central Garden &amp; Pet in 1997. He currently oversees TFH, Nylabone, Four Paws and IMS. Glen was critical to Central&rsquo;s acquisition of IMS and its integration into Central&rsquo;s Dog &amp; Cat Brands portfolio. Today, TFH is known as a leading innovator in the pet products industry, and specifically dog chews, as well as the leader in the pet publishing industry.</p>
        <p>Glen received his Bachelor of Arts degree from Rutgers College, Rutgers University, in Biological Sciences and his Masters of Science in Ichthyology/Zoology from the J.L.B. Smith Institute of Ichthyology, Rhodes University. In 1978, Glen became a Scientific Fellow of the Zoological Society of London.</p>
