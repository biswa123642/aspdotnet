        <div><span></span>
        <p>Tim is the Chief Executive Officer of Central Garden &amp; Pet and is responsible for leading the broad, $3.3 billion portfolio of 65+ garden and pet brands with a team of over 7,000 employees across the United States, Europe and China. With over 30 years of experience in the consumer-packaged goods industry, Tim is committed to leading businesses that drive sustainable, profitable growth and create consistent shareholder value. Prior to joining Central in 2019, Tim served in key leadership positions and held general management roles, including Chief Growth Officer of Mondelez International, President of Asia Pacific, Middle East &amp; Africa Mondelez International, President of Kraft Foods Europe, President of Kraft Pizza Company and President of Oscar Mayer Foods.</p>
        <p>Tim earned a BA in Economics and Political Science from St. Olaf College and received his MBA from the University of Minnesota.</p>
