        <p>Ken is Senior Vice President of Central Garden &amp; Pet&rsquo;s Central Life Sciences business where he leads the company&rsquo;s operations dedicated to consumer and professionally applied solutions supporting human and animal health. Ken has over 32 years of general management, supply chain management and commercial leadership experience in the consumer-packaged goods industry and in the agricultural inputs industry. Prior to joining Central in 2020, he served as the CEO for SunGro Horticulture.</p>
        <p>Ken was a 10 year 4-H member and has an impressive background of volunteerism and contributions across an assortment of industry boards.</p>
        <p>Ken has a Bachelor of Science degree in Industrial Engineering from Purdue University with an emphasis in management accounting and organizational behavior.</p>
