        <p>Chris is the Senior Vice President and Chief Information Officer at Central Garden &amp; Pet. He oversees the company&rsquo;s Digital &amp; Technical Operations and Information Services. Prior to joining Central in 2005, Chris spent nine years in the PricewaterhouseCoopers Management Consulting practice where he served a diverse set of global clients.</p>
