        <p>Aron is the Chief Supply Chain Officer at Central Garden &amp; Pet. Prior to joining Central in 2021, Aron spent 23 years at Procter &amp; Gamble (P&amp;G). Throughout his time at P&amp;G, he worked across multiple business units and categories across the United States and globally. Most recently, Aron served as Product Supply Vice President of P&amp;G&rsquo;s International Personal Health Care division in Geneva, Switzerland, where he was responsible for end-to-end supply chain management including customer service and logistics, manufacturing, safety and sustainability, quality assurance and control, cash cycle management and innovation project management.</p>
        <p>Aron received his Bachelor of Science degree in Chemical Engineering from Iowa State University.</p>
