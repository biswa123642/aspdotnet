        <p>Mike is Senior Vice President of Marketing and Strategy where he is responsible for leading the company&rsquo;s consumer insights, marketing, innovation and eCommerce functions as well as driving the company&rsquo;s&nbsp;<em>Central to Home</em>&nbsp;strategy. Prior to joining Central in 2020, Mike served as Chief Marketing Officer at Performance Health where he led their consumer business and the overall global growth agenda, including brand marketing, innovation, digital and strategy. Under his leadership, the company transformed Biofreeze from a small B2B clinical brand into the fastest growing brand in consumer healthcare. Before his role at Performance Health, Mike served as Vice President and Global Head of Strategy, Insights &amp; Analytics at Mondelēz International.</p>
        <p>Mike holds a Bachelor of Arts Degree in History and Minor in Black Studies from Boston College and Master of Business Administration from the Stephen M. Ross School of Business.</p>
