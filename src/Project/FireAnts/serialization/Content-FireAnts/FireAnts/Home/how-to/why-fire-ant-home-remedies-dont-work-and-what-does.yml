            <h2 id="ClubSoda">1. Club Soda</h2>
            <p>You may have heard that pouring club soda on fire ant mounds does the trick. The carbon dioxide in club soda supposedly suffocates entire fire ant colonies. But research shows club soda offers zero control for fire ants, mounds or queens<sup>1</sup> &mdash; even though the bubbles impress. Incidentally, home remedy field tests with molasses, aspartame, baking soda and plaster of Paris yielded the same results.</p>
            <h2 id="CoffeeGrounds">2. Coffee Grounds</h2>
            <p>
            Gardeners have been keying in on used coffee grounds for everything from garden mulch to compost fuel for several years, so it's not surprising that some people claim the grounds kill fire ants, too. But researchers say otherwise: Sprinkled on the ground like a fire ant mound treatment and tracked for 30 days, coffee grounds did not affect fire ants or fire ant activity.<sup>2</sup></p>
            <sup><figure><img alt="Coffee grounds on ground" src="-/media/469FB9D554594120BDD000C854D14C07.ashx" />
            <figcaption>Coffee grounds work well for garden mulch, but they don't bother fire ants.</figcaption>
        </figure></sup>
            
            <h2 id="InstantGrits">3. Instant Grits</h2>
        <p>The idea behind this alleged remedy is that foraging ants eat grits, which cause their stomachs to swell and rupture. A similar myth mentions Malt-O-Meal. But these stories contradict what we know about how fire ants feed. Foraging fire ants don't eat solid food &mdash; neither do their queens. The food they carry back gets processed into nonsolid forms, so there are no exploding ants from grits or Malt-O-Meal.<sup>3</sup></p>
            <h2 id="DiatomaceousEarth">4. Diatomaceous Earth</h2>
          <p>Abrasive diatomaceous earth works by damaging an ant's exoskeleton and protective oils, which causes ants to dry out and die. Some fire ant home remedies claim salt does the same. While diatomaceous earth may kill a few ants that fully contact it, the effects won't transfer to the queen.<sup>4</sup> Salt doesn't kill fire ant colonies either, but it can harm soil and plants.</p>
            <h2 id="DishSoapSolutions">5. Dish Soap Solutions</h2>
        <p> Home recipes for soap-based fire ant sprays abound. But homemade soap solutions won't eliminate fire ant mounds. Soap-based insecticides work by disrupting the protective coating on pests they contact. But commercial, EPA-registered insecticidal soap products don't include fire ants on their labels.<sup>3</sup> And once soap dries, the product's reach stops. Similarly, homespun vinegar solutions won't kill fire ant colonies, but they will kill grass and plants.</p>
            <h2 id="GroundCinnamon">6. Ground Cinnamon</h2>
            <p>
            Sprinkling fire ant mounds with ground cinnamon may sound promising. After all, some pest controls contain essential oils from herbs and spices. But with cinnamon and fire ants, that's another story. Applied in the same manner as a fire ant dust and monitored for 30 days, the cinnamon yielded unexpected results: Researchers found <em>more </em>fire ant activity in cinnamon-treated fire ant mounds than untreated mounds.<sup>2</sup></p>
            <sup><figure><img alt="Ground cinnamon" src="-/media/36368D591BE143CDB462DAAED88E59D8.ashx" />
            <figcaption>Ground cinnamon smells nice, but it won't get rid of fire ant colonies.</figcaption>
        </figure></sup>
            
            <h2 id="OrangePeels">7. Orange Peels</h2>
        <p>    Citrus fruits indeed contain substances that can repel certain insects, including fire ants. Some commercial pesticides include citrus-based ingredients that help control more common pests. But citrus peels won't kill fire ant mounds or control or kill fire ant queens. Scattering large quantities of orange or grapefruit peels around fire ant mounds may cause mounds to relocate, but don't expect your fire ants to move far. <sup>4</sup></p>
            <h2 id="MoundMixing">8. Mound Mixing</h2>
            <p>
            Some DIY fire ant treatments call for moving or mixing soil from one fire ant mound to another. The goal is for moved fire ants to attack and kill opposing queens. But some fire ant colonies have multiple queens and workers move from mound to mound regularly. Mixing mounds may kill a few ants but not kill the colonies.<sup>3</sup> However, there's a good chance disturbed fire ants will leave you with bites and stings.</p>
            <figure><img alt="Fire ant mound that is dug into" src="-/media/D505E483D63546F4B85A2B1970BC9CBA.ashx" />
            <figcaption> Digging into a fire ant mound invites angry ants to bite and sting.</figcaption>
        </figure>
            <h2 id="GasolineDrenches">9. Gasoline Drenches</h2>
        <p>Using gasoline to kill fire ants is the worst "remedy" in circulation. Never pour gasoline, kerosene or similar flammable substances on fire ant mounds. These dangerous liquids can damage landscapes, kill grasses and plants, harm or kill animals (including pets), contaminate soil and groundwater, and create fire risks. Using gasoline or other hazardous liquids on fire ants also violates environmental protection laws. The same holds true for household liquids such as bleach and ammonia.<sup>5</sup></p>
            <h2 id="BoilingWater">10. Boiling Water</h2>
        <p>Boiling water is one fire ant home remedy that researchers say can work at times. Pouring 3 gallons of extremely hot water on a fire ant mound kills about 60% of the treated mound.<sup>3</sup> Add soap and the success rate can be up to 70%. But researchers advise using caution if choosing this route. Soapy or not, mishandled boiling water can cause severe burns. It also will kill surrounding grass and plants.</p>
            <p>When fire ants affect your family, ineffective fire ant home remedies only prolong the problem and waste time, money and hope. Instead, tackle fire ant problems with effective fire ant killers. You can kill fire ants, put an end to colonies and queens, and <a href="~/link.aspx?_id=5777FB0C397044708AB187D571E49994&amp;_z=z">protect your pets</a>&nbsp;and family against fire ant stings.</p>
