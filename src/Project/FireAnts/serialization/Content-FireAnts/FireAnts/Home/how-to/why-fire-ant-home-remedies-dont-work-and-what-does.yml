        <p><img alt="Why fire ant DIY home remedies don't work" src="-/media/1365D2503B8647B08BABC62988C6F363.ashx" /></p>
        <p>Home remedies can be tempting if your only focus is quick, cheap pest control. But when fire ants threaten to bite and sting your family and pets, you need fire ant control that actually works. That's a problem if you put your hope in DIY fire ant remedies. </p>
        <p>Despite the claims, home remedies aimed at fire ants don't eliminate fire ant colonies. The only way to <a href="~/link.aspx?_id=100C6CDE07C842898E2402E2E4C16BB6&amp;_z=z">destroy a fire ant colony</a>&nbsp;is to kill the queen &mdash; something only the <a href="~/link.aspx?_id=86F476B790914F45A232A16B8A2B158D&amp;_z=z">best fire ant killers</a>&nbsp;do. Fortunately, researchers have exposed the myths around do-it-yourself fire ant treatments. Here's why these common fire ant home remedies don't work: </p>
