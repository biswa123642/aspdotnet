        <h3> <a href="~/link.aspx?_id=6FF309CC5CD9475DB096659E6E6B791A&amp;_z=z">Ortho<sup>&reg;</sup> Orthene<sup>&reg;</sup> Fire Ant Killer<sub>1</sub></a></h3>
        <p>With all the factors that can contribute to the overall value of a fire ant killer, choosing just one winner for this title was tough. But when we ran through our criteria and did the math on Ortho Orthene Fire Ant Killer<sub>1</sub>, this contact killing powder came out on top. At first glance the product seemed spendy, but a little goes a long way: You can treat individual mounds for about 7 cents each, and this product is guaranteed to kill the queen and destroy the mound.</p>
