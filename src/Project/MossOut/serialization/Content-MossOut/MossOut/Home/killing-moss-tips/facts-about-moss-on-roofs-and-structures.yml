    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br />
        <ul>
            <li>Under its fuzzy green exterior, moss is a destructive pest. It creeps across roofs, loosening and staining shingles. It covers walks and decks making them slick and dangerous to walk on.</li>
            <li>Moss can shorten the life of a roof by lifting the tabs of composition roof and promoting rot by trapping moisture on shake roofs.</li>
            <li>Overhanging trees promote ideal moss conditions. The canopy of the tree can be thinned to let in more light and help prevent moss.</li>
            <li>Keep walkways safe by controlling slippery moss and slime.</li>
            <li>Cautions:
            <ul>
                <li>Do not allow mixture to run from eaves or splash from roof to planted areas below</li>
                <li>Cover bushes and desirable plants and lawn if contact is unavoidable</li>
                <li>Product may damage painted metal surfaces and non-galvanized steel roofs</li>
                <li>Immediately wash off any spray that accidentally contacts these surfaces</li>
            </ul>
            </li>
        </ul>
        <br />
