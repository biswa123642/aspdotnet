      Hint: Accordion1
      Value: |
        <div>
            <p>Shake well before using. Mix one part with 19 parts water (6.8 oz in 1 gallon of water). Apply mixed solution at 0.8-2.5 gallons per 100 ft<sup>2</sup> (10-30 fl. oz./yard<sup>2</sup>). For moss thicker than one inch use the higher rate. If moss is dry, thoroughly wet moss with water before treating. Take care to avoid spray or runoff onto desirable plants to prevent plant damage. Treated surfaces may be slippery when wet. If rain falls within one day of treatment, an additional application may be required. Repeat treatment annually or when new moss or algae is visible. Thoroughly wash equipment after use. </p>
        </div>
