      Hint: Accordion2
      Value: |
        <div>
            <strong>To Use This Sprayer</strong><br />
        <ol>
            <li>Shake container well.</li>
            <li>Connect spray nozzle to garden hose.</li>
            <li>Turn on the water from the faucet. When you are ready to spray, turn the knob on the front so that the arrow pointd to the MIX position. The product will automatically siphon and mix with water.</li>
            <li>When spraying be sure to soak the targeted site thoroughly.</li>
        </ol>
        <strong>
        To Stop Spraying</strong><br />
        <ol>
            <li>When you are finished spraying or if you have to stop spraying at any time, turn the knob back to the OFF position.</li>
            <li>Turn off the water from the faucet. Discharge residual water pressure by turning the knob on the front so that it points to the WATER position.</li>
            <li>Unscrew spray nozzle from hose.</li>
        </ol>
        <p><strong>Application Directions</strong><br />
        Shake well before using. Apply the contents of this container to 170-500 sq. ft. For moss thicker than one inch use the higher rate. If moss is dry, thoroughly wet moss with water before treating. Connect spray nozzle to garden hose.  Turn on the water from the faucet. To water dry moss, turn the knob on the front so that the arrow points to the WATER position. Take care to avoid spray or runoff onto desirable plants to prevent plant damage. Treated surfaces may be slippery when wet. If rain falls within one day of treatment, an additional application may be required. Repeat treatment annually or when new moss or algae is visible. Thoroughly wash equipment after use. </p>
        </div>
