        <div>
            <p>For best results, apply this product when lawn is moist. Mow lawn to expose existing moss prior to application. This allows the granules to fall through the grass to the soil and go to work. Water in to hasten the moss killing action and greening process. Apply at the rate of 40 lbs. per 8,000 square feet for heavy moss infestation or 40 lbs. per 10,000 square feet for lighter moss infestations. </p>
        <p>Begin spreading by laying down two strips of this product at each end of lawn. Fill in remaining area as shown on package. Close the spreader when you stop walking or make turns to avoid uneven coverage. Overlap previous wheel track slightly to avoid gaps in coverage. Water in after application.</p>
        <p><strong>IRON WILL STAIN.</strong> Use this product on lawns only. Keep this product off surfaces such as sidewalks, patios, wooden decks, driveways and clothing. Sweep concrete surfaces immediately to prevent staining. If concrete is wet when contact occurs, staining may be impossible to prevent.</p>
        </div>
