        <div>
            <p><strong>Shake Well Before Using. </strong>Please read entire label. Use only as directed. Observe all precautions.</p>
        <p><strong>Use Precautions and Restrictions:</strong> Moss Out!<sup>® </sup>for Lawns is for use on lawn or turf only. Do not use this product to control moss on roofs, patios or other surfaces made of concrete, tile, brick, wood or painted surfaces as severe staining may occur upon contact. Since this product can cause corrosion to galvanized metal, apply only with a plastic sprinkling can or plastic hose-end sprayer.</p>
        <p><strong>Moss in Lawns and Turf:
        </strong></p>
        <ol>
            <li>Mix at the rate of 1/2 pint (8 fl. oz., or 16 Tablespoons) Moss Out!<sup>® </sup>for Lawns in 3 gallons of water for each 125 sq. ft. to be treated.</li>
            <li>Apply with plastic sprinkling can or hose-end sprayer. Moss Out!<sup>® </sup>for Lawns can corrode galvanized metal.</li>
            <li>When sprinkling or spraying mossy area, be sure to soak the moss growth thoroughly. Treated moss should turn a dark, or black color. Action is most rapid in warm, dry weather.</li>
            <li>Rinse equipment with water after use.</li>
            <li>To improve appearance of lawn or turf, rake out dead moss a few days after treatment.</li>
        </ol>
        </div>
