    - ID: "d603a982-51bb-4898-8aed-d25e3c6c416c"
      Hint: Accordion2
      Value: |
        <div>
            <p>Please read entire label. Use only as directed. Observe all precautions.</p>
        <p><strong>Use Precautions and Restrictions:</strong> Moss Out!<sup>® </sup>for Lawns is for use on lawn or turf only. Do not use this product to control moss on roofs, patios or other surfaces made of concrete, tile, brick, wood or painted surfaces as severe stanining may occur upon contact. Since this product can cause corrosion to galvanized metal, apply only with a plastic sprinkling can or plastic hose-end sprayer.</p>
        <p><strong>Moss in Lawns and Turf:</strong><br />
        Mow the grass a bit shorter than usual to expose more of the moss. To get the most complete kill of the moss or when the moss is very thick, rake out as much as you can using a thatching rake or lawn rake. Spray this product evenly over the mossy areas.</p>
        <p>
        </p>
        <p><strong>To Use This Sprayer:</strong></p>
        <ol>
            <li>Shake container well before using.</li>
            <li>Connect spray nozzle to garden hose.</li>
            <li>Turn on water from the faucet</li>
            <li>Extend the hose to the farthest point in the lawn or garden away form the water faucet. This will minimize walking on the treated area.</li>
            <li>To begin spraying, point nozzle in the direction you want to spray. Bend small plastic tab back and turn knob clockwise to ON position. Spray as directed on label for specific area of use.</li>
        </ol>
        <p><strong>To Stop Spraying:</strong></p>
        <ol>
            <li>When you are finished spraying or if you have to stop spraying at any time, turn knob counter-clockwise to OFF position.</li>
            <li>Turn off the water from the faucet.</li>
            <li>Discharge residual water pressure by bending plastic tab back and turning knob to ON position until water slows to a drip.</li>
            <li>Turn knob counter-clockwise to OFF position.</li>
            <li>Unscrew spray nozzle from hose.</li>
        </ol>
        <p>This bottle will cover 500 sq. ft. (20' x 25'). Spray slowly and allow this product to penetrate the moss. The moss will turn black within hours. After a few days, rake out the dead moss using a thatching rake or lawn rake.</p>
        </div>
