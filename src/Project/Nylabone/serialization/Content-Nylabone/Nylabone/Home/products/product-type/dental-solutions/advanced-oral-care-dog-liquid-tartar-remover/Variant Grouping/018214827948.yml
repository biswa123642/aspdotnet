      Hint: VariantDescription
      Value: |
        <span>Cleaning your dog's teeth is as easy as taking a drink! Add Advanced Oral Care Liquid Tartar Remover to your pooch's water bowl and help them enjoy fresher breath and cleaner teeth. Our dental care formula contains Denta-C, which is scientifically formulated to help reduce plaque that harbors bacteria by altering the pH of your dog's saliva. Just one tablespoon of our liquid tartar remover is all it takes to help lower the risk of periodontal disease. Use this veterinarian-recommended dog dental water additive to complement regular brushing or use it on its own for easy daily maintenance.</span>
        <ul>
            <li>Dog dental water additive freshens breath and helps clean teeth</li>
            <li>Easy-to-use liquid tartar remover can simply be added to water</li>
            <li>Denta-C formula is scientifically formulated to help reduce plaque that harbors bacteria</li>
            <li>Proudly made in the USA!</li>
            <li>Use 1 tablespoon of liquid tartar remover for every 32 ounces of your pet's water and replace as necessary</li>
        </ul>
