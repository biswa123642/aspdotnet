    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Power up playtime with Power Play Dog Toys from Nylabone! The durable Football Gripz is ideal for pet parents looking for a new and exciting take on a classic football for dogs. Strategically created with our four-legged friends in mind, this ball toy for dogs is designed with an innovative indented shape that is easy for both you and your dog to catch, pick up, and carry from any angle. Made of soft material that is gentle on teeth, this dog football toy can be thrown up to 100 feet! Your furry MVP will be mesmerized as the ball spirals in the air and shows off its fun erratic bounce when it lands! Does your play buddy love squeaky dog toys? The Football Gripz includes a protected squeaker for added durability and extra engaging fun. Simply squeeze the ball and release it as you throw for an exciting mid-air squeal that will get your dog ready to &quot;go long&quot;! Retrieve faster, grip better, and play harder with the Original Football Gripz!"
