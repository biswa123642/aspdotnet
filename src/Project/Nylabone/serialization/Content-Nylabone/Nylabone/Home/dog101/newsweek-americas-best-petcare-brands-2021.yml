    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p style="text-align: justify;"><span style="color: black;">Nylabone&nbsp;</span><span style="padding: 0in; border: 1pt none windowtext; color: black;">has been awarded on <a rel="noopener noreferrer" href="https://www.newsweek.com/americas-best-petcare-brands-2021" target="_blank">Newsweek&rsquo;s list of America&rsquo;s Best Petcare Brands 2021</a>, which was announced on July 27, 2021. This prestigious award is presented by Newsweek and Statista Inc., the world-leading statistics portal and industry ranking provider. </span></p> <p style="background: white; text-align: justify;"><span style="padding: 0in; border: 1pt none windowtext; color: black;">America&rsquo;s Best Petcare Brands 2021 were selected based on an independent survey from a vast sample of approximately 10,000 U.S. consumers who have either made purchases, used services, or gathered information about relevant products or services in the past three years. Consumers evaluated several brands; in total more than 60,000 evaluations were collected. </span></p> <p style="background: white; margin: 0in; text-align: justify;"><span style="color: black;">&ldquo;For the past 66 years, our priority has always been to design products that dogs love and pet parents trust,&rdquo; said Glen Axelrod, President and CEO of Nylabone. &ldquo;We are tremendously proud and honored to receive this recognition, and we look forward to making furry tails wag for many years to come.&rdquo;</span></p> <p style="background: white; text-align: justify;"><span style="padding: 0in; border: 1pt none windowtext; color: black;">Consumers were asked whether they would recommend brands to their friends or family, as well as to assess brands in the following areas: Trust, Quality, Transparency, Innovation, and Value for Money.</span></p>
