      Value: |
        <br /><p>While many dogs love taking an occasional dip in the pool, lake, or ocean, some furry friends just can&rsquo;t get enough! These eager pups typically have strong, muscular bodies and maybe even a few unique qualities that help them excel at water-related activities. </p> <p>Keep reading to learn about some of the most incredible dogs that swim!</p> <h2 style="margin-bottom: 8pt;">#1: Chesapeake Bay Retriever</h2> <p><img height="430" alt="Chesapeake Bay Retriever" width="710" src="-/media/184196CC17044C728EC71560113BB425.ashx" /></p> <p style="text-align: justify;">Their name says it all! Chesapeake Bay Retrievers are confident companions bred to withstand the cold temperatures and rough waves of the saltwater bay. They are upbeat, tenacious, and have a strong work ethic both in and out of the water.</p> <p style="text-align: justify;"><strong>Fact:</strong> <span>The University of Maryland, Baltimore County has a statue on campus of their school mascot, a Chessie. Students often rub its nose for good luck on final exams, according to </span><a rel="noopener noreferrer" href="https://magazine.umbc.edu/the-true-story-of-umbcs-mascot-true-grit/" target="_blank"><span>UMBC</span></a><span>.</span></p> <p style="text-align: justify;"><span>Learn more about the cheerful </span><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/chesapeake-bay-retriever" target="_blank"><span>Chesapeake Bay Retriever</span></a><span>.</span></p> <h2>#2: Boykin Spaniel</h2> <p><img height="430" alt="Boykin Spaniel" width="710" src="-/media/37C7503F079347B1ADDD2F1579EA3B9D.ashx" /></p> <p>Boykin Spaniels are excellent swimmers who continue to be used for hunting game birds along the Eastern Seaboard. The hallmark of these sweet, docile dogs is their solid-brown coat (often used as camouflage when hunting) and their feathery ears.</p> <p><strong>Fact:</strong> The Boykin Spaniel was designated the official state dog of South Carolina in 1985, according to <a rel="noopener noreferrer" href="https://chstoday.6amcity.com/boykin-spaniel-sc/" target="_blank">CHStoday</a>.</p> <h2>#3: English Setter</h2> <p><img height="430" alt="English Setter" width="710" src="-/media/5579435492D44EDFA36BB5F2A150F3AE.ashx" /></p> <p style="text-align: justify;">The term &ldquo;setter&rdquo; comes from this breed&rsquo;s style of hunting; they slowly creep up on their prey, then set (or freeze) until ready to make their move. While originally bred as bird dogs, English Setters are affectionate, mild-mannered pups most happy in the water.</p> <p style="text-align: justify;"><strong>Fact:</strong> The first dog registered with the American Kennel Club was an English Setter named Adonis, according to <a rel="noopener noreferrer" href="https://biologydictionary.net/english-setter/" target="_blank">Biology Dictionary</a>.</p> <h2>#4: Vizsla</h2> <p><img height="430" alt="Vizsla" width="710" src="-/media/0087B58B5AE9416387EA7EE98BC274EB.ashx" /></p> <p style="text-align: justify;">Vizslas are versatile attention seekers who can succeed in a wide range of activities if properly trained. They are strong swimmers but should not swim in cold weather because they do not have a thick, insulating coat compared to most other dogs that swim.</p> <p style="text-align: justify;"><strong>Fact: </strong>A Vizsla named Chartay was the first dog of any breed to be named AKC Quintuple Champion, having won championship titles in five different disciplines, according to <a rel="noopener noreferrer" href="https://www.dailypaws.com/dogs-puppies/dog-breeds/vizsla" target="_blank">DailyPaws</a>.</p> <p style="text-align: justify;"><span>Find out more about the devoted </span><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/vizsla" target="_blank"><span>Vizsla</span></a><span>.</span></p> <h2>#5: Lagotto Romagnolo</h2> <p><img height="430" alt="Lagotto Romagnolo" width="710" src="-/media/173AA1BB3DB04588AE86183792E0C4D6.ashx" /></p> <p style="text-align: justify;">The Lagotto Romagnolo descended from water dog breeds who hunted duck in the Romagna region of Italy. As the marshes in this area were drained, these active, affectionate dogs switched jobs and now excel at sniffing out truffles&mdash;but their love for swimming persists.</p> <p style="text-align: justify;"><strong>Fact: </strong>The Lagotto Romagnolo is the only purebred dog recognized as a specialist truffle searcher, according to the <a rel="noopener noreferrer" href="https://nypost.com/2015/06/16/three-new-dog-breeds-join-the-american-kennel-club/" target="_blank"><em>New York Post</em></a>.</p> <h2>#6: Newfoundland</h2> <p><img height="430" alt="Newfoundland" width="710" src="-/media/DA97ABCF04D74689A50EE97A012ACAAF.ashx" /></p> <p style="text-align: justify;">Thanks to their water-repellent coat and webbed feet, Newfoundlands are hard-working dogs that hauled in fishing nets, carried boat lines to shore, and rescued those who fell overboard from the 1600s to early 1900s. Indispensable to fishermen, these gentle giants remain steadfast and even-tempered.</p> <p style="text-align: justify;"><strong>Fact:</strong> <span>Unlike most other dogs who &ldquo;doggy paddle,&rdquo; Newfoundlands move their limbs in a down-and-out motion when swimming. This modified breaststroke gives Newfies more power and drive in the water, according to<span style="color: #333333;"> </span></span><a rel="noopener noreferrer" href="https://www.passpawt.com/breed-all-about-it-dog-breeds-starting-with-n-newfoundland/" target="_blank"><span>Passpawt</span></a><span style="color: #333333;">.</span></p> <p style="text-align: justify;">Read on about the attentive <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/newfoundland" target="_blank">Newfoundland</a>.</p> <h2>#7: German Shorthaired Pointer</h2> <p><img height="430" alt="German Shorthaired Pointer" width="710" src="-/media/E61F3754D1264E50BD0ADB563F958C4D.ashx" /></p> <p style="text-align: justify;">German Shorthaired Pointers are natural athletes with bright, energetic personalities. These pups are enthusiastic about all sorts of activities, including hunting, partaking in organized sports, and swimming in the summer heat. Plus, they love playing with our <a rel="noopener noreferrer" href="https://www.nylabone.com/products/product-type/play-toys/power-play-ring-thing-floatable-dog-toy" target="_blank">floatable dog toys</a>!</p> <p style="text-align: justify;"><strong>Fact:</strong> <span>The German Shorthaired Pointer&rsquo;s coat is generally a solid reddish-brown (called "liver") or liver and white in distinctive patterns that are sometimes confused with those of Dalmatians, according to </span><a rel="noopener noreferrer" href="https://www.nydailynews.com/life-style/facts-german-shorthaired-pointer-article-1.2534381" target="_blank"><em><span>NY Daily News</span></em></a><em>.</em></p> <p style="text-align: justify;">Learn more about the curious <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/german-shorthaired-pointer" target="_blank">German Shorthaired Pointer</a>.</p> <h2>#8: Otterhound</h2> <p><img height="430" alt="Otterhound" width="710" src="-/media/CDB243A6066B47F28D9AF9F53DB3F8B1.ashx" /></p> <p style="text-align: justify;">The Otterhound was bred in England to hunt otter&mdash;hence the name. These shaggy, playful dogs would swim for several hours during a hunt and, while no longer used for tracking otter, have an impressive amount of stamina in the water.</p> <p style="text-align: justify;"><strong>Fact:</strong> In the 1982 movie adaptation of<em> Annie</em>, Annie&rsquo;s dog Sandy was played by a 6-year-old Otterhound named Bingo, according to <a rel="noopener noreferrer" href="https://www.theguardian.com/books/gallery/2020/feb/02/hollywood-hounds-canine-film-stars-in-pictures" target="_blank"><em>The Guardian</em></a>.</p> <p style="text-align: justify;">Read more about the lighthearted <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/otterhound" target="_blank">Otterhound</a>.</p> <h2><span>#9: Portuguese Water Dog</span></h2> <p><img height="430" alt="Portuguese Water Dog" width="710" src="-/media/45E24A1082364E4CB967C952F0CB7003.ashx" /></p> <p>The Portuguese Water Dog was originally bred to herd fish into fishermen&rsquo;s nets. Resilient, responsive, and caring deeply for their family, this water dog breed loves having a job to do and continues to be of great service in the water. </p> <p><strong>Fact:</strong> The Baseball Aquatic Retrieval Korps, or B.A.R.K., was a team of Portuguese Water Dogs who were trained to retrieve baseballs from the water behind the San Francisco Giants&rsquo; stadium from 2000 to 2002, according to <a rel="noopener noreferrer" href="https://www.petplace.com/article/dogs/breeds/ready-set-play-ball-a-throwback-to-the-b-a-r-k-days/" target="_blank"><span>PetPlace</span></a>.</p> <p>Discover more on the sensible <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/portuguese-water-dog" target="_blank"><span>Portuguese Water Dog</span></a>.</p> <h2>#10: Labrador Retriever</h2> <p><img height="430" alt="Labrador Retriever" width="710" src="-/media/85179D81A67348AFBA040C7B63CDAC44.ashx" /></p> <p style="text-align: justify;">Labrador Retrievers are known not only for their impressive retrieving skills, but also for being universally popular family dog<span>s. Labs are extremely sociable, and their ideal outing consists of a walk to</span> a beach or lake where they are free to splash about.</p> <p style="text-align: justify;"><strong>Fact:</strong> Labrador Retrievers are the most commonly used breed for guide dogs, according to <a rel="noopener noreferrer" href="https://www.mentalfloss.com/article/63891/12-friendly-facts-about-labrador-retrievers" target="_blank">Mental Floss</a>.</p> <p style="text-align: justify;">Learn more about the good-natured <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/labrador-retriever" target="_blank">Labrador Retriever</a>.</p> <p style="text-align: justify;">&nbsp;</p> <h1 style="text-align: center;"><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/swimming-dog-breeds-quiz" target="_blank"><strong><span>QUIZ: How Well Do You Know Your Swimming Dog Breeds?</span></strong></a></h1> <h2>#11: Standard Poodle</h2> <p><img height="430" alt="Standard Poodle" width="710" src="-/media/5E9AF0E36DF144548D834D0DE78EF7E3.ashx" /></p> <p style="text-align: justify;">Poodles were admired by the French for being noble companions by night&hellip;and reliable retrievers by day! In fact, t<span>heir tufted haircut came about to make it easier to swim after waterfowl without getting chilly. Standard Poodles are proud performers and tend to enjoy swimming more than the smaller Poodle varieties.</span></p> <p style="text-align: justify;"><strong>Fact:</strong> <span>The fastest 10m (32.8 ft) on a walking globe by a dog was achieved in an incredible 33.22 seconds by a Poodle named Sailor in 2016, according to<span style="color: #333333;"> </span></span><a rel="noopener noreferrer" href="https://www.guinnessworldrecords.com/news/2016/6/sailor-the-poodle-sets-record-for-fastest-10m-on-a-walking-globe-by-a-dog-meet-431226" target="_blank"><span>Guinness World Records</span></a><span style="color: #333333;">.</span></p> <p style="text-align: justify;"><span>Keep reading about the dignified </span><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/poodle" target="_blank"><span>Poodle</span></a><span>.</span></p> <h2>#12: Irish Water Spaniel</h2> <p><img height="430" alt="Irish Water Spaniel" width="710" src="-/media/68B82CB7CB1E49FCB7305A00E753E96D.ashx" /></p> <p>Irish Water Spaniels are excellent hunters of waterfowl, and their unique, water-repellent coat offers protection in even the iciest waters. These beloved companions are playful with those they trust, and their quiet, inquisitive temperament makes them terrific watchdogs.</p> <p><strong>Fact:</strong><strong><span> </span></strong><span>In the 17<sup>th</sup> century, King James I of England gifted an Irish Water Spaniel to the King of France in hopes of improving diplomatic relations. This was the first of this breed to arrive in France, according to </span><a rel="noopener noreferrer" href="https://www.dailypaws.com/dogs-puppies/dog-breeds/irish-water-spaniel" target="_blank"><span>DailyPaws</span></a><span>.</span></p> <h2>#13: Barbet</h2> <p><img height="430" alt="Barbet" width="710" src="-/media/7F20352ADD674F3980FAE2D5C983DBDE.ashx" /></p> <p style="text-align: justify;"><span>The Barbet is an ancient breed of water dog&mdash;possibly the originator of several water dog breeds including the Newfoundland and Poodle. Because of their wooly coat and webbed feet, these gentle, devoted dogs triumph in water-related pursuits.</span></p> <p style="text-align: justify;"><strong><span>Fact:</span></strong><span> The Barbet inspired the French phrase &ldquo;&eacute;tre crott&eacute; comme un Barbet,&rdquo; which means &ldquo;to be muddy like a Barbet,&rdquo; according to </span><a rel="noopener noreferrer" href="https://nationalpurebreddogday.com/the-lexicography-of-barbet/" target="_blank"><span>National Purebred Dog Day</span></a><span>.</span></p> <h2>#14: Curly-Coated Retriever</h2> <p><img height="430" alt="Curly-Coated Retriever" width="710" src="-/media/91414CF7A1E0408F91E06C804D7FAE10.ashx" /></p> <p><span>Curly-Coated Retrievers cherish time spent outdoors, especially when it involves swimming. Popular in Australia and New Zealand, these friendly dogs have a water-resistant coat and are particularly talented at hunting quails and waterfowl.</span></p> <p><strong><span>Fact:</span></strong>Curly-Coated Retrievers have a single coat that is made up of tight curls, except on their face where the hair is straighter, according to <a rel="noopener noreferrer" href="https://biologydictionary.net/curly-coated-retriever/" target="_blank"><span>Biology Dictionary</span></a>.</p> <p><span>Learn more about the active </span><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/curly-coated-retriever" target="_blank"><span>Curly-Coated Retriever</span></a><span>.</span></p> <h2>#15: German Shepherd Dog</h2> <p><img height="430" alt="German Shepherd" width="710" src="-/media/3AA81BEBB6BE446B9FBFF0AD147B63FA.ashx" /></p> <p style="text-align: justify;">German Shepherd Dogs, or GSDs, are capable of a wide range of special tasks, from herding to military work. While not originally bred to swim, these courageous dogs are exceptionally athletic and prove to be strong swimmers.</p> <p style="text-align: justify;"><strong>Fact:</strong> The motto of the German Shepherd breed is &ldquo;Utility and Intelligence,&rdquo; according to <a rel="noopener noreferrer" href="https://www.mentalfloss.com/article/64533/10-noble-facts-about-german-shepherds" target="_blank">Mental Floss</a>.</p> <p style="text-align: justify;">Keep learning about the determined <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/german-shepherd-dog" target="_blank">German Shepherd Dog</a>.</p> <h2>#16: Spanish Water Dog</h2> <p><img height="430" alt="Spanish Water Dog" width="710" src="-/media/B67F1E2D9B044162840CAD3CE769FBCB.ashx" /></p> <p style="text-align: justify;">The Spanish Water Dog continues to work in the mountains of southern Spain, both as a retriever of waterfowl and a protector of livestock. Covered in thick curls, this sturdywater dog breed is adaptable, faithful, and thrives when given a job to do.</p> <p style="text-align: justify;"><strong>Fact:</strong> The Spanish Water Dog was officially recognized as a breed by the American Kennel Club in 2015, according to <a rel="noopener noreferrer" href="https://www.petguide.com/breeds/dog/spanish-water-dog/" target="_blank">PetGuide</a>.</p> <h2>#17: Cocker Spaniel</h2> <p><img height="430" alt="Cocker Spaniel" width="710" src="-/media/00FBFD27C17C4FF08D612E89E8ABF862.ashx" /></p> <p>From 1936 to 1952, Cocker Spaniels were the <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/top-10-dog-breeds-in-america" target="_blank">most popular dog breed in the United States</a> because of their dual purpose: playful companion during the week and hunting dog on the weekend. These sweet, trusting pups continue to be skilled swimmers and retrievers.</p> <p><strong>Fact:</strong> Cocker Spaniels get their name from their proficiency at hunting &ldquo;woodcocks,&rdquo; a type of game bird, according to <a rel="noopener noreferrer" href="https://caninechronicle.com/featured/do-cocker-spaniels-really-hunt/" target="_blank">The Canine Chronicle</a>.</p> <p>Read on about the merry <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/cocker-spaniel" target="_blank">Cocker Spaniel</a>.</p> <h2>#18: Golden Retriever</h2> <p><img height="430" alt="Golden Retriever" width="710" src="-/media/7BE59CA97B6B4A2CA67173DE669C98CF.ashx" /></p> <p style="text-align: justify;">Golden Retrievers are highly trainable dogs who excel at just about any activity they are introduced to, including swimming! With strong water-retrieving abilities, these easygoing furry friends get along tremendously with other pets, children, and people.</p> <p><strong>Fact:</strong> <span>The loudest bark by a dog measured 113.1 decibels and was produced by a Golden Retriever named Charlie in 2012, according to </span><a rel="noopener noreferrer" href="https://www.guinnessworldrecords.com/world-records/loudest-bark-by-a-dog#:~:text=The%20loudest%20bark%20by%20a,Australia%2C%20on%2020%20October%202012." target="_blank"><span>Guinness World Records</span></a><span>. </span></p> <p>Uncover more about the affectionate <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/golden-retriever" target="_blank">Golden Retriever</a>.</p> <h2>#19: Brittany</h2> <p><img height="430" alt="Brittany" width="710" src="-/media/DA506DEF1EF34B80A58984237E0A26E7.ashx" /></p> <p style="text-align: justify;"><span>Brittanys are friendly, medium-sized pups&mdash;smaller than most dogs that swim on our list. Their sleek build and water-resistant coat, however, allows them to keep up with the big dogs. Agile and even-tempered, Brittanys are always ready for an adventure.</span></p> <p style="text-align: justify;"><strong><span>Fact:</span></strong><span> Th</span><span>e Brittany is named after the French province in which it originated, known for its fishing and agricultural histories, according to </span><a rel="noopener noreferrer" href="https://www.petmd.com/dog/breeds/c_dg_brittany" target="_blank"><span>PetMD</span></a><span>.</span></p> <p style="text-align: justify;"><span>Find out more on the joyful </span><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/brittany-american" target="_blank"><span>Brittany</span></a><span>.</span></p> <h2>#20: Nova Scotia Duck Tolling Retriever</h2> <p><img height="430" alt="Nova Scotia Duck Tolling Retriever" width="710" src="-/media/F9687B95807F429CB5EF3EAD1056B9A6.ashx" /></p> <p>Nova Scotia Duck Tolling Retrievers are named for their &ldquo;tolling&rdquo; hunting style in which they lure waterfowl toward the shore. This ability comes naturally to these enthusiastic dogs who love nothing more than playing retrieving games for hours on end.</p> <p><strong>Fact:</strong> The Nova Scotia Duck Tolling Retriever was originally known as the Little River Duck Dog, according to <a rel="noopener noreferrer" href="https://www.pethealthnetwork.com/dog-health/dog-breeds/nova-scotia-duck-tolling-retriever" target="_blank">Pet Health Network</a>.</p> <p>&nbsp;</p> <p><strong>More dogs that love the water:</strong> American Water Spaniel, <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/flat-coated-retriever" target="_blank">Flat-Coated Retriever</a>, English Water Spaniel, Schipperke, <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/english-springer-spaniel" target="_blank">English Springer Spaniel<span style="text-decoration: none; color: windowtext;">.</span></a></p>
