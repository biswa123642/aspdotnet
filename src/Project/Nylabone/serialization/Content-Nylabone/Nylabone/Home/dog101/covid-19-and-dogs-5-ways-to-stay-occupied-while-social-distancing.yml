      Value: "Social distancing with your dog because of COVID-19 doesn't need to be boring! We offer 5 ways you and your fur friend can stay happy and safe."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p><span style="color: #000000;">As&nbsp;the seasons change and the days turn brighter,&nbsp;you are likely&nbsp;more&nbsp;focused on practicing &ldquo;social distancing&rdquo; than planning your social calendar.</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;"><span style="color: #000000;">In light of&nbsp;coronavirus disease 2019 (COVID-19),&nbsp;communities are adopting&nbsp;social distancing&nbsp;in effort to reduce&nbsp;close&nbsp;contact between people and ultimately&nbsp;slow the&nbsp;spread of the virus,&nbsp;according to&nbsp;</span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.uwhealth.org/covid-19/social-distancing-self-observation-self-quarantine/53266" target="_blank">UW Health</a>.&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">This means&nbsp;trading handshakes for elbow bumps,&nbsp;movie theaters for at-home streaming,&nbsp;and generally staying&nbsp;in&nbsp;as&nbsp;much as possible&nbsp;to minimize&nbsp;potential exposure to the virus.&nbsp;&nbsp;&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>How Does Social Distancing Affect Dogs and Pet Parents?</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">For you, social distancing might mean adjusting to new routines and spending more time around your closest loved ones&mdash;including your fur friend. As you adapt to the changes that impact your daily life, your mood and body language can affect stress levels in your two- and four-legged family members alike. That&rsquo;s why maintaining a positive attitude is key to helping everyone feel happy and comfortable.</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">Hanging out with your pup can boost both your spirits!&nbsp;If you&rsquo;re&nbsp;a pet parent searching for new ideas to break up the day, here&nbsp;are&nbsp;five&nbsp;ways&nbsp;you and your dog can stay occupied while social distancing.</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>Get Active</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">The dog parks may be closed, but you can still find opportunities to stay active in the comfort of your home. In fact, even a short amount of physical activity can have a positive influence on you and your dog&rsquo;s moods. </span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p><span style="color: #000000;"><span style="color: #000000;">Grab your&nbsp;pup&rsquo;s&nbsp;favorite&nbsp;</span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/products/product-type/play-toys" target="_blank"><span>dog play toys</span></a> and get those legs moving! Mix in classic interactive games such as indoor fetch and tug of war&mdash;just be sure you&rsquo;re away from any delicate furniture or belongings that pose a danger. For a more mentally stimulating activity, try a scent game such as find the hidden toy or treat.&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>Work on Tricks and Training&nbsp;</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;"><span style="color: #000000;">Have you ever wanted to teach your dog a new command but never found the time? Whether your fur friend is new to learning tricks or ready to take on some&nbsp;</span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/dog101/advanced-dog-training-tips" target="_blank">advanced dog training commands</a>, now is the perfect time to work on obedience training.&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;"><span style="color: #000000;">If your dog doesn&rsquo;t already know essential commands like &ldquo;sit,&rdquo; &ldquo;stay,&rdquo; and &ldquo;come&nbsp;here,&rdquo; set aside some time to help your pup master these fundamental tricks. Keeping a supply of your best friend&rsquo;s favorite </span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/products/brand/healthy-edibles-biscuits" target="_blank">dog training treats</a>&nbsp;will come in handy as you reward their good behavior!</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>Try a New Dog-Friendly Recipe&nbsp;</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">Nothing passes the time like&nbsp;channeling&nbsp;your inner chef. In addition to keeping yourself occupied, preparing a delicious dog-friendly treat or meal will show your four-legged friend how much you love them.&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">Many dog treat recipes are&nbsp;fairly simple&nbsp;and can be made using ingredients you already have at home. Dog-friendly foods including canned pumpkin, peanut butter, and of course kibble are popular ingredient choices and will have your pup coming back for more!</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;"><span style="color: #000000;">If you&rsquo;re feeling more ambitious, try&nbsp;</span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/dog101/cooking-for-your-dog" target="_blank">cooking for your dog</a>. This&nbsp;alternative to&nbsp;buying dog food provides your pup a fresh&nbsp;and nutritious&nbsp;meal they&rsquo;ll love. Just be sure to avoid ingredients that are dangerous to dogs such as onions, raisins, walnuts, and macadamia nuts.&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>Have&nbsp;a Spa Day&nbsp;</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">As a pet parent, you&rsquo;re probably no stranger to spoiling your dog. Take this opportunity to give your pup the works with everything they need to feel as happy and healthy as can be. That&rsquo;s right&mdash;we&rsquo;re talking about a full-blown spa day!&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;"><span style="color: #000000;">Gather your&nbsp;</span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.fourpaws.com/all-products/grooming-care" target="_blank">dog grooming supplies</a>&nbsp;and get ready to&nbsp;pamper&nbsp;your best friend&nbsp;with luxury treatment.&nbsp;Start&nbsp;by combing your dog to remove any tangles or mats. Next, draw a bath&nbsp;and&nbsp;use a dog-friendly shampoo and conditioner for a fresh, clean smell everyone will appreciate. Your dog&rsquo;s nails will be softest after a bath, so seize the opportunity to trim any overgrown nails. To&nbsp;top off your fur friend&rsquo;s spa day, massage their skin with a curry brush or use a nylon&nbsp;bristle brush for a lustrous shine. </span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>Give Each Other Alone Time&nbsp;</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">Indulging in some quality alone time is inevitable when you&rsquo;re primarily seeing the same family members or roommates every day! </span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;"><span style="color: #000000;">As you binge-watch your favorite show or finally decide to clean out your closet, make sure your dog has their own activity to keep them busy and happy. Nylabone offers a wide variety of&nbsp;</span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/products/product-type/chew-toys" target="_blank">long-lasting chew toys</a>&nbsp;that are the perfect diversion for dogs of any size.</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;"><strong><span>Tips for Keeping You and Your Dog Safe While Social Distancing</span></strong></span></h2> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">If you&rsquo;re practicing social distancing and have any questions for your veterinarian regarding coronavirus and dogs or your fur friend&rsquo;s health, be sure to give the veterinary office a call first before stopping in. Some offices may even provide curbside pickup if your fur friend takes medication.</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">Remember, your dog is always there for you when you need them most&mdash;especially in times of uncertainty. Take time to return the favor and give your pup plenty of love as you practice social distancing together.</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">&nbsp;</span></p> <p style="margin-bottom: 0.0001pt;"><span style="color: #000000;">We at Nylabone hope you, your family, and your furry family members stay healthy, happy, and safe!</span></p> <br />
