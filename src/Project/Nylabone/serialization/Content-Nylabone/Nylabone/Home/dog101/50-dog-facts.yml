        <br /><p style="text-align: justify;"><span>From the littlest Yorkshire Terrier to the biggest, brawniest Mastiff, all dogs are one species...and a fascinating one at that! Dogs are arguably the most variable animal on the planet, showing an abundance of differences across breeds. Each </span><a href="https://www.nylabone.com/dog101/dog-breeds-a-z"><span>dog breed</span></a><span> has its own unique set of talents and characteristics, providing oodles of fun dog facts worth reading up on. Here are some of our favorites.</span></p> <p><span>&nbsp;</span></p> <ol>     <li><span>A flesh-colored dog nose is called a &ldquo;Dudley nose.&rdquo; </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>During the Imperial Era, Chinese emperors included four </span><a href="https://www.nylabone.com/dog101/pekingese"><span>Pekingese</span></a><span> in their entourage. Two of them would announce the emperor&rsquo;s approach by barking, and the other two would hold the hem of his royal robe in their mouths.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The word &ldquo;schnauzer&rdquo; comes from a German word meaning &ldquo;mustached.&rdquo; </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The most treats balanced on a dog&rsquo;s nose at one time is 29 and was achieved by a Husky crossbreed named George.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The plural of Komondor, a &ldquo;mop dog&rdquo; also known as the Hungarian Sheepdog, is Komondorak.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>As a tax collector in a dangerous area, Karl Friedrich Louis Dobermann decided to breed the </span><a href="https://www.nylabone.com/dog101/doberman-pinscher"><span>Doberman Pinscher</span></a><span> for protection.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Agility, a competitive sport designed to test a person&rsquo;s dog training and handling skills over a timed obstacle course, was created in the late 1970s.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Irish Water Spaniels have &ldquo;rat tails&rdquo;&mdash;tails where the root is thick and covered with soft curls, yet the tip is hairless.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The name of the Xoloitzcuintli, or Mexican Hairless Dog, is a combination of two Aztec words: &ldquo;Xolotl,&rdquo; the god of monsters and magicians, and &ldquo;itzcuintli,&rdquo; which means &ldquo;dog.&rdquo;</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The largest inheritance given to a dog was $15 million, bequeathed by Ella Wendel of New York to her Standard </span><a href="https://www.nylabone.com/dog101/poodle"><span>Poodle</span></a><span> Toby in 1931.</span>     <p><span>&nbsp;</span></p>     <p><a><span><img height="909" alt="Dog with Brindle Coat" width="1500" src="-/media/BCC828E96930430689DA76B705EF3353.ashx" /></span></a><span></span></p>     <p><span>&nbsp;</span></p>     </li>     <li><span>Brindle is a coat pattern that occurs when black hair is layered on lighter-colored areas of the coat, producing tiger-striped markings. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Many </span><a href="https://www.nylabone.com/dog101/chihuahua"><span>Chihuahuas</span></a><span> have a &ldquo;soft spot&rdquo; on the top of their head. This spot is called a molera and is the same as that found on human babies.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Italian Greyhounds were favored by Catherine the Great of Russia, King James I of England, and Queen Victoria. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The normal number of </span><a href="https://www.nylabone.com/dog101/dog-teeth-diagram"><span>dog teeth</span></a><span> for an adult dog is 42 and for a puppy is 28. In comparison, most adult humans have 32 teeth, four of which are wisdom teeth.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The largest known litter size of puppies is 24. They were born in 2004 to Tia, a Neapolitan Mastiff.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The long hair on the extremities (including head and tail) of certain breeds, like </span><a href="https://www.nylabone.com/dog101/miniature-schnauzer"><span>Schnauzers</span></a><span>, is called &ldquo;furnishings.&rdquo;</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Dogs are digitigrades, meaning they walk on their toes.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>There are two major subgroupings of hounds: scenthounds and sighthounds. They&rsquo;re distinguished depending on the primary means they use to track their quarry.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>During World War I, the Airedale Terrier aided the Red Cross in carrying messages and locating personnel in need of help. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>An </span><a href="https://www.nylabone.com/dog101/american-eskimo-dog"><span>American Eskimo Dog</span></a><span> named Stout&rsquo;s Pal Pierre walked on a tightrope in the Ringling Bros. and Barnum &amp; Bailey circus, popularizing the breed.</span>     <p><span>&nbsp;</span></p>     <p><a><span><img height="909" alt="Two Cairn Terriers" width="1500" src="-/media/531F587F3A4F4BF19BB4DD4671E8150B.ashx" /></span></a><span></span></p>     <p><span>&nbsp;</span></p>     </li>     <li><span>The English word &ldquo;terrier&rdquo; is derived from the Latin word &ldquo;terra,&rdquo; meaning &ldquo;ground.&rdquo;</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The first diabetes-detection dog was Armstrong, a yellow </span><a href="https://www.nylabone.com/dog101/labrador-retriever"><span>Labrador Retriever</span></a><span> trained in California in 2003.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The </span><a href="https://www.nylabone.com/dog101/boston-terrier"><span>Boston Terrier</span></a><span> gained the nickname &ldquo;The American Gentleman&rdquo; because the breed possessed such a refined disposition and was free of its ancestor&rsquo;s fighting temperament.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Thirteen U.S. states have designated an official state dog breed.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The </span><a href="https://www.nylabone.com/dog101/chinook"><span>Chinook</span></a><span> breed is named after one dog that accompanied an Antarctic expedition in the late 1920s.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The word &ldquo;pinscher&rdquo; describes a dog&rsquo;s method of working and refers to the way they jump on and bite, or pinch, their prey.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>In 2020, Finley the </span><a href="https://www.nylabone.com/dog101/golden-retriever"><span>Golden Retriever</span></a><span> set the record for the most tennis balls held in a dog&rsquo;s mouth: an impressive total of 6! </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The Norwegian Lundehund earned its name from its talent of hunting &ldquo;lunde,&rdquo; or puffins.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Legend says that lamas (Tibetan priests) who failed to reach Nirvana came back reincarnated as </span><a href="https://www.nylabone.com/dog101/lhasa-apso"><span>Lhasa Apsos</span></a><span>. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>In the 18<sup>th</sup> century, it was stylish for Poodles to be clipped to show a family&rsquo;s coat of arms, an owner&rsquo;s monogram, or the fleur-de-lis (a symbol often seen in classic French design).</span>     <p><span>&nbsp;</span></p>     <p><a><span><img height="909" alt="Rhodesian Ridgeback" width="1500" src="-/media/D2A704E254D141DDA5539481623237F6.ashx" /></span></a><span></span></p>     <p><span>&nbsp;</span></p>     </li>     <li><span>The Rhodesian Ridgeback has a symmetrical ridge that runs along its spine, created by fur that grows in the opposite direction from the rest of the coat. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Pictures of dogs resembling the Chinese Shar-Pei have been found on pottery dating back more than 2,000 years.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Papillon puppies from the same litter can be born with either drop or erect ears. Those with drop ears are called Phal</span><span style="color: #202122;">&egrave;</span><span>nes, named after a type of moth that drops its wings. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>An </span><a href="https://www.nylabone.com/dog101/otterhound"><span>Otterhound</span></a><span> can pick up an otter&rsquo;s &ldquo;drag,&rdquo; or scent trail, up to 10 hours later.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The Barbet, an ancient breed of water dog, got its name from its defining &ldquo;barbe,&rdquo; or beard, that grows under its chin.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The Parson Russell Terrier is similar to the </span><a href="https://www.nylabone.com/dog101/jack-russell-terrier"><span>Jack Russell Terrier</span></a><span> but is longer-legged and more squarely built.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>In both humans and dogs, there is a strong connection between teeth and hair. As a result, many hairless dog breeds lack teeth.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>Before the 20<sup>th</sup> century, European travelers driving cattle and carting goods to market often tied their money belts around their </span><a href="https://www.nylabone.com/dog101/rottweiler"><span>Rottweilers&rsquo;</span></a><span> necks to avoid being robbed.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The world record for most alternating paw shakes by a dog in 30 seconds is 43.</span>     <p><span>&nbsp;</span></p>     <p><a><span><img height="909" alt="Two Dachshunds" width="1500" src="-/media/F4A2C9FB0B404DDB9C32107A1E2F0969.ashx" /></span></a><span></span></p>     <p><span>&nbsp;</span></p>     </li>     <li><a href="https://www.nylabone.com/dog101/dachshund"><span>Dachshund</span></a><span> means &ldquo;badger dog&rdquo; in German. In fact, the long, low Dachshund was originally bred to follow badgers into their underground burrow. </span>     <p><span>&nbsp;</span></p>     </li>     <li><span>There have been more than 2,000 documented snow rescues by Saint Bernards.</span>     <p><span>&nbsp;</span></p>     </li>     <li><a href="https://www.nylabone.com/dog101/scottish-terrier"><span>Scottish Terriers</span></a><span> became popular in the United States during the Great Depression because of the public prominence of </span><a href="https://www.nylabone.com/dog101/10-popular-presidential-dogs-in-us-history"><span>President Franklin Roosevelt&rsquo;s Scottie named Fala</span></a><span>.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>A &ldquo;dewclaw&rdquo; is an extra claw or digit on the inside of a dog&rsquo;s leg.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The longest dog tail measured is 30.2 inches and belonged to Keon, an Irish Wolfhound, in 2015.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>In the early 1900s, Lancashire textile workers emigrated to New England and brought their Whippets, introducing the breed and the sport of Whippet racing to the United States.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The U.S. Army relied on the </span><a href="https://www.nylabone.com/dog101/siberian-husky"><span>Siberian Husky</span></a><span> during WWII for arctic search and rescue missions.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The world record for most &ldquo;sit&rdquo; actions performed by a dog in one minute is 35.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>The longest sled-dog race ever was the Beringia-92, which covered 1,270 miles in eastern Russia in 1992.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>All </span><a href="https://www.nylabone.com/dog101/shih-tzu"><span>Shih Tzu dogs</span></a><span> alive today can trace their lineage back to a group of seven male and seven female Shih Tzu.</span>     <p><span>&nbsp;</span></p>     </li>     <li><span>A &ldquo;pompon&rdquo; is a rounded tuft of hair left on the end of the tail when the coat is clipped, often seen in Poodles.</span></li> </ol> <p><span>&nbsp;</span></p> <p><strong><span style="color: #595a5c;">Sources</span></strong></p> <p><em><span style="color: black;">i Diane Morgan, Sneeze-Free Dog Breeds (Neptune City: T.F.H. Publications, 2006).</span></em></p> <p><em><span style="color: black;">ii Dominique De Vito, Heather Russell-Revesz, and Stephanie Fornino, World Atlas of Dog Breeds 6<sup>th</sup> Edition (Neptune City: T.F.H. Publications, 2009).</span></em></p> <p><em><span style="color: black;">iii Guinness World Records (London: Guinness World Records, 2021).</span></em></p> <p><em><span style="color: black;">iiii Laurie Leach, The Beginner&rsquo;s Guide to Dog Agility (Neptune City: T.F.H. Publications, 2006).</span></em></p> <div> <hr align="left" size="1" width="33%" /> <div> <div id="_com_1" language="JavaScript">&nbsp;</div> </div> </div>
