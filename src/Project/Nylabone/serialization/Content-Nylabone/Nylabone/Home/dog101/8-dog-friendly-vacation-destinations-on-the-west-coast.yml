      Value: Whether you're looking to lounge on stretches of sand with your dog or take a scenic hike in the mountains, Pacific destinations are sublime.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>Whether you’re looking to lounge on stretches of sand with your dog by your side or take a scenic hike in the mountains, the dog-friendly destinations spanning the Pacific are sublime. These 8 cities are the perfect vacation spots for dog parents near the West Coast:</p> <h3>#1: San Diego, California<br /> <img alt="" src="-/media/B6EBCE6DBB024ED09F9F536031B4FDD1.ashx" width="800" height="533" /></h3> <p>If your wanderlust is pulling you and your pup toward the Golden State, you can’t miss San Diego, where it’s always 70 degrees, sunny, peaceful, riddled with top-notch Mexican food, and lined with perfect beaches for every type of beach bum. Our favorite dog-friendly digs can be found at <a href="http://www.resortkonakai.com/">Kona Kai Resort</a>, where your dog can stay for just an extra $50 per night. You can laze on the private beach together and enjoy beautiful San Diego views in every room. Their airy and relaxed vibe is contagious! Then if you’re feeling adventurous, visit the dog-friendly trail at the scenic <a href="https://www.nps.gov/cabr/learn/nature/visiting-the-tidepools.htm"> Cabrillo Tide Pools</a>; just make sure you go during low tide. The <a href="https://oceanbeachsandiego.com/attractions/beaches/dog-beach"> Original Dog Beach </a> is another must—it’s recognized as the first official off-leash dog park in the country. This idyllic city has an entire <a href="http://www.sdhappydogs.com">website</a> dedicated to dog-friendly activities and events; check it out for all the local doggy goings-on.</p> <h3>#2: San Francisco, California</h3> <p><img alt="" src="-/media/1D1688E12A264FB19412C2116A8ACEDF.ashx" width="800" height="533" /></p> <p>If relaxed city life and diverse dining is more your speed, head to colorful San Francisco, a metropolis of distinctive neighborhoods and endless iconic scenery, like the Golden Gate Bridge, Lombard Street, and Fisherman’s Wharf. The <a href="http://www.argonauthotel.com/">Argonaut</a> is a boutique waterfront hotel in Fisherman’s Wharf that has an eclectic seaside character and a great pet policy: no size restrictions or extra charges! Although San Fran is a populous city, a piece of nature is never far away; there are various trails and parks to enjoy with your dog, including the <a href="https://www.nps.gov/safr/planyourvisit/pets.htm"> San Francisco Maritime National Historical Park </a> and <a href="https://www.nps.gov/goga/planyourvisit/fortfunston.htm"> Fort Funston.</a> After a nice walk, have a bite to eat at <a href="http://chowfoodbar.com/locations/park-chow/">Park Chow</a>; they have outdoor seating that accommodates furry dining companions, and they serve decently priced organic American comfort food. <a href="http://www.zaziesf.com/">Zazie</a> is a popular brunch spot with an outdoor patio and weekly “Bring-Your-Dog” dinners—every Monday night, you can dine with your pup on their covered garden patio so he can play with other dogs as you enjoy your mimosa.</p> <h3>#3: Portland, Oregon</h3> <p><img alt="" src="-/media/6B557C9D9C8B4140947205F21565D6D6.ashx" width="800" height="533" /></p> <p>Portland is dog-parent paradise; you’ll notice dogs and humans of all kinds happily strolling about this city at any time of day, and there are countless dog-friendly hotels and restaurants to choose from. Our pick is the downtown <a href="http://www.hotelvintage-portland.com/downtown-portland-hotels/"> Hotel Vintage</a>, where pets of any size are welcome for free. They also give your furry sidekick a bunch of freebies, like plush mats, water bowls, treats, and a dog-friendly happy hour each night in the living room. Let your pup play around with some furry friends at <a href="https://www.portlandoregon.gov/parks/finder/index.cfm?&amp;propertyid=668&amp;action=ViewPark"> Sellwood Riverfront Park</a>, which has scenic riverfront views, a canoe launch, an off-leash dog area, walking paths, and picnic tables. Also make sure to treat your pup to “Doggie Love Night” on Tuesdays at the <a href="http://tinshedgardencafe.com/">Tin Shed Garden Café</a>! For every regularly priced human item, you get a doggie item for free, like chicken, ground beef, or pork mixed with rice or sweet potatoes, or even doggie dessert (peanut butter and banana ice cream!).</p> <h3>#4: Orcas Island, Washington</h3> <p><img alt="" src="-/media/B61E6E77A1C54B029651FE90943B692E.ashx" width="800" height="532" /></p> <p>This beautiful northwestern island has something for every dog–human duo: kayaking in the Puget Sound, climbing mountains with beautiful vistas, whale watching, and shopping and dining in <a href="https://www.visitsanjuans.com/about-islands/towns-villages/eastsound-orcas-island"> Eastsound Village</a>. Or you and your pup can simply sit back and enjoy the naturally beautiful landscapes. We recommend staying at the rustic <a href="http://www.westbeachresort.com/">West Beach Resort</a>, where you can watch the sunset each night from beachfront cabins and cottages and enjoy a private beach fire pit. Their pet-friendly cottages are available for $18 per pet per day. The island’s designated <a href="https://www.visitsanjuans.com/attractions/orcas-island-dog-park"> dog park </a> is right next to the Port of Orcas Day Park. This park has water, waste bags, a doggy toy box, and picnic tables for all to enjoy. <a href="https://mikescafeandwinebar.com/">Mike’s Café &amp; Wine Bar</a> is a downtown street-side locale serving Northwest wines and beer, plus a vegan and vegetarian menu. They have roomy outdoor seating for you and your pup beside their quaint café. <a href="http://www.fridayscrabhouse.com/">Friday’s Crabhouse</a> serves up fresh seafood with waterfront views, and they have three outdoor decks that welcome leashed dogs.</p> <h3>#5: Seattle, Washington</h3> <p><img src="-/media/1A890BFB0ED24B91B9FE83A609C068A9.ashx" width="800" height="533" /></p> <p>Despite its industrial setting, you can find several dog parks in the Emerald City, including the <a href="https://www.seattle.gov/parks/find/parks/magnuson-park/off-leash-area"> Warren G. Magnuson Park </a> off-leash dog park. The <a href="http://www.seattleferryservice.com/sunday-ice-cream-cruise/"> Sunday Ice Cream Cruise </a> is the perfect way to view the coast and learn about Seattle with your pup! This dog-friendly cruise departs from South Lake Union Park year round on Sundays from 11 AM to 3 PM. It includes a 45-minute tour of this waterfront city and yummy ice cream treats. The <a href="http://www.alexishotel.com/">Kimpton Alexis Hotel</a> is one of many dog-friendly hotels in the city. It’s close to the waterfront and has cozy, den-like rooms with both modern and historic influences—best of all, pets stay for free regardless of size, weight, and breed. They provide loaner pet beds, bowls, waste bags, and mats in your room to keep your furry friend comfortable. If you have time, take a day trip to the Cascades at <a href="http://www.wta.org/go-hiking/hikes/wallace-falls"> Wallace Falls State Park </a> for a scenic hike with spectacular mountain views and waterfalls.</p> <h3>#6: Austin, Texas</h3> <p><img alt="" src="-/media/B3BC786F3B43494E9E8C1B9CE547F82A.ashx" width="800" height="534" /></p> <p>Find out why locals love to “keep Austin weird!” Although it’s not a coastal city, it’s a fun, musical place for dog parents who are craving funky southwestern vibes. If you’re looking to “get zen” with your pup, <a href="https://www.austindoga.com/">Austin Doga</a> is a must. According to their website, a growing body of evidence suggests that pets, yoga, and meditation can increase our overall well-being, and Doga sessions help nourish our mind, body, and spirit while fostering the human–canine bond. If you want something a little more active, visit the Barton Creek Greenbelt, which is 7.9 miles long and begins at <a href="http://zilkerpark.org/">Zilker Park</a>. With limestone formations, lush vegetation, and swimming areas, it’s an oasis for nature lovers. The <a href="https://www.omnihotels.com/hotels/austin-downtown"> Omni Austin Hotel Downtown </a> is in the heart of the city and welcomes two pets up to 25 pounds for $50 per stay. While you’re exploring the streets of this eclectic city together, take your pup to <a href="http://www.redsporch.com/">Red’s Porch</a>—they serve a tasty combo of Southern and Mexican food and have a covered outdoor seating area where you and your dog can chow down together on a sunny Austin day.</p> <h3>#7: Tucson, Arizona</h3> <p><img alt="" src="-/media/9116748AA7774D2492FAE16D983C3622.ashx" width="800" height="533" /></p> <p>Explore the Southwest with your pup among the scenic valleys in Tucson! The <a href="http://www.westwardlook.com/"> Westward Look Wyndham Resort &amp; Spa </a> hotel is the perfect dog-friendly escape—it has spectacular views of the mountains, desert, and sunset. <a href="https://www.traillink.com/trail/rillito-river-park-trail/"> Rillito River Park </a> is a peaceful pit stop during a stroll in the city—it has a paved path that’s surrounded by trees and a scenic desert landscape. Go early in the morning or at dusk to avoid the heat, and make sure to bring plenty of water for you and your pup. Once you’ve worked up an appetite, head to <a href="http://barriobrewing.co/">Barrio Brewing Company</a>, an old converted warehouse that serves seasonal brews. It’s a great spot for live music, watching sports, or just dining with your dog on the outdoor patio.</p> <h3>#8: Vancouver, British Columbia, Canada</h3> <p><img alt="" src="-/media/3D44EB9F6C3948918DADC1DB5E965467.ashx" width="800" height="529" /></p> <p>From tranquil mountains to beaches to lively city life, Vancouver truly has it all; especially because it’s a super dog-friendly city. Their transit system allows dogs, and a handful of beaches allow off-leash dogs, including <a href="http://covapp.vancouver.ca/parkfinder/parkdetail.aspx?inparkid=220"> Spanish Banks Beach Park</a> , a large, popular beach with nice mountain views. The <a href="http://www.westinbayshore.com/">Westin Bayshore Vancouver</a> is pet-friendly hotel with a pretty waterfront setting. One dog up to 40 pounds is welcome for no additional fee, and they provide your dog with a comfy bed for his stay. You and your fur kid can take in the views of the coastline, distant mountains, and <a href="http://vancouver.ca/parks-recreation-culture/stanley-park.aspx"> Stanley Park</a>, the largest city park in Canada, where you can walk, jog, or bike the trails with your dog by your side. In Vancouver, quite a few restaurants allow you to dine with your dog tied up right beside you. Check out<a href="http://www.peckinpahbbq.com/"> Peckinpah</a> for delicious BBQ or <a href="http://www.chillwinston.com/">Chill Winston</a> for a large patio and “gastro lounge” experience.</p> <br />
