    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>&nbsp;</p> <h2> Frozen Dog Treat Recipes: Pupsicles, Smoothies, &amp; More</h2> <p> There is nothing better than a refreshing cold treat on a hot summer day, and our dogs deserve the same enjoyment! That&rsquo;s why we put together this wag-worthy list of frozen dog treat recipes made from everyone&rsquo;s favorite warm-weather ingredients. </p> <p> To make these &ldquo;pupsicles&rdquo; and frozen treats at home, you can use a variety of trays or molds such as ice cube trays, traditional popsicle molds, silicone candy molds, a muffin tin, or even paper bath cups (just be sure all paper is removed before giving to your dog!)</p> <p> Each recipe is intended to make multiple servings and should be fed depending on your dog&rsquo;s weight and dietary needs. </p> <p> <strong>Pro tip!</strong> Freeze your dog&rsquo;s favorite recipes in a Nylabone <span><a href="https://www.nylabone.com/products/product-type/chew-toys/strong-chew/busy-time-stuffable-chew-treat">Busy-Time Stuffable Dog Chew Toy</a></span>&nbsp;for longer lasting enjoyment. </p> <h3> <br /> <br /> Peanut Butter &amp; Banana Pooch Pops</h3> <img height="430" alt="peanut butter pooch pops rev1" width="710" src="-/media/9A27240F370B403987302A4ACB768FEE.ashx" />&nbsp; <p> Your dog will love this classic flavor combination! Featuring potassium-rich banana, calcium-packed yogurt, and peanut butter for an extra protein kick, these treats will help keep your pooch happy and energized. </p> <p> For a yummy edible pupsicle &ldquo;stick,&rdquo; insert a <span><a href="https://www.nylabone.com/products/brand/nubz">Natural Nubz</a></span>&nbsp;chew treat before you freeze. &ldquo;Bone&rdquo; appetite! </p> <p> <strong>What you&rsquo;ll need:</strong></p> <p><span style="white-space: pre;">	</span>-	1 tablespoon dog-friendly peanut butter </p> <p><span style="white-space: pre;">	</span>-	2 bananas </p> <p><span style="white-space: pre;">	</span>-	1 cup plain yogurt </p> <p><span style="white-space: pre;">	</span>-	Natural Nubz chew treats (<em>be sure to feed the appropriate size chew treat based on your dog&rsquo;s weight</em>) </p> <p> <strong>Instructions:</strong></p> <p>Mash 1 banana. Blend with peanut butter and plain yogurt until smooth. Cut the other banana into approximately &frac14;-inch slices. Insert 3 to 4 banana slices into a mold of your choice; these slices will provide a base to ensure your &ldquo;stick&rdquo; stays in place. Pour banana, peanut butter, and yogurt mixture on top of the banana slices. Insert a Natural Nubz chew treat into each mold, keeping part of the treat exposed as your tasty pupsicle &ldquo;stick.&rdquo; Freeze until firm. </p> <h3> <br /> <br /> Waggin&rsquo; Watermelon Bites</h3> <img alt="" height="430" width="710" src="-/media/65AE2A16D9BE44F38B091EF7865CBA78.ashx" />&nbsp; <p>Watermelon is over 90% water, making these thirst-quenching treats one way to <span><a href="https://www.nylabone.com/dog101/keeping-your-dog-safe-in-the-summer-heat">keep your dog safe in the summer heat</a></span>&nbsp;and satisfy their taste buds. Just stay away from the rind and seeds, which could cause digestive issues. </p> <p>Making these frozen treats even better, flax seeds sneak in some extra nutrition. They&rsquo;re packed with omega-3 and omega-6 fatty acids and include fiber and protein to help your pooch feel their best. </p> <p><strong>What you&rsquo;ll need:</strong></p> <p><span style="white-space: pre;">	</span>-	2 cups seedless watermelon, chopped </p> <p><span style="white-space: pre;">	</span>-	1 cup water </p> <p><span style="white-space: pre;">	</span>-	1 tablespoon flax seeds </p> <p><strong>Instructions:</strong></p> <p>Blend ingredients together until smooth. Pour into mold of choice and freeze until firm. </p> <h3>&nbsp;</h3> <h3>Red, White, and Blue Smoothie</h3> <img alt="" height="430" width="710" src="-/media/44A2E2DA031049F58F37D020072E1A4D.ashx" />&nbsp; <p> Strawberries and blueberries are more than quintessential summer treats&mdash;they&rsquo;re also natural superfoods! Both these ingredients are high in fiber and vitamin C&mdash;which are essential to your furry friend&rsquo;s nutrition&mdash;and contain antioxidants to help support the immune system. Plus, plain yogurt provides a healthy source of calcium! </p> <p>You can choose to serve these tasty treats as is or insert a <span><a href="https://www.nylabone.com/products/brand/healthy-edibles-biscuits">Healthy Edibles Biscuit</a></span>&nbsp;as your pupsicle &ldquo;stick&rdquo; for added crunch! </p> <p><strong>What you&rsquo;ll need:</strong></p> <p><strong>&nbsp;<span style="white-space: pre;">	</span></strong>-	1 cup sliced strawberries </p> <p><span style="white-space: pre;">	</span>-	1/2 cup plain yogurt </p> <p><span style="white-space: pre;">	</span>-	1 cup blueberries </p> <p><span style="white-space: pre;">	</span>-	Healthy Edibles Biscuits (optional) </p> <p><strong>Instructions:</strong></p> <p>Blend ingredients together until smooth and pour into mold of choice. If desired, add a Healthy Edibles Biscuit, keeping part of the treat exposed. Freeze until firm. </p> <h3> <br /> <br /> Tropical Froyo</h3> <img alt="" height="430" width="710" src="-/media/4157FFCA1A56424B9440702CED304CF4.ashx" />&nbsp; <p> Say &ldquo;aloha&rdquo; to this island-inspired treat! The exotic mixture of mango and papaya provides a unique flavor that&rsquo;s perfect to enjoy by the pool, on the grass, or wherever your dog feels like chillin&rsquo; out.</p> <p> Together, these wholesome fruits offer a variety of essential vitamins and minerals, including vitamins A, B6, C, E, and K. Papaya also has folate, potassium, and calcium to support heart health and keep your dog powered up for whatever the day holds! </p> <p><strong>What you&rsquo;ll need:</strong></p> <p>-	&frac12; cup seedless mango, chopped </p> <p>-	&frac12; cup seedless papaya, chopped </p> <p>-	1 cup plain yogurt </p> <p><strong>Instructions:</strong></p> <p>Slice the mango and papaya into bite-size chunks and freeze. Then mix with plain yogurt in a blender until you achieve a desired texture. Serve a portion in your dog&rsquo;s favorite bowl. </p> <p>Sharing these frozen dog treat recipes with your pup is a fantastic way to keep them satisfied and care for their overall wellness. Always feed in moderation and make sure your dog has plenty of water when spending time outside. Here&rsquo;s to a long and exciting summer! </p>
