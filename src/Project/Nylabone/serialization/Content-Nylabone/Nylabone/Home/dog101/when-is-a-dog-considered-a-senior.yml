                    <th><strong>Age Dog is Considered Senior</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="DOG WEIGHT">15 pounds and under</td>
                    <td data-label="BREEDS">Chihuahua, Maltese, Yorkshire Terrier</td>
                    <td data-label="CONSIDERED SENIOR">11</td>
                </tr>
