    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>Have you noticed our handy “Where to Buy” feature? You can use it as a Nylabone store locator or to buy Nylabone products online in just a few clicks! Here’s how to buy Nylabone chew toys, chew treats, and dental solutions right here on our website:</p> <p /> <p><strong>#1: First, start on the homepage (<a href="https://www.nylabone.com/">www.nylabone.com</a>) to find a product. You can do this four different ways depending on your preference:</strong></p> <ol>     <li>Click Our Products at the top of the page to find products by dog size, chewing style, brand, or product type.</li>     <li>Click one of the circle icons to go to the Chew Toys, Chew Treats, Dental Solutions, or Puppy Care categories.</li>     <li>Use our interactive Custom Product Finder tool to find the best Nylabone product for your dog.</li>     <li>Type a specific product into the search bar.</li> </ol> <p /> <p><span></span><img alt="Store-locator" src="-/media/9A38CA5F9F7F4F43A0929B195FE41DA1.ashx" style=" width: 700px; height: 450px;" /></p> <p><br /></p> <p><span><strong>#2: Once you complete Step 1 and find the product that you want, click on the product. You’ll then see the “Where to Buy” button right below the product description:</strong></span></p> <p><br /></p> <p /> <p><img alt="" src="-/media/6E94CFCB277B43FFBDC4E68D137C0179.ashx" style="width: 700px; height: 392px;" /></p> <p><img height="447" alt="Store-locator" width="700" src="-/media/8E361881A5EA4C168E8AAC40432515D1.ashx" /></p> <p><br /></p> <p><strong>#3: Clicking the “Where to Buy” button takes you here:</strong></p> <p><br /></p> <p><img height="478" alt="Store-locator" width="700" src="-/media/9F414EB4248A4CCC88F1BC0787CE4093.ashx" /></p> <p><br /></p> <p><strong>#4: Type your city, state, or zip code where it says “Find Nearby” and press “Enter” on your keyboard. The map then shows where you can find the product in nearby stores and online.</strong></p> <p><br /></p> <p><img height="478" alt="Store-locator" width="700" src="-/media/7149C4956FE34BE5B2576E991E5FADEF.ashx" /></p> <p><strong><br />#5: From there, you can travel to the store of your choice or click “Buy” next to an online retailer, which takes you directly to the product on their website to complete your purchase.<br /> </strong></p> <p><br /></p> <p /> <p><span>If you have any trouble finding or purchasing a Nylabone product for your fur kid, </span><a href="https://www.nylabone.com/about-us/contact?__hstc=27337699.427a67b590ae2022a788e5f89d1a82b3.1513112619357.1522334716600.1522349897504.84&amp;__hssc=27337699.20.1522349897504&amp;__hsfp=3728008464">contact us</a><span> so we can help you out!</span></p> <p>Happy shopping, dog parents!</p>
