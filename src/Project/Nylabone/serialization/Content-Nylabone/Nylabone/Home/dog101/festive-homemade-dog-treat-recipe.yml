    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p><span style="color: #000000;"><img alt="" src="-/media/80DEC9CA43944D2F929D7F520D287E4A.ashx?h=144&amp;w=80" style="padding: 10px; width: 80px; height: 144px; float: left;" /></span></p> <p><span style="color: #000000;"></span><span style="color: #000000;">It&rsquo;s that special time of year to indulge in seasonal goodies and whip up recipes to share with those you love&mdash;including your furry friend!</span><span style="color: #000000;"> That&rsquo;s why the November </span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/about-us/club-nylabone" target="_blank">Club Nylabone newsletter</a><span style="color: #000000;"> asked </span><em style="color: #000000;">you</em><span style="color: #000000;"> to share your most celebrated homemade dog treat recipe perfect for season&rsquo;s treatings.<br /> <br /> </span><span style="color: #000000;">And the winning recipe is&hellip;<br /> <br /> </span><strong style="color: #000000;">&ldquo;The Veggier, The Merrier&rdquo; Dog Treats</strong><span style="color: #000000;"> submitted by Amanda Flowers from Columbus, Ohio! Amanda&rsquo;s 3-year-old Maltese, Dinky, can agree that these simple-to-make treats are as delicious as they are nutritious.<br /> <br /> </span><span style="color: #000000;">Made with vegetables including spinach, carrot, and zucchini, these treats provide your dog nutrients such as Vitamin A, Vitamin C, biotin, and calcium. The recipe adds flavorful pumpkin puree for even more vitamins, tasty peanut butter for healthy fat, fiber-rich oats, and eggs for a protein kick.&nbsp;<br /> <br /> </span><span style="color: #000000;">Here&rsquo;s how to prepare this holiday-themed homemade dog treat recipe for your best friend and make their season merry and bright!</span></p> <h1><span style="color: #000000;"><br /> Ingredients</span></h1> <ul style="list-style-type: disc;">     <li><span style="color: #000000;">&frac14; cup peanut butter (free of Xylitol)</span></li>     <li><span style="color: #000000;">1 cup pumpkin puree</span></li>     <li><span style="color: #000000;">2 large eggs</span></li>     <li><span style="color: #000000;">&frac12; cup old fashioned oats</span></li>     <li><span style="color: #000000;">3 cups whole wheat flour (can add more as needed)</span></li>     <li><span style="color: #000000;">1 carrot, peeled and shredded</span></li>     <li><span style="color: #000000;">1 medium zucchini, shredded </span></li>     <li><span style="color: #000000;">1 cup baby spinach, chopped</span><em style="color: #000000;"></em></li> </ul> <em style="color: #000000;">Check with your vet concerning potential allergies your dog may have.<br /> <br /> </em> <h1><span style="color: #000000;">Instructions</span></h1> <ol>     <li><span style="color: #000000;">Preheat the oven to <span style="background: #f9f9f9;">350&deg;F</span>. Line a baking sheet with parchment paper and set aside. </span>     <p><span style="color: #000000;">&nbsp;</span></p>     </li>     <li><span style="color: #000000;">In a large bowl, mix the peanut butter, pumpkin puree, and eggs until combined.</span>     <p><span style="color: #000000;">&nbsp;</span></p>     </li>     <li><span style="color: #000000;">Slowly add the oats and flour. Add an additional &frac14; cup flour at a time until the dough is no longer sticky. </span>     <p><span style="color: #000000;">&nbsp;</span></p>     </li>     <li><span style="color: #000000;">Add the carrot, zucchini, and spinach and mix until completely combined.</span>     <p><span style="color: #000000;">&nbsp;</span></p>     </li>     <li><span style="color: #000000;">On a lightly floured surface, use a rolling pin to roll out the dough to &frac14;-inch thickness.&nbsp;</span>     <p><span style="color: #000000;">&nbsp;</span></p>     </li>     <li><span style="color: #000000;">Using cookie cutters (festive-themed ones, if you have them!), cut the dough into shapes and place them on the prepared baking sheet.&nbsp;</span>     <p><span style="color: #000000;">&nbsp;</span></p>     </li>     <li><span style="color: #000000;">Bake for 20-25 minutes or until the edges are golden brown. Let your holiday dog treats cool completely before giving one to your pup. </span></li> </ol> <p><span style="color: #000000;">&nbsp;</span></p> <p><span style="color: #000000;">Want to give your pup an extra-special holiday season? Explore our <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/holiday-products" target="_blank">Nylabone&reg; holiday chew toys</a> and chew treats for even more seasonal favorites. Happy Howl-idays!</span></p>
