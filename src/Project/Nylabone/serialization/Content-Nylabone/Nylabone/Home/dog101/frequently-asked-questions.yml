      Value: |
        <div class="panel-group score-accordion" data-ux-module="score_bootstrap/Components/Accordion" data-ux-state="loaded" id="accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9"><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q1" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Can I give my puppy Edible Chews?
        </a>
        </h4>
        </div>
        <div id="collapse-Q1" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
        <div class="panel-body">
        <div class="score-content-spot">
        Nylabone Edible Chews are best enjoyed by a dog with all of its permanent teeth; they are not recommended for the immature digestive systems of very young puppies. We recommend that you consult your veterinarian for the right time to start your puppy on Edible chews. We have just introduced the following edible products for puppies 3 months and older: Vid Just for Puppies, Healthy Edibles Lamb &amp; Apples, Healthy Edibles Turkey &amp; Sweet Potato, Nutri Dent fortified with Milk Protein, and Nutri Dent Puppy Bacon &amp; Cheese flavor.<br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q2" class="" aria-expanded="true" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Can I order from your website?
        </a>
        </h4>
        </div>
        <div id="collapse-Q2" data-anchorable="True" class="panel-collapse collapse in" aria-expanded="true" style="">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">Our website is for information only. Since we are the manufacturer of Nylabone Products, we do not sell directly to consumers. In addition to most Pet Stores, Supermarkets, Chain Stores, and large retailers such as Petco, PetSmart, Target and Wal-Mart, many mail order and online companies also carry our products at favorable pricing.</p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q3" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Can I put my dog's Nylabone in the dishwasher?
        </a>
        </h4>
        </div>
        <div id="collapse-Q3" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">Nylabone Chews and Toys should not be autoclaved, boiled, placed in a dishwasher, washing machine, convection or microwave oven. To clean Nylabone Non-Edible Chews, scrub with a brush under warm water, using mild, non-toxic detergent, and rinse thoroughly. Inspect for wear while cleaning. </p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q4" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        How long will an Edible Chew last?
        </a>
        </h4>
        </div>
        <div id="collapse-Q4" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">
        Edibles are
        "treat" bones. They are meant to be consumed, and are therefore not
        long-lasting chews. Their "lifespan" depends on how determined a chewer
        your dog is. Our Edible chews have a shelf life of over five
        years.
        </p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q5" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        How many Edible Chews can I give my dog per day?
        </a>
        </h4>
        </div>
        <div id="collapse-Q5" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">
        This depends upon the dog's age, weight, and activity level. These chews
        are not recommended for puppies younger than 6 months old. Please check
        with your veterinarian as to your dog's daily caloric intake and the proper
        time to introduce Edible chews into your puppy's diet.
        </p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q6" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        I bought the wrong chew for my dog. What now?
        </a>
        </h4>
        </div>
        <div id="collapse-Q6" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">If you are dissatisfied with your purchase, please return it to Nylabone within 30 days. If you provide your dog's breed, age and weight, and your mailing address, we can replace it with something more appropriate. If you prefer a refund of your purchase price and tax, please include your receipt</p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q7" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Is Rawhide safe for my dog?
        </a>
        </h4>
        </div>
        <div id="collapse-Q7" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">One of the major medical schools in the US conducted a laboratory test to answer this question. The results showed that in groups of test dogs, even in those fed rawhide three times a day, there were no ill effects. Although choking or intestinal obstruction with rawhide could potentially occur, it is quite rare, and common-sense prevention measures should be taken.</p>
        <p style="z-index: 1;">Make sure you select the appropriate size for your dog. It is important that the chew is large enough and thick enough that your dog cannot easily chew off and swallow a large piece or swallow the whole chew. When the chew has been enjoyed down to a small portion, we recommend that you remove the remains. Rawhide that requires more than 5 days to chew should be discarded.
        </p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q8" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        What are the ingredients in Edible Chews?
        </a>
        </h4>
        </div>
        <div id="collapse-Q8" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        Ingredients can be seen by viewing the nutritional analysis for each individual product. <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q9" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        What size chew should I give my dog?
        </a>
        </h4>
        </div>
        <div id="collapse-Q9" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        It is important to select the appropriate chew type, size, and formulation based on your dog's age, breed, chewing style, and weight. The pressure exerted by a strong chewer's jaw is considerable, and when directed straight down can put tremendous (as much as 450 psi) stress on the dog's teeth. It is therefore recommended that non-edible chews be large enough to encourage chewing from the side rather than the top and bottom. If you have more than one dog in your household, select chews appropriate for the largest, strongest chewer. See our Chew Style Guide for more details.<br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q10" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        When should I replace my dog's favorite Non-Edible Nylabone® chew?
        </a>
        </h4>
        </div>
        <div id="collapse-Q10" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        Replace when knuckle ends are worn down, or if it becomes too small for your dog to chew safely. <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q11" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Where are Nylabone products made?
        </a>
        </h4>
        </div>
        <div id="collapse-Q11" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <p style="z-index: 1;">
        Most Nylabone® Products are made in the USA in our facility here in Neptune
        City, NJ. All USA-Made Nylabone products have the American Flag on the
        package.
        </p>
        <p style="z-index: 1;">
        A few of our products are made in China. Be assured that all Nylabone
        manufacturing partners - both domestic and overseas - must adhere to
        stringent quality control standards for every product that bears the
        company’s name. Our quality control team visits these plants on a regular
        basis to ensure policies and procedures are in full compliance with our
        rigorous regulations.
        </p>
        <p style="z-index: 1;">
        We have a regular ongoing testing program in place to further ensure the
        quality and safety of our products. For added assurance, we use
        independent, third-party testing facilities. The confidence of the
        consumers who use our products is of paramount importance to us.
        </p>
        <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q12" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Where can I buy Nylabone products?
        </a>
        </h4>
        </div>
        <div id="collapse-Q12" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        <br />
        <p style="z-index: 1;">Check out our <a href="/dog101/where-to-buy-nylabone-products">Store Locator</a></p>
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q13" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Why can't I give my adult dog a Puppybone?
        </a>
        </h4>
        </div>
        <div id="collapse-Q13" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        The pressure exerted by an adult dog's jaw is considerable. The Flexible polymer formulation of Puppybones, Puppy Teething Keys®, Puppy Fish are especially designed for young, teething puppies, and will not withstand the strength of an adult dog's teeth and jaws. <br />
        </div>
        </div>
        </div>
        </div><div class="panel score-accordion-panel" data-ux-module="score_bootstrap/Components/AccordionPanel" data-ux-state="loaded"> <div class="panel-heading">
        <h4 class="panel-title" style="z-index: 1;">
        <a data-toggle="collapse" href="#collapse-Q14" class="collapsed" aria-expanded="false" data-anchorable="True" data-parent="#accordion-5a6d6877-e0bc-4a67-965b-fcddd8bd79c9">
        Will an Edible Chew stain my carpet?
        </a>
        </h4>
        </div>
        <div id="collapse-Q14" data-anchorable="True" class="panel-collapse collapse" aria-expanded="false">
        <div class="panel-body">
        <div class="score-content-spot">
        The natural color may stain light colored surfaces. We recommend that you to set aside a special place for your dog to chew that does not include expensive textiles or carpeting.
        <br />
        </div>
        </div>
        </div>
        </div></div>
