            <li><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/portuguese-water-dog" target="_blank">Portuguese Water Dog</a>&nbsp;</li>
            <li><a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/rottweiler" target="_blank">Rottweiler</a>&nbsp;</li>
