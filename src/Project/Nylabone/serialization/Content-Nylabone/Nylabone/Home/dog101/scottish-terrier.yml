        <h2>Origin and History</h2>
        <p>For centuries, hunters in the Scottish Highlands kept sturdy dogs who were compact and fearless enough to go to ground after quarry. Today, no one is sure which of several terrier types found in the region was the ancestor of what is now called the Scottish Terrier, or &ldquo;Scottie,&rdquo; although it is likely that the Scottie, Cairn Terrier, and West Highland White Terrier are closely related. It is known, however, that dogs resembling today&rsquo;s Scotties were brought out of Scotland sometime in the late 1870s by a Captain W. W. Mackie. They excelled at killing vermin and badgers on farms. By the 1880s, a breed standard had been set, and the Scottie gained admirers in England, Canada, and the United States.</p>
        <h2>Personality Profile</h2>
        <p>Full of character, the Scottie is intelligent, courageous, dignified, and loyal. He is fond of activities that appeal to his hunting instinct&mdash;chasing a ball, ridding a toy of its squeaker in a business-like fashion, taking long walks to keep tabs on the neighborhood. His strong instinct to go after quarry may extend to regarding the neighbor&rsquo;s cat or a small pet as prey. Otherwise, though, he is even-tempered and deeply devoted to his family.</p>
        <h2>Care Requirements</h2>
        <h3>Exercise</h3>
        <p>Daily exercise is essential in the form of a brisk walk or lively game.</p>
        <h3>Grooming</h3>
        <p>The Scottish Terrier should be brushed or combed a few times a week, with special attention paid to the shaggy furnishings on his head and the lower parts of his body. His &ldquo;jacket&rdquo;&mdash;the coat covering his neck, back, rump, and the top half of his shoulders and rib cage&mdash;is best maintained if kept fairly short by stripping or clipping every several months. Stripping preserves the hard texture of the outercoat.</p>
        <h3>Life Span</h3>
        <p>The average life span of the Scottish Terrier is 12 to 14 years.</p>
        <h3>Training</h3>
        <p>The Scottie is clever and has an independent spirit, and he will dominate the household unless taught to mind his manners from an early age. But he also has a strong desire to please, and praise from his owner will help win compliance.</p>
