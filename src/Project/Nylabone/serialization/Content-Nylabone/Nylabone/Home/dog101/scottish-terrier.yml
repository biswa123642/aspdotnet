        <p> <strong>Country of Origin:</strong> Scotland<br />
        <strong>Weight:</strong> Males 19 to 22 pounds, females 18 to 21 pounds<br />
        <strong>Coat:</strong> Double coat is weather resistant, with intensely hard, wiry, close-lying outercoat and short, dense, soft undercoat<br />
