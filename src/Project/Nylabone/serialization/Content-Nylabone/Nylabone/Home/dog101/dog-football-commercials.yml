        <br /><p>In no particular order, these are our top five favorite football halftime commercials with dogs in them:</p> <h2>#1: This group of dogs devises a master plan to sneak into a grocery store to snag some of their favorite chips.</h2> <p><a href="https://www.youtube.com/watch?v=rDG2rahEGyI">https://www.youtube.com/watch?v=rDG2rahEGyI</a>&nbsp;</p> <p>&nbsp;</p> <h2>#2: This outlandish commercial still has us scratching our heads, but it was a memorable dog commercial nonetheless.</h2> <p><a href="https://www.youtube.com/watch?v=ql7uY36-LwA">https://www.youtube.com/watch?v=ql7uY36-LwA&nbsp;</a></p> <p>&nbsp;</p> <h2>#3: The Barkley family starred in a series of funny, heartwarming Subaru commercials, but this one just might be the cutest.</h2> <p><a href="https://www.youtube.com/watch?v=qGkDqfdgVEQ">https://www.youtube.com/watch?v=qGkDqfdgVEQ</a></p> <p>&nbsp;</p> <h2>#4: No dog commercial gave us the feels quite as much as the Budweiser Clydesdales coming to this puppy’s rescue.</h2> <p><a href="https://www.youtube.com/watch?v=TPKgC8KPBMg">https://www.youtube.com/watch?v=TPKgC8KPBMg&nbsp;</a></p> <p>&nbsp;</p> <h2>#5: There’s something about Dachshunds that just makes you want to laugh—these wiener dogs jumping into the arms of their mustard-and-ketchup-clad humans were no exception.&nbsp;</h2> <p><a href="https://www.youtube.com/watch?v=hOaSrWL4ow4">https://www.youtube.com/watch?v=hOaSrWL4ow4&nbsp;</a></p> <div>&nbsp;</div> <p>&nbsp;</p> <p>Which halftime commercials were your favorite this year? Are there any other dog commercials that you love? <a href="https://www.facebook.com/Nylabone/"><strong>Tell us about it!</strong></a>&nbsp;</p> <div>&nbsp;</div> <br> <br>
