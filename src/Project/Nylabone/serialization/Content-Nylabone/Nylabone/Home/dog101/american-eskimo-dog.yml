        <p><strong>Country of Origin:&nbsp;</strong>United States<br />
        <strong>Coat:&nbsp;</strong>Double coat with long,straight outercoat and dense,thick,short undercoat;ruff at neck<br />
        <strong>Colors:&nbsp;</strong>Pure white,white with biscuit cream|an d cream[UKC]<br />
        <strong>Other Names:&nbsp;</strong>American Deutscher Spitz;American Spitz</p>
        <h3>Miniature</h3>
        <p><strong>Height:</strong>12&ndash;15 in(30.5&ndash;38 cm)/females 11 in(28 cm)up to and including 14 in(35.5 cm)[UKC]</p>
        <p><str>Weight:10&ndash;20 lb(4.5&ndash;9 kg)[est.]</str></p>
        <p><strong>Registries(With Group):</strong>AKC(Non-Sporting);UKC(Northern)</p>
        <h3>Standard</h3>
        <p><strong>Height:</strong>15&ndash;19 in(38&ndash;48 cm)/females over 14 in(35.5 cm)up to and including 18 in(45.5 cm)[UKC]</p>
        <p><strong>Weight:</strong>18&ndash;35 lb(8&ndash;16 kg)[est.]</p>
        <p><strong>Registries(With Group):</strong>AKC(Non-Sporting);UKC(Northern)</p>
        <h3>Toy</h3>
        <p><strong>Height:</strong>9&ndash;12 in(23&ndash;3 .5 cm)</p>
        <p><strong>Weight:</strong>6&ndash;10 lb(3&ndash;4.5 kg)[est.]</p>
        <p><strong>Registries(With Group):</strong>AKC(Non-Sporting)</p>
        <h2>Origin and History</h2>
        <p>The breed is a close relation of the white Keeshond,white Pomeranian,and white German Spitz.Perhaps because of anti-German sentiment during World War I,the breed&rsquo;s name was changed in 1917 to the American Eskimo Dog.&ldquo;American Eskimo&rdquo; was also the kennel name of the first breeders to register the breed w ith the United Kennel Club(UKC)in the early 1900s.</p>
        <p>The circus first popularized this spunky breed,when the American Eskimo named Stout&rsquo;s Pal Pierre walked on a tightrope in the Ringling Bros.and Barnum&amp;Bailey circus.Today,the American Eskimo&rsquo;s talents are put to use on the competitive stages of dog obedience and agility,and he is a trusted narcotics detection dog and guard dog as well.</p>
        <h2>Personality Profile</h2>
        <p>Playful,charming,affectionate,in telligent,willing to please&mdash;all are used to describe the American Eskimo Dog.An energetic,spunky breed,he will develop nuisance behaviors that can be difficult to change if he is left alone too long or is not provided with proper guidan ce.American Eskimos are barkers,but this trait has resulted in a big watchdog in a small and loving body.He has a need to be near his owners.</p>
        <h2>Care Requirements</h2>
        <h3>Exercise</h3>
        <p>Regular exercise will help release the Amer ican Eskimo Dog&rsquo;s natural energy and stimulate his ever-present curiosity.</p>
        <h3>Grooming</h3>
        <p>Although the American Eskimo Dog&rsquo;s double coat sheds quite a bit,it stays clean and white with minimal care&mdash;regular brushing and an occasio nal going-over with a shedding blade are all that&rsquo;s needed.</p>
        <h3>Health</h3>
        <p>The average life span of the American Eskimo Dog is 12 to 17 years.Breed health concerns may include diabetes;epilepsy;hip dysplasia;juvenile cataracts;Legg-Calve-Perthes disease;patellar luxation;and progressive retinal atrophy(PRA).</p>
        <h3>Training</h3>
        <p>The American Eskimo Dog enjoys and excels at training,where he is a top contender in the obedience,rally,and agility rings.Hi s show-biz background is evident to all who try teaching him tricks,and he is quick to learn household rules.</p>
