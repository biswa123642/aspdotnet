    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>Lights, camera...and lots of chewing action! We are excited to team up with DOG&mdash;a new movie featuring Hollywood star Channing Tatum. In movie theaters February 2022, this buddy comedy is about a filthy animal unfit for human company and a&hellip;DOG. As part of this awesome partnership, we released a limited-edition Power Chew toy with an exclusive camouflage-inspired design.</p> <p>&nbsp;</p> <p><img alt="" src="-/media/9D659ADF373749BB9B12CB5E26851A9B.ashx" width="710" height="430" /></p> <p>&nbsp;</p> <h2><strong> <span style="color: #f47321;">About DOG</span></strong></h2> <p>DOG follows the misadventures of two former Army Rangers paired against their will on the road trip of a lifetime. Army Ranger Briggs (played by Channing Tatum) and Lulu (a Belgian Malinois military dog&mdash;the breed of Tatum&rsquo;s real-life dog and the namesake of his late dog) race down the Pacific Coast in a 1984 Ford Bronco, hoping to make it to a fellow soldier's funeral on time. Along the way, they&rsquo;ll drive each other completely crazy, break a small handful of laws, narrowly evade death, and learn to let down their guards in order to have a fighting chance of finding happiness.</p> <p>&nbsp;</p> <p><watch></watch></p> <p style="text-align: center;"> <a rel="noopener noreferrer" rel="noopener noreferrer" class="btn btn-where-to-buy" data-ux-module="score_bootstrap/Components/Button" data-ux-state="loaded" href="https://www.youtube.com/watch?v=V4tAtp-TyzQ" target="_blank">WATCH THE TRAILER</a></p> <p style="text-align: center;">&nbsp;</p> <p><img alt="channing tatum dog movie" src="-/media/846E73C85B4640A9948E37E81A6236A1.ashx" width="710" height="430" /></p> <p>&nbsp;</p> <h2><strong> <span style="color: #f47321;">Introducing Our DOG Limited-Edition Power Chew Toy</span></strong></h2> <p>Channing Tatum&rsquo;s new film won&rsquo;t be the only big hit in your home! Inspired by the Army Rangers in DOG, our specially made chew toy features a camouflage-like design and comes in a classic Souper shape. This durable, USA-made chew toy is recommended for extreme chewers over 50 pounds and features delicious chicken flavor throughout to keep furry friends happy and busy. As part of our partnership with DOG, a portion of sales will benefit <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/about-us/nylabone-cares/nylabone-and-american-humane-partnership" target="_blank">American Humane</a> and its Pups4Patriots&trade; program.</p> <p>Shop now at select retailers!</p> <p>&nbsp;</p> <p style="text-align: center;"> <a rel="noopener noreferrer" rel="noopener noreferrer" class="btn btn-where-to-buy" data-ux-module="score_bootstrap/Components/Button" data-ux-state="loaded" href="https://www.nylabone.com/products/product-type/chew-toys/power-chew/power-chew-camo-dog-toy" target="_blank">SHOP NOW AT SELECT RETAILERS</a></p> <p style="text-align: center;">&nbsp;</p> <p><img alt="channing tatum dog movie" src="-/media/36793148DD834B06A4DDEB312B2A0036.ashx" width="350" height="350" /><img alt="channing tatum dog movie" src="-/media/C8802082A1AC41A48DCFC2E69EED8AC0.ashx" width="350" height="350" /></p> <p>&nbsp;</p> <p>While chewing is an important activity for all furry friends, it is especially beneficial for working and service dogs. From military dogs such as Lulu's character in the movie to the many life-changing service animals, chewing provides these hard-working pups a comforting outlet for coping with issues such as stress and separation anxiety.</p> <p>&nbsp;</p> <p><img alt="channing tatum dog movie" src="-/media/AD75CCA1CE2444FDB59CB35419F6DBC0.ashx" width="710" height="430" /></p> <p>&nbsp;</p> <h2><strong> <span style="color: #f47321;">Help Us Salute the Pups4Patriots&trade; Program</span></strong></h2> <p>When you buy our limited-edition Power Chew toy, you&rsquo;re supporting American Humane&rsquo;s Pups4Patriots&trade; program and their goal to save lives on both ends of the leash. This organization rescues surrendered shelter dogs and trains them as life-saving service dogs for military veterans struggling with the invisible wounds of war, such as PTSD and traumatic brain injury. Learn more about the causes we support through the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nylabone.com/about-us/nylabone-cares" target="_blank">Nylabone Cares program</a>.</p> <p><span class="EOP SCXW37695608 BCX0" data-ccp-props="{'335559685':720}" style="margin: 0px; padding: 0px; color: #f57325;"></span></p>
