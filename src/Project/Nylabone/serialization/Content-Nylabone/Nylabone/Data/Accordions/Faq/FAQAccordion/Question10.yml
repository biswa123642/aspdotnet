      Hint: Content
      Value: |
        <span>All Nylabone chew treats are proudly made in the USA, and most Nylabone products are made in our facility here in Neptune City, New Jersey. All USA-made Nylabone chew toys, chew treats, and dental care solutions have the American flag on the package.</span><br />
        <br />
        <span>A few of our products are made in China. Be assured that all Nylabone manufacturing partners&mdash;both domestic and overseas&mdash;must adhere to stringent quality-control standards for every product that bears the company&rsquo;s name. We require all contract manufacturers to comply with GFSI-benchmarked food safety standards and FSMA. We also manage a food safety testing program using accredited third-party facilities.</span><br />
        <br />
        <span>In addition, Nylabone facilities that produce edible products undergo both voluntary and legally required pet </span><a href="https://www.nylabone.com/dog101/nylabone-pet-food-safety-certifications">food safety inspections or audits</a><span> conducted by government institutions and other third-party sources. Our facilities uphold the high food safety &amp; ethical standards these organizations demand and have achieved compliance with the FDA Food Safety Modernization Act, Safe Food Quality Level 2 Certification, Sedex Members Ethical Trade Audit Social Compliance Certification, and USDA exportation certification.</span>
