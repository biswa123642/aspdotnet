        <div class="about-us nylabone">
        <div class="field-tile-title">
        <h1>Our Story</h1>
        </div>
        <div class="field-tile-image">
        <div class="field-image">
        <img alt="" height="196" width="230" src="-/media/81E76E492F534CB68BA3C2443EF02F5F.ashx" />&nbsp;</div>
        <div class="field-description">
        Since 1955, Nylabone has been making the world&rsquo;s best chew toys,
        long-lasting edible chews, and dental solutions for dogs of every age,
        breed, shape, and size. As a family-founded company with a heritage of
        knowledge and expertise as the world&rsquo;s largest pet-book publisher&mdash;and
        as pet parents ourselves&mdash;we know that every dog is different, and so
        are their needs. That is why we make a wide variety of chewing
        solutions in flavors, shapes, sizes, and textures for every kind of
        dog and chewing strength.<br />
        <br />
        For every reason to chew, there&rsquo;s a Nylabone! Our
        veterinarian-recommended chew toys, edible chew treats, and innovative
        dental products promote good canine dental hygiene, occupy and
        entertain, discourage destructive chewing, reduce stress, and
        strengthen the bond between pets and their people.<br />
        <br />
        To put it simply, Nylabone Chews Best!<br />
        <br />
        Sincerely,<br />
        <br />
        Glen &amp; Guapo<br />
        <br />
