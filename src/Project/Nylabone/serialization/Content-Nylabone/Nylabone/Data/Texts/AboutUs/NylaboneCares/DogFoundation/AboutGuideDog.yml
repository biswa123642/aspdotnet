        <div class="support-guide">
        <h2>About Guide Dog Foundation and America&rsquo;s VetDogs&reg;</h2>
        <p>The Guide Dog Foundation and America&rsquo;s VetDogs&reg; are 501(c)(3) not-for-profit sister organizations dedicated to the well-being of dogs and people alike. The Guide Dog Foundation has trained guide and service dogs for more than 70 years, partnering them with individuals who are blind, have low vision, or have other special needs. America&rsquo;s VetDogs&reg; trains guide and service dogs specifically for veterans and first responders with disabilities.</p>
        <p>Both groups breed, raise, train, and place assistance dogs&mdash;at no cost to recipients. Each non-profit is accredited by the International Guide Dog Federation and Assistance Dog International. Thanks to these organizations, countless people are empowered with increased independence, improved mobility, and warm companionship.</p>
        </div>
