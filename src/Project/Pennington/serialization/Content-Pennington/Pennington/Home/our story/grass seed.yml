        <h3>HUMBLE BEGINNINGS</h3>
        <p>Pennington&rsquo;s story began in a small seed store on Main Street in Madison, Georgia in 1945. Brooks Pennington, Sr., the company&rsquo;s founder, originally started out supplying the local farmers and ranchers with quality cotton, soybean and agricultural grass seeds.</p>
        <h3>SALES EXPAND</h3>
        <p>As Brooks Pennington, Jr. began running the business, Pennington moved out of the retail seed business and set its sights on supplying agricultural seed to retailers across the southeastern U.S. The company began to concentrate on the grass seed business, first for pastures and forage products and later for lawns and turf. As the company&rsquo;s grass seed business grew, Pennington found itself growing the best grass seed on the market. Over the years, Pennington extended its growing facilities into Missouri, Arizona and eventually to the fertile Willamette Valley in Oregon.</p>
