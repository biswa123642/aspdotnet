      Value: |
        <p style="text-align: justify;"><strong></strong></p>
        <p style="text-align: justify;">Smart Seed Pro Tri Fescue Blend&nbsp;is a composite of fine textured cultivars for use in landscapes, for home lawns, parks, athletic fields, and golf courses. The&nbsp;Smart Seed Pro Tri Fescue Blend, is Water Star Qualified under the TWCA guidelines is packed with cultivars<strong>&nbsp;</strong>such as Rebel Xtreme, PENN RK4, and Rebel XLR, which are also moderately low growing, fine textured, and persistent under tough environmental conditions. These cultivars have demonstrated acceptable disease resistance to Brown Patch, Fusarium Patch, and Leaf Spot.</p>
        <strong>Characteristics of the Blend:</strong>
        <li>Persistence under high heat and drought conditions
        </li>
        <li>Excellent green color with reduced vertical growth rate
        </li>
        <li>Outstanding performance under disease pressure i.e. Brown Patch and Leaf Spot</li>
        <p><br />
        </p>
        <p>Type: Cool season blend for wide adaptability</p>
