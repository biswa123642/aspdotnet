        <h2>Pruning for More Berries</h2><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/Grow-Your-Own-Blueberries-Heres-How/Bowl_Blueberries.jpg"/><br /><p>Blueberries flower and bear fruit each year on wood grown the previous growing season. Stems become unfruitful as they age. Each year, remove two or three of the oldest stems all the way to the ground, and prune back budless tips. Annual pruning keeps blueberries productive and encourages fresh, vibrant growth for the following year.<br />
        <br />
        Prune bushes in late winter, while blueberries are dormant and their large buds stand out. Prune about 1/4 inch above healthy buds, using sharp bypass pruners for crisp, angled cuts. Limit major pruning to a late-winter session &mdash; but don't hesitate to snip plenty of berry-laden stems for summertime bouquets.<br />
        <br />
        By choosing the right blueberry bushes for your garden, amending your soil and providing the proper care, you'll be able to enjoy the fruits of your labor for years to come.</p>
