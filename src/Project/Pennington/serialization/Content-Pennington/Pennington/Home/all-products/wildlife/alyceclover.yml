      Hint: ExtendedContent
      Value: |
        <p>While not a true clover, alyceclover is a warm season annual legume that can supply an abundant amount of high quality forage for deer and other wildlife from early summer to early fall. It grows upright to heights of 12 to 24 inches and produces pink flowers when it blooms at maturity. It is primarily adapted to well-drained sites in coastal areas of the country that receive adequate rainfall. Alyceclover can provide quality forage for nursing does and growing fawns throughout the summer months as well as attract deer into food plots for early season bow hunting. It can be slow to establish and as such, it is best used in mixtures with sorghum, buckwheat or aeschynomene (American jointvetch).</p>
        <p><strong>TYPE:</strong> warm season annual legume</p>
        <p><strong>USES:</strong> To provide high quality nutrition for deer, turkey and other wildlife from early summer to early fall. To attract deer to the food plot for early season bow hunting.</p>
