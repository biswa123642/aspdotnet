        <p>1. Michael Goatley Jr., Shawn Askew and David McCall, “<a href="https://pubs.ext.vt.edu/430/430-520/430-520-pdf.pdf" target="_blank">Fall Lawn Care</a>," Virginia Cooperative Extension.</p>
        <p>2. Turfgrass Water Conservation Alliance; “<a href="https://www.tgwca.org/wp-content/uploads/2014/12/Simple-Tips-TWCA-Oct-2014.pdf" target="_blank">Simple Tips</a>," October 2014.</p>
