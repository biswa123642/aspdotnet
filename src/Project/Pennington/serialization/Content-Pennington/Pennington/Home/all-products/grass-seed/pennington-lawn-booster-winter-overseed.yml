    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<strong>Step 1: Prepare</strong><br /> For best results, spread only after nighttime temperatures drop consistently below 65&deg;F (19&deg;C) and your existing lawn begins to slow in growth and go dormant losing its existing green color.&nbsp;<br /> Scalp existing lawn by cutting at the lowest setting possible on your mower.<br /> Rake existing lawn to loosen soil, and remove debris and grass clippings.&nbsp;<br /> <br /> <strong>Step 2: Apply</strong><br /> Adjust spreader to highest setting and apply beginning at the yard's perimeter working your way in as your passes continue.<br /> For best results, overlap passes by at least 1/3 the width of your spreader to ensure maximum coverage when using a drop spreader.&nbsp;<br /> Repeat application in the opposite direction to form a cross hatch pattern.&nbsp;&nbsp;<br /> Continue until the entire area of lawn is covered.&nbsp;&nbsp;<br /> <br /> <strong>Step 3: Water</strong><br /> Keep the area moist by watering the lawn twice daily with a light application for the first 4 days.&nbsp; On the 5th day, begin watering heavier every other day for 5 days.&nbsp; Once complete, water as needed to prevent wilting.&nbsp;<br /> <div>&nbsp;</div>"
