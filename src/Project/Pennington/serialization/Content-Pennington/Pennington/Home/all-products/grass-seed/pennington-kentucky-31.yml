    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<p>Daily Light Required: 4-8 Hours of Sun<br /> <br /> Sun Tolerance: Very Good<br /> <br /> Shade Tolerance: Good<br /> <br /> Grass Texture: Fine<br /> <br /> Drought Tolerance: Good<br /> <br /> Disease Resistance: Good<br /> <br /> Traffic Tolerance: Good<br /> <br /> Planting Zones: A, B, C, D, E, F, G, H, I<br /> <br /> Recommended Planting Dates: Early Spring or Early Fall<br /> <br /> </p> <p>Planting Rates:</p> <ul>     <li>New Lawns: 12 lbs/1,000 sq ft</li>     <li>Overseeding: 5 lbs/1,000 sq ft</li>     <li>Planting Depth: No more than 1/4&rdquo;</li> </ul> Germination: 8-21 days<br /> <br /> Mowing Height: 3&rdquo;<br />"
