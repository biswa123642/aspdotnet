        <h3>About This Product</h3>
        <p>Citrus and avocado trees of all kinds need a special combination of plant nutrients to grow their best and produce delicious fruit. Lilly Miller Citrus &amp; Avocado Food is the easy way to make sure these trees have the significant amount of nitrogen and other nutrients they need.</p>
        <p>We&rsquo;ve combined natural ingredients with traditional plant food to produce a unique fertilizer blend that starts working fast and keeps feeding your citrus and avocado trees for up to 6 weeks. </p>
        <p><strong>Works Best On</strong></p>
        <ul>
            <li>Citrus trees </li>
            <li>Avocado trees </li>
        </ul>
        <p><strong>How To Use </strong></p>
        <p>Start feeding in February or March and then every 6 weeks after that up to 4 times each year.</p>
        <p>Sprinkle the fertilizer over the soil surface, along the drip line of the tree. Scratch lightly or mix it into the soil surface.</p>
