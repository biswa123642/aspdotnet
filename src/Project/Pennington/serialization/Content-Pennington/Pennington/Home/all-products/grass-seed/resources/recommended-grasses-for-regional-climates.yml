        <h2><a name="NortheastRegion">Northeast Region</a></h2>
        <p>Cool-season grasses, such as bluegrasses, ryegrasses and fescues, prevail in the Northeast region of the United States. Cold winters, cool summers and high humidity create challenging conditions for many plants, including lawn grasses. Northeast lawns need grasses that prefer cool temperatures and naturally resist diseases prevalent in this region.</p>
        <p><a href="~/link.aspx?_id=AE203707184C477AB8090DB6B59FDE09&amp;_z=z">Kentucky bluegrass</a>&nbsp;flourishes throughout the Northeast and the entire northern tier of states. For generations of grass enthusiasts, Kentucky bluegrass has epitomized the ideal lawn. This cool-season, perennial grass delivers finely textured, deep-emerald-green blades and the hardiness needed for cold northern winters.</p>
        <p>Kentucky bluegrass spreads aggressively, but its root system remains relatively shallow compared to many other grasses. The luxuriant color of this sun-loving grass depends on supplemental watering during periods of limited precipitation and high heat. Drought induces dormancy in Kentucky bluegrass, but the grass rebounds strong with watering. Though some are slow to green in spring, Kentucky bluegrass blends well with ryegrass for faster greening. However, perennial ryegrasses can sometimes overtake Kentucky bluegrass, so minimize mixing.</p>
        <p>The New Jersey Agricultural Experiment Station at Rutgers University, a Pennington university partner, recommends a mix of Kentucky bluegrass varieties with other cool-season grasses for successful Northeast lawns.<sup>1</sup> <a href="~/link.aspx?_id=9A252794F575486C81C64A5D569EB0A3&amp;_z=z">Pennington Smart Seed Northeast Mix</a>&nbsp;provides this desirable combination of grasses. Innovations behind <a href="~/link.aspx?_id=984DEABB17A24E85A2372F6B1BD18184&amp;_z=z">Pennington Smart Seed Kentucky Bluegrass Blend</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=8B64434F3D9B4DA8A5CB97DAD578F559&amp;_z=z" target="_blank">Pennington Smart Seed Sun &amp; Shade</a>&nbsp;deliver increased shade tolerance, finer texture and desirable color.</p>
        <h2><a name="MidwestRegion">Midwest Region</a></h2>
        <p>The Midwest heartland is a cool-season growing region with humidity levels that vary. The Midwest's eastern states experience humidity similar to the Northeast, but in western states encounter arid conditions. Seasonal fluctuations across the region demand grasses that thrive in cool climates. Bluegrasses dominate, but ryegrasses and fescues also do well with sufficient irrigation in the region's more arid western portions. Some <a href="~/link.aspx?_id=E9E74E8EFEF84B619745C5F04A41DB0D&amp;_z=z">Turf-Type Tall Fescues</a>&nbsp;do well under droughty conditions. <a href="~/link.aspx?_id=D20A710DF4A5497588F5340A73F3FB72&amp;_z=z">Water Star Qualified Grass Seed</a>&nbsp;by Pennington delivers water-conserving benefits, proven through stringent testing by the Turfgrass Water Conservation Alliance.</p>
        <p><a href="~/link.aspx?_id=BF7695A96AD446A88583DE2A7104697F&amp;_z=z">Perennial ryegrass</a>&nbsp;flourishes in full Midwestern sun, but tolerates light shade in this central climate. Valued for versatility, fast germination and easy establishment, cool-season perennial ryegrass forms a lush, finely textured, deep-green lawn. That color stays with ryegrass into winter, and returns quickly in spring. During periods of drought, perennial ryegrass does require additional watering or it may lose color or go dormant.</p>
        <p>Durable, traffic-tolerant ryegrass naturally resists insects and disease, and offers moderate drought tolerance suited to northern summers. Collaborative testing between the Cooperative Turfgrass Breeders Test and the National Turfgrass Evaluation Program pursues increasingly cold-tolerant varieties.&nbsp;<a href="~/link.aspx?_id=F3FBDDF99D7A492EB2CB9B52F4DEC87B&amp;_z=z">Pennington Smart Seed Perennial Ryegrass Blend</a>&nbsp;offers premium ryegrass varieties selected for optimal balance in Midwest lawns.</p>
        <h2><a name="SoutheastRegion">Southeast Region</a></h2>
        <p>Heat and humidity in the Southeast region create a warm, humid zone that stretches from the Atlantic Coast into Texas. Warm-season grasses dominate in this climate. <a href="~/link.aspx?_id=8B832BE060A847128826904BCF0DDA32&amp;_z=z">Bermudagrass</a>&nbsp;is the leading lawn grass in the Southeast and across the U.S. southern tier. Its tolerance for salt, heat and drought meet the challenging conditions of the region well.</p>
        <p>Bermudagrass texture varies from fine to medium-coarse, depending on variety. Known for its persistent nature and aggressive spreading, Bermudagrass produces a thick, dark-green lawn. Like other warm-season grasses, Bermudagrass turns brown during winter dormancy where winter temperatures drop below 40&deg;F. In spring, it greens up quickly as the deep-rooted grass regrows from the crown each spring. Many homeowners throughout the South overseed Bermudagrass lawns with ryegrasses for winter color. The ryegrasses die in summer heat, but not before Bermudagrass turns green.</p>
        <p>Pennington university partners at the University of Florida pursue improved Bermudagrass varieties for Southeast conditions. Premium Southern grasses in <a href="~/link.aspx?_id=5DADCAC496C2420DB89BBA0E7C289F95&amp;_z=z" target="_blank">Pennington Smart Seed Bermudagrass Blend</a>&nbsp;thrive in challenging Southern conditions.</p>
        <h2><a name="DeepSouthandGulfCoastRegion">Deep South and Gulf Coast Region</a></h2>
        <p>Where high heat and humidity intensify in the Deep South and Gulf Coast, Bahiagrass and Centipede grass are common. Extremely drought and heat tolerant, these grasses stand up to the region's climate and water restrictions. Grass research at the University of Georgia, another Pennington university partner, leads research and development of new grass varieties for coastal conditions.</p>
        <p><a href="~/link.aspx?_id=1DC8A771409D484CBFB797AFAA84E9DD&amp;_z=z">Bahiagrass</a>&nbsp;provides homeowners in the Deep South and Coastal regions with low-maintenance, all-purpose lawns. More coarse than any cool-season grass, Bahiagrass has good disease- and pest-resistant qualities, establishes easily and offers outstanding drought and heat tolerance. Sun-loving <a href="~/link.aspx?_id=CCF424A8FC9940EB9F9CB7D537B2CC44&amp;_z=z">Pennington Pensacola Bahiagrass</a>&nbsp;is perfect for the Southern Coastal Plain and Gulf Coast. Lower growing and low-maintenance <a href="~/link.aspx?_id=502FA29DB4244B279A2EB77B5651C541&amp;_z=z">Pennington Argentine Bahiagrass</a>&nbsp;wins favor from Florida through the Texas coast, as it teams finer texture, improved density and deeper color with durability and drought resistance.</p>
        <p><a href="~/link.aspx?_id=60708E64FDA14027B8542BBF652C634C&amp;_z=z" target="_blank">Centipede grass</a> earns accolades for low and slow growth, medium texture and its medium- to light-green color. Very low-maintenance, this warm-season grass out competes weeds and tolerates nutrient-poor soil, so less mowing and less fertilizer are needed. Centipede grasses, such as <a href="~/link.aspx?_id=1BFE7A0657AA4D7DB98C1ACF2B1FC05C&amp;_z=z">Pennington<sup> </sup>Centipede Grass</a>&nbsp;products, prefer full sun but tolerate more shade than Bermudagrass. Centipede grasses also lack a true dormant period, so they stay green nearly year-round except in extremely cold conditions. Centipede's low growth helps it tolerate drought well, and its denseness helps it endure foot traffic.</p>
        <h2><a name="SouthwestRegion">Southwest Region</a></h2>
        <p>The warm, arid West/Southwest region presents extreme challenges to turf grasses in low- and high-desert climates. Beginning in Texas and stretching into Southern California, this region combines saline water and alkaline soil with intense sunlight, high temperatures and varying elevations.</p>
        <p>Resilient <a href="~/link.aspx?_id=8B832BE060A847128826904BCF0DDA32&amp;_z=z">Bermudagrass</a>&nbsp;is widely used in the region, but sufficient watering is essential. The University of Nevada Cooperative Extension reports that Bermudagrass can require up to 40 percent less water than comparable tall fescue lawns in the desert climate.<sup>2</sup>&nbsp;As across the South, overseeding Bermudagrass lawns with ryegrasses will often provide winter color.</p>
        <p>Bermudagrass varieties such as&nbsp;Pennington<sup> </sup>Sahara Bermudagrass, with its fine texture and rich, dark-green color, are popular in the region. The dense grass stands up to foot traffic, flourishes under the Southwestern sun and resists drought, insects and diseases common to the region.</p>
        <h2><a name="PacificNorthwestRegion">Pacific Northwest Region</a></h2>
        <p>Like the Midwest, the West/Northwest region presents diverse growing conditions. Cool, arid inland areas from Montana and Wyoming westward welcome cool-season grasses when adequately irrigated. In this area, east of the Cascade Mountain Range extending from Washington to Northern California, bluegrasses and tall fescues are preferred. West of the Cascades, cool temperatures and the humidity of the coastal Pacific Northwest create conditions similar to the Northeast. This wet, cool climate demands grasses resistant to lawn diseases the conditions encourage.</p>
        <p>Oregon State University research shows ryegrasses are naturally resistant to cool-season diseases that strike grasses in rainy coastal winters. Fine fescues with greater cold and shade tolerance than tall fescue grasses also excel.<sup>3</sup> <a href="~/link.aspx?_id=8AF12666005A4C6F91522116FEC137D7&amp;_z=z">Pennington Smart Seed Pacific Northwest Mix</a>&nbsp;provides an optimal balance of these regionally-suited grasses.</p>
        <h2><a name="TransitionRegion">Transition Region</a></h2>
        <p>One region presents special challenges for all lawn grasses. Known to lawn care professionals and enthusiasts as the transition zone, this area covers the central tier of states from the Atlantic Coast west through Kansas. Different climatic zones &mdash;cool, warm, humid and arid &mdash; collide in this region. Winters are too cold for warm-season grass survival, and summers are too hot for cool-season types. Pennington university partners at the University of Arkansas Agriculture Research and Extension lead research and development of heat-tolerant cool-season grasses and cold-tolerant warm-season grasses suitable for transition zone rigors.</p>
        <p><a href="~/link.aspx?_id=E9E74E8EFEF84B619745C5F04A41DB0D&amp;_z=z">Tall fescue</a>, which is used extensively in the transition region, is a low-maintenance, heat-tolerant, cool-season grass with fine to medium blade texture. Its deep roots deliver drought and heat protection. In this zone, tall fescue can add season-long color to Kentucky bluegrass and perennial ryegrass mixes. Pennington Smart Seed Sun &amp; Shade combines fescue durability with bluegrass beauty.&nbsp;Tall fescue complements Bermudagrass farther south. <a href="~/link.aspx?_id=166F4B8DBC7140A1BE902CB2A19839D3&amp;_z=z" target="_blank">Pennington Smart Seed Southern Sun &amp; Shade </a>provides improved, lower-growing tall fescue varieties that require less mowing and excel in transition conditions.</p>
        <p><a href="~/link.aspx?_id=5FAA97A823F44827B5690E3BCAAF52FC&amp;_z=z">Zoysia grass</a>&nbsp;is the warm-season alternative in the region. Its tolerance for cold earns it extensive use farther north. Low-growing and deep-rooted, water-wise Zoysia grass teams fine to medium texture with excellent traffic tolerance and low maintenance. It quickly forms a dense, cushiony turf that outcompetes weeds and naturally resists diseases and pests. Zoysia also stays green longer than other warm-season grasses. Its distinctive golden-beige dormant color is not unattractive, and Zoysia is among the first grasses to green in spring <a href="~/link.aspx?_id=D95BF06225394F10AF03215569454E95&amp;_z=z">Pennington Zenith Zoysia Grass Seed &amp; Mulch</a>&nbsp;retains its green color even longer than other Zoysia varieties.</p>
        <p>By matching your growing region's challenges with the grasses that suit them best, you can enjoy a beautiful lawn that complements your family activities, preferences for maintenance and appearance goals. Region-appropriate seed mixes and blends help provide every growing advantage. With improved disease, insect and drought resistance, grass seed by Pennington can help your lawn reach its full potential.</p>
