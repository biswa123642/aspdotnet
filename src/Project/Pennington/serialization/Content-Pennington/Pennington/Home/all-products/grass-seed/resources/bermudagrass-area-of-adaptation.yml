        <br />
        
        A grass variety’s winter hardiness is critical in deciding whether it is suitable for your area. In an attempt to answer questions regarding plant adaptability, years ago botanists and horticulturists started gathering weather records throughout North America to compile a database to show the average coldest temperatures for each region. These records were condensed into a range of temperatures and transformed into various zones of plant hardiness. Maps were then constructed to delineate these temperature zones. Today, the USDA map, which was last updated and released in 1990 (based on weather records from 1974-1986), is generally considered the standard measure of plant hardiness throughout much of the United States.<br />
        
        Princess 77 is considered to possess average cold tolerance and can be planted in areas where bermudagrass is naturally adapted (zones 7 – 11). However, this does not mean that instances of winter-kill could not occur under certain situations. If you are concerned about winter-kill in your area or you are located in climatic zone 6, consider planting a variety with improved cold tolerance such as Mohawk.<br />
