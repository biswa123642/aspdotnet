        <p>raZor Strong Creeping Red Fescue is an excellent shade tolerant, fine textured turf with a dark green color. It is a superior choice for home lawns, parks, landscape areas, athletic fields and golf courses.
        </p>
        <strong>Characteristics:</strong>
        <li>Finer turf quality than Flyer</li>
        <li>Increased stress and heat tolerance</li>
        <li>Excellent tolerance to heavily shaded areas</li>
        <li>Creates excellent permanent turf that thrives in shady, cool, damp areas
        </li>
        <br>
        <strong>Recommended Use:</strong>
        <li>Home lawns</li>
        <li>Parks</li>
        <li>Landscape areas</li>
        <li>Athletic fields</li>
        <li>Golf courses
        
        </li>
