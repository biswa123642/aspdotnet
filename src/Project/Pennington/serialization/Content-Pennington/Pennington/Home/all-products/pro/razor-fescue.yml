      Hint: Accordion1
      Value: "<strong>Establishment &amp; Maintenance:</strong>  <ul><li>Recommendations vary according to location and season.</li> <li>Under ideal conditions, the first mowing should be required in 25-30 days. Cooler or hotter weather will require a longer period of time for the first mowing.</li> <li>Limited use is recommended for the first 30 days after seeding.</li></ul>  <strong>Seeding Rates:</strong>  <ul><li>Used alone, raZor requires a seeding rate of 5 lbs. per 1,000 square feet.</li> <li>When used as part of a blend, the required rate is 3 lbs. per 1,000 square feet.</li> <li>Germination begins in approximately 9 to 14 days.</li></ul>"
