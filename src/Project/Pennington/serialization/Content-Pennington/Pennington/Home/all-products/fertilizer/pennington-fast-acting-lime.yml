      Hint: ExtendedContent
      Value: |
        <ul>
            <li>Starts working immediately </li>
            <li>Raises soil pH quicker than regular lime </li>
            <li>Encourages a healthier, thicker, greener lawn</li>
        </ul>
        <h3>About This Product</h3>
        <p>Low pH can cause moss, bare spots and weeds to grow in your grass. Lime helps balance soil pH and create a better soil environment for your lawn, which significantly reduces these problems. Pennington Fast Acting Lime goes to work the instant it touches water, so you&rsquo;re sure to see fast results. This unique product combines Advanced Soil Technology (AST) with high-quality lime to maximize the nutrient benefit to the soil.</p>
        <p><strong>Works Best On</strong></p>
        <ul>
            <li>Grass</li>
        </ul>
        <p><strong>How To Use</strong></p>
        <p>Apply only as directed on the product package. Easy to apply with any spreader.</p>
