        <p><strong>Weed Name:</strong></p>
        <p>Crabgrass</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Flat, pointed, narrow leaves, rolled at the base with a prominent midvein</li>
            <li>Short, flat, purplish-green stems</li>
            <li>Fringy, spike-like flower heads</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Annual summer grass that germinates throughout the season, capable of producing 150,000 seeds per plant, per season.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By seeds and lower stem pieces that root.</p>
        <p><strong>Controls:</strong></p>
        <p>Pennington UltraGreen Crabgrass Preventer Plus Fertilizer III 30-0-4<strong><br />
        </strong></p>
