      Hint: ExtendedContent
      Value: |
        <p>AU Sunrise crimson clover was developed cooperatively by the USDA and Auburn University. It was specifically bred for early maturity. It is excellent for use as a habitat for pollinators and as a cover or green manure crop for conservation tillage and organic farming systems. In addition, it is a highly palatable and nutritious food source for grazing livestock and in wildlife food plots.</p>
        <p><strong>Uses:</strong> Cool season pasture forage to improve grazing or hay quality; wildlife food plots; green manure crop; cover crop for conservation tillage; organic farming; habitat for pollinators. </p>
