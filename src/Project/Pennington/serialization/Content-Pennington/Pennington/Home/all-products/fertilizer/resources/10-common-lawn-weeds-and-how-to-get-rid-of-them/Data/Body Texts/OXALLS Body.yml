        <p><strong>Weed Name:</strong></p>
        <p>Oxalis</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Heart-shaped leaflets, often purplish, occur three per leaf and fold down in heat&nbsp;</li>
            <li>Hairy, upright stems</li>
            <li>Bright yellow spring flowers</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Broadleaf perennial with a shallow taproot and fibrous, expansive root system.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By creeping stems, extensive roots, pointed seed capsules that expel seeds, and root and stem fragments.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li>Pennington UltraGreen Weed and Feed 30-0-4</li>
            <li><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">IMAGE All-In-One Weed Killer</span></li>
            <li>IMAGE for St. Augustinegrass &amp; Centipedegrass<br />
            <br />
            </li>
        </ul>
