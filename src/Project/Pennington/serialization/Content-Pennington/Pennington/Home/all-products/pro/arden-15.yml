      Hint: ExtendedContent
      Value: |
        <p>Good quality Bermuda turfgrass with excellent color and superior early spring green-up. A two-clone intraspecific hybrid that provides a more uniform turf compared to other seeded cultivars. Arden 15 has an improved cold tolerance which makes it an ideal solution for planting in transitional markets as far north as Tulsa, Louisville and Richmond.  This variety has a faster grow-in versus Princess 77.</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Excellent quality, cover, density and color</li>
            <li>Fine leaf texture</li>
            <li>Reduced scalping</li>
            <li>Water tolerance</li>
            <li>Planted in transitional areas</li>
            <li>Rapid growth</li>
            <li>Early spring green-up</li>
        </ul>
        <p><a href="-/media/BC96B730D8D4445394894227AE760592.ashx" target="_blank">Arden 15 Benefits &amp; Characteristics</a></p>
