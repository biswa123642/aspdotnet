        <strong>Step 1: Prepare<br /> </strong>For Bare Spots/New Lawns:<br /> Remove debris, then rake the soil to loosen and smooth the top layer.&nbsp;&nbsp;<strong><br /> <br /> </strong>For Overseeding/Thin Areas:<br /> Start by mowing existing grass as short as possible followed by removing debris.&nbsp; Then rake the soil to loosen and smooth the top layer.&nbsp;&nbsp;<strong><br /> <br /> Step 2: Apply<br /> </strong>Spread the seed evenly using a drop, rotary or hand-held spreader according to the recommended spreader settings.&nbsp; Rake gently to work your seed &amp; fertilizer in through the soil.&nbsp;&nbsp;<br /> <strong><br /> Step 3: Water<br /> </strong>Keep the soil moist by watering daily as needed until grass sprouts and reaches about 3" tall.<strong>&nbsp;</strong>
