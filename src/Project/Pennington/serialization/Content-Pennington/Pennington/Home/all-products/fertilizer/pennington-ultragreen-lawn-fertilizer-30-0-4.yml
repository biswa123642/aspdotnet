    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        This premium blended fertilizer is packed with essential plant nutrients to give you the thick, green lawn you desire. It has both fast acting nitrogen for quick greening, as well as slow release nitrogen for extended feeding for up to 3 months. With 5% iron this fertilizer will give you a deep, dark green lawn.
        <ul>
            <li>NPK: 30-0-4 </li>
            <li>Strengthens against heat and drought* </li>
            <li>For a lush, thick deep green lawn </li>
            <li>Quick greening </li>
            <li>Extended feeding for up to 3 months </li>
            <li>Creates thick, lush lawns </li>
            <li>Easy application </li>
            <li>Contains 5% iron for a deep green lawn </li>
            <li>10.5% slow release nitrogen </li>
            <li>100% satisfaction guaranteed or your money back </li>
            <li>Resealable packaging </li>
        </ul>
        <p>*vs. Unfed</p>
        <strong>Coverage area:</strong>
        <ul>
            <li>5,000 sq.ft.</li>
        </ul>
        <strong>Works Best On: </strong>
        <ul>
            <li>Lawns</li>
        </ul>
        <strong>How to Use: </strong>
        <ul>
            <li>PREPARE: Fill spreader and set settings according to the chart.</li>
            <li>APPLY: Apply fertilizer to an either wet or dry lawn. For even coverage using a fertilizer spreader, apply fertilizer around the perimeter of your lawn then run the spreader back and forth within the area outlined by your first perimeter application. Always allow an overlap to avoid gaps in coverage.</li>
        </ul>
        <strong>Clean: </strong>
        <ul>
            <li>Sweep any excess fertilizer granules off of hard surfaces onto the lawn.</li>
        </ul>
        <strong>When to Use: </strong>
        <ul>
            <li>Late Spring, Anytime between April and June</li>
        </ul>
