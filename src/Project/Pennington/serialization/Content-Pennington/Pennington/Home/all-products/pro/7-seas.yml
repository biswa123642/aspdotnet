      Hint: ExtendedContent
      Value: |
        <p>7 Seas is a fine fescue developed for improved shade tolerance and resistance to powdery mildew. Its appearance and performance are similar to Jamestown and Shadow except that 7 Seas is resistant to powdery mildew and rust. 7 Seas has a medium-dark green color and a blade width and heat tolerance comparable to Jamestown. When used at 10-12 percent in overseeding mixtures on golf courses with perennial ryegrass, 7 Seas provides a true putting surface, absent of grain. It has also shown to ease the spring transition on bermudagrass greens. It is ideal when used in a natural setting and cut once or twice a year.</p>
        <p><a href="-/media/777EF6EC74154423BE28E57897273D18.ashx" target="_blank">7 Seas tech sheet</a></p>
