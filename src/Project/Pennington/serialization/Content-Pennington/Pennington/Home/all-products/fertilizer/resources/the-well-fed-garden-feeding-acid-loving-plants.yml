        <div class="blog-content-body">
        <div class="score-content-spot">
        Azaleas, camellias, rhododendrons and blueberries are just four of the plants that love to sink their roots in acidic soil. Gardeners label these plants &ldquo;acid-loving," but it's not really acid these plants seek. Rather, they crave the nutrients that low-pH, acidic soil provides. Give acidic-loving plants the soil, care and nutrients they need, and they'll reward you with beauty and bounty.<br />
        <h2 style="z-index: 1;">Understanding the pH Connection</h2>
        <p style="z-index: 1;">There's no way around it: Plant health is inextricably linked to soil pH. When soil pH moves above the neutral point of 7.0 to what's known as the alkaline range, the some nutrients get "tied up"<strong><em></em></strong>so plants can't use them. The same thing happens when soil pH moves below 7.0 to the range known as acidic. When soil pH shifts, quantities of soil nutrients don't necessarily change, but their availability to plants does.</p>
        <p style="z-index: 1;">Most plants grow best with soil in the slightly acidic range of 6.0 to 7.0, where major plant nutrients stay readily available. But some essential nutrients, including iron, become more available to plants as pH levels drop. Acid-loving plants need larger quantities of these nutrients, so they thrive when soil stays near 5.5 pH. At these acidic levels, acid loving plants can access the nutrients they need for optimal health, beauty and performance.</p>
        <h2 style="z-index: 1;">Providing a Foundation for Health</h2>
        </div>
        <div class="score-column2 equal">
        <div class="score-left">
        <div class="score-content-spot">
        <p style="z-index: 1;">Meeting plant needs starts with preparation. With the help of&nbsp;<a href="/all-products/fertilizer/resources/the-gardeners-guide-to-soil-amendments">soil amendments</a>, which modify soil and its pH, you can provide the foundation plants need. Soil testing is the best place to start. An&nbsp;<a href="/all-products/grass-seed/resources/how-to-take-an-accurate-soil-sample">accurate soil sample</a>&nbsp;from your planting area yields information on soil pH and other keys&nbsp;for plant health and growth. Soil testing laboratories will also recommend how to amend your specific soil for acid-loving plants.</p>
        <p style="z-index: 1;">If your soil pH is too high for this special group, you'll need to lower it to keep plants healthy. For&nbsp;<a href="/all-products/fertilizer/resources/grow-your-own-blueberries-heres-how">homegrown blueberries</a>, for example, soil pH should be 4.5 to 5.5. Soil tests may recommend amendments such as elemental sulfur, which naturally lowers soil pH when mixed into soil, or an ammonium sulfate product, such as&nbsp;<a href="/all-products/fertilizer/lilly-miller--ammonium-sulfate">Lilly Miller<sup> </sup>Ammonium Sulfate 21-0-0,</a>&nbsp;which feeds plants necessary nitrogen and lowers soil pH faster than elemental sulfur.</p>
        <p style="z-index: 1;">Follow the soil test laboratory's recommendations for the type of amendment and the amount, so your blueberry bushes and other acid loving plants can access existing soil nutrients, as well as those you add through fertilizers. At lower pH levels, azaleas and rhododendrons sometimes need added calcium. Gypsum products, such as&nbsp;<a href="/all-products/fertilizer">Pennington<sup> </sup>Fast Acting Gypsum</a>, may be prescribed to deliver calcium without changing soil pH, and to improve soil structure.</p>
        </div>
        </div>
        <div class="score-right"><img height="1200" alt="Understanding pH Connections" width="800" src="-/media/28CE2889727545008BBECA5BC99C197F.ashx" /></div>
        </div>
        <div class="score-content-spot">
        <h2 style="z-index: 1;">Recognizing Signs of Trouble</h2>
        <p style="z-index: 1;">When alkaline soil shuts down an acid-loving plant's access to needed nutrients, the leaves soon tell the tale. In a condition known as chlorosis, leaves turn pale green or yellow. In acid-loving plants, a lack of iron or magnesium is often the cause. Unless these pH-induced deficiencies are corrected, leaves and branches suffer and plant health fails.</p>
        <p style="z-index: 1;">Nutrients vary in the way they move through plants, so patterns of chlorosis vary in predictable ways. With nitrogen deficiencies, old and new leaves take on a uniform, pale appearance. But with iron deficiency, the leaves turn yellow between the small leaf veins. The veins themselves stay green, and the youngest leaves are affected first. With a magnesium deficiency, the yellowing starts at the outer tip and edges, leaving green along the center vein and base; the oldest leaves are hardest hit.</p>
        </div>
        <img height="518" alt="Flowers" width="800" src="-/media/C23B1D65C1154CC389439BAA4E1F3424.ashx" /><br />
        <div class="score-content-spot">
        <h2 style="z-index: 1;">Keeping Acid Lovers On Track</h2>
        <p style="z-index: 1;">Fertilizers designed for plants that thrive in acidic soil help circumvent high-pH problems. These plant foods encourage acidic soil and provide added iron and other micronutrients through specialized formulas.&nbsp;Lilly Miller<sup> </sup>UltraGreen<sup> </sup>Azalea, Camellia &amp; Rhododendron Food&nbsp;10-5-4 fertilizer combines natural ingredients with traditional plant food in a blend that acts fast and then slowly releases nutrients for up to three months.&nbsp;<a href="/all-products/fertilizer/lilly-miller-rhododendron-evergreen-and-azalea-food">Lilly Miller<sup> </sup>Rhododendron, Evergreen &amp; Azalea Food&nbsp;10-5-4</a>, with cottonseed meal and other natural ingredients, feeds acid-loving plants for up to six weeks.</p>
        <p style="z-index: 1;">If a nutrient deficiency strikes, a soil test and corrections are in order, but plants need immediate help. Products such as&nbsp;<a href="/all-products/fertilizer/ironite-plus-12-10-10">Ironite<sup> </sup>Plus Plant Food&nbsp;12-10-10</a>&nbsp;tackle iron chlorosis with iron, sulfur and extra minerals in a fast-acting form. Ready-to-spray solutions, such as&nbsp;<a href="/all-products/fertilizer/ironite-liquid-lawn-and-garden-spray-7-0-1">Ironite<sup>&nbsp;&nbsp;</sup>Liquid Lawn &amp; Garden Spray&nbsp;7-0-1</a>, deliver iron and other nutrients straight to needy leaves. For magnesium deficiency, often seen in blueberries, magnesium sulfate products, such as&nbsp;<a href="/all-products/fertilizer/pennington-epsom-salt">Pennington<sup> </sup>Epsom Salt</a>, deliver the needed magnesium.</p>
        <p style="z-index: 1;">Acid-loving plants aren't picky; they just have special needs. Keep them strong and healthy with a good foundation, proper soil pH and the&nbsp;<a href="/all-products/fertilizer/lawn-fertilizer">Pennington<sup> </sup>line of fertilizers and soil supplements</a>, and they'll reward you with beautiful flowers, chlorosis-free leaves and delectable fruit.</p>
