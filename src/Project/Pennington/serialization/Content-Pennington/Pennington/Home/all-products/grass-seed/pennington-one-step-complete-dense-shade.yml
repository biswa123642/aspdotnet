        <p>Daily Light Required: Heavy shade (2-4 hrs sun)</p> <p>Sun Tolerance: Low</p> <p>Shade Tolerance: Excellent</p> <p>Grass Color: Medium to dark green</p> <p>Grass Texture: Fine</p> <p>Drought Tolerance: Moderate</p> <p>Disease Resistance: Very good</p> <p>Traffic Tolerance: Moderate</p> <p>Planting Zones: A - M</p> <p>Recommended Planting Dates: Early spring to early fall</p> Planting Rates:<br /> <ul>     <li>New Lawns: Optimal Results: 1 cup/sq. ft.</li>     <li>Overseeding: Extended Results (up to 25% damage): 1 lb./15 sq. ft.</li> </ul> <p>Planting Depth: No more than 1/4"</p> <p>Germination: 7-14 days</p> <p>Mowing Height: 21/4"&ndash;3"</p>
