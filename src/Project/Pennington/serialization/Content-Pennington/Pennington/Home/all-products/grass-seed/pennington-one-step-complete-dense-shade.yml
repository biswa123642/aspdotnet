      Hint: ExtendedContent
      Value: |
        <p>Put bare spots, pet-damaged areas and thin lawns behind you in just two weeks or less* ' even in challenging areas that get more shade than sun ' with Pennington One Step Complete Dense Shade. This all-in-one mulch, seed and fertilizer product provides everything you need for quick and easy lawn repairs on your way to a thicker, lusher, spot-free lawn.</p>
        
        <ul>
        <li>Repairs bare spots in two weeks or less*</li>
        <li>Combination premium Smart Seed grass seed and professional-grade fertilizer and mulch</li>
        <li>Formulated with grasses that thrive in areas receiving less sunlight</li>
        <li>Grows beautiful, healthy, thick grass</li>
        <li>Improved disease resistance</li>
        <li>If the bare spot was caused by dog urine, be sure to water thoroughly prior to planting.  Flushing the area will dilute the concentrated salts and help the seed fully establish.</li>
        <li>Contains Pennington's exclusive Penkoted technology to ensure better plant growth</li>
        <li>GUARANTEED TO GROW</li></ul>
        *Subject to proper growing condition
