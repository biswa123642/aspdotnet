        <strong>Quality Turf Grass Seed</strong><br />
        Professional&rsquo;s Select is a moderately priced, high quality perennial ryegrass blend that is well-suited for permanent use and for overseeding greens, tees, fairways and athletic fields. The dark green, fine textured blend offers a turf that can be modified to meet individual and regional requirements. The Professional&rsquo;s Select Blend is composed of Sonata, Jet, and Integra Perennial Ryegrasses.<br />
        <br />
        <strong>Characteristics:</strong><br />
        &bull; Professional&rsquo;s Select has shown excellent high and low temperature stress tolerance throughout the range of perennial ryegrass adaptation<br />
        &bull; Professional&rsquo;s Select is an excellent choice for athletic fields and fairways, and for both greens and tees as well.<br />
        &bull; Professional&rsquo;s Select has a dark green color that looks good even when fertilizer levels run low.<br />
        &bull; Professional&rsquo;s Select also transitions out well in the spring when used as an overseeding for dormant warm season grasses.<br />
        <br />
        <strong>Recommended Use:</strong> Golf Courses, Parks, Homes Lawns, Athletic fields and Overseeding Warm Season Turfgrasses
        <p><a href="-/media/D32A6664297947A486F203F104B61EBB.ashx" target="_blank">Professional's Select spec sheet </a><br />
        <a href="-/media/A4B53B47E4BE4B298F401DDAE3D2CED3.ashx" target="_blank">Professional's Select Overseeding spec sheet</a></p>
