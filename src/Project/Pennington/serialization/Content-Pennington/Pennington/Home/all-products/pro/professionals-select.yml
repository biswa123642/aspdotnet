        <strong>Seeding Rates:</strong><br /> <li><span style="font-weight: lighter;">Permanent Turfgrass, Parks, Athletic Fields and Home Lawns: 5 - 10lbs./1000 sq. ft. (2 - 5 kg/100 sq. meters)</span></li> <li><span style="font-weight: lighter;">Tees and Aprons (Overseeding): 15 - 25 lbs./1000 sq. ft. (6 1/2 - 11 kg/100 sq. meters)</span></li> <li><span style="font-weight: lighter;">Fairways (Overseeding): 250 - 400 lbs./acre (280 - 448 kg/hectare)</span></li> <li><span style="font-weight: lighter;">Athletic Fields: 10-20 lbs./1000 sq. ft. (4 1/2 - 9 kgs/100 sq. meters)</span></li>
