      Value: |
        <p>Developed by Dr. Lincoln Taylor at Virginia Tech, Mohawk is one of the most cold tolerant bermuda varieties available. &nbsp;It is high yielding and can be used for both grazing and hay production. &nbsp;When compared to other popular seeded bermudas, Mohawk is a proven top performer. &nbsp;With superior cold tolerance, it is well adapted from the southern areas of California, Oklahoma and Missouri, east to Virginia.</p>
        <p><strong>Uses:</strong> For both grazing and hay production throughout the spring and summer months under good management practices.</p>
