    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Lacefield MaxQII is the first novel endophyte tall fescue to be released by the University of Kentucky. Named after prominent UK forage researcher Dr. Garry Lacefield, Lacefield MaxQII utilizes the best novel endophyte technology offered by AgResearch USA. The AR584 non-toxic endophyte licensed by Pennington Seed and named MaxQII provides excellent agronomic benefits to Lacefield MaxQII without producing any toxic compounds that are harmful to livestock. Lacefield MaxQII was bred for high performance boasting excellent seedling vigor, high forage yields, improved persistence under grazing, and high weight gains in stocker cattle. Lacefield MaxQII is also a later maturing variety that produces more forage and supports higher stocking rates in late spring and early summer than the original Jesup MaxQ in Kentucky. Lacefield MaxQII is an excellent choice for livestock producers planting a novel endophyte tall fescue in Kentucky and surrounding states.&nbsp;</p>
