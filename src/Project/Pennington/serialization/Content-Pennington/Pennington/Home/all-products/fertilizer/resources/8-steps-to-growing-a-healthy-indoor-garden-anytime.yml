            <li><a href="#GroomPruneandRepotasNeeded">Groom, Prune and Repot as Needed</a></li>
        </ul><br /><h2><a name="ChooseHealthyHouseplants">Choose Healthy Houseplants</a></h2><br /><p>A flourishing "jungalow" starts with healthy plants. Always buy from plant vendors you know and trust. Be discriminating when choosing new plants. Check them thoroughly for signs of good health such as normal-sized growth, well-formed leaves or buds, well-anchored stems and overall color and appearance.</p>
        <p>Don't fall for plants that look less than great. Avoid houseplants with droopy or wilted leaves, soggy soil, mushy stems or small and shriveled growth. They may be past rescuing or carry disease. Warning signs include excessive <a href="~/link.aspx?_id=AE5C9886E0A94BC0B8FB8478A96C218E&amp;_z=z" target="_blank">brown leaves</a>, dropped or <a href="~/link.aspx?_id=5C3721C2C6124030872122525E4ECEC7&amp;_z=z" target="_blank">yellowing leaves</a>, elongated stems and visible insect pests.</p>
        <p>If you're not sure of the best indoor plants for your home, ask your favorite plant shop pro for advice and guidance. Many easy-to-grow, low-maintenance indoor plants, including Chinese evergreens, golden pothos and <a href="~/link.aspx?_id=5EBA42EEB04B48DCAC92946C8C0C3861&amp;_z=z" target="_blank">snake plants</a>, can thrive in almost any home.</p><br /><h2><a name="ConsiderYourLightandSpace">Consider Your Light and Space</a></h2><br /><p>Plants get energy for growth through a process called photosynthesis, which can only happen with light. Some houseplants need less light than others, but even low-light indoor plants grow weak and spindly without the light they need. Plus, light-starved plants are more prone to pests and disease. If you have a certain space or a certain plant in mind, research its light needs before you buy.</p>
        <p>As a general rule, plants that need high light do well in front of southern-facing windows. Place medium-light plants in east-facing windows or 2 to 3 feet away from high-light windows. Low-light indoor plants &mdash; such as <a href="~/link.aspx?_id=90C398F27D7E4909814EEE4E4DF3479B&amp;_z=z" target="_blank">ZZ plants</a>, pothos and philodendrons &mdash; can tolerate north-facing windows and normal indoor lighting in most areas of your home. Be aware of trees and buildings outside. An obstructed southern window may get less light than a northern one.</p>
        <p>Take time to consider size so your plants don't quickly outgrow their ideal place. Small indoor plants, such as mini succulents, baby cactus or pileas, relocate easily. But large indoor plants &mdash; like<a href="~/link.aspx?_id=CAD0DAE2AA144AB6AEF7343844963CAB&amp;_z=z" target="_blank"> indoor citrus trees</a> &mdash; may only suit one or two sun-filled areas in your home. The best hanging indoor plants, such as ivies, string-of-pearls and vining pothos, need space away from traffic so they can hang undisturbed.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/8-Steps-to-Growing-a-Healthy-Indoor-Garden-Anytime/tropical-urban-garden.jpg" /><br /><h2><a name="ComplementYourDecor">Complement Your Decor</a></h2><br /><p>One of the best things about growing houseplants is using trendy indoor plants to complement your home d&eacute;cor. Containers are part of the equation, but plants themselves offer color, texture and structure to express your individuality and accentuate the latest d&eacute;cor trends. Whatever your style, from boho to mid-century, there are cool indoor plants to match.</p>
        <p><a href="~/link.aspx?_id=896B8D79C7464562BC18BF99BFC90986&amp;_z=z" target="_blank">Fiddleleaf figs</a>, <a href="~/link.aspx?_id=0D03873A2EB84D8498893CE7582592AA&amp;_z=z" target="_blank">rubber plants</a>&nbsp;and <a href="~/link.aspx?_id=9F1A73C3D8984014B6AC325153268411&amp;_z=z" target="_blank">Monstera deliciosa</a>&nbsp;make big statements with strong, dramatic foliage and personality. Resilient ZZ plants in shiny green to raven black combine color with striking form. Spiky snake plants accentuate vertical lines and angular interest in colors from moonshine green to golden stripes. And crotons explode in combinations of orange, red, yellow, pink and purple depending on light intensity.</p><br /><h2><a name="SelectYourPottingSoilMix">Select Your Potting Soil Mix</a></h2><br /><p>Keeping your indoor plants looking their best starts with a perfect home for their roots. Your choice of a high-quality potting soil mix is key to your plants' health and happiness. An ideal potting soil mix helps keep soil moisture consistent so your plants don't struggle with being overly wet or overly dry. But the best potting soil mix for indoor plants goes beyond the basics to help ensure your plants thrive.</p>
        <p>With Pennington Ultra Grow Potting Soil Mix, you help your indoor plants stay beautiful as they live and grow. Made with sustainably sourced, biologically active ingredients &mdash; from Canadian sphagnum peat moss to nutrient-rich <a href="~/link.aspx?_id=53C8B7ADE311428E8C0E47B9CE877C65&amp;_z=z" target="_blank">earthworm castings</a>, mycorrhizae and water-holding crystals &mdash; this premium potting mix creates a living, sustainable soil ecosystem right in your home. With healthy soil and happy plants, your indoor garden looks its best year-round.</p><br /><h2><a name="WaterIndoorPlantsProperly">Water Indoor Plants Properly</a></h2><br /><p>Improper watering is the No. 1 cause of houseplant damage and premature death. Underwatering causes wilting, loss of leaves and flowers, and brown leaf tips. Overwatering results in wilting, yellow or black leaves and fungal diseases such as root rot.</p>
        <p>Water houseplants with lukewarm water whenever the top 1 to 2 inches of your potting soil mix are dry. Before you water, do a quick check with a moisture meter or do it the old-fashioned way: Stick your finger down into the soil.</p>
        <p>The water-holding crystals, wetting agent and earthworm castings in Pennington Ultra Grow Potting Soil Mix all work together to improve your soil's ability to retain moisture, so managing soil moisture for houseplants is simpler than ever.</p>
        <p>How often you need to water depends on various factors, including how warm you keep your home, the type of plant, and the type of pot. Plastic pots, for example, retain soil moisture longer than porous terra cotta containers, which let air pass through the sides.</p><br /><h2><a name="FertilizeIndoorPlantsRegularly">Fertilize Indoor Plants Regularly</a></h2><br /><p>Well-fed houseplants reward you with healthy growth and, if you grow blooming plants, plenty of flowers. Pennington Ultra Grow Potting Soil Mix provides your plants with low levels of primary plant nutrients to help feed your plants for up to six months. Plus, the mycorrhizae in this premium potting soil mix help your plants make the most of the nutrients you feed them.</p>
        <p>A high-quality fertilizer feeds plants and soil, creating an environment for sustained, vibrant growth. At planting, feed your new houseplant with a complete fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All-Purpose Plant Food 10-10-10</a>&nbsp;or <a href="~/link.aspx?_id=EFF1A9DD1D834E4B936FD6509D4013FF&amp;_z=z" target="_blank">Pennington UltraGreen ColorBlooms and Bulbs 15-10-10</a>&nbsp;to start it right. Many houseplants benefit from frequent applications of mild fertilizers, such as <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska Fish Fertilizer 5-1-1</a>, which provides plants with gentle nutrition over time.</p>
        <p>Blooming indoor plants, such as African violets, require a <a href="~/link.aspx?_id=30B0FDFA8C024FE49E2AB0C279D87541&amp;_z=z" target="_blank">fertilizer designed to promote flowering</a>. For lemon trees or other indoor citrus, premium fertilizers such as <a href="~/link.aspx?_id=710C1D4232354A04AB6241BD410BD04F&amp;_z=z" target="_blank">Pennington UltraGreen Citrus and Avocado Plant Food 10-5-5</a>&nbsp;provide specially formulated blends to meet their special plant needs.</p><br /><h2><a name="ControlHouseplantPests">Control Houseplant Pests</a></h2><br /><p>Houseplant pests such as mealybugs, scale insects and spider mites can wreak havoc on your indoor garden. Even if you thoroughly check for pests when purchasing plants, some insects lay dormant and show up later &mdash; when you least expect them.</p>
        <p>For that reason, it's important to check weekly for signs of infestation. Look for insects, holes in leaves and sticky substances excreted by pests as they feed. If you find pests, isolate the affected houseplant immediately to safeguard the rest of your plant family.</p>
        <p>The sooner you treat an infestation, the better off you and your indoor plants will be. When using insecticides, follow label instructions closely, including pre-harvest intervals for anything edible. Whenever possible, move the offending plant outdoors for treatment. Avoid using pesticide sprays indoors or in confined spaces.</p><br /><h2><a name="ProvideAdequateHumidity">Provide Adequate Humidity</a></h2><br /><p>Many popular houseplants are native to tropical climates. While they tolerate the dry air typically found in U.S. homes, they grow better with higher humidity. Signs that your houseplants suffer from low humidity include leaf curling and yellowing, bud drop, brown leaf tips and susceptibility to pests.</p>
        <p>To keep your plants healthy and happy, you can increase humidity these easy ways:</p>
        <ul>
            <li><strong>Mist your houseplants </strong>with a fine spray of water a few times per day.</li>
            <li><strong>Create a humidity tray</strong> by filling a saucer with small pebbles or polished stones. Add water to just below the surface of the pebbles, then place the plant on top. As water evaporates, it humidifies the air around your plant.</li>
            <li><strong>Group plants together.</strong> Water evaporates from plant leaves in a process known as transpiration. When this occurs, the plants humidify each other.</li>
        </ul><br /><h2><a name="GroomPruneandRepotasNeeded">Groom, Prune and Repot as Needed</a></h2><br /><p>Grooming and pruning your houseplants keeps them neat and attractive. Regularly remove any dead foliage and spent flowers with herb scissors or pruning shears. If you trim leaf tips, carefully follow the natural leaf shape as you trim.</p>
        <p>Dirty leaves can't clean your indoor air and create oxygen as well as clean leaves, so wipe them regularly with a soft, wet cloth to remove dust and buildup. Avoid leaf shine products. They may look good, but they clog leaf pores.</p>
        <p>Every year or so, check houseplants for signs that they need repotting. The signs can include slowed growth and roots growing out of drainage holes or above the soil line. Don't go too big too fast; move up one pot size at a time. Oversize pots mean extra soil and excess water, which can lead to fungal disease and root rot.</p>
        <p>With Pennington Ultra Grow Potting Soil Mix at repotting, you can improve your plant's soil and health. Before you start, check your pot size on the label instructions to make sure you have the quantity of mix you need. At repotting, use <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z" target="_blank">Pennington UltraGreen Plant Starter with Vitamin B1</a>&nbsp;to reduce transplant shock.</p>
        <p>By following these tips on how to grow and take care of indoor plants, you can impress your family and friends and beautify your home. Remember, the best indoor plants are the ones you love to grow and enjoy. At Pennington, we're here with premium products and advice to help you succeed with indoor plants and everything else you aspire to grow.</p>
