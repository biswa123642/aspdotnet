    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Arrowleaf clover supplies a protein rich food source for deer and other wildlife species beginning in spring and lasting into early summer. As a legume, it fixes 75 lbs. per acre or more nitrogen providing ample quantities needed for its own growth while sharing some with companion forages (when used in mixes), thus reducing the need for purchased nitrogen fertilizer. Arrowleaf clover also provides excellent habitat for browsing turkey and pollinators. It is widely used in mixes with small grains, brassica, forbs and/or other clovers. Primary adaptation area is in the southern half of the U.S. Arrowleaf clover is an excellent re-seeder.&nbsp;&nbsp;</p>
        <p><strong>TYPE:</strong> cool season reseeding annual legume</p>
        <p><strong>USES:</strong>&nbsp;To attract and provide nutrition for deer, turkey and other wildlife. In a mixture with winter annual grasses, brassicas and/or forbs to boost both yield and nutrient content and to extend the productive life of the food plot into early summer.</p>
