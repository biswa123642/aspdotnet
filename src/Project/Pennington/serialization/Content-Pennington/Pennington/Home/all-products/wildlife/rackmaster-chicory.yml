    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>RACKMASTER Chicory is a blend of high yielding perennial forage chicory varieties that supplies a highly palatable, high protein and energy rich food source for deer and other wildlife throughout the spring and summer months and into fall. When managed properly, RACKMASTER Chicory blend can produce 3-4 tons of dry matter forage per acre annually with similar nutritional characteristics as alfalfa including protein content up to 32% and digestibility of fresh leaf growth approaching 90 to 95%. With a deep taproot and extensive root system, RACKMASTER Chicory plants are drought tolerant and have the ability to uptake an array of minerals from the soil into their leaves that are key to antler growth and deer herd health. It is excellent for use in mixes with cool season annual grasses and legumes. RACKMASTER Chicory features RapidResults seed germination enhancement technology which promotes quicker emergence and stronger, deeper root growth. The result is a hardier and more productive food plot.</p>
        <p><br>
        </p>
        <p><strong>USES:</strong>&nbsp;</p>
        <p>To attract and provide nutrition for deer throughout the year. To furnish high quality nutrition for post-rut bucks and pregnant does and does nursing fawns from spring throughout summer and into the fall. In a mixture with winter annual grasses and clover to boost deer attraction and increase nutritional content of the food plot.</p>
