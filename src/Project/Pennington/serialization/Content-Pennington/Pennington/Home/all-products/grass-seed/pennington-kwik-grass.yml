      Hint: ExtendedContent
      Value: |
        <p>Get fast coverage and quick, temporary color with Pennington Kwik Grass Penkoted grass seed mixture. Ideal for areas with partial shade to full sun, this mix of fast-germinating, cool-season grasses establishes quickly to bring your seeding project rapid color, stability and short-term erosion control. The result is a thick, medium green lawn that provides temporary coverage and color for a single season.</p>
        
        <ul>
        <li>Provides a thick, green, temporary lawn cover</li>
        <li>Excellent for seasonal overseeding</li>
        <li>For use in full sun to partly shaded areas</li>
        <li>Penkoted for seedling protection</li></ul>
