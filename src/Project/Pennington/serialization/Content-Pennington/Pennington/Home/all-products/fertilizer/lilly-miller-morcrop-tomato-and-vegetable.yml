        <h3>About This Product</h3>
        <p>It&rsquo;s easy to grow lots of great tasting vegetables with Lilly Miller Morcrop Tomato &amp; Vegetable Food &ndash; juicy tomatoes, hot peppers, sweet carrots, and more. Lilly Miller blends natural ingredients with traditional plant foods to produce a unique fertilizer that provides nitrogen from five different sources. We&rsquo;ve added a mix of nutrients that are available to the plants quickly to help get them off to a great start. We&rsquo;ve added others that last longer to keep on feeding your vegetable garden steadily for up to six weeks. Morcrop also adds extra minerals, so vegetable plants are never hungry for these essential elements.</p>
        <h4><strong>Works Best On</strong></h4>
        <ul>
            <li>Tomatoes</li>
            <li>Vegetable gardens</li>
            <li>Container gardens</li>
        </ul>
        <h4><strong>How to Use</strong></h4>
        <p>For a great vegetable garden, use at planting time and every 4 &ndash; 6 weeks throughout the growing season. Morcrop is ready to use and does not need to be mixed with water.</p>
        <p>After putting fertilizer down, mix it lightly into the surface of the soil, where possible. Be careful not to damage roots. Always water plants and soil after adding fertilizer.</p>
