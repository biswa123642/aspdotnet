    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>This premium blended fertilizer is packed with ESSENTIAL PLANT NUTRIENTS to give you the thick, green lawn you desire. It has both fast acting nitrogen for QUICK GREENING, as well as slow release nitrogen for extended FEEDING FOR UP TO 3 MONTHS. With 5% IRON this fertilizer will give you a deep, dark green lawn.
        </p>
        <ul>
            <li>NPK: 22-0-14 </li>
            <li>Kills over 250 weeds including henbit, dollar weed, white clover, plantain &amp; chickweed </li>
            <li>Treats northern and southern grasses</li>
            <li>Promotes an easier spring green-up*</li>
            <li>For a lush, thick deep green lawn </li>
            <li>Quick greening </li>
            <li>Extended feeding for up to 3 months </li>
            <li>Creates thick, lush lawns </li>
            <li>Easy application </li>
            <li>Contains 5% iron for a deep green lawn </li>
            <li>7.74% slow release nitrogen </li>
            <li>100% satisfaction guaranteed or your money back</li>
            <li>Resealable packaging </li>
        </ul>
        <p>*vs. Unfed</p>
        <p><strong>Coverage area:</strong></p>
        <ul>
            <li> 5,000 sq.ft.</li>
        </ul>
        <p><strong>Works Best On:</strong></p>
        <ul>
            <li> Lawns</li>
        </ul>
        <p><strong>How to Use:</strong>  </p>
        <ol>
            <li>Mow lawn to normal height 1 to 2 days before application.</li>
            <li>Water lawn thoroughly at least 1 to 2 days before application to
            sustain moisture until the next watering (see Step 5).</li>
            <li>Apply when broadleaf weeds are young and actively growing,
            preferably in the morning when dew is on the grass. At the time
            of application, moisture on the weed leaves from dew, rainfall or
            watering aids in control. If grass is not moist at time of
            application, sprinkle lightly with water before applying product.</li>
            <li>Avoid applying when temperatures are consistently above 90&deg;F.
            </li>
            <li>Do not wash from weed leaves for 1 to 2 days after application.
            At this time, a thorough watering should be made.</li>
        </ol>
        <p><strong>When to Use:</strong></p>
        <ul>
            <li>Late summer to late fall, between August and November
            </li>
        </ul>
