    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        Released in 2011, Texoma MaxQ II is Pennington&rsquo;s next generation of non-toxic, novel endophyte- infected tall fescue. It offers higher yields and greater grazing persistence than many older and more recently released varieties of tall fescue, particularly in the South Central areas of the U.S. Extensive research and on-farm experience have shown animals grazing Texoma MaxQ II to have significantly greater gains, higher conception rates, and better overall health than those grazing toxic tall fescue varieties. Proven safe for all classes of horses including pregnant mares.
        <ul>
            <li>The first non-toxic endophyte infected tall fescue variety developed by the Noble Foundation for the Central and South-Central U.S.</li>
            <li>Can produce up to twice the pounds of beef per acre compared to toxic Kentucky 31</li>
            <li>Superior performer throughout the Fescue Belt &ndash; high yields and excellent persistence</li>
            <li>Superior performer in TX, OK, AR, LA, and MS</li>
            <li>Excellent seedling vigor and rust resistance</li>
        </ul>
        <p><a href="-/media/0E986F855089491EB9EFE3AB7DCD1ACE.ashx">Texoma MaxQ II Tech Sheet</a></p>
