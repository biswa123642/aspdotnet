    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        This premium blended fertilizer is packed with essential plant nutrients to give you the thick, green lawn you desire. It has both fast acting nitrogen for quick greening, as well as slow release nitrogen for extended feeding for up to 3 months. With 5% iron this fertilizer will give you a deep, dark green lawn.
        <ul>
            <li>NPK: 30-0-4 </li>
            <li>Kills over 250 weeds including henbit, dollar weed, white clover, plantain &amp; chickweed </li>
            <li>Treats northern and southern grasses&curren; </li>
            <li>Quick greening </li>
            <li>Extended feeding  </li>
            <li>Promotes thick, green growth </li>
            <li>Nitrogen for lush, green plant growth </li>
            <li>10.56% slow release nitrogen </li>
            <li>100% satisfaction guaranteed or your money back </li>
            <li>Resealable packaging  </li>
        </ul>
        <p>&curren;Not for floratam st. Augustinegrass
        </p>
        <strong>Coverage area:</strong>
        <ul>
            <li> 5,000 sq.ft.</li>
        </ul>
        <strong>Works Best On: </strong>
        <ul>
            <li>Lawns</li>
        </ul>
        <strong>How to Use:</strong>
        <ol>
            <li>Mow lawn to normal height 1 to 2 days before application.</li>
            <li>Water lawn thoroughly at least 1 to 2 days before application to sustain moisture until the next watering (see Step 5).</li>
            <li>Apply when broadleaf weeds are young and actively growing, preferably in the morning when dew is on the grass. At the time of application, moisture on the weed leaves from dew, rainfall or watering aids in control. If grass is not moist at time of application, sprinkle lightly with water before applying product.</li>
            <li>Avoid applying when temperatures are consistently above 90&deg;F.</li>
            <li>Do not wash from weed leaves for 1 to 2 days after application. At this time, a thorough watering should be made.</li>
        </ol>
        <strong>When to Use: </strong>
        <ul>
            <li>Late Spring, Anytime between April and June</li>
        </ul>
