        <h3>About This Product</h3>
        <p>Our Ironite Liquid Lawn &amp; Garden Spray is super easy to use &mdash; just connect it to your hose and spray. This special fertilizer works two ways: it feeds through the green foliage and through the root system. With added iron, this formula is sure to help you achieve lush green plants. </p>
        <p><strong>Works Best On</strong></p>
        <ul>
            <li>Lawns </li>
            <li>Shrubs </li>
            <li>Trees </li>
            <li>Flower gardens </li>
        </ul>
        <p><strong>How To Use </strong></p>
        <p>For best results, apply to moist soil or after watering.</p>
        <p> Apply every 2 to 4 weeks, as needed, as a supplement to your regular fertilizer program. </p>
        <p>Use any time after the danger of frost has passed, and the soil is still not still frozen from winter.</p>
