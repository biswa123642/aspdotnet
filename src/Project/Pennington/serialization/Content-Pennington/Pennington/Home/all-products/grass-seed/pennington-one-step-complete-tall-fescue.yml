        <p>Daily Light Required: Full sun to med shade (4-8 hours sun)</p> <p><span style="font-weight: lighter;">Sun Tolerance: Very good</span></p> <p>Shade Tolerance: Good</p> <p>Grass Color: Dark green</p> <p>Grass Texture: Moderately fine</p> <p>Drought Tolerance: Very good</p> <p>Disease Resistance: Excellent</p> <p>Traffic Tolerance: Good</p> <p>Planting Zones: A, B, C, D, E, F, G, H, I</p> <p>Recommended Planting Dates: Early spring &amp; early fall</p> <p>Planting Rates:</p> <p>New Lawns: 1 lb/20 sq ft</p> <p>Overseeding: Extended Results (up to 25% damage): 1 lb./15 sq. ft.</p> <p>Planting Depth: No more than 1/8"</p> <p>Germination: 7-21 days</p> <p>Mowing Height: 3"&ndash;4"</p>
