      Hint: ExtendedContent
      Value: |
        <p><strong>Type:</strong> annual grass</p>
        <p><strong>Uses:</strong> Wild game food sorghum is an early maturing sorghum reaching mid-bloom at about 40-50 days after emergence. It is bird-resistant which keeps migrating flocks of blackbirds from stripping it in late summer. A mature plant will be 26-30" tall with seed becoming marginally palatable at maturity. As it stands in the weather, it loses tannic acid and becomes more and more palatable through the fall. This sorghum makes excellent seed for all game birds, including quail, turkey, pheasants, doves and ducks. Deer will also feed heavily on the grain in fall and winter.</p>
        <p><strong><strong>Best for:</strong> </strong>Deer, Turkey, Duck, Dove, Pheasant, Rabbit and Quail&nbsp;</p>
