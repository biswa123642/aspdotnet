        <h2><a name="Limelightflowerstakecenterstagefromsummerthroughfall">Limelight flowers take center stage from summer through fall</a></h2>
        <p>Limelight hydrangea has a pleasing, mounded shape, but it's the blooms that attract attention. In northern climates, the shrub flowers from late summer through late fall. Along the Gulf Coast, the green blooms appear as early as late May and June. The large flower clusters, known as panicles, have a broad, pyramidal shape. The clustered flowers start as deep lime buds that open to delicate green and progress to lime-tinged cream. Long-lasting as cut flowers, the green blooms are a florist favorite.</p>
        <p>Unlike <a href="~/link.aspx?_id=96D045E98D24490991CFED5255A3EABC&amp;_z=z">bigleaf and mountain hydrangeas</a>, which change flower color based on soil conditions, Limelight blooms don't undergo any soil-related color change. But as the flowers mature and fall approaches, they take on striking shades of pink, red, burgundy, and bronze. Left to dry on the plant, the blooms persist through frost into winter, sometimes accompanied by leaves with a tint of autumn red. Cut and brought indoors for dried arrangements, the flowers bring natural charm to homes through fall and winter months.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Limelight-Green-Hydrangeas/Limelight-complements-crape-myrtles.jpg" /><br /><p style="text-align: center;"><em>Limelight complements crape myrtles and other summer bloomers.</em></p>
        
        <h2><a name="GrowingzonesforLimelightextendfromnorthtosouth">Growing zones for Limelight extend from north to south</a></h2>
        
        <p>Panicle hydrangeas are sometimes thought of as cool-climate hydrangeas, but Limelight pushes the envelope when it comes to where these outstanding green hydrangeas survive and flower.</p>
        <p>Limelight flourishes in U.S. Department of Agriculture plant hardiness zones 3a through 9a. That means this hydrangea can grow and bloom at Minnesota's northern border, where extreme winter temps drop to 40 degrees below zero Fahrenheit. And, it can do the same through hot, humid Georgia, where temperatures rarely get below 20 F above zero.<sup>1</sup></p>
        <p>When fully mature, Limelight reaches 6 to 8 feet in height and spread, with reliable lime-green blooms year after year throughout those growing zones.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Limelight-Green-Hydrangeas/limelight-blossoms-begin-in-fall.jpg" /><br /><p style="text-align: center;"><em>As fall arrives, Limelight blossoms begin to take on shades of pink.</em><span style="text-align: left;">&nbsp;</span></p>
        <h2><a name="Low-maintenanceLimelightneedssimple,easycare">Low-maintenance Limelight needs simple, easy care</a></h2>
        <p>Undemanding, easy-care Limelight is a perfect fit for homeowners seeking low-maintenance and beauty. Meet its simple needs and it'll reward you with attractive foliage and stunning green hydrangea blooms:</p>
        <ul>
            <li><strong>Site and sun</strong> &ndash; Limelight's sunlight and planting site preferences vary with geography. In northern climates, it excels in full-sun settings with eight hours of sun each day. In southern climates, a site with full morning sun and afternoon protection yields the best show of flowers and leaves.</li>
            <li><strong>Soil</strong> &ndash; Excellent drainage is crucial to keep Limelight's roots healthy and free from rot. In areas with heavy clay soils, amend your site before planting. <a href="~/link.aspx?_id=3BE198121E6E492E824CFC6FE148657E&amp;_z=z" target="_blank">Lilly Miller Garden Gypsum</a>&nbsp;helps loosen compacted soil, improve water penetration and drainage, and correct soil conditions to allow for better root growth. <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z">Pennington UltraGreen Plant Starter with Vitamin B1</a>&nbsp;at planting reduces transplant shock, too.</li>
            <li><strong>Water</strong> &ndash; Unlike water-demanding hydrangeas, Limelight tolerates drought once it gets established, but regular watering keeps flowers and leaves at peak. Water thoroughly and deeply when you water, then allow the soil to dry slightly before watering again. Never leave Limelight with overly soggy soil.</li>
            <li><strong>Fertilizer</strong> &ndash; A <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z">complete fertilizer&nbsp;</a>delivers the essential plant nutrients Limelight needs for healthy growth. At planting time, incorporate a balanced fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;into your soil. Each spring, feed Limelight with the same fertilizer or try a bloom-enhancing food such as <a href="~/link.aspx?_id=EFF1A9DD1D834E4B936FD6509D4013FF&amp;_z=z">Pennington UltraGreen Color Blooms &amp; Bulbs Plant Food 15-10-10</a>.</li>
            <li><strong>Pruning</strong> &ndash; Panicle hydrangeas bloom on new stems that grow each year. Even when cold winters kill stems to the ground, Limelight bounces back with new stems and flowers. Prune Limelight back by one-third to one-half its size in late winter or early spring. This encourages new flower-bearing growth, but leaves a framework of old stems to help support the large lime blooms.</li>
        </ul>
        <p>Limelight green hydrangeas in your landscape will fill summer and fall with beautiful blooms for you and your neighbors to enjoy. Pennington is here every step of the way with helpful advice and premium lawn and garden products to help you grow spectacular Limelight hydrangeas and see your #gardengoals become reality.</p>
