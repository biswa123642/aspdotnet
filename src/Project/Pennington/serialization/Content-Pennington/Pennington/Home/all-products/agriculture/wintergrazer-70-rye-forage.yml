      Value: |
        <p>Under favorable growing conditions, Wintergrazer 70 cereal rye establishes quickly to provide grazing within 6-8 weeks after planting. It grows at lower winter temperatures than other cool season grasses, thereby extending the grazing season. In southern areas of adaptation, it can provide grazing in December, January and February when other grasses are dormant. As a cover crop, rye is the best cool season cereal grain cover for scavenging unused soil nitrogen; taking up as much as 100 lbs. of nitrogen per acre and holding it for subsequent use by a warm season crop. When used in a conservation tillage system, Wintergrazer 70 rye protects the soil surface from rainfall impact, reduces surface runoff erosion, increases water infiltration rates, builds soil organic matter and improves soil tilth.</p>
        <p><strong>USES:</strong> For late fall and winter pastures, hay, cover crop and green chop. &nbsp;Can be overseeded into warm season pastures (bermuda, bahia, etc.) alone or in mixtures with clover and/or annual ryegrass to extend the grazing season. &nbsp;Excellent for wildlife food plots especially when mixed with <a href="~/link.aspx?_id=3EB75CBA57C94F6AB8330B1B8C558096&amp;_z=z">Durana</a>&nbsp;or <a href="~/link.aspx?_id=E942D276E3ED492293875C10E33D6DA4&amp;_z=z">Patriot&nbsp;white clovers</a>.</p>
