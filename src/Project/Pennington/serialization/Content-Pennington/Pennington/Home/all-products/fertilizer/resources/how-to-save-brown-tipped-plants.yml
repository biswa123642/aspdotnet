        <br />When leaf tips on your favorite plants turn brown, it's easy to blame diseases or insect pests. But the real culprit behind these troubling symptoms is usually improper care — as tough as that may be to accept. Whether the problem occurs on indoor or outdoor plants, choosing the wrong remedy can send your plants into tailspins. But taking time to identify and correct the real problems can put brown-tipped plants back on track.<br />
        <h2>Why Tips Turn Brown</h2>
        Plants naturally use and lose water through their tissues each day. Leaf tips turn brown when that lost water can't be replaced for some reason. Ideally, water flows from plant roots through stems and waterways until it finally reaches leaf tips last. But when water's limited, other plant parts get served first; tip cells lose out and die from a kind of drought.<br />
        <br />
        Anything that inhibits roots from absorbing enough water — or supplying it to the plant fast enough — can lead to unsightly brown tips. This includes providing the plant with too much water, too little water or too much fertilizer. Root damage or distress also prevents roots from doing their job.<br />
        <br />
        Though specific factors can differ between protected indoor plants and plants exposed in landscapes outdoors, brown tips arise for the same basic reasons. Once they turn brown, those dead tip cells can't be revived, but quick corrections help restore the rest of your plant to health.<br />
