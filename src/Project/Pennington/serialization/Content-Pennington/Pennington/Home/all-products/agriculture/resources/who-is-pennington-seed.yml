      Value: Pennington has a long history in the farming industry, starting with the first members of the Pennington family that moved from Europe to Morgan County, Georgia in the 1700’s. The Penningtons have always farmed the land, and since 1945 they have provided farmers with the seed necessary to grow their own healthy crops.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p style="margin-left: 0.5in;"><strong>Pennington's long history in farming</strong></p>
        <p style="margin-left: 0.5in;">Pennington has a long history in the farming&nbsp;industry, starting with the first members of the&nbsp;Pennington family that moved from Europe&nbsp;to Morgan County, Georgia in the 1700’s. The&nbsp;Penningtons have always farmed the land, and&nbsp;since 1945 they have provided farmers with the&nbsp;seed necessary to grow their own healthy crops.</p>
        <p style="margin-left: 0.5in;"><strong style="line-height: 1.42857; background-color: inherit;">Over 70 years of experience in developing and testing</strong></p>
        <p style="margin-left: 0.5in;">Now with over 70 years of experience in&nbsp;developing, testing and offering the highest&nbsp;quality seed available, Pennington has become&nbsp;one of the largest seed companies in the United&nbsp;States. We package over 200 million pounds&nbsp;of seed annually and ship these products&nbsp;throughout the country and around the world.</p>
        <p style="margin-left: 0.5in;"><span style="line-height: 18.5714px;"><strong>Commitment</strong></span></p>
        <p style="margin-left: 0.5in;">Pennington’s commitment to U.S. agriculture&nbsp;continues with the current offering of our&nbsp;proprietary cover crop products. Cover crops not&nbsp;only benefit the soil but also the bottom line of&nbsp;every farmer that uses them. This helps keep&nbsp;our agricultural industry strong and growing so&nbsp;farmers like you can keep feeding America.</p>
        <br>
