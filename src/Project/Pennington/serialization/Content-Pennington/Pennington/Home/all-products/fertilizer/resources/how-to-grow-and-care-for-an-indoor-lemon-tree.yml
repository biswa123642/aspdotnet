        <br /><p>With sweet-smelling flowers, glossy foliage and tart, tasty fruit, an indoor lemon tree rewards your attention year-round. Regardless of your climate, you can grow a container lemon tree indoors and enjoy your own homegrown lemons. Growing indoor lemons isn't hard as long as you choose the right tree and meet its special needs. These basics on how to grow and care for an indoor lemon tree can have you drinking lemonade in no time.</p>
