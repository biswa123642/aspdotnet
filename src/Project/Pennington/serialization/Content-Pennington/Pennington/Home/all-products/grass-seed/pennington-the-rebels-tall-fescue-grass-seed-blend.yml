        <p><strong>New Seeding:</strong></p> <p>Prepare the soil by tilling to a depth of 4-6 inches. Conduct a soil test to be sure your soil has the proper nutrients it needs for a healthy lawn. Apply fertilizer and soil amendments, such as lime or gypsum, at the recommended rates. If you are unable to conduct a soil test, apply a complete lawn fertilizer according to the recommended rates on the packages. Work fertilizer or soil amendments evenly into the soil, then rake the soil surface smooth to give the seed an ideal bed in which to establish healthy roots. Sow the grass seed by evenly spreading according to the recommended seeding rates. Rake, harrow, or otherwise work the seed into the soil ?" deep. Keep the area well watered until the seeds germinate and the seedlings have grown sufficiently to establish a lawn, then water as needed.</p> <p><strong>Overseeding or Re-Seeding:</strong></p> <p>Before overseeding, it is important to prepare the soil. Conduct a soil test to be sure your lawn has the proper balance of nutrients. Fertilize and add soil amendments if needed. Mow or clip the existing grass as closely as possible. Remove clippings and rake, harrow lightly, or aerate the soil where there is existing lawn. This will allow the new seed to make contact with the soil. Sow the seed and gently rake to cover. Keep the lawn moist until seedlings are established, then water as needed.</p> <p><strong>Undesirable Lawns:</strong></p> <p>Rid your lawn of undesirable grasses following the steps below so that you can establish a desirable lawn:</p> <p>During any growing season, spray the established undesirable turf with a non-selective herbicide labeled for lawn use. Follow the directions on the label. After the lawn turns brown, continue with your seeding program as outlined above. Be sure to start with a soil test or a soil amendment, such as fertilizer.</p>
