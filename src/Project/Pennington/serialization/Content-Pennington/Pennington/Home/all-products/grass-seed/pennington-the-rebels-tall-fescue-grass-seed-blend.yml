        <p>Tall fescue is valued for its adaptability to a wide range of climates and its tolerances for cold, heat, drought and shade. Ideal for the northern and transition zones, Pennington The Rebels Tall Fescue has represented the finest quality of tall fescue on the market for decades.</p>
        <p>This grass is tough. It has thick, deep, and dense roots that result in excellent drought and traffic tolerance. In areas of your yard that receive 4 to 6 hours of sunlight, plant it in early spring or early fall and see results in 8 to 16 days. A 3-pound bag covers up to 750 square feet for overseeding an existing lawn and 250 square feet for starting a new lawn from scratch.</p>
        <p>The Roots of the Rebels Brand dates back to 1979, when turf researchers at Rutgers University released a revolutionary new grass. Known as 'Rebel,' it was the very first example of what's now known as turf-type tall fescue. Compared to traditional tall fescue, Rebel offered lower growth, finer texture, darker color and denser turf ' plus the drought tolerance that makes turf-type tall fescue a homeowner favorite. Generations later, with up to 40 percent more roots than ordinary grass, The Rebels Brand Extended Root seed varieties represent the best turf-type tall fescue on the market. With roots like those, it's only natural that The Rebels Brand carries the Pennington name.</p>
