        <div class="score-column2 equal">
            <div class="score-left">
                <div class="score-content-spot">
            <strong>Grasses</strong><br />
        <ul>
            <li style="z-index: 1;"><strong>Annual Ryegrass</strong><span style="font-weight: lighter;"> – Easily established, fast growing and widely adapted cool season annual bunch&nbsp;</span><span style="font-weight: lighter;">grass; Not as cold tolerant as small grains;&nbsp;</span><span style="font-weight: lighter;">High yields of excellent quality forage. Uses: prevent erosion, improve soil structure and&nbsp;</span><span style="font-weight: lighter;">drainage, increase organic matter, suppress weeds, scavenge nutrients, forage.</span></li>
            <li style="z-index: 1;"><strong>Barley</strong><span style="font-weight: lighter;"> – Upright growing winter annual; Easily grown; Prefers cool, dry growing areas; Produces&nbsp;</span><span style="font-weight: lighter;">large amount of biomass in a relatively short period of time; Excellent nutrient scavenger. Uses:&nbsp;</span><span style="font-weight: lighter;">prevent erosion, increase organic matter, suppress weeds and scavenge nutrients.</span></li>
            <li style="z-index: 1;"><strong>Oats</strong><span style="font-weight: lighter;"> – An upright growing cool season annual grass with excellent nutrient scavenging capability;&nbsp;</span><span style="font-weight: lighter;">Quickly establishes to provide soil cover and smother weeds; Produces good amounts of high&nbsp;</span><span style="font-weight: lighter;">quality forage for hay, grazing or green manure; Subject to winter kill in some areas.&nbsp;</span><span style="font-weight: lighter;">Uses: suppress weeds, control erosion, scavenge nutrients, nurse crop, green manure, forage.</span></li>
            <li style="z-index: 1;"><strong>Cereal Rye</strong><span style="font-weight: lighter;"> – A cool season plant considered to be the hardiest of all cereal grains; Cold&nbsp;</span><span style="font-weight: lighter;">tolerant and more adapted to poor soils than other cover crops; An early maturing and easily&nbsp;</span><span style="font-weight: lighter;">terminated plant; Excellent nitrogen scavenger. Uses: scavenge excess N, prevent erosion, add&nbsp;</span><span style="font-weight: lighter;">organic matter, suppress weeds, forage.</span></li>
            <li style="z-index: 1;"><strong>Wheat </strong><span style="font-weight: lighter;">– Versatile and widely adapted cool season cereal grain; Upright growing; Good cold&nbsp;</span><span style="font-weight: lighter;">tolerance; Easier to terminate than rye or barley; Slower to mature than other cereal grains;&nbsp;</span><span style="font-weight: lighter;">Excellent soil builder; Improves soil tilth. Uses: prevent erosion, build organic matter, suppress&nbsp;</span><span style="font-weight: lighter;">weeds, scavenge nutrients, forage.</span></li>
            <li style="z-index: 1;"><strong>Triticale</strong><span style="font-weight: lighter;"> – A cool season cereal grain cross of wheat and rye; Cold tolerant and adapted to poor&nbsp;</span><span style="font-weight: lighter;">soil sites; Early maturing; Good biomass production;</span><span style="font-weight: lighter;">&nbsp;Uses: prevent erosion, build organic matter,&nbsp;</span><span style="font-weight: lighter;">suppress weeds, scavenge nitrogen, build soil, forage.</span></li>
        </ul>
        <div>
        <p style="z-index: 1;"><strong>Legumes</strong></p>
        <div>
        <ul>
            <li style="z-index: 1;"><strong>Arrowleaf Clove</strong><span style="font-weight: lighter;">r – A vigorous, high yielding late season winter annual&nbsp;</span><span style="font-weight: lighter;">legume; Primarily adapted to areas of the southern U.S.; Fixes 75-125 lbs/A</span><span style="font-weight: lighter;">nitrogen; Improves soil porosity and tilth; Performs best on well drained,&nbsp;</span><span style="font-weight: lighter;">fertile soils with a pH of 5.8-6.5. Uses: Nitrogen source, weed suppression,&nbsp;</span><span style="font-weight: lighter;">soil builder, forage.</span></li>
            <li style="z-index: 1;"><strong>Crimson Clover </strong><span style="font-weight: lighter;">– A widely adapted and versatile annual legume; Rapid&nbsp;</span><span style="font-weight: lighter;">emergence and good early growth; Produces 1.5 to 2.5 tons of dry matter;&nbsp;</span><span style="font-weight: lighter;">fixes 75-125 lbs/A nitrogen; Excellent for use in mixes with cereal grains,&nbsp;</span><span style="font-weight: lighter;">ryegrass and other legumes; Good reseeding capability. Uses: Nitrogen&nbsp;</span><span style="font-weight: lighter;">source, build soil, prevent erosion, improve soil tilth, forage.</span></li>
            <li style="z-index: 1;"><strong>Hairy Vetch</strong><span style="font-weight: lighter;"> – A widely adapted, winter hardy legume with sprawling&nbsp;</span><span style="font-weight: lighter;">vine growth; Fixes large amounts of readily available nitrogen; Residue&nbsp;</span><span style="font-weight: lighter;">deteriorates rapidly; Excellent in mixes with small grains and other legumes.&nbsp;</span><span style="font-weight: lighter;">Uses: Nitrogen source, build soil, prevent erosion, suppress weeds, improve&nbsp;</span><span style="font-weight: lighter;">soil tilth, forage.</span></li>
            <li style="z-index: 1;"><strong>Red Clover</strong><span style="font-weight: lighter;"> – A widely adapted, dependable and high yielding legume;&nbsp;</span><span style="font-weight: lighter;">Excellent for improving soil porosity and tilth; Produces 2-4 tons dry matter/A&nbsp;</span><span style="font-weight: lighter;">and fixes 75-150 lbs. Nitrogen/A; works well in mixes with small grains; A</span><span style="font-weight: lighter;">ttracts beneficial insects. Uses: Nitrogen source, build and condition soil,&nbsp;</span><span style="font-weight: lighter;">suppress weeds, attract beneficial insects, forage.</span></li>
            <li style="z-index: 1;"><strong>White Clover</strong><span style="font-weight: lighter;"> – A widely adapted, versatile legume suitable for a wide range&nbsp;</span><span style="font-weight: lighter;">of soil types; Drought and heat tolerant; Tolerant of pH levels down to 5.5;&nbsp;</span><span style="font-weight: lighter;">intermediate types well suited for “living mulch” production system; Plants&nbsp;</span><span style="font-weight: lighter;">rapidly decompose to release large amounts of available nitrogen; Profuse&nbsp;</span><span style="font-weight: lighter;">flowering habit attracts pollinators and beneficial insects. Uses: Green&nbsp;</span><span style="font-weight: lighter;">manure, nitrogen production, erosion prevention, living mulch, beneficial&nbsp;</span><span style="font-weight: lighter;">insect attraction, forage.</span></li>
            <li style="z-index: 1;"><strong>Winter Pea</strong><span style="font-weight: lighter;"> – A climbing/spreading cool season annual legume; Well suited&nbsp;</span><span style="font-weight: lighter;">in mixes with cool season grasses; Prefers well drained, fertile soils.&nbsp;</span><span style="font-weight: lighter;">Uses: Nitrogen source, soil conditioner, forage.</span></li>
        </ul>
        </div>
        </div>
        </div>
            </div>
            <div class="score-right">
                <div class="score-content-spot">
            <strong>Brassicas</strong><br />
        <ul>
            <li style="z-index: 1;"><strong>Rape</strong><span style="font-weight: lighter;"> – Combines rapid fall growth and high biomass production with excellent nutrient scavenging&nbsp;</span><span style="font-weight: lighter;">capability; Has shown to have biological activity against both parasitic nematodes and certain&nbsp;</span><span style="font-weight: lighter;">weeds; Scavenges 75-125 lbs/A nitrogen. Uses: erosion prevention, nutrient scavenging, suppression&nbsp;</span><span style="font-weight: lighter;">of weeds and soil-borne insects, soil organic matter and tilth improvement.</span></li>
            <li style="z-index: 1;"><strong>Mustard </strong><span style="font-weight: lighter;">– Combines rapid fall growth and high biomass production with excellent nutrient&nbsp;</span><span style="font-weight: lighter;">scavenging capability; Has shown to have biological activity against certain soil-borne insects and&nbsp;</span><span style="font-weight: lighter;">pathogens as well as some weeds; Readily subject to winter kills. Uses: erosion prevention, nutrient&nbsp;</span><span style="font-weight: lighter;">scavenging, suppression of weeds and soil-borne insects and pathogens, soil organic matter and&nbsp;</span><span style="font-weight: lighter;">tilth improvement.</span></li>
            <li style="z-index: 1;"><strong>Radish </strong><span style="font-weight: lighter;">– Combines rapid fall growth and high biomass production with excellent nutrient&nbsp;</span><span style="font-weight: lighter;">scavenging capability; Oilseed and forage types; Attainable biomass amounts of up to 4 tons per&nbsp;</span><span style="font-weight: lighter;">acre above ground and 2 tons per&nbsp;</span><span style="font-weight: lighter;">acre below ground; Large roots penetrate deep into the soil profile to reduce compaction, capture&nbsp;</span><span style="font-weight: lighter;">nutrients and improve water infiltration. Uses: prevent erosion, scavenge nutrients, suppress&nbsp;</span><span style="font-weight: lighter;">weeds, reduce soil compaction, add organic matter, improve soil tilth and water penetration.</span></li>
            <li style="z-index: 1;"><strong>Turnips</strong><span style="font-weight: lighter;"> – Combines rapid fall growth and good biomass production with excellent nutrient&nbsp;</span><span style="font-weight: lighter;">scavenging capability; Not as productive as other brassica species; Large roots penetrate deep into&nbsp;</span><span style="font-weight: lighter;">the soil to reduce compaction, capture nutrients and improve water infiltration. Uses: prevent&nbsp;</span><span style="font-weight: lighter;">erosion&nbsp;</span><span style="font-weight: lighter;">weeds, reduce soil compaction, add organic&nbsp;</span><span style="font-weight: lighter;">matter, improve soil tilth and water penetration, forage.</span></li>
        </ul>
        <div>&nbsp;</div>
        </div>
