        <p><strong>Weed Name:</strong></p>
        <p>Common Ragweed</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Hairy, fernlike, deeply-lobed leaves</li>
            <li>Coarse, hairy stems</li>
            <li>Inconspicuous, green-yellow flowers</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Broadleaf annual (responsible for hay fever) with shallow, fibrous roots.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By seed, with a single plant producing up to 60,000 seeds or more per season.</p>
        <p><strong>Controls:</strong></p>
        <p>Pennington UltraGreen Weed and Feed 30-0-4</p>
