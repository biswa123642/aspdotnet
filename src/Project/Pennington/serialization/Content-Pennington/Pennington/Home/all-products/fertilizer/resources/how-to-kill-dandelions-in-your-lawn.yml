        <br /><p>Kids love to play with dandelions, but when these weed pests invade your lawn, it's no time to play. Dandelions are tough on lawns and neighbors. They move in to form large, weedy colonies—and make themselves known with bright yellow blooms and prolific seeds that float from lawn to lawn. But with these insights and effective weed controls, you can kill dandelions, reclaim your turf and keep your neighbors happy:</p>
        <ul>
            <li><a href="#WhyDandelionsArePersistentWeeds">Why Dandelions Are Persistent Weeds</a></li>
            <li><a href="#HowtoControlDandelionsEffectively">How to Control Dandelions Effectively</a></li>
