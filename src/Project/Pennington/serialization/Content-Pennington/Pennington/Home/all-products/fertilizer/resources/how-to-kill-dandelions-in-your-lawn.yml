        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Kill-Dandelions-in-Your-Lawn/Single-dandelion.jpg" /><br /><p style="text-align: center;"><em>A single dandelion flower produces prolific wind-borne seed.</em></p>
        
        <h2><a name="WhyDandelionsArePersistentWeeds">Why Dandelions Are Persistent Weeds</a></h2>
        
        <p>Dandelions present challenges for lawn owners on several fronts. These pesky broadleaf weeds are perennials that survive winters to come back larger and more resilient year after year. Survival gets a boost from strong, sturdy taproots that can grow 10 feet deep or more&mdash;well out of the reach of dandelion diggers or shovels. As little as an inch of root left behind can generate a new plant.<sup>1</sup> If cut off at ground level, dandelions quickly regrow from the crown.</p>
        <p>These tenacious weeds also produce large amounts of fluffy, wind-borne seed capable of traveling long distances. An average dandelion plant produces around 15,000 seeds per year.<sup>2</sup> Depending on your climate, these weeds may bloom and produce seed year-round. The seeds can germinate without a waiting period and start producing new plants immediately.<sup>2</sup></p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Kill-Dandelions-in-Your-Lawn/Removing-dandelion-weeds.jpg" /><br /><p style="text-align: center;"><em>Weeding usually leaves small pieces of dandelion-producing roots behind.</em></p>
        <h2><a name="HowtoControlDandelionsEffectively">How to Control Dandelions Effectively</a></h2>
        <p>Killing and controlling dandelions in your lawn calls for effective control products that deal with existing weeds and new dandelions that arise. Weed &amp; feed fertilizer products do double duty to <a href="~/link.aspx?_id=91259B678503496FA443889A1B119951&amp;_z=z">kill and control broadleaf weeds</a>&nbsp;such as dandelions while they feed your lawn grasses with essential nutrients.</p>
        <p><a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>, ideal for most established northern and southern lawns, kills existing dandelions and more than 250 other weeds and promotes thick, lush, green grass. Unlike some herbicides that only kill plant parts they touch, this product starts working on contact to kill dandelions all the way to the root tip. Pennington UltraGreen Southern Weed &amp; Feed 30-0-4, suited to most southern lawn grasses and many cool-season grasses as well, kills existing dandelions and controls new weeds for up to three months.</p>
        <p>These premium weed &amp; feed products contain iron and fast-acting nitrogen to support quick, rich greening, plus slow-release nitrogen that continues to feed your lawn for up to three months. Some lawn grasses are sensitive to herbicides in weed &amp; feed fertilizers, so always read the product label thoroughly before use and be sure it lists your grass type as approved.</p>
        <p>For best results, apply weed &amp; feed fertilizer in spring, once grass and weeds are up and actively growing. Dandelions and other <a href="~/link.aspx?_id=254DCB3BF82248E9B4818CFA0B38BCC0&amp;_z=z">common lawn weeds</a>&nbsp;are most susceptible to treatment when still young and small. Follow-up applications in late summer and or early fall hit these weeds during a second vulnerable stage and <a href="~/link.aspx?_id=E14325A1605248F9956E3130C0D47817&amp;_z=z">help your lawn prepare for winter</a>&nbsp;at the same time.</p>
        <p>Never apply weed &amp; feed products or other herbicides to dormant or stressed lawns. When <a href="~/link.aspx?_id=59FD490E7C224592949B73A03077CB91&amp;_z=z">planting lawn seed</a>, wait to apply weed &amp; feed until grass gets established and you mow it at least three times. For newly sodded areas, wait at least three weeks. Once you treat your lawn with weed &amp; feed, wait at least three to four weeks before planting, <a href="~/link.aspx?_id=A1199218D755448F9043188507755D2E&amp;_z=z">reseeding or overseeding</a>&nbsp;with new seed.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Kill-Dandelions-in-Your-Lawn/Dandelion-root.jpg" /><br /><p style="text-align: center;"><em>Dandelions cut at the surface spring back from buds just below ground.</em></p>
        <h2><a name="HowtoHelpPreventDandelions">How to Help Prevent Dandelions</a></h2>
        <p>As experienced lawn owners know, stopping dandelions is an ongoing task. Even when you eradicate the weeds in your lawn, a soft summer breeze brings more dandelion seeds in. Following good practices for lawn care can help your lawn compete against dandelions and other weeds.</p>
        <p>Unlike <a href="~/link.aspx?_id=826B83A9C82E4485A8B684BE9F4EB3D4&amp;_z=z">allergy-provoking ragweed</a>, which doesn't tolerate mowing well, dandelions can stay close to the ground and avoid mower blades. Even so, regular <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z">mowing at the recommended height for your grass type</a>&nbsp;helps your lawn stay healthy and vigorous. Regular watering and fertilization also help keep your lawn competitive against invading weeds. Soil amendments such as <a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z">lime to restore balance to soil pH</a><a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z" target="_blank">&nbsp;</a>or gypsum to relieve compaction enhance your soil and promote better grass and root growth.</p>
        <p>When dandelions invade your lawn, you can take back your turf with quick action and effective controls. <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z">Pennington</a>&nbsp;is here with <a href="~/link.aspx?_id=483C47AA973C41FBA9DC6A0172832B1B&amp;_z=z">timely, expert tips</a>&nbsp;and <a href="~/link.aspx?_id=BCA4BB60E3624105BAFCC7581DC27EBB&amp;_z=z">premium lawn and garden products</a>&nbsp;to help you conquer dandelions and enjoy the thick, lush, beautiful lawn you envision.</p>
