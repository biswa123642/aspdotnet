    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong>Prep</strong><br /> Remove any debris, then roll the soil to ensure the seed bed is firm. This process will minimize seed wash away if exposed to heavy rainfall before seed establishment.</p> <p><strong>Apply</strong><br /> Spread the seed evenly using a drop, rotary or hand-held spreader according to the spreader settings. Rake gently to work your seed into the soil. If the slope is heavy, use an erosion blanket or straw to hold the seed in place while it's establishing.</p> <p><strong>Water</strong><br /> Keep the soil moist! Water daily (twice a day if needed) until clover sprouts and reaches about 6" tall. Keep the soil moist, but not to the point of runoff.</p> <p><strong>Best Time to Plant</strong><br /> The best time to plant Slopemaster is in early fall. Seed germinates and establishes best when average daily temperatures are between 60&deg;F and 80&deg;F.</p> <p><strong>Important</strong><br /> Applying weed control products to clover will kill the clover. Do not apply any herbicides to this mixture.</p> <p><strong>When Mowing</strong><br /> Avoid removing more than 1/3 of the total plant length at any single mowing to keep your clover thick and healthy. You may want to increase your mowing height in the summer months to reduce clover stress.</p>
