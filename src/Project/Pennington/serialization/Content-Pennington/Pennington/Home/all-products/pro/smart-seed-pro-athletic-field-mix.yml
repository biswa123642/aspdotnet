      Hint: ExtendedContent
      Value: |
        <p style="text-align: justify;">The Smart Seed Pro Athletic Field Mixture is a seed mixture of Water Star Qualified cultivars such as PENN RK4, Rebel Xtreme, and PENN ATF1258&nbsp; TTTFs; plus Soprano PRG and Ridgeline KBG. The seed is treated with Myco Advantage and Penkoted<sup> </sup>for long term sustainability with quicker establishment. This mix is designed to provide a durable playing surface for high-use park settings, a wide-range of landscape settings, and home lawns.&nbsp; The Smart Seed Pro Athletic Field Mixture will tolerate extended periods of high temperatures and periods of drought with remarkable color retention.</p>
        <strong>Characteristics of the mix:</strong>
        <li>Outstanding performance under low fertility and poor soil conditions</li>
        <li>Improved resistance to Brown Patch, Dollar Spot, and Leaf Spot</li>
        <li>Persistence under high heat &amp; drought conditions</li>
        <li>Good frost tolerance and winter hardiness<br>
        <br>
        </li>
        Type: Cool season mixture for wide adaptability
