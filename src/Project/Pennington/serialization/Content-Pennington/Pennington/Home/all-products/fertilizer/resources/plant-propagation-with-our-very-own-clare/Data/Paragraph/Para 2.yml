        There are three things you should know before you get started with plant propagation:<p />
        <ul>
            <li><span style="font-weight: lighter;">Frost Date &ndash; The average last frost date for Zone 7 (reminder Clare is in Atlanta) is April 15th with a variance of 15 days in either direction. There is no sure fire way to predict the last frost so if you have already moved your garden outdoors and realize there may be frost, get your plastic and mulch ready!</span></li>
            <li><span style="font-weight: lighter;">Growing Time &ndash; This is the average number of weeks between planting seeds and transplanting seedlings. Each vegetable has a slightly different growing season, refer to your seed packets for more accurate information.&nbsp;</span></li>
            <li><span style="font-weight: lighter;">Planting Time &ndash; Warm-season vegetables can&rsquo;t go outside until after the last spring frost date, where as cool-season vegetables can go outside up to 4 weeks before the last frost</span></li>
        </ul>
        <p>Now that you&rsquo;ve located your zone, use the zone calendar provided below to help plan when to start planting different fruits and vegetables.</p>
