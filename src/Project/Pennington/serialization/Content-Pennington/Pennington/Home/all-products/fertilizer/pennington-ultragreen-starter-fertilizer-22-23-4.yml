    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>This premium blended fertilizer is packed with essential plant nutrients to give you the thick, green lawn you desire. It has both fast acting nitrogen for quick greening, as well as slow release nitrogen for extended feeding for up to 3 months. With 5% iron this fertilizer will give you a deep, dark green lawn.</p>
        <ul>
            <li>NPK: 22-23-4</li>
            <li>Builds strong, deep roots for thick, full grass &amp; faster lawn establishment*</li>
            <li>Helps all types of grass seed, sod, and plugs establish roots fast</li>
            <li>Quick greening</li>
            <li>Extended feeding for up to 3 months</li>
            <li>Creates thick, lush lawns</li>
            <li>Easy application</li>
            <li>Contains 5% iron for a deep green lawn</li>
            <li>7.8% slow release nitrogen </li>
            <li>100% satisfaction guaranteed or your money back</li>
            <li>Resealable packaging</li>
        </ul>
        <p>*Vs. Unfed
        </p>
        <strong>Coverage area: </strong>
        <ul>
            <li>1,000 sq.ft.</li>
            <li>5,000 sq.ft.</li>
            <li>15,000 sq.ft.</li>
        </ul>
        <strong>Works Best On: </strong>
        <ul>
            <li>Lawns</li>
        </ul>
        <strong>How to Use:</strong>
        <ul>
            <li>New lawn with seed: Apply evenly over the soil surface using a spreader. Plant seed according to the package instructions, then water deeply and frequently until lawn is established.</li>
            <li>New lawn with sod: Lay sod, then apply this product</li>
            <li>Existing lawn: This product can be used when reseeding, overseeding or repairing bare spots in existing lawns. Apply evenly over the grass when dry, then water deeply. For even coverage using a spreader, apply fertilizer around the perimeter of your lawn then run the spreader back and forth within the area outlined by your first perimeter application.</li>
        </ul>
        <br />
        Always allow an overlap to avoid gaps in coverage.
        <p>Sweep any excess fertilizer granules off of hard surfaces onto the lawn.
        </p>
        <strong>When to Use:</strong>
        <ul>
            <li>Apply in Spring or Fall, when temperatures are above 50 degrees F. and below 90 degrees F.</li>
        </ul>
