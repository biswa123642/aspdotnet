      Hint: ExtendedContent
      Value: |
        <P>Repair bare spots and thin or pet-damaged areas in your Bermudagrass lawn in just three weeks or less* with Pennington One Step Complete Bermudagrass. This easy-to-use, pre-mixed product provides everything you need for quick and simple lawn repairs. With One Step Complete Bermudagrass, you get premium Bermudagrass seed, professional-grade fertilizer and natural wood mulch in one product. Plus, Pennington's exclusive Penkoted seed technology protects seed from disease and ensures healthier, better seedling growth.</p>
        
        <ul>
        <li>Repairs bare spots in three weeks or less*</li>
        <li>Combination wood mulch, premium Pennington grass seed and fertilizer</li>
        <li>Grows beautiful, healthy, thick grass</li>
        <li>If the bare spot was caused by dog urine, be sure to water thoroughly prior to planting. Flushing the area will dilute the concentrated salts and help the seed fully establish.</li>
        <li>GUARANTEED TO GROW</li></ul>
        *Subject to proper growing conditions
