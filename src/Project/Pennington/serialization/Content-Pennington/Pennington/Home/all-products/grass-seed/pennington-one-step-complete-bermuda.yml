        <p>Daily Light Required: Full sun (8+ hrs of daily sun)</p> <p>Sun Tolerance: Excellent</p> <p> Shade Tolerance:&nbsp;Low</p> <p>Grass Color:&nbsp;Medium to dark green</p> <p> Grass Texture:&nbsp;Moderately fine</p> <p>Drought Tolerance: Excellent</p> <p>Disease Resistance: Very good</p> <p>Traffic Tolerance: Excellent</p> <p>Planting Zones: B, M, H, I, J, K, L</p> <p>Recommended Planting Dates: Late spring through summer</p> <p>Planting Rates:</p> <ul>     <li>New Lawns: 1 lb/20 sq ft</li>     <li>Overseeding: Extended Results (up to 25% damage): 1 lb./15 sq. ft.</li> </ul> <p>Planting Depth:&nbsp;No more than 1/8"</p> <p>Germination:&nbsp;7-21 days</p> <p>Mowing Height:&nbsp;1"&ndash;1 1/2"</p>
