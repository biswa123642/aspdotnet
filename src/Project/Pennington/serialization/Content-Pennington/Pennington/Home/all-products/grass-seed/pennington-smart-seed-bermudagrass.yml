    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <strong>Step 1: Prepare</strong><br />
        <br />
        For Bare Spots/New Lawns:<br />
        Remove debris, then rake the soil to loosen and smooth the top layer.<br />
        <br />
        For Overseeding/Thin Areas:<br />
        Start by mowing existing grass as short as possible followed by removing debris. Then rake the soil to loosen and smooth the top layer.<br />
        <br />
        <strong>Step 2: Apply</strong><br />
        Spread the seed evenly using a drop, rotary or hand-held spreader according to the recommended spreader settings. Rake gently to work your seed &amp; fertilizer in though the soil.<br />
        <br />
        <strong>Step 3: Water</strong><br />
        Keep the soil moist by watering daily as needed until grass sprouts and reaches about 2" tall.
