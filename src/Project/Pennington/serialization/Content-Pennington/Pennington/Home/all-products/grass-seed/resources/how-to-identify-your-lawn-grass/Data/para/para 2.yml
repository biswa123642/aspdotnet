        <h2><a name="IdentifyCommonCool-SeasonLawnGrasses">Identify Common Cool-Season Lawn Grasses</a></h2>
        <p>The following are some of the most common cool-season grasses found in U.S. lawns. These characteristics and features can help you identify your grass:</p>
        <p><strong>Fine fescue:</strong></p>
        <p>The most shade-tolerant common cool-season lawn grass, fine fescues grow well even in heavy shade. The finely textured grasses are key components in seed mixes designed for <a href="~/link.aspx?_id=F7A51AF54D4641D08202A5E054ACEDE6&amp;_z=z">yards with dense shade</a>. Fine fescues include creeping, spreading types and types with upright, clumping growth.</p>
