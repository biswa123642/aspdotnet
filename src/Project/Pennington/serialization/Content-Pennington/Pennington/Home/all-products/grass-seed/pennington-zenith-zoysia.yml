      Hint: ExtendedContent
      Value: |
        <p>Zoysia grass is known for its ability to stand up to heat, drought, heavy foot traffic and a variety of other challenges. Bred for warm-season lawns, Pennington Zenith Zoysia keeps your lawn green longer in cool fall weather and greens up earlier each spring compared to ordinary Zoysia.</p>
        <p>Known for its high durability, this self-repairing grass will stand up to hot summer and cool fall temperatures. Plant in the late spring/early summer and see results in 30 days. This grass thrives in areas getting 8+ hours of sun and this 5-pound bag covers up to 1,000 square feet.</p>
        <p>While most grass seed companies buy their seed on the open market, we are the only major grass seed company that works directly with a network of dedicated growers. Built on decades of trust and integrity, our relationships with seed growers and their families now span multiple generations. Our legacy of working directly with farmers to bring you the finest grass seed possible helps ensure their success and ours. At Pennington, we know our seed and the farmers who grow it. From field to final product, that's the Pennington way. </p>
