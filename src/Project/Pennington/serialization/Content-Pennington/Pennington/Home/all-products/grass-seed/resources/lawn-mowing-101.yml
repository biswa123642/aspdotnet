        <h2><a name="HowtoChoosetheIdealMower">How to Choose the Ideal Mower</a></h2>
        
        <p>Choosing the right lawn mower for the job provides a smooth, clean cut, and makes the most of your mowing time. Choose from these common lawn mower types:</p>
        <ul>
            <li><strong>Manual reel mower </strong>– Environmentally friendly and quiet, manual push mowers rely on your strength and energy to mow. They're a good choice for small, flat lawns.</li>
            <li><strong>Electric mower </strong>– Available in corded and cordless models, electric lawn mowers are less noisy than gas mowers and great for small yards. Corded mowers stay plugged into electrical outlets as you mow. Rechargeable cordless models offer more freedom, but they may need a recharge mid-mow.</li>
            <li><strong>Gas-powered push mower </strong>– Walk-behind, gas-powered mowers have more power and maneuver more easily than manual and electric types, especially when they're self-propelled. They are ideal for medium-sized lawns.</li>
            <li>Riding mower or lawn tractor – For large or sloped lawns, a riding mower or lawn tractor is the best option, allowing you to get a big job done fast.</li>
            <li><strong>Mulching mower </strong>– Designed to chop up grass clippings as you mow, mulching mowers leave small clippings on your lawn. Mulched grass clippings left on healthy lawns add nutrients and encourage beneficial microorganisms in the soil.<sup>1</sup></li>
        </ul>
        
        <h2><a name="WhentoMowandHowMuchtoCut">When to Mow and How Much to Cut</a></h2>
        <p>While regular mowing is important to a healthy lawn, avoid setting a firm mowing schedule for your grass. Base how often you cut your grass on its growth, not on the day of the week. Weather, the season and your grass type all affect how fast it grows.</p>
        <p>As a general rule, maintain established lawns so you never remove more than one-third of the grass blade in a single mowing. Cutting more than that reduces the carbohydrates that support healthy grass growth. Remove too much at once, and your lawn becomes more vulnerable to stress from weather, insect pests, diseases and weeds.<sup>2</sup> Always mow when grass is dry; wet grass clumps and won't cut evenly.</p>
        <p>Proper mowing height for established lawns is especially important during summer months. During periods of warm weather, opt for the higher mowing heights to help shade grass roots and support deep root growth. Gradually lower your mower blades back to normal mowing heights as temperatures cool. Stop mowing your lawn in fall when your grass stops growing.</p>
        <p>Guidelines for when to mow a new lawn after seeding or when to mow new sod are different than for established lawns. Newly seeded lawns may take one to two months of establishment before they're ready for mowing. Wait to mow new grass until all of the seed has sprouted and it reaches one and one-half times its recommended height. Start mowing new sod about two weeks after it is laid.</p>
        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/Lawn-Mowing-101/greengrass_lawnmowing.jpg" /><br /><p>Use the following chart to determine grass height ranges and mower settings for specific grass types.<sup> 2, 3, 4, 5</sup> If your lawn grass should be kept at 2 inches high, for instance, set your mower to that height and mow when it reaches a height of 3 inches.</p>
        
        <h2><a name="HowTalltoMowYourGrassType">How Tall to Mow Your Grass Type</a></h2>
        
        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/Lawn-Mowing-101/lawnmowerheighter_lawnmowing.png" /><br /><h2><a name="HowtoMaintainYourMowerandYourGrass">How to Maintain Your Mower and Your Grass</a></h2>
        <p>Proper maintenance of your mower and your grass help keep your fresh-cut lawn thick and healthy. These maintenance basics help ensure your lawn always looks its best:</p>
        <ul>
            <li><strong>Sharpen mower blades</strong>. Sharpen mower blades whenever they grow dull. Do at least one thorough or professional sharpening before the mowing season begins each year. Dull blades create ragged cuts that increase the risk of pests and diseases.</li>
            <li><strong>Change lawn mowing patterns</strong>. Grass tends to lean in the direction it's mowed. Encourage upright, even growth by mowing in different directions each time you mow. Lawn pros may mow diagonally one time and in straight stripes the next. Choose any lawn mowing patterns you like, just switch it up each time.</li>
            <li><strong>Feed your lawn after mowing</strong>. Wait until after mowing to <a href="~/link.aspx?_id=205E7E70E3F849C2BA7E490D41317996&amp;_z=z">fertilize your grass</a>&nbsp;with high-quality lawn foods such as <a href="~/link.aspx?_id=A20BEC695416488EAE14E4B1A9E6B3A4&amp;_z=z">Pennington UltraGreen Lawn Fertilizer 34-0-4</a>, so you don't dislodge fertilizer as you mow.</li>
            <li><strong>Avoid over-fertilizing</strong>. Fertilizing too often or using <a href="~/link.aspx?_id=3E4DC3E4F3494F9E80CB4D2B710768BD&amp;_z=z">too much can burn grass</a>&nbsp;or lead to thatch buildup—that thick, brown layer where grass stems meet roots. That means <a href="~/link.aspx?_id=3D5EBDDD0F3647F18178255AD405847C&amp;_z=z">dethatching your lawn</a>&nbsp;and more work for you.<sup>3</sup></li>
        </ul><div><span style="font-size: 12px;"><br /></span></div><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/Lawn-Mowing-101/redmower_lawnmowing.jpg" /><br /><p>A properly mowed lawn looks beautiful and feels great underneath your feet. By following these lawn mowing tips, you can help your lawn grow thick, lush and green. <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z">Pennington</a>&nbsp;is here to help you grow the lawn of your dreams.</p>
