      Value: |
        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/Wild-Bird/Plants-Providing-Food/Female-Baltimore-Oriole-in-Berry-Tree.jpg"/><br />"As a wildlife consultant who does custom planting of food plots, I like to plant the products I sell. When my Pennington sales respresentative told me about Rackmaster Trophy Radishes, I decided to give them a try. I planted them the third week in August and have been amazed at their growth despite dry soil conditions. They produced an incredible amount of forage - much more than other brassicas I've tried. Deer also began feeding on them earlier. The roots are huge and will provide large amounts of nutrition during the winter months. The uneaten root portion will deteriorate in the soil improving soil tilth, organic matter and water retention. Trophy Radishes are a win-win for the soil, the deer and the hunter."<br />
