    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<p>Turn your backyard into a natural habitat for birds by feeding them year-round. A plentiful supply of Pennington&rsquo;s vitamin enriched bird food will attract newly hatched birds, as well as many other varieties of seasonal migrating birds. Fresh seed, a clean feeder, and a constant supply of clean water are preferred by birds. To attract a wider variety of birds, use multiple feeders placed in different locations in your yard. This helps ensure that all birds are able to feed.</p> <h2>Pennington's Satisfaction Guarantee:</h2> <p> Pennington has been making quality Wild Bird Products since 1945. If you are not satisfied with a Pennington Wild Bird Product, return the unused portion with a store receipt for a full refund to:<br /> Penn Pak, PO Box 290,<br /> Madison, GA 30650&nbsp;</p>"
