        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/Wild-Bird/Plants-Providing-Food/Female-Baltimore-Oriole-in-Berry-Tree.jpg"/><br /><strong>Dr. Fred H. Simonton III</strong><br />
        Owner of Notnomis Plantation - 1,000 acre Recreational/Wildlife Property in the Piedmont of Northeast Georgia<br />
        <br />
        This past summer, Georgia experienced one of the worst droughts in recent history. The hay farmers were having a difficult time cutting any hay whatsoever, but my Durana clover survived drought and as soon as a small amount of rain came, it came back vigorously. The other food plots withered up and died, but Durana has survived the drought and the heavy deer pressure. Needless to say, I have now planted Durana clover in all of my perennial food plots. <strong>Durana is amazing!</strong><br />
