    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<p>Daily Light Required: 4-8 Hours of Sun<br /> <br /> Sun Tolerance: Good<br /> <br /> Shade Tolerance: Good<br /> <br /> Grass Texture: Medium<br /> <br /> Drought Tolerance: Inadequate<br /> <br /> Disease Resistance: Excellent<br /> <br /> Traffic Tolerance: Moderate<br /> <br /> Planting Zones: <br /> Northern:&nbsp; A, C, D, F, G, H, I <br /> Central: B, M, L, H, I, D G<br /> <br /> Recommended Planting Dates: Early Spring or Early Fall </p> <p>Planting Rates:</p> <ul>     <li>Bare Spots/New Lawns: 10 lbs/1,000 sq ft</li> </ul> Planting Depth: 1/4&rdquo;<br /> <br /> Germination: 5-14 days<br /> <br /> Mowing Height: 3&rdquo; <p>&nbsp;</p> <div>&nbsp;</div>"
