            <li><a href="#ProtectingOakleafHydrangeasFromInsects">Protecting Oakleaf Hydrangeas From Insects</a></li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/Why-and-How-to-Grow-Oakleaf-Hydrangeas/Hydrangea-quercifolia.jpg" /><br /><p style="text-align: center;"><em>Oakleaf's fall foliage is an autumn highlight.</em></p>
        
        <h2><a name="OakleafHydrangeaandFour-SeasonInterest">Oakleaf Hydrangea and Four-Season Interest</a></h2>
        
        <p>Oakleaf hydrangea's year-long parade starts in spring when dark green leaves unfurl. Depending on the variety, the oak-like leaves can grow up to 12 inches wide. Flower buds form long, cone-shaped clusters that crown summer landscapes with color. The elegant clusters combine large, showy florets with small, budlike flowers. Unlike mophead hydrangeas, soil pH doesn't affect the color of oakleaf blooms.</p>
        <p>As fall arrives, oakleaf hydrangea leaves put on a display of color that rivals blazing maples. Brilliant shades of crimson, purple, orange, gold, and bronze appear. In some climates, the show persists into winter. As leaves drop, this native beauty reveals exfoliating, cinnamon-brown bark. The peeling strands stand out against snow.</p>
        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/Why-and-How-to-Grow-Oakleaf-Hydrangeas/snowflake-oakleaf-hydrangea.jpg" /><br /><p style="text-align: center;"><em>Snowflake oakleaf hydrangea has prolific double flowers.</em></p>
        
        <h2><a name="OakleafVarietiesforEveryGardenSize">Oakleaf Varieties for Every Garden Size</a></h2>
        
        <p>As oakleaf hydrangea's popularity grows, so do the varieties available to you. From compact, dwarf types to large landscape specimens, varieties like the following ensure there's one for you:</p>
        <ul>
            <li><strong>Ruby Slippers</strong> &ndash; At just 3 to 4 feet tall and 4 to 5 feet wide, this dwarf oakleaf has extra-large summer blooms that quickly deepen from white to pink to ruby red. Fall foliage is vibrant mahogany.</li>
            <li><strong>Pee Wee</strong> &ndash; As its name suggests, this hydrangea stays compact: near 4 feet tall and 3 feet wide. Late spring's white blooms shift to summer pink, then age to antique tan. Fall leaves turn orange, red, and purple.</li>
            <li><strong>Snowflake </strong>&ndash; This midsize oakleaf grows 4 to 6 feet tall and wide, with oversize summer clusters of double flowers. Fall foliage is purple and crimson.</li>
            <li><strong>Snow Queen </strong>&ndash; This mid-size shrub grows 4 to 5 feet tall, but spreads up to 6 feet wide. Midsummer blooms shift from white to rosy pink. Fall leaves turn deep red-bronze. Snow Queen's cinnamon bark is especially striking.</li>
            <li><strong>Alice</strong> &ndash; One of the largest oakleaf hydrangeas, Alice grows up to 15 feet tall and wide. The profuse, creamy white summer flowers turn pink, then mature to blushed bronze. Brilliant purple-red fall foliage follows.</li>
        </ul>
        <p>All these varieties, like the native species, flourish in U.S. Department of Agriculture plant hardiness zones 5 through 9.<sup>1</sup></p>
        
        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/Why-and-How-to-Grow-Oakleaf-Hydrangeas/Snow-queen.jpg" /><br /><p style="text-align: center;"><em>Snow Queen offers elegant clusters of single blooms.</em></p>
        <h2><a name="BasicOakleafHydrangeaCare">Basic Oakleaf Hydrangea Care</a></h2>
        <p>Oakleaf hydrangeas are easy-care plants that ask for little beyond these basic needs:</p>
        <ul>
            <li><strong>Site and sunlight</strong> – In northern areas, oakleaf hydrangeas do well in full sun to light shade. In southern zones, give them sites with morning sun and protection from intense afternoon rays.</li>
            <li><strong>Soil</strong> – Oakleaf flourishes in rich, well-drained, slightly acidic soil. In areas with heavy clay, take time to <a href="~/link.aspx?_id=6042EC370E1449AEAE9BB1C58548626E&amp;_z=z">amend your soil</a>&nbsp;at planting time. <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z">Pennington Fast Acting Gypsum</a>&nbsp;helps improve water penetration and drainage, loosens compacted soil, and encourages good root growth. <a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z">Pennington UltraGreen Plant Starter with Vitamin B1</a>&nbsp;helps reduce transplant shock as well.</li>
            <li><strong>Water</strong> – Oakleaf hydrangeas naturally do best when soil stays evenly moist, but never soggy. Water thoroughly, then check the soil by hand before watering again. To prevent root rot, avoid overwatering. If the soil is wet, wait a few days and check again.</li>
            <li><strong>Fertilizer</strong> – A <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z">complete fertilizer</a>&nbsp;such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;at planting time starts your hydrangeas off with essential nutrients they need. Feed your oakleaf in early spring each year with the same fertilizer or a flower-enhancing fertilizer such as <a href="~/link.aspx?_id=EFF1A9DD1D834E4B936FD6509D4013FF&amp;_z=z">Pennington UltraGreen Color Blooms &amp; Bulbs Plant Food 15-10-10.</a>&nbsp;Then feed it again four months later, in midsummer.</li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/Why-and-How-to-Grow-Oakleaf-Hydrangeas/Oakleaf-hydrangea.jpg" /><br /><p style="text-align: center;"><em>Dried oakleaf flowers stay beautiful on the plant or in arrangements.</em></p>
        <h2><a name="PruningOakleafHydrangeas">Pruning Oakleaf Hydrangeas</a></h2>
        <p>Some hydrangeas, such as Limelight green hydrangea, bloom on new wood grown each year. But oakleaf hydrangeas flower on old wood carried over from the year before.</p>
        <p>The buds that become striking oakleaf flowers form on stems in the summer before you enjoy those blooms. Always prune oakleaf hydrangeas immediately after they finish flowering, before next year's buds can form. Wait too long and you may prune away all the flower buds you're hoping for.</p>
        <p>Whether you garden in small spaces or have room to roam, an oakleaf hydrangea can add beauty to your home and landscape every month of the year. <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z">Pennington</a>&nbsp;is here to help with <a href="~/link.aspx?_id=483C47AA973C41FBA9DC6A0172832B1B&amp;_z=z">timely advice</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z">premium lawn and garden products</a>&nbsp;<a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z" target="_blank"></a>so you can take your landscape and garden to new heights year-round.</p><br /><h2><a name="ProtectingOakleafHydrangeasFromInsects">Protecting Oakleaf Hydrangeas From Insects</a></h2>
        <p>Oakleaf hydrangeas are prone to insects, such as spider mites. Visible signs of spider mite damage can be webs on stems or tiny holes on leaves. <a href="https://gardentech.com/products/sevin/sevin-sulfur-dust" target="_blank">Sevin Sulfur Dust</a>&nbsp;starts killing immediately upon contact, and will not harm oakleaf hydrangeas. People and pets may enter the area once dust has settled. Apply a light dusting frequently to keep your hydrangeas healthy and free from insect and disease damage.</p>
