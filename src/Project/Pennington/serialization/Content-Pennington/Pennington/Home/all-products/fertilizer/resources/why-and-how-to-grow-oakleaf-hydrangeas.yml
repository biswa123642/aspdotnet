        <br /><p>Hydrangeas are one of America's favorite plants, but oakleaf hydrangea offers attributes that <a href="~/link.aspx?_id=96D045E98D24490991CFED5255A3EABC&amp;_z=z" target="_blank">common garden hydrangeas</a>&nbsp;don't. Native to the American Southeast, this outstanding shrub delivers all the&nbsp;<a href="~/link.aspx?_id=ECE736410CC244C496163A1D26541E25&amp;_z=z" target="_blank">benefits of native plants</a>, plus year-round beauty to refresh and inspire. In small spaces or large landscapes, these simple basics can help you make this low-maintenance native your own: </p>
        <ul>
            <li><a href="#OakleafHydrangeaandFour-SeasonInterest">Oakleaf Hydrangea and Four-Season Interest</a></li>
            <li><a href="#OakleafVarietiesforEveryGardenSize">Oakleaf Varieties for Every Garden Size</a></li>
