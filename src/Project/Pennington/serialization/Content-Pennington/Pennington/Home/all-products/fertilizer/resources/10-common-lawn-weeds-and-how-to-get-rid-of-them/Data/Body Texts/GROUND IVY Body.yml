        <p><strong>Weed Name:</strong></p>
        <p>Ground Ivy</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Rounded, scalloped leaves</li>
            <li>Four-sided, mint-family, squared stems&nbsp;</li>
            <li>Small, funnel-shaped, purple flowers</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Broadleaf, mat-forming perennial with a distinctive odor when crushed.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By seed and above-ground runners, known as stolons, that root at the nodes.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li>Pennington UltraGreen Weed and Feed 30-0-4</li>
            <li>IMAGE All-In-One Weed Killer</li>
        </ul>
