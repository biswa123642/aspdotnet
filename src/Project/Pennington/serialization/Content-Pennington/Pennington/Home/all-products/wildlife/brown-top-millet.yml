    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Brown top millet emerges and establishes quickly to form excellent groundcover to prevent soil erosion and suppress weeds. It produces a heavy amount of seed within 50 &ndash; 60 days following emergence that is highly attractive to multiple game bird species including dove, quail and turkey. When planted around water edges and in waterfowl impoundments, brown top millet seed also provide excellent food for ducks. It is well suited for planting in mixes with sunflowers, grain sorghum and other millet species.</p>
        <p><strong>Type:</strong> Warm Season Annual Grass</p>
        <p><strong>USES:</strong> To provide food for dove, turkey and quail. To plant around water edges and in waterfowl impoundments to provide food for ducks. To establish quick cover on erodible sites.</p>
