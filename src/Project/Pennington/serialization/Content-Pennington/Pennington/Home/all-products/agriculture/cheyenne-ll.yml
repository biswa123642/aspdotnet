      Hint: ExtendedContent
      Value: |
        <p>Cheyenne II is an exclusive, certified hybrid variety of seeded bermudagrass developed through a cooperative relationship between Seeds West, Inc. and Texas A &amp; M University. It is a single variety and not a bermudagrass blend, so it will not revert to common bermuda or change over time. Cheyenne II provides high yields, outstanding palatability and excellent leafiness for use as pasture grazing or high quality hay production.</p>
        <p><strong>Uses</strong>: For grazing and hay production from late spring throughout the summer months.</p>
