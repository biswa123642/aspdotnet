        <P>Reclaim your turf with Pennington Lawn Booster Tall Fescue seeding mixture. This all-in-one, combination product provides the boost your lawn needs in an easy-to-use, do-it-yourself form. With Lawn Booster Tall Fescue, your lawn will grow quicker, thicker and greener in just one application'it's guaranteed. Designed for lawns that receive four to eight hours of daily sun, this premium product means less work and more leisure for you.</p>
        
        <ul>
        <li>All in one formulation including grass seed, fertilizer and soil enhancer</li>
        <li>Improves grass thickness in thinning areas</li>
        <li>Guaranteed to grow</li>
        <li>Contains drought, heat and disease resistant Smart Seed grass varieties</li></ul>
