        <p>Daily Light Required: Full sun to med shade (4-8 hrs. of sun)</p> <p>Sun Tolerance: Very Good</p> <p>Shade Tolerance: Good</p> <p>Grass Color: Dark Green</p> <p>Grass Texture: Moderately Fine</p> <p>Drought Tolerance:  Very Good</p> <p>Disease Resistance: Excellent</p> <p>Traffic Tolerance: Good</p> <p>Planting Zones: A, B, C, D, E, F, G, H, I</p> <p>Recommended Planting Dates: Early spring or early fall</p> <p>Planting Rates: </p> <ul>     <li>Overseeding: 7 lbs./1,000 sq ft</li>     <li>Planting Depth: &frac14;&rdquo;</li> </ul> <p>Germination: 7-21 days</p> <p>Mowing Height: 3&rdquo;-4"</p>
