      Value: |
        <p>Tierra Verde bermuda blend features two of Pennington's improved varieties of forage bermuda - Mohawk and Sahara II. This unique, versatile blend contains 50% hulled and 50% unhulled seed thus allowing a wide planting window from spring to early fall. It is well suited for hay, grazing and high traffic sites such as arenas, pasture lanes and other maintained areas. Can also be used a vegetative erosion control planting.</p>
