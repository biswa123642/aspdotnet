      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong>Rate:</strong> For Forage Production: 15 lbs/A drilled or broadcast for new stands or 8-12 lbs/A to thicken existing stands. For Maintained Areas: 40-80 lbs/A (1-2 lbs/1000 sq. ft.)</p> <p><strong>Depth:</strong><span style="font-weight: lighter;"> 1/8 inch</span></p> <p><strong>Date:</strong><span style="font-weight: lighter;"> Late spring when soil temperatures reach 65&deg; F or above at a 4&rdquo;&nbsp;</span><span style="font-weight: lighter;">depth thru early summer. Fall plantings may be successful in certain regions&nbsp;</span><span style="font-weight: lighter;">of the U.S. (Consult with the local University Extension Office for&nbsp;</span><span style="font-weight: lighter;">recommended planting dates for the specific area.)</span></p> <p><span style="font-weight: lighter;"> </span><strong>Fertilization:</strong><span style="font-weight: lighter;"> Apply 25-35 lbs/acre nitrogen as a starter fertilizer at&nbsp;</span><span style="font-weight: lighter;">planting. Lime soil to a pH of 6.0 &ndash; 6.5 and follow soil test recommendations&nbsp;</span><span style="font-weight: lighter;">for P &amp; K.</span></p> <div> <p><strong>Method:</strong> Plant when soil moisture is adequate. For summer plantings, do&nbsp;<span style="font-weight: lighter; font-size: 13px;">not plant when ambient temperatures are expected to be above the middle&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">90&rsquo;s. If weeds become problematic, periodically mow to reduce competition&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">with the seedling bermuda. To further reduce weed competition, delay the&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">application of fertilizers containing nitrogen until the bermuda seedlings have&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">fully emerged.</span></p> <p><strong>Broadcast: Clean-Tilled Ground</strong></p> <ul>     <li>Prepare the ground well in advance. This allows the first flush of crabgrass&nbsp;<span style="font-weight: lighter; font-size: 13px;">and other weed competition to germinate and be killed by an application of&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">a non-residual and non-selective herbicide like glyphosate before planting&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">Tierra Verde.</span></li>     <li>Clean-till the area with a disc, then level and smooth the area. Use a&nbsp;<span style="font-weight: lighter; font-size: 13px;">culti-packer to prepare a firm seedbed before planting. Several passes may&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">be necessary to achieve proper firmness.</span></li>     <li>Broadcast the seed and cultipack once more to get good seed to soil&nbsp;<span style="font-weight: lighter; font-size: 13px;">contact. Bermudagrass seed will not germinate in a fluffy, loose seedbed.</span></li> </ul> <p><strong>For No-Till Drill</strong></p> <ul>     <li>Take added precaution to ensure seed are not dropping too deep;&nbsp;<span style="font-weight: lighter; font-size: 13px;">1/8" or less is ideal. One method to prevent deep planting is to pull&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">the drill&rsquo;s drop tubes out of the openers and let the seed fall behind&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">the opener to be pressed into the loosened soil by the press wheel.</span></li>     <li>Ensure that existing residue is not too thick for seedlings to emerge&nbsp;<span style="font-weight: lighter; font-size: 13px;">and that the seed is making good soil contact beneath the residue.</span></li> </ul> <p><strong>To Thicken Existing Stands</strong></p> <p>If seed are to be broadcast, loosen the soil surface in the bare areas prior to&nbsp;<span style="font-weight: lighter; font-size: 13px;">seeding by scratching with a finger drag or by light disking. After seed are&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">broadcasted, use a culti-packer or similar roller device to press the seed into&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">the soil and to firm the ground. If using a no-till drill, see instructions for&nbsp;</span><span style="font-weight: lighter; font-size: 13px;">No-Till Drill.</span></p> <p><span style="font-size: 13px;"></span></p> <p style="font-weight: lighter; margin-bottom: 6pt;"><span style="font-size: 13px;"><strong>MANAGEMENT:</strong></span></p> <span style="font-size: 13px;"> </span> <p><strong>For Forage:</strong> <span style="font-weight: lighter;">Once plants begin to spread, apply 50-60 lbs. of nitrogen per acre. Delay grazing or hay cutting until forage is 6&rdquo; to 8&rdquo; tall. Do not graze or clip for hay shorter than 2&rdquo;. After the stand is established, apply 50-75 lbs. of nitrogen per acre for each cutting of hay. If grazed, apply up to 150 lbs/acre N annually in split applications beginning at spring green-up and again once or twice during summer. To help prevent winter injury, apply the last nitrogen fertilizer application a minimum of 6-8 weeks before a killing frost. Maintaining medium to high levels of phosphorus and potassium in the soil throughout the growing season is key to disease prevention and bermuda stand survival. If season ending soil levels are low, apply phosphorus and/or potassium fertilizer per soil test recommendation in late&nbsp;</span><span style="font-weight: lighter;">summer/early fall to help prevent winter injury. When grazed, rotate animals more often during periods of drought stress.</span></p> <p style="font-weight: lighter; margin-bottom: 6pt;"><strong>Special Note:</strong> In the establishment year, leave at least 4&rdquo; of growth entering winter. In first year bermuda, late cuttings of hay (6-8 weeks before a killing frost) and/or overseeding with winter annuals can weaken and potentially thin the stand. Once the bermuda is well established (2nd year and older stands), overseeding with winter annuals is acceptable.</p> <p><strong>For Maintained Areas</strong><span style="font-style: italic; font-weight: lighter;">: </span><span style="font-weight: lighter;">Delay 1st mowing until grass is 3 inches in height. After establishment, maintain grass at a height of 1.5 - 3 inches.Remove no more than 1/3 of the leaf area per mowing. Apply 3-5 lbs. Nitrogen/1000 sq. ft. (120 &ndash; 200 lbs./A) annually in split applications beginning at spring green-up and periodically during the summer months. Apply the last nitrogen fertilizer application a minimum of 8 weeks before a killing frost. Apply lime, phosphorus and potassium fertilizer per soil test recommendations.</span></p> </div>
