        <h2><a name="ChoosingStrawberriesforYourGarden">Choosing Strawberries for Your Garden</a></h2>
        <p>Successful backyard berry harvests start with choosing the best berries for your strawberry goals. When considering your options, keep the following points in mind:</p>
        <p><strong>Fruiting time </strong>&ndash; Strawberries fall into three main categories, depending on when they bear their fruit. By growing more than one type, you can extend your harvest seasons.</p>
        <ul>
            <li><strong>June-bearing strawberries</strong> have one large crop of berries in late spring or early summer.</li>
            <li><strong>Everbearing strawberries </strong>have two crops per year, one in early summer and a second one in early fall.</li>
            <li><strong>Day-neutral strawberries</strong> will flower and bear fruit all season long.</li>
        </ul>
        <p>Even though June-bearing types only fruit once per year, they deliver more fruit per season than either of the other two. If your plans include culinary or canning projects that require a lot of fruit at once,&nbsp;June-bearing strawberries should top your list. For fresh breakfast berries and snacks all summer, day-neutral and everbearing types fit the bill.</p>
        <p><strong>Growing Zone </strong>&ndash; With strawberries, winter temperatures affect more than survival. Like <a href="~/link.aspx?_id=6BE45590CD824B36B15DACBD22F6D512&amp;_z=z">blueberries</a>&nbsp;and other fruits, strawberry varieties need some cool winter weather to flower and fruit well each year. If winters are too warm, some types grow well &ndash; but without any berries in sight.</p>
        <p>By matching varieties to your growing zone, as shown on plant tags and catalog descriptions, you can expect your strawberry plants to survive winter and stay productive for four to five seasons.<sup>1</sup><a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z">Your local county extension office</a>&nbsp;can help with suggestions on strawberry varieties that do well in your region.</p>
        <p><strong>Starter Plants&nbsp;</strong>&ndash;<strong>&nbsp;</strong>Strawberries ordered through internet sites or mail-order nurseries usually ship bare root at the right planting time for your area, ready to burst into active growth. Many garden centers also carry container-grown strawberries. Bare root and container strawberries both grow quickly when planted, and you'll enjoy a small crop their first year.</p>
        <p>Though you can grow strawberries from seed, it's not an easy process &ndash; even for experienced professional growers. Strawberry seeds need very strict conditions, and germination can take up to four weeks or more. Plus, you may wait a year or longer for a significant harvest. Opting for plants yields more satisfying results.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Strawberries/Wild-strawberry.jpg" /><br /><p style="text-align: center;"><em>Woodland strawberries are small, but their flavor is intense.&nbsp;</em></p>
        <h2><a name="SelectingandPreparingYourSite">Selecting and Preparing Your Site</a></h2>
        Strawberries need plenty of sun and water to fruit well and produce plump, tasty berries. Choose a planting site that gets at least six to eight hours of full direct sun each day — ten hours or more is even better.<sup>2</sup> The more sun your plants get, the more fruit they'll produce. Because they'll need regular watering, choose a site with easy access to water or irrigation, too.<br />
        <br />
        Avoid planting strawberries in low-lying sites where frost pockets form; frosty spring nights can damage flowers and prevent fruit. Finally, choose a site where you haven't grown tomatoes, peppers, eggplants, potatoes or caneberries for at least three years. Strawberries are in the same plant family as these garden favorites, and they're susceptible to certain diseases that can carry over in garden soil.<sup>1</sup><br />
        <br />
        Strawberries grow best in best in well-drained, slightly acidic soil with soil pH in the 6.0 to 7.0 range.<sup>1</sup> If soil pH strays too high or low, it prevents your strawberries from getting the nutrients they need. A simple <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z">soil test</a>&nbsp;reveals your soil pH and recommends <a href="~/link.aspx?_id=6042EC370E1449AEAE9BB1C58548626E&amp;_z=z">soil amendments</a>&nbsp;your berry patch may need. Tell the testing laboratory that you're growing strawberries; they can provide suggestions just for you.<br />
        <br />
        Along with recommended amendments, mix a layer of organic matter, such as compost, and a <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z">complete, balanced fertilizer</a>&nbsp;into your soil before you plant.<a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank"> </a><a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;starts feeding immediately to give your strawberries a solid nutritional foundation, and then keeps on feeding for up to four months.
        <h2><a name="PlantingYourStrawberries">Planting Your Strawberries</a></h2>
        <p>Depending on how many strawberry plants you want to grow, you can tuck plants right into your landscape or plant in traditional rows of slightly raised or mounded soil to create a full-fledged berry patch. Follow recommendations for your varieties, but most strawberries should be planted at least 15 to 18 inches apart.<sup>1</sup> Northern gardeners plant strawberries in spring as soon the danger of a hard freeze is past. Southern and western gardeners can plant in fall and winter as well.</p>
        <p>Planting depth is extremely important for strawberries. Look closely at a bare root plant and you'll see roots connected to the short, stocky stem that is the crown. Dig your hole large enough to spread the roots out well. Then plant so the crown stays above ground, but the shallow, uppermost roots stay fully covered. Plant container-grown plants at the same level they grew at in their nursery pot. Plant too deep, and crowns suffocate and rot. Plant too high, and shallow roots dry out and die.</p>
        <p>Strawberries also grow well in hanging baskets, <a href="https://www.penningtongarden.com/products/decor-products/terra-cotta/terra-cotta-pocket-planter" target="_blank">pocket planters</a>&nbsp;or other <a href="https://www.penningtongarden.com/products/decor-products" target="_blank">decorative containers</a>, but they're best grown outdoors. Strawberries rely on wind and insects for pollination. If you want to enjoy your indoor berry pots, wait until pollinators do their work and small fruits form or you'll have fruitless berry plants inside.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Strawberries/Woman-cuts-strawberry-plant.jpg" /><br /><p style="text-align: center;"><em>Strawberries send out runners that may root and start new plants.&nbsp;</em></p>
        <h2><a name="CaringforStrawberryPlants">Caring for Strawberry Plants</a></h2>
        <p>Provide your strawberries with the following basic care necessities to keep them on the path to healthy, productive growth:</p>
        <p><strong>Water</strong> &ndash; Keep your soil consistently moist, but never soggy, to promote healthy, juicy fruit. Watering is especially important from the time flower appears until fruit ripens, about four weeks later. During normal weather conditions, strawberries need water equal to 1 to 1.5 inches of rain each week.<sup>1</sup> During hot, dry periods, water as needed to prevent shallow roots from drying out. Plants in containers may need daily watering. Always water early in the day so that foliage dries well before nightfall.</p>
        <p><strong>Fertilizer</strong> &ndash; Strawberries need lots of nutrients to produce abundant crops. Feed your plants through the growing season with the same fertilizer used at planting, broadcast according to label instructions around and between your plants, or supplement with a bloom-boosting fertilizer such as <a href="~/link.aspx?_id=30B0FDFA8C024FE49E2AB0C279D87541&amp;_z=z">Alaska Morbloom Fertilizer 0-10-10</a>&nbsp;to encourage more blooms and berries.</p>
        <p><strong>Pinching and Pruning</strong> &ndash; As new plants settle in, pinch off flowers that appear the first two weeks or so. This helps focus growth on roots instead of fruits while strawberries get established &ndash; and you'll enjoy better harvests later on.</p>
        <p>Everbearing and day-neutral strawberries don't produce many "runners" &mdash; those ground-hugging stems that trail out and form new plants. However, a single June-bearing strawberry plant can produce as many as 120 runner plants in a season.<sup>2</sup> Train runners to grow where you want them; then prune away the excess. Too many runners lead to smaller fruits and smaller harvests.</p>
        <p><strong>Winter Care </strong>&ndash; In northern climates, most strawberry plants need winter protection. Unprotected crowns can die if temperatures drop to 15 degrees Fahrenheit or lower.<sup>2</sup> Wait until after three or four hard fall frosts, when temperatures stay near freezing. Then cover your strawberry beds with a 4- to 6-inch layer of clean, weed-free straw. (Snow also insulates well.) As soon as temperatures warm in spring, gently move the straw aside, but keep it handy in case a late frost calls for quick protection.</p>
        <p><strong>Pest control</strong> -&nbsp;A variety of pests and diseases can challenge strawberries. Pests that love strawberries include <a href="https://www.corrys.com/resources/how-to-get-rid-of-slugs-and-snails-in-the-garden" target="_blank">snails and slugs</a>, two-spotted spider mites, and other unwelcome guests. <a href="https://gardentech.com/products/sevin/sevin-5-ready-to-use-5-dust" target="_blank">Sevin&reg;-5 Ready-To-Use 5% Dust</a>&nbsp;also treats pests that love strawberries, such as meadow spittlebug, strawberry leafroller and strawberry weevils.&nbsp;</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Strawberries/blooming-strawberries-in-hanging-basket.jpg" /><br /><p style="text-align: center;"><em>Strawberries grown in hanging baskets make picking easy.&nbsp;</em></p>
        <h2><a name="HarvestingandEnjoyingYourCrop">Harvesting and Enjoying Your Crop</a></h2>
        <p>Once your berries begin to ripen, watch them closely and pick strawberries as soon as they're fully colored and ripe. Harvest early in the morning when berries are cool to help reduce bruising. Leave a short stem attached to the green cap to extend their freshness as well.</p>
        <p>Strawberries don't last long once they're picked, so refrigerate them – or eat them – right away. Too help them last longer, don't wash your strawberries until you're ready to use them. A typical strawberry plant produces about 1 to 2 pounds of berries per season,<sup>1</sup> so plan your menus and your planting accordingly.</p>
        <p>With homegrown strawberries from your garden, you'll enjoy the smiles of family and friends as they bite into garden-fresh berries grown with your hands. <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z">Pennington</a>&nbsp;is committed to providing you with the <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z">finest lawn and garden products</a>&nbsp;and <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z">timely growing tips</a>&nbsp;to help you learn, grow and meet your gardening goals – including your own homegrown strawberry harvest.</p>
