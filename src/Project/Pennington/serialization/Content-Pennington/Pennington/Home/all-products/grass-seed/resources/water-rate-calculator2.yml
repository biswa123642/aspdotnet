        <br /><h2 style="color: rgb(0, 0, 0); font-family: Helvetica, Arial, Verdana, sans-serif; font-size: 18px; font-weight: 500; line-height: 26.4px; text-transform: none;">The Pennington Seed watering calculator uses some statistics about your location, real time weather and a couple pieces of information from you to calculate the best watering plan for your lawn.</h2>
