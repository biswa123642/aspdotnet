      Value: Pennington Seed's University Partners
    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: "Pennington partners with leading universities throughout the country to conduct grass seed research and trials, enabling us to meet the needs of consumers with high-quality, innovative products."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>For years, Pennington has <a href="~/link.aspx?_id=8BA6C8C2AB5349B2B748717467523AC8&amp;_z=z">conducted research</a>&nbsp;with some of the nation’s top universities to provide you with grass seed that grows greener, healthier and longer.<span style="font-weight: lighter;">&nbsp;</span></p>
        <p><strong>Rutgers University</strong>:&nbsp;<span style="font-weight: lighter;">Wear and cool-season turf studies and salt impact studies.</span></p>
        <p><strong>University of Arkansas</strong><span style="font-weight: lighter;">:&nbsp;</span><span style="font-weight: lighter;">Development of disease and heat-tolerant tall fescue; drought tolerance in tall fescue and Kentucky Bluegrass.</span></p>
        <p><strong>University of Illinois</strong><span style="font-weight: lighter;">:&nbsp;</span><span style="font-weight: lighter;">Cool-season grass research, warm-season turf research and forage grass testing for cold tolerance.</span></p>
        <p>U<strong>niversity of Florida, Pensacola</strong><span style="font-weight: lighter;">:&nbsp;</span><span style="font-weight: lighter;">Bermudagrass studies for southeastern adaptation.</span></p>
        <p><strong>Virginia Tech:&nbsp;</strong><span style="font-weight: lighter;">Turfgrass Water Conservation Alliance (TWCA) trialing at Virginia Beach.</span></p>
        <p><strong>Purdue University</strong><span style="font-weight: lighter;">:&nbsp;</span><span style="font-weight: lighter;">Water efficiency testing for the Turfgrass Water Conservation Alliance.</span></p>
        <p><strong>University of Georgia</strong><span style="font-weight: lighter;">:&nbsp;</span><span style="font-weight: lighter;">Research and development for seashore grass variety breeding.</span></p>
        <br>
