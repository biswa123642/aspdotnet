        <h2><a name="Claysoilcanprovideanexcellentfoundationforhealthyplantgrowth">Clay soil can provide an excellent foundation for healthy plant growth</a></h2>
        <p>Clay's potential as one of the best soil types for plant growth lies in its unique properties. The individual particles that make up your clay are extremely small compared to other soil types such as sand, silt or loam.<sup>1</sup> Thanks to the surface area of all those small particles, clay soil has a greater capacity to hold water and nutrients your lawn and garden needs. Managed well, clay soil typically requires less irrigation and less fertilizer, and leads to healthier plants all around.</p>
        <p>Even if you're certain you have heavy clay&mdash;and have the clods on your boots and tools to prove it&mdash;<a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z">take time to test your soil</a>&nbsp;before you make changes. A soil test takes the guesswork out of your starting point, so well-intentioned soil work doesn't backfire and make things worse. If you're new to soil sampling, <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z">your local county extension agent</a>&nbsp;can help with advice and soil testing kits.</p>
        <p>Your test results and recommendations can include ways to improve your clay soil, along with helpful information about your soil's organic matter, pH and nutrients. In areas with heavy clay, it's a good idea to test your soil every three to four years.<sup>1</sup></p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Fix-Your-Heavy-Clay-Soil/amending-soil.jpg" /><br /><p style="text-align: center;"><em>Amending your soil with organic matter helps improve its structure.</em></p>
        <h2><a name="Compactedclayinhibitshealthygrowthforgrassandotherplants">Compacted clay inhibits healthy growth for grass and other plants</a></h2>
        <p>The same properties behind clay's benefits also present its biggest challenge. The small size of clay particles means they fit closely together, leaving less room for air, water and nutrients to move—especially when pressure compacts them. The particle shape increases the likelihood of compaction, too. Clay particles are flat, like plates, instead of rounded like grains of sand.</p>
        <p>Clay becomes compacted for many reasons. Walking on your lawn or garden when its wet is a common cause. Heavy, beating rains also drive clay particles together. Once compacted, clay restricts water, nutrient, and air movement, leaving plants vulnerable to root diseases and nutrient deficiencies.1 And, like your garden shovel, tender new roots hit a wall of hard clay when they try to grow. Salts from fertilizers and winter de-icing solutions build up in heavy clay as well.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Fix-Your-Heavy-Clay-Soil/dirt-plug.jpg" /><br /><p style="text-align: center;"><em>Aeration helps relieve soil compaction by creating holes that allow water and nutrients to penetrate.</em></p>
        <h2><a name="Soilamendmentssuchasorganicmatterandgypsumimproveheavyclayandrelievecompaction">Soil amendments such as organic matter and gypsum improve heavy clay and relieve compaction</a></h2>
        <p>Amending your soil properly can overcome heavy, compacted clay and get it back on track for healthy lawn and garden growth. Adding materials such as organic compost, pine bark, composted leaves and gypsum to heavy clay can improve its structure and help eliminate drainage and compaction problems. Avoid adding sand or peat moss to clay; they can make those problems worse.<sup>1</sup></p>
        <p>Your soil test or extension agent can help you determine the right amount of organic matter for your soil. As a general rule, when possible, add a layer of 3 to 6 inches of organic matter on your soil before planting, and work it down into the top 10 to 12 inches&mdash;where most roots grow. In following years, build on your efforts by adding 1 to 3 inches of organic mulch as a topdressing each year.<sup>1</sup> As it decomposes, it continues to gradually improve clay soil.</p>
        <p>Gypsum is easily applied to the soil surface with a regular lawn spreader. It's an ideal amendment for improving soil structure and relieving compaction in existing lawns and gardens.<a href="~/link.aspx?_id=3BE198121E6E492E824CFC6FE148657E&amp;_z=z" target="_blank"> Lilly Miller Garden Gypsum starts working immediately</a>&nbsp;starts working immediately to help loosen compacted clay soil, increase water penetration and improve drainage, correcting soil conditions to allow for better plant root growth.</p>
        <p>Compacted <a href="~/link.aspx?_id=FD07865F65CA47279D00EE9EA2AECE5C&amp;_z=z">clay lawns benefit from annual aeration</a>.<sup>1</sup> Core aeration cuts into clay and removes a small core of thatch and soil that gradually disintegrates on the surface. Openings left by the cores allow water, air and nutrients into the clay, so those essentials stay available and grass can grow healthy and strong.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Fix-Your-Heavy-Clay-Soil/tomato-with-rot-disease.jpg" /><br /><p style="text-align: center;"><em>Gypsum enhances soil without affecting soil pH and provides calcium to prevent blossom end rot disease.</em></p>
        <h2><a name="Gypsumenhancesyoursoilanddeliversextrabenefitstoyourgarden">Gypsum enhances your soil and delivers extra benefits to your garden</a></h2>
        <p>Improving soil structure and relieving compaction aren't the only ways that gypsum benefits your lawn and garden. Gypsum adds calcium and sulfur—essential plant nutrients—to your soil. While <a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z">lime adds calcium and makes soil less acidic</a>, gypsum adds calcium without affecting your soil pH.</p>
        <p><a href="~/link.aspx?_id=4ED7831C907047B89B4A149BCB85D3F1&amp;_z=z">Adding gypsum to vegetable gardens</a>&nbsp;helps prevent calcium deficiency, a primary cause of blossom end rot disease. This common disease can undermine your harvest of garden favorites such as tomatoes, eggplants, peppers, and melons. Adding gypsum at planting time keeps calcium plentiful, so fruit can ripen without end rot. The calcium in gypsum helps your strawberry patch reach its juicy potential, too.</p>
        <p>By taking steps to improve and maintain your heavy clay soil, you can enjoy all the benefits clay offers and reap the rewards of healthy soil and plants. <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z">Pennington</a>&nbsp;is here to help you overcome lawn and garden challenges and <a href="~/link.aspx?_id=483C47AA973C41FBA9DC6A0172832B1B&amp;_z=z">grow the best lawn and garden possible</a>, in heavy clay and every other soil type.</p>
