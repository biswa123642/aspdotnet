        <p><strong>Weed Name:</strong></p>
        <p>Thistle</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Prickly, deeply-lobed leaves</li>
            <li>Slender, hairless stems&nbsp;</li>
            <li>White, purple or pink flowers</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Broadleaf with many annual and perennial species and seeds that remain viable for many years.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By seeds and root fragments.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li>Pennington UltraGreen Weed and Feed 30-0-4</li>
        </ul>
