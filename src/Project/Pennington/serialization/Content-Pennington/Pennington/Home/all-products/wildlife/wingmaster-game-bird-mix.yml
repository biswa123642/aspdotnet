      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong>Planting:</strong><br />
        <strong>Method:</strong> Plant in an open, sunny area. Prepare a clean, smooth and firm seedbed by plowing and dragging the soil. Fertilizer and lime can be applied during this step to incorporate it into the soil. Plant with a drill or broadcast seed evenly across the soil surface and incorporate it using a culti-packer or by shallow disking when soil moisture is adequate for good germination. Care should be taken to ensure seed are planted at the proper depth. &nbsp;If seed are disked in, the use of a culti-packer or roller after seeding ensures good seed/soil contact which improves stand emergence.&nbsp;<br />
        <strong>Seeding Date:</strong> In the spring after danger of frost when soil temperatures stabilize at 65 F or higher at a 4" soil depth.&nbsp;<br />
        <strong>Seeding Rate:</strong> 40 lbs. /acre<br />
        <strong>Depth: </strong>1/4" - 1/2" (stand failures will result from seed planted too shallow or too deep).<br />
        <strong>Fertilizer:</strong> Soil testing is highly recommended. Liming to a pH of 6.0 - 6.5 and providing adequate levels of potassium and phosphorus are necessary to ensure a productive food plot. See your local county extension office for soil sampling assistance. In the absence of a soil test, apply 400 - 600 lbs. /acre 10-10-10 or equivalent fertilizer and 1 ton/acre ag lime. Apply fertilizer just prior to seeding. If practical, apply lime a minimum of 3 months ahead of planting.&nbsp;<br />
        <strong><br />
        </strong></p>
        <p><strong>Management:</strong><br />
        Monitor food plots weekly throughout the summer months for damaging insect presence (worms, aphids, etc.). If insects are found and feeding damage is significant, an appropriate insecticide should be applied. The local university extension office can provide information on treatment thresholds and recommended insecticides. Note: When using pesticides, carefully read and follow all label guidelines for mixing, applying and personal safety.&nbsp;<br />
        <strong></strong></p>
        <p><strong>Special Consideration:</strong> Some game birds are federally regulated. Read and follow all federal and state regulations regarding field management/preparation for hunting.<br />
        <br />
        <strong>Tips for Successful Food Plots:</strong><br />
        1. Every successful food plot begins with a soil test. Most woodland soils have low pH and low fertility. A soil test will tell you how much fertilizer and lime is needed. Information on taking a soil test can be obtained from your local county extension office.<br />
        2. Spend the extra time necessary to properly prepare the soil by plowing, smoothing and firming the ground. Planting on a weed free, smooth and firm seedbed that allows good seed-soil contact is essential for a thick, productive forage stand.<br />
        3. Plant seed at the proper seeding depth. Planting too shallow or too deep can result in stand failure. Seed mixes containing small seeded legumes and forbs should not be seeded deeper than 1/4 inch. Use a cultipacker, log or a light drag to firm the soil after planting.<br />
        4. When selecting a wildlife food plot site, choose an area that is long and narrow with curves or bends in it. This provides a sense of comfort and safety for wildlife. When developing food plots, a good rule of thumb is to plant 2.5 to 7 acres of food plots for every 100 acres of habitat.<br />
        5. Avoid droughty sites such as eroded hillsides or shallow, rocky soils. Southwest facing slopes are hotter in the summer and tend to dry out faster than bottom land.&nbsp;<br />
        6. A minimum of 50% full sunshine is essential for a healthy and productive food plot. Morning sun is better than afternoon sun for summer game food plots. The reverse is generally true in the winter.</p>
