    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        WINGMASTER Game Bird Mix attracts multiple game bird species including dove, quail, turkey and duck. Featuring a combination of proso, browntop and Japanese millets along with sunflower and grain sorghum, WINGMASTER Game Bird Mix offers staggered maturity times with some plants producing seed in as little as 60 days after emergence and others maturing 40-60 days later. The result is an abundant supply of seed available as a food source to attract dove, quail and turkey for an extended time period. In addition, WINGMASTER quickly establishes a cover that attracts insects and provides excellent habitat &ndash; both of which are key components for turkey and quail reproduction and survival. When planted around water edges and in waterfowl impoundments, WINGMASTER provides excellent food and habitat for ducks. It comes conveniently packaged in easy handling 40 pound bags with each bag covering one acre of ground.
        <p><br>
        </p>
        <p><strong>USES:</strong></p>
        <p>To provide food and cover for dove, turkey and quail. To plant around water edges and in waterfowl impoundments to provide food and habitat for ducks.<br>
        <br>
        </p>
