        <br />An emerald green lawn is a welcome sight that beckons you to enjoy the great outdoors. Besides being impressive, turf that is deep green in color is healthy and vigorous, and likely to ward off any weeds, pests and diseases that come along.<br />
        <br />
        If you're watering your grass properly, but it's pale green or yellow instead of dark green, your turf is most likely nutrient deficient. Yellow lawns generally lack key nutrients such as iron and nitrogen. Such deficiencies cause your grass to experience growth problems, including chlorosis, a condition that occurs when the green chlorophyll in the grass leaf tissue doesn't develop. Chlorophyll fails to be produced when there is a lack of iron in the turf. With mild iron deficiences, lawns will yellow, but with severe iron chlorosis, turfgrass can die.<sup>1</sup> Iron and nitrogen deficiencies can often occur simultaneously.<sup>2</sup><br />
