        <h2><a name="FallTipsforNorthernLawns">Fall Tips for Northern Lawns</a></h2>
        <p>As northern summers merge with autumn, cooler air temperatures pair with soil still warm from summer sun. That combination creates ideal growing conditions for cool-season lawn grasses such as&nbsp;<a href="~/link.aspx?_id=AE203707184C477AB8090DB6B59FDE09&amp;_z=z">Kentucky bluegrass</a>,<a href="~/link.aspx?_id=E9E74E8EFEF84B619745C5F04A41DB0D&amp;_z=z"> tall fescue</a>&nbsp;and <a href="~/link.aspx?_id=BF7695A96AD446A88583DE2A7104697F&amp;_z=z">perennial ryegrass</a>. With these common grasses entering their most active growth period, these fall lawn care tasks for northern lawns set your course for success:</p>
        <ul>
            <li><strong>Test your lawn soil</strong>, if you're due. Testing every three to four years helps you stay on top of your soil's pH and nutrient needs. Allow six to eight weeks between fertilizing and <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z">taking soil samples</a>, so fertilizers don't influence test results. Take separate samples for any problem areas.</li>
            <li><strong>Amend your soil, based on test results.</strong> Fall <a href="~/link.aspx?_id=6042EC370E1449AEAE9BB1C58548626E&amp;_z=z">soil amendments</a>&nbsp;prepare lawns for current and future tasks. Lawns with low soil pH may need <a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z">lime to balance acidity and restore nutrient availability</a>. Heavy, compacted clay soils benefit from gypsum, which helps loosen soil while improving drainage and water penetration.</li>
            <li><strong>Aerate or dethatch cool-season lawns</strong>, if needed. Peak grass growth translates to quick recovery from early fall <a href="~/link.aspx?_id=FD07865F65CA47279D00EE9EA2AECE5C&amp;_z=z">aeration</a>&nbsp;or <a href="~/link.aspx?_id=3D5EBDDD0F3647F18178255AD405847C&amp;_z=z">dethatching</a>. Aggressive spreading grasses, such as Kentucky bluegrass, are prone to thatch buildup. Bunch-forming grasses, such as tall fescue, are not.</li>
            <li><strong>Treat for insect pests.</strong> Lawn pest damage shows up in late summer and fall as beetle larvae &mdash; from May or June beetles, chafers and Japanese beetles &mdash; feed on grass roots. These newly hatched, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.amdro.com/learn/lawn-pests/getting-rid-of-lawn-destroying-grubs" target="_blank">lawn-destroying grubs</a>&nbsp;are especially vulnerable to treatment while they're small and close to the surface this time of year.</li>
            <li><strong>Overseed thin lawns</strong> for thicker, lusher grass next spring. Allow about 45 days between overseeding and your growing region's expected first frost, so grass can germinate and establish well before cold hits. If you're unsure of that date, your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z">local county extension agent</a>&nbsp;can help. <a href="~/link.aspx?_id=DBDE0928029E4762BBDD74682E42EC40&amp;_z=z" target="_blank">Pennington Lawn Booster</a>&nbsp;combines premium seed, fertilizer and soil enhancer in one convenient product so a thicker lawn is easier than ever.</li>
        </ul>
        <div>&nbsp;</div><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/Fall-Care-Tips-for-Northern-and-Southern-Lawns/Yellow-dandelions-and-green-grass.jpg" /><br /><p style="text-align: center;"><em>Treat tough perennial weeds to prevent spring repeats.</em></p>
        <ul>
            <li><strong>Plant new lawns.</strong> Fall is the <a href="~/link.aspx?_id=D63DCF0805FA413D809FE6A2A9C9975B&amp;_z=z">best time to plant grass seed</a>&nbsp;in northern lawns. Keep newly seed areas consistently moist as seed sprouts and establishes. Depending on your timing, your first mowing may not come until spring. Improve <a href="~/link.aspx?_id=C38E4BA7E7B344EB9F552FCB882659CC&amp;_z=z">lawn sustainability</a>&nbsp;with purebred <a href="~/link.aspx?_id=C7B2DCDBC53B4F5981E47A5B2D1768C8&amp;_z=z">Pennington Smart Seed</a>&nbsp;grasses. Once established, these <a href="~/link.aspx?_id=997F4AD467424A5580F7051F1C56B769&amp;_z=z">water-conserving grasses</a>&nbsp;require up to 30 percent less water than ordinary grasses and stay green up to three weeks without watering.</li>
            <li><strong>Fertilize established lawns</strong> with <a href="~/link.aspx?_id=010FB17DA9A94E25AEFB993DA8D9C8C9&amp;_z=z">high-quality lawn fertilizers</a>&nbsp;at least six weeks before your expected frost date. Fertilizing later in the season promotes tender young growth and inhibits cold hardiness, increasing the risk of winter damage.</li>
            <li><strong>Apply post-emergent herbicides</strong> such as <a href="~/link.aspx?_id=91259B678503496FA443889A1B119951&amp;_z=z">weed &amp; feed fertilizers</a>&nbsp;or targeted spot treatments to treat actively growing weeds in established lawns. Avoid using weed &amp; feed products on newly seeded areas; they'll inhibit grass seed along with weeds.</li>
            <li><strong>Keep mowing</strong> until your lawn stops growing, with your final mow slightly lower than <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z">normal mowing height</a>. This helps prevent winter damage from voles and fungal lawn diseases&nbsp;such as snow mold.</li>
            <li><strong>Gradually reduce watering</strong> for established lawns from 1 inch per week to one inch every 10 to 14 days. <a href="~/link.aspx?_id=FA7C95CF1EDA4B588571CA2211249D26&amp;_z=z">Water deeply and infrequently</a>, as needed to supplement fall rains.</li>
            <li><strong>Rake and remove fallen leaves</strong> to improve light penetration and air circulation to grass. This helps lessen the risk of moisture-related <a href="~/link.aspx?_id=88C5F2CF26464892A2B9E1C356B98BD9&amp;_z=z">grass diseases</a>.</li>
            <li><strong>Winterize your mower and tools.</strong> Fresh fuel, sharp blades and <a href="~/link.aspx?_id=28DE422F58A44408B5C99AD451DD8A45&amp;_z=z">clean lawn tools</a>&nbsp;reduce the risk of damage to equipment and lawn grasses come spring.</li>
        </ul>
        <h2><a name="FallTipsforSouthernLawns">Fall Tips for Southern Lawns</a></h2>
        <p>Fall weather signals that it's time for common <a href="~/link.aspx?_id=E16FF002F43849D1B87F4A13B44FF61F&amp;_z=z">southern lawn grasses</a>&nbsp;to slow in growth and get winter-ready. <a href="~/link.aspx?_id=8B832BE060A847128826904BCF0DDA32&amp;_z=z">Bermudagrass</a>,<a href="~/link.aspx?_id=5FAA97A823F44827B5690E3BCAAF52FC&amp;_z=z"> Zoysia grass</a>&nbsp;and other <a href="~/link.aspx?_id=EB81614ED373435A88A451F2FA909053&amp;_z=z">warm-season lawn grasses</a>&nbsp;prepare to go dormant and turn brown; active growth won't come again until late spring. These fall lawn care tasks for southern lawns lay the foundation for winter success and a beautiful lawn next year:</p>
        <ul>
            <li><strong>Stop feeding southern lawns</strong> six to eight weeks before your first expected frost. For Bermudagrass lawns, allow four to five weeks. A final feeding with a <a href="~/link.aspx?_id=010FB17DA9A94E25AEFB993DA8D9C8C9&amp;_z=z">premium lawn fertilizer</a>&nbsp;prepares grass for winter and spring green up, but late fertilizer applications delay dormancy and threaten winter hardiness. If you're unsure of when frost comes to your area, check with your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z">local county extension office</a>.</li>
            <li><strong>Treat for lawn-damaging insects pests.</strong> Beetle larvae from Green June beetles, Japanese beetles, chafers and May or June beetles wreak havoc by feeding on grass roots in late summer lawns. <a href="https://www.amdro.com/learn/lawn-pests/getting-rid-of-lawn-destroying-grubs">Early fall pest treatment</a>&nbsp;catches these newly hatched pests, known as grubs, while they're small and near the surface.</li>
            <li><strong>Reduce supplemental watering</strong> on established lawns and let fall rains take over. Water stress can delay spring green up, so <a href="~/link.aspx?_id=FA7C95CF1EDA4B588571CA2211249D26&amp;_z=z">water deeply and infrequently</a>&nbsp;a needed. <a href="~/link.aspx?_id=D20A710DF4A5497588F5340A73F3FB72&amp;_z=z">Water Star grass</a>&nbsp;varieties require less water than ordinary grass seed.</li>
            <li><strong>Apply pre-emergent herbicides to established lawns</strong> before winter weeds germinate, typically when overnight air temperatures drop near 65 to 70 Fahrenheit. Pre-emergents affect both weed and grass seed, so don't apply them anywhere you plan to seed.</li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/Fall-Care-Tips-for-Northern-and-Southern-Lawns/Rake-and-leaves.jpg" /><br /><p style="text-align: center;"><em>Keep your lawn free of fallen leaves to help keep grass healthy and disease-free.</em></p>
        <ul>
            <li><strong>Test your lawn soil</strong> if it's been three or four years since you tested last. <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z">Soil sampling</a>&nbsp;identifies your soil's current pH and nutrient needs, and takes the guesswork out of&nbsp;<a href="~/link.aspx?_id=6042EC370E1449AEAE9BB1C58548626E&amp;_z=z">soil amendments.</a></li>
            <li><strong>Amend your soil, as needed</strong>, according to test results. Overly acidic lawns may need <a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z">lime to restore optimal pH levels</a>, while <a href="~/link.aspx?_id=D67B8F38D6C7484DB63A2267E67EB4E7&amp;_z=z">heavy, compacted clay</a>&nbsp;may need gypsum to loosen soil and improve water penetration and drainage.</li>
            <li><strong>Overseed with cool-season grasses for winter color</strong> as warm-season grasses start to turn brown with dormancy. <a href="~/link.aspx?_id=BF7695A96AD446A88583DE2A7104697F&amp;_z=z">Perennial ryegrass</a>&nbsp;adds temporary green color through winter months. Keep&nbsp;<a href="~/link.aspx?_id=A1199218D755448F9043188507755D2E&amp;_z=z">overseeded areas</a>&nbsp;evenly moist while seed germinates and establishes.</li>
            <li><strong>Keep mowing until your grass stops growing.</strong> A final mowing, slightly lower than your <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z">normal mowing height,</a>&nbsp;prepares your lawn for winter and discourages&nbsp;<a href="~/link.aspx?_id=88C5F2CF26464892A2B9E1C356B98BD9&amp;_z=z">winter-related lawn disease.</a></li>
            <li><strong>Remove fallen leaves</strong> or mulch them finely. A leaf layer can reduce healthy air circulation, promote excess soil moisture, and encourage some grass diseases.</li>
            <li><strong>Continue to mow, water and fertilize</strong> lawns overseeded with cool-season grasses. Maintain a regular lawn care schedule throughout winter months.</li>
        </ul>
        <p>By making time for fall lawn care with these simple tasks, you can position your lawn for optimal performance and beauty next year — and enjoy the weather while you do. Pennington is committed to providing you with the finest grass seed and lawn care products possible so you can experience the satisfaction of a lawn you're proud to call your own.</p>
