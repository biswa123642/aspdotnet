    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<p>Daily Light Required: 4-6 Hours of Sun<br /> <br /> Sun Tolerance: Very Good<br /> <br /> Shade Tolerance: Good<br /> <br /> Grass Texture: Medium Fine<br /> <br /> Drought Tolerance: Good<br /> <br /> Disease Resistance: Very good<br /> <br /> Traffic Tolerance: Excellent<br /> <br /> Planting Zones: A, C, D, E, F, G, I<br /> <br /> Recommended Planting Dates: Early Spring or Early Fall<br /> <br /> Planting Rates:</p> <ul>     <li>New Lawns: 3 lbs/1,000 sq ft</li>     <li>Overseeding: 1.5 lbs/1,000 sq ft</li>     <li>Planting Depth: &frac14;&rdquo;</li> </ul> Germination: 15-30 days<br /> <br /> Mowing Height: 3&rdquo; <p>&nbsp;</p>"
