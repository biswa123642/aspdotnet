      Hint: ExtendedContent
      Value: |
        For many lawn owners in the United States, Kentucky bluegrass is synonymous with the ideal lawn. Resistant to disease and traffic, Pennington Smart Seed Kentucky Bluegrass Blend provides dense, lush, and durable grass that is sure to impress your neighbors.<br />
        <br />
        This Kentucky bluegrass grass seed blend is resistant to disease and traffic and contains just the right amount of fertilizer to help your lawn succeed. In areas of your lawn that receive 4 to 6 hours of sun daily, plant Pennington Smart Seed Kentucky Bluegrass Blend in the early spring or early fall and see results in 15 to 30 days.&nbsp; A 3-pound bag covers up to 2,000 square feet for overseeding an existing lawn and 1,000 square feet for starting a new lawn from scratch.&nbsp;<br />
        <br />
        What makes Smart Seed smart? It&rsquo;s our industry-leading innovation. Pennington's NexGen Turf Research is the largest private grass seed research facility in the United States. We lead the industry in developing top-performing, water-conserving, sustainable seed. Once established, our purebred, drought-tolerant Smart Seed grass requires up to 30 percent less water than ordinary grass seed. That's year after year, for the life of your lawn. Plus, our advanced, fertilizer-enhanced seed coat technology speeds establishment and promotes greener grass. Born from Pennington innovation and NexGen breeding and research, Smart Seed brings you better seed, better sustainability and better results.
