        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/Wild-Bird/Plants-Providing-Food/Female-Baltimore-Oriole-in-Berry-Tree.jpg"/><br /><p><strong><strong>Question</strong>:<br />
        </strong>Q: What clover is recommended for Deer and Turkey?</p>
        <p><strong><strong>Answer</strong>:<br />
        </strong>A: Under extreme grazing pressure and adverse climate conditions, Pennington Durana has proven to be more persistent than ladino-type clover. Durana is an intermediate type clover that is tolerant of deer pressure and produces more seed and smaller leaves for turkey. Since it is a perennial, Durana will last for several years and will provide a highly digestible, high protein food plot for deer, turkey and many other types of wildlife.</p>
