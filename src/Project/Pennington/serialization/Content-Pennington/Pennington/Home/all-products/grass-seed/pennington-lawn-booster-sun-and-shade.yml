    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong>Prep</strong><br /> First step is to remove unwanted weeds. Then, mow your lawn to about 1". Remove all debris and dead grass with a rake, which will also loosen up the soil.</p> <p><strong>Apply</strong><br /> Spread Pennington Lawn Booster evenly using the spreader settings located on the bag.</p> <p><strong>Water</strong><br /> The most important step! Water the applied area daily (or even twice a day) to keep the soil moist until grass sprouts and reaches desired mowing height.</p>
