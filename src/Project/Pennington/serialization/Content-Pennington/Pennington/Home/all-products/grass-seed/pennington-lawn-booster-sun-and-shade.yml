      Value: "<p>Daily Light Required: Full sun to med shade (4-8 hrs. of sun)</p> <p>Sun Tolerance: Good</p> <p>Shade Tolerance: Good</p> <p>Grass Color: Medium to dark green</p> <p>Grass Texture: Fine</p> <p>Drought Tolerance: Very Good</p> <p>Disease Resistance: Exceptional</p> <p>Traffic Tolerance: Good</p> <p>Planting Zones: A, B, C, D, E, F, G,H, I</p> <p>Recommended Planting Dates: Early spring or early fall</p> <p>Planting Rates: </p> <ul>     <li>Overseeding: 7 lbs./1,000 sq ft</li>     <li>Planting Depth: &frac14;&rdquo;</li> </ul> <p>Germination: 7-14 days</p> <p>Mowing Height: 3&rdquo;</p>"
