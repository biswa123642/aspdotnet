        <p>Give your lawn the boost it's been waiting for with Pennington Lawn Booster Sun & Shade Mix. This easy-to-use, all-in-one product combines premium Pennington Smart Seed with professional-grade fertilizer and soil enhancer. It's everything your sun & shade lawn needs to grow quicker, thicker and greener. With just one application, you'll boost your lawn to new heights of thickness, beauty and sustainability'guaranteed.</p>
        
        <ul>
        <li>All in one formulation including grass seed, fertilizer and soil enhancer</li>
        <li>Improves grass thickness in thinning areas</li>
        <li>Guaranteed to grow</li>
        <li>Contains drought, heat and disease resistant Smart Seed grass varieties</li></ul>
