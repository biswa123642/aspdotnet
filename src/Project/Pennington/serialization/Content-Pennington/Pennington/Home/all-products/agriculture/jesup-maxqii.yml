      Hint: ExtendedContent
      Value: |
        <p>Jesup MaxQII is a powerful upgrade to the most successful novel endophyte tall fescue ever released, Jesup MaxQ.&nbsp; The original Jesup tall fescue variety is now boasting the latest novel endophyte technology, MaxQII. The endophyte MaxQII has been added to the Jesup tall fescue variety to enhance seedling vigor and provide even greater persistence under grazing than the original Jesup MaxQ in tough environments. Jesup MaxQII is an excellent choice for livestock producers planting a novel endophyte tall fescue anywhere that tall fescue is grown.</p>
