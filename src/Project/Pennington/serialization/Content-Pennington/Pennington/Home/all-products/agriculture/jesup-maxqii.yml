      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong>Planting:&nbsp;</strong><br /> For best results and benefits, all toxic tall fescue should be killed before establishing Jesup MaxQII. (Consult the MaxQ Planting Guides (Spring or Fall Planting) under the Agriculture Resources tab on the Pennington forage website for details.) A firm seedbed is important for good stand establishment. Seed can be drilled into a prepared, firm seedbed, no-tilled into killed sod with a no-till drill or surface broadcasted onto a prepared seed bed and packed in with a culti-packer.<br /> <br /> Rate: 15- 20 lbs/acre in a prepared seedbed or 20-25 lbs/acre sod-seeded in stubble.<br /> <br /> Depth: 1/4"" to 1/2"". Planting too deep can result in poor stand emergence.<br /> <br /> Dates: Southern and Southeastern states: Sept.1 to Nov.1; Mid-South, Midwest and Northeastern states: Aug. 15 to Oct. 1 or spring planted in March and April.<br /> <br /> Fertilization: Lime to a pH of 6.0-6.5. Apply phosphorus and potassium according to soil tests. Use 25-35 lbs./A starter nitrogen.<br /> <br /> </p> <strong>Management:</strong> <p>Do not graze or cut seedling stand until it reaches 6""-8"" tall. During the year after establishment, rest fescue pastures during the summer months. If weather conditions are favorable for growth, forage may be used for light rotational grazing for short periods or harvested for hay. Leave 3 - 4&rdquo; of forage growth after grazing or haying. To prevent hoof pugging damage, do not graze when soil is excessively wet and soft.</p> <strong>General Management:</strong> <p>For maximum productivity and stand life in grazed pastures, use a rotational grazing system. Apply N, P &amp; K fertilizer annually as recommended by a soil test. Apply nitrogen in early fall and in late winter. Keep forage fresh and leafy by grazing or periodic clipping. Rotate cattle between pastures more often during periods of heat and drought stress. Forage may be stockpiled during periods of rapid growth in early fall and utilized for winter grazing. To prevent contamination, do not feed toxic fescue hay in MaxQ pastures.</p>
