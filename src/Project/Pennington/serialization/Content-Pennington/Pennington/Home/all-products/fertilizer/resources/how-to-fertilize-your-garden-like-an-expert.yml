        <h2><a name="UnderstandingNutrientBasics">Understanding Nutrient Basics</a></h2>
        <p>Plants are a lot like people when it comes to nutrition: They need a well-rounded diet to look their best. Healthy soil typically provides 14 of the 17 essential nutrients plants need to live. The other three come from water and air. All 17 nutrients are equally "essential" &mdash; plants can't survive unless they have them all &mdash; but plants need larger quantities of three nutrients in particular: nitrogen, phosphorus and potassium. That's where plant fertilizers come in.</p>
        <p>Every fertilizer product you buy has three <a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">numbers on the label</a>&nbsp;that make up what's called the N-P-K ratio. The letter "N" is the scientific symbol for nitrogen. "P" stands for phosphorus, and "K" represents potassium. The three fertilizer numbers, always in that same order, reflect the percentages of each of those primary nutrients in that fertilizer product. Other nutrients may also be inside, but they're not part of the N-P-K.</p>
        <p>The ratio of these three primary nutrients is important because of the way each one influences plant growth. Nitrogen (N) promotes vigorous, green, leafy growth and rich, green color. Phosphorus (K) supports strong root development and helps plants use other nutrients more efficiently, which helps when it comes to producing flowers, fruits and seeds. Potassium (P) enhances overall growth from tops to roots, keeping plants healthy and balanced. Old-time gardeners use the saying "Up, Down and All Around" to remember the roles that N, P and K play in plant growth.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-fertilize-your-garden-like-a-pro/organic-salad.jpg" /><br /><p style="text-align: center;"><em>Lettuces rely on nitrogen for vigorous, leafy growth.</em></p>
        <h2><a name="ChoosingtheBestFertilizersforYourPlants">Choosing the Best Fertilizers for Your Plants</a></h2>
        <p>Even with all the types of fertilizers to choose from, selecting the best fertilizer for your plants isn't a difficult task. All fertilizers work by <a href="https://www.earthjuice.com/support-materials/resources/plant-nutrient-deficiencies" target="_blank">providing plant nutrients</a>, but different fertilizer types come in many forms, from dry granules to liquid concentrates. Fertilizer ingredients come from different sources, too:</p>
        <ul>
            <li><strong>Organic</strong> ingredients in fertilizers, such as the organic matter in <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska Fish Fertilizer 5-1-1</a>, originate with living organisms, such as plants or animals, and natural processes.</li>
            <li><strong>Natural</strong> ingredients in fertilizers trace back to naturally occurring sources. Some ingredients, such as oyster shell meal, originate with living organisms. Others come from non-living sources. This includes products like <a href="~/link.aspx?_id=349EDDAB7885425BB56C7D1125A4C03C&amp;_z=z" target="_blank">Pennington Epsom Salt</a>, a natural mineral compound that supplies plants with magnesium and sulfur.</li>
            <li><strong>Non-organic</strong> or synthetic ingredients offer the same nutrients to plants, but human intervention and innovation bring them about.
            Fertilizer ingredients &mdash; whether they're organic or not &mdash; can release their nutrients quickly or slowly. Premium specialty fertilizers like the Pennington UltraGreen line combine the best of both worlds with ingredients that feed your plants immediately and ingredients that continue feeding for extended periods of time.</li>
        </ul>
        <p>Whatever types of fertilizers you choose, always read the labels and follow instructions on how and when to fertilize your plants with that product. Don't be tempted to fertilize too often or overfeed. <a href="~/link.aspx?_id=3E4DC3E4F3494F9E80CB4D2B710768BD&amp;_z=z" target="_blank">Too much fertilizer</a>&nbsp;can hurt plants instead of help.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-fertilize-your-garden-like-a-pro/Cherry-tomatoes-on-branch.jpg" /><br /><p style="text-align: center;"><em>Phosphorus and potassium support flowering and the fruits that follow.</em></p>
        <h2><a name="MatchingFertilizerstoGrowthandGoals">Matching Fertilizers to Growth and Goals</a></h2>
        <p>As plants pass through different growth stages — not unlike children and adults — the blends of nutrients they need shift, too. Experienced gardeners put this knowledge to work and change the way they fertilize to support and enhance plant growth at two important stages:</p>
        <ul>
            <li><strong>Green, leafy stage.</strong> As seeds germinate and start to root, young plants focus on green, leafy growth. At this early stage of life, your plants need plenty of nitrogen, along with phosphorus and potassium. A balanced fertilizer such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All-Purpose Plant Food 10-10-10</a>&nbsp;provides your plants with the well-rounded nutrition they need at this early stage.</li>
            <li><strong>Flower and fruit stage.</strong> As plants mature, leafy green growth often takes a back seat to colorful blooms or tasty fruits. Nitrogen is still important, but too much nitrogen at this stage can inhibit flowers and fruit. Fertilizers that highlight phosphorus and potassium remedy that problem and promote flowering and fruiting instead.</li>
        </ul>
        <p>When you see a magnificent garden, chances are the person behind it uses this knowledge and feeds different types of plants in different ways. Lettuces and other greens grown just for their leaves flourish with extra nitrogen all season. That's why fertilizers for lawn grasses focus on nitrogen as their main nutrient and have N-P-K ratios like 30-0-4.</p>
        <p>Fruit- and vegetable-producing plants benefit from early nitrogen, but phosphorus and potassium are the keys to healthy, vigorous non-leafy growth and tasty crops. Bloom- and fruit-enhancing fertilizers such as <a href="~/link.aspx?_id=30B0FDFA8C024FE49E2AB0C279D87541&amp;_z=z" target="_blank">Alaska Morbloom 0-10-10</a>&nbsp;step in to provide higher percentages of P and K — the last two numbers — for abundant flowers, fruits and vegetables.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-fertilize-your-garden-like-a-pro/Flowering-marrow.jpg" /><br /><h2><a name="TreatingYourPlantstoExtraEssentials">Treating Your Plants to Extra Essentials</a></h2>
        <p>In addition to the primary nutrients that make up N-P-K ratios, plants also benefit from fertilizers that provide other essentials, known as secondary nutrients and micronutrients. These extras are just as necessary to plant life, but they're needed in much smaller quantities than nitrogen, phosphorus and potassium.</p>
        <p>Calcium, for example, is especially important in overall plant growth and fruit development. Calcium deficiency is one cause of blossom end rot, the disease that causes sunken, black rot on the bottoms of tomatoes, squash and other garden favorites. When micronutrients such as iron are missing, even in small amounts, trouble appears in the form of <a href="~/link.aspx?_id=5C3721C2C6124030872122525E4ECEC7&amp;_z=z" target="_blank">yellow plant leaves</a>&nbsp;and less visible problems as roots and fruits suffer, too.</p>
        <p>With the premium specialty fertilizers in Pennington's UltraGreen line, you can treat your plants to added secondary nutrients and micronutrients to ensure they always get a well-rounded meal. That's on top of the ideal blends of N-P-K of UltraGreen fertilizer, whether you're growing <a href="~/link.aspx?_id=197C54CCCCE44201B7C059C1B9EA84E6&amp;_z=z" target="_blank">acid-loving plants</a>&nbsp;like <a href="~/link.aspx?_id=C531F6D18DBF448EA38C89AF0568BC07&amp;_z=z" target="_blank">rhododendrons</a>&nbsp;outside or container lemon trees indoors.</p>
