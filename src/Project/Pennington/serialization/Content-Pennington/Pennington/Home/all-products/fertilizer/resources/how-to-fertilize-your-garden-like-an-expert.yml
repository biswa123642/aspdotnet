        <br />Every neighborhood has one: the house with a bumper crop of heirloom tomatoes and spectacular flowers that stop you in your tracks. If you've set your sights on being the house that your neighbors envy, you can do it &mdash; even if you're new to gardening. The secret to gorgeous, productive gardens is understanding how to fertilize plants so you can feed them what they really need. And before you know it, you'll be "that gardener" others aspire to be.<br />
        <br />
        <ol>
            <li><a href="#UnderstandingPlantNutritionBasics">Understanding Plant Nutrition Basics</a></li>
            <li><a href="#ChoosingtheBestFertilizersforYourPlants">Choosing the Best Fertilizers for Your Plants</a></li>
            <li><a href="#MatchingFertilizerstoGrowthandGoals">Matching Fertilizers to Growth and Goals</a></li>
