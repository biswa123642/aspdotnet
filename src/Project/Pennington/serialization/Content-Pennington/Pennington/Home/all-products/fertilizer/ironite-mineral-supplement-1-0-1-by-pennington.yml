        <ul>
            <li>Safely use all through summer to maintain a deep green lawn </li>
            <li>Creates a deep green lawn with REDUCED MOWING+<br />
            +versus regular lawn fertilizers that promote growth&nbsp;</li>
            <li>Non-staining and non-burning<br />
            *when used as directed at the label application rate of 3 lbs / 1,000 sq. ft. will not burn or damage plants, shrubs, or grass</li>
            <li>Boost regular spring and fall fertilizer routine </li>
            <li>Use on lawns, flowers, shrubs, vegetables and trees </li>
            <li>NPK 1-0-0 </li>
        </ul>
        <h3>About This Product</h3>
        <p>Vibrant, deep green foliage is a sign of a vigorous plant. Pale green or yellow foliage can be caused by nutrient deficiencies which can be corrected by the Iron, Sulfur and other minerals found in Ironite Mineral Supplement. Use this product to green up your lawn and garden.</p>
        <p><strong>How To Use</strong></p>
        <p>For best results on lawns, use 4 times per year as a supplement to your regular fertilizer program.</p>
        <p>Apply according to rates provided on the product package, not to exceed 10 lawn applications per year.</p>
