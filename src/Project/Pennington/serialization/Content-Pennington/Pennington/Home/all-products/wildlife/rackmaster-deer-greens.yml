    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>RACKMASTER Deer Greens is a 100% mixture of brassicas including rape, purple top turnip, kale and Trophy Radish that provides an abundant high protein and energy rich diet for deer. It germinates quickly to provide an immediate high protein food source to help fill seasonal nutritional gaps. As winter sets in, carbohydrates contained in the leaves of the Deer Greens ingredients are converted to sugars providing a highly palatable source of energy during the colder months following the rut. After the leaves are consumed, deer continue to consume valuable nutrients by browsing on the large roots formed by the radish and turnip plants. Deer Greens can be mixed at a seeding rate of 1 - 2 lbs. per acre with winter annual grasses and clover to speed food plot establishment and enhance deer attraction. It may also be planted in late winter/early spring to provide a green leafy food source in the late spring and early summer months. &nbsp;RACKMASTER Deer Greens features RapidResults seed germination enhancement technology which promotes quicker emergence and stronger, deeper root growth. The result is a hardier and more productive food plot.</p>
        <p><strong>USES:</strong></p>
        <p>To attract and provide nutrition for deer. To furnish a high quality food source for post-rut bucks and pregnant does. In a mixture with winter annual grasses and clover to speed food plot establishment and enhance deer attraction.</p>
