    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Ironite brand iron-based mineral supplements and fertilizers provide the answer you need to restore pale, yellow lawns and plants to rich, vibrant green. Specially formulated to overcome pale color caused by nutrient deficiencies, Ironite supplements and fertilizers help you maintain a beautiful green lawn and gardens all season long.
        </p>
        <p>
        The unique concentrated formula in Ironite Mineral Supplement 1-0-1 gives your lawn rich green color without causing the excessive growth that nitrogen-rich lawn fertilizers can bring. That means you spend less time mowing and more time enjoying your lawn. And, unlike many other iron-containing products, Ironite Mineral Supplement 1-0-1 won&rsquo;t burn your grass or stain sidewalks and other hardscapes when used as directed.
        </p>
        <p>
        Perfect for use any time of year, on any actively growing grass, Ironite Mineral Supplement also supplements your regular fertilization for flowers, shrubs, vegetables and trees. And because it&rsquo;s fortified with AST Advanced Soil Technology, the benefits are two-fold: It improves your soil&rsquo;s physical condition to maximize plant performance, and it boosts water penetration and retention to conserve water, too.
        </p>
        <p>
        Ironite Lawn &amp; Plant fertilizers combine color-enhancing iron with high-quality essential plant nutrients, so your lawn and plants turn green and grow. Non-burning, these easy-to-use fertilizers feed your lawn and plants through their leaves as well as through their roots. And, because it&rsquo;s Ironite brand, your lawn and plants are destined for deep, rich, green growth.</p>
