    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Set the course for a high-performance, professional-grade lawn with Pennington Contractors Mix. This bag contains varieties that are formulated for the region in which it is sold, so you can rest easy knowing the seed mix you buy will provide quick, dense, professional-grade results.</p>
        <p>This sun-tolerant seed should be planted in the early spring or early fall, and is optimal for areas getting 4 to 6 hours of sun. Once germinated, the grass will grow thick and full. This 7-pound bag covers up to 1,400 square feet for overseeding and 580 square feet for new lawns.</p>
        <p>While most grass seed companies buy their seed on the open market, we are the only major grass seed company that works directly with a network of dedicated growers. Built on decades of trust and integrity, our relationships with seed growers and their families now span multiple generations. Our legacy of working directly with farmers to bring you the finest grass seed possible helps ensure their success and ours. At Pennington, we know our seed and the farmers who grow it. From field to final product, that's the Pennington way. </p>
