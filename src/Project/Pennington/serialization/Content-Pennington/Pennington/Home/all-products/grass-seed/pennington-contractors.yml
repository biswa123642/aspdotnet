    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<p>Daily Light Required: 4-6 Hours of Sun<br /> <br /> Sun Tolerance: Very Good<br /> <br /> Shade Tolerance: Good<br /> <br /> Grass Texture: Medium<br /> <br /> Drought Tolerance: Good<br /> <br /> Disease Resistance: Good<br /> <br /> Traffic Tolerance: Good<br /> <br /> Planting Zones: </p> <p>Central: B, M, L, H, I, D G<br /> <br /> Recommended Planting Dates: Early Spring or Early Fall<br /> <br /> Planting Rates:</p> <ul>     <li>New Lawns: 12 lbs/1,000 sq ft</li>     <li>Overseeding: 5 lbs/1,000 sq ft</li> </ul> Planting Depth: 1/4&rdquo;<br /> <br /> Germination: 7-21 days<br /> <br /> Mowing Height: 3&rdquo;<br />"
