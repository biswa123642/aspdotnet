        <br /><strong>Pro Turf Seasonal Tips<br>
        </strong><br>
        <strong>Early Spring</strong><br>
        Apply appropriate pre-emergent herbicide.<br>
        <br>
        <strong>Late Spring</strong><br>
        Fertilize with proper weed and feed.<br>
        Aerate your turf grass.<br>
        Apply appropriate insecticide as needed.<br>
        <br>
        <strong>Summer</strong><br>
        Apply appropriate fertilizer.<br>
        Apply appropriate post-emergent herbicide.<br>
        Apply appropriate fungicide as needed.<br>
        <br>
        <strong>Late Summer</strong><br>
        Take a soil sample for analysis of future fertility requirements.<br>
        <br>
        <strong>Fall</strong><br>
        Apply appropriate fall fertilization.<br>
        Apply appropriate pre-emergent herbicide<br>
        Apply appropriate insecticide as needed.
