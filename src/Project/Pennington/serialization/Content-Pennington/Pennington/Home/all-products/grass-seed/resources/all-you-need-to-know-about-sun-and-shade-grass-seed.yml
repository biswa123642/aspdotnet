        </ul><br /><h2><a name="SunandShadeGrassSeedataGlance">Sun and Shade Grass Seed at a Glance</a></h2><br /><ul>
            <li>Mix of superior cool-season grass varieties.</li>
            <li>Ideal for sunny to moderately shady areas.</li>
            <li>Excellent drought tolerance.</li>
            <li>Improved disease and insect resistance.</li>
            <li>Thick, fine-bladed, dark blue-green lawn.</li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/All-You-Need-to-Know-About-Sun-Shade-Grass-Seed/sunny-garden.jpg" /><br /><p style="text-align: center;"><em>Sun levels in your lawn change throughout the day and year.</em></p><br /><h2><a name="BestGrassesforSunandShadeLawns">Best Grasses for Sun and Shade Lawns</a></h2><br /><p>When lawn professionals talk about full sun or moderate shade, they have specific amounts of sunlight in mind. "Full sun" describes areas that get eight or more hours of direct sun each day and the grasses that prefer those conditions. Medium or moderate shade areas receive four to six hours of direct daily sun. Grasses with moderate shade tolerance handle those conditions well. Most lawn grasses always welcome more sun, but not all types can tolerate lower light levels and still deliver a thick, beautiful lawn.</p>
        <p>When your lawn runs the gamut from sunny areas to medium shade, you need a mix of lawn grasses that can do the same. By choosing a versatile mix of improved grass varieties such as those in Pennington Smart Seed's grass seed mixes for sun and shade, you can create a lawn that thrives in four to eight hours of sun each day. Improved, purebred grass varieties developed through <a href="~/link.aspx?_id=8BA6C8C2AB5349B2B748717467523AC8&amp;_z=z" target="_blank">Pennington-affiliated grass breeding and research</a>&nbsp;offer excellent drought tolerance and improved resistance to lawn disease and insect pests. Plus, they create an attractive, finely textured, dark blue-green lawn in sun and shade conditions.</p>
        <p>Turf-type <a href="~/link.aspx?_id=E9E74E8EFEF84B619745C5F04A41DB0D&amp;_z=z" target="_blank">tall fescue</a>&nbsp;grasses anchor both our Pennington Smart Seed Sun and Shade Grass Seed and Fertilizer Mix, aimed at northern lawns, and our Pennington Smart Seed Southern Sun and Shade Grass Seed and Fertilizer Mix for southern tall fescue lawns. Moderately shade-tolerant, these tall fescue grasses excel across a wide range of climates, including the country's challenging transition zone. They flourish from your sunniest spots through medium shade.</p>
        <p>In addition to tall fescue, these two grass seed and fertilizer mixes include <a href="~/link.aspx?_id=BF7695A96AD446A88583DE2A7104697F&amp;_z=z" target="_blank">perennial ryegrass</a>, which combines moderate shade tolerance with rapid germination and quick color. Chewings fine fescue adds exceptional shade tolerance, fine leaf texture, attractive color and durability to round out these sun and shade mixes.</p>
        <p>With northern lawns in mind, Pennington Smart Seed Sun and Shade Grass Seed and Fertilizer Mix also includes sun-loving Kentucky bluegrass, called KBG in the trade. Smart Seed KBG varieties offer light shade tolerance and improved drought tolerance along with dense, vigorous growth and the exceptional color that makes KBG a northern favorite.</p>
        <p>Pennington Smart Seed's grass seed and fertilizer mixes for sun-and-shade lawns bring more than versatility and shade tolerance to your yard. Water-conserving Smart Seed grasses require up to 30% less water than <a href="~/link.aspx?_id=997F4AD467424A5580F7051F1C56B769&amp;_z=z" target="_blank">ordinary grasses</a>&nbsp;year after year for the life of your lawn, and stay green up to three weeks without watering. Plus, Pennington's fertilizer-enhanced seed coat technology speeds establishment and promotes greener grass.</p>
        <p>For parts of your lawn that receive even less sun, turn to <a href="~/link.aspx?_id=B0631420AD4C43AAB8F09F0F92637CAA&amp;_z=z" target="_blank">Pennington Smart Seed Dense Shade Grass Seed and Fertilizer Mix</a>. The grass varieties in this premium mix can tolerate just two to four hours of sun each day.<a href="~/link.aspx?_id=238A36D4427648329B3B700124C78CF1&amp;_z=z" target="_blank"> Pennington One Step Complete Dense Shade </a>takes care of bare spot repairs in shady spots as well.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/All-You-Need-to-Know-About-Sun-Shade-Grass-Seed/Summer-back-yard-entrance.jpg" /><br /><p style="text-align: center;"><em>Buildings and plants affect the amount of sun and shade your lawn receives.</em></p><br /><h2><a name="SunandShadeLawnCareCalendar">Sun and Shade Lawn Care Calendar</a></h2><br /><p>The cool-season grasses in Pennington Smart Seed's grass and fertilizer mixes for sun-and-shade lawns grow most vigorously during the cool temperatures of fall and spring. By timing your lawn care tasks to complement this natural growth cycle, your sun-and-shade lawn works with nature to look and perform its best.</p>
        <p>Weather conditions can vary significantly from year to year and region to region. If you're unsure about typical frost and planting dates for your local area, check with your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">county extension agent</a>&nbsp;— they can help. Keep in mind that spring comes earliest in southern regions. The same goes for winter up north. Then let your grass be your guide and follow this sun-and-shade lawn care calendar for a thick, lush lawn.</p>
        <p><img height="533" alt="Closeup of water sprinkler on lawn." width="800" src="-/media/C4DA7F8ABD074C0C99F489783158FA2F.ashx" /></p>
        <p style="text-align: left;"><em>&nbsp;Shaded lawn areas may need less water than hot, sunny areas.</em></p>
        <p><strong>MARCH THROUGH MAY</strong></p>
        <p><strong>Mowing</strong></p>
        <p>Start mowing when your grass begins to grow. This usually happens in sunny spots first. For the season's first mowing, mow grass 2 inches tall. Bag these first clippings in case of winter <a href="~/link.aspx?_id=88C5F2CF26464892A2B9E1C356B98BD9&amp;_z=z" target="_blank">fungal disease</a>. Then follow good <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z" target="_blank">mowing practices</a>&nbsp;and maintain your sun-and-shade lawn at 2 to 3 inches tall.</p>
        <p><strong>Weed Prevention and Fertilization</strong></p>
        <p>In early spring, prevent crabgrass and other weeds in established sun-and-shade lawns with <a href="~/link.aspx?_id=4D628DBF106E4CADA70CF4EB800FAFC1&amp;_z=z" target="_blank">Pennington UltraGreen Crabgrass Preventer Plus Fertilizer III 30-0-4</a>. Apply before soil temperatures reach 55 degrees Fahrenheit and crabgrass seed starts germinating. If you're seeding, wait at least 60 days after planting before applying preemergent herbicide.</p>
        <p><strong>Seeding and Overseeding</strong></p>
        <p>The grasses in Pennington Smart Seed Sun and Shade Grass Seed and Fertilizer Mix and Pennington Smart Seed Southern Sun and Shade Grass Seed and Fertilizer Mix germinate best when soil temperatures reach 50°F to 65°F. That makes early spring one of the <a href="~/link.aspx?_id=D63DCF0805FA413D809FE6A2A9C9975B&amp;_z=z" target="_blank">best times to plant grass seed</a>.</p>
        <p><strong>Bare Spot Repair</strong></p>
        <p>
        </p>
        <p>For <a href="~/link.aspx?_id=BEA8418BEEDA4EF78DE3E59FFF9508FE&amp;_z=z" target="_blank">lawn spot repairs</a>&nbsp;in mixed sun and shade, turn to <a href="~/link.aspx?_id=95CEE8BF21174167943873739B699A07&amp;_z=z" target="_blank">Pennington One Step Complete Sun &amp; Shade</a>. This premixed product combines Smart Seed grass seed, professional-grade fertilizer and natural wood mulch to fix bare spots in two weeks or less.</p>
        <p><strong>Weed Control and Fertilization</strong></p>
        <p>Treat broadleaf weeds in your sun-and-shade lawn with <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;in late spring, when grass and weeds are growing actively. If you seeded, wait until new grass is established and you mow at least three times before you apply this post-emergent herbicide. After application, wait at least three weeks before seeding the treated area.</p>
        <p><strong>Watering</strong></p>
        <p>Water your established sun-and-shade lawn so it receives about 1 inch of water per week from irrigation and rainfall combined. Shady areas typically stay wet longer than sunny spots, so they may need less frequent watering.</p>
        <p><strong>JUNE THROUGH AUGUST</strong></p>
        <p><strong>Mowing</strong></p>
        <p>Increase your mowing height to 3 to 4 inches tall during summer to encourage deeper roots and help grass resist stress. Mow often enough that you never remove more than one-third of the blade in a single mowing.</p>
        <p><strong>Fertilization</strong></p>
        <p>Fertilize your summer lawn with <a href="~/link.aspx?_id=A20BEC695416488EAE14E4B1A9E6B3A4&amp;_z=z" target="_blank">Pennington UltraGreen Lawn Fertilizer 30-0-4</a>. The added iron helps keep your sun-and-shade lawn healthy and green.</p>
        <p><strong>Watering</strong></p>
        <p>Water your established sun-and-shade lawn as needed so it gets 1 to 1 1/4 inches of water each week. <a href="~/link.aspx?_id=FA7C95CF1EDA4B588571CA2211249D26&amp;_z=z" target="_blank">Water grass deeply and thoroughly </a>to promote resilience and deep root growth.</p>
        <p><strong>Pest Control</strong></p>
        <p>Control lawn-damaging pests such as grubs, chinch bugs and billbugs with <a href="https://gardentech.com/products/sevin/sevin-lawn-insect-granules" target="_blank">Sevin Lawn Insect Killer Granules</a>. A single application protects for up to three months.</p>
        <p><strong>Soil Testing</strong></p>
        <p><a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">Test your soil pH</a> in lawn areas every three to four years. The grasses in Pennington Smart Seed's grass and fertilizer mixes for sun-and-shade lawns grow best with soil pH between 5.5 and 7.0. When tests show low pH, your <a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z" target="_blank">lawn needs lime</a>&nbsp;to restore balance and keep nutrients available.</p>
        <p><strong>SEPTEMBER THROUGH NOVEMBER</strong></p>
        <p><strong>Mowing</strong></p>
        <p>Gradually return your mowing height to 2 to 3 inches. In northern lawns, keep mowing until grass growth stops. One final mow at a slightly lower height helps prepare grass for winter. In southern transitional lawns, continue mowing at normal heights.</p>
        <p><strong>Weed Control and Fertilization</strong></p>
        <p>Six to eight weeks before your first expected frost, treat active broadleaf weeds and fertilize with <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z" target="_blank">Pennington UltraGreen Winterizer Plus Weed &amp; Feed Fertilizer 22-0-14</a>. If you're overseeding, use Pennington UltraGreen Lawn Fertilizer 30-0-4 and spot-treat stubborn <a href="~/link.aspx?_id=254DCB3BF82248E9B4818CFA0B38BCC0&amp;_z=z" target="_blank">lawn weeds</a>&nbsp;instead.</p>
        <p><strong>Seeding and Overseeding</strong></p>
        <p>Early fall is the ideal time to seed or overseed your lawn with Pennington Smart Seed's grass seed and fertilizer mixes for sun and shade lawns, whether you live in the north or in southern transitional zones. Plant seed about 45 days before your area's typical first fall frost date.</p>
        <p><strong>Watering</strong></p>
        <p>In northern lawns, gradually reduce irrigation as nature takes over. Switch from 1 inch of water per week to 1 inch every 10 to 14 days. In southern transitional lawns, continue watering so that your lawn gets at least 1 inch of water per week.</p>
        <p><strong>Aeration and Dethatching</strong></p>
        <p><a href="~/link.aspx?_id=FD07865F65CA47279D00EE9EA2AECE5C&amp;_z=z" target="_blank">Aerate</a> and <a href="~/link.aspx?_id=3D5EBDDD0F3647F18178255AD405847C&amp;_z=z" target="_blank">dethatch</a>, if needed, to reduce soil compaction and remove excess thatch. The tall fescues and perennial ryegrasses in Pennington Smart Seed's sun-and-shade seed mixes rarely have thatch problems.</p>
        <p><strong>Leaf Management</strong></p>
        <p>Remove falling leaves by <a href="~/link.aspx?_id=9B281823FFE74821B9B6A0EAB9E7526A&amp;_z=z" target="_blank">raking or mulching</a>. Shady areas are especially prone to disease when leaves aren't removed.</p>
        <p><strong>DECEMBER THROUGH FEBRUARY</strong></p>
        <p><strong>Southern Lawns</strong></p>
        <p>Continue mowing and maintaining your lawn, as needed, through the winter months. Supplement precipitation so that your growing lawn gets 1 inch of water per week.</p>
        <p><strong>Northern Lawns</strong></p>
        <p>Inspect your sun-and-shade lawn regularly. Keep it free from rocks, sticks and other winter debris. If de-icing salts or pet urine affect your lawn, flush damaged areas when late-winter thaws arrive.</p>
        <p>By giving your sun-and-shade lawn a versatile mix of premium grass seed varieties specifically chosen to suit those conditions, you can enjoy a thicker, healthier, more beautiful lawn. With <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z" target="_blank">Pennington</a>, you and your lawn benefit from better research, better seed and better results in sun and shade — guaranteed.</p>
        <p><em>Always read product labels thoroughly and follow instructions.</em></p><br />
