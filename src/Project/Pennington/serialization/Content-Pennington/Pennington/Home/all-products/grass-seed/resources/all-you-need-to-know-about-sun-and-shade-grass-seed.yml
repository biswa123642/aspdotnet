        <br /><p>Lawn grasses vary in the amount of sun they need to stay healthy, look great and perform well. Some types need full, direct sun all day to do their very best. That can be a problem when your landscape is a mix of sun and shade.</p>
        <p>Shade trees, shrubs and buildings all create shady areas that shift throughout the day and change throughout the year. When parts of your yard get sun and shade, a versatile grass mix such as <a href="~/link.aspx?_id=8B64434F3D9B4DA8A5CB97DAD578F559&amp;_z=z" target="_blank">Pennington Smart Seed Sun and Shade Grass Seed and Fertilizer Mix</a>&nbsp;or <a href="~/link.aspx?_id=166F4B8DBC7140A1BE902CB2A19839D3&amp;_z=z" target="_blank">Pennington Smart Seed Southern Sun and Shade Grass Seed</a>&nbsp;and Fertilizer Mix can help you get outstanding results under both conditions.</p>
