        <ul>
            <li>Sweetens acidic soils in just weeks</li>
            <li>Fast-acting granular lime</li>
            <li>Reduces soil acidity</li>
        </ul>
        <h3>About This Product</h3>
        <p>Soils can become acidic or sour in several ways. Heavy rainfall can wash nutrients out of the soil, leaving behind acid-forming elements. Ammonium-based fertilizers encourage a more acidic soil, as does the natural breakdown of organic matter. A slightly acidic soil is preferred, but plant growth and yield can suffer if soils become too acidic.</p>
        <p>Many types of lime can be used to correct this situation. The efficiency of the liming material depends primarily on the fineness of the product. Powdery, hydrated lime acts quickly but is difficult to handle. Coarse lime spreads well, but it takes months or years to work.</p>
        <p>Lilly Miller Super Sweet blend gives you the best of both worlds. Extra fine particles are glued together into a uniform prill size that spreads easily in a drop or whirlybird spreader. When water contacts the granules, they break down and begin working immediately.</p>
        <p>In addition to relieving acidic conditions, the granules also supply calcium, an essential plant nutrient. An adequate supply of calcium keeps soil loose and workable and helps water penetrate the surface.</p>
        <p><strong>Works Best On</strong></p>
        <ul>
            <li>Lawns</li>
            <li>Shrubs</li>
            <li>Vegetable gardens</li>
        </ul>
        <p><strong>How To Use</strong></p>
        <p>This blend can be used on both established and new lawns, as well as in vegetable gardens and on shrubs.</p>
