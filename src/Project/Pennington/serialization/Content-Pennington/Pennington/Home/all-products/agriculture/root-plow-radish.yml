    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        Root Plow Radish establishes quickly and produces a large taproot up to 3 feet long with feeder roots up to 6 feet deep. These deep roots capture excess nitrogen and other nutrients and bring them back to the surface to be released for cash crop use when the radish is winter-killed or sprayed-out.<br>
        <br>
        Soil Conditioner<br>
        Root Plow Radish's large taproot and many branch roots create many channels in the soil allowing for better water infiltration and helping to loosen compacted soil.<br>
        <br>
        Nutrient Scavenger<br>
        Root Plow Radish's deep roots and high biomass production have been shown to capture up to 170 lbs/acre of nitrogen in university studies.<br>
        <br>
        Soil Cover/Erosion Control<br>
        Root Plow Radish germinates quickly and produces a quick canopy controlling runoff and protecting the soil surface from rainfall impact.<br>
