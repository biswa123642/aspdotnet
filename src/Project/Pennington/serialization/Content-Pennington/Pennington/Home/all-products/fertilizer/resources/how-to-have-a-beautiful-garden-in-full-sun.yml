        <br /><p>Spots that soak up sunshine from sunrise to sunset are prime candidates for gardens overflowing with color, flowers and tasty produce. But not all plants can stand up to direct, full sun. By understanding your garden's light levels and meeting the needs of sun-loving plants, you can enjoy a beautiful full-sun garden worthy of a gardener's dreams.</p>
