        <h2><a name="UnderstandingFullSun">Understanding Full Sun</a></h2>
        <p>Creating a full-sun garden starts with understanding what "full sun" means. Light levels can be confusing, especially when you're faced with plant tags or descriptions that read "full sun" or "partial sun" and nothing more. Plant professionals (and the companies that print plant catalogs and tags) typically define full sun as six to eight hours of direct sun or more each day. Partial sun refers to areas that receive between four and six hours of direct daily sun.</p>
        <p>When planning a sunny garden, take time to track the actual amount of direct, unfiltered sun your garden spot receives. It may surprise you. Nearby plants, trees and buildings can shade sunny areas as the sun moves through the sky each day. Sunlight also changes with the seasons. A patch of lawn that receives full sun before trees leaf out in spring can be a perfect spot for <a href="~/link.aspx?_id=F5001A332BA148729E7DED2BBFB25BA8&amp;_z=z">early blooming, full-sun bulbs</a>, but it's a no-planting zone for sun-loving summer perennials.</p>
        <p>Daily hours of sun can occur in a single stretch or be broken up by times of shade. Focus on the total for the day. If you're an outdoor person, you understand that morning rays are gentler than midday sun, so keep that difference in mind as well. Shorter hours of intense sun can have an impact similar to longer hours of less intense rays.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Have-a-Beautiful-Garden-in-Full-Sun/Two-colorful-succulents.jpg" /><br /><p style="text-align: center;"><em>Most succulents withstand hot, sunny gardens well.</em></p>
        <h2><a name="SelectingPlantsforSunnyGardens">Selecting Plants for Sunny Gardens</a></h2>
        <p>When choosing plants to fill your full-sun garden, keep two concerns in mind: the plant's hardiness zones and its minimum daily sun requirement. Hardiness zone ratings found in catalogs and on plants tags usually have a lower and upper zone listed. The lower zone reflects the coldest winter temperatures the plant can take, while the upper limit reflects the warmest areas where it will thrive.</p>
        <p>Warm climates and intense sunlight often go hand in hand, so geography makes a difference. Plants that prefer full sun in northern gardens may need less sun or more protection in southern gardens and at higher elevations.</p>
        <p>By choosing plants suited to your sunny garden, you help ensure they flourish in sunshine instead of fading or withering away. Look for <a href="~/link.aspx?_id=33FE18784D5D4187B3667DF765BDB3AC&amp;_z=z">favorite no-fuss annuals</a>&nbsp;such as heat- and drought-tolerant zinnias or gomphrenas for summer color alongside long-blooming, full-sun <a href="~/link.aspx?_id=B860484F3ABE428C80F5A09062E2717C&amp;_z=z">perennials</a>. Natural habitats of <a href="~/link.aspx?_id=ECE736410CC244C496163A1D26541E25&amp;_z=z">native plants</a>&nbsp;hold good clues to sun needs. Prairie natives such as coneflowers and black-eyed Susans naturally thrive in open meadows with no shade in site.</p>
        <p><a href="~/link.aspx?_id=736A0FAE310F4B39AE16707F3702CA23&amp;_z=z">Summer-flowering shrubs</a>, such as <a href="~/link.aspx?_id=9E3EBECB808D475F91DAAD2CDED683E2&amp;_z=z">vibrant hibiscus</a>, or berry-bearing shrubs, such as <a href="~/link.aspx?_id=6BE45590CD824B36B15DACBD22F6D512&amp;_z=z">blueberries</a>, typically give their best performance and production when they receive full sun. The same holds true for your well-fed <a href="~/link.aspx?_id=4ED7831C907047B89B4A149BCB85D3F1&amp;_z=z">veggies</a>&nbsp;and ground fruits, from <a href="~/link.aspx?_id=F7803C7A6A7D4DD59F3B25C4AB1FDEF6&amp;_z=z">tasty tomatoes</a>&nbsp;to delectable strawberries, which only achieve their full potential in full sun. Many edibles, including blueberries and strawberries, give an added ornamental bonus in fall when full sun turns leaves orange and red.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Have-a-Beautiful-Garden-in-Full-Sun/Homegrown-tomatoes.jpg" /><br /><p style="text-align: center;"><em>Most vegetables need full sun to do their best.</em></p>
        <h2><a name="CaringforPlantsinFullSun">Caring for Plants in Full Sun</a></h2>
        <p>When planning a full-sun garden, group your plants according to their shared needs for water and fertilizer. Many full-sun plants prefer dry soil, but others need plentiful moisture and extra nutrients. Group drought-tolerant plants, such as Mediterranean herbs, separate from plants such as <a href="~/link.aspx?_id=D1ADF9678BF648619BDDC1AFF316AD1E&amp;_z=z">roses</a>&nbsp;or vegetables with greater water needs. You'll cut down on maintenance time and enjoy better results when full-sun plants get just what they need.</p>
        <p>When you water, water deeply and thoroughly to encourage deep, vigorous root growth. This helps plants withstand the drying heat and wind that often comes with exposed, full-sun locations. A 3- to 4-inch layer of organic mulch, such as compost, helps retain soil moisture and control wide fluctuations in soil temperatures that can happen on hot summer days.</p>
        <p>Fertilizing your sun-loving plants with premium plant foods helps keep them healthy, resilient and productive, too.<a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z"> Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;or <a href="~/link.aspx?_id=EFF1A9DD1D834E4B936FD6509D4013FF&amp;_z=z">Pennington UltraGreen Color blooms and Bulbs Plant Food 15-10-10</a>&nbsp;start feeding immediately to provide sun-drenched plants with a well-balanced nutritional foundation, then they keep on feeding for up to four months.</p>
        <p> OMRI-listed <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z">Alaska Fish Fertilizer 5-1-1</a>&nbsp;offers an ideal solution for full-sun plants and veggies grown with an organic approach. Follow your product's instructions for the proper rates and frequency of feeding, so your full-sun plants look and produce their best.</p>
        <p><span style="background-color: #ffffff; color: #000000;">When plants bloom, pests can seize the opportunity to feed on the tender leaves. If you notice holes in leaves or see insects, apply a light, even layer of <a href="https://gardentech.com/products/sevin/sevin-sulfur-dust" target="_blank">Sevin Sulfur Dust</a>. The dust is gentle on flowers and starts killing pests immediately upon contact, while protecting plants from diseases.</span></p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Have-a-Beautiful-Garden-in-Full-Sun/Salvia-Flowers-and-Rock-Retaining-Wall.jpg" /><br /><p style="text-align: center;"><em>Grouping plants by water needs simplifies full-sun gardening.</em></p>
