    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Wintergrazer 70 is an extensively proven and widely adapted cereal grain rye. As a grain rye, it has superior cold tolerance when compared to other cereal grains such as wheat and oats. With its excellent cold tolerance and upright growth habit, Wintergrazer 70 is well suited for mixing with legumes, brassica, and/or other small grains such as wheat and oats to help keep wildlife food plots productive and useful during the coldest periods of winter. It reaches an upright height of 3 or more feet as it matures providing excellent food, cover and habitat for browsing quail and turkey.</p>
        <p><br>
        </p>
        <p><strong>USES:</strong></p>
        <p>In a blend with annual and perennial legumes, brassicas and/or other cereal grains to help keep wildlife food plots productive during the coldest periods of winter. To provide food and cover for quail, turkey and other wildlife species.</p>
