    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<strong>Planting:</strong><br /> <strong>Seeding Dates</strong> <em>- South:</em> September - November...may be frost seeded in February to early March in some locations. <em>Upper South:</em> September - early November...may be frost seeded in February to early March or spring planted in April - early May. <em>North:</em> August &ndash; September ...may be frost seeded in February - March or spring seeded in April &ndash; May<br /> <strong>Method:</strong> Seed can be drilled with a no-till planter equipped with a small seed hopper. Seed at a maximum depth of 1/8 inch. Planting clover seed too deep can result in stand failure. To frost seed, pastures should be grazed down to a height of 2&rdquo;. Broadcast seed over the soil surface with a seeder designed to apply small seed. The use of a culti-packer or roller after seeding ensures good seed/soil contact and improves stand emergence. When frost seeding, increase seeding rate by 25%. <strong>Note:</strong> When frost seeding, it is important that spring growth of perennial pasture grasses be kept in check by periodic grazing in order to reduce competition and allow sunlight to reach the young clover seedlings.<br /> <strong>Rate:</strong> 3 lbs/acre if no-till drilled or broadcast into established pastures; increase to 4 lbs./acre if frost seeded; 5 lbs/acre for a pure stand in wildlife food plots; (For livestock see Special Considerations).3 lbs/acre; 5-8 lbs./acre for a pure stand in wildlife food plots.<br /> <strong>Depth:</strong> 1/8&rdquo; maximum (stand failures will result from seed planted too deep).<br /> <strong>Fertilizer:</strong> Soil testing is highly recommended. Liming to a pH of 6.0-6.5 and providing adequate levels of potassium and phosphorus are necessary to ensure a productive and long lasting clover stand. See your local county extension office for soil sampling assistance.<br /> <strong>Inoculant:</strong> Patriot seed come pre-inoculated with selected Rhizobia strains of bacteria for optimal root nodulation and nitrogen fixation.<br /> <br /> <strong>Management:</strong><br /> <strong>Grazing:</strong> For maximum productivity and stand life in grazed pastures, use a rotational grazing system. Under continuous grazing, keep grass and/or weed height between 2&rdquo; and 6&rdquo; to help maintain the clover stand. Clip or harvest surplus forage in under-utilized pastures.&nbsp;<br /> <strong>Soil fertility</strong> &ndash; Apply lime to maintain a soil pH of 6.2 to 6.5. Add nitrogen, phosphorous and potassium fertilizer according to soil test recommendations.<br /> <strong>Chemical weed control</strong> - Broadleaf weeds including pigweed, horsenettle, thistle and others may become problematic in pastures. Extension weed control recommendations in some states include the use of low rates of 2,4-D amine (1pt/A or less) on well established stands of perennial white clover to control/suppress many broadleaf weeds when they are less than 3 inches in height. (Consult with the local university extension office for local herbicide recommendations and rates.) To minimize clover injury, herbicides should be applied when clover is free from drought and heat stress. <strong>Note:</strong> When using pesticides, carefully read and follow all label guidelines for mixing, applying and personal safety. If applying herbicides, extreme care should be taken to avoid overlapping the spray and to also prevent herbicide drift or accidental application to any desirable plants, trees and shrubs adjacent to the target area being sprayed.<br /> <strong>Special Considerations:</strong> Bloat can be a problem for animals on pastures with a large proportion (&gt;35%) of white clover. Bloat-preventative supplement materials are recommended.<br />"
