    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <div>Patriot white clover was developed specifically for high yield, persistence and grazing tolerance. It performs well as a companion forage with warm and cool season perennial pasture grasses. Patriot is widely adapted with excellent animal acceptance and performance. It is a highly durable perennial with excellent heat and drought tolerance. As a legume, Patriot fixes 75-150 lbs/A nitrogen or more annually that can be shared with companion forages.</div>
        <div><strong><br />
        </strong></div>
        <p><strong>Type:</strong> Cool season perennial legume
        </p>
        <strong>Adaptation:</strong><span style="font-weight: lighter;"> From eastern Texas and Oklahoma across the South to the Atlantic Coast and north along a line from Macon, GA to Dallas, TX. &nbsp;Also, in the Pacific Northwest and in river valleys and irrigated pastures of the intermountain region.</span>
        <p><strong>Uses:</strong> Patriot is best used to enrich improved high quality grass pastures containing forages such as MaxQ enhanced tall fescue, orchardgrass and prariegrass. Excellent for grazing fall through early summer. Patriot increases the attractiveness and nutrional value of wildlife food plots either alone or in a mixture.<br />
        <br />
        <strong>Benefits:</strong> Research and ranch experiences repeatedly demonstrate the superior feed value of a white clover-grass mixture compared to grass alone. Improvements in conception rates, milk production, calf weaning weights, daily gains and animal health can be realized. &nbsp;Patriot captures atmospheric nitrogen - 75 to 150 lbs. per acre per year.<br />
        <strong><br />
        Nutrition:</strong> 18 to 28% crude protein and total digestable nutrients (TDN) ranging from 65 to 85%. (Highest values will be obtained with a leaf to 10% bloom harvest.) Maturity of the crop at harvest will determine individual results.</p>
        
