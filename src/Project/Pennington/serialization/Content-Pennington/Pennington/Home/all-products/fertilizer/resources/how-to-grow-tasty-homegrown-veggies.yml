            </tbody>
        </table><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Tasty-Homegrown-Veggies/Sprout_Veggies.jpg"/><br />Find starter vegetable plants at your local nursery or home and garden center. If you choose to plant from seed, shop early, factoring in an additional six to eight weeks of growing time prior to harvest. Grow seeds in pots placed on a sunny windowsill or under artificial lighting, and keep the soil moist but not soggy. Once seedlings emerge, rotate the container daily so the plants grow straight and strong. Put the seedlings outside when the danger of frost has passed. Remember, if you live in an area with a short summer growing season, you'll need to start heat-loving vegetable plants indoors in the early spring. Check out <span style="color: #00b050;"></span><a href="~/link.aspx?_id=AF608AC0DEF441E6AC97920C5AC9BF62&amp;_z=z" target="_blank">Getting Started With Plant Propagation</a> to learn more about starting seeds indoors.<br />
        <br /><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Tasty-Homegrown-Veggies/Planting_Veggies.jpg"/><br /><h2><span style="text-decoration: underline;">Plant Your Garden</span></h2>
        <p>Plant vegetables in the early morning or late afternoon to avoid the midday sun. Gently remove the plants from their pots, being careful not to break roots. Plant them so that the roots are completely covered. Pat down the surrounding soil to eliminate any air pockets that may be in the soil. Transplant seedlings in the same manner when they've reached at least two inches high.</p><br /><h2><span style="text-decoration: underline;">Provide Plant Support</span></h2>
        <p>Use stakes, cages or wire trellis systems to support plants that vine or climb, such as peas, beans, tomatoes and cucumbers, so that they don't droop and touch the soil. Melons and pumpkins also vine, but because they produce heavy fruit, they should be left alone to grow along the ground.</p><br /><h2><span style="text-decoration: underline;">Water Well</span></h2>
        <p>Immediately after planting, irrigate transplants with a solution of water mixed with <span style="color: #00b050;"></span><a href="~/link.aspx?_id=C144A8777A7F4065AEAF08031C4A9DB1&amp;_z=z" target="_blank">Pennington Ultragreen Plant Starter with Vitamin B1</a>. This will help reduce transplant shock and provide plants with key nutrients for healthy growth. While your vegetable plants are becoming established, keep the soil moist but not soggy. Once the plants double in size, gradually reduce watering to twice a week when there is no rainfall.</p><br /><h2><span style="text-decoration: underline;">PEST CONTROL</span></h2>
        <p>
        A well-watered garden can attract slugs and snails, due to the ample amount of shelter it creates. Gardens also contain tender leaves and shoots that slugs and snails prefer to eat. <a href="https://www.corrys.com/all-products/corrys-slug-snail-killer" target="_blank">Corry's Slug &amp; Snail Killer</a>&nbsp;can be used in fruit and vegetable gardens, and immediately stops slugs and snails from feeding.</p>
        <p><span style="background-color: #ffffff; color: #000000;">Vegetables are prone to insects and diseases, such as mites, powdery mildew, and leaf spot. Visible signs of damage can be white, fluffy leaves, webs, or holes in leaves. <a href="https://gardentech.com/products/sevin/sevin-sulfur-dust" target="_blank">Sevin Sulfur Dust</a>&nbsp;starts killing immediately upon contact, and will not harm vegetables. People and pets may enter the area once dust has settled. Apply a light dusting frequently to keep your garden veggies healthy and free from insect and disease damage. </span></p><br /><h2><span style="text-decoration: underline;">Conclusion</span></h2>
        <p>With a little preplanning, some basic gardening skills and high-quality products, you can enjoy the many pleasures of growing tasty and wholesome vegetables right in your own backyard or on a patio.<br />
        <br />
        <strong>Total Time to Plant a Vegetable Garden:</strong> 1 to 2 days, depending on the size of the garden and number of plants.<br />
        <br />
        <strong>Effort rating on a scale of 1 to 4:</strong> 2 - Easy Does It<br />
        <br />
        <strong>Time breakdown:</strong><br />
        <br />
        </p>
        <ul>
            <li><span style="font-weight: lighter;">Select a garden type and planting site: 1 hour</span></li>
            <li><span style="font-weight: lighter;">Prepare the soil: 2 to 4 hours</span></li>
            <li><span style="font-weight: lighter;">Choose vegetable plants: 1 to 2 hours</span></li>
            <li><span style="font-weight: lighter;">Seed vegetable plants: 2 to 3 hours</span></li>
            <li><span style="font-weight: lighter;">Plant: 2 to 3 hours</span></li>
        </ul>
