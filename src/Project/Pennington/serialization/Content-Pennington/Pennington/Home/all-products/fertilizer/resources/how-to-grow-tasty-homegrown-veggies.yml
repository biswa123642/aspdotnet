        <br />Planting and cultivating your own vegetables can be a most satisfying experience. Pop a homegrown sun-drenched cherry tomato in your mouth or cut open a vine-ripened watermelon and you'll appreciate firsthand the fruits of harvesting.<br />
        <br />
        Healthy, delicious vegetables take time to grow, however. So, the sooner you plant your vegetable garden, the faster you'll enjoy fresh-from-the-garden produce. Follow these steps to an abundant and delicious vegetable harvest.<br /><h2><span style="text-decoration: underline;">Select a Garden Type</span></h2>
        <p>A large yard certainly helps when it comes to growing a vegetable garden, but it's not necessary. Choose from one of these three garden types to start a garden just about anywhere.<br />
        <br />
        </p>
        <ul>
            <li><span><strong>In-ground.</strong></span><span style="font-weight: lighter;"> If your outdoor space allows, in-ground, row planting of your vegetable garden is ideal, because plant roots can then reach far into the soil. Vegetable plants that require a lot of space, such as pumpkins and watermelons, flourish in the ground.</span></li>
            <li><span><strong>Raised beds.</strong></span><span style="font-weight: lighter;"> Installed above ground, raised planting boxes are generally made of wood or recycled plastic and are one to two feet high. Once installed, just fill the box with nutrient-rich planting mix and earthworm castings, which contains natural plant nutrients and iron for vigorous growth and iron. Then, start planting. When constructed properly, raised beds provide plants with excellent drainage. They are also less apt to be overrun by weeds than in-ground beds. Raised beds are a good choice for individuals with mobility issues or those who have difficulty kneeling, and they can be attractive additions to the landscape.<br /><br /></span></li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Tasty-Homegrown-Veggies/Garden_Veggies.jpg"/><br /><ul>
            <li><span><strong>Containers.</strong></span><span style="font-weight: lighter;"> If you live in a home with little or no land, or in an apartment with a balcony or concrete patio, you can grow vegetables in containers, as long as you provide adequate growing room and drainage. In general, the bigger the pot, the more soil available for root growth and the better your chance of reaping an abundant harvest. Plant vegetables in a five-gallon (minimum) container or in a pot that is at least 10 inches wide and 12 inches deep. For best results, grow small or dwarf vegetable varieties, such as cherry tomatoes and baby carrots. If you want to grow full-sized veggies, use a container that is at least 20 inches wide, or no smaller than 10 gallons.</span></li>
        </ul><br /><h2><span style="text-decoration: underline;">Choosing a Planting Site</span></h2>
        <p>Location is everything when it comes to growing healthy vegetable crops. Your garden will thrive with the following key ingredients:<br />
        <br />
        </p>
        <ul>
            <li><span><strong>Sunlight. </strong></span><span style="font-weight: lighter;">Most vegetable plants require full sun, which means a minimum of six to eight hours a day of direct sunlight. Leaf crops that don't bear fruit, such as lettuce, arugula and spinach, can survive on four hours of direct sunlight a day.</span></li>
            <li><span><strong>Water.</strong></span><span style="font-weight: lighter;"> Vegetables contain a high percentage of water, which means proper irrigation is critical —especially when the plants are very young. Locate your garden in an area you can easily and frequently water.</span></li>
            <li><span><strong>Air.</strong></span><span style="font-weight: lighter;"> Adequate air circulation is required for a healthy garden. When vegetable plants are located in an area that fails to allow for air movement, plants are susceptible to a moist, high-humidity environment that encourages plant foliar disease. Sufficient air circulation dries plants so that disease-causing moisture doesn't remain on leaves long. Avoid planting too close to your house, and don't sandwich your garden between structures, such as a garage and a fence. While good air circulation is necessary, avoid choosing a very windy area for your garden, as this can cause plant damage, such as leaning and uprooting.<br /><br /></span></li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Tasty-Homegrown-Veggies/Gardening_Veggies.jpg"/><br /><h2><span style="text-decoration: underline;">Prepare the Soil</span></h2>
        <p>The secret to thriving vegetable plants and a tasty harvest is healthy soil. Soil preparation is necessary to ensure that your garden earth is in tip-top shape for planting. Follow these steps to prepare the soil for in-ground planting:</p>
        <ol>
            <li>Till the area with a shovel or rototiller to a depth of 8 to 12 inches, loosening clumps of soil as you work.</li>
            <li>Add a two- to four-inch layer of compost to the soil, and then blend it well with the existing soil. Compost loosens the soil and increases the nutrient content.</li>
            <li>Mix a high-quality fertilizer, such as <a href="~/link.aspx?_id=A7A764A9613F469AAF39AB73170F183C&amp;_z=z" target="_blank">Alaska Fish Fertilizer 5-1-1</a>, into your planting bed. Water the area well and wait one week before planting, so the fertilizer becomes assimilated into the soil.</li>
        </ol>
        For raised beds and containers, add to the planting mix or soil high-quality fertilizer, such as <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>. Follow package directions carefully and wait one week before planting.<br /><h2><span style="text-decoration: underline;">Choose Your Vegetable Plants</span><span style="text-decoration: underline;"></span></h2>
        <p>For some gardeners, choosing the types of vegetables to plant might be the most difficult task of all! But fortunately, it's easy to grow many varieties in a home garden. To determine the amount of vegetable plants to include in your garden, consider how desired plants grow and produce. For instance, two or three tomato plants might be sufficient for a small family, since the plants produce many fruit. Corn, however, only produces one ear per plant, so several plants might be warranted.<br />
        <br />
        Whether buying plants or choosing seeds, always consider the season. Some plants require heat to grow and produce, whereas others need cool days and nights. Use this chart as a handy reference:</p><p><br /></p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Grow-Tasty-Homegrown-Veggies/Radish_Veggies.jpg"/><br /><p style="box-sizing: border-box; margin: 10px 0px; color: #666666; font-family: Lato, arial, sans-serif; font-size: 16px; line-height: 24px; background-color: #16120f;"><strong style="box-sizing: border-box;"></strong></p>
        <p style="box-sizing: border-box; margin: 10px 0px; font-family: Lato, arial, sans-serif; font-size: 16px; line-height: 24px;"><strong style="box-sizing: border-box;">Warm Season: Plant April-May. Plants will produce from May-August, depending on your garden zone.</strong></p>
