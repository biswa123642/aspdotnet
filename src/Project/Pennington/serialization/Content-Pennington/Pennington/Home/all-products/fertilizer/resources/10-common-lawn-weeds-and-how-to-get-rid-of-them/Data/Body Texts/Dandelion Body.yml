        <p><strong>Weed Name:</strong></p>
        <p>Dandelion</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Serrated, comb- and tooth-like leaves&nbsp;</li>
            <li>Hollow, leafless stalk</li>
            <li>Yellow, petal-like flowers mature to white puffballs</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Broadleaf perennial with a long, deep taproot.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By seeds that germinate year-round in accommodating climates.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li><span style="font-weight: lighter;">Pennington UltraGreen Weed and Feed 30-0-4</span></li>
            <li>Pennington UltraGreen Southern Weed and Feed 34-0-4</li>
            <li>IMAGE All-In-One Weed Killer&nbsp;</li>
            <li>IMAGE Kills Nutsedge<br />
            <br />
            </li>
        </ul>
