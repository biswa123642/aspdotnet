      Hint: ExtendedContent
      Value: This mixture contains Wintergrazer 70 cereral rye, Oats, and AU Sunrise crimson clover. Wintergrazer 70 can scavenge up to 100 lbs/A of nitrogen from the previous cash crop. Oats will produce considerable biomass and be an excellent scavenger and AU Sunrise will also scavenge excess nutrients while producing up to 75 lbs/A of nitrogen. Together these three cover crops enrich the soil with nitrogen and other nutrients while increasing soil tilth for the next cash crop.
