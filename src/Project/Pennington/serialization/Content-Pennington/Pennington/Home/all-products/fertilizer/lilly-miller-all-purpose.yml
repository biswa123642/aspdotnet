        <h3>About This Product </h3>
        <p>We&rsquo;ve blended natural ingredients with traditional plant foods to produce a unique fertilizer that provides nitrogen from 4 different sources. We&rsquo;ve added a mix of nutrients that are available to plants quickly to help get them off to a great start. Other ingredients last longer to keep feeding your garden for up to 6 weeks. Lilly Miller All Purpose Planting &amp; Growing Food makes it easy to give your plants the right combination of nutrients to grow lush foliage, colorful blooms and delicious vegetables.</p>
        <p><strong>Works Best On</strong> </p>
        <ul>
            <li>Shrubs </li>
            <li>Vegetable gardens</li>
            <li>Flowers </li>
        </ul>
        <p><strong>How to Use</strong></p>
        <p>Use at time planting and every 6 weeks throughout the growing season. It is ready to use and does not need to be mixed with water.</p>
        <p>After putting fertilizer down, mix it lightly into the surface of the soil, where possible. Be careful not to damage roots. Always water plants and soil after adding fertilizer.</p>
