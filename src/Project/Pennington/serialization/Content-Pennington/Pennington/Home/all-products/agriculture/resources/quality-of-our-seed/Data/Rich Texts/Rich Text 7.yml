        <strong>Root Plow Radish</strong>
        <p>Root Plow Radish establishes quickly and produces a large taproot up to 3 feet long with feeder roots up to 6 feet deep. These deep roots capture excess nitrogen and other nutrients and bring them back to the surface to be released for cash crop use when the radish is winterkilled or sprayed-out.</p>
        <strong>Soil Conditioner</strong>
        <p>Root Plow Radish's large taproot and many branch roots create many channels in the soil allowing for better water infiltration and helping to loosen compacted soil.</p>
