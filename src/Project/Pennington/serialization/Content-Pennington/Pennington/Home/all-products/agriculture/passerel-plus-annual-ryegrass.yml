    - ID: "cbab27c6-0f5a-4c0e-a054-d6da8e5cf37d"
      Hint: Accordion3Title
      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<strong>Planting</strong><br /> <strong>Seeding Rate:</strong> 25-30 lbs./A drilled; 30-35 lbs./A broadcast; 15-20 lbs./A in mixes with small grains<br /> <strong>Date:</strong> Early September to mid October; October 1 &ndash; November 1 in the Deep South.&nbsp;<br /> <strong>Depth:</strong> &frac14; to 1/2 inch<br /> <strong>Fertilization:</strong> A soil test is highly recommended. Lime to a soil pH of 6.0 &ndash; 6.5. Apply phosphorus and potassium fertilizer per soil test recommendations. Apply 25-35 lbs./A starter nitrogen fertilizer.&nbsp; <p>&nbsp;<br /> <strong>Method</strong><br /> Drill seed into a well-prepared, firm seedbed or use a no-till drill to overseed it into closely clipped or grazed warm season perennial pastures. Seed may also be broadcast over a prepared seedbed and pressed in with a culti-packer or covered by a shallow disking. Plant no deeper than &frac12;&rdquo; deep. Planting too deep can result in poor stand emergence.</p> <p>&nbsp;<br /> <strong>Management</strong>&nbsp;<br /> Ryegrass responds well to high rates of nitrogen fertilizer. Highest yields are obtained with split applications of nitrogen over the growing season totaling 100-150 lbs nitrogen per acre. &nbsp;Begin grazing when forage growth reaches 6-8 inches in height and roots are fully anchored in the ground. Do not graze below a height of 3&rdquo; in the fall and winter. Allow re-growth to reach a height of 6 to 10 inches before grazing again. Use light rotational grazing in the fall and winter with heavier rotational or continuous grazing in the spring and early summer. For hay or silage, harvest at the boot stage of maturity for highest quality.&nbsp;</p>"
