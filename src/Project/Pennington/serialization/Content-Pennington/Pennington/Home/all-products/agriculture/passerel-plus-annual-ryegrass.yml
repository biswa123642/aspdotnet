      Hint: ExtendedContent
      Value: |
        <p>Passerel Plus annual ryegrass produces highly palatable and nutritious forage for all classes of livestock. It is excellent for growing cattle producing average daily gains of 2 lbs./head or more. Good late fall and excellent spring growth. Passerel Plus is a late maturing variety that provides grazing long after many other varieties mature and diminish. Good cold tolerance and rust resistance.</p>
        <p><strong>Uses:</strong> For high quality grazing, hay or silage/baleage. Can be sod-seeded into warm season perennial pastures for winter and spring forage production.</p>
        <p><a href="-/media/4086220D037846CB90E087757269BCDD.ashx">Passerel Plus Tech Sheet</a><br />
        <a href="-/media/0320CAA591E6487A98019CA9EF81AB08.ashx" target="_blank">Passerel Plus and Wintergrazer 70 FAQ</a></p>
