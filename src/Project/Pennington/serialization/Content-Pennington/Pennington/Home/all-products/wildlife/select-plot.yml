    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Select Plot features a mixture of annual clovers and brassicas that provides abundant amounts of protein and energy rich forage for deer, turkey and other wildlife. It is easy to plant and thrives on a wide variety of soil types. Select Plot germinates quickly to provide an immediate high protein food supply to help fill seasonal nutritional gaps.</p>
        <p><strong>USES:</strong></p>
        <p>To attract and provide nutrition and habitat for deer and turkey. To provide a highly palatable source of energy during the coldest months following the rut. To furnish high quality nutrition for post-rut bucks and pregnant does and does nursing fawns. To provide cover and browsing habitat for turkey and other wildlife.</p>
