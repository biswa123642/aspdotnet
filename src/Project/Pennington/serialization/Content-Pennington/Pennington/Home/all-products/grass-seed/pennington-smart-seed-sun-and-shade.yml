      Value: "<p>Daily Light Required: 4-6 Hours of Sun<br /> <br /> Sun Tolerance: Good<br /> <br /> Shade Tolerance: Good<br /> <br /> Grass Texture: Fine to Medium Fine<br /> <br /> Drought Tolerance: Very Good<br /> <br /> Disease Resistance: Excellent<br /> <br /> Traffic Tolerance: Good<br /> <br /> Planting Zones: A, B, C, D, E, F, G<br /> <br /> Recommended Planting Dates: Early Spring or Early Fall<br /> <br /> Planting Rates:</p> <ul>     <li>New Lawns: 9 lbs/1,000 sq ft</li>     <li>Overseeding: 3 lbs/1,000 sq ft</li>     <li>Planting Depth: &frac14;&rdquo;</li> </ul> Germination: 8-21 days<br /> <br /> Mowing Height: 3&rdquo; <p>&nbsp;</p>"
