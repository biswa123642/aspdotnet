        <br /><p>For many lawn owners in the United States, Kentucky bluegrass is synonymous with the ideal lawn. When given its preferred growing conditions and proper care, this grass produces a dense, lush, durable lawn that lives up to its reputation. However, Kentucky bluegrass doesn't do it on its own. This grass requires a relatively high level of maintenance to look its best, but results can be worth it. Depending on your grass-growing region and your lawn care goals, Kentucky bluegrass may be a perfect choice for you.</p>
        <ul>
            <li><a href="#KentuckyBluegrassataGlance">Kentucky Bluegrass at a Glance</a></li>
            <li><a href="#KentuckyBluegrassBasics">Kentucky Bluegrass Basics</a></li>
            <li><a href="#AdditionalKBGCharacteristicstoConsider">Additional KBG Characteristics to Consider</a></li>
            <li><a href="#KentuckyBluegrassLawnCareCalendar">Kentucky Bluegrass Lawn Care Calendar</a></li>
        </ul><br /><h2><a name="KentuckyBluegrassataGlance">Kentucky Bluegrass at a Glance</a></h2><br /><ul>
            <li>Cool-season lawn grass.</li>
            <li>Suitable for northern lawns from coast to coast.</li>
            <li>Excellent winter hardiness.</li>
            <li>Some varieties susceptible to heat and drought.</li>
            <li>Limited shade tolerance.</li>
            <li>Excellent capacity for self-repair.</li>
            <li>Some varieties vulnerable to stress damage.</li>
        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/All-You-Need-to-Know-About-Kentucky-Bluegrass/Fences.jpg" /><br /><p style="text-align: center;"><em>Kentucky bluegrass gained early U.S. popularity as a pasture grass in Kentucky.</em></p><br /><h2><a name="KentuckyBluegrassBasics">Kentucky Bluegrass Basics</a></h2><br /><p>The state of Kentucky lays claim to the nickname "Bluegrass State," but Kentucky bluegrass didn't originate there. Like many common U.S. turf grasses, this versatile, widely used grass is native to Europe and northern Asia.1 Its first use in the U.S. came as a pasture grass in states like Kentucky, where it still covers the state's gently rolling hills. Often referred to in the grass industry by the initials KBG, Kentucky bluegrass rose to become a premier lawn grass throughout much of the country.</p>
        <p>Kentucky bluegrass is what's known as a perennial, cool-season lawn grass. This means it comes back year after year and grows most vigorously during the cool seasons of fall and spring. KBG has the greatest cold hardiness of all the common cool-season U.S. lawn grasses.2 It's used most extensively in northern climates where moderately warm summers and cold winters align with its natural preferences and growth cycle.</p>
        <p>Compared to <a href="~/link.aspx?_id=E9E74E8EFEF84B619745C5F04A41DB0D&amp;_z=z" target="_blank">tall fescue</a>, traditional Kentucky bluegrass varieties have relatively shallow roots, which typically mean a lower tolerance for heat and drought. Historically, this restricted the widespread use of KBG south of the challenging transition zone where higher heat and humidity favor <a href="~/link.aspx?_id=EB81614ED373435A88A451F2FA909053&amp;_z=z" target="_blank">warm-season grasses</a>, such as <a href="~/link.aspx?_id=5FAA97A823F44827B5690E3BCAAF52FC&amp;_z=z" target="_blank">Zoysia grass</a>. Even so, KBG admirers in warmer areas aren't deterred easily. It's not uncommon to find heavily irrigated Kentucky bluegrass growing in the sun-baked lawns of the West and Southwest.</p>
        <p>Premium, water-conserving seed products such as <a href="~/link.aspx?_id=984DEABB17A24E85A2372F6B1BD18184&amp;_z=z" target="_blank">Pennington Smart Seed Kentucky Bluegrass Grass Seed and Fertilizer Mix</a>&nbsp;can add to your lawn's resilience. Once established, this specially formulated blend of KBG varieties delivers a luxuriant lawn that requires <a href="~/link.aspx?_id=997F4AD467424A5580F7051F1C56B769&amp;_z=z" target="_blank">30% less water </a>than ordinary grass seed. Improved varieties developed through Pennington-affiliated <a href="~/link.aspx?_id=8BA6C8C2AB5349B2B748717467523AC8&amp;_z=z" target="_blank">grass research and breeding programs</a>&nbsp;build on KBG's strengths with improved drought tolerance, richer color, and dense, durable, compact growth that translates to lower maintenance needs.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/All-You-Need-to-Know-About-Kentucky-Bluegrass/green-grass.jpg" /><br /><p style="text-align: center;"><em>Kentucky bluegrass blades have distinctive, boat-like tips.</em></p><br /><h2><a name="AdditionalKBGCharacteristicstoConsider">Additional KBG Characteristics to Consider</a></h2><br /><p>Kentucky bluegrass establishes easily from seed, but it germinates more slowly than some other cool-season grasses. Fast-growing <a href="~/link.aspx?_id=BF7695A96AD446A88583DE2A7104697F&amp;_z=z" target="_blank">perennial ryegrass</a>, for example, germinates in one-third the time of KBG. Unlike bunch-forming grasses, such as tall fescue and ryegrass, Kentucky bluegrass is a self-spreading, sod-forming grass. Once established, it spreads readily via underground stems known as rhizomes to form a dense, thick turf. This aggressive growth habit gives KBG the capacity to recuperate quickly from damage.</p>
        <p>Part of the charm of a healthy Kentucky bluegrass lawn is its rich emerald to blue-green color. Add its medium to fine texture, and a KBG lawn is both beautiful to look at and comfortable for bare feet. As with other cool-season grasses, Kentucky bluegrass growth slows significantly during hot summer months. During extreme heat or extended drought, the grass will go dormant. However, it recovers quickly with irrigation and a return to normal conditions.</p>
        <p>Kentucky bluegrass prefers full sun, but some varieties can do well in lightly shaded areas. Look on the <a href="~/link.aspx?_id=049DA992419142B6861B097369C200EA&amp;_z=z" target="_blank">seed tag label</a>&nbsp;of many grass seed mixes, including shade and <a href="~/link.aspx?_id=8B64434F3D9B4DA8A5CB97DAD578F559&amp;_z=z">sun-and-shade mixes</a>, and you'll find KBG varieties alongside other cool-season grasses. Fast-greening perennial ryegrass and shade-tolerant fescues complement Kentucky bluegrass' strengths to create versatile, lush, cool-season lawns. Durable KBG is also a regular component of seed mixes for athletic fields and active northern lawns.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/All-You-Need-to-Know-About-Kentucky-Bluegrass/Kentucky-Bluegrass.jpg" /><br /><p style="text-align: center;"><em>Well-maintained Kentucky bluegrass develops into a thick, lush lawn.</em></p><br /><h2><a name="KentuckyBluegrassLawnCareCalendar">Kentucky Bluegrass Lawn Care Calendar</a></h2><br /><p>The <a href="~/link.aspx?_id=D63DCF0805FA413D809FE6A2A9C9975B&amp;_z=z" target="_blank">best time to plant Kentucky bluegrass</a>&nbsp;and do major lawn maintenance is during early fall as cool-season KBG growth peaks. This is the optimal time for KBG germination, establishment and repair. To keep your KBG at the peak of beauty and performance, time your lawn care tasks to complement its seasonal cycles.</p>
        <p>Weather conditions are often predictable in the northern regions where KGB thrives. Winter's arrival and departure shift from year to year, so let your lawn be your guide. The farther north you live, the earlier fall tasks begin. Check with your <a href="~/link.aspx?_id=06BAFB66433242B1B3F352A693463AA1&amp;_z=z" target="_blank">local county extension agent</a>&nbsp;about typical frost dates for your area if you're unsure. Then follow this Kentucky bluegrass lawn care calendar for a beautiful, lush lawn.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/All-You-Need-to-Know-About-Kentucky-Bluegrass/Poa-pratensis.jpg" /><br /><p style="text-align: center;"><em>When allowed to flower, Kentucky bluegrass has a panicle-like seed head.</em></p><br /><p><strong>MARCH THROUGH MAY</strong></p>
        <p><strong>Mowing</strong></p>
        <p>Start mowing your KBG lawn as soon as it starts growing. Mow to maintain a height of 2 to 2 1/2 inches during cool spring weather. <a href="~/link.aspx?_id=95D75D190F01479DAC25EC4C5588FEEC&amp;_z=z" target="_blank">Snow mold</a>&nbsp;often attacks KBG lawns. Bag the season's first lawn clippings to discourage winter-related <a href="~/link.aspx?_id=88C5F2CF26464892A2B9E1C356B98BD9&amp;_z=z" target="_blank">lawn disease</a>.</p>
        <p><strong>Weed Prevention and Fertilization</strong></p>
        <p>Prevent new weeds and feed your established KBG lawn in early spring with <a href="~/link.aspx?_id=4D628DBF106E4CADA70CF4EB800FAFC1&amp;_z=z" target="_blank">Pennington UltraGreen Crabgrass Preventer Plus Fertilizer III 30-0-4</a>. Apply this preemergent before crabgrass starts germinating &mdash; that happens as soil temperatures hit 55 degrees Fahrenheit. Do not treat seeded or overseeded areas until at least 60 days after seeding.</p>
        <p><strong>Seeding and Overseeding</strong></p>
        <p>Kentucky bluegrass germinates best when soil temperatures range between 50&deg;F and 65&deg;F. That typically corresponds to daytime air temperatures of 60&deg;F to 75&deg;F. Pennington Smart Seed Kentucky Bluegrass Grass Seed and Fertilizer Mix's fertilizer-enhanced seed coat technology speeds establishment and promotes greener grass.</p>
        <p><strong>Bare Spot Repair</strong></p>
        <p>Fix bare and brown lawn spots in KBG lawns with <a href="~/link.aspx?_id=95CEE8BF21174167943873739B699A07&amp;_z=z" target="_blank">Pennington One Step Complete Sun &amp; Shade</a>. This all-in-one combination repairs bare spots in two weeks or less under proper growing conditions.</p>
        <p><strong>Weed Control and Fertilization</strong></p>
        <p>Treat actively growing broadleaf weeds in your established KBG lawn with <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;in late-spring. Avoid treating newly seeded areas until new grass establishes and you mow it at least three times. After treatment, wait at least three weeks before reseeding.</p>
        <p><strong>Watering</strong></p>
        <p><a href="~/link.aspx?_id=FA7C95CF1EDA4B588571CA2211249D26&amp;_z=z" target="_blank">Wise water management</a> is essential for Kentucky bluegrass lawns. A typical KBG lawn needs at least 1 inch of water weekly from irrigation or rainfall during normal weather.</p>
        <p><strong>JUNE THROUGH AUGUST</strong></p>
        <p><strong>Mowing</strong></p>
        <p>During periods of high heat and lower rainfall, increase KBG mowing heights to 3 to 4 inches. Never remove more than one-third of the blade in a single mowing.</p>
        <p><strong>Fertilization</strong></p>
        <p>Kentucky bluegrass lawns typically require more fertilizer than tall fescue grasses. Fertilize your summer lawn with <a href="~/link.aspx?_id=A20BEC695416488EAE14E4B1A9E6B3A4&amp;_z=z" target="_blank">Pennington UltraGreen Lawn Fertilizer 30-0-4</a>. The added iron helps maintain KBG's beautiful emerald color.</p>
        <p><strong>Watering</strong></p>
        <p>During hot summer weather, especially in the transition zone, KBG may need 2 inches or more water per week to avoid going dormant in summer. KBG has relatively shallow roots compared to tall fescue and warm-season grasses. Deep, thorough watering encourages deep root growth.</p>
        <p><strong>Pest Control</strong></p>
        <p>Control grubs, chinch bugs, billbugs and other lawn pests &mdash; above and below ground &mdash; with <a href="https://gardentech.com/products/sevin/sevin-lawn-insect-granules" target="_blank">Sevin Lawn Insect Killer Granules</a>. One application lasts up to three months.</p>
        <p><strong>Soil Testing</strong></p>
        <p>In alkaline soils, pH-induced iron deficiency can turn KBG pale green. Regular <a href="~/link.aspx?_id=1B9244270BF24BB1A86C684A02845DC3&amp;_z=z" target="_blank">soil testing</a>&nbsp;every three to four years can help you maintain a healthy pH balance and rich KBG color. The optimal soil pH for KBG lawns is near 5.8 to 7.0.3</p>
        <p><strong>SEPTEMBER THROUGH NOVEMBER</strong></p>
        <p><strong>Mowing</strong></p>
        <p>As cool fall nights arrive, gradually decrease KBG's mowing height to 2 to 2 1/2 inches. Continue mowing until your grass stops growing.</p>
        <p><strong>Weed Control and Fertilization</strong></p>
        <p>Six to eight weeks before your area's first expected frost, prepare KBG for winter. Fertilize and treat broadleaf weeds with <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z" target="_blank">Pennington UltraGreen Winterizer Plus Weed &amp; Feed Fertilizer 22-0-14</a>. Avoid treating newly seeded or overseeded areas until spring. Spot-treat <a href="~/link.aspx?_id=254DCB3BF82248E9B4818CFA0B38BCC0&amp;_z=z" target="_blank">lawn weeds</a>&nbsp;instead.</p>
        <p><strong>Seeding and Overseeding</strong></p>
        <p>Seed new lawns or <a href="~/link.aspx?_id=A1199218D755448F9043188507755D2E&amp;_z=z" target="_blank">overseed</a>&nbsp;existing KBG lawns with Pennington Smart Seed Kentucky Bluegrass Grass Seed and Fertilizer Mix about 45 days before your typical first fall frost date. Late seedings are more vulnerable to winter damage.</p>
        <p><strong>Watering</strong></p>
        <p>Gradually reduce watering in established lawns to 1 inch every 10 to 14 days.</p>
        <p><strong>Aeration and Dethatching</strong></p>
        <p>Because of its spreading growth, KBG develops thatch easily. Excess thatch amplifies drought stress and increases risks of <a href="~/link.aspx?_id=2FB36EC2BA5C4563B6690F214E3F256F&amp;_z=z" target="_blank">brown patch</a>&nbsp;and other lawn diseases. Depending on your mowing and lawn care practices, your KBG lawn may need <a href="~/link.aspx?_id=3D5EBDDD0F3647F18178255AD405847C&amp;_z=z" target="_blank">dethatching</a>&nbsp;every year or two. Fall <a href="~/link.aspx?_id=FD07865F65CA47279D00EE9EA2AECE5C&amp;_z=z" target="_blank">aeration</a>&nbsp;helps reduce soil compaction.</p>
        <p><strong>Leaf Management</strong></p>
        <p><a href="~/link.aspx?_id=9B281823FFE74821B9B6A0EAB9E7526A&amp;_z=z" target="_blank">Mulch or rake</a> leaves so your KBG is free from leaf cover.</p>
        <p><strong>DECEMBER THROUGH FEBRUARY</strong></p>
        <p><strong>Yard Patrol</strong></p>
        <p>Keep your KBG lawn free of winter debris, such as sticks and rocks. Stay vigilant for potential de-icing salt damage from nearby sidewalks and streets.</p>
        <p><strong>Tool Maintenance</strong></p>
        <p>Use the off-season to maintain <a href="~/link.aspx?_id=28DE422F58A44408B5C99AD451DD8A45&amp;_z=z" target="_blank">lawn tools</a>&nbsp;so you're ready for an early spring.</p>
        <p><strong>Late-Winter Flush</strong></p>
        <p>As your lawn thaws, flush areas prone to pet urine or de-icing salt damage with water. This helps prepare KBG for fast spring repairs.</p>
        <p>When your lawn goals call for a dense, durable, cool-season lawn with luxuriant color, Kentucky bluegrass may be the answer to your hopes. Pennington is committed to growing <a href="~/link.aspx?_id=C334E612A02A4C36AE6AC59C27DEB403&amp;_z=z" target="_blank">the finest grass seed</a>&nbsp;possible and providing you with <a href="~/link.aspx?_id=31FE5A46FCF54B21B4730E9684B7B254&amp;_z=z" target="_blank">premium lawn and garden products</a>&nbsp;to help you and your lawn grow. With Pennington, you can count on better research, better seed and better results &mdash; guaranteed.</p>
