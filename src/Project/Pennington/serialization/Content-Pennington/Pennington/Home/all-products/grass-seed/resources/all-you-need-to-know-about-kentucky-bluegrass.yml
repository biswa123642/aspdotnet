        <p>2. Cook, T., "<a rel="noopener noreferrer" href="http://agsci.oregonstate.edu/beaverturf/kentucky-bluegrass-poa-pratensis-l" target="_blank">Kentucky Bluegrass, Poa Pratensis L.</a>," Oregon State University Department of Horticulture.</p>
