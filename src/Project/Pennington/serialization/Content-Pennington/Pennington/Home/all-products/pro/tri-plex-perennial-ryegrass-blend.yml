      Hint: ExtendedContent
      Value: |
        <p>Tri-Plex Rye is a moderately priced, high quality perennial ryegrass blend well suited for permanent ryegrass applications and the overseeding of tees, fairways, and athletic fields. The dark green, fine textured blend offers a turf that can be modified to meet individual and regional requirements. Tri-Plex Rye is composed of three named proprietary perennial ryegrass varieties from Pennington Seed.</p>
        <strong>Characteristics:</strong>
        <li>Tri-Plex Rye has shown excellent high and low temperature stress tolerance throughout the range of perennial ryegrass adaptation.&nbsp;<br style="font-family: Arial, sans-serif; font-size: 13px;">
        </li>
        <li>Tri-Plex Rye is an excellent choice for athletic fields, tees and fairways.&nbsp;<br style="font-family: Arial, sans-serif; font-size: 13px;">
        </li>
        <li> Tri-Plex Rye has a dark green color that looks good even when fertilizer levels run low.&nbsp;<br style="font-family: Arial, sans-serif; font-size: 13px;">
        </li>
        <li> This blend also transitions out well in the spring when used as an overseeding for dormant warm season grasses.&nbsp;<br style="font-family: Arial, sans-serif; font-size: 13px;">
        </li>
        <li> The overall mowing quality at different heights of cut, along with its adaptation to different management regimes, resiliency from damage, and its manageable transition from ryegrass to bermudagrass make this an ideal formulation for multiple uses.</li>
        <br>
        <strong>Recommended Use:</strong> Golf Courses (Tees &amp; Fairways), Athletic fields, and Overseeding Warm Season Turfgrasses<br><br>
        <p><a href="-/media/8B9CEE0289A64686ADC9C6C0D0499CE2.ashx" target="_blank">Tri-Plex tech sheet</a></p>
