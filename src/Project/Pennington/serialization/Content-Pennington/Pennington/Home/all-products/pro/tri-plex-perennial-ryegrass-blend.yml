    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Establishment &amp; Maintenance:</strong><br /> Under ideal conditions, germination begins in 6 days or less. If overseeding, care must be taken to ensure adequate seed to soil contact. Subject to germination rate, first mowing may begin at 21 days after sowing. Recommended mowing heights for tees is 3/8 to 5/8 inch (9.5 - 15.9 mm) 5 to 6 times per week, for fairways is 1/2 to 3/4 inch (12.7 - 19.1 mm) 3 to 4 times per week Tri-Plex responds to 1/2 lb Nitrogen per application. (5 to 10 lbs per 1000 sq ft maximum per year). A repeat application only as grass shows need due to fading color.<br /> <br /> <strong>Seeding Rates:</strong><br /> Permanent Turf, Parks, Athletic Fields &amp; Home Lawns 5 - 10 lbs/1000 sq. ft. (2 - 5 kg/100 sq. meters)&nbsp;<br /> Tees (Overseeding) 15 - 25 lbs./1000 sq. ft. (6 1/2 - 11 kg/100 sq meters)&nbsp;<br /> Fairways (Overseeding) 250 - 400 lbs./acre (280 - 448 kg/hectare)<br />"
