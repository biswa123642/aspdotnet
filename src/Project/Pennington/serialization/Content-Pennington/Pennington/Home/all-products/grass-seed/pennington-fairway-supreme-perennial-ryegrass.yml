        Prepare by mowing the existing grass as short as possible, rake to remove debris and loosen the soil. Apply by spreading the seed evenly using a drop, rotary or hand-held spreader according to the settings listed. Rake gently to work your seed and fertilizer into the soil. Keep the soil moist! Water daily (twice a day if needed) until grass sprouts reach about 2" tall.<br />
