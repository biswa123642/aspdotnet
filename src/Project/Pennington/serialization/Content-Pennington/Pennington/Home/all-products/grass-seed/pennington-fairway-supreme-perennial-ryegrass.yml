      Hint: ExtendedContent
      Value: |
        <p>Streamline your plans for a durable, fast-growing, premium lawn with Pennington Fairway Supreme Perennial Ryegrass Blend with Fertilizer. Enhanced with nitrogen fertilizer for sustainable growth, this professional-grade turfgrass seed blend is perfect for establishing permanent northern lawns or providing warm-season lawns with outstanding temporary winter color. It's a premium choice for residential and commercial lawns, golf course tee boxes and athletic fields. Pennington Fairway Supreme Perennial Ryegrass Blend with Fertilizer germinates quickly to create a lush, resilient lawn that tolerates drought and heavy traffic. Ideal for fall overseeding of Bermudagrass, this premium perennial blend grows denser, darker and lower than annual ryegrass, so you enjoy a beautiful lawn with less mowing and less watering. It's superior seed technology, backed by the Pennington Guarantee.</p>
        <li> Germinates faster than ordinary cool-season grasses
        </li>
        <li> Creates a lush, fine-bladed, dark green northern lawn
        </li>
        <li> Provides excellent winter color for southern lawns
        </li>
        <li> Grows denser, darker and lower than annual ryegrass
        </li>
        <li> Requires less mowing and watering than annual ryegrass
        </li>
        <li>Excels in full sun to light shade</li>
        <li> Great for lawns, golf course tees and athletic fields
        </li>
        <li>Superior seed technology backed by the Pennington Guarantee</li>
