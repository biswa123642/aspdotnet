        <br /><p><img alt="" src="-/media/549858059D79410EBC929DCB1E1928D8.ashx?h=534&amp;w=400&amp;hash=1B8BE181D326BB973A6120E70726DDE68AFA7F87" style="height: 534px; width: 400px; float: right; margin-left: 20px;" />Select one of three ways to force your bulbs: Grow them over water in forcing jars, or grow in potting soil or in gravel. The container dictates the planting method. Hyacinth forcing jars, found at nursery supply stores and online, are hourglass-shaped containers that allow you to grow various bulb types. Fill the bottom part of the vase with water for the roots, and then set the bulb on top; the shape of the container prevents the bulb from falling into the water. When growing bulbs in a pot, choose a container that is twice as deep as the size of the bulb. This means using a much smaller container for crocus than amaryllis. Make sure the container has ample drainage holes.</p><br /><p>Do you enjoy the uplifting show of spring bulbs every year? If so, get a jump on the season and "force" bulbs to light up your indoor garden this fall and winter. Forcing refers to tricking bulbs to bloom out of season indoors by providing them with favorable conditions for growing. Plant bulbs, such as paper white narcissus and amaryllis, indoors now, and you can impress your friends and family with stunning, often fragrant indoor blooms in the months ahead. If you time things right, you can even enjoy these living masterpieces during the holidays.</p>
        <p>September and early October, when bulbs are plentiful at the nursery and via mail order, is the perfect time to select them for forcing. Follow these tips to create an indoor flower paradise this autumn and winter.</p>
