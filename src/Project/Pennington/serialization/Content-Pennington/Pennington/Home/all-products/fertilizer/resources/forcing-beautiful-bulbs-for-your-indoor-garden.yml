        <p>Large bulbs create big blooms. So, select the largest bulbs you can find and examine each for quality prior to buying. Choose bulbs that are firm; those with soft areas are likely to rot.</p>
        <p>If you are unable to plant bulbs immediately after buying them, store them properly until planting time. Place amaryllis and paper white bulbs in a mesh or paper bag, and then store in a cool, dry, dark location. All other bulbs should be placed in a paper bag and put in the refrigerator. Avoid storing fruit (particularly apples) in the refrigerator at the same time, as ripening fruit releases ethylene gas that can cause bulbs to deteriorate or not flower.<sup>1</sup></p>
        <h2>Choose A Planting Method</h2><br /><h2>Plant Bulbs</h2>
        <p>Place water-forced bulbs tip-end up, positioned with the bottom of the bulb 1/8 to 1/4 of an inch above the surface of the water. Roots will reach into the water.<sup>2</sup> Hyacinth, amaryllis and narcissus respond well to this method of forcing.</p>
        <p>For other bulb types, it is best to force using gravel or potting soil. Plant bulbs about an inch apart, tip-end up, leaving 1/2 to 2/3 of the bulb exposed. If you cover the entire bulb, it may rot. After planting, water until the soil or planting medium is moist but not soggy.</p>
        <h2>Chill To Initiate Blooming</h2>
        <p>Place water-forced bulbs tip-end up, positioned with the bottom of the bulb 1/8 to 1/4 of an inch above the surface of the water. Roots will reach into the water.<sup>2</sup> Hyacinth, amaryllis and narcissus respond well to this method of forcing.</p>
        <p>For other bulb types, it is best to force using gravel or potting soil. Plant bulbs about an inch apart, tip-end up, leaving 1/2 to 2/3 of the bulb exposed. If you cover the entire bulb, it may rot. After planting, water until the soil or planting medium is moist but not soggy.</p>
        <h2>Chill To Initiate Blooming</h2><br /><p><img alt="" src="-/media/D18BC0B913594CDA9AA94E574BABB250.ashx?h=600&amp;w=400&amp;hash=C9C9B7FF6998AA876B9DA4B7EF62C6543EB8F297" style="height: 600px; width: 400px; float: right; margin-left: 20px;">Except for amaryllis and paper white narcissus, bulbs require a period of chilling after planting in order to initiate blooming. Place the planted bulbs in a location with temperatures of 35 to 55 degrees Fahrenheit. Good locations include a root cellar, unheated garage, attic, shed or, if space allows, a refrigerator.<sup>3</sup> If temperatures are cold enough, you can also chill the bulbs outdoors. Just make sure the soil or planting medium doesn't become overly moist.</p>
        <p>Plant roots form and stems lengthen during this cooling period, which generally ranges from 10 to 15 weeks. If the bulbs were chilled by the bulb company prior to selling (refer to the packaging), the cooling period will be shorter. Consult the chart above for chilling time periods. Subtract any pre-chilling time, including any time spent in a refrigerator prior to planting.</p>
        <p>During the chilling period, check on the bulbs periodically, and water when the top inch of soil or gravel becomes dry or when the water level in the jar is more than 1/2 an inch below the bottom of the bulb.</p><br /><h2>Transition Bulbs To Blooming</h2>
        <p>Remove bulbs from their cooling locations when they show a thick mass of roots in the forcing jar, or when they have 2 to 4 inches of stem growth and are well rooted in the soil. Move them to a dim, warmer (about 65 degrees Fahrenheit) inside location to initiate further growth and greening. After a week, move the bulbs to a brighter area. In two to four weeks, buds should form; soon after, the plant will flower.<sup>3</sup></p>
        <h2>Forcing Without Chilling</h2>
        <p>Paper white narcissus and amaryllis are the easiest bulbs to force because they require no chilling. They bloom quickly inside and are great for succession planting — planting at intervals so you can enjoy indoor blooms throughout the fall and winter months. Time things just right and you will see these plants flower for Thanksgiving, Christmas, New Years and Valentine's Day.</p>
        <h2>Maintenance</h2>
        <p>To prolong blooms once they appear, keep plants out of direct sunlight and away from drafts and heating vents. For potted bulbs, continue to maintain a moist but not soggy soil environment; for water-grown bulbs, replace water to just below the bottom of the bulb every three days.</p><br /><p><img alt="" src="-/media/F65DCF3CEF4146028BA27CC4EB7ED1BE.ashx?h=590&amp;w=400&amp;hash=292D0C4E09683AC7FCA53346B3CB5BE4A7E70739&amp;hash=292D0C4E09683AC7FCA53346B3CB5BE4A7E70739" style="height: 590px; width: 400px; float: right; margin-left: 20px;" />To prolong blooms once they appear, keep plants out of direct sunlight and away from drafts and heating vents. For potted bulbs, continue to maintain a moist but not soggy soil environment; for water-grown bulbs, replace water to just below the bottom of the bulb every three days.</p>
        <p>Generally, no fertilizing is required with forced bulbs, because once the bulbs are finished blooming, they aren't likely to re-bloom the following year. It is sometimes possible to get bulbs to rebloom, however. This is easiest with those bulbs that don't require chiling, such as paperwhite narcissus and amaryllis.</p>
        <p>If you wish to try your luck at saving the bulbs for next season, fertilize the plant after it finishes blooming and while the foliage is still green. Mix <a href="~/link.aspx?_id=1809E65BB04C4238B05ED02E18DFE976&amp;_z=z" target="_blank"></a>If you wish to try your luck at saving the bulbs for next season, fertilize the plant after it finishes blooming and while the foliage is still green. &nbsp;Mix <a href="~/link.aspx?_id=D222D474DC2F457EAF0F03EBE5BC7E82&amp;_z=z" target="_blank">Pennington UltraGreen All Purpose Plant Food 10-10-10</a>&nbsp;into the soil as directed.&nbsp;. Continue watering the plant until the foliage dies back. Once the foliage has browned, let the soil dry out, and then remove the bulb and store it in a cool, dry place until next fall when you can start the forcing process once again.into the soil as directed, and then apply a 1/4-inch layer of earthworm castings&nbsp;to the surface of the soil. Continue watering the plant until the foliage dies back. Once the foliage has browned, let the soil dry out, and then remove the bulb and store it in a cool, dry place until next fall when you can start the forcing process once again.</p><br /><h2>Conclusion</h2>
        <p>Forcing bulbs indoors in fall and winter is quite easy when you follow a few simple steps. By choosing healthy bulbs, chilling them when necessary, and taking proper care of the resulting plants, you'll enjoy an early spring in your indoor garden.</p>
