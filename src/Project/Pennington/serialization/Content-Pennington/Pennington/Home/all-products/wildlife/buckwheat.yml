      Hint: ExtendedContent
      Value: |
        <strong>Type: </strong>warm season annual <br />
        <br />
        <strong>Uses: </strong>Buckwheat is extremely early maturing with seed yields as fast as 7-10 weeks after emergence. Well suited to almost any soil type, the plant is attractive to deer and provides excellent summer forage. The plant will make clusters of small white flowers forming triangular shaped black seeds. Afterward, the seed is reluctant to shatter, thus remaining on the stalk for long periods providing seed for turkey and other game birds throughout the summer months. Mow mature seed heads for reseeding in mid-summer.&nbsp;<br />
        <br />
        <strong>Best For:</strong> Deer, Turkey, Duck, Dove, Pheasant, Rabbit and Quail
