      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <strong>Planting&nbsp;</strong><br /> <strong>Seeding Rate:</strong> 100 lbs./acre drilled or 125 lbs./acre broadcast<br /> <strong>Date: </strong>Northern region: August 15 &ndash; October 15; Southern region: September 15 &ndash; November 15&nbsp;<br /> <strong>Depth:</strong> 1/2" to 3/4"&nbsp;<br /> <strong>Fertilization:</strong> Soil testing is highly recommended. Lime soil to a pH between 6.0 and 7.0. Apply 40-60 lbs./A. starter nitrogen and follow soil test recommendations for phosphorus and potassium.<br /> <strong>Method:</strong> Drill seed into a well-prepared and firm seedbed or use a no-till drill to overseed it into closely clipped or grazed perennial pastures. Seed may also be broadcast over a prepared seedbed and lightly disked in. Planting too deep or too shallow can result in poor stand emergence. In southern regions, SuperGraze can be mixed with an annual legume such as AU Sunrise crimson clover to add forage quality. If planted in a mixture with annual clover, do not plant deeper than 1/2".<br /> <strong><br /> </strong> <p><strong>Management</strong><br /> <strong>Fertilization:</strong> Supergraze responds well to high rates of nitrogen fertilizer. Apply 60 &ndash; 80 lbs./A nitrogen as a side-dress application in late winter.&nbsp;<br /> <strong>Grazing:</strong> Grazing can begin in the fall when forage growth reaches 6-8 inches in height and roots are fully anchored in the ground. (Note: Grazing on wet, poorly drained soils can result in plant damage and reduced spring growth.) Do not graze below a height of 4&rdquo; in the fall and winter. Allow re-growth to reach a height of 6 to 10 inches before grazing again. Use light rotational grazing in the fall and winter with heavier rotational or continuous grazing from early through late spring. Cautionary Note: Provide animal access to high magnesium mineral to reduce incidence of grass tetany.<br /> <strong>Hay or silage</strong>: Harvest at the boot stage of maturity for highest quality. &nbsp;</p>
