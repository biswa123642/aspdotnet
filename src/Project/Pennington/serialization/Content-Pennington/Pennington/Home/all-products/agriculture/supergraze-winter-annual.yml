    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Supergraze winter annual forage mixture features a precise blend of two premium cool season annual forages &ndash; Wintergrazer 70 cereal rye and Passerel Plus annual ryegrass &ndash; into one convenient package that offers high quality annual cool season pasture forage from fall through late spring.&nbsp; Under favorable growing conditions, Supergraze establishes in 35 &ndash; 45 days after planting to provide quick cover and highly nutritious forage for all grazing animals. Because it grows at lower wintertime temperatures, Supergraze extends the grazing season over other cool season grasses thus reducing winter hay needs.</p>
        <p><strong>Uses:</strong> Grazing for all classes of livestock. Also for for hay, silage or green chop. Can be sod seeded in dormant warm season pastures for cool season forage production.&nbsp;</p>
        <p><a href="-/media/006C963474684EDF998F71E355DDE9D0.ashx" target="_blank">Supergraze Tech Sheet</a></p>
