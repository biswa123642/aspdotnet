        <br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/Wild-Bird/Plants-Providing-Food/Female-Baltimore-Oriole-in-Berry-Tree.jpg"/><br /><p><strong>Question:<br />
        </strong>Q: How can I control seed depth when I'm planting my food plots?</p>
        <p><strong>Answer:<br />
        </strong>A: There are various methods of controlling seed depth, depending on the way you apply seed and prepare your soil. If you are tilling, this is what Pennington recommends: Always cultipack or drag the area smooth and firm before planting seed. Soil tillage incorporates air into the soil and makes it very fluffy and soft, which allows seed to settle deeper than their planted depth. Firming the soil before planting will eliminate seed movement in the soil after planting, which is especially important when planting small seed such as clover.</p>
