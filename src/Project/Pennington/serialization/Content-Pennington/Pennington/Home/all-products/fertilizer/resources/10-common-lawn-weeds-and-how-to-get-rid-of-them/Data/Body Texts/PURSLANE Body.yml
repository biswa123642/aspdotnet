        <p><strong>Weed Name:</strong></p>
        <p>Purslane</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Thick, purple-green, succulent leaves</li>
            <li>Succulent, branching stems</li>
            <li>Small, yellow flowers</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Broadleaf annual that develops thick, multi-branched mats.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By brown and black seed and stem fragments.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li>Pennington UltraGreen Weed and Feed 30-0-4</li>
            <li>IMAGE All-In-One Weed Killer</li>
        </ul>
