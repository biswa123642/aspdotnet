    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: <p>RACKMASTER DeerGrazer is a mixture including rape, purple top turnip, Trophy Radish and crimson clover that provides an abundant high protein and energy rich diet for deer. It germinates quickly to provide an immediate high protein food source to help fill seasonal nutritional gaps. As winter sets in, carbohydrates contained in the leaves of the brassicas are converted to sugars providing a highly palatable source of energy during the colder months following the rut. After the leaves are consumed, deer continue to consume valuable nutrients by browsing on the large roots formed. DeerGrazer not only provides outstanding nutrients for you herd, plant materials put rich organic nutrients and nitrogen into the soil. RACKMASTER DeerGrazer features RapidResults seed germination enhancement technology which promotes quicker emergence and stronger, deeper root growth. The result is a hardier and more productive food plot.</p>
