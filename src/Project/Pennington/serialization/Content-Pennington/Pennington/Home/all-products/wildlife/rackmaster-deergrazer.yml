    - ID: "cbab27c6-0f5a-4c0e-a054-d6da8e5cf37d"
      Hint: Accordion3Title
      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<p><strong>Planting:</strong></p> <p><strong>Method:</strong>&nbsp;Choose a site that receives a minimum of 8 hours of full sun. Prepare a clean, smooth and firm seedbed by plowing and dragging the soil. Fertilizer and lime can be applied during this step to incorporate it into the soil. Seed may be drilled on a firm seedbed or broadcasted evenly across the soil surface and covered using a culti-packer or light drag. Making good seed/soil contact is the key to establishing a productive food plot.</p> <p><strong>Seeding Date:</strong>&nbsp;All regions: Aug. 15 - Nov. 1 - ideally about 30 &ndash; 45 days before first frost.</p> <p><strong>Seeding Rate:&nbsp;</strong> 5 lbs. per &frac12; acre</p> <p><strong>Depth:</strong>&nbsp;&frac14; - &frac12; inch (stand failures will result from seed planted too shallow or too deep).</p> <p><strong>Fertilizer:</strong>&nbsp;Soil testing is highly recommended. Liming to a pH of 6.0 - 7.0 and providing adequate soil levels of potassium and phosphorus are necessary to ensure a productive food plot. See your local county extension office for soil sampling assistance. In the absence of a soil test, apply 200 lbs. /acre 19-19-19 (7 lbs. /1000 sq. ft.) or equivalent fertilizer and 1 ton/acre ag lime (50 lbs. /1000 sq. ft.). Apply fertilizer just prior to seeding. If practical, apply lime a minimum of 3 months before planting.</p> <p><strong>Tips for Successful Food Plots:</strong></p> <p>1. Every successful food plot begins with a soil test. Most woodland soils have low pH and low fertility. A soil test will tell you how much fertilizer and lime is needed. Information on taking a soil test can be obtained from your local county extension office.</p> <p>2. Spend the extra time necessary to properly prepare the soil by plowing, smoothing and firming the ground. Planting on a weed free, smooth and firm seedbed that allows good seed-soil contact is essential for a thick, productive forage stand.</p> <p>3. Plant seed at the proper seeding depth. Planting too shallow or too deep can result in stand failure. Seed mixes containing small seeded legumes and forbs should not be seeded deeper than &frac14; inch. Use a culti-packer, log or a light drag to firm the soil after planting.</p> <p>4. When selecting a wildlife food plot site, choose an area that is long and narrow with curves or bends in it. This provides a sense of comfort and safety for wildlife. When developing food plots, a good rule of thumb is to plant 2.5 to 7 acres of food plots for every 100 acres of habitat.</p> <p>5. Avoid droughty sites such as eroded hillsides or shallow, rocky soils. Southwest facing slopes are hotter in the summer and tend to dry out faster than bottom land.</p> <p>6. A minimum of 50% full sunshine is essential for a healthy and productive food plot. Morning sun is better than afternoon sun for summer game food plots. The reverse is generally true in the winter.</p>"
