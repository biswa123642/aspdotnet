    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<p>RACKMASTER' DEERGRAZER is the latest innovation in the Rackmaster' product line for attracting more deer to your food plots. DeerGrazer combines three brassicas and Crimson Clover into one agronomically sound mix that will provide a high protein food plot for your deer herd. This rapid growing combination produces huge yields of lush tender leaves early in the hunting season. Not only is it great to bring deer in for bow season, it is irresistable during mid-season keeping deer near your plot for the entire hunting season. Set yourself up for success this season by planting DeerGrazer.</p>"
