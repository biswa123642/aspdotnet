        <h2><a name="WhatisRAGWEED">What Is Ragweed?</a></h2>
        <p>It may seem like ragweed never dies, but this broadleaf weed is an annual. Its entire life cycle, from germination to death, takes place in a single year. But before a killing frost ends its season, a ragweed plant can produce up to 60,000 seeds,<sup>1</sup> each capable of producing a new weed. Some seeds germinate the next season, while some lie in wait. Ragweed seeds protected in deep soil can survive for decades to emerge, germinate and start the cycle again.<sup>1</sup></p>
        <p>An ability to flourish in poor, compacted soil aids this tenacious weed. Where lawn grasses struggle in challenging areas such as heavy, compacted clay, ragweed outcompetes grasses for nutrients, light, and water. As grasses struggle and become sparse, ragweed thrives. Beyond its seed, a single plant produces up to a billion pollen grains that can travel hundreds of miles on the wind.<sup>1</sup></p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Kill-Ragweed-in-Your-Lawn/ragweed-plant-medical-mask.jpg" /><br /><p style="text-align: center;"><em>Ragweed pollen is behind late-summer allergies such as hay fever.</em></p>
        <h2><a name="HowtoControlRAGWEED">How to Control Ragweed</a></h2>
        <p>Effective ragweed control means stopping this weed before it can flower and release mature seed. <a href="~/link.aspx?_id=91259B678503496FA443889A1B119951&amp;_z=z">Properly timed weed &amp; feed fertilizers</a>&nbsp;kill and control ragweed in established, actively growing lawns before it gets to its pollen- and seed-producing stages. These products feed lawn grasses to keep them thick and vigorous as well.</p>
        <p><a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;kills ragweed and more than 250 other weeds while nourishing your lawn with nitrogen and iron. Unlike some weed controls that only kill plant parts above ground, this premium weed &amp; feed starts working on contact to kill all the plant, from tip to root. <a href="~/link.aspx?_id=A285E790947343318DDD6E2598B88EFD&amp;_z=z">Pennington UltraGreen Southern Weed &amp; Feed 30-0-4</a>, ideal for southern lawns, fertilizes your grass for quick green up, then keeps feeding while controlling and suppressing new ragweed for up to three months.</p>
        <p>These premium products include fast-acting nitrogen to stimulate early color and slow-release nitrogen for extending feeding for up to three months. They're suitable for use on established lawns of most common cool-season grasses and warm-season grass varieties, too.* Some lawn grasses are sensitive to weed &amp; feed products, so read the product label thoroughly and make sure your grass is okay for use.</p>
        <p>For best results, apply weed &amp; feed in spring once your grass and broadleaf weeds are actively growing&mdash;while small, young ragweed plants are most vulnerable. Apply again in late summer or early fall to help prepare your grass for winter months and hit any remaining ragweed or other lawn weeds as their season begins to slow.</p>
        <p>Never use weed &amp; feed on dormant lawn grasses or lawns under stress from heat or drought. <a href="~/link.aspx?_id=59FD490E7C224592949B73A03077CB91&amp;_z=z">For newly seeded areas, wait until the grass is established</a>&nbsp;and mowed at least three times before applying weed &amp; feed. Give newly sodded areas at least three weeks. If you plan to seed an area after applying weed &amp; feed, allow at least three to four weeks between application and planting time.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/fertilizer/How-to-Kill-Ragweed-in-Your-Lawn/Ragweed-plant-flowers.jpg" /><br /><p style="text-align: center;"><em>Ragweed flowers are inconspicuous and green.</em></p>
        <h2><a name="HowtoPreventRAGWEED">How to Prevent Ragweed in Your Lawn</a></h2>
        <p>Even though ragweed dies at season's end, keeping your lawn free from it isn't a one-time, one-season task. Birds, rodents and other wildlife help spread ragweed seeds from other areas, so this weedy pest may constantly move into your lawn. Following best practices for lawn maintenance helps provide a line of defense.</p>
        <p>Regular mowing goes a long way toward stopping ragweed. Unlike sprawling weeds like dandelions that evade mower blades by staying close to the grounds, ragweed grows upright. By mowing your lawn regularly and <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z">maintaining your grass type at its recommended height</a>, you help prevent ragweed from growing big enough to flower and set seed.</p>
        <p><a href="~/link.aspx?_id=FA7C95CF1EDA4B588571CA2211249D26&amp;_z=z">Proper watering</a>&nbsp;and <a href="~/link.aspx?_id=205E7E70E3F849C2BA7E490D41317996&amp;_z=z">fertilization</a>&nbsp;help to keep your grass well-nourished and competitive. In areas with heavy clay, amending your soil with gypsum or <a href="~/link.aspx?_id=FD07865F65CA47279D00EE9EA2AECE5C&amp;_z=z" target="_blank">aerating your lawn annually</a>&nbsp;help relieve compaction, encourage healthy grass growth, and take away ragweed's advantage.</p>
        <p>Protecting your lawn and your friends and family from the threat of ragweed is simple with proper, well-timed care and effective control products. <a href="~/link.aspx?_id=D85B5557119942F8A36CEE664FB477E5&amp;_z=z">Pennington</a>&nbsp;is committed to providing you with expert&nbsp;<a href="~/link.aspx?_id=483C47AA973C41FBA9DC6A0172832B1B&amp;_z=z">advice</a>&nbsp;and the <a href="~/link.aspx?_id=BCA4BB60E3624105BAFCC7581DC27EBB&amp;_z=z">finest in lawn and garden products</a>&nbsp;to help you kill and control ragweed and other weeds on your way to a thick, lush, weed-free lawn.</p>
