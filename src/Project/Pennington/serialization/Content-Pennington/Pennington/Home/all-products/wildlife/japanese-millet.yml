    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<strong>Method:</strong> Drain a beaver pond to expose wet mud flats. Install a water control structure such as a 3-log drain or Clemson leveler (contact a wildlife biologist for advice and diagrams). Broadcast the seed at the recommended rate evenly across the area on top of wet mud. Seed will sink slightly into soft mud and receive enough soil contact to germinate.<br />"
