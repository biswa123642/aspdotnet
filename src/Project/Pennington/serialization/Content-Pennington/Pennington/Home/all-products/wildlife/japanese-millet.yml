      Hint: ExtendedContent
      Value: |
        <p><strong>Type:</strong> warm season annual grass</p>
        <p><strong>Uses:</strong> Japanese millet is also known as Jap or Duck millet. It is an annual that grows 2 to 4 feet tall. It will tolerate wet and muddy soil conditions while growing and can even be slightly flooded while growing as long as the leaves remain above water. The seed will mature on the stalk in 45-60 days. The plant can be flooded after maturity for duck ponds.</p>
        <p><strong>Best for:</strong> Turkey, Duck, Dove, Pheasant and Quail&nbsp;</p>
