      Hint: ExtendedContent
      Value: |
        Smart Seed Pro Tall Fescue &amp; Kentucky Bluegrass Mixture is a composite of fine textured cultivars for use in landscapes, for home lawns, parks, athletic fields, and golf courses. Smart Seed Pro Tall Fescue &amp; Kentucky Bluegrass Mixture is Water Star Qualified under the TWCA guidelines and is packed with TTTF cultivars such as Rebel Xtreme, PENN RK4, Rebel XLR, and 10% of Ridgeline KBG added. These cultivars are also moderately low growing, fine textured, and persistent under tough environmental conditions. The cultivars have also demonstrated acceptable disease resistance to Brown Patch, Fusarium Patch, and Leaf Spot.<br />
        
        <br />
        Characteristics of the Mixture:
        <li>Persistence under high heat and drought conditions
        </li>
        <li>Excellent green color with reduced vertical growth rate
        </li>
        <p>Outstanding performance under disease pressure i.e. Brown Patch and Leaf Spot</p>
        <p>Type: Cool season mixture for wide adaptability</p>
