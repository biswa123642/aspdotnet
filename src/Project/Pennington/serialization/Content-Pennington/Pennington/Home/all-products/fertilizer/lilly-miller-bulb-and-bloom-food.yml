        <h3>About This Product</h3>
        From the earliest crocus to brilliant gladiolus to the sparkling colors of summer anemones, your bulbs need a special combination of plant nutrients to generate beautiful colors and abundant blooms. Lilly Miller Bulb &amp; Bloom Food makes it easy to give bulbs the nutrition they need.
        <p>We&rsquo;ve combined natural ingredients with traditional plant food to produce a unique fertilizer blend that starts working fast and keeps feeding your bulbs for up to 4 weeks. </p>
        <p>Lilly Miller Bulb &amp; Bloom Food is packed with phosphorus and potassium for bright, vigorous blooms. Other key minerals in this premium formula improve plant color, vigor and strength. </p>
        <p><strong>Works Best On</strong></p>
        <ul>
            <li>Bulbs</li>
        </ul>
        <p><strong>How To Use</strong></p>
        <p>For bulbs of all kinds, use at planting time and again as flowers fade. This food is ready to use and does not need to be mixed with water.</p>
