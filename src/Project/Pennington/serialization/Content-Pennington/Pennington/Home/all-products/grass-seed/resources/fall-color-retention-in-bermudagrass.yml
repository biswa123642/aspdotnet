        <br />
        <p>Tifsport and Tifway (419) are two other vegetative varieties that have excellent fall color retention; and Princess-77 is a seeded bermudagrass that has excellent fall color retention (Table 2). Tifsport and Tifway are sterile interspecific hybrids that must be planted vegetatively, Princess-77 is a fertile intraspecific hybrid that can be seeded or vegetatively propagated. Some other cultivars provide moderate to good fall color retention and it is suggested that reference be made to the complete NTEP tables of the National Bermudagrass Test &ndash; 1997. These can be found either in printed reports or by visiting the NTEP web site &ndash;<a rel="noopener noreferrer" href="http://www.ntep.org/" target="_blank">www.ntep.org</a>.</p>
