        <h2>Management Practices can Promote Good Fall Color Retention</h2>
        <p>Fertilization and cultivation have been suggested as a means of extending fall color in bermudagrass, however few research results have been reported with fall color retention as the objective. Nitrogen and iron have often been shown to increase green color during the growing season if they are not readily available to the plant. In highly calcareous soils of the Southwestern United States and acid soils in the Southeastern U. S. available iron is often a limiting factor for optimum bermudagrass growth and color. Bermudagrass is widely known for its excellent response to nitrogen applications, resulting in rapid growth and a dark green color. Therefore, for good fall color retention nitrogen and iron should not be limiting.</p>
        <p>Recent research at the University of California-Riverside has investigated management practices to increase fall color retention in bermudagrass. In the first two-year study nitrogen rates, foliar iron, and vertical mowing were examined for their influence on fall color retention. It was found that 1 lb/1,000 ft2 of nitrogen per month during late summer and fall promoted good color retention in late fall and early winter (Gibeault et al., 2002). Rates higher than 1 lb/1,000 ft2 of nitrogen should be avoided as excess nitrogen can result in too rapid an accumulation of thatch, and complicate other turf maintenance practices.</p>
        <p>Nitrate sources of nitrogen should be used in fall and early winter for color retention, as nitrate nitrogen is readily available to the plant. Calcium nitrate and ammonium nitrate are good sources of readily available nitrogen, but must be watered in quickly as they have a high burn potential. Natural organic (sewage-based, and plant and animal based products, etc.) and synthetic organic (urea forms, IBDU, and methyleneureas, etc.) sources of nitrogen need to be converted to nitrate nitrogen before becoming readily available to the plant, and must under go biological or chemical conversions which are often temperature dependant. In cool soils these biological and chemical conversions take longer to occur, so the nitrogen is not as readily available to the plant.</p>
        <p>In the second set of studies conducted at U.C. Riverside mechanical cultural practices were studied more intensely. Mowing height, scalping and vertical mowing were management practices that were examined (Figure 1). It was found that all could have a positive influence on fall color retention, but can have complex interactions with each other. Generally lower mowed turf, that has been verticut, or scalped can promote good fall color retention. By scalping or verticutting the amount of thatch present is reduced, which would allow for better light penetration through the canopy and soil heating, as well as promoting juvenile growth to come back from the crowns, stolons and rhizomes of the thinned turf promoting good fall color retention. This juvenile growth that results from the scalping and verticutting seems to hold its color better going into the fall.</p>
        <br />
        <br />
        <img alt="" src="-/media/Project/OneWeb/Pennington/Images/blog/seed/Fall-color-retention-in-Bermudagrass/bermudagrass.jpg" /><br />
        <p>Figure 1. Mr. Richard Autio and Dr. Vic Gibeault on fall color retention plots in Riverside, CA. The entire test area is Princess-77 bermudagrass fertilized at 1 lb/M during late summer and fall. The dormant plot is Princess-77 mowed at 5/8&rdquo; with no scalping or verticutting during the growing season. The dark green plot in front of that was initially mowed at 5/8&rdquo;, and on July 25 was scalped at 3/8&rdquo;, and maintained at this height for the remainder of the season. This picture was taken on November 15, 2000.</p>
        <p>If scalping or verticutting are performed they must be performed before late summer to allow the turf plenty of time to heal before growth slows with the cooler fall temperatures. If verticutting or scalping are done in the fall the turf will not have enough time to heal itself. Also, it has been observed in the transition zone that verticutting in the late summer can help reduce the injurious effects of spring dead spot the following spring as well.</p>
        <p>Both selection of a cultivar, and the management of that cultivar can have an influence on fall color retention in bermudagrass. Management practices that can be used to extend fall color of a bermudagrass variety should be exercised with caution. For example, high nitrogen rates may extend fall color of bermudagrass in all locations, but in the transition zone this may result in severe winter kill, and lead to an increase in spring dead spot; whereas in the southern bermudagrass belt no adverse reactions would be observed with late nitrogen applications.</p>
        <p>In most locations selection of a cultivar and management practices can increase fall color retention to an acceptable level for 2 &ndash; 6 weeks depending on weather patterns. Where winter soil temperatures don&rsquo;t drop much below 55 F and freezing temperatures are not incurred it is possible to keep bermudagrass green year round.</p>
        <p>Some turf managers and home owners perceive dormant warm season grasses as unsightly. In many regions of the country overseeding with annual or perennial ryegrass is performed to maintain year round green color. I too overseeded dormant bermudagrass my first years of living in the desert southwest. However, I soon realized that year round green was a lot of work and not very energy efficient. The tan color of the dormant bermudagrass is attractive, and no irrigation or management practices I can extend the growing season of my turf, as well as have a few months of rest and relaxation from yard work.</p>
        <p>Increased fall color retention is just one of the many characteristics that plant breeders, and turfgrass managers are trying to improve through conventional means. Perhaps with new tools such as biotechnology fall color retention in warm season grasses may be improved dramatically. Stay tuned, there are many exciting improvements being made in bermudagrass.</p>
        <br />
