        <br />
        <p>Bermudagrass (Cynodon spp) is one of the most important and widely adapted warm season turfgrass species. Advantages of bermudagrass are that it forms a fine dense sod, is very drought tolerant, and has relatively few insect and disease problems compared to other grass species. Limitations to bermudagrass and warm season grasses in general are that they go dormant and turn a tan straw color in areas that get below freezing temperatures, to some this is an unattractive feature.</p>
        <p>Fall color retention is a term that should not be confused with cold tolerance. Cold tolerance refers to the ability of the turfgrass to survive through the winter months and is a concern with warm season turfgrasses in the transition zone. Cold tolerance is a measure of survival, and is a complex interaction of many factors: freezing temperatures, desiccation, pathogens, and abiotic factors. Extended growing season is a different concept which refers to how early the grass greens up, and how late into the fall the grass stays green. In this article we will discuss bermudagrass variety selection and aspects of turf maintenance in relation to fall color retention.</p>
        <br />
        <h2>Location and Weather Patterns have an Impact</h2>
        <p>The climate and weather patterns of your location have a huge influence on fall color retention of bermudagrass, and what you are able to do as a turf manager to influence fall color retention of bermudagrass. A good general rule of thumb for bermudagrass growth is 55 F. Bermudagrass generally will not begin to green up in the spring with a soil temperature below 55 F (taken at a 4&rdquo; depth), and in the fall bermudagrasses will start to loose their green color when the soil temperature drops below 55 F. When soil temperatures drop to and below 55 F, bermudagrass has difficulty producing chlorophyll more rapidly than it is degrading in the plant, particularly with high light intensity. As a result the turfgrass will start lose its dark green color. All bermudagrass will go dormant with air temperatures below 32 F. The ice crystals that form within the cells of the leaf tissue with freezing temperatures pierce the cell walls, ultimately killing the leaf tissue. It takes several days after this event for the bermudagrass to turn its characteristic dormant color; this is done gradually over the next several days as the sunlight degrades the chlorophyll in the leaf tissue.</p>
        <p>In the southern bermudagrass belt (USDA Plant Hardiness Zones 8b-11) first frost is generally not encountered until mid-November or later. In these locations management practices can be performed to significantly increase fall color retention with little risk of winter injury to the bermudagrass. In the northern limit of bermudagrass use (USDA Plant Hardiness Zones 6 and 7) caution must be used with some management practices as they may lead to increased winter injury of the bermudagrass.</p>
        <br />
        <h2>Cultivars Make a Difference</h2>
        <p>Santa Ana is a vegetative variety that was released specifically for its fall color retention (USDA, 1994). It was identified in southern California where the winters are mild, and soil temperatures generally don&rsquo;t fall below 50 F. With proper management during years where these types of conditions prevail, it is possible to keep bermudagrass green year round. Windsor Green is a vegetative cultivar that is only commercially available in Australia that also possesses excellent fall color.</p>
