        <ol>
            <li>Select a location with good drainage in full sun.<sup>3</sup></li>
            <li>Loosen the soil with a tiller or spade, and then remove debris, such as rocks and sticks.</li>
            <li>Add any necessary soil amendments, blending them in well. For dense, clay soils, add <a href="~/link.aspx?_id=3BE198121E6E492E824CFC6FE148657E&amp;_z=z" target="_blank">Lilly Miller Garden Gypsum</a>, which starts working immediately to help loosen compacted soils. Earthworm castings contains natural plant nutrients for healthy growth and adds valuable organic matter to the soil. A traditional plant food for bulbs is <a href="~/link.aspx?_id=331DDA701DD04B82BF77248B42D4A5A1&amp;_z=z">Lilly Miller Bone Meal 6-12-0</a>, which adds phosphorus to support healthy bulb development to produce the best blooms.</li>
            <li>Bulb planting depth differs between varieties, so dig a hole to the depth recommended on the package instructions.</li>
            <li>Place the bulb in the hole, pointy side up.</li>
            <li>Backfill the hole with soil, and water thoroughly.</li>
            <li>Top with 3 to 5 inches of light mulch, such as leaves or straw, to help keep the soil temperature consistent.<sup>1</sup></li>
        </ol>
