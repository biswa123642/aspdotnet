        <p><strong>Weed Name:</strong></p>
        <p>Quickgrass</p>
        <p><strong>Characteristics:</strong></p>
        <ul>
            <li>Upright, flat, rough-edged, blue-green leaves</li>
            <li>Leaf blade grasps the stem at its base</li>
            <li>Flattened spike of alternating flowers and seeds</li>
        </ul>
        <p><strong>Weed Type:</strong></p>
        <p>Perennial grass most active during cool spring and fall seasons.</p>
        <p><strong>How it Spreads:</strong></p>
        <p>By seeds and rhizomes, but primarily by underground tubers known as nutlets.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li><span> </span>IMAGE All-In-One Weed Killer</li>
            <li>IMAGE Kills Nutsedge</li>
        </ul>
