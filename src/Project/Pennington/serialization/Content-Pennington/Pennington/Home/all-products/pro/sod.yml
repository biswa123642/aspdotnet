      Value: |
        The success of a sod farm starts with the quality of the seed that is planted. Choose one of Pennington&rsquo;s varieties to give your turf the appearance, vigor and drought tolerance of a proven winner.
        <h3>Gold Tag Certified Seed</h3>
        <p>
        Gold Tag certified seed is the highest standard for seed purity in the industry, however at Pennington Seed we go beyond the industry standard by requiring our seed be free of many more contaminants. We ensure that our seed is free of all crop and weed seed* when sold as Pennington&reg; Gold Tag Seed. Our increased scrutiny ensures our customers are receiving the best sod quality seed available.
        </p>
        <p>
        Our Pennington&reg; Gold Tag is verified as free of all crop and weed seeds in tow independently drawn samples and submitted to two separate seed testing labs. While guaranteeing any lot of seed as being completely free of crop and week seed is not possible, our testing procedures offer the highest verification offered.
        </p>
        <p>
        Please contact us at proturfsolutions@pennington.com to discuss our line of Gold Tag Certified Seed.</p>
