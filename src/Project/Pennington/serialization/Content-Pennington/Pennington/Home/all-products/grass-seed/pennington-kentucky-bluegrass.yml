      Hint: ExtendedContent
      Value: |
        For many lawn owners in the United States, Kentucky Bluegrass is synonymous with the ideal lawn. Resistant to disease and traffic, Pennington Kentucky Bluegrass provides dense, lush and durable grass that is sure to impress your neighbors. 
        
        This grass seed will thrive in lawns that receive up to 4 to 6 hours of sun. Plant it in the early spring or early fall and see results within 15 to 30 days. This 3-pound bag covers up to 2,000 square feet for overseeding an existing lawn and 1,000 square feet for starting a new lawn from scratch.
        
        While most grass seed companies buy their seed on the open market, we are the only major grass seed company that works directly with a network of dedicated growers. Built on decades of trust and integrity, our relationships with seed growers and their families now span multiple generations. Our legacy of working directly with farmers to bring you the finest grass seed possible helps ensure their success and ours. At Pennington, we know our seed and the farmers who grow it. From field to final product, that's the Pennington way.
