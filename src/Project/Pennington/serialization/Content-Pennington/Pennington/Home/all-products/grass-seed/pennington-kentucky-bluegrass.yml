      Hint: Accordion3
      Value: |
        <strong>Step 1: Prepare</strong><br /> For Bare Spots/New Lawns:<br /> Remove debris, then rake the soil to loosen and smooth the top layer.&nbsp;&nbsp;<br /> <br /> For Overseeding/Thin Areas:<br /> Start by mowing existing grass as short as possible followed by removing debris.&nbsp; Then rake the soil to loosen and smooth the top layer.&nbsp;&nbsp;<br /> <br /> <strong>Step 2: Apply Fertilizer</strong><br /> Apply a starter fertilizer at the manufacturer's recommended rate.<br /> <br /> <strong>Step 3: Apply Seed</strong><br /> Spread the seed evenly using a drop, rotary or hand-held spreader according to the recommended spreader settings.&nbsp; Rake gently to work your seed &amp; fertilizer in through the soil.&nbsp;&nbsp;<br /> <br /> <strong>Step 4: Water</strong><br /> Keep the soil moist by watering daily as needed until grass sprouts and reaches about 3" tall.<br /> <br /> <div>&nbsp;</div>
