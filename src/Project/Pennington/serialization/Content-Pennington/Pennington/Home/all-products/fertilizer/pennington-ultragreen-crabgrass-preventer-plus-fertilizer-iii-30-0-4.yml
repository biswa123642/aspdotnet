    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>This premium blended fertilizer is packed with essential plant nutrients to give you the thick, green lawn you desire. It has both fast acting nitrogen for quick greening, as well as slow release nitrogen for extended feeding for up to 3 months. With 5% iron this fertilizer will give you a deep, dark green lawn.
        </p>
        <ul>
            <li>NPK: 30-0-4 </li>
            <li>prevents crabgrass for up to 5 months </li>
            <li>quick greening </li>
            <li>extended feeding </li>
            <li>promotes thick, full grass</li>
            <li>nitrogen for a lush green lawn </li>
            <li>10.56% slow release nitrogen </li>
            <li>100% satisfaction guaranteed or your money back </li>
            <li>resealable packaging   </li>
        </ul>
        Coverage area:
        <ul>
            <li>5,000 sq.ft.</li>
        </ul>
        <strong>Works Best On: </strong>
        <ul>
            <li>Lawns</li>
        </ul>
        <strong>How to Use: </strong>
        <ul>
            <li>WHEN TO APPLY TO ESTABLISHED TURF: This product must be applied prior to germination of weed seed, as it will not control established weeds.</li>
            <li>APPLICATION DIRECTIONS: Apply this product uniformly, using a suitable spreader that has been properly calibrated. Most effective weed control will be obtained when this product is activated by at least 0.5 inch of rainfall or irrigation, or with shallow (12 inches) incorporation, prior to weed seed germination and within 14 days after application.</li>
        </ul>
        <strong>When to Use: </strong>
        <ul>
            <li>Early Spring</li>
        </ul>
