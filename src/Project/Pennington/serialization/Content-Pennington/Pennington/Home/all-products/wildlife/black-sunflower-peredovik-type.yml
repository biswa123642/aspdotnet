      Hint: ExtendedContent
      Value: |
        <p><strong>Type:</strong> warm season annual</p>
        <p><strong>Uses:</strong> Black sunflower can grow from 2 to 4 feet high forming small heads full of black seed high in oil content. The seed makes excellent feed for all game birds, especially doves. The plants are highly preferred by deer when they are young and still growing. It takes about 110 days for seed to mature from germination.</p>
        <p><strong>Best For:</strong> Deer, Turkey, Dove, Pheasant, Rabbit and Quail</p>
