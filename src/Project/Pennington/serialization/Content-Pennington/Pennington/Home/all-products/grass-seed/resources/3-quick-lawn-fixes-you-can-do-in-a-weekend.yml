        </ul><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/3-Quick-Lawn-Fixes-You-Can-Do-in-a-Weekend/bare-spot.jpg" /><br /><p style="text-align: center;"><em>Spot repairs can yield quick results in as little as two weeks.</em></p>
        <h2><a name="PatchandRepair">Patch and Repair</a></h2>
        <p>Despite your best efforts to protect your yard, bare spots show up. Outdoor entertaining, playful kids, energetic pets (plus <a href="~/link.aspx?_id=2A04E2EB9AD44D0C8FBF89C8DF4D780C&amp;_z=z" target="_blank">dead grass from dog urine</a>) and a host of other factors can leave your lawn in need of quick repairs. Avoid patch and repair projects when weather is overly hot and grasses are stressed or dormant. On your northern lawn calendar, fall and spring are perfect times. Late spring and early summer are ideal for southern lawns. With a premium, all-in-one product such as <a href="~/link.aspx?_id=6393DC567BCC4CB4A89538A2A10EA28B&amp;_z=z" target="_blank">Pennington One Step Complete</a>, quick weekend yard repairs are as simple as 1-2-3:</p>
        <ul>
            <li><strong>Prep the area.</strong> Remove any dead grass and debris from the damaged area, and rake the soil lightly to smooth and prep it for repair.</li>
            <li><strong>Apply the repair mixture.</strong> Spread the mixture over the prepped area, wherever you want thick, beautiful grass. The combination product includes super-absorbent wood mulch, premium grass seed and fertilizer to nourish seed and start it out right.</li>
            <li><strong>Water the area.</strong> Keep the area watered daily until the seed sprouts and grass grows to mowing height&mdash;about 3 inches tall. The natural mulch is dark when moist. When it turns lighter, it's time to water again.</li>
        </ul>
        <p>With Pennington One Step Complete, you'll see bare spots turn green in just two to three weeks, but give new grass another four to five weeks before use. Depending on your growing region and your weather, grass should reach mowing height in two to seven weeks. Limit activity on your quick yard repairs until you've mowed them three to four times. Once you reach that point, grass roots are ready for some traffic.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/3-Quick-Lawn-Fixes-You-Can-Do-in-a-Weekend/seed-spreader.jpg" /><br /><p style="text-align: center;"><em>Overseeding restores thin grass to thick, lush lawn.</em></p>
        <h2><a name="ThickenandRestore">Thicken and Restore</a></h2>
        <p>As lawns age, they naturally get thin unless a helping hand steps in. Lawn professionals depend on <a href="~/link.aspx?_id=A1199218D755448F9043188507755D2E&amp;_z=z" target="_blank">overseeding to keep lawns thick and lush</a>. Overseeding means sowing grass seed into your existing lawn, so new seedlings fill in and restore your lawn to its thicker, lusher glory. Early fall and spring are great times for overseeding cool-season northern lawns. Late spring is ideal for warm-season southern lawn grasses.</p>
        <p>Overseeding with a premium grass seed such as <a href="~/link.aspx?_id=C7B2DCDBC53B4F5981E47A5B2D1768C8&amp;_z=z" target="_blank">Pennington Smart Seed</a>&nbsp;improves your lawn in other ways as well. The <a href="~/link.aspx?_id=8BA6C8C2AB5349B2B748717467523AC8&amp;_z=z" target="_blank">superior drought-tolerant grasses</a>&nbsp;in Pennington Smart Seed require up to 30 percent less water year after year compared to ordinary grass seed. Thicken and restore your lawn with just a few simple steps:</p>
        <ol>
            <li><strong>Prep your lawn for seed.</strong> Mow your existing grass as short as possible, then lightly rake the soil to loosen debris and prepare it to receive the seed.</li>
            <li><strong>Spread the seed with a regular lawn spreader.</strong> Overseeding only takes about half the amount needed for a new lawn, so check the seed bag for the overseeding rate and <a href="~/link.aspx?_id=6E485D2351E24545BB1C01F12FB6E167&amp;_z=z" target="_blank">spreader settings</a>. Follow the recommendations and don't overdo it. Too much seed will slow down the process, not speed it up.</li>
            <li><strong>Water the area well.</strong> Continue to irrigate daily or as needed to keep it moist until seedlings emerge and reach a mowing height of about 3 inches.</li>
        </ol>
        <p>Depending on the Smart Seed grass type you choose, you'll typically see results as new seedlings emerge in seven to 14 days. New grasses should reach mowing height in about seven to eight weeks. Continue with your regular mowing schedule as they get established, but hold off on heavy yard play or foot traffic until you've mowed them three or four times. After that, your thicker lawn will be ready for use.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/3-Quick-Lawn-Fixes-You-Can-Do-in-a-Weekend/fertilizer-spreader.jpg" /><br /><p style="text-align: center;"><em>Fertilizer feeds your lawn the nutrients it needs for thicker, healthier growth.</em></p>
        <h2><a name="ReplenishandRejuvenate">Replenish and Rejuvenate</a></h2>
        <p>Thick, beautiful lawns depend on nitrogen more than any other nutrient, but nitrogen leaches away with rainfall and irrigation. Keeping grass healthy and nourished means replenishing this essential nutrient. With a premium lawn fertilizer, such as <a href="~/link.aspx?_id=A20BEC695416488EAE14E4B1A9E6B3A4&amp;_z=z" target="_blank">Pennington UltraGreen Lawn Fertilizer 34-0-4</a>, you can rejuvenate more lawn with less fertilizer and get superior results. Just a few simple steps and this quick weekend fix is at work:</p>
        <ol>
            <li><strong>Prep your lawn for feeding.</strong> Mow at your <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z" target="_blank">regular mowing height</a>&nbsp;and water your lawn thoroughly one to two days before you fertilize.</li>
            <li><strong>Spread the fertilizer with a regular lawn spreader.</strong> Check the bag for the proper rate and settings for your spreader. You can apply Pennington UltraGreen Lawn Fertilizer 34-0-4 to wet or dry grass.</li>
            <li><strong>Sweep any stray fertilizer back onto grass.</strong> Excess fertilizer that ends up on sidewalks or other hard surfaces goes back on grass instead of into stormwater systems.</li>
        </ol>
        <p>With the special blend of nitrogen in Pennington UltraGreen Lawn Fertilizer 34-0-4, your lawn gets the fix it needs for thicker, greener grass. Half the nitrogen is fast-acting, but stabilized, so there's less leaching and your grass gets more of the nutrients you apply. The other half of the nitrogen releases slowly to feed your lawn for up to three months. You can apply this lawn fertilizer&nbsp;as needed every 60&ndash;90 days throughout the growing season.</p>
        <h2><a name="BoostandBeautify">Boost and Beautify</a></h2>
        <p>Make the most of your precious weekend hours and take the fast, simple approach to boost your lawn's growth, thickness and beautiful color. Early spring and fall are ideal times for this cool-season, lawn grass health-and-beauty fix. With <a href="~/link.aspx?_id=DBDE0928029E4762BBDD74682E42EC40&amp;_z=z" target="_blank">Pennington Lawn Booster</a>, you get pure-bred, lime-enhanced Smart Seed grass seed, premium fertilizer and soil enhancer in one premixed, ready-to-use product. Boost and beautify your lawn in just one application with these three simple steps:</p>
        <ol>
            <li><strong>Prep your lawn for boosting.</strong> Remove unwanted weed, then mow your lawn to about 1 inch tall. Rake to remove debris and dead grass and slightly loosen the soil so it's ready to receive the mixture.</li>
            <li><strong>Spread the combination seeding mixture.</strong> Use a regular lawn spreader to apply the premixed product. Follow the settings shown on the Lawn Booster label for your spreader type.</li>
            <li><strong>Water the application area so soil stays moist. </strong>This is the most important part of all. Water daily, or twice a day if needed, to keep soil consistently moist until seed sprouts and grass reaches its recommended mowing height.</li>
        </ol>
        <p>With Lawn Booster's three-in-one lawn fix, soil-enhancing gypsum corrects and improves soil conditions to allow better root growth. Premium fertilizer delivers nitrogen continuously for up to eight weeks, improving seed germination, lawn color and lawn texture. Once established, superior Smart Seed grasses <a href="~/link.aspx?_id=192C9D0BD9A1429D9BD68E4912CF8281&amp;_z=z">enhance lawn sustainability</a>&nbsp;and stay green for up to three weeks without watering. With Lawn Booster, you save time and your grass grows quicker, thicker and greener than ordinary grass&mdash;in just one application, guaranteed.</p>
        <p>With the help of superior Pennington grass seed and lawn care products, these four fast weekend lawn fixes put you on the sure path to thicker, healthier turf and a lawn you're proud of. As a leader in the grass seed industry, Pennington&nbsp;has been cultivating the trust of homeowners and lawn professionals for three generations. You can count on Pennington for the products, advice and results you and your lawn need.</p>
