        <br /><p>Having a lush, luxuriant lawn&mdash;and still having time to enjoy it&mdash;may be simpler than you think. Many lawns are just a few quick fixes away from putting thicker, healthier grass in your reach. With a small investment of time and the help of superior lawn care products, these four-weekend lawn fixes yield big returns. When the time comes for those special backyard barbecues, your thick, lush lawn will be ready for the traffic and the compliments it'll earn.</p>
