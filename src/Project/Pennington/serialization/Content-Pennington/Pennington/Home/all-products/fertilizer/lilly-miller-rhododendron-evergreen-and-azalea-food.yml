        <h3>About This Product </h3>
        <p>Rhododendrons, azaleas, camellias and evergreen shrubs need a special combination of plant foods to bloom and grow their best &mdash; one that encourages the acidic soils they love. It&rsquo;s easy to give them what they need with Lilly Miller Rhododendron Evergreen &amp; Azalea Food.</p>
        <p>We&rsquo;ve combined natural ingredients with traditional plant food to produce a unique fertilizer blend that starts working fast and keeps feeding your plants for up to 6 weeks. </p>
        <p>Rhododendron Evergreen &amp; Azalea Food also adds extra minerals, so your plants will never be hungry for these essential elements. </p>
        <p><strong>Works Best On</strong> </p>
        <ul>
            <li>Rhododendrons </li>
            <li>Azaleas </li>
            <li>Camellias </li>
            <li>Evergreen shrubs </li>
        </ul>
        <p><strong>How To Use</strong> </p>
        <p>For rhododendrons, azaleas, camellias and other spring flowering shrubs put food on in early spring (February-March). Feed again in early summer after flowers have fallen off.
        </p>
        <p>For evergreen shrubs, such as holly, junipers and pines, put food on after the first blossoms appear. Feed again in early or midsummer.</p>
        <p>Use when planting, too. Apply only as directed on the product package.</p>
