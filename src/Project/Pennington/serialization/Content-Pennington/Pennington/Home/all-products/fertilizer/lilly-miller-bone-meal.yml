        <h3>About This Product </h3>
        Lilly Miller Bone Meal is the easy, natural way to add phosphorus whenever your garden plants need it. It&rsquo;s the traditional plant food used when planting tulips, daffodils, freesia, crocus, anemones, gladiolus and other bulbs. Use it anywhere plants need phosphorus for strong roots, abundant fruit and colorful flowers.
        <p>This high-grade, all organic plant food is particularly rich in phosphorus and calcium. And because it is not highly processed, Lilly Miller Bone Meal retains much of its original nitrogen for added plant nutrition. </p>
        <p><strong>Works Best On</strong></p>
        <ul>
            <li>Bulbs</li>
        </ul>
        <p><strong>How to Use</strong></p>
        <p>Can be used whether you&rsquo;re planting a single bulb or have a whole bed. Refer to the product packaging for detailed instructions for your bulb project.</p>
