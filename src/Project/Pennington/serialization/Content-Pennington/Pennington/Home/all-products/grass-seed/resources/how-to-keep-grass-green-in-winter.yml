        <br /><p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 14px; margin-left: 0px; padding: 0px;">When you live in hot southern and southwestern climates, fall and winter temperatures bring welcome relief from summer heat. But cooler temps can put a damper on plans for outdoor fun when your lush lawn turns brown. But don't cancel your plans to show off your yard &mdash; take steps to keep it green instead. With a little preparation and winter grass seed, you can keep your grass green in winter.</p>
