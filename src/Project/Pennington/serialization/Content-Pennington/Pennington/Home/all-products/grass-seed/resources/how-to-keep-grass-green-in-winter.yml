            <li><a href="#HowtoCareforYourGreenWinterGrass">How to Care for Your Green Winter Grass</a></li>
            </ul><br /><h2><a name="WhySomeLawnsTurnBrowninWinter">Why Some Lawns Turn Brown in Winter</a></h2><br />Lawn grasses go through predictable seasonal changes. Grasses like <a href="~/link.aspx?_id=8B832BE060A847128826904BCF0DDA32&amp;_z=z" target="_blank">Bermudagrass</a>, common in southern and southwestern lawns, are called<a href="~/link.aspx?_id=E16FF002F43849D1B87F4A13B44FF61F&amp;_z=z" target="_blank"> warm-season grasses</a> because they hit peak growth when temperatures are high. But the same grass in winter slows down and turns brown when temperatures drop. Even though your <a href="~/link.aspx?_id=9F5F69305BF0440D8187C4D2B833295D&amp;_z=z" target="_blank">lawn looks dead</a>, it's not. Your winter grass has gone dormant until warm temperatures return.<br />
        <br />
        In northern lawns, homeowners have the opposite situation. Their <a href="~/link.aspx?_id=4AA9322C226A42009909B4A5221B5B56&amp;_z=z" target="_blank">cool-season grasses</a>&nbsp;peak in cool weather and sometimes go dormant in summer heat. In winter, they stay relatively green &mdash; even when blanketed with snow. Those cool-season ways hold the secret to keeping your southern or southwestern lawn green with winter grass seed.<br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/how-to-keep-grass-green-in-winter/brick-house-on-winter-lawn.jpg" /><br /><p style="text-align: center;"><span style="background-color: #ffffff; color: #333333;"><em>Bermudagrass lawns naturally turn brown during winter.</em></span></p><br /><h2><a name="WhyRyegrassIsBestforKeepingWinterLawnsGreen">Why Ryegrass Is Best for Keeping Winter Lawns Green</a></h2><br /><p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 14px; margin-left: 0px; padding: 0px;">Like trees, shrubs and other plants, <a href="~/link.aspx?_id=F423D45A84B044C69D3E2C32F557C476&amp;_z=z" target="_blank">lawn grasses</a>&nbsp;differ in how fast they grow. Annual and <a href="~/link.aspx?_id=BF7695A96AD446A88583DE2A7104697F&amp;_z=z" target="_blank">perennial ryegrasses</a>&nbsp;are the fastest germinating grasses among all common cool-season lawn grasses. That's why they're used for <a href="~/link.aspx?_id=58231F5DA240434FAFDA8710B4EF6B9D&amp;_z=z" target="_blank">erosion control</a>&nbsp;and quick green color while <a href="~/link.aspx?_id=2AE98C65AF9346E489E113FC6E9D64C8&amp;_z=z" target="_blank">new lawns</a>&nbsp;take hold. As a grass that grows in winter, ryegrass flourishes at temperatures that turn Bermudagrass brown.<br />
        <br />
        To keep warm-season winter lawns looking green,<a href="~/link.aspx?_id=AB8C6D3391424C72827F93A69D880A4C&amp;_z=z" target="_blank"> lawn care pros</a> (and savvy homeowners) do what's called "<a href="~/link.aspx?_id=A1199218D755448F9043188507755D2E&amp;_z=z" target="_blank">overseeding</a>" for temporary winter color. Overseeding is just like it sounds: You plant winter grass seed over your existing lawn. It's similar to overseeding to <a href="~/link.aspx?_id=3824943D6FB5400595AB06811D58D745&amp;_z=z" target="_blank">make thin lawns thick</a>&nbsp;again.<br />
        <br />
        The cool-season ryegrass keeps winter lawns green. When warm temperatures return, ryegrass dies out and lets your lush Bermudagrass take center stage.</p><br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/how-to-keep-grass-green-in-winter/grass-germination.jpg" /><br /><p style="text-align: center;"><span style="background-color: #ffffff; color: #333333;"><em>Ryegrasses germinate quickly to add green color fast.</em></span></p><br /><h2><a name="HowandWhentoPrepareYourLawnforWinterGrassSeed">How and When to Prepare Your Lawn for Winter Grass Seed</a></h2><br />When green winter grass is your goal, overseed your lawn in fall when your existing warm-season grass starts to lose its green color. Most southern lawn owners log this on their <a href="~/link.aspx?_id=079C4CE57A3D4932AA6BBE29E000AF4D&amp;_z=z" target="_blank">warm-season lawn care calendar</a>&nbsp;for early to mid-September. Wait until your nighttime temperatures consistently stay below 65 degrees Fahrenheit &mdash; prime time for ryegrass to take off. Avoid all weed killers for at least three weeks before overseeding.<br />
        <br />
        Set your mower blade as low as it goes, then mow to "scalp" your lawn and cut grass right above the soil level. You want the soil exposed and ready for winter grass seed. Use a bag to collect all your clippings. Then use a metal rake and gently loosen soil so it's ready to receive seed.<br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/how-to-keep-grass-green-in-winter/mowing-in-winter.jpg" /><br /><p style="text-align: center;"><span style="background-color: #ffffff; color: #333333;"><em>&nbsp;Extra-short mowing prepares your lawn for winter grass seed.</em></span></p><br /><h2><a name="HowandWhentoSeedYourLawnWithWinterGrassSeed">How and When to Seed Your Lawn With Winter Grass Seed</a></h2><br />Once your lawn is prepped, you're ready to plant your winter grass seed. Always choose a premium ryegrass seed such as <a href="~/link.aspx?_id=F3FBDDF99D7A492EB2CB9B52F4DEC87B&amp;_z=z" target="_blank">Pennington Smart Seed Perennial Ryegrass</a>&nbsp;or <a href="~/link.aspx?_id=26B85B3F852242F5B39C3C68D34E5C8B&amp;_z=z" target="_blank">Pennington Annual Ryegrass Grass Seed</a>. By buying the<a href="~/link.aspx?_id=41B057B091DA49AD9DE39FD20BBDF373&amp;_z=z" target="_blank"> best grass seed for your lawn</a>, you can make sure you get the quick green color and lush winter lawn you desire.<br />
        <br />
        Use a regular <a href="~/link.aspx?_id=6E485D2351E24545BB1C01F12FB6E167&amp;_z=z" target="_blank">lawn spreader</a>&nbsp;to apply the seed evenly at the overseeding rate listed on the seed label. With <a href="~/link.aspx?_id=3721FB29B22B49FC93A0EB931EB71716&amp;_z=z" target="_blank">Pennington Fairway Supreme Perennial Ryegrass Blend with Fertilizer</a>, you get premium ryegrass enhanced with fertilizer, designed especially with overseeding warm-season Bermudagrass lawns in mind.<br />
        <br />
        Once you're through seeding, gently rake again. This helps ensure your winter grass seed makes good contact with your soil.<br /><img src="/-/media/Project/OneWeb/Pennington/Images/blog/seed/how-to-keep-grass-green-in-winter/bermuda-grass.jpg" /><br /><p style="text-align: center;"><span style="background-color: #ffffff; color: #333333;"><em>Bermudagrass turns green as winter grass seed fades away.</em></span></p><br /><h2><a name="HowtoCareforYourGreenWinterGrass">How to Care for Your Green Winter Grass</a></h2><br />Watering is the most important step in keeping your winter grass green. Give your newly seeded lawn light, daily waterings — twice a day if needed — so soil stays consistently moist. Continue until ryegrass sprouts and grows about 2 inches tall. Under proper conditions, ryegrass typically germinates in seven to 10 days. Once established, lawn grasses need about 1 inch of water per week from irrigation or rainfall combined.<br />
        <br />
        Start to mow once your green winter grass reaches 3 inches tall. That's one-third higher than its <a href="~/link.aspx?_id=39F4D765B1024F288AF5C4EDE45EFDDB&amp;_z=z" target="_blank">recommended mowing height</a>. While that's taller than Bermudagrass, the extra height helps ryegrass look its best. Always use best practices for <a href="~/link.aspx?_id=736E84A5BAD8455C8CAA5F2C7746267C&amp;_z=z" target="_blank">how to mow your lawn</a>&nbsp;and follow a regular<a href="~/link.aspx?_id=A226C6A081134F718D7E9C3D0966C311&amp;_z=z" target="_blank"> lawn maintenance schedule</a>. Avoid all weed control products until you mow your green winter grass three to four times.<br />
        <br />
        When cool temperatures make your lawn brown, turn it green again with these simple steps for rich, green grass from winter grass seed. At Pennington, we're dedicated to helping you grow a beautiful lush green lawn — wherever you live. We're here to help you grow and succeed.<br />
