        <p>With Pennington Smart Patch, you don't need to know why your lawn has thin, bare or brown spots. Smart Patch eliminates the guesswork and frustration of lawn repairs. This product has everything you need to fix bare spots, neutralize soil and disease problems, and grow thick, lush, water-conserving grass - even on slopes and hills. Pet damage and urine spots? No problem. Lawn disease and poor soil conditions? That's covered, too. With Smart Patch, you'll see quick results you can rely on. It's the smart choice for lawn repairs.</p>
        <p>Smart Patch Bermudagrass Mix is everything your lawn needs and more. This dynamic seeding mixture contains microbials to fight and prevent lawn disease, Chewings fescue that is guaranteed to produce quick results, and a water-soluble tackifier that acts as a blanket for your seed, even protecting it against the rain on slopes and hills.</p>
        <p>Our Smart Patch seeding mixture is drought tolerant and contains just the right amount of fertilizer to help your lawn succeed, along with mulch that turns a lighter color when dry - notifying you that its time to water again. Plant this grass seed mix in the spring or early summer and begin to see growth in as little as 7 days and full results as soon as 22 days. For optimum coverage, use 1 lb per 4 square feet.  For extended coverage use 1 lb per 20 square feet.</p>
