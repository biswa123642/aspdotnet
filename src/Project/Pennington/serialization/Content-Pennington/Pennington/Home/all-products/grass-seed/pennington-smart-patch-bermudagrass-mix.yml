        <p><strong>3 Simple Steps to Make Your Lawn Whole Again</strong></p> <p><strong>Step 1: Prepare</strong></p> <p>Remove debris, then rake the soil to loosen and smooth the top layer.</p> <p><strong>Step 2: Apply</strong></p> <p>Spread mix according to your need.  The optimum spreading rate for bare spots is 1 lb / 4 sq ft.  For extended coverage, spread at a rate of 1 lb / 20 sq ft. </p> <p><strong>Step 3: Water</strong></p> <p>Keep the mixture moist until grass is at least 1" tall. The mulch turns a lighter color when it&rsquo;s dry indicating it&rsquo;s time to water again.</p>
