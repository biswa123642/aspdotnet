      Hint: Content
      Value: "The roots of The Rebels Brand date back to 1979, when turf researchers at Rutgers University released a revolutionary new grass. Known as 'Rebel,' it was the very first example of what's now known as turf-type tall fescue. Compared to traditional tall fescues, Rebel offered lower growth, finer texture, darker color and denser turf — plus the drought tolerance that makes tall fescues homeowner favorites."
