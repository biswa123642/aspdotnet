        <strong>Turf Grass Blend</strong><br>
        Sunrise Primo is a blend of premier quality perennial ryegrass that provides an exceptional turfgrass coverage for either permanent turfgrass coverage or for the overseeding of warm season grasses. Elite Perennial Ryegrass varieties blended into Sunrise Primo include Applaud, Jet, and Integra. Sunrise Primo has endophyte enhancement due to the high endophyte level of at least one component. This endophyte enhancement makes Sunrise Primo turf more stress tolerant.<br>
        <strong><br>
        Characteristics:</strong>
        <div><span style="font-weight: lighter;">Sunrise Primo is Penkoted to lock-in fungus protection for the seedling at germination along with protection from soil insects and to stimulate initial growth.&nbsp;</span><span style="font-weight: lighter;">Sunrise Primo is comprised of a blend of Blue Tag Certified, Tournament Quality perennial ryegrasses that provides outstanding density, fine texture, and rapid establishment yet will transition in the spring when utilized as an overseeding for warm season grasses.&nbsp;</span><span style="font-weight: lighter;">Rapid establishment of Sunrise Primo, along with aggressive tillering, provides a high percentage of coverage yet produces fewer clippings.&nbsp;</span><span style="font-weight: lighter;">Sunrise Primo is endophyte enhanced for more disease, insect, and stress tolerance.</span>
        </div>
