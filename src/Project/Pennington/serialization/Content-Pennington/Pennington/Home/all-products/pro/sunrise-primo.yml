    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<strong>Establishment &amp; Maintenance:</strong> <br /> Under ideal conditions, germination begins in 6 days. If overseeding, care must be taken to ensure adequate seed to soil contact. Subject to germination rate, first mowing may begin at 21 days after sowing. <br /> <br /> Recommended mowing heights for tees is 3/8 to 5/8 inch (9.5 - 15.9 mm) 5 to 6 times per week, for fairways is 1/2 to 3/4 inch (12.7 - 19.05 mm) 3 to 4 times per week, and greens 3/16 - 5/16 inch (4.8 - 7.9 mm) 5 to 6 times per week. <br /> <br /> Sunrise Primo responds to 1/2 lb Nitrogen per application. Repeat applications only as grass shows need due to fading color."
