        <p>Sahara II multi-purpose seeded bermudagrass was developed for quick establishment and coverage along with good heat and drought tolerance and consistent high forage yield. It develops into a thick sod with excellent durability and wear characteristics making it well suited for multiple use including for pastures, hayfields, landscape, recreational areas and vegetative erosion control.</p>
