    - ID: "cbab27c6-0f5a-4c0e-a054-d6da8e5cf37d"
      Hint: Accordion3Title
      Value: Planting &amp; Growing Instructions
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong><em>RATE:</em></strong> FOR FORAGE PRODUCTION: 15 lbs/A drilled or broadcast for new stands or 8-12 lbs/A to thicken existing stands.</p> <p><strong><em>FOR MAINTAINED AREAS:</em></strong> 40-80 lbs/A (1-2 lbs/1000 sq. ft.)</p> <p><strong><em>DEPTH:</em></strong> 1/8 inch</p> <p><strong><em>DATE:</em></strong> Late spring when soil temperatures reach 65&deg; F or above at a 4&rdquo; depth thru early summer. Fall plantings may be successful in certain regions of the U.S. (Consult with the local University Extension Office for recommended planting dates for the specific area.)</p> <p><strong><em>FERTILIZATION:</em></strong> Apply 25-35 lbs/acre nitrogen as a starter fertilizer at planting. Lime soil to a pH of 6.0 &ndash; 6.5 and follow soil test recommendations for P &amp; K.</p> <p><strong><em>METHOD:</em></strong> Plant when soil moisture is adequate. For summer plantings, do not plant when ambient temperatures are expected to be above the middle 90&rsquo;s. If weeds become problematic, periodically mow to reduce competition with the seedling bermuda. To further reduce weed competition, delay the application of fertilizers containing nitrogen until the bermuda seedlings have fully emerged.</p> <p><em><strong>BROADCAST:</strong> CLEAN-TILLED GROUND</em></p> &bull; Prepare the ground well in advance. This allows the first flush of crabgrass and other weed competition to germinate and be killed by an application of a non-residual and non-selective herbicide like glyphosate before planting Sahara II. &bull; Clean-till the area with a disk, then level and smooth the area. Use a culti-packer to prepare a firm seedbed before planting. Several passes may be necessary to achieve proper firmness. &bull; Broadcast the seed and cultipack once more to get good seed to soil contact. Bermudagrass seed will not germinate in a fluffy, loose seedbed. <p><strong><em>FOR NO-TILL DRILL</em></strong></p> &bull; Take added precaution to ensure seed are not dropping too deep; 1/8" or less is ideal. One method to prevent deep planting is to pull the drill&rsquo;s drop tubes out of the openers and let the seed fall behind the opener to be pressed into the loosened soil by the press wheel. &bull; Ensure that existing residue is not too thick for seedlings to emerge and that the seed is making good soil contact beneath the residue. <p><strong><em>TO THICKEN EXISTING STANDS</em></strong></p> <p>If seed are to be broadcast, loosen the soil surface in the bare areas prior to seeding by scratching with a finger drag or by light disking. After seed are broadcasted, use a culti-packer or similar roller device to press the seed into the soil and to firm the ground. If using a no-till drill, see instructions for No-Till Drill.</p>
