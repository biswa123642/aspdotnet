      Hint: ExtendedContent
      Value: |
        <p>Give yourself the gift of a thick, lush, wear-resistant lawn with Pennington Bermudagrass grass seed. Ideal for southern lawns that bask in full sun for eight or more hours each day, the low-growing grass varieties in this Bermudagrass blend offer improved cold tolerance over ordinary Bermudagrass varieties. That's on top of exceptional heat, drought and traffic tolerance that Bermuda is known for. This combination extends the suitability of this warm-season grass into more moderate climates, including the transition zone. </p>
        
        <ul><li>Produces a thick, aggressively self-spreading grass</li>
        <li>Contains improved cold-tolerant varieties</li>
        <li>Extremely wear-resistant turf with a deep root system</li>
        <li>Naturally more drought-tolerant than other grass varieties</li>
        <li>Low-growing blend specially formulated to produce fewer grass clippings</li>
        <li>Warm-season grass that goes dormant (turns brown) out of season (winter months)</li>
        <li>Contains Pennington's exclusive Penkoted technology</li></ul>
