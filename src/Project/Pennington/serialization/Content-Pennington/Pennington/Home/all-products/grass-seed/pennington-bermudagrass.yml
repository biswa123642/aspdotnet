    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: |
        <p><strong>Prepare</strong><br />Bare Spots/New Grass: Remove debris, then rake the soil to loosen and smooth the top layer. Overseeding/Thin Areas: Same instructions as above but start by mowing existing grass as short as possible.</p> <p><strong>Apply</strong><br />Spread the seed evenly using a drop, rotary or hand-held spreader according to the settings below. Lay down a starter fertilizer to help the seedlings grow healthy and strong. Rake gently to work your seed &amp; fertilizer into the soil.</p> <p><strong>Water</strong><br />Keep the soil moist! Water daily (twice a day if you have to) until grass sprouts and reaches about 1"-1 1/2" tall.</p> <p><strong>Additional Care Tips</strong><br />Once your grass is 1/3 taller than the recommended mowing height you may being mowing it. Avoid removing more than 1/3 of the total grass blade length at any single mowing to keep your grass thick and healthy. Increase your mowing height in summer months to reduce grass tress.</p> <p><strong>Important</strong><br />Applying weed control products to grass prior to seeding can affect the seeds' ability to grow. Be sure to read and follow all manufacturer's recommendations and application instructions prior to applying any weed control products and prior to seeding. Additionally, do not apply any weed control products to newly seeded areas until grass is established and has been mowed at least 3 or 4 times. Once newly seeded areas are established, you can begin a regular feeding schedule.</p>
