    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Establishment &amp; Maintenance:</strong><br> Cover seed to a depth not exceeding 1/4 inch (6.4 mm) and keep seedlings moist until well rooted. The first mowing can be expected after 30 days, or when the grass blades reach a length of 3 inches (76.2 mm) mow back to 2 inches (50.8 mm) until turf is established. Limited use of the area can be expected in 6 weeks. Predator can tolerate a mowing height of 1.5 inches (38.1 mm).<br> <br> <strong>Seeding Rates:</strong><br> ? Lawns, Parks: 8 - 10 lbs/1000 sq ft (3 1/2 - 5 kgs/100 sq meters)<br> ? Roughs: 5 - 10 lbs/1000 sq ft (2 ? 5 kgs/100 sq meters)<br> ? Athletic Fields/Parks: 10 - 15 lbs/1000 sq ft (5 ? 7 kgs/100 sq meters)<br> ? Sod Farms: 8 - 10 lbs/1000 sq ft (3 1/2 - 5 kgs/100 sq meters)<br>"
