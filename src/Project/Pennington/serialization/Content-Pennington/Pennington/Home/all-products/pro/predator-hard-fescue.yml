      Hint: ExtendedContent
      Value: |
        <p>Predator is an endophyte-enhanced turfgrass that requires less irrigation frequency than bluegrass, ryegrass and other fine fescues.&nbsp;</p>
        <strong>Characteristics:</strong><br />
        <li>Moderately dark green variety with reduced vertical growth rate</li>
        <li>Endophyte enhanced for increased disease and wear tolerance</li>
        <li>Improved resistance to Brown Patch, Dollar Spot and Leaf Spot</li>
        <li>Excellent resistance to Chinch Bugs and Aphids</li>
        <li>Good performance under low fertility and persistence under drought conditions</li>
        <li>Mixes well with other tall fescues and bluegrasses for sod production</li>
        <br />
        <strong>Recommended Use:</strong> Golf Courses (outer), Parks, Athletic Fields, and Home Lawns<br />
        <p>Festuca rubra ssp. commutate</p>
        <p><a href="-/media/18346BE404224B5EABA669D1A185FBC3.ashx" target="_blank">Predator tech sheet</a></p>
