    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        This premium blended fertilizer is packed with essential plant nutrients to give you the thick, green lawn you desire. It has both fast acting nitrogen for quick greening, as well as slow release nitrogen for extended feeding for up to 3 months. With 5% iron, this fertilizer will give you a deep, dark green lawn.
        <ul>
            <li>NPK: 34-0-4 </li>
            <li>Kills tough existing weeds† and controls new ones for up to 3 months </li>
            <li>Kills clover, dollar weed, dandelion, henbit &amp; chickweed </li>
            <li>For a lush, thick deep green lawn </li>
            <li>Quick greening extended feeding for up to 3 months </li>
            <li>Creates thick, lush lawns </li>
            <li>Easy application</li>
            <li>Contains 5% iron for a deep green lawn </li>
            <li>22.1% slow release nitrogen </li>
            <li>100% satisfaction guaranteed or your money back </li>
            <li>Resealable packaging</li>
        </ul>
        <p>†Dollarweed, clover, dandelion, henbit, and chickweed
        </p>
        <strong>Coverage area:</strong>
        <ul>
            <li>5,000 sq.ft.</li>
        </ul>
        <strong>Works Best On: </strong>
        <ul>
            <li>Lawns
            </li>
        </ul>
        <strong>How to Use: </strong>
        <ul>
            <li>To apply this product, use the rate appropriate for the established turfgrass (Cool Season or Warm Season) in your lawn. Possible re-treatment in approximately 30 days may be necessary if turfgrass is heavily overrun with weeds or if adverse low moisture conditions prevail and weeds are in a state of poor growth.
            </li>
        </ul>
        <strong>When to Use: </strong>
        <ul>
            <li>Summer between June and August</li>
            <p>
            </p>
        </ul>
