    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<p><strong>Prepare</strong><br /> Remove debris, then rake the soil to loosen and smooth the top layer.</p> <p> <strong>Apply</strong><br /> For optimal results: Spread seeding mix approximately 1 cup/sq.ft. everywhere healthy beautiful grass is desired.<br /> For extended results for grass up to 25% damage: Spread seeding mix approximately 1 cup/15 sq.ft. everywhere healthy beautiful grass is desired..</p> <p> <strong>Water</strong><br /> Keep the soil moist by watering daily (twice a day, if needed) until grass sprouts and reaches about 3&rdquo; tall. The wood mulch turns a darker color when properly watered. Once it turns a lighter color, it&rsquo;s time to water again.</p>"
