      Hint: ExtendedContent
      Value: |
        <p>Take the guesswork and the waiting out of bare spot repairs with Pennington One Step Complete Sun and Shade. With this versatile all-in-one mulch, seed and fertilizer product, you can patch and repair bare spots, pet damage or thin lawn areas in full sun to medium shade and get results in just two weeks or less.*</p>
        
        <ul>
        <li>Repairs bare spots in two weeks or less*</li>
        <li>Combination premium Smart Seed grass seed and professional-grade fertilizer and mulch</li>
        <li>Formulated with grasses that thrive in sunny and moderately shady areas</li>
        <li>Grows beautiful, healthy, thick grass</li>
        <li>Contains Pennington's exclusive Penkoted technology to ensure better plant growth</li>
        <li>GUARANTEED TO GROW</li></ul>
        *Subject to proper growing conditions
