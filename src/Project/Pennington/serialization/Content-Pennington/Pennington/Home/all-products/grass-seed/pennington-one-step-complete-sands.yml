        <p>Daily Light Required: Full sun to med shade (4-8 hrs sun)</p> <p>Sun Tolerance: Very good</p> <p>Shade Tolerance: Very good</p> <p>Grass Color: Medium to dark green</p> <p>Grass Texture: Fine</p> <p>Drought Tolerance: Excellent</p> <p>Disease Resistance: Very good</p> <p>Traffic Tolerance: Excellent</p> <p>Planting Zones: A - M</p> <p>Recommended Planting Dates: Early spring or early fall</p> Planting Rates:&nbsp;<br /> <ul>     <li>New Lawns: Optimum Results: 1 cup/sq. ft.</li>     <li>Overseeding: Extended Results (up to 25% damage): 1 lb/15 sq. ft.</li> </ul> <p>Planting Depth: No more than 1/4&rdquo;</p> <p>Germination: 7-14 days</p> <p>Mowing Height: 2 1/4" - 3&rdquo;</p>
