    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Some people look at a lawn as a place that requires mowing, edging, seeding, fertilizing, and more &ndash; in short, as a chore. At Pennington we see it as an outdoor living space for making unforgettable memories, and we&rsquo;re dedicated to ensuring that your lawn is ready for any occasion.</p>
        <p>We&rsquo;ve been at this for a long time, beginning in 1945 as a small seed store on Main Street in Madison, Georgia. We&rsquo;re proud that Brooks Pennington Sr.&rsquo;s spirit of entrepreneurship is still with us today, and this drives us to make the finest grass seed, soil amendments, fertilizers, and wild bird seed that money can buy.</p>
        <p>From baseball games, parties, water balloon fights or playing fetch with the family dog, millions of homeowners have relied on Pennington to set their lawns and gardens as the stage for lifelong memories.</p>
