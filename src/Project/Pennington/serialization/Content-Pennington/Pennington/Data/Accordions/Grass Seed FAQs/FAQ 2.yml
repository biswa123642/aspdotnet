    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        The best time to plant grass seed depends on whether you have a cool- or warm-season lawn. For cool-season lawns such as fescue, bluegrass or ryegrass, mid spring or early fall is ideal for planting. Make sure to plant when the daytime temperatures are between 60 - 75 degrees and no lower than 50 degrees at night.&nbsp;<br />
        <br />
        For warm-season grasses, like bermuda, zoysia or centipede, the best time to plant is in late spring to early summer. You will want to wait until daytime temperatures are 75 degrees and rising, with night time temperatures no lower than 60 degrees. Still have questions? Jump to our article about <a href="~/link.aspx?_id=D63DCF0805FA413D809FE6A2A9C9975B&amp;_z=z" target="_blank">when to plant grass seed</a>.&nbsp;
