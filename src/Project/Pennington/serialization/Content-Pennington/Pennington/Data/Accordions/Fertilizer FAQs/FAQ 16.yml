    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        The best time to apply lime is in fall and spring. Fall has an added advantage, as rain, snow and cycles of freezing and thawing help lime break down and begin to work. First, test your soil to learn your soil's starting pH. Based on your soil's pH, <a href="~/link.aspx?_id=A9C4E0AAE8454C9CBC6D320EE685DECA&amp;_z=z" target="_blank">apply the appropriate amount of lime</a> to get your soil to the ideal range between 6.8 and 7.2.
