    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        To find out how much lime to apply to your lawn, you will need to start with a soil test. A soil test will give you your soil's pH to ensure that you are applying the correct amount of Pennington Fast Acting lime to correct the problem. The ideal pH for lawns is between 6.8 and 7.2. For more about application rates please visit our <a href="~/link.aspx?_id=58D2412EB60A41F5B078BCE1E29A134C&amp;_z=z" target="_blank">Fast Acting Lime product page</a>.
