    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>Keeping grass seeds and seedlings constantly moist but not soggy is critical to successful grass-seeding efforts. Water newly seeded areas two to three times a day with a light spray to keep the seeds moist. Stop watering when puddles begin to appear on the soil surface. Once the seeds germinate and grass seedlings begin to grow, gradually transition to watering less frequently but more heavily. Taper off watering as the grass becomes taller and more mature. Learn more about new lawn maintenance in our "<a href="~/link.aspx?_id=59FD490E7C224592949B73A03077CB91&amp;_z=z" target="_blank">How to Plant Grass Seed</a>" article.</p>
