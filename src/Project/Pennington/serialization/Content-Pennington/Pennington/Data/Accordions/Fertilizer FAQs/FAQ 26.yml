    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <a href="~/link.aspx?_id=6042EC370E1449AEAE9BB1C58548626E&amp;_z=z" target="_blank">Amendments</a>&nbsp;are added to soil to change and improve it. Unlike fertilizers, which add nutrients to soil, amendments modify the condition of the soil itself which provides a better environment for plant growth.<br />
        <br />
        Fertilizers impact plant growth directly, while soil amendments affect growth indirectly and sometimes deliver nutrients as a bonus. Soil amendments aren't fertilizer substitutes. Instead, they help fertilizers do the job they're intended to do by getting tilth and other factors in order.
