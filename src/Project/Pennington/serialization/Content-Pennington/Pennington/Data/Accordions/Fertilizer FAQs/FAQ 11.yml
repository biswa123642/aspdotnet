    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        Plants need nitrogen, phosphorus and potassium (NPK) which are 3 of the 17 nutrients essential to all plant life. The necessary NPK ratio can vary depending on the type of plant you are fertilizing, which you will usually see listed prominently on the packaging. While some all purpose fertilizers can be used on many different plant types, it is not advisable to use fertilizer on any plants that are not listed on the label. To learn more about what these ratios mean, visit our article "<a href="~/link.aspx?_id=98DA91B1C2114CBFA3D40E4F836434FF&amp;_z=z" target="_blank">Numbers to Grow By: Understanding Fertilizer Labels</a>."
