        <a href="~/link.aspx?_id=205E7E70E3F849C2BA7E490D41317996&amp;_z=z" target="_blank">How often to fertilize </a>your lawn will depend on what type of grass you have. Cool-season grasses should be fertilized a total of three times. Twice in the fall in September and November, then again in the spring in May or April after the first flush of growth.<br />
        <br />
        Warm-season grasses should be fed three times during active growth periods, but not during the hot midsummer months. Apply the fertilizer in three phases: first when the grass starts to green in early spring, next in late spring, and once again in late summer.
