        <p>There are 461 turtle and tortoise species and they come in all sizes, from giant Leatherback Sea Turtles that can get over 7 feet long and weigh over 1,500 lbs, to the speckled tortoise that only gets 4 inches long and weighs up to 5.8 oz. Certain species of both turtles and tortoises make great pets. Tortoises are very smart and can actually learn their name. Turtles will also recognize their keepers, but mostly because they are excited you&rsquo;re bringing them food.</p>
        <p>Turtles and tortoises are cold blooded vertebrates of the class Reptilia, order Testudines, and suborders Cryptodira (most turtles and tortoises &ndash; classified for their ability to retract their neck straight into their shell) and Pleurodira (side-neck turtles).</p>
        <h2><strong>Turtle vs Tortoise - What&rsquo;s the Difference?</strong></h2>
        <p>Both Turtles and Tortoises have hard shells that protect them from predators and beaked mouths to help cut up veggies or prey. While they have many similarities, they also have many differences. Tortoises are mainly vegetarian and live their lives solely on land, while Turtles are omnivorous and spend majority of their time in water. Box turtles are terrestrial turtles that live mostly on land but have the same webbed feet as their aquatic cousins, while tortoises&rsquo; feet are much more similar to an elephant foot.</p>
        <h2><strong>Getting Started With Pet Turtles and Tortoises</strong></h2>
        <p>Before committing to a turtle or tortoise pet, it&rsquo;s important to keep in mind that they can live for many decades which means owning one is a big commitment. In the case of tortoises especially, it&rsquo;s quite possible they&rsquo;ll outlive you! Certain tortoise species also grow to be quite large and will need appropriately sized enclosures. Being intelligent and tame animals makes turtles and tortoises popular choices as pets!</p>
        <h3><strong>Housing and Habitat</strong></h3>
        <p>Turtles need a sturdy, escape proof enclosure with plenty of room to swim and grow. Your turtle&rsquo;s habitat should provide the equivalent of at least 10 gallons of space per inch of shell length so they lots of room to swim and a place to bask. Turtles can be messy, so a high capacity <a href="~/link.aspx?_id=0BD799C517BD49A4AF2FB71D9AFF0AF3&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">filter</span></a>&nbsp;and regular water changes using <a href="~/link.aspx?_id=DF440E8E5517498C89159DE735664825&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">water conditioner</span></a>&nbsp;are essential to maintaining proper water quality. Ideally, the filter should be rated for 2 to 3 times the amount of water your turtle will be kept in. Turtles also need a <a href="~/link.aspx?_id=BD0D38A029124E27B4276E5B4BEBB85F&amp;_z=z"><span style="text-decoration-line: underline; color: #c00000;">basking platform</span></a>&nbsp;above the water.</p>
        <p>Tortoises and box turtles need a sturdy, escape proof enclosure with plenty of room to move around and grow. Some tortoises grow to be quite large, requiring custom-built habitats or outdoor enclosures. Substrate should be non-toxic and allow your pet to burrow. Consult the <a href="~/link.aspx?_id=69319664A358494A89C1552642203434&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Zilla Bedding Guide</span></a>&nbsp;for the best substrate choice for your pet tortoise or box turtle.</p>
        <h4><span style="text-decoration: underline;"><strong>Both turtles and tortoises require:</strong></span> </h4>
        <ul>
            <li><a href="~/link.aspx?_id=57937894798449E785355C89E9890B88&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Heat source</span></a> to maintain the correct air and/or water temperature for the species (aquatic turtle <a href="~/link.aspx?_id=1C25902C0D0C4188981582F8BC1AD776&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">aquarium heaters</span></a>&nbsp;should have a protective guard so they don't nibble on the wire) as well as cool areas in their tanks so the animals can self-regulate their temperatures.</li>
            <li><a href="~/link.aspx?_id=82DFF8E91CC446FCB8F6E0FACD4E4422&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">UVA/UVB lighting</span></a> which are essential to maintaining proper healthy shells, scales, and bones.</li>
            <li>Rocks, driftwood and other <a href="~/link.aspx?_id=BD0D38A029124E27B4276E5B4BEBB85F&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">decorations</span></a>&nbsp;to create additional basking, hiding and feeding places. Tortoises, especially, like it warm, so use a heat lamp to maintain the correct temperature for the species you keep, and provide a temperature gradient, meaning a cool area and a warm area for your tortoise or box turtle.</li>
        </ul>
        <h3><strong>What Do Turtles and Tortoises Eat?</strong></h3>
        <p>Turtles are typically omnivorous to carnivorous. They spend a lot of time in the water and their diet reflects that, they enjoy small fish, frogs, crustaceans and insects. They also enjoy turtle pellets, leafy greens, bananas, berries and other various fruits and veggies.<br />
        <br />
        Tortoises are largely herbivorous and enjoy a variety of grasses, veggies, fruit flowers, and other plant matter. Avoid iceberg lettuce as it lacks in nutrition and always make sure all food is clean, and pesticide free so that your pet doesn't get sick.</p>
        <p>Calcium and Vitamin D3 should be provided on a regular basis to both species using <a href="~/link.aspx?_id=621A9A2475B84AB29FA0131594796712&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">vitamin and calcium supplements</span></a>&nbsp;to ensure their bones stay healthy and do not weaken. How often you feed your turtle or tortoise will vary according to its age, size and health.</p>
        <h3><strong>How To Safely Handle Your Pet Turtle or Tortoise</strong></h3>
        <p>Turtles, especially captive bred individuals, can become quite tame and most species can be handled on a regular basis. Wild turtles, especially older individuals may take a little time and patience to get used to being handled. Hold your turtle firmly but gently, close to the ground at first, to avoid injury if you lose your grip. Avoid stressing newly acquired turtles by over handling them when you first bring them home.</p>
        <p>Most small to medium-sized tortoises and box turtles quickly get used to being picked up and handled. Avoid over handling shy or aggressive individuals so as not to stress them unnecessarily. Larger tortoises may become too heavy to be picked up or handled safely by children or smaller adults. Always wash your hands after handling any reptile.</p>
        <p><em><strong>Always wash your hands after handling any reptile!</strong></em></p>
        <h3></h3>
        <h2>Should I Get a Turtle or Tortoise as a Pet?</h2>
        <p>Turtles and tortoises do make great pets, but you must do your research and plan for their lifespans. some turtles and tortoises can live for 20, 30, 50, or 100 years! Research the species you have in mind before purchasing to make sure you are prepared for its needs throughout its life. Also, check local and state regulations where you live.</p>
