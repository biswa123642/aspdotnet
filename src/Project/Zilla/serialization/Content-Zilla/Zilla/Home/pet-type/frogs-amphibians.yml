    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: "Thinking about getting frog or amphibian pets? Get all the frog and amphibian facts you need to figure out if they are the right fit for you!"
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>Amphibians are cold blooded vertebrates of the class Amphibia. The class Amphibia is comprised of three orders, containing five types of amphibians.<br />
        <br />
        <strong>Anura - </strong>consists of frogs and toads<br />
        <strong>Caudata - </strong>consists of salamanders and newts<br />
        <strong>Gymnophiona - </strong>comprises the caecilians.<br />
        <br />
        Amphibian means living in both land and water. Nearly all amphibians start their life in a larval aquatic stage after hatching from an egg. From there they grow limbs and morph into their adult or terrestrial stage.<br />
        <br />
        </p>
        <h2><strong>Getting Started With Pet Frogs and Amphibians</strong></h2>
        <p>Many amphibians breathe through their skin and must stay moist in order to do that. Their habitat must be able to hold 65-95% humidity, while still having some air flow. They can also be secretive, so plenty of areas to hide are important for them to feel safe.<br />
        <br />
        Zilla Terrarium Moss is excellent for natural moisture retention and is ideal for building a comfortable amphibian terrarium. Other fitting substrates to use that will retain moisture and humidity are Zilla Jungle Mix or Zilla Coconut Husk Brick. You can begin building your terrarium by visiting our glass terrariums, tanks, and cages page.<br />
        <br />
        Due to their permeable skin in is important to wash your hands thoroughly, a surplus of oils or lotions could pass through their skin and do them harm.</p>
        <h3><strong>Housing and Habitat</strong></h3>
        <p>As with all pets, it is important to research the natural habitat of the frog or amphibian you wish to care for and try to mimic it in captivity. Most frogs and amphibians come from tropical environments. Some live near ponds and bodies of water, some live on the rainforest floor, and others live up in trees. Creating a habitat that best reflects their natural environment is important to your frog or amphibians health and happiness. It is important to note that humidity is especially imperative to amphibians and their health, and adding moss to a terrarium can help to raise and maintain higher humidity. Starting with the proper enclosure is important and it should be tall for arboreal species or have a large water area for pond dwelling species. Water quality is important, so a high quality filter is necessary in any large water areas in a terrarium. The substrate should be non-toxic and be able to hold humidity. Consult the <span style="text-decoration: underline;"><a href="~/link.aspx?_id=69319664A358494A89C1552642203434&amp;_z=z">Zilla Bedding Guide</a></span> for the best substrate choice for your pet frog oramphibian.</p>
        <h4><span style="text-decoration: underline;"><strong>Frogs Require:</strong></span></h4>
        <ul>
            <li>Heat and light source to stay warm as well as cool areas in their tanks so they can self-regulate their temperatures. Be careful when choosing a heat light, as many amphibians may not need it.</li>
            <li>High humidity and access to clean water. This is important for the health of their skin.</li>
            <li>Decorations that mimic their natural habitats and provide cover.</li>
        </ul>
        <h3><strong>What Do Frogs Eat?</strong></h3>
        <div>Depending on where your frog is from and what their natural lifestyle is like their diet may vary from frog to frog. Frogs eat a wide range of foods from insects and other invertebrates, small mammals, small fish, smaller reptiles and pelleted fish foods. Be careful not to feed them too much as obesity can become a real problem for them.</div>
        <h3><strong>How To Safely Handle Your Pet Frog or Amphibian</strong></h3>
        <p><span style="font-weight: lighter;">All amphibians lack scales and have permeable skin that allows them to absorb moisture and oxygen. Make sure to only handle them with clean moist hands, as they can absorb chemicals from your hands right into their body, and keep handling to a minimum to keep them from becoming stressed.</span></p>
        <h4><em><strong>Always wash your hands after handling any reptile!</strong></em></h4>
        <h3><strong>Should I Get a Frog or Amphibian as a Pet?</strong></h3>
        <p>Frogs and other amphibians make interesting and beautiful pets, but doing your research before hand is essential. Many species of frogs don’t tolerate handling and it can also cause them health issues so if you want a pet you can "play" with consider that before getting your pet. Frogs and amphibians also need higher humidity than most animals, so daily misting and tracking of moisture is important and pet owners have to maintain this regimen. These animals do very well in planted and live vivariums which can be incredible to watch and enjoy!</p>
        <h3><strong>Types of Frogs That Make Great Pets</strong></h3>
        African Clawed Frog
        African Dwarf Frog
        Amazon Milk Frog<br />
        American Green Treefrog<br />
        Budgett’s Frog<br />
        Cuban Treefrog<br />
        Dart Frog<br />
        Horned Frog<br />
        Painted Frog<br />
        Pixie Frog<br />
        Red Eyed Treefrog<br />
        Tomato Frog<br />
        Mantella Frog<br />
        <br />
        <h3><strong>Types of Amphibians That Make Great Pets</strong></h3>
        Axolotl<br />
        Ribbed Newt<br />
        Tiger Salamander
