    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: "Lizards and geckos are often considered the same but each have their own individual qualities! Learn about types of lizards and geckos and what makes them unique."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        Lizards are a highly diverse group of animals and are found in a wide variety of environments on every continent except Antarctica. Many lizards and geckos have a unique ability to detach their tails when attacked by a predator. Once detached, the tail wiggles on the ground attracting the predator, while the lizard or gecko runs away. In the weeks following their escape, the wound heals, and they begin to grow a new tail. When keeping these animals in captivity it is important not to pick them up by their tail or pull on it, as it may detach.
        Lizards and geckos are four-legged animals covered in scales that have external ears. Lizards are cold blooded vertebrates of the class Reptilia, order Squamata, and suborders Lacertilia (Lizards) and Amphisbaenia (Worm Lizards). Geckos are categorized as suborder Lacertilia and infraorder Gekkota.
        <h2>Gecko vs Lizard - Is a Gecko a Lizard?</h2>
        <div>
        Yes, geckos are lizards! What differentiates geckos from the group of lizards is that they lay eggs in pairs instead of large clutches, and they have the ability to vocalize with chirps and barking noises. Most geckos also lack eyelids and have sticky toes that enable them to climb walls. There are roughly 6,000 species of lizards, 1,500 of those being geckos.
        </div>
        <h2>Getting Started With Your Domestic Lizard</h2>
        <p>
        Many lizards main food source are bugs and many of them prefer live, just like in the wild, with that said owners will have to be comfortable and regularly keep up on acquiring their food source. They also need their bedding in their cages changed out every 2-3 months so they stay their healthiest. Depending on the type, many require a humid or bathing for shedding. It's important to research the type of lizard you are planning to get <em>before</em> you get them.
        </p>
        <h3>Housing and Habitat</h3>
        With any pet you should always do your research. When it comes to lizards you will be creating their habitat and therefore it&rsquo;s very important for you to learn as much about their natural habitat as possible. <a href="~/link.aspx?_id=18AC5681D5CA41E9B349CB7DA6130987&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">The Zilla Critter Cages</span></a> come in various size and can comfortably house many types of lizards. Reference our <a href="~/link.aspx?_id=69319664A358494A89C1552642203434&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">environment guides</span></a> to help build the best home for your pet.
        <h4><span style="text-decoration: underline;">Lizards &amp; geckos require:</span></h4>
        <ul>
            <li>
            <a href="~/link.aspx?_id=57937894798449E785355C89E9890B88&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Heat source</span></a> to stay warm as well as cool areas in their tanks so the animals can self-regulate their temperatures.</li>
            <li>
            A <a href="~/link.aspx?_id=F94B55923E734338BB47A2EAD4E0C742&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">temperature gradient</span></a>, meaning a cool area and a warm area, is important necessity for any animal&rsquo;s living space and will help keep them healthy.</li>
            <li>
            <a href="~/link.aspx?_id=82DFF8E91CC446FCB8F6E0FACD4E4422&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">UVA/UVB lighting</span></a> which are essential to maintaining proper healthy scales and bones.</li>
            <li>
            <a href="~/link.aspx?_id=BD0D38A029124E27B4276E5B4BEBB85F&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Decorations</span></a> that mimic their natural habitats and provide cover for hiding and help with shedding. Snakes will not thrive without proper and adequate d&eacute;cor.</li>
        </ul>
        <h3>What Do Lizards &amp; Geckos Eat?</h3>
        <p>For the most part lizards and geckos are insectivorous and omnivorous. Crickets, mealworms, fruit and vegetable matter and the occasional pinky mouse can find their way into a standard lizard diet. <a href="~/link.aspx?_id=E75CB5008F9F41BBA3BC3A3330176D4E&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Calcium</span></a> and <a href="~/link.aspx?_id=6BBB6E4075484EF0BC0BD018BBEBDAB2&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">vitamin</span></a> D3 supplements should also be added for a healthy meal.</p>
        <p>
        <em><strong>Always wash your hands after handling any reptile!</strong></em>
        </p>
        <h3>How To Safely Handle Your Young Pet Lizard or Gecko</h3>
        <p>Nearly all lizards and Geckos will be nervous when you first get them. They may bark or show and aggressive pose, or they may try to run away from you. Both of these actions are because they are stressed and scared. It is best not to handle them for 5 days after you bring your new pet home. Make sure to handle them gently and don&rsquo;t hold them too tight. Allow them to move over your hands slowly and hold them closely over a surface in case they fall, to avoid injury. Over time, they will become more accepting of handling and can be amazing animals to hold and interact with.</p>
        <h2>Should I Get a Lizard or Gecko as a Pet?</h2>
        <p>Lizards are one of the most diverse groups of reptiles. They can live in trees in the rainforests or underground in the desert. Some eat rodents, some eat insects, and some eat fruit. Many of them have specific needs for heating and UVB lighting and with incorrect husbandry can become sick and die. It is incredibly important to research each species of lizard you are considering keeping as a pet before purchasing one. Make sure the habitat is the ideal size for the lizard, whether it&rsquo;s a baby or adult, and remember it will grow and may be much larger as an adult. Lizards are intelligent and interactive pets that can bring you and your family a lot of joy, as long as you&rsquo;re ready to care for them properly.</p>
        <h3>Types of Lizards That Make Great Pets</h3>
        <p>Bearded Dragon<br />
        Blue Tongued Skink<br />
        Fire Skink<br />
        Jackson&rsquo;s Chameleon<br />
        Jeweled Lacerta<br />
        Mali Uromastyx<br />
        Panther Chameleon<br />
        Steppe Runner<br />
        Veiled Chameleon</p>
        <h3>Types of Geckos That Make Great Pets</h3>
        <p>Crested Gecko<br />
        Day Geckos<br />
        Fat-Tailed Gecko<br />
        Gargoyle Gecko<br />
        Leopard Gecko<br />
        Pictus Gecko</p>
