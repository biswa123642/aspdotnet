      Value: |
        <p>So many snakes! Snakes are found in a wide variety of environments on every continent except Antarctica. There are over 3,400 species of snakes, and 18 families, but most can be separated into 5 main groups:</p>
        <p>
        1. Boas<br />
        2. Pythons<br />
        3. Colubrids<br />
        4. Vipers<br />
        5. Elapids</p>
        <p>Snakes are cold blooded vertebrates of the class Reptilia, order Squamata, and suborder Serpentes. These legless carnivores are covered in protective scales and have the ability to consume their prey whole.</p>
        <h2>Getting Started With a Pet Snake</h2>
        It’s important to know that snakes have an incredible sense of smell and detect prey by flicking their tongue and catching scent particles in the air. When they bring their tongue into their mouth, they run it across their Jacobson’s Organ, which sends a signal to their brain to identify what they smell. Snakes are known for being a bit nervous and defensive. If they are handled often and carefully they should warm up to you and look forward to see you!
        <h3>Housing and Habitat</h3>
        It is important with snakes to research their natural habitat and try your best to mimic it. Some snakes live in trees in the rainforest, while others burrow in the sands of the desert. Duplicating that environment is important for your snake to live a long happy life in your home. Snakes, like all reptiles, need a terrarium with a <a href="~/link.aspx?_id=F94B55923E734338BB47A2EAD4E0C742&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">day and night cycle</span></a> with proper <a href="-/media/83569C74FF784C729DF839B6CEE4B838.ashx"><span style="text-decoration: underline; color: #c00000;">lighting</span></a>.<br />
        A good starter kit is our <a href="~/link.aspx?_id=9B9ED017E6E243BAA2DB6400A1597A2F&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Deluxe Snake Kit</span></a>, which comes with everything a first time snake owner would need. Otherwise if you would rather build your own terrarium from scratch our <a href="~/link.aspx?_id=530782C8A5CE461181D9621BC5A0CB0C&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">glass terrariums, cages and tanks page</span></a> is a great place to start!<br />
        <h4><span style="text-decoration: underline;">Snakes require:</span></h4>
        <ul>
            <li><a href="~/link.aspx?_id=57937894798449E785355C89E9890B88&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Heat source</span></a> to stay warm as well as cool areas in their tanks so the animals can self-regulate their temperatures.</li>
            <li>A <a href="~/link.aspx?_id=F94B55923E734338BB47A2EAD4E0C742&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">temperature gradient</span></a>, meaning a cool area and a warm area, is important necessity for any animal’s living space and will help keep them healthy.</li>
            <li><a href="~/link.aspx?_id=82DFF8E91CC446FCB8F6E0FACD4E4422&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">UVA/UVB lighting</span></a> which are essential to maintaining proper healthy scales and bones.</li>
            <li><a href="~/link.aspx?_id=BD0D38A029124E27B4276E5B4BEBB85F&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">Decorations</span></a> that mimic their natural habitats and provide cover for hiding and help with shedding. Snakes will not thrive without proper and adequate décor.</li>
        </ul>
        <h3>What do Snakes Eat?</h3>
        <p>In the wild snakes would eat rodents, small mammals, small birds, bird eggs and sometimes frogs, small lizards, or smaller snakes. In captivity as pets, snakes can mainly thrive off of rodents, such as mice and rats, that are properly sized for the snake.</p>
        <br />
        <h2>How To Safely Handle Your Young Pet Snake</h2>
        <p>With nearly all snakes, hatchlings and younger snakes, in general, may be more nervous when you first get them. Many times this will cause them to be squirmy or want to hide, other times they may get defensive and may try to bite. This is their only way to defend themselves and in their eyes, you are a big scary predator. Make sure to handle them gently and don’t hold them too tight. Allow them to move over your hands slowly and hold them closely over a surface in case they fall, to avoid injury. Over time, they will become more accepting of handling and can be amazing animals to hold and interact with.</p>
        <p><em><strong>Always wash your hands after handling any reptile!</strong></em><br />
        <br />
        </p>
        <h2>Should I Get a Snake as a Pet?</h2>
        <p>Snakes do make great pets for the right owners with the right breeds. But you must do your research about behaviors, size, and lifespans. Research the species you have in mind before purchasing to make sure you are prepared for its needs throughout its life. Also, check local and state regulations where you live.</p>
        <h3>Types of Snakes Make Great Pets</h3>
        African House Snake<br />
        Brazilian Rainbow Boa<br />
        Carpet Python<br />
        Children’s and Spotted Python<br />
        Common Kingsnake<br />
        Corn Snake<br />
        Dumeril’s Boa<br />
        Garter Snake<br />
        Gopher, Bull, and Pine Snake<br />
        Grey-Banded and Variable Kingsnake<br />
        Kenyan Sand Boa<br />
        Milk Snake<br />
        North American Rat Snake<br />
        Prairie and Mole Kingsnake<br />
        Western Hognose<br />
        Woma Python
