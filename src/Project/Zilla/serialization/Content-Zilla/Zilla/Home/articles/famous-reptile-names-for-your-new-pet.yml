    - ID: "528986cc-6ff9-4383-8bee-514f0e8172cf"
      Hint: MetaDescription
      Value: "Not sure what to name your new pet reptile or amphibian? Getting a new pet is exciting, and picking out the perfect name is an adventure all its own! Here are some worthy ideas for pet names."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="Natal Midlands Dwarf Chameleon (Bradypodion thamnobates) on a tree with leaves" src="-/media/67B515F4F8EA472985C510F65CE00936.ashx?h=375&amp;w=500&amp;hash=AAAB8169CDE9747C9AA9C569FD54567BBAEEE573&amp;hash=AAAB8169CDE9747C9AA9C569FD54567BBAEEE573" style="height: 375px; width: 500px;">&nbsp;</p> <p><em>(Pascal or Rango?)</em></p> <h2><strong>Where to Start?!</strong></h2> <p>Getting a new pet is exciting, and picking out the perfect name is an adventure all its own. As you research the perfect reptile name for your new pet, you want something that reflects your pet’s personality, and helps give them an identity.<br> <br> We’ve come up with a list of famous reptile names from popular media to help you find the perfect name for your new little friend. The list is organized by animal type, but feel free to mix and match names and species!&nbsp;</p> <p>&nbsp;</p> <h3><strong>Famous Turtles/Tortoise Names</strong></h3> <p><strong><span style="color: #c00000;">Bentley</span></strong> - A supporting character from the video game series Sly Cooper, Bentley is a computer genius and spends the game being tech support on a number of high stakes heists.<br> <br> <strong><span style="color: #c00000;">Crush</span></strong> - The surfer-dude sea turtle from Finding Nemo! Additionally, should “Crush” have a baby or should you get a second turtle, you can have the name Squirt waiting in the wings.&nbsp;&nbsp;<br> <br> <strong><span style="color: #c00000;">Donatello, Leonardo, Michelangelo, Raphael </span></strong>- Naming a turtle or tortoise after one of The Teenage Mutant Ninja Turtles may not be the most original idea, but these are classic names that you should have on your list.<br> <br> <strong><span style="color: #c00000;">Franklin</span></strong> - Many people are familiar with the children’s book series and cartoon Franklin! If you have a curious and friendly little turtle, you may consider naming it after him!&nbsp;<br> <br> <strong><span style="color: #c00000;">Koopa</span></strong> - While the Koopa Troopas might be annoying villain turtles in the Mario brand video games, Koopa makes an adorable name for a sweet little turtle or tortoise.<br> <br> <strong><span style="color: #c00000;">Morla</span></strong> - A giant and wise old tortoise from the movie The Neverending Story, it’s the perfect name for a thoughtful girl.&nbsp;<br> <br> <strong><span style="color: #c00000;">Peakaboo/Speedy</span></strong> - If you’re a fan of 90s nostalgia, why not name your new pet after one of the hundreds of Beanie Babies? These were the names of the two most popular turtles!&nbsp;&nbsp;<br> <br> <strong><span style="color: #c00000;">Verne</span></strong> - One of the main characters from the movie Over the Hedge, Verne is suspicious of change, but also very loving and loyal.&nbsp;&nbsp;<br> <br> <strong><span style="color: #c00000;">Yertle</span></strong> - Yertle is King of the pond in Dr. Seuss’s Yertle The Turtle and Other Stories. Yertle likes to be above the other turtles, and is very full of himself.<br> <br> </p> <h3><strong>Famous Snake Names</strong></h3> <p><strong><span style="color: #c00000;">Kaa</span></strong> - The giant snake from Rudyard Kipling’s The Jungle Book. Most may remember him from the Disney movie version where he is portrayed as a villain, but hey, snakes gotta eat too!&nbsp;<br> <br> <strong><span style="color: #c00000;">Nagini</span></strong> - The snake of Lord Voldemort in Harry Potter. If you fancy yourself a villain and your new pet as your faithful henchmen then this would be a good direction to go.<br> <br> Honorable Mentions - While not actual snakes, any name inspired by a member of the Deadly Viper Assassination Squad (from the Kill Bill movies) would be a good choice for your new pet snake. There’s <strong><span style="color: #c00000;">Beatrix Kiddo</span></strong> (Codename: Black Mamba), <strong><span style="color: #c00000;">Vernita Green</span></strong> (Codename: Copperhead), <strong><span style="color: #c00000;">O-Ren Ishii </span></strong>(Codename: Cottonmouth), <strong><span style="color: #c00000;">Elle Driver </span></strong>(Codename: California Mountain Snake), <strong><span style="color: #c00000;">Budd</span></strong> (Codename: Sidewinder), and of course <strong><span style="color: #c00000;">Bill</span></strong>.&nbsp;</p> <p>&nbsp;</p> <h3><strong>Famous Chameleon Names</strong></h3> <p><strong><span style="color: #c00000;">Pascal</span></strong> - Every Princess needs a sidekick, and Pascal is the chameleon best friend of Rapunzel from Disney’s Tangled.&nbsp;&nbsp;<br> <br> <strong><span style="color: #c00000;">Rango </span></strong>- The main character in the movie Rango. After his terrarium falls out of his owner’s car into the Mojave Desert, Rango becomes the sheriff of a little Old West town.<br> <strong><br> </strong></p> <h3><strong>Famous Lizard Names</strong></h3> <p><strong><span style="color: #c00000;">Curt</span></strong> - Curtis “Curt” Connors is the real name of The Lizard, a member of the supervillain alliance called The Sinister Six. If your pet has an affinity for trying to take down Spiderman, or maybe just hunting spiders in general, this is the way to go.<br> <br> <strong><span style="color: #c00000;">Liz</span></strong> - The name of Ms. Frizzle’s pet lizard in the Magic School Bus series - not the most original name, but perfect for a classroom pet!&nbsp;<br> <br> </p> <h3><strong>Famous Dragon Names</strong></h3> <p><strong><span style="color: #c00000;">Charizard</span></strong> - One of the most popular Pokémon from the well-known video game and TV series, Charizard is the evolution of Charmeleon and is the final form of Charmander, both of which are also good names!<br> <br> <strong><span style="color: #c00000;">Herbert</span></strong> - Herbert The Timid Dragon is a book by Mercer Mayer (famous for the Little Critter series). Herbert is very shy and scared of most things, despite this, he’s always dreamed of being a knight in shining armor.<br> <br> <strong><span style="color: #c00000;">Kilgharrah </span></strong>- The Great Dragon in the BBC show Merlin. Like most dragons in fantasy stories, he’s known for his wisdom. Alternatively, there is a second dragon in this show named Aithusa. While Kilgharrah is old and all knowing, Aithusa is just a sweet little baby.<br> <br> <strong><span style="color: #c00000;">Norbert </span></strong>- Hagrid’s pet dragon (for about 15 minutes) in the Harry Potter series. The perfect name for the bearded dragon of any Potterhead.<br> <br> <span style="color: #c00000;"><strong><span style="color: #c00000;">Puff <span style="color: #000000;">-</span></span></strong><span style="color: #000000;">&nbsp;You might have to ask mom or dad (or grandma or grandpa) about Puff the Magic Dragon, who lived by the sea!</span><br> </span></p> <p><strong><span style="color: #c00000;">Saphira</span></strong> - the main dragon from the book series Eragon, she’s wise and beautiful, the perfect name for your distinguished pet.<br> <br> <strong><span style="color: #c00000;">Smaug</span></strong> - Is your pet a hoarder? Then you may consider naming them after the dragon in J.R.R. Tolkien’s The Hobbit. Smaug is a greedy dragon who loves taking naps on his huge pile of gold.<br> <br> <strong><span style="color: #c00000;">Spyro</span></strong> - The main character in the 1998 game Spyro The Dragon, it’s a good name for a feisty little pet.<br> <br> <strong><span style="color: #c00000;">Toothless</span></strong> - The adorable and lovable main dragon from DreamWorks’ How to Train Your Dragon series. If you plan on having a lot of pets you could easily name them all after Toothless’ other dragon friends: <span style="color: #c00000;">Meatlug, Hookfang, Barf, Belch,&nbsp;<span style="color: #000000;">and</span> Stormfly</span>. That list of names triples if you’re also a fan of the TV show!<br> <br> </p> <h3><strong>Famous Dinosaur Names</strong></h3> <p><strong><span style="color: #c00000;">Barney</span></strong> - The big purple dinosaur himself, this makes a great name for baby’s first pet reptile.<br> <br> <strong><span style="color: #c00000;">Charlie, Delta, Blue, Echo </span></strong>- The team of velociraptors from Jurassic World. And while science may have proved that real velociraptors didn’t actually look like that, it doesn’t stop them from being really, really cool.&nbsp;<br> <br> <strong><span style="color: #c00000;">Grimlock</span></strong> - The T-Rex dinobot from the Transformers series. A perfect combination of dinosaur, alien and robot, this is a great name for a really cool pet.<br> <br> <strong><span style="color: #c00000;">Reptar </span></strong>- Back at it with the 90s nostalgia, Reptar was the name of the toy dinosaur from the Nickelodeon TV show The Rugrats.&nbsp;<br> <strong><span style="color: #c00000;"><br> Rex</span></strong> - The T-Rex toy from Pixar’s Toy Story. Well-meaning and sweet (albeit a little stressed out most the time) this is a perfect name for almost any reptile.<br> <strong><span style="color: #c00000;"><br> Yoshi </span></strong>- Mario’s little friend Yoshi has a big appetite and an even bigger heart. Plus, it’s fun to say, so it’s good if you plan on talking to your pet a lot.<br> <br> Any of the characters from The Land Before Time - You don’t have to have seen all 14 of these movies to name a pet after them. You can choose between the main characters of <strong><span style="color: #c00000;">Littlefoot, Cera, Ducky, Petrie, Spike, Ruby</span></strong> and <strong><span style="color: #c00000;">Chomper</span></strong>.</p> <p>&nbsp;</p> <h3><strong>Famous Crocodile Names</strong></h3> <p><strong><span style="color: #c00000;">King K. Rool</span>&nbsp;</strong>- A villain from both the Mario and Donkey Kong video games, this is the perfect name for a little trouble maker who knows he’s king of the terrarium.<br> <br> <strong><span style="color: #c00000;">Waylon</span></strong>&nbsp;- You may not be familiar with the name Waylon, but you’re familiar with his nemesis: Batman. Waylon Jones is the name of the Batman villain Killer Croc. A good subtle name for any comic book fan.</p> <p>&nbsp;</p> <p> Once you’ve picked a name that suits your new pet then the real adventure can begin! Being a first-time pet owner can be a lot of work, but Zilla has the resources you need to avoid the tiresome trial and error period.&nbsp;To learn how to build the perfect home for your pet view our <a href="https://www.zillarules.com/information/guides?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.40.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">Environment Guides</span></a>.</p><p><br></p> <div><span style="font-weight: lighter;">Please join our&nbsp;</span><strong><a href="https://www.zillarules.com/newsletter?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">newsletter</span></a></strong><span style="font-weight: lighter;">, connect with us on&nbsp;</span><strong><a href="https://www.facebook.com/ZillaRules/" target="_blank"><span style="text-decoration: underline;">Facebook</span></a></strong><span style="font-weight: lighter;">&nbsp;or&nbsp;</span><strong><a href="https://www.zillarules.com/company/contact-us?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">contact us</span></a></strong><span style="font-weight: lighter;">&nbsp;for more information.</span></div> <p>&nbsp;</p>
