        <p>The Holidays are here! Which means food, food and more food! Why should your pet be left out of the fun? Help your reptile get into a festive mood by making them a holiday feast of their own!&nbsp;</p>
        We&rsquo;ve come up with a recipe book of our favorite dishes to feed our pets to help get you started. Earthworms, carrots, leafy greens, you name it! Show your pet you&rsquo;re thankful for them by preparing a special family dinner.<br />
        <p>&nbsp;</p>
        <p>You can find more ingredients to make your own unique plate <span style="text-decoration: underline;"><a rel="noopener noreferrer" href="https://www.zillarules.com/all-products/food" target="_blank">here</a></span>. Your pet may not know exactly what you&rsquo;re celebrating, but everyone is happy with a full tummy.</p>
        <p><span style="font-size: 16px;"><strong><em><span style="color: #c00000;">Happy Holidays from all of us at Zilla!</span></em>&nbsp;</strong></span></p>
        <div class="sxa-btn"><a href="-/media/B137D287C4B64A15B5787E1AF34AEE48.ashx">Download Recipes</a></div>
        <p><strong><span style="font-size: 32px;"><br />
        </span></strong></p>
        <p><strong><span style="font-size: 32px;">Reptile Holiday Recipes</span></strong></p>
        <p><strong>&nbsp;<img alt="turtle in the grass with a red bow on the right side" src="-/media/65784B6A76374064B5D7572340F29EA3.ashx?h=291&amp;w=300&amp;hash=7DA3A54DFC941ED688DE4B4B5FBEA2C4276B8018&amp;hash=7DA3A54DFC941ED688DE4B4B5FBEA2C4276B8018" style="height: 291px; width: 300px;" /></strong></p>
        <h3><strong>Aquatic Turtle Snack</strong></h3>
        <p>2-4 earthworms</p>
        <p>1 <a href="https://www.zillarules.com/all-products/food/turtle-chasers?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Turtle Chaser</span></a></p>
        <p>&nbsp;</p>
        <p><img alt="bearded dragon wearing a santa hat" src="-/media/00A2648544614BA7A610ACBB6F29F30A.ashx?h=256&amp;w=250&amp;hash=C00379279E7A37D0AAC114DF8EFB8FEDDFB00DBB&amp;hash=C00379279E7A37D0AAC114DF8EFB8FEDDFB00DBB" style="height: 256px; width: 250px;" /></p>
        <h3><strong>Beardie Buffet</strong></h3>
        <p>1 Kale leaf</p>
        <p>1 tbsp. shredded butternut squash</p>
        <p>2-4 <a href="https://www.zillarules.com/all-products/food/reptile-munchies/reptile-munchies-mealworm?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Reptile Munchies Mealworms</span></a></p>
        <p>1 tsp. <a href="https://www.zillarules.com/all-products/food/reptile-extruded-pellets-bearded-dragon?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Bearded Dragon Pellets</span></a></p>
        <p>1 spray each <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/calcium-supplement-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Calcium</span></a> and <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/vitamin-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Vitamin</span></a> supplements</p>
        <p>&nbsp;</p>
        <p><img alt="blue tongue skink with a red bow on top" src="-/media/536A6F10F99C4FE791D9F00C2C353CE8.ashx?h=335&amp;w=250&amp;hash=A9316DF73A231676802B4B76834179D03B24772B&amp;hash=A9316DF73A231676802B4B76834179D03B24772B" style="height: 335px; width: 250px;" /></p>
        <h3><strong>Blue Tongue Skink Combo</strong></h3>
        <p>1 tbsp. diced squash</p>
        <p>1 tbsp. melon (any kind)</p>
        <p>2-4 <a href="https://www.zillarules.com/all-products/food/reptile-munchies/reptile-munchies-mealworm?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Reptile Munchies Mealworms</span></a></p>
        <p>2-4 <a href="https://www.zillarules.com/all-products/food/reptile-munchies/reptile-munchies-river-shrimp?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Reptile Munchies River Shrimp</span></a></p>
        <p>1 spray each <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/calcium-supplement-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Calcium</span></a> and <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/vitamin-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Vitamin</span></a> supplements</p>
        <p><strong>&nbsp;&nbsp;</strong></p>
        <p><strong><img alt="leopard gecko with a red bow on top" src="-/media/0AC6639C0FEF42B3AD0CD99A3F94FA2C.ashx?h=287&amp;w=250&amp;hash=D5CD5C92FACCB77A0F8E88E4F344FD5871852B78&amp;hash=D5CD5C92FACCB77A0F8E88E4F344FD5871852B78" style="height: 287px; width: 250px;" /><br />
        </strong></p>
        <h3><strong>Leopard Gecko Protein Feast</strong></h3>
        <p>1 Live superworm</p>
        <p>2 Live Dubia roaches</p>
        <p>4 <a href="https://www.zillarules.com/all-products/food/reptile-munchies/reptile-munchies-mealworm?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Reptile Munchies Mealworms</span></a></p>
        <p>1 spray each <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/calcium-supplement-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Calcium</span></a> and <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/vitamin-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Vitamin</span></a> supplements</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong><img alt="tortoise with a red bow on top" src="-/media/16E34F297AC849088BEE5FB65049EFB4.ashx?h=300&amp;w=250&amp;hash=08429654CBA4AF202A457A60EC0807E2C4ADA2FC&amp;hash=08429654CBA4AF202A457A60EC0807E2C4ADA2FC" style="height: 300px; width: 250px;" />&nbsp;</strong></p>
        <h3><strong>Tasty Tortoise Treat</strong></h3>
        <p>1 tbsp. shredded carrot</p>
        <p>1 tbsp. shredded zucchini</p>
        <p>1 tbsp. chopped collard greens</p>
        <p>1 tsp. <a href="https://www.zillarules.com/all-products/food/reptile-munchies/reptile-munchies-fruit?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Reptile Munchies Fruit Mix</span></a></p>
        <p>1 spray each <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/calcium-supplement-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Calcium</span></a> and <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/vitamin-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Vitamin</span></a> supplements</p>
        <p>&nbsp;</p>
        <p><img alt="showing head and hands of a uromastyx lizard, posing on a rock with a red bow on top" src="-/media/FCA51E1D3230415D8665C6ABFDFF0E8E.ashx?h=300&amp;w=250&amp;hash=2D1757E2B61589A31EFC1348C3103AA154F3DFA5&amp;hash=2D1757E2B61589A31EFC1348C3103AA154F3DFA5" style="height: 300px; width: 250px;" /></p>
        <h3><strong></strong>
        </h3>
        <h3><strong>Uromastyx Veggie Delight</strong></h3>
        <p>2 tbsp. mustard greens</p>
        <p>1 tbsp. acorn squash</p>
        <p>1 tbsp. diced sweet potato</p>
        <p>1 tsp. <a href="https://www.zillarules.com/all-products/food/reptile-munchies/reptile-munchies-fruit?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Reptile Munchies Fruit Mix</span></a></p>
        <p><span>1 spray each <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/calcium-supplement-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Calcium</span></a> and <a href="https://www.zillarules.com/all-products/vitamins-supplements-care/vitamin-spray?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.42.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">Vitamin</span></a> supplements</span></p>
