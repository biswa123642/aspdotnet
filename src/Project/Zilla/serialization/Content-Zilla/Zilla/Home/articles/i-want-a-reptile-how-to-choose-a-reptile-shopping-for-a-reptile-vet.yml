      Value: |
        <p><img alt="a turtle sitting on a log with its neck stretched and looking at the camera" src="-/media/A65EF6255DF5441C8506EEC01E49EBA9.ashx?h=368&amp;w=550&amp;hash=A23715658BD90CD7720729D11F2F8DC49866A4A6&amp;hash=A23715658BD90CD7720729D11F2F8DC49866A4A6" style="height: 368px; width: 550px;"></p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;">Reptiles make amazing pets!&nbsp; Not only are they easy to care for and hypoallergenic, they are also unique and fun creatures to learn about and interact with.&nbsp; It can be intimidating getting started and many people find themselves confused and looking for help.&nbsp; This article will provide you with some help as you begin your journey into keeping reptiles and amphibians.</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;"><strong>1.&nbsp; Research! Research! Research!</strong></p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;">When it comes to keeping reptiles and amphibians, the care for every species is different.&nbsp; It is important to make sure that you’ve researched as much as you can to find out the best ways to care for your new pet.&nbsp; You’ll want to know the answers to some important questions like:</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <ul style="list-style-type: disc;">     <li>What is the <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zilla_habitat_guide%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">Basking Temperature</span></a> needed for this species?</li>     <li>Does this species need <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zillalightingheatingguidepp2%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">UVB lighting</span></a>? (All reptiles benefit from <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zillalightingheatingguidepp2%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">UVB/UVA lighting</span></a>, but many need it in order to be healthy and to live their lives full-term)</li>     <li>What <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zillalightingheatingguidepp2%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">humidity range</span></a> should the cage stay in?</li>     <li>What does this species eat, and do I have access to <a href="https://www.zillarules.com/all-products/food?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">food</span></a>?</li>     <li>How long does this species live, and can I care for it for its entire life?</li>     <li>How large does it get as an adult, and will I have the room to give it the space it needs?</li>     <li>Is this species known for being something that I can handle?</li>     <li>What type of <a href="https://www.zillarules.com/all-products/bedding?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">bedding</span></a> should the cage have?</li>     <li>What <a href="https://www.zillarules.com/all-products/terrariums?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">size cage</span></a> do I need and what things are best for <a href="https://www.zillarules.com/all-products/decor?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">decorating</span></a> it?</li> </ul> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;">Many times we go to the internet to answer these questions, but make sure to look in more places than just online.&nbsp; There are numerous books available that are written by experienced keepers and can be as good of a resource as any.&nbsp; Also look to reptile and amphibian magazines and other periodicals pertaining to care of these animals.&nbsp; Another great resource is your local herpetological society.&nbsp; These are organizations dedicated to educating the general public about reptiles and amphibians and are generally made up of hobbyists and experts willing to share with anyone who is interested in learning more.</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;"><strong>2.&nbsp; Get Everything You Need First</strong></p> <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p> <p style="margin-bottom: 0.0001pt;">While you may want to buy that new <a href="https://www.zillarules.com/pet-type/lizards-geckos?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">gecko</span></a> right now, you’ll want to make sure and wait.&nbsp; It is important to get all of the equipment you need in order to care for your new pet before you get the animal.&nbsp; Setting up the <a href="https://www.zillarules.com/all-products/terrariums?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">terrarium</span></a> and checking <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zilla_habitat_guide%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">basking temperatures and humidity</span></a> are important things to do first.&nbsp; This way if you need to make any adjustments, you can do so before the animal is in the terrarium.&nbsp; Many times injuries, such as burns from lights, happen when the reptile <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zilla_habitat_guide%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">basking spot is too hot</span></a> and wasn’t checked before introducing the animal to its new home.&nbsp; Being that reptiles and amphibians are cold blooded, it is also important to make sure you have a warm habitat ready for them.&nbsp; The longer they stay at room temperature or cooler, the more possible it is that they can get sick.</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;"><strong>3. Everything Needs the Sun</strong></p> <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p> <p style="margin-bottom: 0.0001pt;"><strong>I</strong>t’s not 100% possible to perfectly mimic nature made sunlight in a reptile’s habitat, we can provide them with proper heating and lighting that they need for survival and health.&nbsp; <a href="https://www.zillarules.com/all-products/lighting-heating?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">UVA/UVB bulbs</span></a> are extremely important in the natural behaviors and health of our cold blooded friends.&nbsp; UVA is directly related to the natural instincts, eating and breeding habits, immune system strength, and <a href="https://www.zillarules.com/information/faq?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">day/night cycles</span></a> of these animals.&nbsp; UVB is critical in helping with the synthesis of vitamin D3 and the metabolizing of <a href="https://www.zillarules.com/all-products/vitamins-supplements-care?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">calcium</span></a>.&nbsp; Without UVB, most animals are unable to metabolize and use the calcium they receive in their diets.</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;"><strong>4. Don’t Forget the Vitamins</strong></p> <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p> <p style="margin-bottom: 0.0001pt;">Reptiles and amphibians in the wild will eat a variety of plants and prey items which give them a wide variety of nutrients.&nbsp; In captivity their choices are limited to what we have access to.&nbsp; Because of this, it’s important to supplement their food with <a href="https://www.zillarules.com/all-products/vitamins-supplements-care?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">calcium</span></a> and <a href="https://www.zillarules.com/all-products/vitamins-supplements-care?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">vitamin supplements</span></a>.&nbsp; Calcium is a critical part of a reptile and amphibian’s diet, as it is important in the growth of bones and in the health of their neurological system.&nbsp; Without calcium they become hypocalcaemic and eventually develop Nutritional Secondary Hyperparathyroidism.&nbsp; This results in deformities, paralysis, and eventually death.</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p style="margin-bottom: 0.0001pt;"><strong>5.&nbsp; Find a Local Reptile Veterinarian</strong></p> <p style="margin-bottom: 0.0001pt;"><strong>&nbsp;</strong></p> <p style="margin-bottom: 0.0001pt;">We never want to think of our new pet as getting sick, but just like any living thing, they have the possibility of becoming ill.&nbsp; If and when that happens, you’ll want to have a veterinarian lined up that specializes in exotic pets.&nbsp; The best way to find one is by visiting the <a href="http://arav.org/" target="_blank"><span style="text-decoration: underline;">Association of Reptilian and Amphibian Veterinarians</span></a> website under “Contact” and clicking on <a href="http://arav.org/contact/" target="_blank"><span style="text-decoration: underline;">Find a Vet.</span></a>&nbsp; This will help you find a knowledgeable reptile and amphibian veterinarian in your area.&nbsp; Once you’ve purchased your new pet, set up an appointment within 7 days for an evaluation and fecal analysis for identifying common parasites and other potential health issues.&nbsp; These professionals are also a very good resource for asking questions about care and husbandry of your new reptile or amphibian.</p> <p style="margin-bottom: 0.0001pt;">&nbsp;</p> <p class="addthis_inline_share_toolbox"> <span>When you are just getting started, you’ll have a lot of <a href="https://www.zillarules.com/information/faq?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.47.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">questions</span></a>.&nbsp; To reiterate, a quick internet search can often help you get an answer, but other times it may cause more confusion.&nbsp; Never be afraid to ask questions.&nbsp; Join as many groups as you can online and in person in order to have a platform for getting help. &nbsp;Check out books from libraries, search scientific articles online, and never stop learning.&nbsp; The more you learn about your new pet, where it comes from, and how to mimic that environment in captivity, the more successful you’ll be at keeping these incredible creatures.</span></p> <p>&nbsp;</p> <p>Please join our&nbsp;<strong><a href="https://www.zillarules.com/newsletter?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">newsletter</span></a></strong>, connect with us on&nbsp;<strong><a href="https://www.facebook.com/ZillaRules/" target="_blank"><span style="text-decoration: underline;">Facebook</span></a></strong>&nbsp;or&nbsp;<strong><a href="https://www.zillarules.com/company/contact-us?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">contact us</span></a></strong>&nbsp;for more information.<br> <br> </p>
