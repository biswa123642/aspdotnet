                    <p><strong>Feeders:</strong> Crickets, roaches, mealworms, waxworms, superworms, or other invertebrates. They can also eat small rodents of appropriate size, but offer these sparingly, if at all. Small feeder fish of appropriate nutritional value (avoid goldfish), earthworms, redworms, <a href="~/link.aspx?_id=20AA2F7FDF3D4A76B24089242CCCE349&amp;_z=z">freeze dried shrimp or krill</a>, or some other meats. They can also be fed some chopped greens, fruits, and vegetable material as well. <a href="~/link.aspx?_id=ADFA74988F3745119E9E24C165E5A85C&amp;_z=z">Turtle pellets</a> make a great all in one diet that can be supplemented with all of the above foods.</p>
