    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="" src="-/media/56A627EDEB064FEC9D24D57DEC0B3A1D.ashx?h=290&amp;w=365" style="height: 290px; width: 365px; margin-right: 15px; margin-bottom: 10px; float: left;" /></p>
        What should your reptile eat to stay healthy? Whether your reptile is primarily carnivorous, omnivorous, herbivorous or insectivorous, there are essential feeding tips you should know. Before you get a pet reptile, you should do extensive research on their diet so you can be sure you are able to provide for them properly.<br />
        <br />
        Every specific reptile has unique needs, but we have developed a quick reference to get you started!<br />
        <br />
        <h3>General Reptile Feeding Tips</h3>
        <ul style="list-style-type: disc;">
            <li>Feeding frequency will depend on the age, size, and overall health of your animal.</li>
            <li>Feeder insects should be <a href="~/link.aspx?_id=AC8DE9141E4F4D4C8FEBA5F45453ED0C&amp;_z=z">gut-loaded</a> and sprayed with <a href="~/link.aspx?_id=E75CB5008F9F41BBA3BC3A3330176D4E&amp;_z=z">calcium</a> so that your pets can get the maximum nutritional value.</li>
            <li>Reptiles require <a href="~/link.aspx?_id=E75CB5008F9F41BBA3BC3A3330176D4E&amp;_z=z">calcium</a>, <a href="~/link.aspx?_id=6BBB6E4075484EF0BC0BD018BBEBDAB2&amp;_z=z">vitamin D3</a>, and other supplements to stay their healthiest.</li>
            <li>When it comes to picking feeder insects for lizards and geckos, insects should be no larger than the animal&rsquo;s snout to eye.</li>
            <li>For arboreal species, which rarely come to the enclosure floor, provide a small dish mounted off of the enclosure&rsquo;s floor where you can easily place their food.</li>
            <li>When choosing fruits and vegetables for your pet, make sure they are chemical, pesticide and herbicide free.</li>
            <li>Always provide humanely pre-killed feeder rodents. Feeding live rodents may create a risk of injury to your pet.</li>
            <li>Certain reptiles eat feeder fish, avoid goldfish. Goldfish contain thiaminase which stops the body from absorbing vitamin B and eventually can cause death.</li>
            <li>As you select prey for your snake, provide items that are approximately the same width as the snake&rsquo;s widest point.
            <ul style="list-style-type: disc;">
                <li>Additional Note: Snakes may refuse food over several weeks or months. Often this occurs in the fall and winter months or if several other husbandry conditions are not being met.</li>
            </ul>
            </li>
        </ul>
        <br />
