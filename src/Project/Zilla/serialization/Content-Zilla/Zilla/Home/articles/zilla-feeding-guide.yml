                    <p>King Snakes</p>
                    </td>
                    <td style="height: 49pt; width: 87pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p>Carnivorous</p>
                    </td>
                    <td style="height: 49pt; width: 264.75pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p><strong>Feeder Rodents:</strong> Rats, mice, and chicks.</p>
                    </td>
                </tr>
                <tr style="height: 49pt;">
                    <td style="height: 49pt; width: 117pt; padding: 2pt; border-style: none solid solid; border-width: medium 1pt 1pt; text-align: left;" valign="top">
                    <p>Milk Snakes</p>
                    </td>
                    <td style="height: 49pt; width: 87pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p>Carnivorous</p>
                    </td>
                    <td style="height: 49pt; width: 264.75pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p><strong>Feeder Rodents: </strong>Rats, mice, and chicks.</p>
                    </td>
                </tr>
                <tr style="height: 49pt;">
                    <td style="height: 49pt; width: 117pt; padding: 2pt; border-style: none solid solid; border-width: medium 1pt 1pt; text-align: left;" valign="top">
                    <p>Garter Snakes</p>
                    </td>
                    <td style="height: 49pt; width: 87pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p>Carnivorous</p>
                    </td>
                    <td style="height: 49pt; width: 264.75pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p><strong>Feeders:</strong> Earthworms, minnows, and mice</p>
                    </td>
                </tr>
                <tr style="height: 15pt;">
                    <td style="background: #d9ead3 none repeat scroll 0% 0%; height: 15pt; width: 468.75pt; padding: 2pt; border-right: 1pt solid black; border-left: 1pt solid black; border-style: none solid solid; border-width: medium 1pt 1pt; text-align: left;" colspan="3" valign="top">
                    <p>Turtles &amp; Land Tortoises</p>
                    </td>
                </tr>
                <tr style="height: 37pt;">
                    <td style="height: 37pt; width: 117pt; padding: 2pt; border-style: none solid solid; border-width: medium 1pt 1pt; text-align: left;" valign="top">
                    <p>Asian Box Turtles</p>
                    </td>
                    <td style="height: 37pt; width: 87pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p>Omnivorous</p>
                    </td>
                    <td style="height: 37pt; width: 264.75pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p><strong>Feeder Insects:</strong> Crickets, roaches, redworms and earthworms. Sparingly feed, mealworms, waxworms, and superworms as a treat.. <strong>Chopped Fruits &amp; Vegetables:</strong> Berries, turnip, bananas, tomatoes, watermelon, and collard greens. <ins datetime="2018-05-10T19:27" cite="mailto:Mad%20City%20Reptiles"></ins></p>
                    <p><strong>Other:</strong> <a href="~/link.aspx?_id=20AA2F7FDF3D4A76B24089242CCCE349&amp;_z=z">Freeze-dried shrimp</a>, krill, and small feeder fish (except goldfish).</p>
                    </td>
                </tr>
                <tr style="height: 25pt;">
                    <td style="height: 25pt; width: 117pt; padding: 2pt; border-style: none solid solid; border-width: medium 1pt 1pt; text-align: left;" valign="top">
                    <p>Tortoises</p>
                    </td>
                    <td style="height: 25pt; width: 87pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p>Primarily Herbivorous</p>
                    </td>
                    <td style="height: 25pt; width: 264.75pt; padding: 2pt; border-style: none solid solid none; border-width: medium 1pt 1pt medium; text-align: left;" valign="top">
                    <p><strong>Chopped Greens &amp; Vegetables:</strong> Some flowers, dandelions, hibiscus, turnip, kale, mustard, and collard greens. <strong><span style="color: red;">AVOID:</span></strong> Spinach, citric fruits, Iceberg lettuce, most grain products, dog and cat foods, and other acidic food items.</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
        <p>For additional pellet food options as well as veggie and insect mixes, check out <a href="~/link.aspx?_id=82FCAB5F08914E6C865F1A82CC8BFEED&amp;_z=z">Zilla&rsquo;s Fortified Foods and Reptile Munchies.</a></p>
        <p>Zilla is committed to helping you build the best life for your reptiles. From creating the perfect habitat to providing resources for animal happiness and well-being. We want to be sure you have all the tools you need. Join the conversation and stay in the loop by liking us on <a href="https://www.facebook.com/ZillaRules/">Facebook</a> or signing up for our monthly newsletter, the <a href="~/link.aspx?_id=B52CE7EAAEED45F192DCA502E053057E&amp;_z=z">Zilla ZooLetter</a>.</p>
