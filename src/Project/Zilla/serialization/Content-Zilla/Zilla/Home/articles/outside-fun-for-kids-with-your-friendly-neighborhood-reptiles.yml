      Value: The best adventures for kids take place outside. Parents and kids alike can have a blast finding, catching and learning from garden frogs, backyard lizards, turtles, snakes or any outdoor reptile.
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="two little kids field herping in the grass and fallen logs" src="-/media/190D4FF6D43345109F45F265DAA3F5EE.ashx?h=467&amp;w=350&amp;hash=C29FA0427D7B9D401823C198FD88DC1B26091E5E&amp;hash=C29FA0427D7B9D401823C198FD88DC1B26091E5E" style="height: 467px; width: 350px;" /></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>&nbsp;</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>The best adventures for kids take place outside. Most start in the backyard, and often enough you share that backyard with some scaly neighbors. They may not pay rent, but they are as good a playmate as any other kid on the block. Parents and kids alike can have a blast finding, catching and learning from garden frogs, backyard lizards, turtles, snakes or any outdoor reptile.</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span id="docs-internal-guid-0c5ac9c1-9c86-083a-efed-8a29a8c38cce"><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Some people are lucky enough to have backyards perfect for finding wildlife, if you live near a pond or creek your odds will be a lot higher. Otherwise, a trip to a nearby park may prove just as fruitful. Either way searching for frogs, turtles and lizards can be a great adventure for parents to share with their kids.</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>The act of searching for amphibians or reptiles is called herping. The word &ldquo;herp&rdquo; comes from a Greek root meaning &ldquo;creeping&rdquo;. This is a great hobby for professionals and amateurs alike. This pastime allows you to see these animals in their natural habitat and learn from them. It&rsquo;s great for kids because it helps them discover the animal kingdom in a hands-on way, and it&rsquo;s always fun watching animals do their thing.</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span id="docs-internal-guid-0c5ac9c1-9c86-083a-efed-8a29a8c38cce"><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>One key point to teach your kids and to remember: You should NOT remove any animals from the wild, that is their home and they are happy there. Take pictures, don&rsquo;t take wildlife. It&rsquo;s also important to leave the environment exactly the way you found it, the only thing you should leave behind are footprints. </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <h3 dir="ltr" style="margin-top: 16pt; margin-bottom: 4pt;"><span style="color: #434343;">How Do You Attract a Lizard, Snake or Other Reptiles?</span></h3> <div><span style="color: #434343;"><br /> </span></div> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Some people like the wildlife to come to them. Luckily there are ways to make your backyard more lizard friendly. Most little crawly creatures like places to hide, so if you take a piece of plywood and place it on the fringes of marshes or wet places with tall grass you are likely to attract little snakes or lizards who will hang out underneath. They also enjoy things like log piles for similar reasons. It&rsquo;s a wonderful place to hide and crawl on, and the wood makes it feel like their forest home. Otherwise creatures like turtles and frogs enjoy ponds or bodies of water with sloping sides for easy access. These appealing habitats will bring in all sorts of little creatures.</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span id="docs-internal-guid-0c5ac9c1-9c86-083a-efed-8a29a8c38cce"><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Before heading outdoors, consider gaining a little extra knowledge on how to handle these creatures. The U.S. has a wide range of reptiles and amphibians, some probably live near you and many you may never see in person. Doing some research with the kids will help them understand what reptiles they might find and how to properly handle them.</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>&nbsp;</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><img alt="eastern newt inside netting outside field herping" src="-/media/9629DACA894D478093E8EE4FC45714EF.ashx?h=412&amp;w=549&amp;hash=69449F55171EADD818EB9CD6EDAD2C7287F2EF36&amp;hash=69449F55171EADD818EB9CD6EDAD2C7287F2EF36" style="height: 412px; width: 549px;" /><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <h3 dir="ltr" style="margin-top: 16pt; margin-bottom: 4pt;"><span style="color: #434343;">Adventure Ahoy!</span></h3> <div><span style="color: #434343;"><br /> </span></div> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Often times it takes a while to find your little friends. Try to make a game out of it to keep all the younger members of your herping team into it. Nature trails and parks are perfect for keeping your expedition moving. Make it a contest to see who can find the most creatures or the most different species. Depending on where you live there can be a point system on finding unusual creatures for the area. If your group has a competitive streak it will keep them looking hard, and they will be more likely to find something.</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>You or your kids could try to take pictures of any lizard or turtle you find. Over time you could print the pictures and create a scrapbook or collage of all the little friends you&rsquo;ve found. The kids could also decorate the papers with colored backgrounds or stickers. That way they will have a beautiful way to show off their documented discoveries. </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>The great part about searching for reptiles, even if you don&rsquo;t find a whole lot, is that you will have fun being outside and exploring nature. Running around in the fresh air gives you a chance to focus and detach from the stressful real world for a while. This event will leave you feeling relaxed and accomplished.</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <h3 dir="ltr" style="margin-top: 16pt; margin-bottom: 4pt;"><span style="color: #434343;">How to Take Care of Outside Reptiles</span></h3> <div><span style="color: #434343;"><br /> </span></div> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>It&rsquo;s important not to accidentally harm any animal you ma</span><span style="background-color: inherit; font-size: 1.125rem;">y find. Children have a natural curiosity, and finding an animal in the back yard can be very exciting. For younger children suggest that herping is more of a spectator hobby, and don&rsquo;t let them try and pick up any turtles or frogs. If you do decide to interact with any animal it&rsquo;s important to know how to do it correctly.&nbsp;</span><span style="background-color: inherit; font-size: 1.125rem;">For example, to catch a turtle with your hands you should always keep in mind to handle them slowly. A quick flip or twist can pull on their insides and hurt them, likewise you should never have a turtle on its back unless absolutely necessary, this position is stressful to them as it leaves them with no control and vulnerable to predators. A turtle&rsquo;s shell is sensitive, so don&rsquo;t tap on it or squeeze too hard. If you do decide to pick it up, use two hands between the front and back legs. Turtles can be very slippery from the water or just rather feisty. They can wiggle, kick or even bite potentially causing the holder to let go and drop them. Using two hands instead of one also means using less pressure to hold them, which will make your little turtle friend much more comfortable.</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span id="docs-internal-guid-0c5ac9c1-9c86-083a-efed-8a29a8c38cce"><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Depending on what kind of animals are in the area you are <a href="https://www.zillarules.com/reptile-articles/field-herping-with-zilla?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.49.1517521791104&amp;__hsfp=4095774679"><span style="text-decoration: underline;">field herping</span></a><span style="text-decoration: underline;">,</span> you may have to look up different ways to keep your kids and the animals safe. No matter what amphibian or reptile you find, following up with hand washing is always important.</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span id="docs-internal-guid-0c5ac9c1-9c86-083a-efed-8a29a8c38cce"><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>A good start would be to visit the </span><span>Madison Area Herpetological Society</span><span> site. Here you will find various articles on how to attract animals, how to take care of them as well as other related news, events and facts.</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><br /> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span> </span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Overall this is fun, inexpensive hobby that gets your kids outside learning and interacting with nature!</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>&nbsp;</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span><img alt="little girl with bullfrog outside herping at night" src="-/media/5EC7F435CC8F4680A6869B834593A43A.ashx?h=505&amp;w=350&amp;hash=977395A41B599CACB7E7C7B1F4EB162E22D2FEBD&amp;hash=977395A41B599CACB7E7C7B1F4EB162E22D2FEBD" style="height: 505px; width: 350px;" />&nbsp;</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>&nbsp;</span></p> <p dir="ltr" style="margin-top: 0pt; margin-bottom: 0pt;"><span>Please join our&nbsp;<strong><a rel="noopener noreferrer" href="https://www.zillarules.com/newsletter?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">newsletter</span></a></strong>, connect with us on&nbsp;<strong><a rel="noopener noreferrer" href="https://www.facebook.com/ZillaRules/" target="_blank"><span style="text-decoration: underline;">Facebook</span></a></strong>&nbsp;or&nbsp;<strong><a rel="noopener noreferrer" href="https://www.zillarules.com/company/contact-us?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">contact us</span></a></strong>&nbsp;for more information.<br /> <br /> </span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;">&nbsp;</p> <ul style="list-style-type: disc;"> </ul>
