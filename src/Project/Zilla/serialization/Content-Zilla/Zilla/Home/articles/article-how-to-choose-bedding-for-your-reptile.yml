        <p> <span style="background-color: inherit; font-size: 1.8rem;"> <img alt="" src="-/media/34C70522B5544DBBABAAC4A2B773F75D.ashx?as=1&amp;hash=097CCFF194BD0D2634D9F875734AF4573F6DC29F&amp;h=375&amp;w=300" style="height: 375px; width: 300px;" /> </span> </p>
        <p><span style="background-color: inherit; font-size: 1.8rem;">Any fantasy novel will tell you, big fire-breathing dragons love to sleep on piles of gold. But what about bearded dragons, water dragons, or other pet herptiles? Luckily for most reptile owners your scaly friend has less extravagant tastes.</span></p>
        <p>How can you make your reptilian roommate feel at home? You provide them with a comfortable bed of course! Less obvious may be the <a href="~/link.aspx?_id=3B3CF30B627D4DCFAB101A0117ACF5CD&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">type of bedding</span></a> your reptile requires. There are many different types of pet reptiles with many different needs, and it&rsquo;s important to meet those needs starting from the ground up. Literally.</p>
        <p>One important factor to consider is that keeping a pet reptile healthy means that you will need to replicate their natural habitat conditions as closely as possible. When they are provided with the environment in which they are accustomed, they will be happy pets. In fact, meeting specific habitat needs are critical for a pet&rsquo;s physical and mental well-being.</p>
        <p>The right bedding will not only keep your terrarium looking nice, but will keep your pet healthy and relaxed. Bedding can be used to <a href="~/link.aspx?_id=7D7EC996540D476FA04EC762C1400EE0&amp;_z=z"><span style="text-decoration: underline; color: #c00000;">recreate the natural habitat</span></a>&nbsp;of your pet so they will feel at home.</p>
        <p>We have created a <a href="-/media/B5C7CB03C0CE4A32BF5FF447494593F4.ashx" target="_blank"><span style="text-decoration: underline; color: #c00000;">bedding guide</span></a> to help you build a home sweet home for your reptile. Enjoy a quick reference of different types of bedding and their benefits along with a chart defining the preferred and the acceptable types of bedding for different types of pets.</p>
        <p>Download the full reptile bedding guide <a href="-/media/B5C7CB03C0CE4A32BF5FF447494593F4.ashx" target="_blank"><span style="text-decoration: underline; color: #c00000;">here</span></a>.</p>
