    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p><img alt="Picture of 4 reptiles: snake, bearded dragon lizard, turtle and chameleon" src="-/media/CE22C7B8EF6E45838B6E1009E83E085E.ashx?h=228&amp;w=500&amp;hash=B9C20B6474A56F08203537E71AD53B8A72A11114&amp;hash=B9C20B6474A56F08203537E71AD53B8A72A11114" style="height: 228px; width: 500px;"></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span style="font-weight: lighter;">&nbsp;</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span style="font-weight: lighter;">&nbsp;</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span style="font-weight: lighter;">Just like any other family pet, when adding new members to your home, getting information beforehand will improve your chances of success! Reptiles and amphibians are unique, interesting animals that family and friends will enjoy learning about. Take the time to carefully research which pet type will best suit you or your family. Digging deeper into each specific species will bring more knowledge but as a general starting point, the top ten tips below will help to get you started! For any other reptile or amphibian comments or questions, </span><a href="https://www.zillarules.com/company/about-us?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank" style="font-weight: lighter;"><span style="text-decoration: underline;">contact Zilla</span></a><span style="font-weight: lighter;"> for additional information.</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;">&nbsp;</p> <ol>     <li>Do Your Research! – Reptiles and amphibians have specific care needs or they won’t be happy or healthy.&nbsp;Some can get large, some can live for a very long time, others may have specific diet or heating requirements that are difficult for people to provide for the pet’s lifespan. Investigating ahead of time is necessary so that you know what you are committing to.     <p>&nbsp;</p>     </li>     <li><a href="https://www.zillarules.com/all-products/lighting-heating?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679#facets=Lighting%20and%20Heating%20Style:Fluorescent" target="_blank"><span style="text-decoration: underline;">UVB/UVA bulbs</span></a> will help increase natural behaviors, improve eating, nurture breeding habits, and increase immune system strength.&nbsp; UVB is also essential to the health of many reptiles, and without it they can become paralyzed, deformed and eventually die prematurely.&nbsp; Even though many animals in captivity don’t need this type of light to survive, they are highly recommended for all reptiles and amphibians.     <p>&nbsp;</p>     </li>     <li>It’s also important to replace your <a href="https://www.zillarules.com/all-products/lighting-heating?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679#facets=Lighting%20and%20Heating%20Style:Fluorescent" target="_blank"><span style="text-decoration: underline;">UVB bulbs</span></a> every 12 months.&nbsp; Even if they are giving off light, the UVB runs out over time and the bulbs are not providing the levels that the animals need to stay healthy.     <p>&nbsp;</p>     </li>     <li>Always use <a href="https://www.zillarules.com/all-products/vitamins-supplements-care?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">calcium and other vitamins</span></a> when feeding your reptiles and amphibians so they get all of their dietary needs.     <p>&nbsp;</p>     </li>     <li>Make sure to check your <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zilla_habitat_guide%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">temperatures and humidity</span></a> regularly and that you have the <a href="https://www.zillarules.com/all-products/environmental-control?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">necessary equipment</span></a> so that your pet is getting the proper care that they need.     <p>&nbsp;</p>     </li>     <li>Only use well-made escape proof <a href="https://www.zillarules.com/all-products/terrariums?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">cages</span></a>.&nbsp; Reptiles are escape artists and no one wants to lose their pet. <a href="https://www.zillarules.com/all-products/screen-covers-accessories?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">Locking screen clips</span></a> can also be used for an added safety measure.     <p>&nbsp;</p>     </li>     <li>When handling your reptile, don’t hold them too high in the air in case they jump from your hands and be sure to wash your hands thoroughly afterwards.     <p>&nbsp;</p>     </li>     <li>Only handle amphibians when absolutely necessary. Make sure your hands are clean and also wet so that you don’t make them sick or hurt their skin.     <p>&nbsp;</p>     </li>     <li>Keep tanks, terrariums, vivariums, etc. away from windows and direct sunlight, especially when <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zillalightingheatingguidepp2%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">light and heat</span></a> fixtures are already part of the habitat.&nbsp; The sun can cause the tank to <a href="https://www.zillarules.com/-/media/files/zilla-na/us/category%20guides/zilla_habitat_guide%20pdf.pdf?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">heat up much hotter</span></a> than you want it to be.     <p>&nbsp;</p>     </li>     <li>When in doubt, <a href="https://www.zillarules.com/company/contact-us?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.53.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">ASK</span></a>!&nbsp; There are many great sources for information available such as herpetological societies and exotic veterinarians.&nbsp; Be wary of what you read on the internet, there are a lot of opinions that may or may not be true. Make sure the content you learn about is coming from a credible source.&nbsp;</li> </ol> <p style="margin: 0in 0in 0.0001pt 0.25in;">&nbsp;</p> <p style="margin: 0in 0in 0.0001pt 0.25in;">There are a variety of resources that are recommended for obtaining information to learn about reptiles and amphibians, some ideas include:<span style="font-weight: lighter;">&nbsp;</span></p> <p style="margin: 0in 0in 0.0001pt 0.25in;"><span style="font-weight: lighter;"><br> </span></p> <ul style="list-style-type: disc;">     <li>Herptelogical societies</li>     <li>Local pet stores that focus on reptiles</li>     <li><a href="http://arav.org/" target="_blank"><span style="text-decoration: underline;">Association of Reptilian and Amphibian Veterinarians (ARAV)</span></a></li>     <li><a href="http://www.reptilesmagazine.com/" target="_blank"><span style="text-decoration: underline;">Reptiles Magazine</span></a> </li>     <li>The local library and reputable books, magazines and videos</li>     <li>Visiting your local zoo</li> </ul> <p><br></p><p>Please join our&nbsp;<strong><a href="https://www.zillarules.com/newsletter?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">newsletter</span></a></strong>, connect with us on&nbsp;<strong><a href="https://www.facebook.com/ZillaRules/" target="_blank"><span style="text-decoration: underline;">Facebook</span></a></strong>&nbsp;or&nbsp;<strong><a href="https://www.zillarules.com/company/contact-us?__hstc=27337699.642f7ce530b508df675442d20425f6b8.1517251866395.1517514186337.1517521791104.11&amp;__hssc=27337699.39.1517521791104&amp;__hsfp=4095774679" target="_blank"><span style="text-decoration: underline;">contact us</span></a></strong>&nbsp;for more information.</p>
