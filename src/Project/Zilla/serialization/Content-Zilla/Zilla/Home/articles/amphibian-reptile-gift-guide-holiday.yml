        <h2>Do you have a reptile lover on your list this year?</h2>
        <p>The holiday season is just around the corner and it&rsquo;s time to start putting your gift list together! If you have a reptile lover on your list, we know it can be difficult to come up with reptile-related gifts they&rsquo;ll like&mdash;and actually use. We&rsquo;ve put together some ideas broken out by type of reptile and terrarium that will help you decide what to choose. </p>
        <p>Click our downloadable Gift Guide below to find the products for the terrarium set up you are shopping for. The guide allows you to click right to the product page you need to help ease the process of choosing a gift for someone or even yourself!</p>
        <img alt="" height="201" width="156" src="-/media/8672D03D268E4FAAAD5567A3E90ECF5D.ashx" />
        <div class="sxa-btn space-lg-top indent-bottom-sm">
        <a href="-/media/892E8BA000E34B659AEC2C0AB4F4C034.ashx">Download PDF</a>&nbsp;</div>
        <h2>Gift Certificates</h2>
        <p>Still can&rsquo;t decide what to get that reptile person in your life? You could always gift them a certificate to their go-to store for reptile supplies so they can choose something they want or need!</p>
