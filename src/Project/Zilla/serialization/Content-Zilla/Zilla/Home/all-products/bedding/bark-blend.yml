      Hint: ExtendedContent
      Value: "<p>Loose and light enough to encourage natural burrowing behavior, Zilla Bark Blend promotes the free transfer of heat and moisture essential for the health of cold-blooded pets. Bark Blend is oven dried to eliminate pests naturally found in bark and makes it more absorbent which helps maintain humidity inside the enclosure.</p> <ul>     <li>Promotes transfer of heat and moisture inside the enclosure</li>     <li>100% organic, made from natural bark</li>     <li>Oven dried to eliminate pests</li>     <li>Ideal bedding depth in enclosure is 1 to 2 inches. Remove and replace bedding as needed.</li>     <li>Ideal for chameleons, frogs, snakes, skinks and rainforest geckos</li> </ul>"
