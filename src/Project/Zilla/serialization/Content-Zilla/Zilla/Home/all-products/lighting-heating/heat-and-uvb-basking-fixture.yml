      Hint: ExtendedContent
      Value: |
        <p>Get the combination of heat, light and UVB from one compact fixture. The Heat &amp; UVB Basking Fixture's unique design creates a basking area where heat, light and UVB are concentrated. Uses one Zilla <a href="https://www.zillarules.com/all-products/lighting-heating/fluorescent-coil-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Fluorescent Coil Bulb</span></a> and one Zilla <a href="https://www.zillarules.com/all-products/lighting-heating/mini-halogen-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Mini Halogen Bulb</span></a> and can be tailored for desert or tropical habitats. Bulbs not included.</p> <ul>     <li>Heat, light and UVB in one compact fixture!</li>     <li>Mini Halogen bulb is an energy efficient heat source while coil bulb provides UV rays essential for reptile health</li>     <li>Simulates the effects of a mercury vapor lamp but uses less energy and allows for a concentrated basking spot area with overlapping UVB rays</li>     <li>Uses one Zilla <a href="https://www.zillarules.com/all-products/lighting-heating/fluorescent-coil-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Fluorescent Coil Bulb</span></a> and one <a href="https://www.zillarules.com/all-products/lighting-heating/mini-halogen-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Mini Halogen Bulb</span></a>&nbsp;<em>- sold separately</em></li>     <li>Great for both desert and tropical reptile environments</li> </ul>
