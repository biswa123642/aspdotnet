    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Provide 24/7 heat without disturbing reptiles while they sleep! Zilla&reg; Heat Projectors Infrared A &amp; B mimic the sun&rsquo;s rays and provide a deep heat to reptiles to warm them up gently. The wide beam of heat efficiently directs heat into the terrarium and gives reptiles a more natural heating effect. The Zilla&reg; Heat Projectors are more efficient than ceramic heat emitters, and when compared to halogen bulbs, they save energy and are safer. The durable, metal construction provides a long life of use. Fits Zilla&reg; Reflector Dome and Premium Reflector Dome sizes 5.5&rdquo; and 8.5&rdquo;. Place lamp above basking area with a minimum of 8&rdquo; between lamp and surface of basking area. Lamp may need to be placed further away to maintain ideal temperatures for animal. Available in 50 watts and 75 watts.</p>"
