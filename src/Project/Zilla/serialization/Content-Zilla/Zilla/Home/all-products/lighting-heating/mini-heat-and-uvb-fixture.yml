      Value: |
        <p>The Mini Heat &amp; UVB Fixture is a 3-in-1 solution that combines essential heat, UVB and visible light in a single compact design. The two G9 sockets accommodate the Zilla <a href="https://www.zillarules.com/all-products/lighting-heating/mini-compact-fluorescent-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Mini Compact Fluorescent Bulbs</span></a> and <a href="https://www.zillarules.com/all-products/lighting-heating/mini-halogen-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Mini Halogen Bulbs</span></a>, perfect for desert or tropical environments. The light fixture fits securely on the Zilla <a href="https://www.zillarules.com/all-products/terrariums/premium-aquatic-turtle-kits" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Premium Aquatic Turtle Kit</span></a> light rail and can also be used on any terrarium with a screen cover. Bulbs not included.</p> <ul>     <li>3-in-1 Solution that combines essential heat, UVB and visible light in a single fixture</li>     <li>Built-in reflectors provide maximum heat and UVB penetration</li>     <li>Fits Zilla <a href="https://www.zillarules.com/all-products/lighting-heating/mini-compact-fluorescent-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Mini Compact Fluorescent Bulbs</span></a> and <a href="https://www.zillarules.com/all-products/lighting-heating/mini-halogen-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;"> </span></a><a href="https://www.zillarules.com/all-products/lighting-heating/mini-halogen-bulbs" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Mini Halogen Bulbs</span></a> which feature energy-saving G9 socket technology</li>     <li>Low-profile design works well atop a screen cover</li>     <li>Great for both desert and tropical reptile environments</li> </ul>
