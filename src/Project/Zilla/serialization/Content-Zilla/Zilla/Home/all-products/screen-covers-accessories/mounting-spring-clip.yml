      Value: |
        <p>The Zilla Mounting Spring Clip keeps lighting domes securely locked into place. The clip fits most 5.5" and 8.5" domes and easily fits around the cord socket (up to 1-3/4") of the lighting dome. To attach, the clip firmly fastens to the screen cover with small metal hooks. It's discreet and the perfect solution!</p> <ul>     <li>Fits most lighting domes!</li>     <li>Metal construction keeps lighting domes securely locked into place</li>     <li>Hooks secure attachment, springs allow for minor movement</li>     <li>Easy to install and discreet</li>     <li>Perfect solution for preventing domes from falling to the floor, bursting light bulbs or melting terrarium frames</li> </ul>
