        <p><span style="background: white; color: #33322e;">Monitor terrarium temperature with this precise, digital readout.&nbsp; With a 59&rdquo; lead wire, you can place the probe in the exact spot you want to read the temperature.&nbsp; It can be used to track the basking temperature, warm side, or cool side temperatures within your pet&rsquo;s habitat. The thermometer measures temperatures in a range from -58&deg;F to 158&deg;F (-50&deg;C to 70&deg;C). </span></p> <ul>     <li>Probe easily attaches with suction cups</li>     <li>Slide Fahrenheit/Celsius selector to display desired reading</li>     <li>Ideal temperature measurement for terrestrail or aquatic habitats</li>     <li>Accurate within  +/-1.5&deg;F</li>     <li>LR44, 1.5v battery is included</li> </ul>
