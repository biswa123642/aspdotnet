      Hint: ExtendedContent
      Value: |
        <p>Provide the refreshing air circulation of a screen cover with the added feeding convenience of a hinged access door. Reptiles are kept safe under the protection of tough escape-proof mesh that resists scratches, bites and corrosion. Both the mesh and the steel frame are designed to withstand the high temperatures from heat lamps.</p> <ul>     <li>Screen cover includes a locking hinged feeding door for easy access</li>     <li>The steel black mesh stands up long-term to high temperatures</li>     <li>The metal mesh also provides open air flow to the reptile</li>     <li>Durable frame keeps its shape after years of use</li>     <li>For added security, use with Zilla <a href="https://www.zillarules.com/all-products/screen-covers-accessories/locking-screen-clips" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Locking</span></a>, <a href="https://www.zillarules.com/all-products/screen-covers-accessories/non-locking-screen-clips" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Non-Locking</span></a> or <a href="https://www.zillarules.com/all-products/screen-covers-accessories/heavy-duty-screen-clips" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Heavy Duty Screen Clips</span></a></li> </ul>
