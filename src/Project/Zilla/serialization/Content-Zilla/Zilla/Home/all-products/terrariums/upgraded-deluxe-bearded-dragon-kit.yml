      Hint: ExtendedContent
      Value: "<p>Zilla Bearded Dragon Starter Kits have made the feeding process easier and more secure. The newly designed Screen Cover on this tank includes a lockable feeding door which provides quick access into the bearded dragon habitat, eliminating the hassle of having to remove the entire screen and fixtures. The kits are complete with sleek and modern lighting options including the Zilla Heat &amp; UVB Basking Fixture and Halogen Mini Dome. Two great upgrades, along with bedding, decor and food, make this a complete starter bearded dragon tank.</p> <ul>     <li>An easier feeding process and more security with lockable feeding door - no longer worry about an animal escaping or removing light fixtures</li>     <li>Upgraded light fixtures are more compact and energy efficient than standard domes</li>     <li>Included inside: Reptile Rebates, up to $99 savings!</li>     <li>Glass terrarium enclosure is Made in the USA</li>     <li>Kit includes:     <ul>         <li>Halogen Mini Dome</li>         <li>Heat &amp; UVB Basking Fixture</li>         <li>50W Day Blue and 25W Night Red Mini Halogen Bulbs</li>         <li>20W Fluorescent Desert UVB Bulb</li>         <li>Screen Cover with easy-access feeding door</li>         <li>Humidity &amp; Temperature Gauge (two with 40 Breeder)</li>         <li>Feeding Dish</li>         <li>Lizard Lagoon</li>         <li>Rock Den</li>         <li>Desert Blend Bedding</li>         <li>Bearded Dragon Food</li>         <li>Setup Guide</li>     </ul>     </li> </ul>"
