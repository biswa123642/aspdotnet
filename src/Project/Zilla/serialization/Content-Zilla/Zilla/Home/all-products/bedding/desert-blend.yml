      Value: "<p>Recreate a reptile's desert habitat with attractive, 100% natural ground English walnut shells. Lightweight (per volume) and will not scratch glass like sand, Desert Blend provides an excellent heat-conducting substrate and is a suitable alternative to sand.</p> <ul>     <li>Ground English walnut shells replicate natural environment</li>     <li>Will not scratch glass like sand</li>     <li>Stimulates natural digging and burrowing behavior&nbsp;</li>     <li>Ideal bedding depth in enclosure is 1 to 2-inches, remove and replace bedding monthly </li>     <li>Ideal for desert dwelling reptiles such as: adult bearded dragons, monitors, desert skinks and uromastyx</li> </ul>"
