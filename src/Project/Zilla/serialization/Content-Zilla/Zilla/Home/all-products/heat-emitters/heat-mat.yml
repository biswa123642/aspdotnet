    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>State of the art carbon fiber heating technology radiates infrared waves creating uniform heating with not hot spots.&nbsp; Carbon fiber is an energy-efficient method for heating with no wires that might become pinched or broken and create a safety hazard.&nbsp; This safe and efficient material regulates itself to a maximum safe temperature of 113F without a sensitive thermal switch which can fail causing overheating.&nbsp; Each unit has an adhesive backing to keep it in contact with the tank for optimum heat transfer.</p> <ul>     <li>Helps reptiles thromo-regulate for daily activity, appetite and metabolism</li>     <li>Easy-to-use adhesive mounting for optimal heat transfer</li>     <li>Energy-efficient external heat source</li>     <li>Ideal heat source for desert and tropical species of reptiles, amphibians and arachnids</li>     <li>Material self regulates and reaches a temperature of 113&deg;F</li> </ul>"
