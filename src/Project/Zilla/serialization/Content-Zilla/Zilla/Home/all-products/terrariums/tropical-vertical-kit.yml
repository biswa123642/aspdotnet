      Hint: ExtendedContent
      Value: |
        <p>The Tropical Vertical Kit is a tall reptile cage specifically designed for arboreal animals that live in trees - the ideal environment for small tropical reptiles and amphibians such as tree frogs, crested geckos and more. The bottom of the terrarium is also capable of holding water and the textured, background décor piece, substrate and feeding dish are included. The Mini Halogen Dome with light bulb, also inside, is the perfect compact size for this vertical reptile terrarium as it provides pinpointed light and heat and is more efficient than a standard incandescent light bulb. To help keep your critter safe and secure, the front door of the reptile tank has a locking latch and locking pin for added security. The top is also hinged, providing access from both the front and top. The Humidity/Temperature Gauge allows for a quick and easy read on the environment parameters to ensure they are at the right levels. Consult a Zilla Habitat guide to see what your particular animal requires.  Simply add additional decor and climbing surfaces to complete the overall environment.&nbsp; </p> <br> <p><span style="font-weight: lighter;">For a stand that is designed to fit this terrarium, visit the&nbsp;</span><a href="https://www.aqueonproducts.com/products/furniture/pedestal-aquarium-stand" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Aqueon Products Pedestal Stand</span></a><span style="font-weight: lighter;">.</span></p> <ul>     <li>Glass bottom holds up to 5" of water</li>     <li>Always provide a temperature gradient for reptiles where they can bask in the heat and then move to other covered areas to cool down</li>     <li>Ideal for: tree frogs, crested geckos and more</li>     <li>Not recommended for iguanas, monitors or large sized reptiles and lizards</li>     <li>Kit includes:     <ul>         <li>Glass Terrarium holds up to 5" of water</li>         <li>Textured Background</li>         <li>Front Opening Glass Door</li>         <li>Front Locking Latch</li>         <li>Locking Pin</li>         <li>Hinged Screen Top</li>         <li>Mini Halogen Dome</li>         <li>Mini Halogen Bulb</li>         <li>Feeding Dish</li>         <li>Coconut Husk Bedding</li>         <li>Humidity/Temperature Gauge</li>         <li>Setup Guide</li>         <li><em style="background-color: inherit; font-size: 1.125rem;">*Does not include UVB lighting which may be required for some reptiles</em></li>     </ul>     </li> </ul>
