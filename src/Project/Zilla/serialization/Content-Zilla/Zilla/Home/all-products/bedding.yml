      Hint: HeroBannerContent
      Value: "<p>Bedding is far more than a cushion underfoot in a reptile&rsquo;s habitat. It is part of the d&eacute;cor, the overall feel of the terrarium, and helps create a natural habitat. Animals bury themselves in it to hide and many pets rely on it for nesting material. Cold-blooded herps are warmed by its insulation value and tropical pets appreciate the humidity it can provide. So choosing a bedding, litter or liner with the right attributes makes a big impact on the daily well-being and, ultimately, the lifespan of their pet.</p>"
