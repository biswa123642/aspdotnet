      Hint: ExtendedContent
      Value: |
        <p>Freedom and mobility of decor is a key element to creating a naturalistic habitat for your pet. These Basking Platforms are freestanding so they can be placed anywhere within an aquatic environment. The maneuverability of these pieces allows for the lights to be placed directly above them and away from the terrarium frame, preventing heat damage to the plastic frame. They also remove the need for suction cups, which can wear out over time. The platform top floats as the water level changes from evaporation, providing an easily accessible basking surface for your turtle, newts, or any other aquatic reptile or amphibian.</p><ul><li>Amazing natural look</li><li>Floating platform stays at water level</li><li>Durable and easy to clean</li><li>Able to be positioned anywhere for optimum heat and UVB exposure</li><li>Ideal for terrariums 12" and wider</li></ul>
