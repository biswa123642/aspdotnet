      Hint: ExtendedContent
      Value: |
        <p>Zilla Screen Covers promote the necessary exchange of air to keep cold-blooded reptiles healthy and active. The metal mesh is tough enough to withstand the clawing of the largest pets. Designed with lighting in mind, the mesh stands up to the high temperatures that heat bulbs can generate. Long-lasting black steel frame keeps its shape through years of daily use.</p> <ul>     <li>Rigid steel frame is durable and long lasting</li>     <li>Steel screen withstands clawing from pets and high temperatures from heat fixtures</li>     <li>Black mesh design allows for necessary air flow in terrariums</li>     <li>For added security, use with Zilla <a href="https://www.zillarules.com/all-products/screen-covers-accessories/locking-screen-clips" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Locking</span></a>, <a href="https://www.zillarules.com/all-products/screen-covers-accessories/non-locking-screen-clips" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Non-Locking</span></a> or <a href="https://www.zillarules.com/all-products/screen-covers-accessories/heavy-duty-screen-clips" target="_blank" style="font-weight: lighter;"><span style="text-decoration-line: underline; color: #c1272d;">Heavy Duty Screen Clips</span></a></li> </ul>
