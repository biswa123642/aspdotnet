        <p class="MsoNormal"><span style="font-size: 13.5pt; line-height: 107%; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; font-family: Arial, sans-serif; color: #33322e;">The Size 10 Tropical Reptile Starter Kit makes an ideal beginning habitat for tropical-dwelling newts, salamanders, geckos, chameleons, lizards, turtles &amp; snakes. Each kit comes with a Reflective Dome light fixture that provides both light to keep your animal healthy. </span><span style="font-size: 13.5pt; line-height: 107%; font-family: Arial, sans-serif; color: #33322e;">A Day Blue Incandescent bulb is also included for necessary daytime basking and a heat mat that provided low, constant heat. The Screen Cover will keep your critter safe and secure inside their home. The Humidity/Temperature Gauge allows for a quick and easy read on the environment parameters to ensure they are at the right levels. Consult a Zilla Habitat Guide to see what your particular animal requires. The <a href="https://www.zillarules.com/all-products/bedding/terrarium-liner"><span style="text-decoration: underline;">Green Terrarium Liner</span></a> is a low maintenance, </span><span style="font-size: 13.5pt; line-height: 107%; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; font-family: Arial, sans-serif; color: #33322e;">odor-fighting</span><span style="font-size: 13.5pt; line-height: 107%; font-family: Arial, sans-serif; color: #33322e;"> carpet substrate that cannot be digested and is non-abrasive. Also included is an easy terrarium setup guide that will quickly get you on your way – all that you need to get started!&nbsp;</span></p> <ul>     <li>Ideal habitat for tropical reptiles</li>     <li>Terrarium Liner is odor-fighting, non-abrasive and treated with a biodegradable enzyme</li>     <li>Reptile Rebates, up to $99 savings!</li>     <li>Glass tank enclosure is Made in the USA</li>     <li>Kit includes:     <ul>         <li>Reflective Dome</li>         <li>Day Blue Incandescent Bulb</li>         <li>Screen Cover</li>         <li>Humidity/Temperature Gauge</li>         <li>Heat Mat</li>         <li>Green Terrarium Liner</li>         <li>Setup Guide</li>         <li><em>*Does not include UVB lighting which may be required for some reptiles</em></li>     </ul>     </li> </ul>
