      Hint: ExtendedContent
      Value: |
        <p>The Zilla Halogen Mini Dome provides a convenient alternative to regular domes. Smaller in size, it takes up less space on a terrarium top but still packs a powerful heat and light punch. Each unit comes with a reflective aluminum interior, spring mounting clip to keep dome in place and a 6 ft. power cord with on/off switch. Uses <a href="https://www.zillarules.com/all-products/lighting-heating/mini-halogen-bulbs" target="_blank"><span style="text-decoration: underline;">Mini Halogen Light Bulbs</span></a>, choose wattage and color.&nbsp;<span style="font-weight: lighter;"> Bulbs are not included.</span></p> <ul>     <li>Quality aluminum reflector dome provides focused heat and light</li>     <li>Mounting spring clip keeps dome in place, even when removing screen cover</li>     <li>Uses energy saving mini halogen bulbs (sold separately)</li>     <li>Compact, low profile design saves space on terrarium cover</li>     <li>On/Off switch and 6' long power cord</li> </ul>
