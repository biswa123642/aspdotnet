      Value: |
        <p>The second episode of Season 2 of Beyond the Glass is here! In this episode, Myke and the crew venture out to find the gorgeous Emperor Scorpion.</p>
        <p>To start off, the team takes an adventure into one of Myke&rsquo;s favorite biomes &ndash; the mountains. The environment of elevation, moisture, and seas of grasslands create a vast field of diversification amongst the wildlife.</p>
        <p>Immediately after setting foot in the mountainside, Myke finds the first animal of the night &ndash; a Home&rsquo;s Hinge-Back Tortoise (<em>Kinixys Homeana</em>). Extremely camouflaged, it blends right into the forest scenery and looks like a leaf on the ground. Unlike other more common African tortoises, these guys need moisture in their habitat.</p>
        <p>As the jungle switches from day to night, the team makes another friend &ndash; a Banded Gecko (<em>Hemidactylus Kyaboboensis</em>). Coming in a radiant golden yellow color, this species is a true arboreal gecko. An interesting fact about these guys is that they are ontogenetic, which means they look different when they are young and change as they mature.</p>
        <p>After a grueling climb up the mountain, Myke finally completes his search for the Emperor Scorpion (<em>Pandinus Imperator</em>). Probably the most popular pet scorpion in the entire hobby, these scorpions are large, impressive, and easy to keep. Their preferred biome is layers of rocks/dead trees, and they eat small invertebrates. Always keep scorpions in an area with good airflow. If ventilation is not provided, the chance of mold growth increases.</p>
