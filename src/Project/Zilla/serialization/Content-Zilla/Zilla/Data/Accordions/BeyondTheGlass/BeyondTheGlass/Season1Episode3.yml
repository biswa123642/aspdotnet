      Hint: Content
      Value: |
        <p>In this episode, Myke traveled to the Borneo rainforest in search of a Borneo Short-Tailed Python, sometimes referred to as a Borneo Blood Python. The average size for this python is 4-6 feet long and they can be found in lowland forests, swamps and floodplains. These snakes are terrestrial, meaning they live predominantly on land. Like other pythons, they feed on small mammals.</p>
        <p>While searching, Myke found another important contributor to this ecosystem: the Borneo Giant Millipede. These millipedes and other isopods are the &ldquo;cleaning crew&rdquo; of the rainforest and help make it habitable for species like the Borneo Short-Tailed Python.</p>
        <div class="takeaways">
        <h3>Habitat Takeaways:</h3>
        <p>Basking Temperature: 88.1&deg;F (85&deg;F - 90&deg;F Range)</p>
        <p>Night Temperature: 76.8&deg;F (74&deg;F - 78&deg;F Range)</p>
        <p>Humidity: 75.4% (65 - 85% Range)</p>
        </div>
        <p>After taking a closer look at the natural substrate surrounding the snake, Myke noted that the ground surface retained a lot moisture without actually being wet to the touch. If you seek to recreate this habitat, use a <a href="~/link.aspx?_id=1411D472E7DC42F193D5E36180E5D4E4&amp;_z=z">Zilla Jungle Mix</a> or <a href="~/link.aspx?_id=8BD127C782384DB58FB72C82A0CCADD0&amp;_z=z">Zilla Coconut Husk</a> so the moisture and humidity levels can be kept at a healthy level for your snake.</p>
        <p>If you have a bio-active enclosure, be sure to seed it with isopods and springtails. These inverts are the base of a healthy substrate ecosystem.</p>
