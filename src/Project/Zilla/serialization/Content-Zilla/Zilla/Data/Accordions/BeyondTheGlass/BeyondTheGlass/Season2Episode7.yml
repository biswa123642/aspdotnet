        Humidity: 74.6% (60-80%)<br />
        <br />
        <strong>Species Spotted</strong><br />
        Savanna Stiletto Snake (Atractaspis dahomeyensis)<br />
        African Egg Eater (Dasypeltis scabra)<br />
