        <p>Season 2, Episode 6: African Water Skink<br />
        <br />
        Myke and the team&rsquo;s latest adventure is finally here and they&rsquo;re setting out to find a fabulous creature &ndash; the African Water Skink (Cophoscincopus simulans). They first begin in a lush forest filled with lots of water and ferns. This makes a perfect habitat for water skinks.&nbsp;<br />
        <br />
        However, that wouldn&rsquo;t be the first animal Myke would find. Instead, it&rsquo;d be a Togo Slippery Frog Tadpole (Conraua derooi). One of the most evolutionary frogs in the world, they are also one of the most endangered&hellip;even thought to be extinct until they were very recently rediscovered.&nbsp;<br />
        <br />
        The next encounter the team would face would be the Emerald Snake (Hapsidophrys smaragdinus). With a green color cascading over its body, it almost mirrors the characteristics of a Boomslang. However, Emerald Snakes are not as dangerous. When calm, they appear to be all green. Though when irritated, their color will change into a more black/blue appearance.&nbsp;<br />
        <br />
        Myke would then come across what he ventured out into the forest for &ndash; the African Water Skink (Cophoscincopus simulans). A very aquatic lizard, Myke finally found this guy in the submerged leaf litter. With its checkered spots and thick tail, this small and fragile lizard is one unique animal.&nbsp;<br />
        <br />
        </p>
