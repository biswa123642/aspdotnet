        <h3>WHAT THE WARRANTY COVERS</h3>
        <p>Central Aquatics (Company) warrants this Zilla product (see Exclusions below) to the original purchaser against defective material and workmanship that occurs during normal use for the period stated from the date of original purchase; verified with a copy of the original dated purchase receipt. Company will, at Company&rsquo;s option, either repair or replace same without charge (no cash refunds will be made).</p>
        <h3>EXCLUSIONS</h3>
        <ol>
            <li>Damage resulting from accident, misuse, abuse, lack of reasonable care, subjecting the product to any but the specified electrical service, other than normal and ordinary use of the product, subjecting the product to abnormal working conditions or any other failure not resulting from defects in materials or workmanship.</li>
            <li>Damage resulting from modification, tampering with or attempted repair by anyone other than the Company.</li>
            <li>Transfer of product to someone other than the original consumer purchaser.</li>
        </ol>
        <h3>LIMITATION OF IMPLIED WARRANTIES AND EXCLUSION OF CERTAIN DAMAGES</h3>
        <p>THE COMPANY DISCLAIMS LIABILITY FOR INCIDENTAL AND CONSEQUENTIAL DAMAGES FOR BREACH OF ANY EXPRESS OR IMPLIED WARRANTY, INCLUDING ANY IMPLIED WARRANTY OF MERCHANTABILITY, WITH RESPECT TO THIS PRODUCT. THIS WRITING CONSTITUTES THE ENTIRE AGREEMENT OF THE PARTIES WITH RESPECT TO THE SUBJECT MATTER HEREOF; NO WAIVER OR AMENDMENT SHALL BE VALID UNLESS IN WRITING SIGNED BY THE COMPANY.<br />
        Some states do not allow the exclusion or limitation of consequential damages, so the above limitation or exclusion may not apply to you.</p>
        <h3>FOR WARRANTY/REPAIRS/RETURNS</h3>
        <p>You must pay any postage, shipping charges, insurance costs and other expenses to return the product to Central Aquatics. However, if the necessary repairs are covered by the warranty, Company will pay the return shipping charges to any destination within the United States or Canada. Contact the Company by telephone at 1-888-255-4527, <strong><a href="~/link.aspx?_id=94C895168E7F4DCA8B32CF4DBEE83529&amp;_z=z">via e-mail</a></strong>, or in writing to the address below:</p>
        <p>Central Aquatics<br />
        5401 W. Oakwood Park Drive<br />
        Franklin, WI 53132</p>
