        <h3>TERRARIUM GIVEAWAYS</h3>
        <ol>
            <li>No purchase necessary to enter or win.  The Tropical Vertical Terrarium Giveaway Contest (&ldquo;Contest&rdquo;) is sponsored by Central Aquatics division of Central Garden &amp; Pet Company &ldquo;Central Aquatics&rdquo;).  Only one (1) entry per email address per show per day is allowed.   All eligible entries will be entered in the Contest.  Incomplete entries will not be accepted.  Entries are subject to verification.  Submissions may be investigated and voided if fraudulent.  Affidavits may be required to confirm eligibility. </li>
            <li>Open to legal U.S. residents 18 years of age or older at the time of contest entry.  Employees of Central Aquatics, its parent company, subsidiaries, affiliates, related companies, distributors, suppliers, brokers, retailers, advertising and promotional agencies, and the members of the immediate families and/or households of each of the above are not eligible to participate.   By entering, entrants agree that they have complied with all Contest and eligibility rules. Offer valid in the USA only. Void where prohibited or otherwise restricted by law. To enter, visit the complete the entry form on the iPad&reg; mobile digital device.</li>
            <li>Prizes will be mailed to confirmed street addresses only.  Central Aquatics may use any and all entries for advertising/promotional purposes without payment to entrant.</li>
            <li>Winners will be selected in random drawings. Odds of winning depend on the number of eligible entries received.  In consideration of Central Aquatics&rsquo; acceptance of entrant&rsquo;s entry, entrant agrees to indemnify, defend and hold Central Aquatics, its parent company, subsidiaries, related and/or affiliated companies, divisions, agents, employees, successors, heirs and all judges of the Contest harmless from and against any and all liability, claims or losses for its/their actions arising from, or related to, the drawing and handling of entrant&rsquo;s entry, the use and/or publication of the entry and the conducting, advertising and sponsoring of this Contest.</li>
            <li>One winner will be randomly selected per reptile show. Winners will be notified by Central Aquatics by email.  All winners will be required to sign and return a prize release and other documents, as necessary, within the timeframe stipulated on prize notification, or prize will be forfeited.  In the event of a forfeiture, a new winner will be randomly selected; notified via email and provided with the necessary documents, which must be returned within the timeframe stipulated on prize notification.  Prizes cannot be substituted for cash.  Prizes are non-transferable.  Winners are responsible for all applicable taxes.</li>
            <li>Central Aquatics is not responsible for: (a) incorrect email addresses; lost, interrupted, inaccessible or unavailable networks, servers, satellites, internet service providers, websites, or other connection, availability or accessibility problems arising in connection with or over the course of the Contest; or (b) any malfunction of entrant&rsquo;s computer, telephone or cable transmission or hardware/software malfunction.</li>
            <li>This Contest cannot be republished in any other medium without the express written consent of Central Aquatics.  To get a copy of these Official Rules, send a written request to: Tropical Vertical Terrarium Giveaway Contest, 5401 W Oakwood Park Drive, Franklin, Wisconsin 53132. To request a list of the names of winners, send a self-addressed stamped envelope to the address listed above.</li>
        </ol>
