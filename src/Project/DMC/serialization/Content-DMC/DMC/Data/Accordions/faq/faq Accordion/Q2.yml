      Hint: Content
      Value: |
        Sprawl Sleepers - Pillow style beds, mats, pet throws, etc are constructed for dogs that like to sprawl and lay out across the entire surface of the pet bed.  Sprawl style beds typically cater to MD, LG and XLG size dogs.<br />
        <strong>Cuddle Sleepers</strong> - Most small to medium size beds are designed for pets that like to curl up, snuggle or cuddle and feature bolstered walls to offer support and comfort.  Some larger dogs like also like to cuddle sleep, hence large size bolster beds.  Cuddlers sleep in a C shape, nose to tail.
