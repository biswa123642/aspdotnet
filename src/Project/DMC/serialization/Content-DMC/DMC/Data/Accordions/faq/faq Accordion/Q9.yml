        <div class="panel-body">
        <div class="score-content-spot">
        <p>This applies to <strong><span style="text-decoration: underline;">boat covers only</span></strong>.  For replacement of your defective cover, please return the entire cover, along with a copy (please make sure to keep the original receipt).  Your receipt must show the original purchase date of your cover. Please include the following information when you return your cover.</p>
        <ul>
            <li>Name</li>
            <li>Physical Address (Please note that we cannot ship to a P.O. Box)</li>
            <li>Phone Number</li>
            <li>e-mail address</li>
            <li>Copy of your original receipt</li>
        </ul>
        <p>When preparing your return please ensure you include the cover (original packaging is not required), along with your original proof of purchase.  Once you have your package ready, send it to: <br />
        Dallas Manufacturing <br />
        Attention: Cover Returns <br />
        300 Athens Brick Road <br />
        Athens, TX, 75751 </p>
        <p>Ship via any carrier of your preference. (USPS is normally the most cost effective).  Please note, we cannot accept collect shipments. Once we receive your boat cover with copy of original proof of purchase, we will ship a replacement free of charge.</p>
        </div>
        </div>
