        <div class="panel-body">
        <div class="score-content-spot">
        <p>Follow the instructions provided on the care label of the product you purchased.  If you have already removed the label, most of our beds can be machine washed.
        Many of our beds will have the following care instructions.</p>
        <ul>
            <li>Remove the cover of the bed</li>
            <li>Wash the cover of the bed with the following settings</li>
            <li>Hand Wash if possible</li>
            <li>Machine wash on gentle cycle<br />
            o Low Spin Cycle<br />
            o Mild Detergent<br />
            o No Bleach<br />
            o Air Dry the cover.  Do not machine dry    </li>
        </ul>
        </div>
        </div>
