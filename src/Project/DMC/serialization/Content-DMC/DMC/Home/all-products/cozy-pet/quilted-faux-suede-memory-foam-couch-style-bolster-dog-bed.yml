    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "The Cozy Pet Quilted Faux Suede Memory Foam Couch Style Bolster Dog Bed will cuddle your pet in comfort. This orthopedic pet bed is specially designed for lasting comfort and easy care. Plump bolsters caress your pet in comfort and security. The chopped memory foam fill increases breathability and airflow to stay cool while confirming to the pressure points of your pet to relieve joint pain. The super-soft cover is extremely durable and easy to maintain. Inner liners hold the fill making it a breeze to clean, simply remove the cover and machine wash. Each bed features accent piping for that touch of elegance and a non-slip bottom for stability. Zippers are hidden behind a flap to prevent curious pets from tugging them. Give your pet the rest and relaxation they deserve with Cozy Pet Beds. <p></p><ul><li>Base and bolsters provide optimal security and support</li> <li>Chopped memory foam fills the sleeping area, great for pets with arthritis or other joint problems</li> <li>Non-slip bottom for stability</li> <li>Plush faux suede fabric is quilted for ultimate comfort and the accent piping adds a bit of style</li> <li>Removable machine washable cover for easy care, liners hold fill material for easy removal and reassembly</li> <li>Zipper flap hides zipper from curious pets</li> </ul>"
