    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Ideal for those cold nights, this 30&quot; x 40&quot; pet bed features our oxford fabric on one side and warm fleece on the other side to keep our family friend cozy all night long. Filled with recycled polyester fiberfill for supreme comfort, and cedar shavings are added to the fill for odor control. This bed is easy to care for with a removable cover that is machine washable and dryer friendly.  Note:  The measurement of this pet bed is based on the measurements of the bed shell before it is filled, which is an industry-standard measurement.   The filled bed will likely measure somewhat smaller as the height of the fill decreases the side to side measurement of pet beds. <p></p><ul><li>Easy to care for - removable machine washable cover</li> <li>Indoor/Outdoor heavy duty weather resistant pillow style dog bed</li> <li>Made of durable yet soft oxford fabric on the outside with ample stuffing for cushioning comfort on the inside</li> <li>Polyester fiber fill with fragrant cedar wood shavings to assist in odor control</li> <li>Water-resistant material protects against stains and accidents and is great for traveling, in the backyard, or in your home</li> </ul>"
