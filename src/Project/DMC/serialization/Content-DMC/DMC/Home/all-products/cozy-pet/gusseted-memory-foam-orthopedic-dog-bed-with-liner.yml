    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "This Cozy Pet orthopedic dog bed is great for big and older dogs. It has a baffled liner to keep the chopped memory foam blend in place for your dog’s continued comfort. It has a soft plush sleep surface with a playful embroidered paw print. The bed cover features contrasting piping and is machine washable. <p></p><ul><li>4 inches of soft, supportive memory foam conforms to weight and pressure to relieve achy joints, arthritis, hip dysplasia, and other challenges dogs may have in older life</li> <li>Easy care, cover is removable and machine washable</li> <li>Gusseted zig-zag cord sidewalls add extra comfort and support</li> <li>Super-soft plush sleeping surface with an embroidered paw print on the top for the ultimate cuteness and comfort for any pet</li> <li>This chopped memory foam bed features a baffled liner inside to help keep the fill in place.</li> </ul>"
