      Value: "The Cozy Pet Chew Tough Indoor Outdoor Weather &amp; Chew Resistant Dog Bed with Tote Handle is the perfect pet bed for any pet.  Can be used indoors or outdoors and features a 1700 denier chew resistant and water-resistant removable cover.  The interior fill is secured inside of a removable liner.  The sleeping surface is reversible and can be easily cleaned with a damp cloth.  This chew-resistant indoor outdoor dog bed also features a hidden zipper.  With all of these great features and a convenient tote handle; It&#39;s the perfect dog bed for camping, traveling, in your home, or anywhere outdoors. <p></p><ul><li>1700D polyester weather resistant fabric is rated for indoor and outdoor use</li> <li>Easy care, just wipe clean with a damp cloth</li> <li>Extremely durable, chew resistant (Not chew proof)</li> <li>Inner liner holds recycled polyester fiber filling</li> <li>Reversible sleeping surface with contrasting colors</li> <li>Zipper flap hides zipper from curious pets</li> </ul>"
