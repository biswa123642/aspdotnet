    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "The Cozy Pet Faux Suede Round Couch Style Bolster Dog Bed is the ultimate in dog beds. With real cedar mixed with the polyester fiberfill, this bed provides a nice cedar scent while helping to control odor. The faux-suede bolster and super-soft plush sleeping surface are sure to please any pet, surrounding them in comfort and support. The fill is enclosed inside liners, making it easy to remove the cover to machine wash. All zippers are hidden behind flaps to help keep them away from our curious fur-babies. Give your pet the rest and relaxation they deserve with Cozy Pet Beds. <p></p><ul><li>Base and bolsters provide optimal security and support</li> <li>Faux suede bolster and super-soft plush sleeping surface</li> <li>Real cedar filling mixed with recycled polyester fiber filling for odor control and comfort</li> <li>Removable machine washable cover for easy care, liners hold fill material for easy removal and reassembly</li> <li>Zipper flap hides zipper from curious pets</li> </ul>"
