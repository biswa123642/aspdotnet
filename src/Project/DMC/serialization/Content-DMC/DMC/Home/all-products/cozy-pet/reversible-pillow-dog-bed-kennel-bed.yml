      Hint: ExtendedContent
      Value: "For the extra-large pet lovers, this 36&quot; x 45&quot; Wag Bag is a fit!&#160; The Bed has a&#160; Reversible sleep surface with warm fleece on one side and a Red Plaid Microtec Print on the other side.&#160; This bed will fit nicely in your living area for your family pet.&#160; Filled with Eco-First recycled fiberfill for the utmost rest.  We add cedar shavings to the fill to help control odors.&#160; This bed is easy to care for with a removable cover that is machine washable and dryer friendly.  Note:  The measurement of this pet bed is based on the measurements of the bed shell before it is filled, which is an industry-standard measurement.   The filled bed will likely measure somewhat smaller as the height of the fill decreases the side to side measurement of pet beds. <p></p><ul><li>Easy to care for- removable cover is machine washable</li> <li>Great for kennels, crates, or anywhere in your home</li> <li>Multiple colors to fit in any decor</li> <li>Plush comfortable fill; Eco-first recycled fiberfill with cedar added for odor control</li> <li>Reversible super-soft cuddly sleep surface;  solid color fleece on one side and Red Plaid Microtec Print on the other</li> </ul>"
