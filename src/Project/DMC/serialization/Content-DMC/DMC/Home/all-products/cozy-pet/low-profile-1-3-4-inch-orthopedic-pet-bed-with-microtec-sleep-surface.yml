    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "This plush comfortable orthopedic pet bed features a soft microtec top with solid gusseted sidewalls. Inside is the low profile 1-3/4 inches of premium orthopedic foam which provides therapeutic relief, great for those pets that have a little trouble stepping into those taller pet beds.  Also great for traveling, simply roll it up and take it along anywhere you go.  As always, this Cozy Pet dog bed is easy to care for; featuring a removable and machine washable cover.  Available in multiple sizes and colors, ensuring the perfect fit for your pet and your home. <p></p><ul><li>Easy to clean removable cover is machine washable</li> <li>Gusseted walls for added comfort, style, and support</li> <li>Low profile orthopedic foam base is perfect for those pets that have trouble stepping up on tall beds</li> <li>Orthopedic foam provides support and comfort for achy joints</li> <li>Plush microtec fabric covers the entire sleeping surface to deliver superb softness and comfort</li> </ul>"
