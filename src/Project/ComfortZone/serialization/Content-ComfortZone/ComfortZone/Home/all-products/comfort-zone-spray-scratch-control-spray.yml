      Hint: ExtendedContent
      Value: |
        <p>The Comfort Zone<sup>&reg;</sup> Spray &amp; Scratch Control Spray uses our trusted formula to help your cat's "e-meow-tional" health. By mimicking your kitty's natural pheromones, this cat-calming spray sends signals in your cat's own language that an environment is safe and that piece of furniture your kitty marks is familiar. This can promote a sense of relaxation, helping reduce unwanted behaviors like urine marking and scratching.</p>
        <p>Use this veterinarian-recommended solution as a spot treatment in your home, focusing on areas your cat targets, like your sofa or carpet. The Comfort Zone<sup>&reg;</sup> Spray &amp; Scratch Control Spray can also be used in your cat's carrier to promote a calming effect when you're visiting the veterinarian or traveling with a nervous kitty. Our cat scratching spray can be used on fabrics, upholstery, hardwood and door frames.</p>
