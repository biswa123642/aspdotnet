      Hint: AdditionalInfo
      Value: |
        <div class="elegant-curve">
        <h2>Instructions For Use</h2>
        </div>
        <p>To reduce urine marking and limit destructive scratching on objects:</p>
        <ul>
            <li>Hold the bottle approximately four inches away from the prominent object(s) that is attractive to your cat.</li>
            <li>Depress the spray nozzle five times onto the object(s).</li>
            <li>Be sure to apply the product where your cat urine marks or on areas of scratching. <strong>DO NOT SPRAY DIRECTLY ON YOUR CAT</strong>.</li>
            <li>Repeat this once per day at a minimum. If there are no fresh urine marks for any given day, then skip this step.</li>
        </ul>
        <h4>Tips for Use</h4>
        <p>Our calming spray can be used on the go or in the home.</p>
        <ul>
            <li>Spray inside your cat's carrier about 15 minutes before leaving.</li>
            <li>Use 1 to 2 spritzes in all four corners of the carrier, floor and ceiling.</li>
            <li>Reapply 15 minutes before every trip.</li>
        </ul>
        <h4>At Home</h4>
        <ul>
            <li>Once a day, spray the areas where your cat scratches or marks with urine, like the side of your couch, a spot on your carpet, the corner of your bedroom or any area you've seen your cat target.</li>
            <li>Spray the entire area your cat scratches multiple times to cover the target.</li>
            <li>When introducing new furniture into your home, spray on the new object to help reduce urine marking and limit destructive scratching.</li>
        </ul>
        <small>
        <em>You may see changes in your cat's behavior in as little as two weeks, but it can take up to four weeks before you notice significant changes. For best results, use in combination with the Comfort Zone<sup>&reg;</sup> Cat Calming Diffuser with Opticalm&trade; Diffuser or the Comfort Zone<sup>&reg;</sup> Multi-Cat Diffuser with Opticalm&trade; Diffuser.</em>
        </small>
        <h4>How to Help a Stressed Cat</h4>
        <p>Urine marking and destructive scratching are often signs of stress. After you get a clean bill of health from your vet, use the Comfort Zone<sup>&reg;</sup> Spray &amp; Scratch Control Spray as part of an overall stress-reduction strategy for your cats. This can include experimenting with multiple litter boxes and different kinds of litter. Give your cats a variety of vertical and horizontal scratching posts, tall cat trees and lots of playtime. These strategies, along with Comfort Zone<sup>&reg;</sup> products, can help your kitty better manage stress and feel more confident.</p>
