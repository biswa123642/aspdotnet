    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: |
        <div class="elegant-curve">
        <h2>Instructions For Use</h2>
        </div>
        <p>Simply plug a diffuser upright into any standard wall outlet in the rooms where your cat spends the most time. The rotatable plug allows the diffuser to fit in almost any corner in your cat's space. Then, let the diffuser work its magic. You only need one diffuser for most room sizes, and each refill lasts up to 30 days.</p>
        <p>The diffuser has been engineered to be safe for your family, home and pets:</p>
        <ul>
            <li>The new design is based on in-home tests and consumer interviews.</li>
            <li>It leaves the bottom outlet open for use with other devices.</li>
            <li>It's suitable for cats and kittens.</li>
            <li>The diffuser has a shut-off feature to prevent overheating.</li>
            <li>It's safe and conforms to UL standards</li>
            <li>The Opticalm&trade; &amp; Diffuser works with all Comfort Zone<sup>&reg;</sup> refills</li>
        </ul>
        <h3>How to Calm a Cat</h3>
        <p>Use the Opticalm&trade; Diffuser as part of an overall stress-relief strategy for your kitty. After you've plugged in the diffuser, set up cat trees in your home, giving your kitty tall spaces to own. Play lots of games with your cat, like chasing feather wands. Then offer plenty of treats and a warm lap whenever your cat wants to snuggle close.</p>
        <p><strong>INGREDIENTS:</strong><br />
        <span>Isoparafinnic Hydrocarbon 85%</span><br />
        <span>Analogue of Feline Pheromone 5%</span><br />
        <span>Other Ingredients 10%</span></p>
