        <h2>SIBLING RIVALRY</h2>
        <p>If you have more than one cat, sibling rivalry may be at play. If there's tension in the home <a href="~/link.aspx?_id=2508c042e0e64bdebb3d947f27269efd&amp;_z=z">between him and another cat</a>, he might be avoiding a food competition. Feed your cat in a separate room from the other pets, where the environment is quieter. <a href="~/link.aspx?_id=90f234c654474f57bc26f274bace511d&amp;_z=z">If your pets are fighting</a>, you might need to wipe the slate clean and <a href="~/link.aspx?_id=1ef6c456489246f39fb1de05b94656b0&amp;_z=z">reintroduce them</a>.</p>
