    - ID: "b3635965-6786-457c-9dee-28de73c0a331"
      Hint: Text
      Value: |
        <p>Is your cat peeing outside the <a href="~/link.aspx?_id=e49031ebae5c46d09d066d608241c7a0&amp;_z=z">litter box</a>? It's really unpleasant to walk into a room and get hit with the distinct odor of cat pee. If this happens, it's important to know your cat isn't mad at you or peeing everywhere out of spite. Peeing outside the litter box indicates there's a problem that needs addressing.</p>
