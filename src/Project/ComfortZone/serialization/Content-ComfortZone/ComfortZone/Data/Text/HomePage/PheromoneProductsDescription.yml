        <p>Comfort Zone calming products contain a drug free formula that <a href="~/link.aspx?_id=211C96A6E465408788BD145CC109140D&amp;_z=z">mimic a cat's natural pheromones</a>, letting him know the world around him is safe. They can help reduce stress behaviors like cat urine marking and cat scratching. Understanding how cat pheromones work can help your cat feel safe and reduce potential stressors in your home.</p>
