      Hint: ExtendedContent
      Value: |
        <p>Vita Flex Equinyl Combo Horse Supplement is a joint health formula that contains MSM, Glucosamine, Chondroitin Sulfate, Ester C*, Zinc, Manganese and Copper along with Comfort X, a unique ingredient that may help ease inflammation associated with training and competition without causing gastrointestinal side effects.</p> <ul class="highlights">     <li>Advanced joint health formula for normal to intense  performance demands.</li>     <li>Vita Flex's Equinyl Combo horse supplement may reduce inflammation associated with training and competition. </li>     <li>The glucosamine in the Equinyl Combo Joint Formula helps maintain synovial fluid that lubricates the joints all day.</li>     <li>Equinyl Combo Joint Formula delivers high levels of actives in the     combinations you want</li>     <li>Contains 24 hour extended release Glucosamine.**</li> </ul> <p style="font-size: 0.875rem;">*Ester C is a registered trademark of The Ester C Company</p> <p style="font-size: 0.875rem;">**Number of hours to release more than 90% of ingredients as measured by in vitro dissolution studies. Data on file.</p>
