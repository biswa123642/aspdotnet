      Value: "<p>Enclosed scoop holds 1 ounce.</p> <p>Intensive training or performance, or during breeding, gestation or lactation: feed 2 ounces (2 scoops) daily.</p> <p>Senior horses, idle to moderate activity or for maintenance: feed 1 ounce (1 scoop) daily.</p> <p>Weanlings, yearlings: start at 1/2 ounce (1/2 scoop) daily; gradually increase according to body weight.</p> <p>Keep cool and dry. Reseal after each use.</p>"
