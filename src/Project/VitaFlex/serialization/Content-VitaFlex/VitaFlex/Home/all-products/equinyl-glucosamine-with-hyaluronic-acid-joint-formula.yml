      Hint: ExtendedContent
      Value: |
        <p>Vita Flex Equinyl Glucosamine with Hyaluronic Acid contains twice the Glucosamine  of the Equinyl Combo and does not contain Chondroitin Sulfate. Equinyl Glucosamine is used for extreme performance demands. It also features MSM, Ester C*, Zinc, Hyaluronic Acid, Manganese and Copper along with Comfort X, a unique ingredient that may reduce inflammation associated with training and competition without causing gastrointestinal side effects.</p> <ul class="highlights">     <li>Contains 10,000 mg of glucosamine</li>     <li>Glucosamine rich, concentrated formula for extreme performance demands. </li>     <li>Comfort X ingredient reduces inflammation associated with daily exercise</li>     <li>Contains 24 hour extended release Glucosamine.       **     </li> </ul> <p style="font-size: 0.875rem;">*Ester C is a registered trademark of The Ester C Company</p> <p style="font-size: 0.875rem;">**Number of hours to release more than 90% of ingredients as measured by in vitro dissolution studies. Data on file.</p>
