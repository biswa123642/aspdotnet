    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Vita Flex Master's Hoof Blend Horse Supplement is one of the richest sources of biotin. It also supplies exceptionally strong levels of the essential amino acids Methionine and Lysine. In addition, you can count on Master's Hoof Blend supplement for a generous supply of structural sulfur, a full array of bioavailable chelated trace minerals, vitamin B6 and a six-culture probiotic complex. Put it to work - you'll see why we say Master's Hoof Blend supplement gets the job done right the first time!</p> <ul class="highlights">     <li>Biotin rich formula, contains 20 mg of biotin per ounce.  Contains high levels of methionine and lysine, which must be present for biotin to do its job</li>     <li>Includes three bioavailable chelated trace minerals - zinc, copper and manganese, plus silicon</li>     <li>Each ounce also supplies cystine, vitamin B6 and a six-culture microbial complex for healthy digestion</li>     <li>Blended with alfalfa meal and corn oil, Master's Hoof Blend formula is a delicious addition to your horse's daily feed</li>     <li>Highly palatable alfalfa meal base.  Concentrated formula - feed just 1 oz per day</li> </ul>
