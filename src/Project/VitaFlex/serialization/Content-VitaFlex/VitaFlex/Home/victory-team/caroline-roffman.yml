        <h2><img alt="Vita Flex Victory Team Rider Adrienne Lyle and Horse" src="-/media/61AC7420DF3F4291A1CC4BBF70379100.ashx?h=502&amp;w=795" style="height: 502px; width: 795px;" /></h2>
        <h2>Caroline Roffmann</h2>
        <h3>Rising Star</h3>
        <br />
        <a rel="noopener noreferrer" href="https://lionsharedressage.com/" target="_blank">www.lionsharedressage.com</a><br />
        <br />
        <p>From the day Caroline Roffman discovered dressage at the age of eight on the back of a retired eventing horse, she knew exactly what she wanted to do with her life. Massachusetts native Caroline convinced her parents to pick up and move to Wellington to pursue her dreams to become a serious contender in the international dressage arena and to make a living riding, teaching lessons, breeding, training and selling dressage horses. </p>
        <p>When time is your most precious commodity anything that helps to support performance is vital -- Caroline trusts Vita Flex performance products on her horses to help her maintain that competitive edge while she keeps busy as a new mother, equestrian, life long horse lover and trainer and owner of Lionshare Dressage located in the heart of Wellington.</p>
        <p>&ldquo;Horses are more than just a business to me. I love my horses and I want to make sure they have every advantage to feel, look and perform their best. That&rsquo;s why I trust and use Vita Flex performance products. When I ride down the centerline I want to be certain my horse has what he needs to maintain that competitive edge.&rdquo; </p>
        <p>Caroline Roffman&rsquo;s Favorite Vita Flex Products</p>
        <p>&ldquo;Dressage is a very strenuous sport for horses. I want to make sure that we replace essential electrolytes and minerals that they lose when they sweat while training and competing &ndash; that&rsquo;s why I use&nbsp;<a href="~/link.aspx?_id=7EE718ED47C14EBFAC4CD803AEF84415&amp;_z=z">AccuLytes Electrolytes</a>&nbsp;powder to help maintain proper electrolyte balance.&ldquo;</p>
        <p>&ldquo;It&rsquo;s more than just to maintain a competitive edge, when you love horses the way I do you want them to feel and look their best. <a href="~/link.aspx?_id=115755DF18FE4ED1AF7566F5FBA2985E&amp;_z=z">Accel Lifetime</a>&nbsp;nurtures my horses and helps me to ensure that they stay healthy throughout their lifetime.</p>
        <p>&ldquo;Dressage is a demanding discipline.  I give all my horses <a href="~/link.aspx?_id=EFB07C3C1526442BAECD72958C62E9BD&amp;_z=z">Equinyl Joint Formula with Hyaluronic Acid</a>&nbsp;to help lubricate their joints and maintain proper joint health so that they can keep performing their best.&rdquo;</p>
        <p><a href="~/link.aspx?_id=F92F42CDFAFE443F9BCD6A9576D3671E&amp;_z=z">Lactanase</a> is my first line of defense to help combat muscle fatigue and to help my horses recover after the exertion of competition.</p>
        <p>&nbsp;</p>
        <h4 class="site-header">Caroline Roffman Career Highlights</h4>
        <ul class="highlights">
            <li>First US rider in history to be invited to compete in the Under 25 Grand Prix division at Aachen, Germany and win its CDIO5* reserve championship</li>
            <li>Star member of the United States&rsquo; Gold Medal team and winner of the Individual Bronze medal at the Nations Cup in Wellington, FL</li>
            <li>2014 Festival Of Champions USEF National Grand Prix 4th place</li>
            <li>2014 USEF Grand Prix Short Listed Rider - WEG Normandy</li>
            <li>2014 CDI Fritzen 4th place finish GP Special 72%</li>
            <li>2014 CDIO Aachen Nations Cup Team USA</li>
            <li>2014 Qualified for the 2014 World Equestrian Games</li>
            <li>2013 USEF National Reserve I-1 Champion</li>
            <li>2010 Rising Star Award</li>
            <li>2013 Reserve Champion at Aachen CDI05* Under 25 Grand Prix</li>
            <li>2013 Nations Cup Dressage Gold Medal Team, Individual Bronze Medal</li>
            <li>2012 USEF National Intermediare 1 Champion</li>
            <li>2012 USEF National Developing Horse Prix St. Georges Champion</li>
            <li>2012 Nations Cup Dressage Gold Medal</li>
            <li>2011 FEI 5 Year Old Markel/USEF National Champion</li>
            <li>2011 FEI 6 Year Old Markel/USEF Reserve National Champion</li>
            <li>2011 USEF National Developing Horse Prix St. Georges Reserve Champion</li>
            <li>2011 USEF National Brentina Cup Champion</li>
            <li>2010 USEF Reserve Champion 4 Year Old</li>
        </ul>
