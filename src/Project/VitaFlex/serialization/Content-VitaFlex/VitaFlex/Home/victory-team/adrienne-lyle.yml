        <h2><img alt="Vita Flex Victory Team Rider Adrienne Lyle and Horse" src="-/media/050F932C11AB4CA28BB1AC633C25C928.ashx?h=502&amp;w=795" style="height: 502px; width: 795px;" /></h2>
        <h2>ADRIENNE LYLE</h2>
        <h3>From Cattle Ranch to the Olympic Arena</h3>
        <br />
        <p>For Olympian Adrienne Lyle horses have always been a way of life. Born and raised on a small cattle farm in Washington state, Adrienne grew up riding Western riding ranch ponies, working and cutting cattle and trail riding before moving onto Western gaming and then transitioning into three-day-eventing.</p>
        <p>Through three-day-eventing she was introduced to dressage and discovered her life-long ambition to ride, train and develop horses for the sport of dressage. “All I ever wanted to do in life was to make a living doing what I love -- riding and training horses.” Her passion for the sport has taken her all over the world to compete at the Olympics, multiple Nations Cup competitions and the World Equestrian Games.</p>
        <p>“My horses are top athletes and their care and nutrition is of the utmost importance.  Success in the show ring is built on hard work, proper care, and good nutrition, and I trust Vita Flex products to deliver the level of quality my horses need to shine!”</p>
        <p>Adrienne Lyle’s Favorite Vita Flex Products</p>
        <p>“I love to use <a href="~/link.aspx?_id=F92F42CDFAFE443F9BCD6A9576D3671E&amp;_z=z">Vita Flex Lactanase</a>&nbsp;on my horses that are working hard and need some help keeping their muscles functioning at optimal level. I feed it twice a day during stressful work or competition. The results are amazing. Anything I can do to help them from getting sore or stiff muscles is of great benefit and Lactanase works wonders for that.”</p>
        <p>“<a href="~/link.aspx?_id=3974F1E708404D9D8D46EB64B7751D03&amp;_z=z">Vita Flex Vita-Hoof conditioner</a>&nbsp;is a daily part of my horses’ care. That old adage “No hoof, no horse,” is still true today so that’s why I use Vita-Hoof every day to keep their feet in top condition.”</p>
        <p>“I keep all my competition horses on <a href="~/link.aspx?_id=6B675AE4E54549369BCCBA2665ED28B5&amp;_z=z">Vita Flex Vitamin E-5000</a>&nbsp;at all times. I think it helps to keep their immune systems strong and also helps their skin and coat looking and feeling their best.”</p>
        <p>“We feed <a href="~/link.aspx?_id=4AEF934FE2E54976BB0606DF12E1D3A4&amp;_z=z">Vita Flex Vitamin C</a>&nbsp;to all our horses before traveling to give them that little boost to help their immune systems stay healthy and strong.”</p>
        <p>“Our horses make the transition every season from the dry climate of Idaho to the humid climate of Florida.  Keeping their hooves in good condition is vitally important, and that starts from the inside out with <a href="~/link.aspx?_id=45B25BD5A1484A60B9C88734B8A16DC8&amp;_z=z">Vita Flex Masters Hoof Blend</a>&nbsp;to keep them strong and growing well.”</p>
        <p>It is essential that horses drink enough to stay properly hydrated. I feed <a href="~/link.aspx?_id=3695D61D66284FD8B4DA467831B89BB1&amp;_z=z">Vita Flex AccuLytes Electrolyte Paste</a>&nbsp;to all my horses prior to travel and during stressful competition, to replenish their electrolytes and keep them drinking sufficiently.</p>
        <p>&nbsp;</p>
        <h4 class="site-header">Adrienne Lyle Career Highlights</h4>
        <ul class="highlights">
            <li>2017 Silver Medalist Team USA, CHIO Aachen, Germany Nations Cup</li>
            <li>2017 US National Champion Intermediaire I at Dutta Corp U.S. Festival of Champions at Gladstone, on Horizon</li>
            <li>2017 US Reserve National Champion Grand Prix at the Dutta Corp U.S. Festival of Champions at Gladstone on Salvino.</li>
            <li>2017 The Dressage Foundation’s Patsy Albers Award Recipient</li>
            <li>2016 USDF Horse of Year Prix St. Georges on Horizon</li>
            <li>2016 USEF Developing Horse Prix St. Georges Champion on Horizon</li>
            <li>2014 Team USA World Equestrian Games, Normandy, France</li>
            <li>Team and Individual Gold Medal at CDIO Nations Cup, Wellington, FL</li>
            <li>2012 Member of Team USA London Olympic Games</li>
            <li>2009 American Hanoverian Society Grand Prix Horse of the Year on Felix</li>
            <li>2008 Young Adult Grand Prix Champion at USEF National Championships</li>
        </ul>
