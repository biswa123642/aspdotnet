        <h2>&nbsp;</h2>
        <h2><img height="502" alt="Vita Flex Victory Team Rider Patty Stovel and Horse" width="795" src="-/media/0F107C74360E4F7C9FD0D1CEF8F0E89B.ashx?h=502&amp;w=795" style="height: 502px; width: 795px;" />Patty Stovel</h2>
        <h3>One Of A Kind</h3>
        <br />
        <p>Vita Flex Victory Rider Patty Stovel is a successful rider, trainer and instructor who focuses on the success on every horse and rider as an individual.  </p>
        <p>She started riding as a child with her mom in Connecticut and before moving on to train with the legendary George Morris as a working student. </p>
        <p>“For me every horse is unique and I think of each horse as an individual. That is how I approach training and teaching. Each horse requires a program specially tailored to meet his unique needs – that’s why I rely on Vita Flex to help me formulate a performance product regimen to keep my horses performing their best.”</p>
        <p>“I rely on Vita Flex products to keep my horses fit, sound, happy and performing at their optimum performance level.” </p>
        <p>Patty Stovel’s Favorite Vita Flex Products:</p>
        <p>“I would say my favorite Vita Flex products are a tie between <a href="~/link.aspx?_id=45B25BD5A1484A60B9C88734B8A16DC8&amp;_z=z">Master’s Hoof Blend</a>, and <a href="~/link.aspx?_id=DA7750210D364DB199C13B2A6B499877&amp;_z=z">Equinyl™ Glucosamine with Hyaluronic Acid</a>. <a href="~/link.aspx?_id=45B25BD5A1484A60B9C88734B8A16DC8&amp;_z=z">Master’s Hoof Blend Hoof Health Formula</a>&nbsp;is amazing. Within two months, I am able to turn my horse’s hoof into a strong hoof with healthy growth. My farrier is amazed. I have been using this product for at least seven years and I wouldn't trade it for any other hoof supplement. <a href="~/link.aspx?_id=DA7750210D364DB199C13B2A6B499877&amp;_z=z">Equinyl</a><a href="~/link.aspx?_id=EFB07C3C1526442BAECD72958C62E9BD&amp;_z=z"></a>is crucial for keeping my horses’ joints in good shape. It’s so important to keep equine athletes’ joints properly lubricated. If your horse’s legs aren’t in good shape how can you expect them to have the legs to perform at their highest level?”</p>
        <p>&nbsp;</p>
        <h4 class="site-header">Patty Stovel Career Highlights</h4>
        <ul class="highlights">
            <li>Highest Placing American at the 1994 World Equestrian Games with Mount Cenis</li>
            <li>2005 American Gold Cup winner riding Shandor 41</li>
            <li>Eight International Hunter Futurity Championships</li>
            <li>1999 AHSA Regular Working Hunter Horse of the Year with Frascati</li>
            <li>2000 AHSA Regular Working Hunter Horse of the Year with Frascati</li>
            <li>Trainer of AHSA Amateur Owner Hunter Horse of the Year - Frascati in 1999 &amp; 2000</li>
            <li>Trainer of Amateur Owner Jumper Champion - Lacoste H at Devon Horse Show and The National Horse Show</li>
            <li>Won over $600,000 in Grand Prix</li>
            <li>Second Place in the AHSA Medal Finals</li>
            <li>Successful trainer, instructor and rider with students competing at the Equitation Finals in Harrisburg and Syracuse and qualifying for Zone Finals in the Adult Jumper division</li>
        </ul>
