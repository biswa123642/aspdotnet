        <h2>&nbsp;</h2>
        <h2><img height="502" alt="Vita Flex Victory Team Rider Lisa Wilcox and Horse" width="795" src="-/media/DA475060F36B4B009A2FC5BD00CAA555.ashx?h=502&amp;w=795" style="height: 502px; width: 795px;" />Lisa Wilcox</h2>
        <h3>More Than Meets The Eye</h3>
        <br />
        <a href="http://lisa-wilcox.com/" target="_blank">www.lisa-wilcox.com</a>
        <p>More than just a pretty face, Lisa Wilcox has got what it takes to be a serious contender in the dressage ring. She grew up on a cattle ranch with her six brothers and sisters, where they all worked with the cattle, broke young horses and trained them to cut and drive cattle.</p>
        <p>“For me it was clear relatively early that horses would play a central role in my life. While studying equine science I rode a friend’s horse in eventing tests up to medium level. My German husband at the time, Jan Ebeling awakened my interest and love for dressage. I thought it was great fun to ride “curly-cues” in the ring while he was teaching dressage clinics. After moving to California I learned the complete Grand Prix program from an Oldenberg gelding named “Funny Boy.”</p>
        <p>Lisa Wilcox Favorite Vita Flex Products</p>
        <p>Her go-to supplements include <a href="~/link.aspx?_id=E83A023BF6B343669784B29D44C14E1E&amp;_z=z">Accel® Health &amp; Wellness</a>&nbsp;supplement for overall health, <a href="~/link.aspx?_id=7EE718ED47C14EBFAC4CD803AEF84415&amp;_z=z">AccuLytes™ electrolytes</a>, <a href="~/link.aspx?_id=F92F42CDFAFE443F9BCD6A9576D3671E&amp;_z=z">Lactanase®</a>&nbsp;for normal muscle function and metabolism, and <a href="~/link.aspx?_id=45B25BD5A1484A60B9C88734B8A16DC8&amp;_z=z">Master’s Hoof Blend™</a>&nbsp;formula for hoof health.</p>
        <p>“The <a href="~/link.aspx?_id=F92F42CDFAFE443F9BCD6A9576D3671E&amp;_z=z">Lactanase® supplement</a>&nbsp;supports the horses and the hard work they are doing as I am working and training this summer and preparing for the shows in the fall,” she explained. “It also helps with muscle recovery throughout the training program.” </p>
        <p>Wilcox also knows that hoof health is vital to any horse. “I love the <a href="~/link.aspx?_id=45B25BD5A1484A60B9C88734B8A16DC8&amp;_z=z">Master’s Hoof Blend™ formulation</a>. It’s fabulous. Our horses have exceptionally good looking feet and I’m very, very happy with the quality of the hoof they’re growing.”</p>
        <p>&nbsp;</p>
        <h4 class="site-header">Lisa Wilcox Career Highlights</h4>
        <ul class="highlights">
            <li>Individual Silver medalist at the Open European Championship at Hickstead, Great Britain on Relevant</li>
            <li>Team bronze at the 2004 Olympic Games in Athens, Greece on Relevant</li>
            <li>Winner 2017 Florida Gold Cup Freestyle Global Dressage Festival on Galant</li>
            <li>1st Place 2017 FEI Grand Prix Adequan Global Dressage Festival CDI-W riding Galant</li>
            <li>1st Place 2015 Palm Beach Derby National USEF Developing Horse on Galant Reflection</li>
            <li>2011 USEF Developing Horse National Championship</li>
            <li>1st place Global Dressage Festival National Show</li>
            <li>Third place 2017 CDI Grand Prix Special</li>
            <li>2009 Reserve Champion Region 3 Open Grand Prix Championship</li>
            <li>2nd Place CDI3 Grand Prix Adequan Global Dressage Festival on Denzello</li>
        </ul>
