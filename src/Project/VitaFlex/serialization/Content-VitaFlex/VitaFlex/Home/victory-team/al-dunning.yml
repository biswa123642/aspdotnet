        <h2><img alt="Vita Flex Victory Team Rider Al Dunning and Horse" src="-/media/381E1A422FAD40C5BFC38FE09646EC3E.ashx?h=502&amp;w=795" style="height: 502px; width: 795px;" /></h2>
        <h2>Al Dunning</h2>
        <h3>Been There Dun That</h3>
        <p>
        <br />
        <a href="https://www.aldunning.com/" target="_blank">www.aldunning.com</a></p>
        <p><a href="https://www.aldunning.com/"></a>
        </p>
        <p>When it comes to reining and cutting, author, trainer, competitor, judge, and Hall of Famer Al Dunning has ‘dun’ it all. When Al talks about his journey from riding horses in the suburbs of Chicago to being named Western Magazine’s 2017 Horseman of the Year his passion for horses, dedication to the sport, and family are crystal clear.</p>
        <p>Al enjoys spending time with family and friends at Almosta Ranch in Scottsdale Arizona as well as hitting the road to show and teach clinics worldwide.</p>
        <p>“Helping people learn how to ride and take care of their horses has always been a big deal to me. Watching somebody’s improvement, even if it’s a small step in the right direction, keeps me pumped up. Wherever I go it is an exciting challenge that is always gratifying.”</p>
        <p>“Every day I get up, and I get to do something I love. Every day is a reward because of the good horses and people I get to be around. I truly feel blessed for the vocation I picked and the success I’ve had. It all starts from the heart.”</p>
        <p>Al Dunning’s Favorite Vita Flex Products</p>
        <p>“It seems like Vita Flex has always been part of our program,” Al explains. “Because of our extensive training program, <a href="~/link.aspx?_id=7EE718ED47C14EBFAC4CD803AEF84415&amp;_z=z">Vita Flex AccuLytes™</a>&nbsp;is a must to maintain the proper electrolyte balance. Arizona is a dry climate, which is hard on horse’s hooves. <a href="~/link.aspx?_id=3974F1E708404D9D8D46EB64B7751D03&amp;_z=z">Vita-Hoof® Conditioner</a>&nbsp;keeps our horses’ hooves healthy and not brittle. We use <a href="~/link.aspx?_id=9311D7DD5AAD423CAB62BB3998997D50&amp;_z=z">Thermaflex® Liniment Gel</a>&nbsp;after intensive workouts with our equine athletes. It feels good on our hands, and we find our horses’ tendons and ligaments are maintained better by using it. Our Arizona weather is also hot and cutting, reining and working cow horse are strenuous events and muscle recovery is very important so we use <a href="~/link.aspx?_id=F92F42CDFAFE443F9BCD6A9576D3671E&amp;_z=z">Lactanase</a>&nbsp;to help the recovery process. </p>
        <p>Vita Flex is a trusted brand and their product quality and research is significant to me.</p>
        <p>&nbsp;</p>
        <h4 class="site-header">Al Dunning Career Highlights</h4>
        <ul class="highlights">
            <li>Western Horseman’s Magazine Western Horseman Award 2017</li>
            <li>2017 Arizona Sun Circuit’s Senior Cutting Champion</li>
            <li>Inducted into the Arizona Quarter Horse Association’s Hall of Fame</li>
            <li>NCHA Zane Schulte Trainer of the Year Award 2003</li>
            <li>Awarded Monte Roberts Equitarian Award 2004</li>
            <li>AQHA Professional 1996 Horseman of the Year</li>
            <li>Chairman of the American Quarter Horse (AQHA) Judges Committee</li>
        </ul>
