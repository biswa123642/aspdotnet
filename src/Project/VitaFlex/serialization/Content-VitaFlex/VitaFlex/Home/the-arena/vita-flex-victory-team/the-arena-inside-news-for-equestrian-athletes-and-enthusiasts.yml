      Hint: Content
      Value: |
        <p>Welcome to The Arena, where you can get an inside glimpse of the 2013 Vita Flex Victory Team and learn secrets from champion equine athletes about what it takes to win. The Arena is written specifically for aspiring and serious equestrians and for their fans.</p>
        <p>Just like our Vita Flex products, the information here is dedicated to helping you and your horse not only stay in top condition and perform well, but to walk away with a victory. Vita Flex Nutrition has a respected reputation and long-standing record with champion riders and veterinarians throughout the world, and The Arena is where our team of equine nutritionists, experts and scientists share their knowledge with you.</p>
        <p>So whether you&rsquo;re a fan of equine sports or a competitive rider looking to gain that winning edge, we invite you to subscribe to The Arena, sign up for The Competitive Edge (our monthly newsletter), and follow us on <a rel="noopener noreferrer" target="_blank" href="https://www.facebook.com/VitaFlex">Facebook</a> and <a rel="noopener noreferrer" target="_blank" href="https://www.twitter.com/vitaflex">Twitter</a> to be the first to hear of Victory Team highlights, get news of upcoming events and giveaways, and learn tips from equine experts.</p>
        <p>We understand that there is a fine line between good and great, and we aim to do all we can so you are able to cross that line, every time.</p>
        <h2>About Vita Flex Nutrition</h2>
        <p>Vita Flex is exclusively dedicated to developing and providing high-quality supplements for performance horses. It&rsquo;s all we do. Our staff of equine nutritionists, veterinarians and scientists continuously research and test new and existing products with the goal of giving equestrians a full range of products focused on getting top-ranking results.</p>
        <p>For more information about Vita Flex Nutrition products, call toll free at <a rel="noopener noreferrer" target="_blank" href="tel:800-848-2359">800-848-2359</a> or visit <a href="~/link.aspx?_id=9EC90287018C4DC98A8D91543494F60C&amp;_z=z" target="_blank">www.vitaflex.com</a>.</p>
