        <p class="paragraph" style="margin: 0in 0in 0.0001pt; text-align: center;"><span class="normaltextrun"><img alt="todd minikus" src="-/media/65B532CAF99A4BEFA3A981EB810EDC16.ashx?h=400&amp;w=600" style="height: 400px; width: 600px;" /></span></p> <div unselectable="on" class="rrHandle rrSW" style="position: absolute; cursor: sw-resize; z-index: auto; height: 7px; width: 7px; top: 792.5px; left: -0.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrS" style="position: absolute; cursor: s-resize; z-index: auto; height: 7px; width: 7px; top: 792.5px; left: 599.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrE" style="position: absolute; cursor: e-resize; z-index: auto; height: 7px; width: 7px; top: 396px; left: 1199.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrNE" style="position: absolute; cursor: ne-resize; z-index: auto; height: 7px; width: 7px; top: -0.5px; left: 1199.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrN" style="position: absolute; cursor: n-resize; z-index: auto; height: 7px; width: 7px; top: -0.5px; left: 599.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrNW" style="position: absolute; cursor: nw-resize; z-index: auto; height: 7px; width: 7px; top: -0.5px; left: -0.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrW" style="position: absolute; cursor: w-resize; z-index: auto; height: 7px; width: 7px; top: 396px; left: -0.5px;">&nbsp;</div> <span class="normaltextrun"><br /> </span> <div unselectable="on" class="rrHandle rrS" style="position: absolute; cursor: s-resize; z-index: auto; height: 7px; width: 7px; top: 532.5px; left: 525px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrSE" style="position: absolute; cursor: se-resize; z-index: auto; height: 7px; width: 7px; top: 532.5px; left: 1050.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrE" style="position: absolute; cursor: e-resize; z-index: auto; height: 7px; width: 7px; top: 266px; left: 1050.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrNE" style="position: absolute; cursor: ne-resize; z-index: auto; height: 7px; width: 7px; top: -0.5px; left: 1050.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrN" style="position: absolute; cursor: n-resize; z-index: auto; height: 7px; width: 7px; top: -0.5px; left: 525px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrNW" style="position: absolute; cursor: nw-resize; z-index: auto; height: 7px; width: 7px; top: -0.5px; left: -0.5px;">&nbsp;</div> <div unselectable="on" class="rrHandle rrW" style="position: absolute; cursor: w-resize; z-index: auto; height: 7px; width: 7px; top: 266px; left: -0.5px;">&nbsp;</div> <p>When show jumping star Todd Minikus says he&rsquo;s &ldquo;going riding,&rdquo; that doesn&rsquo;t necessarily mean he&rsquo;s saddling up a horse. He may be headed out on one of three Harley Davidson motorcycles or jumping on the back of a bull.</p> <p>&ldquo;I think bull riding is the greatest sport in the world,&rdquo; Todd says.</p> <p>According to Todd, anyone who competes in show jumping can ride a lot of bulls with some amount of success. The rear, drop, rear, drop motion of approaching, taking off and landing a jump mimics the trashing motion of a bucking bull, he explains. He has even trained with eight-time Professional Rodeo Cowboys Association world champion bull rider Donald Gay and retired professional bull rider Terry Holland from Carthage, Texas. </p> <p>He doesn&rsquo;t regularly ride bulls, but he rarely misses an opportunity to attend the annual Professional Bull Riding Championships as a spectator. The Iowa-born jumper infuses his love for western culture into his English riding world, replacing his helmet with a cowboy hat as soon as he&rsquo;s on the ground. His home looks more like a western ranch where cattle should be grazing than one with a barn full of jumping horses.</p> <p>More likely if Todd&rsquo;s &ldquo;gone riding,&rdquo; and it&rsquo;s not on a horse, he&rsquo;s revved the engine on one of his Harleys. The longest ride he&rsquo;s completed thus far has been a 16 hour trip from Raleigh, North Carolina to his current home in Wellington, Florida. Attending the annual Sturgis Rally in the Black Hills of South Dakota is one of his bucket list items.</p> <p>Enjoying various forms of riding is part of Todd&rsquo;s approach to success as a show jumper. A riding career can be all-consuming, he says. The Harleys and the bulls offer time to find balance. Over his 40 year career he has earned more than 130 national and international grand-prix wins. He&rsquo;s represented the U.S. on multiple Nationals Cup teams, is a two-time bronze medal U.S. Pan American Team member and served as an alternate for the Olympic Games.</p> <p>He&rsquo;s celebrated numerous victories like winning 1990 President's Cup, sweeping wins in all the open jumping classes at the 1990 Washington International Horse Show, claiming first-place victory in the Zoetis $1 Million Grand Prix in Saugerties, New York and countless others.</p> <p>Of all the honors, he says that being named Horseman of the Year in 2014 has been the highlight of his career. &ldquo;I think it&rsquo;s an honor to win that award because it takes more than riding. It&rsquo;s about being a horseman and there&rsquo;s a lot more to success in the horse industry than just being a world class rider.&rdquo;</p> <p>Staying at the top of his game requires hard work and a commitment to the sport. But he says that successful grand-prix contestants are more than being a talented rider.</p> <p>&ldquo;Accomplishing international show jumping success means being be a world class veterinarian, blacksmith, horse shipper, groom and manager because the horse's health is most important,&rdquo; he says.</p>
