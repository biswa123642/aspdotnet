        <p><img alt="Training horse on longe." src="-/media/B415CE3DB5C14A95A0D47132150AB02D.ashx?h=514&amp;w=720" style="width: 720px; height: 514px;" /></p>
        <p>Rider position is often the focus of lessons and training. Concentrating on the rider is only half the equation. Horses also need to carry their bodies correctly to give their best performance.</p>
        <p>&ldquo;The horse and rider are a perfect pair and mirror each other,&rdquo; said Heather Wallace, Certified Equine Sports Massage Therapist (ESMT) and author of<strong> &ldquo;</strong><a href="https://timidrider.com/products/body-conditioning-for-the-horse-and-rider/">Body Conditioning for the Horse and Rider</a>.&rdquo; &ldquo;If the horse is unbalanced and unable to travel straight, the rider will automatically compensate for the horse.&rdquo;</p>
        <p>Looks can be deceiving. A horse and rider look straight, but at the fundamental level, the horse&rsquo;s muscle and vertebrae may be moving off balance, which over time becomes that horse&rsquo;s way of going.&nbsp;Exercises focused on the horse vs. those <a rel="noopener noreferrer" href="~/link.aspx?_id=ADC558D6B734418EA2CB3717A9C82D65&amp;_z=z" target="_blank">focused on the rider</a>&nbsp;help the horse maintain his symmetry and balance.</p>
        <h2>Posture for the horse</h2>
        <p>The correct horse-riding position is when the horse has his head in a neutral head position at the mid-line of the body, Wallace explained. Horses should lift their back and engage their abdominal muscles. They should have a forward extension at the shoulder and push from behind with their hooves pointed as they strike the ground.</p>
        <p>Over time, moving in an unbalanced way can lead to problems. One posture problem is a concave curve in the back known as&nbsp;<a rel="noopener noreferrer" href="https://equusmagazine.com/horse-care/swayback-in-horses-8221" target="_blank">swayback</a>. The other is a pelvic condition called&nbsp;<a rel="noopener noreferrer" href="https://thehorse.com/151782/hunters-bump/" target="_blank">hunter&rsquo;s bump</a>.</p>
        <p>These signs can suggest a horse has poor posture:</p>
        <ul style="list-style-type: disc;">
            <li>High head carriage.</li>
            <li>Quick short strides.</li>
            <li>Hind-end slipping during downward gait transitions.</li>
            <li>Stumbling or tripping.</li>
            <li>The horse constantly needs to be held in position with the rider&rsquo;s leg and aids.&nbsp;</li>
        </ul>
        <h2>Try this at home: Stretches on the ground</h2>
        <p>Improving the horse&rsquo;s riding position begins with stretching exercises on the ground. Here are two you can try.</p>
        <ol>
            <li>Pre-ride tail stretches. These stretches encourage the horse to open up and relieve tension throughout their topline, Wallace explained.&nbsp;</li>
        </ol>
        <p>Instructions: Stand on one side of your horse&rsquo;s hindquarters. Hold the tail below the tailbone and slowly pull to you at a 90-degree angle. Repeat on the opposite side. The Equine Clinic at Oakencroft in Ravena, New York explains that&nbsp;<a rel="noopener noreferrer" href="https://oakencroftequine.com/2020/04/27/equine-exercises-part-3-of-4-side-tail-pulls/" target="_blank">some horses prefer</a>&nbsp;a steady pull for 10-30 seconds. Others favor a rhythmic gentle tug.</p>
        <ol>
            <li>Post-ride carrot stretches. &ldquo;When done correctly carrot stretches encourage the horse to activate their muscles and improve mobility and range of motion while opening up the rib cage and cervical vertebrae on both sides,&rdquo; Wallace said. &ldquo;This can increase flexibility and balance.&rdquo;</li>
        </ol>
        <p>Instructions:&nbsp;</p>
        <p>Start by getting the horse to reach his chin to his chest. Stand behind the horse&rsquo;s shoulder. Move your hand with the treat to the inside of the closest leg, encouraging the horse to reach to tuck his chin and reach to his chest for a reward.</p>
        <p>For another stretch&nbsp;<a rel="noopener noreferrer" href="https://horseandrider.com/health-and-advice/horse-stretches-18060" target="_blank">crouch next to your horse</a>&nbsp;and hold a carrot at his front legs near the fetlock. As he reaches it will stretch his neck and back. Hold for 10 to 20 seconds.</p>
        <p>Horses have two sides so repeat stretches&nbsp; to avoid imbalances.</p>
        <h2>Try this at home: Gait transitions</h2>
        <p>Working between gaits improves impulsion and self-carriage opens up the shoulders and builds the gluteus and hamstring muscles. When these are strong, there is less likelihood of lameness. Plus, the horse moves more precisely and in balance on his own.</p>
        <p>&ldquo;Think about watching horses in the wild or at play in the paddock. Often a horse will go from standing or walking, straight into the canter. Then they will transition down to the trot,&rdquo; Wallace said. &ldquo;Working on the walk to canter transitions considers the natural movements and tendencies of the horse. Cantering loosens up the muscles and joints before trotting, which is a higher impact gait.&rdquo;&nbsp;</p>
        <p>For stiff horses consider cantering before starting trot work.</p>
        <p>Instructions:&nbsp;</p>
        <ul>
            <li>Warm-up in a working walk on a long rein for a minimum of 10 minutes allowing your horse to stretch as long and low as they choose.</li>
            <li>Change direction, circle, or serpentine periodically while traveling around the arena. Keep the turns wide while warming up.</li>
            <li>Make contact with the reins and ask for the canter on the long sides of the arena.</li>
            <li>Gently ask for a walk-on approach to the corners. Strive for a gentle downward transition rather than an abrupt halt.</li>
            <li>Repeat walking the corners and cantering the long sides for 10 minutes. Periodically change directions.</li>
            <li>Cool down for 5-10 minutes on a long rein.&nbsp;</li>
        </ul>
        <h2>Try this at home: Ground poles</h2>
        <p>Working over ground poles encourages horses to lift their back, engage the abdominals, stretch, and propel themselves forward from their hind end. Wallace recommends using these two drills.</p>
        <span style="margin: 0px auto; border: 2px dotted #000000; position: absolute; z-index: 2147483647; visibility: hidden; left: 506px; width: 0px; top: 385px; height: 0px;"></span><span style="z-index: 2147483647; position: absolute; visibility: hidden; left: 491px; width: 50px; top: 370px; height: 20px; font-size: 10px; color: black;"></span>
        <br />
        <h3>Option 1: Straight line</h3>
        <ul>
            <li>Set up four ground poles about four feet apart.&nbsp;</li>
            <li>Warm-up at the walk for 10-15 minutes.&nbsp;</li>
            <li>Pick up a working walk and walk over the ground poles in a straight line and continue around the arena.</li>
            <li>Moving in the same direction, ride a serpentine while asking the horse to flex and bend around and through the poles.&nbsp;</li>
            <li>Trot to increase intensity.&nbsp;</li>
        </ul>
        <br />
        <p>
        <img height="503" alt="Serpentine and straight horse exercise pattern." width="600" src="-/media/CABCCEE96BCA4A0CBBEDFC29D5A3F3F8.ashx" /></p>
        <h5>Photo Courtesy of&nbsp;Animal Bodywork and Aromatherapy</h5>
        <h3>Option 2: Circle</h3>
        <ul>
            <li>Set up four ground poles about four feet apart.&nbsp;</li>
            <li>Warm-up at the walk for 10-15 minutes.&nbsp;</li>
            <li>At a working walk, move in a bending line over the four ground poles on the outside angle.</li>
            <li>Continue around the arena when complete to straighten and lengthen.</li>
            <li>Moving back in the same direction, ride over the poles in a bending line on the inside track to increase the intensity and shorten the stride. Repeat in both directions at the walk.&nbsp;</li>
            <li>Trot to increase intensity.&nbsp;</li>
        </ul>
