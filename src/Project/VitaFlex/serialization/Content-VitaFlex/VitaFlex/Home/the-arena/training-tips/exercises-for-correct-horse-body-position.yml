        <h2>A stronger ride</h2>
        <p>Incorporating strength building exercises into your horse&rsquo;s training program is like focusing on core work for yourself. Strong core muscles improve posture and body carriage, which ultimately enhances performance. Plus, transition and ground pole drills teach patience in gait changes. All of these exercises used together make your job easier&mdash;a balanced horse doesn&rsquo;t need to be &ldquo;held together&rdquo; with leg and rein aides.</p>
