        <p><span style="color: #ff0000;">ABOUT RICHARD G. GODBEE, PH.D., PAS, DIPL. ACAS - NUTRITION</span></p>
        <p>Dr. Richard G. Godbee received a Bachelor of Science in Agriculture and a Master of Science in Ruminant Nutrition from the University of Georgia. He received his Ph.D. in Animal Nutrition/Nutritional Biochemistry with an emphasis in equine from Colorado State University. He has numerous publications in peer-reviewed journals and popular press on multiple species.</p>
        <p>He has presented papers and given invited talks throughout the United States, Japan, Ireland, England, Germany, Switzerland, Norway, Sweden, Finland, Australia, Mexico and Canada.</p>
        <p>Dr. Godbee is a Director of Product Development in Research and Development for Central Garden &amp; Pet Company. He has served as a faculty or adjunct faculty member of several universities. He has also served on the graduate committees for Master and Ph.D. candidates at numerous universities.</p>
        <p>Dr. Godbee's research interest has included the effect of nutrition on immunity and inflammation. He is Board Certified in Animal Nutrition by the American College of Animal Science and has achieved Professional Animal Scientist status in the American Registry of Professional Animal Scientists with a specialty in horses. He is also a member of the American Academy of Veterinary Nutrition. He owns and shows cutting horses at local and national events.</p>
