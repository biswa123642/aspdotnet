        <p>Vita Flex is proud to introduce the 2013 Vita Flex Victory Team. The Vita Flex Victory Team consists of leading competitive riders from multiple disciplines who use Vita Flex products and horse supplements to support peak performance in their horses. Vita Flex is stepping up their game this year, not only with a 2013 Victory Team who are already making headlines with their wins, but also with an updated website, expanded social media presence (Facebook, Twitter and, soon, YouTube), and this news section covering Victory Team and competitive equine events that will be posted on the <a href="~/link.aspx?_id=9EC90287018C4DC98A8D91543494F60C&amp;_z=z">Vita Flex website</a>&nbsp;on a regular basis.</p>
        <h2>And the 2013 Vita Flex Victory Team members are (drum roll please&hellip;)</h2>
        <table>
            <tbody>
                <tr>
                    <td style="width: 25%;"><img alt="Bob Avila" src="-/media/2EA5F055E2C24A9F9050E5BC6E1090E4.ashx" width="150" height="161" /></td>
                    <td>
                    <h2>Bob Avila, Reining</h2>
                    <p>Bob Avila is one of the most accomplished and recognized horsemen in the world and has trained more than 35 world champion or reserve world champions.  He is a National Reined Cow Horse Association (NRCHA) Million Dollar Rider, a three-time Snaffle Bit Futurity Champion, and a two-time Worlds Greatest Horseman Champion. He won the Magnificent 7 Reined Cow Horse competition three times and was the first person to be awarded the AQHA Professional Horseman of the Year, and is one of only two people to win the Open at both the NRCHA and NRHA Futurities.  In 2012, he was inducted into the National Reined Cow Horse Association Hall of Fame.</p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/40154FFD04D14643981122C96664051F.ashx" alt="Jan Byyny" width="150" height="153" /></td>
                    <td>
                    <h2>Jan Byyny, Eventer</h2>
                    <p>Jan Byyny has represented the U.S. at the Pan American Championships, claiming a 2006 Team Gold and an Individual Bronze. She has also competed at Badminton and Blenheim, England, as well as Pau, France. She was a U.S. alternate for the Athens Olympics, and is currently striving to be chosen for the 2014 World Equestrian Games U.S. team.</p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/E8A44397302B48C28C48548038B34AA5.ashx" alt="Al Dunning" width="150" height="158" /></td>
                    <td>
                    <h2>Al Dunning, Reining/Cutting</h2>
                    <p>Al Dunning has been helping develop champion horses and riders since the 1960s, and has competed in Reining, Cutting, Working Cow Horse and Western Riding at the AQHA World Championships. He continues to train and show while serving as a judge and committee member for various organizations.</p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/1F7593C0CCA141A2ACAAC4B7A77DA1F3.ashx" alt="Lauren Hough" width="150" height="158" /></td>
                    <td>
                    <h2>Lauren Hough, Jumper</h2>
                    <p>Lauren has been competing on the global stage for over 20 years and continues with great success. A 2000 Sydney Olympics team member and back-to-back Grand Prix winner, last year Lauren also received the Leading Lady Rider Award and, with her mount Quick Study, finished the Winter Equestrian Festival in Wellington, FL with a 3rd place in the FTI Consulting $500,000 CSI5* Grand Prix Finale.  Lauren has had equal success this year with Ohlala, taking best in the $33,000 G&amp;C Farm 1.45m speed class at FTI WEF in March.  After the FTI WEF season ends, Lauren plans to show her horses abroad in Europe.</p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/D76AFD40EADD4BC5AC8EC3C197A2FE29.ashx" alt="Adrienne Lyle" width="150" height="163" /></td>
                    <td>
                    <h2>Adrienne Lyle, Dressage</h2>
                    <p>Adrienne Lyle has been competing in dressage since the age of 13, and first competed in the North American Junior Dressage at 16. She competed as an individual with Wizard at the 2012 London Olympics, one of the youngest riders ever to represent dressage in an Olympic arena.  Adrienne&rsquo;s most recent accomplishment includes winning the $25,000 Carol Lavell Advanced Dressage Prize in March of 2013.</p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/24645F4AA8F148FC91CF9087200F82A6.ashx" alt="Todd Minikus" width="150" height="160" /></td>
                    <td>
                    <h2>Todd Minikus, Jumper</h2>
                    <p>Todd Minikus has accrued over 100 Grand Prix wins, competed in five FEI World Cup Show Jumping Finals, and been a member of six Nations Cup teams. Just a few highlights already from 2013 would be top finishes, including winning the $33,000 G&amp;&amp;C Farm 1.45m Jumper Classic with Quality Girl, posting a double clear round in the World Cup Qualifier with Macoemba to place 2nd, and a top 10 finish with Macoemba in the World Cup Qualifier.  </p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/681900967E384B359D13605B8277D9D7.ashx" alt="Caroline Roffman" width="150" height="163" /></td>
                    <td>
                    <h2>Caroline Roffman, Dressage</h2>
                    <p>FEI Rising Star Award recipient, Caroline Roffman is consistently winning the most prestigious dressage competitions. She has dominated the Young Horse Championships over the past four years, taking home tri-colored ribbons in the Four, Five &amp; Six Year Old divisions and winning the 2012 Developing Horse Prix St. George Championship with Her Highness O. Caroline won the Brentina Cup Grand Prix in 2011 and the Small Tour Championship in 2012. Her success so far this year indicates she will again be a contender for the Young Horse and US National Championships in 2013.</p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/718F523AF6AD47B28C9C20253BE7541C.ashx" alt="Patty Stovel" width="150" height="158" /></td>
                    <td>
                    <h2>Patty Stovel, Hunter/Jumper</h2>
                    <p>Having trained and shown several horses to the Horse of the Year Title, Patty Stovel has also been the leading American Rider at the World Equestrian Games and has won the International Hunter Futurity a record 8 times. Most recently, she won a HITS Grand Prix with her own Carigor Z among many other top finishes in the 2012 and 2013 season and has just won two Devoucoux Hunter Prixes with Kenya at the HITS Ocala Circuit. </p>
                    </td>
                </tr>
                <tr>
                    <td><img src="-/media/5F07D8C8DAF24B8E8EDFC98DD0DA9290.ashx" alt="Lisa Wilcox" width="150" height="138" /></td>
                    <td>
                    <h2>Lisa Wilcox, Dressage</h2>
                    <p>Olympic Bronze Medalist Lisa Wilcox wrapped up 2012 winning the  Developing Horse Grand Prix Championship at the US Young Horse Finals. This year she continued her Grand Prix success in Florida winning the FEI Grand Prix Special at the 2013 Adequan Global Dressage Festival. She will be training in Europe with Pikko del Cerro HU for two months after winning the Anne L. Barlow Ramsay Annual Grant. She has also been selected to compete with the USA European 2013 Fall tour.</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>Vita Flex is proud to welcome these highly accomplished individuals to the Victory Team. Keep up with the Vita Flex Victory Team of world-class equestrians <a href="~/link.aspx?_id=9EC90287018C4DC98A8D91543494F60C&amp;_z=z" target="_blank">on our website</a>, and be sure to check us out on <a rel="noopener noreferrer" href="https://www.facebook.com/VitaFlex" target="_blank">Facebook</a> and <a rel="noopener noreferrer" href="https://www.twitter.com/vitaflex" target="_blank">Twitter</a>!</p>
