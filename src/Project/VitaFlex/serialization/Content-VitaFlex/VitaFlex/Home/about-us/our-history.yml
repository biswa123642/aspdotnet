        <h1> Vita Flex History</h1>
        <br />
        <div class="score-content-spot">
            <h1>The Fine Line Between Good &amp; Great</h1>
        <p>Welcome to Vita Flex, where performance is everything. When Vita Flex was first introduced in 1990, our goal was to provide innovative equine products formulated specifically for the extreme requirements of high-caliber equine athletes.</p>
        <p>That hasn't changed. </p>
        <p>Over the last 25-plus years, Vita Flex has become a leading supplier of advanced performance products designed to satisfy the demands of horses competing at the highest levels. </p>
        <p>In competition, the lines between good, better and best are forever shifting. Winning can come down to inches or the merest fractions of a second. A performance that's good enough to win this week might not be enough to even place next time out. </p>
        <p>To gain the winning edge, you do your part in feeding, training and fine-tuning your horse. When it comes to nutritional supplements and health products, you trust Vita Flex. Not only do we source the finest ingredients, we test and retest our products in the lab and — more importantly — under real-life working conditions.</p>
        <p>Trainers, owners and top riders rely on Vita Flex products for one reason: they deliver results. That's also the reason respected veterinarians recommend our animal health supplements, vitamins and minerals, antioxidants, electrolytes, joint supplements, and topicals.</p>
        <p>Professional horsemen demand the best — of themselves, their horses, and the products they use on a daily basis. With that in mind, we're proud to introduce Vita Flex Pro, a line of products representing our most advanced formulations. </p>
        <p>When you reach for the Vita Flex Pro brand, you can feel confident you're using the most up-to-date, science-supported products. Every single one is backed by extensive research and testing and formulated to help you achieve the ultimate in performance. Every ride, every time.</p>
        <p>Vita Flex is a registered trademark of Farnam Companies, Inc.</p>
        </div>
