        EQUINE VETERINARY JOURNAL (1987) 19(6), 520-523<br /> Reprinted with permission<br /> <h1 style="text-align: center;">Oral Administration of Ascorbic Acid to Horses</h1> <p style="text-align: center;">D. H. SNOW, S. P. GASH and J. CORNELIUS Physiology Unit, The Animal Health Trust, Snailwell Road, Newmarket, Suffolk CB8 7DW</p> <h3>Summary</h3> The effects of oral administration of high doses of ascorbic acid on plasma concentrations were investigated in both experimental Thoroughbred horses and those within racing stables. A single oral dose (20 g) did not result in any increase in plasma concentrations. However, daily administration of either 4.5 g or 20 g doses resulted in significant increases in plasma concentrations. Monthly variations in plasma ascorbate concentrations were found in both supplemented (20 g daily) and unsupplemented stables. It is concluded that oral supplementation with ascorbic acid is a satisfactory route to increase plasma and tissue concentrations.<br /> <h3>Introduction</h3> In a number of infections plasma ascorbic acid concentration is reduced below normal (Jaeschke and Keller 1978, Jaeschke 1984). From these findings they have suggested that there may be a place for ascorbic acid supplementation in the horse, despite it being able to synthesise the compound. In a study of the best means of supplementing with ascorbic acid, it was reported that, following oral administration, systemic availability was very poor (Loscher, Jaeschke and Keller 1984). Because subcutaneous and intramuscular (im) administration resulted in marked local irritation, it was concluded that intravenous (iv) injection was the only satisfactory route of administration.A number of leading trainers in England are administering high doses of ascorbic acid orally to their horses. It was, therefore, decided to carry out further studies on its biological availability. This paper reports on preliminary findings, involving a specific high performance liquid chromatography (HPLC) method, which indicates that plasma concentrations of ascorbic acid increase following repeated oral administration.<br /> <h3>Materials and methods</h3> <em>Experimental studies</em><br /> <br /> A group of six healthy Thoroughbred geldings aged between four and 12 years (weight 434 kg to 512 kg) were used for oral and iv administrations of ascorbic acid. For the iv administration 10 g of ascorbic acid (BDH Biochemicals, Poole, Dorset) was dissolved in a solution containing 4.8 g sodium bicarbonate, made up to 100 ml and filtered through a 0.2 F m filter prior to injection into the jugular vein of three horses through a catheter over a period of 5 mins. Blood samples were collected from the other jugular prior to administration and 0.08, 0.25, 0.5, 0.75, 1, 2, 3, 4, 5, 6, 7, 8, 9 and 10h thereafter.<br /> <br /> For oral administration either a single dose was given for which 10 g of ascorbic acid was dissolved in a solution containing 4.8 g sodium bicarbonate to give a final volume of 1 litre. This was then administered after an overnight fast to the three horses used in the iv study. Blood samples were taken at similar intervals as for the iv administration. The horses were given their normal feed 3 h after dosing.The investigation on repeated daily administration was carried out on six horses using a cross-over design, with three horses being supplemented and three unsupplemented with ascorbic acid. Before ascorbic acid administration in the first three horses, five blood samples were collected over an eight day period to establish baseline concentration. Then 20 g of crystalline ascorbic acid, analysed as being 99 per cent active ascorbic acid, was given daily for a period of 25 days. The ascorbic acid was administered by mixing it in a small amount of bran fed in the evening, followed by their normal feed of 3.8 kg commercial horse cubes (racehorse cubes: Spillers) and 2.5 kg hay. Another three unsupplemented horses acted as controls over this period.Following the first 25 days, three control horses were then supplemented with 20 g daily for the same period, while the previously supplemented acted as controls. All six horses had regular blood samples taken at 09.00 h during the 65 day period (Fig 3).<br /> <br /> <em>Between stable studies (Thoroughbred flat racing)</em><br /> <br /> In Stable A, all 140 horses were being supplemented with ascorbic acid, 20 g being given daily by mixing, together with other supplements in the morning feed. From this group 19 horses were sampled. The daily diet in this stable was oats and approximately 7 kg English and American hay.No ascorbic acid supplementation was used in Stable B. Of the 50 horses, 25 were sampled. The daily diet in this stable was a combination of oats (3.5 kg) and racehorse cubes (4.2 kg) (Spillers) plus English and American hay.In both Stables A and B, blood samples were taken at approximately monthly intervals during the period February to October. Because of racing commitments, culling, etc, not all horses could be sampled on every occasion.Fourteen horses in Stable C were sampled before and following 27 days of oral administration with 4.5 kg ascorbic acid given five days per week.In Stables A, B and C, blood was collected between 16.30 h and l8.00 h and before evening feedings.<br /> <br /> <em>Sample preparation</em><br /> <br /> Venous blood was collected by syringe and transferred into 10 ml plastic tubes containing 0.2 ml solution of 0.25 M ethylene glycol tetraacetic acid (EGTA) and 0. 195 M reduced glutathione (GSH) as anticoagulant and reducing agent, respectively. The plasma was removed within 1 h and stored at -45 E C(stability at least 10 months) prior to analysis. Any thawing and refreezing was found to result in appreciable loss of activity.<br /> <br /> On thawing, an 0.75 ml aliquot was immediately extracted by mixing with 20 per cent metaphosphoric acid (0.25 ml) containing 5 mM EGTA and 3.8 mM GSH. After centri-fugation at 9000 g for 5 mins the supernatant was left refrigerated for between 12 h and 24 h to ensure complete reduction of dehydroascorbic acid to L ascorbic acid. These extracts were found to be stable for 48 h at room temperature, at least 14 days at 4 E C and at least six months at -45 EC.<br /> <br /> Immediately before chromatography, 50F l aliquots of the extract were buffered to pH 3 with 25 F l 1M sodium potassium phosphate pH 8.5; 20 F l was used for chromatography.<br /> <br /> Spiked plasma samples were used as standards. To remove endogenous ascorbic acid, 23 ml plasmawastirred for two days at room temperature with 1 ml 20 volumes hydrogen peroxide. Catalase (23 F l) (approximately 40,000 iu) was then added and the mixture stirred at room temperature for 6 h before being refrigerated overnight. Using this plasma, standards of 0, 1, 5, 10 and 20 F g/ml were made. From each concentration aliquots of 0.75 ml were taken, extracted with 0.2 ml 20 per cent metaphosphoric acid containing EGTA and GSH.<br /> <br /> The supernatants were left refrigerated overnight and 50 Fl aliquots frozen and stored at -45 C. For each HPLC run, these aliquots were used to establish the standard curve.<br /> <br /> Chromatographic analysis was carried out by HPLC using a modification of the methods by Bui-Nguyen (1980) and Rose and Nahrwold (1981). Ion-modified partition chromatography was carried out on a column 250 mm x 4.6 mm packed with Spherisorb NH2 5Fl preceded by a guard column 60 mm x 3 mm of pellicular polar bonded phase 30 to 40 Fl material. The mobile phase was 75 per cent acetonitrile 25 per cent 50 mM potassium phosphate buffer at pH 5.2 delivered at ambient temperature isocratically at 1.0 ml/min using an LDC IIG Constametric pump. Samples were injected via a Rheodyne 7125 valve with a 20Fl loop. Peak heights were determined at 268 nm using a Pye Unicam LC UV detector and a Tekman chart recorder set at 1 cm/min.<br /> <br /> It was necessary to repack the guard column after approximately 300 injections. Occasionally, a reduction in plate count in the column was noticed. This occurred quite suddenly and remained unaffected by repacking the guard column. Total recovery of plates was achieved by washing the analytical column at 0.5 ml/min with 50 mM ethanolamine buffered to pH 7.4 with 50 mM citric acid. The limit of detection for the method was 0.1 Fg/ml ascorbic original plasma concentration.To confirm specificity of the ascorbic acid peak, some spiked plasma samples were treated prior to extraction with ascorbate oxidase. To confirm the precision of the assay, samples were assayed using this method and in another laboratory where a fluorimetric method (Brubacher and Vuillemier 1974) is used. For 43 samples a multiple correlation coefficient of 0.91 and a line of best fit of y = 0.2675 + 0.8802x for the fluorimetric method versus HPLC were achieved.Data analysisThe calculation of pharmacokinetic data from iv administered ascorbic acid was performed using a PC Lin programme. Significance between treatments and monthly variations was tested using a Student's t test. Results are given as mean sd.<br /> <h3> Results</h3> A typical chromatograph before and after ascorbate oxidase treatment is shown in Fig 1. The complete reduction of dehydroascorbic acid to ascorbic acid meant that total active forms of vitamin C were determined. Retention time for ascorbic acid was 12 mins. <table style="width: 25%;margin:1em auto;" border="2"> 	<tbody> 		<tr> 			<td><img alt="" src="-/media/1E1EE1E68A9444EBA9E44663D10AB500.ashx" width="250" height="213" /></td> 	</tr> 		<tr> 			<td><em>Fig 1. HPLC profiles of metaphosphoric acid extracts collected into EGTA/GSH, with and without incubation at 37&deg; C for 2 h with ascorbate oxidase.</em></td> 	</tr>  </tbody> </table>  <em>Intravenous Administration</em><br /> For comparative purposes the mean result from the three horses was analysed using the two-compartment open model as described in detail by Loscher et al (1984). The mean plasma curve is shown in Fig 2 and calculated pharmacokinetic parameters shown in Table I. Results were calculated without subtracting the baseline value of ascorbic acid.Oral administration Single dose. - As can be seen from Fig 3, there was no appreciable increase in plasma ascorbic acid in the first 10 h after administration.<br /> <br /> <em> Repeated daily administration</em>. - In all six horses there was a significant increase (P&lt;0.01) in plasma ascorbic acid concentrations, when mean values during treatment are compared to those prior to or following cessation of supplementation. The results for two horses are shown in Fig 4. Mean value without supplementation was 2.7 + 1.4~R/ml and with supplementation 5.9 + 1.5 F/ml. <table width="35%" style="margin:1em auto;" border="5"> 	<tbody> 		<tr> 			<td><img alt="" src="-/media/4B3DAF10ED944A1592A7D6D62B1A7E57.ashx" width="275" height="193" /></td> 		</tr> 		<tr> 			<td> Fig. 2. Plasma ascorbic acid concentrations in 3 horses following 10 g ascorbic acid iv.</td> 		</tr> 		<tr> 			<td></td> 		</tr> 		<tr> 			<td><img alt="" src="-/media/B8BBBBD0E72C4D59A9E320285269A8CC.ashx" width="300" height="124" /></td> 		</tr> 		<tr> 			<td>Fig. 3. Plasma ascorbic acid concentrations in 3 horses following oral administration of 10 g ascorbic acid to fasted animals.</td> 		</tr> 	</tbody> </table>  <table width="50%" border="5" style="margin:1em auto; background-color:#ffff99;" cellpadding="8" cellspacing="0"> 	<tbody> 		<tr>  			<td style="width: 25%; background-color:#ffccff" colspan="4">TABLE 1: Pharmacokinetic parameters of ascorbic acid in horses derived from two-compartment moel analysis of plasma data after administration of 10 g ascorbic acid. Results were obtained from the data of three horses (mean" sd)</td> 		</tr> 		<tr>  			<td style="width: 25%;text-align: center;">Kinetic term</td> 			<td style="width: 20%;text-align: center;">Units</td> 			<td style="width: 30%;text-align: center;">Present 