.9</td> 			<td style="width: 15%">20<br />2.8<sup>***</sup></td> 			<td style="width: 13%">1.1</td> 		</tr> 		<tr>  			<td style="width: 23%">October</td> 			<td style="width: 18%">13</td> 			<td style="width: 17%">5.0</td> 			<td style="width: 14%">1.5</td> 			<td style="width: 15%">8<br />2.5</td> 			<td style="width: 13%">0.6</td> 		</tr> 		<tr>  			<td style="background-color: #ccffff; text-align: left;" colspan="7">A Comparison to previous month's plasma ascorbic acid concentration.</td> 		</tr> 		<tr>  			<td style="background-color: #ccffff; text-align: left;" colspan="7">* = P&gt;0.05, ** = P&gt;0.02, *** P &lt;0.01, **** = P &lt;0.0001</td> 		</tr> 	</tbody> </table>  The major result from this study is the finding, in agreement with previous studies (Errington, Hodgkiss and Jayne 1942; Loscher et al 1984), that very poor absorption of ascorbic acid occurs after oral administration. However, repeated administration does increase plasma concentrations. Interestingly, the increase in plasma concentrations following repeated administration is similar for both 4.5 g and 20 g doses. Why an approximate doubling of plasma concentrations after continuous dosing and the little difference between the two dose rates occurs is presently unknown, and further studies are necessary to investigate these aspects. The plasma ascorbic acid concentrations in unsupplemented horses in this study are similar to those reported by Pearson, Sheybani and Schmidt (1943), Stillions, Teeter and Nelson (1971), and lower than that described by Errington et al (1942) and Loscher et al (1984). It is the latter two groups that reported no appreciable increase in plasma ascorbic acid concentrations following oral administration. It is, therefore, possible that their higher concentrations may have been because of a lack of specificity of their colorimetric method, thus masking small increases following oral administration. The mean plasma concentrations in unsupplemented horses found in this present study are within the range of 2.0 to 4.0 F g/ml, which is reported in man to be marginally adequate (Kallner, Hartmann and Hornig 1979). Unfortunately whether this is the case in horses is unknown. However, as shown in the study, supplementation will raise plasma concentrations out of this range. Ascorbic acid has a number of functions in the body, the major one being the formation of connective tissue. It has also been suggested to be important in helping to withstand both physiological and pathological stresses (Thaxton and Pardue 1984). For example, supplementation with ascorbic acid has been beneficial to chickens exposed to high environmental temperatures (Pardue, Thaxton and Brake 1985).From studies in both the supplemented and unsupplemented stables, it is interesting to note that there is a trend for lowest plasma ascorbic acid concentrations to occur in March and April, a time when these Thoroughbred horses would have been exposed to the greatest physiological stress as they were entering into hard work. It is considered unlikely that dietary differences would contribute to these fluctuations.Further studies on possible monthly fluctuations because of training or disease are being undertaken to see if there may be a place for ascorbic acid supplementation in horses. However, these present studies do indicate that, contrary to the assertions of Loscher et al (1984), oral administration is a suitable route for supplementation to raise systemic ascorbic acid concentrations. The most appropriate dose rate still has to be ascertained; however, from a safety aspect it would appear that 20 g daily can be given without any untoward effect. The stable using the 20 g dose rate is one of the most successful in the country, and no apparent deleterious effects can be attributed to this or any other supplementation over several years of administration.<br /> <br /> <h3>Acknowledgements</h3> <br /> The experimental horses were kindly looked after by P. Ferrie and T. Redworth. Fluorimetric analysis of some plasma samples was carried out by F. Hoffman-La Roche, Basle, and assistance in pharmacokinetic analyses provided by Dr. G. Lockwood, NAPP Research Centre, Cambridge.<br /> <br /> <h3>References</h3> <br /> Brubacher, G. and Vuillemier, J. P. (1974) Vitamin C. In: Clinical Biochemistry Principles and Methods, Vol 2. Eds. H. Ch. Curtius and M. Roth. Walter de Gruyter, Berlin, New York, pp 989-997. Bui-Nguyen, M. H. (1980) Application of high performance liquid chromatography to the separation of ascorbic acid from isoascorbic acid. J. Chromat. <b>196</b>, 163-165.ErrinLton, B. J., Hodgkiss, W. S. and Jayne, E. P. (1942) Ascorbic acid in certain body fluids of horses. Am. J. Vet. Res. 3, 242. Jaeschke, G. ( 1984) Influence of ascorbic acid on physical development and performance of racehorses. Proc. Workshop on Ascorbic Acid in Domestic Animals, Scan. Ass. Agr. Sci. and Royal Dan. Agr. Soc. Eds. I. Wegger, F. J. Tagwerker and J. Moustgaard. pp 153-161.Jaeschke, G. and Keller. H. (1978) Beitraz zum Ascorbinsaurestatus des Pferdes. 2. Mitteiling Klinische Aspekte und Mangelsituationen. Berl. Munch. Tierazrl. Wschr. <b>91</b>, 375-379.Jagota, S. K. and Dani, H. M. (1982) A new colorimetric technique for the estimation of Vitamin C using Folin Phenol Reagent. Analyt. Biochem. <b>127</b>, 178-182.Kallner, A., Hartmann, D. and Hornig, D. (1979) Steady-state turnover and body pool of ascorbic acid in man. Am. J. Clin. Nutr. <b>32</b>, 530-539.Loscher, W., Jaeschke, G. and Relier, H. (1984) Pharmacokinetics of ascorbic acid in horses. Equine Vet. J. <b>16</b>, 59-65.Pardue, S. L., Thaxton, J. P. and Brake, J. (1985) Role of ascorbic acid in chicks exposed to high environmental temperature. J. Appl. Physiol. <b>58</b>, 1551-1516.Pearson, P. B., Sheybani, M. K. and Schmidt, H. (1943) The metabolism of ascorbic acid in the Horse. J. Anim. Sci. <b>2</b>, 175-180. Rose, R. C, and Nahrwold, D. L. (1981) Quantitative analysis of ascorbic acid and dehydroascorbic acid by high performance liquid chromatography. Analyt. Biochem. <b>114</b>, 140-145. Stillions, M. C., Teeter, S. M. and Nelson, W. E. (1971) Ascorbic acid requirements of mature horses. J. Anim. Sci. <b>32</b>, 249-251. Thaxton, J. P. and Pardue, S. L. (1984) Ascorbic acid and physiological stress. Proc. Workshop on Ascorbic Acid in Domestic Animals, Scand Ass. Agr. Sci and Royal Dan. Agr. Soc. Eds 1. Wegger, F., T.,Tagwerker and J. Moustgaard. p 153-161.
