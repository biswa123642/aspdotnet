"2" cellspacing="0"> 	<tbody> 		<tr><td><img alt="" src="-/media/D022687002684E7FB17E93734A020726.ashx" width="300" height="196" /></td></tr> 		<tr><td> Fig. 4. Plasma ascorbic acid concentrations in 2 horses with and without supplementation of ascorbic acid daily.</td></tr> 	</tbody> </table>  <b>Discussion</b> Before determining plasma ascorbic acid concentration by HLPC, a rapid colorimetric method was tried (Jagota and Dani 1982) but was found to be unsatisfactory. The method ussed in this investigation was specific and gave similar results to a fluorimetric method.Acomparison of the intravenous results with those reported by Loscher et al (1984) for 10 g given to heavy horses shows some differences. Both the half-lives of the fast and slow disposition curves were more rapid in this present study. Whether this represents breed or methodological differences cannot be ascertained, because the breeds used in the Loscher study are not specified. The 5 mins taken for injection of the ascorbic acid could have contributed to the half-life of the fast curve. The size of the central compartment is similar to that previously reported and approximately equivalent to the extracellular body water. However, the apparent volume of distribution at pseudodistribution and that at a steady state of equilibrium between the peripheral and central compartments are higher. This suggests a greater extent of tissue binding than reported by Loscher et al (1984). <br /> <br /> <h3>TABLE 2: Comparison of plasma ascorbic acid concentrations in two racing stables</h3>  <table style="margin:1em auto;background-color: #ffff99" width="53%" border="2" cellspacing="0"> 	<tbody> 		<tr> 			<td colspan="6" valign="top"> 				<table width="100%"> 					<tr> 						<td style="width: 50%">Supplemented (20 g/day)</td> 						<td style="width: 50%;text-align: center;">Unsupplemented</td> 					</tr> 				</table> 			</td> 		</tr> 		<tr>  			<td style="width: 23%">Month</td> 			<td style="width: 18%">n</td> 			