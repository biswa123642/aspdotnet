ree techniques for body composition analysis in cystic fibrosis. J. Appl. Physiol. 75:162-166,1993. <br /> 20. Lands, L. C., G. J. Heigenhauser, and N. L. Jones. Analysis of factors limiting maximal exercise performance in cystic fibrosis. Clin. Sci. 83:391-397,1992. <br /> 21. Lands, L. C., L. Hornby, G. Desrochers, T. Her, and G. J. Heigenhauser. A simple isokinetic cycle for measurement of leg muscle function. J. Appl. Physiol. 77: 2506-2510, 1994. <br /> 22. Lands, L. C., A. A. Smountas, G. Messiano, L. Brosseau, H. Shennib, 1VL Charbonneau, and R. Gauthier. Maximal exercise capacity and peripheral skeletal muscle function following lung transplantation. J. Heart Lung. Transplant. 18: 113-120, 1999.<br /> 23. Makrdies, L., G. J. Heigenhauser, N. McCartney, and N. L. Jones. Maximal short term exercise capacity in healthy subjects aged 15-70 years. Clin. Sci. Lond. 69: 197-205, 1996. <br /> 24. Porta, P., S. Aebi, K Summer, and B. H. Lauterburg. L-2-oxothiazolidine-4-carboxylic acid, a cysteine prodrug: pharmacokinetics and effects on thiols in plasma and lymphocytes in humans. J. Pharmacol. Exp. Ther. 257: 331-334, 1991. <br /> 25. Putman, C. T., N. L. Jones, L. C. Lands, T. M. Bragg, M. G. Hollidge-Horvat, and G. J. Heigenhauser. Skeletal muscle pyruvate dehydrogenase activity during maximal exercise in humans. Am. J. Physiol. 269 (Endocrinol. Metab. 32): E458-E68, 1995.<br /> 26. Reid, M. B.t D. S. Stokic, S. M. Koch, F. A. Ehawli, and A. AL Leis. N-acetylcysteine inhibits muscle fatigue in humans. J. Clin, Invest. 94: 2468-2474, 1994.<br /> 27. Sen, C. K Oxidants and antioxidants in exercise. J. Appl. Physiol. 79: 675-686,1995.<br /> 28. Sen, C. K., M. Atalay, and O. Hanninen. Exercise-induced oxidative stress: glutathione supplementation and deficiency. J. Appl. Physiol. 77: 2177-2187, 1994. <br /> 29. Shindoh, C., A. DiMarco, A. Thomas, P. Manubay, and G. Supinski. Effect of N-acetylcysteine on diaphragm fatigue. J. Appl. Physiol. 68:2107-2113,1990.<br /> 30