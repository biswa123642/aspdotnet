        <p>Arzneim.-Forsch./Drug Res. 40 (1), Nr.3 (1990)<br /> Reprinted with permission of publisher</p> <h1 style="text-align: center;">Metabolic Fate of Exogenous Chondroitin Sulfate in the Experimental Animal</h1> <p style="text-align: center;">L. Palmieri, A. Conte, L. Giovannini, P. Lualdi, and G. Ronca</p> <h3>Summary</h3> After the administration of tritiated chondroitin sulfate (CS) by oral and intramuscular route, the distribution of radioactivity was investigated in two opportunist omnivorous animals, namely the rat and the dog. More than 70 % of the orally administered radioactivity was absorbed. Independently of the administration route, radioactivity was mainly excreted through the urine. Plasma levels showed a rapid increase after oral administration, followed by a large plateau with a maximum at the 14th and 28th h in the rat and in the dog, respectively. A tropism of the radioactivity was observed towards glycosaminoglycan-rich tissues, such as joint cartilage. The analysis of the molecular weight of the radioactive material showed that compounds with a molecular weight corresponding to those of CS, poly-, oligo- and monosaccharides as well as of tritiated water, were present in the plasma, urine, synovial fluid and cartilage. The level of radioactive low molecular weight material, derived from the metabolism of CS and from the exchange reaction, increased with the time after administration. The high molecular weight fraction represented at least 10% of the orally administered CS.<br /> <h3>1. Introduction</h3> The pharmacological interest in glycosaminoglycans (GAGs) has markedly increased with the knowledge of their biological role. In addition to the anticoagulant effect of heparin and the clarifying action of heparin and heparinoids, some other functions are now recognized, such as the chondroprotection of chondroitin sulfates [1], the vasoprotection of heparan sulfate [2], and the use of hyaluronic acid in microsurgery [3]. The synthesis of proteoglycans and hyaluronate has been clarified, whilst their breakdown and the regulation of their turnover, in normal and pathological conditions, are less known.<br /> <br /> The metabolism of exogenous GAGs, both orally and parenterally administered, is also not well known, though this knowledge would be particularly useful in view of their therapeutic applications.<br /> <br /> In this paper, we report the results of investigations on the metabolic fate of tritiated chondroitin sulfate administered to rats and dogs, two species of opportunist omnivorous animals; similar to man.<br /> <h3>2. Material and methods</h3> <i>2.1. Animals</i><br /> <br /> Wistar rats (210-260 g) and young beagle dogs (4-6 kg) of both sexes were used. The animals were kept fasting overnight. Fasting animals had free access to tap water, but food was withheld up to 4 h after labeled compound administration. All the animals were housed in metabolic cages to collect urine and feces separately.<br /> <br /> <i>2.2. Substance</i><br /> <br /> The chondroitin sulfate (CS) used in this experimental work was a mixture of chondroitin-4-sulfate (50%) and chondroitin-6-sulfate (50%) with an average molecular weight of 14,000 daltons, an SO<SUB>3</SUB>H/COOH ratio near to 1, devoid of anticoagulant activity.<br /> <br /> <i>2.3. Labeling procedure</i><br /> <br /> <SUP>3</SUP>H-chondroitin sulfate (<SUP>3</SUP>H-CS) was prepared by reduction with sodium <SUP>3</SUP>H-borohydride. This technique does not markedly alter GAG structure [2]. After the treatment, borohydride excess was removed by gel filtration on a Sephadex G-100 column. <SUP>3</SUP>H-CS had a specific activity of 12.5 mCi/mg and was devoid of low molecular weight radioactivity.<br /> <br /> <i>2.4. Experimental protocol</i><br /> <br /> <SUP>3</SUP>H-CS, conveniently added to non-labeled CS and dissolved in saline, was administered to rats either orally or intramuscularly at a single dose of 16 mg/kg and 90 <strong>F</strong>Ci/kg. Venous blood, urine, and feces were collected at intervals after administration. Rats were sacrificed at different times and the main organs were taken and stored at -80<strong>E</strong>C until analysis. The labeled compound was also given to four dogs at the dose of 16 mg/kg and 22 <strong>F</strong>Ci/kg. Blood, urine, and feces were collected at intervals. The administration to dogs was only oral through a meat bolus. Synovial fluid was also collected from dogs after carrageenin injection into the front limb joint.<br /> <br /> <i>2.5. Radiochemical and analytical methods</i><br /> <br /> The radioactivity in the collected samples was measured in a liquid scintillation counter with quenching correction. Plasma, urine and synovial fluid radioactivity was determined directly. Homogenates of liver, kidney, lung, brain, adipose tissue and feces were made in saline containing 0.1% Triton X-100. After centrifugation, the supernatants were counted for radioactivity. The fibrous tissues were homogenized in saline and treated with papain according to Blumenkrantz et al. [4]. At the end of incubation, 0.1 % Triton X- 100 was added and after centrifugation radioactivity was measured.<br /> <br /> Samples of plasma, urine, synovial fluid, and cartilage extract were chromatographed on an Ultrogel AcA 44 column (70 x 2.5 cm) equilibrated with 0.2 mol/l NaCl in 10 mmol/l phosphate buffer pH 7. Radioactivity was measured in eluate fractions. CS and N-acetylgalactosamine were used as reference molecular weights. In some cases, before chromatography, the samples were freeze-dried to remove volatile radioactivity (tritiated water).<br /> <br /> <i>2.6. Calculation of pharmacokinetic parameters</i><br /> <br /> Pharmacokinetic analysis of the plasma level time curves of <SUP>3</SUP>H-CS were performed using the iterative curve fit programme [5]. Peak concentrations and peak times were determined by interpolation of the data. AUCs from zero to time "t" were calculated using the trapezoidal rule. To calculate CS concentration in plasma and in the synovial fluid, "total radioactivity"/ml was used, independently of the nature of the radioactive compounds which could have been present. The depolymerization of CS, the exchange of tritium and the metabolization of carbohydrate molecules result in the formation of tritiated water and radioactive mono- and oligosaccharides. <table width="40%" border="1" style="margin:1em auto;" cellspacing="0" >     <tbody>         <tr>             <td style="text-align: center;"><img alt="" src="-/media/43170A67F484476B8F477B9E4F23E026.ashx" width="332" height="202" /></td>         </tr>         <tr>             <td><i>Fig. 1: Plasma levels of radioactivity after oral administration of tritiated CS.</i></td>         </tr>         <tr>             <td style="text-align: center;"><img alt="" src="-/media/4E22E3E4138C44C9A8785F90E5B95C4A.ashx" width="320" height="198" /></td>         </tr>         <tr>             <td><i>Fig. 2: Plasma levels of radioactivity in the rat after intramuscular injection of tritiated CS.<i></td>         </tr>     </tbody> </table> <h3>3. Results</h3> <i>3.1. Distribution of radioactivity</i><br /> <br /> Tables 1 and 2 report the percentage of the administered radioactivity found in rat urine, feces and organs. When <SUP>3</SUP>H-CS was given orally, more than 70 % of the radioactivity was absorbed and found in urine and tissues. Urine was the main route of excretion. When <SUP>3</SUP>H-CS was injected intramuscularly, the urinary excretion was higher, whilst the same radioactivity percentage was found in tissues. In the dog, too, absorption was more than 70 % of the orally given radioactivity, and urine was the main route of excretion (Table 3).<br /> <br /> Fig. 1 reports the plasma levels of radioactivity in rats after oral administration. It may be observed that radioactivity rapidly rises, and already after 150 min it is about 60 % of the peak value. A similar result was obtained in the dog (Fig. 2). Successively, in both species, a slow increase of radioactivity was observed; the peak value was reached after 14 h in the rat and after 28 h in the dog. Actually, the course can be better described as a plateau between the 6th and the 30th h in the rat, and between the 6th and the 40th h in the dog, rather than a sharp peak. Then, radioactivity slowly decreased. When <SUP>3</SUP>H-CS was given intramuscularly to the rat, a high peak of radioactivity was observed already within the first hours; then, there was a rapid decrease which reached a plateau between the 10th and the 30th h (Fig. 3). The plasma radioactivity peak coincided with the highest value of urinary excretion. Table 4 shows the pharmacokinetic parameters obtained from plasma radioactivity levels. Table 5 reports the distribution of radioactivity in some tissues after oral and intramuscular administration to rats. Radioactivity was high not only in the liver and kidneys, organs involved in the breakdown and in the excretion of oligo- and polysaccharides, but also in cartilages where the compounds tend to accumulate. Radioactivity 24 h after oral and intramuscular administration was higher in the intestine and kidneys, respectively, as compared to other tissues. In the synovial fluid of the dog (Table 6), radioactivity was 66.5 % higher than in the plasma.<br /> <br /> <i>3.2. Molecular weights of the radioactive material</i><br /> <br /> In urine, collected during the first hours after administration, an aliquot of radioactivity had a molecular weight corresponding to that of CS. Radioactive compounds with intermediate molecular weights, due to partial hydrolysis of CS, were present too (Fig. 4). A large peak with the molecular weight equal to or lower than that of one of the constituent monomers, N-acetylgalactosamine, was also observed. The radioactivity of the low molecular weight material progressively increased with the time after administration and, after 24 h, it represented most of the radioactivity.<br /> <br /> In plasma and in synovial fluid (Fig. 5 and 6), molecular weights higher than that of the administered CS were found, probably due to the binding of CS or of its derivatives to proteins. In fact it has been observed that, in plasma, CS is associated with proteins [6]. In plasma too, the low molecular weight material increased with the time after administration. A part of the radioactive low molecular weight material found in urine and in plasma, as well as in tissues, was volatile and was removed by lyophilization. This was the aliquot which increased with the time after administration.<br /> <br /> The chromatography of the extract of rat joint cartilage after papain digestion and lyophilization is shown in Fig. 7. Compounds with high molecular weight were present, while radioactivity was low in the fractions corresponding to the molecular weights of CS monomers and tritiated water.<br /> <br /> <i>3.3 General and local toxicity</i><br /> <br /> The compound was well tolerated. After administration, no change was observed in clinical signs, and examination of individual animals did not show any symptom of local and general toxicity.<br /> <br /> <table width=60% border="1" style="margin:1em auto;" cellpadding=8 cellspacing=0>   <tr style="background-color: #C4E2FF">      <td colspan=4><i>Table 1</i>: Distribution of radioactivity after oral administration of <sup>3</sup>H-CS to the rat.</td>   </tr>   <tr style="background-color: #FFF5DF">      <td colspan=4 style="text-align: center;"><strong>% of administered radioactivity</strong>Hours after administration </td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%"></td>     <td style="width: 25%; text-align: center;">24</td>     <td style="width: 26%; text-align: center;">48</td>     <td style="width: 24%; text-align: center;">72</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%">Urine </td>     <td style="width: 25%">12.8 " 3.8</td>     <td style="width: 26%">17.8 " 3.6</td>     <td style="width: 24%">21.6 " 2.4</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%">Feces</td>     <td style="width: 25%">23.8 " 3.0</td>     <td style="width: 26%">26.4 " 1.0</td>     <td style="width: 24%">26.6 " 2.6</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%">Tissue</td>     <td style="width: 25%">54.3 " 3.0</td>     <td style="width: 26%">48.8 " 2.8</td>     <td style="width: 24%">41.4 " 2.4</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%" colspan="4">Data are mean " S.D. of 10 animals.</td>   </tr> </table> <br /> <table width=60% border="1" style="margin:1em auto;" cellpadding=8 cellspacing=0>   <tr style="background-color: #C4E2FF">      <td colspan=4><i>Table 2</i>: Distribution of radioactivity after intramuscular administration of <sup>3</sup>H-CS to the rat.</td>   </tr>   <tr style="background-color: #FFF5DF">      <td colspan=4 style="text-align: center;"><strong>% of administered radioactivity</strong><br />Hours after administration</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%"></td>     <td style="width: 25%; text-align: center;">24</td>     <td style="width: 25%; text-align: center;">48</td>     <td style="width: 25%; text-align: center;">72</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%">Urine </td>     <td style="width: 25%">49.8 " 3.5 </td>     <td style="width: 25%">56.1 " 4.0</td>     <td style="width: 25%">58.9 " 5.1</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%">Feces</td>     <td style="width: 25%">1.4 " 0.4</td>     <td style="width: 25%">2.7 " 0.7</td>     <td style="width: 25%">3.2 " 0.6</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 25%">Tissue</td>     <td style="width: 25%">45.6 " 5.6</td>     <td style="width: 25%">38.7 " 6.4</td>     <td style="w