tyle="text-align: center;">Kidney</td>     <td style="width: 18%" style="text-align: center;">14,900</td>     <td style="width: 21%" style="text-align: center;">897,000</td>     <td style="width: 22%" style="text-align: center;">86,800</td>     <td style="width: 20%" style="text-align: center;">65,800</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Lung</td>     <td style="width: 18%" style="text-align: center;">99,700</td>     <td style="width: 21%" style="text-align: center;">79,700</td>     <td style="width: 22%" style="text-align: center;">69,700</td>     <td style="width: 20%" style="text-align: center;">43,600</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Brain</td>     <td style="width: 18%" style="text-align: center;">31,000</td>     <td style="width: 21%" style="text-align: center;">39,200</td>     <td style="width: 22%" style="text-align: center;">39,400</td>     <td style="width: 20%" style="text-align: center;">40,600</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Muscle</td>     <td style="width: 18%" style="text-align: center;">110,600</td>     <td style="width: 21%" style="text-align: center;">85,100</td>     <td style="width: 22%" style="text-align: center;">83,200</td>     <td style="width: 20%" style="text-align: center;">51,200</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Eye</td>     <td style="width: 18%" style="text-align: center;">92,900</td>     <td style="width: 21%" style="text-align: center;">75,800</td>     <td style="width: 22%" style="text-align: center;">111,900</td>     <td style="width: 20%" style="text-align: center;">81,300</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Trachia</td>     <td style="width: 18%" style="text-align: center;">104,100</td>     <td style="width: 21%" style="text-align: center;">91,000</td>     <td style="width: 22%" style="text-align: center;">100,700</td>     <td style="width: 20%" style="text-align: center;">84,800</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Joint cartilage</td>     <td style="width: 18%" style="text-align: center;">103,000</td>     <td style="width: 21%" style="text-align: center;">94,400</td>     <td style="width: 22%" style="text-align: center;">127,800</td>     <td style="width: 20%" style="text-align: center;">92,000</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 19%" style="text-align: center;">Adipose tissue</td>     <td style="width: 18%" style="text-align: center;">27,100</td>     <td style="width: 21%" style="text-align: center;">40,100</td>     <td style="width: 22%" style="text-align: center;">40,100</td>     <td style="width: 20%" style="text-align: center;">32,400</td>   </tr> </table>  <h3>4. Discussion</h3> The studies of Wood et al. [7] demonstrate that labelled CS, intravenously administered to the rat, is in part rapidly lost through urine after partial desulfation and depolymerization. A part of the radioactivity remains in the body. Our results obtained after the intramuscular administration of CS largely correspond to those of Wood et al. [7]: CS rapidly enters the blood and a large aliquot is rapidly lost in urine.<br /> <br /> More debated are the results obtained by several authors after the oral administration of GAGs. Some describe a marked absorption of GAGs [1, 2, 8-12], some, on the other hand, observed no or only negligible absorption [13-15]. Some differences found by the various authors can probably be ascribed to the animal species and/or to the method for the determination of the absorbed material. Generally, when GAGs with high sulfation degree labelled in the sulfate group are used, the absorption has been found to be negligible. On the other hand, it is well known that the anticoagulant activity of heparin, the most sulfated GAG, is lost when it is orally administered. The behavior of the compounds characterized by a lower sulfation degree, such as chondroitin sulfate, dermatan sulfate and heparan sulfate, is different and more consistent absorption levels are obtained [1, 2, 8-12]. <table width="40%" border="1" style="margin:1em auto;" cellspacing="0">     <tbody>         <tr>             <td style="text-align: center;"><img alt="" src="-/media/AE504C0013EA44279FB27A0E20D8A1A5.ashx" width="340" height="227" /></td>         </tr>         <tr>             <td><i>Fig. 5: Gel filtration of dog plasma 3 h (C) and 24 h (&gt;) after oral administration of tritiated CS. CS, elution of chondroitin sulfate, G, elution of N-acetylgalactosamine.</i></td>         </tr>         <tr>             <td style="text-align: center;"><img alt="" src="-/media/6EF54EE51A7443A2BF2A9875D9FEAFC8.ashx" width="345" height="241" /></td>         </tr>         <tr>             <td><i>Fig. 6: Gel filtration of dog synovial fluid 5 h after administration of tritiated CS. CS, elution of chondroitin sulfate, G, elution of N-acetylgalactosamine.</i></td>         </tr>     </tbody> </table> <table width=60% border="1" style="margin:1em auto;" cellpadding=8 cellspacing=0>   <tr style="background-color: #C4E2FF">      <td style="width: 50%" colspan="2"><i>Table 6</i>: CS concentration calculated from radioactivity in dog plasma and synovial fluid from front limb joint.</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 50%"></td>     <td style="width: 50%; text-align: center;">Fg/ml</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 50%">Synovial fluid</td>     <td style="width: 50%">6.0"0.9</td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 50%">Plasma </td>     <td style="width: 50%">10.1" 2.2 </td>   </tr>   <tr style="background-color: #FFF5DF">      <td style="width: 50%" colspan="2">Data are mean " S.D. of 3 animals</td>   </tr> </table> <br /> <table width="33%" border="1" style="margin:1em auto;" cellspacing="0">     <tbody>         <tr>             <td style="text-align: center;"><img alt="" src="-/media/AB48AD12580A4F00943935D239B9E2FD.ashx" width="345" height="232" /><br />             </td>         </tr>         <tr>             <td><i>Fig. 7: Gel filtration of rat joint cartilage extract 24 h after oral administration of tritiated CS. CS, elution of chondroitin sulfate, G, elution of N-acetylgalactosamine.</i></td>         </tr>     </tbody> </table> <br /> We have observed a high absorption of radioactivity when tritiated CS is orally given to the rat and the dog. In fact, if we consider the total radioactivity present in plasma, urine and tissues, more than 70 % of the orally administered radioactivity appears to be absorbed. However, analysis shows that the radioactive material present in physiological fluids is heterogeneous with respect to molecular weight. CS, poly- and oligosaccharides, monomers derived from the breakdown of tritiated CS, are present together with tritiated water due to the exchange reaction and/or to CS metabolization. The amount of tritiated water increases with the time after administration. The exchange reaction and the metabolization of CS are responsible for the complexity of the plasma radioactivity curve when CS is orally administered.<br /> <br /> The broad peak, which appears several hours after oral administration with a shoulder in the first hours, suggests a rapid absorption of a part of the administered compound followed by the diffusion of radioactivity. This is confirmed by the analysis of the molecular weights of the radioactive material. The time peak and the peak concentration represent an integral value of different tritiated compounds (CS, oligo- and polysaccharides, monomers, water, newly synthesized compounds, etc), the concentration of which varies with the time after administration.<br /> <br /> It is not easy to measure the amount of the absorbed products with higher molecular weight; but, on the basis of their plasma levels and urinary excretion, we estimate that they represent about 10 % of the administered dose, that is 15 % of the absorbed radioactivity. This value is similar to the bioavailability of other GAGs with low sulfation degree, such as dermatan sulfate and heparan sulfate [2, 12]. It is very likely that the estimate is defective, since an aliquot of the absorbed material with high molecular weight had lost its radioactivity and so was no longer detectable. In addition to the compounds with high molecular weights, monomers and disaccharide units are absorbed, increasing the amount of the CS derivatives which are absorbed through the intestinal route. Different mechanisms may be taken into account to explain the absorption of high molecular weight material after oral CS administration. Sue [10] reports the absorption of heparin activity by the isolated rat stomach, indicating that some high molecular weight material may enter the blood.through this route. Another possible mechanism is the pinocytosis of the intestinal mucosa. Recently, Dawes et al. [12] have observed that the absorption of dermatan sulfate increases when the compound is given during the meal. To explain this observation, we may take into account the possibility that an "overflow" of high molecular weight material saturates the lysosomial hydrolytic activities, and that some of the undigested material flows into the blood.<br /> <h3>5. References</h3> <P>[1] Gross, D., Therapiewoche  	<strong>33</strong>, 4238 (1983)-- [2] Segre, G., -Min.  	Med. <strong>77</strong>, 1859 (1986)-- [3] Rastrelli,  	A., Calderina, G., Cosmesi Dermatol. <strong>22</strong>,  	58 (1988)--[4] Blumenkrantz, N., Asboe-Hansen, G.,.Meth.  	Biochem. Anal. <strong>24</strong>, 39 (1977) -- (5] Leferink,  	J., Maes, R., Arzneim.-Forsch./D