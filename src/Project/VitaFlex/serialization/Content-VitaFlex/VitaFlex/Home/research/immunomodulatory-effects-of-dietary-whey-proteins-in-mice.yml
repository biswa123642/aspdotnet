proliferative responses in BALB/c mice</em></td>         </tr>         <tr style="background-color: #FFF5DF">             <td style="text-align: left; background-color: #fff5df;"><strong>Stimulants</strong></td>             <td style="text-align: center">Concentrations,<br />&micro;g/ml</td>             <td style="text-align: center">[<sup>3</sup>H] thymidine uptake <br />(mean of n = 2), cpm</td>         </tr>         <tr>             <td style="text-align: left;">Concanavalin A</td>             <td style="text-align: center">0.49<br />1.95&dagger;<br />7.80<br />31.25</td>             <td style="text-align: center">39,070<br />53,040<br />6,020<br />2,650</td>         </tr>         <tr>             <td style="text-align: left;">Lipopolysaccharide (<em>Esch. coli</em> 055: B5)</td>             <td style="text-align: center">3.90<br />15.60&dagger;<br />62.50<br />250.00</td>             <td style="text-align: center">9,850<br />10,330<br />9,620<br />3,420</td>         </tr>         <tr>             <td style="text-align: left;">Ovalbumin</td>             <td style="text-align: center">18.80<br />37.50<br />75.00&dagger;<br />150.00</td>             <td style="text-align: center">1,190<br />2,030<br />4,240<br />2,480</td>         </tr>         <tr>             <td colspan="3" style="text-align: left;">&dagger; Optimal concentrations used for studies on dietary supplementation (Table 4).</td>         </tr>     </tbody> </table> <table style="margin:1em auto;" width="80%" cellspacing="0" cellpadding="5" border="1">     <tbody>         <tr style="background-color: #C4E2FF">             <td colspan="5" style="text-align: left;">Table 4. <em>Effects of feeding whey and soyabean proteins on stimulant-induced spleen cell proliferative responses from BALB/c mice</em></td>         </tr>         <tr style="background-color: #FFF5DF">             <td colspan="5" style="text-align: center;">(Values are means &plusmn; SEM for n=3-6)</td>         </tr>         <tr>             <td rowspan="2" style="text-align: left;"><strong>Stimulants</strong></td>             <td rowspan="2" style="text-align: center">Time on diet, weeks</td>             <td colspan="3" style="text-align: center">[<sup>3</sup>H] thymidine uptake, cpm</td>         </tr>         <tr>             <td style="text-align: center">Whey protein concentrate</td>             <td rowspan="4" style="text-align: center"><br /><br /><br />*</td>             <td style="text-align: center">soyabean protein isolate</td>         </tr>         <tr>             <td style="text-align: left;">Concanavalin A (1.95 &micro;g/ml)</td>             <td style="text-align: center">5<br />6<br />7<br />8</td>             <td style="text-align: center">70,990 &plusmn; 8,830<br />39,130 &plusmn; 1,590<br />55,220 &plusmn; 6,220<br />136,880 &plusmn; 6,880</td>             <td style="text-align: center">51,570 &plusmn; 5,550<br />45,830 &plusmn; 15,570<br />49,850 &plusmn; 8,320<br />84,390 &plusmn; 18,410</td>         </tr>         <tr>             <td style="text-align: left;">Lipopolysaccharide (<em>Esch. coli</em> 055: B5; (15.6 &micro;g/ml)</td>             <td style="text-align: center">5<br />6<br />7<br />8</td>             <td style="text-align: center">1,350 &plusmn; 370<br />8,060 &plusmn; 4,990<br />1,500 &plusmn; 930<br />4,340 &plusmn; 1,540</td>             <td style="text-align: center">3,860 &plusmn; 1,030<br />2,710 &plusmn; 1,520<br />1,370 &plusmn; 860<br />2,210 &plusmn; 1,250</td>         </tr>         <tr>             <td style="text-align: left;">Ovalbumin (75 &micro;g/ml)</td>             <td style="text-align: center">5<br />6<br />7</td>             <td style="text-align: center">1,250 &plusmn; 360<br />5,080 &plusmn; 1,390<br />3,990 &plusmn; 1,900</td>             <td style="text-align: center">2,200 &plusmn; 690<br />1,880 &plusmn; 1,000<br />1,170 &plusmn; 400</td>         </tr>         <tr>             <td colspan="5" style="text-align: left;">Significant difference between ANOVA and LSD analyses: *P &lt; 0.05</td>         </tr>     </tbody> </table> <h3>DISCUSSION</h3> <p>In recent years, particularly with advances in protein separation technology, many studies have focused on immunomodulatory activities of milk or colostral protein components. The results presented in this paper confirm that dietary bovine milk whey protein has significant immuno-enhancing properties in mice when compared with SPI. It is well recognized that ruminant colostrum contains immuno-regulatory components (Watson, 1990), and work in our laboratory has also shown that ovine colostral whey can regulate antibody responses in mice when given sub-cutaneously (Watson et al. 1992). However, the same enhancing effect was not seen with mice ingesting ovine colostral whey in this study. Whether bioactive components in ovine colostral whey are more vulnerable to degradation in the gut than those in milk whey and/or other possible differences (e.g. species, composition) are involved remains to be clarified. The immunomodulatory effects of milk whey protein are unlikely to be related solely to its nutritional properties as protein increstion <em>per se</em> was controlled.</p> <p> Dietary whey protein has been reported previously to enhance the humoral immune response to sheep red blood cells as measured by plaque?forming cells in the spleen of mice (Bounous &amp; Kongshavn, 1982, 1985: Bounous et al. 1985, 1988a), but it did not influence the cell-mediated immune response after short-term (3 weeks) feeding (Bounous &amp; Konashavn, 1985). Our results further confirm the enhancing effect of dietary whey protein on a humoral immune response as measured by serum anti-ovalbumin levels when compared with the effect of SPI. SPI is generally considered to be a 'complete' milk-free protein source adequate for mammals including mice. The immunoenhancing effect was observed following secondary immunization, when antibody titres reached maximum levels, and lasted for at least 4 weeks. Spleen cell proliferative responses to the B cell mitogen, lipopolysaccharides and to ovalbumin were less pronounced in the current experiments than the plaque forming cell findings of Bounous &amp; Kongshavn (1985), although the responses were generally higher in the WPC diet group. The present results indicate that dietary whey protein enhanced the cell-mediated immune response after a 5 week feeding period. This was supported by the footpad delayed-type hypersensitivity response to sheep red blood cells (a T cell-dependent phenomenon) and to a lesser extent, by the <em>in vitro</em> spleen cell response to concanavalin A, which showed a significant increase for the WPC diet group after 8 weeks of feeding. These findings for cell-mediated immunity seem to be at odds with the study by Bounous &amp; Kongshavn (1985), but the discrepancy may be due to the use of different strains of mice, lengths of dietary exposure and/or immunological methods. </p> <p>Regarding mechanisms underlying the immunostimulatory effeet of dietary whey protein, a role for glutathione has been proposed by Bounous &amp; Gold (1991) and Bounous et al. (1989, 1993). Glutathione is a tripeptide thiol which plays an important role in the stability of lysosomal and other cell membranes, and in the protection of cells from the effects of radiation and oxygen radicals (Meister &amp; Anderson, 1983). Glutathione, therefore, is crucial to the functional state or activation of many cells including both T and B lymphocytes (Chaplin &amp; Wedner, 1978; Noelle &amp; Lawrence, 1981; Fischman et al. 1981; Fidelus &amp; Tsan, 1987). Unlike other edible animal and plant proteins, whey protein has substantial amounts of glutamylcysteine groups which supply the amino acid precursors necessary for the formation of glutathione, and may therefore be responsible for the immunoenhancing effect. It would be difficult to explain why glutathione, as a non-specific metabolic compound, selectively influenced the plaque-forming cell (humoral) response but not T cell-mediated responses such as delayed-type hypersensitivity and graft <em>v</em>. host reactions observed by Bounous &amp; Kongshavn (1985) in the same experiment. In this conclusion, our data offer support to the hypothesis of Bounous &amp; Kongshavn (1985) as both humoral and cell-mediated responses were found to be influenced by dietary WPC. Alternatively, it is possible that among the numerous minor protein and peptide constituents of whey there are some that directly exert specific immunomodulatory effects on the cells of the immune system (Juto, 1985; Mincheva-Nilsson et al. 1990; Watson, 1990). </p> <p>The present study has confirmed the immunoenhancing properties of milk whey proteins and identified some areas worthy of further investigation. Whether future emphasis should be placed on milk whey as a food with a unique amino acid profile or on exploitation of certain key factors in whey, or both, remains to be evaluated when highly purified whey protein fractions become available. </p> <p>We thank Christine Leger for excellent technical assistance and CSIR0 Dairy Research Laboratory for WPC preparation. This research was supported by a grant from the Australian Dairy Research and Development Corporation. </p> <h3>REFERENCES</h3> <p>BARTA, O., BARTA, V.D., CRISMAN, M.V., &amp; AKERS, R.M. 1991 Inhibition of lymphocyte blastogenesis by whey. American Journal of Veterinary Research 52 247-253. <br /> BELOKRYLOV, G.A., POPOVA, 0.YA., MOLCHANOVA, I.V., SOROCHINSKAYA, E.I. &amp; ANOKBINA, V.V. 1992 Peptides and their constituent amino acids influence the immune response and phagoeytosis in different ways. International Journal of Immunopharmacology 14 1285-1292. <br /> BOUNOUS, G., BARUCHEL, S., FALUTZ, J. &amp; GOLD, P. 1993 Whey proteins as a food supplement in HIV seropositive individuals. Clinical and Investigative Medicine 16 204-209. <br /> BOUNOUS, G., BATIST, G. &amp; GOLD, P. 1989 Immunoenhancing propert