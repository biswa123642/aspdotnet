n: center;">21.6 &plusmn; 0.9<br />22.2 &plusmn; 0.7<br />22.3 &plusmn; 0.9</td>             <td style="text-align: center;">ND<br />ND<br />ND</td>             <td style="text-align: center;">20.7 &plusmn; 1.0<br />21.3 &plusmn; 0.6<br />21.5 &plusmn; 0.8</td>             <td style="text-align: center">ND<br />ND<br />ND</td>             <td style="text-align: left;">7.0 &plusmn; 0.8<br />7.0 &plusmn; 0.8<br />7.0 &plusmn; 0.8</td>             <td style="text-align: center">ND<br />ND<br />ND</td>             <td style="text-align: center">ND<br />ND<br />ND</td>             <td style="text-align: center">6.1 &plusmn; 0.3**<br />3.3 &plusmn; 0.8<br />4.3 &plusmn; 0.4</td>         </tr>         <tr>             <td style="text-align: left;">Expt III</td>             <td style="text-align: left;">Whey protein concentrate (n=12-36)<br />Soyabean protein isolate (n=11-36)</td>             <td style="text-align: center;">2.5 &plusmn; 0.1 <br />2.5 &plusmn; 0.1</td>             <td style="text-align: center;">17.1 &plusmn; 0.2 <br />19.0 &plusmn; 0.3*</td>             <td style="text-align: center;">21.1 &plusmn; 0.3<br />21.9 &plusmn; 0.3</td>             <td style="text-align: center;">21.7 &plusmn; 0.3<br />21.7 &plusmn; 0.4</td>             <td style="text-align: center">21.7 &plusmn; 0.3<br />21.8 &plusmn; 0.3</td>             <td style="text-align: center">23.3 &plusmn; 0.4<br />22.4 &plusmn; 0.4</td>             <td style="text-align: left;">5.3 &plusmn; 0.4<br />4.3 &plusmn; 0.2</td>             <td style="text-align: center">7.4 &plusmn; 0.5<br />6.6 &plusmn; 0.3</td>             <td style="text-align: center">6.0 &plusmn; 0.4<br />5.7 &plusmn; 0.4</td>             <td style="text-align: center">4.9 &plusmn; 0.8<br />3.6 &plusmn; 0.9</td>         </tr>         <tr>             <td colspan="12" style="text-align: left;">ND. Not determined<br /> 				&dagger; For Expts I and II, values are ml/head; for Expt III, g/head<br /> 				&Dagger; For Expts I and II, samples were taken from seven mice randomized into different diet groups afterwards.<br /> 				Values were significantly different from other values in the same column and experiment by ANOVA and LSD analyses: *P&lt;0.05, **P&lt;0.01. 			</td>         </tr>     </tbody> </table> <table style="margin:1em auto;" width="310" cellspacing="0" cellpadding="4" border="1">     <tbody>         <tr>             <td style="text-align: center"><img alt="" src="-/media/0929280A5E054B5BB5B57201968C13F3.ashx" width="310" height="220" /></td>         </tr>         <tr>             <td style="text-align: center">Fig. 1. Mean serum anti-ovalbumin concentrations in mice offered milk whey; O, water or soyabean protein isolate in their bottles in Expt I. For details, see text. Arrows show timing of 1, primary and 2, secondary immunization with ovalbumin.</td>         </tr>         <tr>             <td style="text-align: center"><img alt="" src="-/media/9D56B8E0CE454DB5AF01E8F2B41D760C.ashx" width="310" height="220" /></td>         </tr>         <tr>             <td style="text-align: center">Fig. 2. Serum anti-ovalbumin concentrations in mice offered, milk whey; O, water or ovine colostral whey in their drinking bottles in Expt II. For details, see text. Values are means with SEM indicated by vertical bars. Arrows show timing of 1, primary and 2, secondary immunization with ovalbumin.</td>         </tr>         <tr>             <td style="text-align: center"><img alt="" src="-/media/A0C1895613394B0EAD204088BEEB83C1.ashx" width="310" height="257" /></td>         </tr>         <tr>             <td style="text-align: center">Fig. 3. Serum anti-ovalbumin concentrations in mice offered, whey protein concentrate or O, soyabean protein isolate in Expt III. For details, see text. Values are means with SEM indicated by vertical bars. Arrows show timing of 1, primary and 2, secondary immunization with avalbumin. Values for the two treatments were significantly different by ANOVA and LSD analyses: **P&lt;0.01, ***P&lt;0.001.</td>         </tr>     </tbody> </table> <p><em>Antibody responses </em><br /> In Expt I (Fig. 1), the secondary anti-ovalbumin response of mice ingesting milk whey was significantly higher than that of mice ingesting water or SPI (profile analysis P = 0.03). In Expt II (Fig. 2), mice that drank milk whey had higher mean serum anti-ovalbumin titres than did those that drank water or colostral whey (profile analysis P = 0.01). In Expt III (Fig. 3), peak serum antibody levels were higher than those recorded for Expts I and II. Although the mice were randomized at the beginning of this experiment before the immunization was introduced, a higher serum antibody level was observed in the SPI diet group. Whether this was related to their difference in body weight remains unclear. However, no such difference between two groups was found afterwards until the secondary immunization was introduced. Then, mice fed on the WPC diet again had significantly higher secondary anti-ovalbumin responses than did those fed on the SPI diet (P &lt; 0.001). </p> <p><em>Delayed type hypersensitivity responses </em><br /> The footpad delayed-type hypersensitivity response to sheep red blood cells in mice has been widely used to assess T cell-mediated immune responses. In this study, the delayed-type hypersensitivity response of mice given WPC was found to be significantly higher than that of mice given SPI from week 5 of feeding to at least week 8 (Table 2). </p> <p><em>Spleen cell responses </em><br /> A dose-response experiment was performed to determine optimal concentrations of mitogen and antigen in the assay (Table 3). The splenocyte responses to lipopolysaccharides and ovalbumin did not differ statistically between the groups given SPI and WPC, but the response to concanavalin A, a T cell mitogen, at 8 weeks after feeding was found to be significantly higher in the mice given WPC (Table 4). </p> <table style="margin:1em auto;" width="80%" cellspacing="0" cellpaddi