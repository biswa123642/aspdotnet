        <h1 style="text-align: center;">
        <strong>GSH and Horses</strong>
        </h1>
        <h2 style="text-align: center;">Understanding Nature's Strategy for Oxidative Balance in the Horse: The Glutathione Story </h2>
        <h2 style="text-align: center;">1. GSH and the Secret of Mother's Milk</h2>
        <div>&nbsp;</div>
        <div style="text-align: center;"><img alt="Horse and baby horse" src="-/media/81C9EB22C6E248C3AE253A5A29A38BC6.ashx?h=171&amp;w=252&amp;hash=C0C0A42E0379CB3139200C80E59D0AC64A621F6C" style="height: 171px; width: 252px;" /></div>
        <p style="text-align: center;">&nbsp;</p>
        <p><strong>Why are nursing babies generally healthier </strong>and better-developed than those fed formula? Scientists working with an isolate of raw milk discovered an important answer to this question. Now available as GlutaSyn™, this unique milk serum isolate has been extensively studied for its positive impact on immune response, muscle cell metabolism, longevity, and antioxidant protection. Researchers believe that mother's milk delivers these benefits by improving the cells' levels of glutathione, or GSH, the body's "master antioxidant."</p>
        <p><strong>Intense Medical Interest in GSH</strong> Nearly a thousand medical research papers a year explore the antioxidant impact of GSH on health and disease. GSH is the most important factor protecting the interior of the cell from the constant damage of oxidative (free) radicals. A flexible antioxidant able to quench many types of radicals, GSH also keeps other antioxidants (like vitamins C and E) in their active states. GSH is a major detoxifier in the liver, and helps conserve protein substrate in the liver for energy and growth. GSH is found in foods, but dietary GSH does not improve GSH activity in most cells. GlutaSyn™ is the first veterinary supplement to provide reliable, patented nutritional support for cellular GSH.</p>
        <p><strong>What is GlutaSyn?</strong> GlutaSyn™ is a unique milk serum isolate that was developed with over fifteen years of rigorous, peer-reviewed research. Made under stringent quality controls with advanced low-temperature ultrafiltration technology, it's an all natural product that concentrates the essential benefits of fresh, raw mother's milk. This milk serum isolate has been tested many times in successful studies exploring its impact on immune system activity. These benefits are due to an even more important property of raw milk serum; its special ability to support the synthesis of cellular glutathione (GSH), the body's master antioxidant and detoxifier. This compound has been tested in Phase I, II, and III clinical trials, and has been awarded three U.S. Patents and one Canadian Patent. This breakthrough finally became a human supplement (Immunocal™) in 1997.</p>
        <p>&nbsp;</p>
