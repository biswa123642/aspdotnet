        <div>
        <p style="color: #550000; background-color: #ffffff;">Dr. Gustavo Bounous, who discovered the remarkable qualities of the milk serum isolate in GlutaSyn, is a respected authority on the problems of nutrient absorption in disease and trauma. Dr. Bounous emigrated from Italy to the U.S. in the 1950's to do research at Indiana University Medical Center, where he soon made important contributions in the emerging science of hemodynamics.</p>
        <p style="color: #550000; background-color: #ffffff;">Continuing his research at McGill University in Montreal, Dr. Bounous made a breakthrough in the treatment of hemorrhagic shock.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#1" style="color: #000000;">1</a></sup>&nbsp;This work earned him the 1965 Medal of the Royal College of Physicians and Surgeons of Canada. It also led him to develop the science of enteral nutrition and the invention of the "elemental diet", now used in hospitals throughout the world.</p>
        <span style="background-color: #ffffff; color: #550000;">In 1978, Dr. Bounous began his first experiments feeding a special whey protein concentrate to mice. Whey is dried milk serum, the protein-rich liquid that is left over from the manufacture of cheese. Dr. Bounous was surprised to find that when this concentrate was added to the diet, the animals showed a much stronger immune response when challenged with an injection of foreign blood cells.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#2" style="color: #000000;">2</a></sup><span style="background-color: #ffffff; color: #550000;">&nbsp;This led him to conduct a number of trials comparing his milk serum isolate to other proteins across the spectrum of plant and animal sources. None of the other proteins, including a variety of whey concentrates, had a positive effect on immunity. Only the serum isolate demonstrated significantly improved immune response.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#3" style="color: #000000;">3</a>,<a href="http://www.vitaflex.com/gshandhorsesrefs.php#4" style="color: #000000;">4</a>,<a href="http://www.vitaflex.com/gshandhorsesrefs.php#5" style="color: #000000;">5</a></sup></div>
        <p><span style="background-color: #ffffff; color: #550000;">Dr. Bounous and his colleagues pressed on. In one study, mice that were fed the isolate and then challenged with sheep red blood cells produced almost 5 times more splenic Plaque Forming Cells than controls.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#6" style="color: #000000;">6</a></sup><span style="background-color: #ffffff; color: #550000;">&nbsp;It was found that when the B-cells of milk serum-fed animals responded to antigens with typical bursts of oxidative cloning, they had much better levels of the antioxidant GSH (glutathione), and many more viable cells were produced.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#7" style="color: #000000;">7</a></sup><span style="background-color: #ffffff; color: #550000;">&nbsp;There was also better non-specific response of splenic cells to mitogens,</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#8" style="color: #000000;">8</a></sup><span style="background-color: #ffffff; color: #550000;">&nbsp;and dramatically improved resistance to strains of Salmonella,</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#9" style="color: #000000;">9</a></sup><span style="background-color: #ffffff; color: #550000;">Streptococcus pneumoniae, and E. coli bacteria.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#10" style="color: #000000;">10</a></sup><span style="background-color: #ffffff; color: #550000;">&nbsp;This led to several studies of the isolate’s anti-tumor benefits in animals and humans.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#11" style="color: #000000;">11</a>,&nbsp;<a href="http://www.vitaflex.com/gshandhorsesrefs.php#12" style="color: #000000;">12</a>,&nbsp;<a href="http://www.vitaflex.com/gshandhorsesrefs.php#13" style="color: #000000;">13</a>,&nbsp;<a href="http://www.vitaflex.com/gshandhorsesrefs.php#14" style="color: #000000;">14</a>,&nbsp;<a href="http://www.vitaflex.com/gshandhorsesrefs.php#15" style="color: #000000;">15</a>,&nbsp;<a href="http://www.vitaflex.com/gshandhorsesrefs.php#16" style="color: #000000;">16</a></sup></p>
        <div><span style="background-color: #ffffff; color: #550000;">Scientists often noticed that laboratory animals fed the milk isolate seemed to survive longer than their counterparts fed other whey proteins or standard diets. Trials showed that feeding milk serum isolate, from weaning, produced lifespans up to 50% longer than lifespans of animals fed standard diets.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#17" style="color: #000000;">17</a>,&nbsp;<a href="http://www.vitaflex.com/gshandhorsesrefs.php#18" style="color: #000000;">18</a></sup></div>
        <p><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#18" style="color: #000000;"></a></sup><span style="background-color: #ffffff; color: #550000;">Further research shed light on how the milk serum isolate works. The common thread linking the variety of benefits turned out to be one rather small molecule: glutathione, or GSH. The cells of animals fed the isolate were making more GSH than those of animals fed other diets.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#19" style="color: #000000;">19</a></sup><span style="background-color: #ffffff; color: #550000;">&nbsp;The milk serum contains a rare GSH precursor (gamma-glutamyl-cysteine (GGC)) and high levels of GSH amino acids (cysteine and glutamic acid).&nbsp;<span style="background-color: #ffffff; color: #550000;">GSH is now believed to be the most important antioxidant in the body, as well as a vital detoxifier in many branches of cellular and hepatic (liver) metabolism. Science continues to explore the role of GSH in basic body processes.</span><sup style="color: #550000; background-color: #ffffff;"><a href="http://www.vitaflex.com/gshandhorsesrefs.php#20" style="color: #000000;">20</a></sup></span></p>
