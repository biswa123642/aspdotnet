        </em></p>
        <h2 style="text-align: center;">10. GSH Facts and Fallacies</h2>
        <div>
        <p style="color: #550000; background-color: #ffffff;">There is substantial confusion in the commercial literature about the absorption of GSH from the diet, and about the way the body makes and distributes GSH. A broad review of the science on the subject can give us a more complete picture.</p>
        <p style="color: #550000; background-color: #ffffff;">• Many foods contain some GSH, especially fruits, vegetables, and meat.</p>
        <p style="color: #550000; background-color: #ffffff;">• GSH is readily absorbed from food or supplements. The absorption is essentially passive. Cells lining the intestines absorb dietary GSH temporarily, then pass it on into circulation.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#41" style="color: #000000;">41</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• 80% of GSH in circulation is broken down by the kidneys into separate amino acids.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#42" style="color: #000000;">42</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• Most cells cannot efficiently absorb GSH from circulation. The few that can use circulating GSH include the cells lining the digestive, respiratory, and urinary tracts (epithelial tissues), and some blood cells. These are the only tissues likely to get pre-formed GSH from the diet.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#43" style="color: #000000;">43</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• Plasma (blood fluid) levels of GSH are normally quite low. In trauma or acute infection, plasma levels increase as the liver releases more GSH into circulation, but the kidney continues to rapidly metabolize serum GSH.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#44" style="color: #000000;">44</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• Highly oxidative tissues such as the liver, kidney, and heart contain the highest concentrations of GSH.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#45" style="color: #000000;">45</a></sup>Heavy demand for GSH is also found in the cells of the muscles, nerves, lungs, and immune system.</p>
        <table width="200" border="1" align="right" cellpadding="3" cellspacing="0" class="articlenotes-r" style="background-color: #fff5df; margin-right: 1px; margin-bottom: 5px; margin-left: 5px; padding: 2px; border: 4px solid #fff5df; left: 928px; width: 209px; height: 231px;">
            <tbody>
                <tr>
                    <td colspan="2" align="left" style="color: #550000; text-align: left; width: 50%;">Although GSH enters circulation from the diet, only epithelial and blood cells can absorb it directly. They must grab it quickly; the kidneys rapidly scavenge circulating GSH and break it down for the amino acid pool.
                    <br />
                    <br />
                    <p>Nutritional support of GSH production inside the cells seems to offer the best way to enhance GSH activity throughout the body.</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="color: #550000; background-color: #ffffff;">• For the vast majority of tissues, GSH is not supplied by the diet, made in the liver, or delivered by the blood; it is made inside the cells. In mammals, after weaning, the cells produce GSH through two main pathways:</p>
        <ol style="background-color: #ffffff;">
            <li style="padding-bottom: 7px;">The enzymes GGC (gamma-glutamylcysteine) synthetase and GSH synthetase assemble GSH from amino acids.</li>
            <li style="padding-bottom: 7px;">Glutathione reductase reduces oxidized GSH (called GSSG, or glutathione disulfide) to recreate active GSH.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#46" style="color: #000000;">46</a></sup></li>
        </ol>
        <p style="color: #550000; background-color: #ffffff;">• A few so-called "prodrugs" can temporarily increase GSH levels in the cells. For instance, NAC (N-acetylycysteine) is used in emergency medicine to treat acetaminophen poisoning. It works by raising liver GSH, which substantially increases liver detoxification capacity. All of these drugs cause moderate to severe side-effects due to their tendency to increase oxidation even while they raise GSH levels.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#47" style="color: #000000;">47</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• Supplements of l-cysteine have little effect on GSH levels. Mild to moderate side-effects at physiologically active dosages are generated by the spontaneous auto-oxidation of this unstable free amino acid.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#48" style="color: #000000;">48</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• The production of GSH in the cells, from amino acids, is rate-limited by "negative inhibition feedback." As cellular GSH levels increase, the production of the enzyme GGC synthetase slows down, which reduces creation of GGC. Without GGC, GSH cannot be produced. This typically places an upper limit on cellular GSH values.</p>
        <p style="color: #550000; background-color: #ffffff;">• Providing pre-formed GGC, as found in mother's milk, offers the cells a way to produce GSH without the rate-limitng step. This gives the cells the potential to achieve higher cellular GSH levels than would otherwise be possible.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#49" style="color: #000000;">49</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;">• A variety of whey protein products are available for human and animal nutrition. They include whey protein concentrates, whey protein isolates, and ion-exchange whey proteins. Though such products may contain some undenatured whey proteins, they are made with pasteurization and handling procedures that destroy the natural forms of the more fragile milk proteins and dipeptides, including the vital GGC. Extensive testing of a broad range of whey products has shown that none of them provide the unique benefits of patented milk serum isolate.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#50" style="color: #000000;">50</a>,<a href="http://www.vitaflex.com/gshandhorsesrefs.php#51" style="color: #000000;">51</a>,<a href="http://www.vitaflex.com/gshandhorsesrefs.php#52" style="color: #000000;">52</a>,<a href="http://www.vitaflex.com/gshandhorsesrefs.php#53" style="color: #000000;">53</a>,<a href="http://www.vitaflex.com/gshandhorsesrefs.php#54" style="color: #000000;">54</a></sup></p>
        </div>
        <p style="text-align: center;"><em><br />
        </em></p>
        <p style="text-align: center;"><em><br />
        </em></p>
        <h2 style="text-align: center;">11. Oxidative Stress in Horses</h2>
        <div>&nbsp;</div>
        <div>
        <p>Like all multicelled animals, horses face the constant challenge of controlling oxidation to maintain proper metabolism and cellular defenses. A number of factors can impact the horse's capacity to defend against free radicals and excessive oxidation. Understanding these conditions can help the horseman to design horse care programs that enhance antioxidant support and avoid unnecessary oxidative stress.</p>
        <p><strong>Infections</strong>&nbsp;<br />
        The progress of the typical viral or bacterial infection can be seen as one inter-related free radical cascade, one that ends (we hope) in a return to oxidative balance, or health. Horses like people, are more vulnerable to infection when oxidative stress is high. Travel, heavy exercise, poor nutrition, toxicity and many other factors can contribute to a horse's oxidative stress. The relationship between antioxidant activity and immune function is close, and highly interdependent.</p>
        <p><strong>Trailering</strong><br />
        Veterinary researchers are discovering more about the stresses of trailering, but we'll probably never understand what the horse experiences it until we stand, upright and unassisted, in the bed of a moving truck for several hours. The oxidative threat for horses is generated by a combination of psychological stress and prolonged aerobic output in restricted conditions.</p>
        <p><strong>Inflammation</strong>&nbsp;<br />
        Inflammation is a natural process that creates high levels of free radical activity through many different pathways. Successful resolution of inflammation depends on the body's antioxidant defenses to restore balance and avoid degenerative changes.</p>
        <p><strong>Rapid Growth</strong>&nbsp;<br />
        Growth is an energy-intensive process. During rapid development, oxidative stresses can contribute to the disruption of enzyme-dependent growth processes. This can result in inflammation and/or tissue deformation, creating new, potentially permanent sources of oxidative stress.</p>
        <p><strong>Environmental Toxins</strong>&nbsp;<br />
        Toxicologists are familiar with the central role free radicals in the toxicity of hazardous chemicals, drugs, and pollution. Exposure to insecticides, organic solvents, ozone, smoke, and other toxins in the air, feed and water puts horses at risk for damaging levels of oxidative stress.</p>
        <p><strong>Psychological Stress</strong>&nbsp;<br />
        Biologists have long recognized the importance of radicals in generating the physical effects of emotional stress. The demand for antioxidant support is likely to be higher during periods of psychological stress.</p>
        <p><strong>Protozoa and Mycotoxins</strong>&nbsp;<br />
        Microscopic protozoa generate damaging levels of free radicals. In horses afflicted with EPM, the protozoal radicals "eat" through the conductive myelin sheath of the nerves. The fungal mycotoxins and aflatoxins found in contaminated pastures, hay, and grains also due much of their damage through free radical attack.</p>
        <p><strong>Exercise</strong>&nbsp;<br />
        Exercise requires high levels of oxidation as fuel is consumed to meet the demand for work. Both aerobic and anaerobic exercise significantly increase oxidative stress, through somewhat different pathways. Exercise-induced oxidative stress is especially high inside the muscle cells, the heart, blood, and the linings of the lungs.</p>
        <p><strong>Trauma and Burns</strong>&nbsp;<br />
        When horses suffer cuts, injuries, or burns, free radicals are extremely active at the damage site. Antioxidants help by countering the radicals and restoring balance so healing can proceed.</p>
        <p><strong>About Selenium and GSH</strong>&nbsp;<br />
        Horses need selenium to make GPX (GSH peroxidase), a vital antioxidant enzyme. Selenium and GSH have a mutual affinity, and can combine spontaneously to form GPX. Selenium should never be over-fed.</p>
