        <p style="color: #550000; background-color: #ffffff;">Other molecules (such as hydrogen peroxide and singlet oxygen) encourage radical-forming reactions. They are called proradicals because they spontaneously create superoxide, the radical that initiates oxidative chain reactions. Oxygen itself, which makes up 1/5 of the air your horse breathes and lives in, is by far the most abundant of the proradicals.</p>
        <p style="color: #550000; background-color: #ffffff;">Oxygen is the "fire" that burns most of our energy, the universal activator required for thousands of essential biomolecular reactions. Oxygen has tremendous chemical power–to feed life, but also to damage and destroy it, when the "fire" rages out of control, and oxidizing radical exchanges overwhelm the body's antioxidant supplies.</p>
