        <h2 style="text-align: center;">4. Taking it to the People - Production and Clinical Trials</h2>
        <div>
        <p style="text-align: left;">From the laboratory to the marketplace As Dr. Bounous became involved in human clinical studies, he realized that to make his isolate available to others, he had to move it from the laboratory to sustained, commercial production. But normal pasteurization temperatures completely destroy the active proteins in milk serum, and unpasteurized serum spoils quickly due to its high bacteria count. How could enough be made available for all the people and animals that might benefit?</p>
        <p>Unique low-impact process developed Dr. Bounous and a team of researchers, engineers, and investors formed Immunotec Research, Ltd. The company's mission was to perfect the milk serum isolate for large-scale production and bring the product to the world market. Using advanced low-impact pasteurization techniques, prolonged gentle rinsing, and microfilters and ultrafilters, Immunotec's research team eventually created a patented process to produce an extremely clean and pure milk serum isolate that delivers the key milk proteins in their natural, undenatured state. The product is sold for human nutrition and health as Immunocal™, and for animals as GlutaSyn™.</p>
        <p>Human research discoveries Dr. Bounous' discovery has been the subject of a variety of successful human clinical trials, with additional studies in progress as of this writing. In just one example, Dr. Larry Lands, a cystic fibrosis researcher at Montreal Children's Hospital, explored the isolate's effects on muscle performance. Dr. Lands' team recently studied twenty healthy young adults performing cycle exercise tests. They found that isolate-fed subjects showed a 35.5% increase in the GSH levels of circulating lymphocytes, accompanied by improvements of 13% in both greater peak power and sprint work capacity.</p>
        <p>One of a kind Dr. Bounous' discovery of milk serum proteins is the only method, known to date, to naturally and directly boost cellular glutathione levels. For his work, Dr. Bounous has been awarded five U.S. Patents, a Canadian Patent, and two Patents in Australia. Fellow scientists around the world have justly acclaimed his discovery. Dr. Luc Montagnier, discoverer of the role of HIV in AIDS, advised fellow AIDS researchers that Dr. Bounous' work is "an important line of research which should be expanded."</p>
        <p>One man's dedication to the truth Dr. Bounous has dedicated his life to the painstaking pursuit of rigorous scientific research. Because Dr. Bounous took the time to scientifically validate and develop the use of his milk serum isolate step by step, we have today a product made with advanced methods that maximize yield and biological activity, backed by eight patents and two decades of clinical research and development. Now in his seventies, and retired from McGill, Dr. Bounous continues his studies at the laboratories of Immunotec Research, Ltd. in Quebec, Canada.</p>
        <strong>Exercise Research:</strong></div>
        <p>A research team from Montreal Children's Hospital recently reported that healthy young adults fed the isolate showed a 35.5% increase in GSH levels of circulating lymphocytes, with 13% greater peak power and sprint work capacity in cycle exercise tests.</p>
