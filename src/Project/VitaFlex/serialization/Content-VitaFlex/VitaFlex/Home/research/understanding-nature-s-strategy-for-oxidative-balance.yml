        <h2 style="text-align: center;">7. Antioxidants: Department of Defense</h2>
        <div>
        <p>What are the antioxidants in the horse's body that can control this continual onslaught of oxidation? Some of the horse's antioxidant molecules are made within the body, while others are supplied by the diet. Both types are needed to manage free radical interactions and keep them from inhibiting metabolism or causing lasting damage. The antioxidants include vitamin C, vitamin E, coenzyme Q10, lipoic acid, carotenoids, enzymes derived from B complex vitamins, superoxide dismutase (SOD), catalase, glutathione (GSH), and glutathione peroxidase (GPX), to name a few. Some other molecules play transient roles as antioxidants in specific situations.</p>
        <p>Early antioxidant research focused mainly on the dietary antioxidants. The effects of molecules like vitamin C, vitamin E, and beta carotene were measured in the nutrition of humans and animals. Antioxidants that could not be provided in the diet did not gain as much attention as these vitamin antioxidants.</p>
        <p>Nowadays, researchers explore the inner workings of the cells in far greater detail, and monitor the level and nature of antioxidant protection at each step. Today's scientists are finding that the most important single factor for radical control inside the cells is GSH.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#30">30</a></sup>&nbsp;</p>
        <p><strong><span style="text-decoration: underline;">Preventing Chain Reactions</span></strong></p>
        <p>GSH, as glutathione peroxidase (GPX), quenches peroxide radicals and proradicals, including hydrogen peroxide and free fatty acid and phospholipid hydroperoxides:</p>
        <p><img alt="Antooxidants" src="-/media/AED87E0A0A594E8BAFF5E382A3F24FFE.ashx?h=363&amp;w=225&amp;hash=E5C8306D318D5074C6F143166857AE649784A969" style="height: 363px; width: 225px;" /></p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h2 style="text-align: center;">8. GSH: Barometer of Oxidative Stress</h2>
        <p>In oxidative protection, it seems that all roads lead to GSH, the fundamental "reducing" agent in the body. Many scientists now use GSH levels as a general measure of oxidative stress. For instance, when GSH quenches a radical, it typically oxidizes to GSSG (glutathione disulfide). The measurement of the oxidative balance of a cell or a cellular process is usually based directly on the ratio of GSH to GSSG.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#31">31</a></sup></p>
        <p><strong>GSH is found in every cell in the body.</strong></p>
        <li>GSH can be incorporated into antioxidant enzymes, such as glutathione peroxidase (GPX).</li>
        <li>GSH is the prime protector of all sulfur-bearing proteins and enzymes, thanks to its sulfhydryl unit (-SH).</li>
        <li>GSH is present in essentially all (mammalian) cells.</li>
        <li>GSH can support SOD activity by filling in for SOD's usual partner, catalase.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#32">32</a></sup></li>
        <li>GSH recycles vitamins C and E and other antioxidants to their active forms.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#33">33</a></sup></li>
        <li>GSH is the "antioxidant-of-choice" for immune cells and other highly oxidative tissues.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#34">34</a></sup></li>
        <li>GSH is a detoxifier within many cells.</li>
        <li>GSH plays a major role in the detoxifying activity of the liver.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#35">35</a></sup></li>
        <li>GSH is the "partner" of vitamin E in protecting membranes from radical damage.</li>
        </div>
        <p style="text-align: left;">&nbsp;</p>
        <div>&nbsp;</div>
        <h2 style="text-align: center;">9. GSH Nutrition</h2>
        <div>&nbsp;</div>
        <div>
        <p style="color: #550000; background-color: #ffffff;"><strong>What does this mean for horses?</strong>&nbsp;How do horses get their GSH, and how do they cope with oxidative stress?</p>
        <p style="color: #550000; background-color: #ffffff;"><strong>At the beginning of life</strong>, nature provides mammals and birds with a special GSH precursor called gamma-glutamylcysteine (GGC). With GGC, the cells can produce GSH simply by adding one more amino acid. This allows them to bypass a major "rate-imiting" step in GSH production. Infant mammals get the GGC dipeptide from their mothers' milk. A much lower level of GGC is present in the raw white of birds' eggs. Since these are the only two food sources of GGC, after weaning or hatching animals must produce GSH internally from other nutrients in a regulated, self-limiting process.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#37" style="color: #000000;">37</a></sup>&nbsp;Like all animals, weaned horses produce their GSH from amino acids they get from protein in their food.</p>
        <p style="color: #550000; background-color: #ffffff;"><strong>GSH is made of three amino acids</strong>, so it is called a tripeptide. The aminos are glutamic acid, cysteine, and glycine. Glutamic acid, or glutamate, occurs in many feeds and is heavily used by the horse’s body to make other amino acids for protein building (transamination). Glycine is the simplest of the amino acids and, like glutamate, is usually available for GSH synthesis.</p>
        <p style="color: #550000; background-color: #ffffff;"><strong>Cysteine, on the other hand</strong>, is more likely to be in short supply, especially in the required GGC form (gamma-glutamyl-cysteine). It is this rate-limited step in GSH synthesis that most researchers have tried to overcome in their attempts to increase GSH production.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#38" style="color: #000000;">38</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;"><strong>Cysteine by itself is very unstable</strong>. It rapidly auto-oxidizes into cystine, a dipeptide that combines two molecules of cysteine in an unusually fragile disulfide bond. Because cystine and cysteine are unstable, bioactive food forms of these amino acids are rare. Most of the cysteine in the body is produced from a much more common amino acid, methionine. Unfortunately, increasing the dietary level of methionine does not substantially increase GSH production in the cells.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#39" style="color: #000000;">39</a></sup></p>
        <p style="color: #550000; background-color: #ffffff;"><strong>Glutathione's unique antioxidant and conjugating power</strong>&nbsp;comes from cysteine and its sulfhydryl unit (-SH), which enables GSH to protect a broad variety of tissues from free radical damage. The three-dimensional (tertiary) structure of GSH is also important to its flexibility and power as an antioxidant and detoxicant.<sup><a href="http://www.vitaflex.com/gshandhorsesrefs.php#40" style="color: #000000;">40</a></sup></p>
        </div>
        <p style="text-align: center;"><strong>Synthesis of Glutathione:</strong></p>
        <p style="text-align: center;"><strong>Step 1:</strong></p>
        <p style="text-align: center;"><strong>L-Glutamic acid</strong></p>
        <p style="text-align: center;">
        <span><strong>+</strong></span><br />
        <strong>L-Cysteine</strong>
        </p>
        <p style="text-align: center;"><em>(via&nbsp;<strong>GGC Synthetase</strong>,<br />
        a rate-limited step)</em></p>
        <p style="text-align: center;">
        <strong>GGC</strong><br />
        <em>(gamma-Glutamylcysteine)</em>
        </p>
        <p style="text-align: center;"><strong>Step 2:</strong></p>
        <p style="text-align: center;"><strong>GGC</strong><br />
