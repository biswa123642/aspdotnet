    - ID: "b3635965-6786-457c-9dee-28de73c0a331"
      Hint: Text
      Value: |
        <p>We would like to hear from you. Please contact us with your comments or questions about our products. If you are inquiring on a specific product, if possible, please include the product code (located on the lower portion of the back of the label).&nbsp; These numbers will help in getting you the most accurate information.</p>
        <p>Or</p>
        <p>Call us toll free to talk to a trained Vita Flex representative for your area:<br />
        1-800-848-2359 USA and Canada</p>
        <p><a href="mailto:customerservice@vita-flex.com">customerservice@vita-flex.com</a></p>
        <p>International Customers: Fax 1-888-241-9547 or 1-602-207-2121</p><p><br /></p>
