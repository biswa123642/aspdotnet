        <h2>IMAGE<sup>®</sup> Kills Nutsedge Application Instructions</h2>
        <p>Apply IMAGE<sup>®</sup> Kills Nutsedge on summer weeds following the spring green up of the turf and preceding the onset of winter dormancy. To prevent severe discoloration, applications should not be made before or during turf transition or during periods of very slow growth. <strong>NOTE: Do NOT apply to St. Augustine lawns for winter weed control</strong>.</p>
        <p>Applying IMAGE<sup>®</sup> Herbicide is easy and requires little cleanup. You can use IMAGE<sup>®</sup> Kills Nutsedge for spot treatments with a trigger or pump up sprayer or treat large areas with a hose end sprayer.</p>
        <p>When using IMAGE, you should expect to see weed discoloration in 1 to 2 weeks and dead weeds in 3 to 5 weeks.</p>
        <p><strong><span style="text-decoration: underline;">Concentrate Application</span></strong></p>
        <p>Applying IMAGE<sup>®</sup> Herbicide Using a Hand-trigger or Pump-up Sprayer:</p>
        <p>Mix 2.5 fl. oz. of Image (5 Tbsp.) per gallon of water.</p>
        <p>Spray lawn until wet. Uniformly spray over coverage area.</p>
        <p>Will cover approximately 6,000 square feet.</p>
        <p>Water-in at a rate of 1/2 inch within 1 to 7 days to wash IMAGE into the root zone where the greatest weed control activity occurs. A second application can be made in 6 weeks.</p>
        
