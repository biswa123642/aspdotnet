        <h2>IMAGE<sup>&reg</sup> Herbicide Brush &amp; Vine Killer Concentrate Instructions</h2>
        <p>Use IMAGE<sup>&reg</sup> Brush &amp; Vine Killer Concentrate anytime brush is actively growing: In spring, apply after leaves are fully open. In summer, apply when there is sufficient water. In the fall, apply before leaves begin to change color. Spray when the air is calm and there is no wind. Wet the brush completely with the spray. This product works through the leaves and bark - excess spray that runs off onto the soil will not improve control. After leaves have dropped off (4-6 weeks after spraying), cut down the brush and dispose of it. Once the brush is gone, the area may be replanted.</p>
        <p><strong><span style="text-decoration: underline;">Concentrate Application</span></strong></p>
        <p>Mix with water and spray using a pump sprayer or a hose-end sprayer.</p>
        <p>Shake well before using.</p>
        <p>Follow the mixing instructions below. Use the higher amounts when conditions are especially dry and on mature or hard to kill brush (such as ash, blackgum, chokeberry, elm, maple, oak, pine or winged elm), to prevent resprouting.&nbsp;</p>
        <p>Use this amount of&nbsp;Brush &amp; Vine Killer in this amount&nbsp;of water to cover this area</p>
        <p>½ - 1 cup (4 - 8 fl. oz.) - 1 gallon - 500 sq. ft.</p>
        <p>1 - 2 cups (8 - 16 fl. oz.) - 2 gallons - 1000 sq. ft.</p>
        <p>1½ - 3 cups (12 - 24 fl. oz.) - 3 gallons - 1500 sq. ft.</p>
        <p>For stump treatment: Right after the tree or bush has been cut down, apply this product to the stump. Use the product straight from the bottle; do not add water. Use a paint brush or small sprayer to completely cover the freshly cut surface.</p>
