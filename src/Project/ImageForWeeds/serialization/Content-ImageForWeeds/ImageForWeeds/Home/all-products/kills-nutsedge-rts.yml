        <h2>IMAGE<sup>®</sup> Kills Nutsedge Ready-to-Spray Application Instructions</h2>
        <p>Apply IMAGE<sup>®</sup> Kills Nutsedge Ready-to-Spray on summer weeds following the spring green up of the turf and preceding the onset of winter dormancy. To prevent severe discoloration, applications should not be made before or during turf transition or during periods of very slow growth. <strong>NOTE: Do NOT apply to St. Augustine lawns for winter weed control</strong>.</p>
        <p>Applying IMAGE<sup>®</sup> Herbicide is easy and requires little cleanup. You can use IMAGE<sup>®</sup> Kills Nutsedge for spot treatments with a trigger or pump up sprayer or treat large areas with a hose end sprayer.</p>
        <p>When using IMAGE, you should expect to see weed discoloration in 1 to 2 weeks and dead weeds in 3 to 5 weeks.</p>
        <p><strong><span style="text-decoration: underline;">Ready-To-Spray-Application</span></strong></p>
        <p>Using Connect &amp; Spray:</p>
        <p>Make sure knob control lever is in the OFF position. Shake well and attach to hose.&nbsp;</p>
        <p>Turn water on at faucet, aim nozzle toward lawn and turn control lever to ON to begin spraying. The product will automatically siphon and mix the water.&nbsp;</p>
        <p>When finished, turn control lever to OFF position. Turn faucet off. Discharge residual water pressure by turning control lever On and OFF again.</p>
        
