      Hint: ExtendedContent
      Value: "<p>Use IMAGE<sup>&reg;</sup> Kills Nutsedge Ready-to-Spray to give your lawn the look you've always wanted without the weeds. It is a post-emergent, selective weed killer for use in southern turf grass and selected ornamentals.</p> <p>IMAGE<sup>&reg;</sup> herbicide targets the toughest southern weeds, including yellow and purple nutsedge, dollar weed, wild onion and annual blue grass. Contains a patented ingredient that starves weeds to death.</p> <p>Kills nutsedge in warm season grasses.&nbsp;Kills tough weeds, including nutsedge, dollarweed, wild onion, sandbur, and annual bluegrass.</p> <p>Can be used safely on most southern grasses, see label for specifics.</p> <p>Ready-To-Spray treats 8000 sq. ft.</p>"
