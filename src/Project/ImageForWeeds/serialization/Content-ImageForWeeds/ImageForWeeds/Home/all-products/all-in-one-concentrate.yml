        <h2>IMAGE<sup>&reg;</sup> All-In-One Weed Killer Concentrate Application Instructions</h2> <p>Use when weeds are small and actively growing.</p> <p><strong><span style="text-decoration: underline;">Concentrate Applications:</span></strong></p> <p><strong>How To Apply:</strong></p> <ol>     <li>Measure the entire area to be sprayed. For rectangular areas, multiply the length by width to obtain total square feet.</li>     <li>Shake well before use.</li>     <li>Remove measuring cap and fill cap according to label.</li>     <li>Pour into sprayer and add corresponding amount of water.</li> </ol> <p><strong>Pump-Style Tank Sprayers:</strong></p> <ol>     <li>Close sprayer tightly and pressurize with hand pump.</li>     <li>For spot applications, use a coarse spray nozzle. For larger area applications, use a fan spray nozzle.</li>     <li>Hold tip of wand 12 inches from target area while spraying.</li> </ol> <p><strong>Dial-Style Hose-End Sprayers:</strong></p> <ol>     <li>Fill sprayer jar with enough product for the area to be treated. DO NOT ADD WATER.</li>     <li>Close sprayer, set dial, hook to garden hose and apply.</li>     <li>Pour any unused product back into the product's original container.</li> </ol>
