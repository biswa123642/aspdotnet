    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Rid your lawn of tough, grassy weeds with IMAGE<sup>®</sup> All-in-One Weed Killer Concentrate. The easy-to-use product works best on young, actively growing weeds. Use all summer long to treat crabgrass and other grassy weeds as they emerge from the ground. Kills crabgrass, clover, plantain, chickweed and other weeds and sedges.</p> <p>IMAGE<sup>®</sup> All-in-One Lawn Weed&nbsp;Killer Concentrate kills Crabgrass, Dandelion, Nutsedge, Clover, and Other Listed Weeds. IMAGE<sup>®</sup> All-in-One Lawn Weed Killer Concentrate is a selective weed killer for lawn weeds that starts working on contact to kill tough lawn weeds. The active ingredients, Sulfentrazone and Quinclorac, combine to make a powerful weed killer that is designed to kill at the root.</p> <p>Treats 6,000 sq. ft.</p>"
