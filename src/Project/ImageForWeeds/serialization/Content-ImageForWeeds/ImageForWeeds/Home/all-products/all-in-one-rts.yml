        <h2>IMAGE<sup>&reg</sup> All-In-One Weed Killer Ready-to-Spray Application Instructions</h2> <p>Use when weeds are small and actively growing. Mixes automatically as you spray. &nbsp;</p> <p><strong><span style="text-decoration: underline;">Ready-to-Spray Hose End Sprayer Applications:</span></strong></p> <ol>     <li>Shake Well.&nbsp;</li>     <li>Make sure control lever is in the OFF position. Attach to hose.</li>     <li>Turn on water.</li>     <li>Spray Aim towards direction of application and away from you. Turn control lever to ON to begin spraying. Spray evenly and as directed for specified type of treatment area.</li>     <li>To stop when finished turn control lever to OFF. Turn faucet OFF. Discharge residual water pressure by turning control lever ON and OFF again.</li>     <li>Disconnect Sprayer and Store / Discard as instructed.</li> </ol>
        
