        <h2>IMAGE<sup>®</sup> Lawn Weed &amp; Crabgrass Killer Ready to Spray Application Instructions</h2>
        
        <p><strong>CONNECT</strong></p>
        <ol>
            <li style="z-index: 1;">Shake well before use. </li>
            <li style="z-index: 1;">Connect sprayer to garden hose.</li>
            <li style="z-index: 1;">Turn on water.</li>
        </ol>
        
        <p><strong>SPRAY</strong></p>
        <ol>
            <li style="z-index: 1;">Extend hose to farthest area to be treated, point sprayer nozzle in direction to be sprayed. </li>
            <li style="z-index: 1;">Begin spraying – Push &amp; hold lock tab away from knob, use other hand to turn knob clockwise to ON position.</li>
            <li style="z-index: 1;">Walk at a steady pace while spraying, using an even sweeping motion, and slightly overlap the treated areas. Work back toward the faucet to avoid walking over wet, treated grass.</li>
        </ol>
        
        <p><strong>FINISH</strong></p>
        <ol>
            <li style="z-index: 1;">To stop spraying, push &amp; hold lock tab away from knob and use other hand to turn knob counter-clockwise to OFF position.</li>
            <li style="z-index: 1;">Turn off water at faucet.</li>
            <li style="z-index: 1;">Relieve water pressure in hose by turning sprayer back ON until water slows to a drip then turn sprayer OFF. Disconnect sprayer from hose.</li>
        </ol>
