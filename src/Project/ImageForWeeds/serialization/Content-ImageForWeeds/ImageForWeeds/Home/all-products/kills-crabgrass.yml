      Hint: ExtendedContent
      Value: "<p>Rid your lawn of tough, grassy weeds with the IMAGE<sup>&reg;</sup> Lawn Weed &amp; Crabgrass Killer. The easy-to-use product works best on young, actively growing weeds. Use it all summer long to treat crabgrass and other grassy weeds as they emerge from the ground. This systemic weed killer is a ready to spray product that attaches directly to your hose (always follow directions on label for application instructions). Apply to your lawn when daytime temperatures are between 50&deg;F and 90&deg;F. This bottle will cover up to 4,000 sq. ft.</p> <p>   &bull; Kills 200+ weeds to the root <br /> &bull; Won't harm lawns when used as directed <br /> &bull; Herbicide lawn weed and crabgrass killer</p>"
