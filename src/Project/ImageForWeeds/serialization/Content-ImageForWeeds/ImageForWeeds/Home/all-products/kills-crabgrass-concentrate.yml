    - ID: "d603a982-51bb-4898-8aed-d25e3c6c416c"
      Hint: Accordion2
      Value: "<h2>IMAGE<sup>&reg;</sup>Lawn Weed &amp; Crabgrass Killer Concentrate Application Instructions</h2> <p>THREE EASY STEPS TO MIX AND APPLY:</p> <ol>     <li>Measure the total lawn area to be sprayed. For rectangular areas, multiply the length by the width to obtain total square feet.</li>     <li><strong>For hose-end sprayers:</strong> Set the dial to the RATE PER GALLON and keep the dial set to this setting while spraying. The RATE PER GALLON for this product is 4 fl.oz. of product per gallon.</li>     For hand-operated sprayers <strong>(backpack sprayers, compression (pump-up) sprayers, knapsack sprayers or tank type):</strong> The RATE PER 1,000 sq.ft. for this product is 8 fl.oz. of product per 1,000 sq.ft. of lawn. Measure and mix the proper amount of product with water as described below.     <li>Spray evenly over the lawn.</li> </ol>"
