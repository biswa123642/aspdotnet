      Hint: ExtendedContent
      Value: "Rid your lawn of tough, grassy weeds with the IMAGE®&nbsp;Lawn Weed &amp; Crabgrass Killer. The easy-to-use product works best on young, actively growing weeds. Use it all summer long to treat crabgrass and other grassy weeds as they emerge from the ground. This systemic weed killer is a concentrate that should diluted with water (always follow directions on label for application instructions). Apply to your lawn when daytime temperatures are between 50°F and 90°F. This bottle will cover up to 4,000 sq. ft. <p>   • Kills 200+ weeds to the root <br /> • Won't harm lawns when used as directed <br /> • Herbicide lawn weed and crabgrass killer</p>"
