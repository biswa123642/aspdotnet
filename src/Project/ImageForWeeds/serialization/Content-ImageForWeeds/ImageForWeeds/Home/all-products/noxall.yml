    - ID: "d603a982-51bb-4898-8aed-d25e3c6c416c"
      Hint: Accordion2
      Value: "<h2>IMAGE<sup>&reg</sup> Noxall Application Instructions</h2> <p>Measure area to treat with granules. <strong>FOR COMPLETE, NON-SELECTIVE WEED &amp; GRASS CONTROL</strong> - Apply 15 to 18 oz. (3 1/3 to 4 cups) per 100 square feet. </p> <p>The lighter rate may be used if the weed infestation is primarily annuals. For perennial weeds and in dry soil areas the higher rate should be used. Dead weeds from previous seasons' growth do not need to be removed.</p>"
