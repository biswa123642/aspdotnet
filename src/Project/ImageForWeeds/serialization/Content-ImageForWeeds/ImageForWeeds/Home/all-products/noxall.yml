      Hint: ExtendedContent
      Value: "<p>Kill unwanted weeds and grasses with Noxall Vegetation Killer. This non-selective product destroys all vegetation in its path and is ideal for spreading on walkways, along fences and under decks. This proprietary formula kills existing vegetation down to the roots and prevents re-growth for one year.</p> <p>Ready-to-use granules - use to kill unwanted weeds and grasses. Prevents re-growth for up to 1 year. </p> <p>Treats 1000 sq. ft.</p>"
