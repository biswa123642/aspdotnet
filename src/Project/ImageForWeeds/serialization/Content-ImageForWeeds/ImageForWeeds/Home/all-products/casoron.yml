    - ID: "d603a982-51bb-4898-8aed-d25e3c6c416c"
      Hint: Accordion2
      Value: "<h2>IMAGE<sup>&reg</sup> Casoron Application Instructions</h2> <p>Casoron Granules should be applied only to established woody plants -  those which have been planted for at least four months. Casoron Granules will selectively control annual grassy and certain perennial weeds around established ornamental trees and shrubs, many fruit and nut trees, roses and berries. See label for specific trees, shrubs and berries. Coverage: 8 lb Resealable Bag treats up to 1700 sq. feet.</p>"
