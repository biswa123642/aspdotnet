      Hint: ExtendedContent
      Value: "<p>Casoron granules help provide season-long control of annual grassy and broad-leaf weeds and certain perennial weeds.</p> <p>Apply to soil to help prevent weeds and grass.</p> <p>Sprinkle around roses, trees and shrubs for application.</p> <p>Designed to help prevent the growth of 52 different weeds and grasses. One application can provide weed control up to a full season.</p> <p>Treats 1,700 sq. ft.</p>"
