        <p>IMAGE Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass Concentrate contains multiple active ingredients to provide excellent broadleaf weed control in established warm-season and cool-season grasses. Weeds controlled include dandelion, chickweed, clover, dollar weed and spurge. Weed injury symptoms are normally noticed within a few days of application.</p>
        <ul>
            <li>Kills the toughest weeds-down to the root</li>
            <li>Kills the weeds not the lawn when used as directed</li>
            <li>Safe on floratam lawns</li>
            <li>Fast acting, see results in hours</li>
        </ul>
