        <h2>Image for Weeds Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass Concentrate Instructions</h2> <p>The best time for broadleaf weed applications is when weeds are young, actively growing, and soil moisture is adequate. Normally a single application is sufficient to control broadleaf weeds in these conditions. Two applications may be necessary for hard-to-control weeds, dense infestations of perennial weeds, for adverse/extreme environmental conditions, or for hardened-off and mature weeds.</p> <p><strong><span style="text-decoration: underline;">Concentrate Applications:</span></strong></p> <p><strong>How to Apply </strong><span style="font-weight: lighter;"><strong>Hand-Operated Tank Sprayers:</strong></span></p> <p>For hand-operated sprayers (backpack, knapsack, tank-type or pump-up):</p> <ul>     <li>Measure the total lawn area to be sprayed. For rectangular areas, multiply the length by the width to obtain total square feet.</li>     <li>Mix 2 2/3 fl. oz. per gallon of water for every 500 sq.ft.</li>     <li>Spray evenly over the lawn. Spray coverage should be uniform and complete.</li> </ul>
