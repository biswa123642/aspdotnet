        <h2>HOW TO IDENTIFY PURSLANE</h2> <p>Common purslane is a broadleaf annual weed that forms a dense, tangled mat. The thick, branching, purple-red stems stay close to the ground as they grow up to 20 inches long. Fleshy, succulent leaves alternate in opposite-facing pairs along the smooth stems. The edges and undersides of young leaves often carry tinges of purple-red.</p> <p>A close relative of the ornamental moss rose, common purslane has tiny, five-petaled yellow flowers that only open in sunny conditions. The 1/3-inch blooms appear in clusters at stem tips or singly in the leaf axils, where leaves meet stems. The flowers produce oval seed capsules that split in the middle to reveal small brown-black seeds. Purslane has a fibrous root system anchored by a thick taproot.</p> <h2>WHERE AND WHY PURSLANE GROWS</h2> <p>Common purslane is a native North American plant found in all U.S. states except Alaska. It's common in lawns, gardens, farm fields &mdash; wherever plants, crops and grass may grow &mdash; usually outcompeting neighboring plants for nutrients and water. But it tolerates drought, extreme heat, compacted conditions and poor, nutrient-deficient soil. Purslane grows most aggressively when soil is rich and temperatures are warm.</p> <p>Hand weeding these persistent annual weeds is a losing battle. The plants come back from root segments, and even small stem fragments can form new plants if left behind. Uprooted purslane can draw on its succulent resources and complete seed production, even without rerooting.</p> <h2>HOW TO CONTROL PURSLANE</h2> <p>When treating purslane or other lawn weeds, always read product labels and make sure the label lists your grass type. Some lawn grasses are sensitive to herbicides, so always double-check. Only treat established lawn grasses, not newly seeded areas. For best results, treat purslane when small, new plants emerge.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control purslane:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;forms, is a selective weed killer that starts working on contact to kill purslane to the root. This post-emergent herbicide can be used on most cool-season and warm-season lawn grasses.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available as <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;products, kills even tenacious purslane &mdash; roots and all. For best results, apply this selective post-emergent herbicide when soil is moist and purslane is actively growing.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available as <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>, starts working immediately to kill purslane down to the roots. This fast-acting formula delivers visible results in hours.</li> </ul> <p><strong>Purslane Control Tip:</strong> Common purslane reproduces primarily by seed and stem fragments. Newly formed plants flower in as little as four weeks. Treat promptly to prevent seeds from forming.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;controls purslane and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">PURSLANE GALLERY</h1>
