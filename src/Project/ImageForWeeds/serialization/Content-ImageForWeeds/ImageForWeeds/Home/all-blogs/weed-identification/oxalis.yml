        <h2>HOW TO IDENTIFY OXALIS</h2> <p>Oxalis is a broadleaf perennial weed that, left unchecked, comes back from the roots year after year. Each distinctive shamrock-like leaf has three heart-shaped leaflets outlined with tiny hairs. Depending on the plant, oxalis leaves are deep green, purple-red or both. At night and during times of stress, the creased leaflets fold inward, held on leaf stalks up to 3 inches long. Oxalis stems may be hairy or smooth and range in color from greenish-pink to red.</p> <p>Oxalis flowers occur singly or in clusters from spring through fall. Each tiny 1/2-inch bloom has five vibrant yellow petals. Slender, 1/2- to 1-inch long, okra-shaped fruit capsules follow the flowers. Held perpendicular to their stems, the capsules contain tiny, ridged, dark brown seeds. When seeds ripen, the pointed capsules explode. Ejected oxalis seeds travel 12 feet or more.</p> <p>Common yellow oxalis (<em>Oxalis stricta</em>) grows up to 20 inches tall. It spreads underground via long, slender stems known as rhizomes. Creeping oxalis (<em>Oxalis corniculata</em>) spreads via above-ground stems known as stolons, which stay close to the soil and root as they creep along. Creeping oxalis has a greater tendency toward purple leaves, but common oxalis can have purple leaves, too.</p> <h2>WHERE AND WHY OXALIS GROWS</h2> <p>Oxalis is common throughout the U.S.: Common yellow oxalis appears everywhere except the westernmost states. Creeping oxalis is found in all but parts of the Upper Midwest and Central Plains. In cold northern climates, creeping oxalis may die out like an annual, but the weed grows back from seed each year.</p> <p>Oxalis prefers partial shade and moist soil, which present challenges for many lawn grasses. Once established, this weed tolerates wide-ranging conditions, including sunnier, drier sites. Oxalis weeds frequent lawns, gardens, nurseries, roadsides and fields. They even grow in sidewalk cracks.</p> <h2>HOW TO CONTROL OXALIS</h2> <p>When treating oxalis or other lawn weeds, always read product labels thoroughly and follow directions. Some lawn grasses are sensitive to herbicides, so make sure the label lists your grass type. Only treat established lawn grasses, not newly seeded areas. For best results, treat oxalis when small, new plants emerge.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control oxalis:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;versions, is a selective weed killer. It starts working on actively growing weeds on contact. This post-emergent herbicide kills oxalis to the root.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available as <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;products, kills even tough oxalis &mdash; roots and all. Apply this selective post-emergent herbicide when oxalis is actively growing.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available in <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;forms, starts working immediately to kill oxalis and other tough listed broadleaf weeds down to the roots.</li> </ul> <p><strong>Oxalis Control Tip:</strong> Each oxalis fruit capsule contains up to 50 seeds, which germinate in late spring to start new perennial plants. To break the cycle of seeds, treat oxalis plants before they flower and produce seed capsules.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;controls oxalis and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">OXALIS GALLERY</h1>
