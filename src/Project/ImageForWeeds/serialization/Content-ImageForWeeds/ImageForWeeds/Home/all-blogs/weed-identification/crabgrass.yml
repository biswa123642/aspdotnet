        <h2>HOW TO IDENTIFY CRABGRASS</h2> <p>Crabgrass is a large family of annual, warm-season weeds. Two types of crabgrass cause the most problems for lawn owners: hairy crabgrass (<em>Digitaria sanguinalis</em>) and smooth crabgrass (<em>Digitaria ischaemum</em>). Both these grassy, clump-forming weeds have long, jointed stems that fan out like fingers or the legs of a crab. Both have shallow, fibrous roots.</p> <p>Hairy crabgrass, also known as large crabgrass or purple crabgrass, has long, ground-hugging stems that root at the nodes as they spread. Hairs cover this weed's leaf sheath and blades on both sides. Smooth crabgrass has nonhairy, branching stems and blades that lie on the ground. Smooth crabgrass doesn't root at the stem nodes.</p> <p>Before they open, crabgrass leaves are rolled in the bud &mdash; not folded like annual bluegrass (<em>Poa annua</em>). Prolific branched seed heads of a single crabgrass plant can produce up to 150,000 seeds in one season. The plants die off with fall's first hard frost, but seeds germinate quickly in spring and start the cycle again.</p> <h2>WHERE AND WHY CRABGRASS GROWS</h2> <p>Crabgrass grows throughout the United States &mdash; wherever you find lawns flourishing under full sun. This tenacious weed can set seed when just 1/2 inch tall, far too low for mower blades to prevent seed from maturing. Crabgrass usually outcompetes grasses in dry, drought-prone lawns. It thrives in compacted soil, weak or thinning turf, and bare lawn spots.</p> <p>Crabgrass seeds need light to germinate. Low lawn mowing heights let more light in, so crabgrass gets a lift when you mow too short. Taller mowing heights keep weed seeds shaded, giving lawn grasses the edge.</p> <h2>HOW TO CONTROL CRABGRASS</h2> <p>When treating crabgrass in your lawn, always check the product label to make sure your lawn grass is listed. Some turf grasses are sensitive to herbicides, so check labels before applying. Only treat well-established lawns. For best results, treat emerged crabgrass when weeds are young and small, before seeds set.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control crabgrass:</p> <ul>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, is a selective, post-emergent herbicide that kills crabgrass &mdash; roots and all. For best results, apply when soil is moist. Use this product any time during the season, from the time crabgrass emerges until it reaches 3 to 4 inches tall. Always follow label guidelines, including frequency of applications and seasonal maximums for broadcast treatments.</li>     <li>Image Kills Nutsedge, available as <a href="~/link.aspx?_id=6F31FDB0E5D14CCB8153A46BCC1B2BE8&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=74D65893E6EF403DB299548EC1286AA1&amp;_z=z" target="_blank">Concentrate</a>, is a selective, post-emergent herbicide that kills and controls crabgrass and other tough listed weeds in southern lawns. The ready-to-spray product attaches to a regular garden hose for application. Use the convenient concentrate with a pump-style sprayer.</li>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, can be used on most cool-season and warm-season lawn grasses &mdash; but not St. Augustinegrass lawns. This selective weed killer starts working on contact to kill crabgrass down to the root.</li> </ul> <p><strong>Crabgrass Control Tip:</strong> Crabgrass seed germinates when soil temperatures reach 55 degrees Fahrenheit &mdash; the same temperature that triggers forsythia's yellow spring blooms. Crabgrass-preventing granular lawn treatments such as <a href="~/link.aspx?_id=4D628DBF106E4CADA70CF4EB800FAFC1&amp;_z=z" target="_blank">Pennington UltraGreen Crabgrass Preventer Plus FertilizerIII 30-0-4</a>, used in conjunction with post-emergent weed killer, help keep crabgrass at bay.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grass types, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">CRABGRASS GALLERY</h1>
