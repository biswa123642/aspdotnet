        <h2>HOW TO IDENTIFY BINDWEED</h2> <p>More than one passerby has mistaken bindweed flowers for morning glories. This perennial weed trails and twines across the ground, clambering up fenceposts and plants as its vines grow up to 6 feet long. White funnel-shaped flowers, tinged with pink or pale purple, line the vines and measure up to 1 inch long and wide. Each flower lasts a single day, but bindweed blooms from spring through fall.</p> <p>Field bindweed leaves look like arrowheads, with pointed tips and lobes at their base. The smooth-edged leaves measure up to 2 inches long and may carry fine hairs or be smooth. Similarly, the slender vining stems may appear with or without fine hairs.</p> <p>With an extensive root system of underground rhizomes and twisting, deep-reaching roots, bindweed withstands harsh climates and springs back year after year. A primary taproot can reach up to 10 feet deep, while lateral roots may spread twice that length.</p> <h2>WHERE AND WHY BINDWEED GROWS</h2> <p>Except for Alaska, all U.S. states — even Hawaii — have bindweed. It typically grows in cultivated settings, such as agricultural fields, lawns and gardens. This weed prevails alongside roads, railways and other disturbed areas as well.</p> <p>Field bindweed prefers rich, fertile, organic soils with moderate moisture. But this persistent weed can endure poor soil and long periods of drought. Bindweed often outcompetes landscape and garden plants for nutrients and water. Left unchecked, it can overwhelm ornamental plants with its twisting, twining stems — and cause gardeners added work.</p> <h2>HOW TO CONTROL BINDWEED</h2> <p>When treating bindweed or other lawn weeds, always read product labels and make sure the label lists your grass type. Some lawn grasses are sensitive to herbicides, so always check labels before you apply herbicides. Only treat established lawn grasses, not newly seeded areas. For best results, treat bindweed whenever small, new plants emerge.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control bindweed:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;forms, is a selective, post-emergent weed killer that starts working on contact to kill bindweed to the root. This product can be used on most cool-season and warm-season lawn grasses, but avoid applications to St. Augustinegrass lawns.</li>     <li><a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Image Lawn Weed &amp; Crabgrass Killer</a>, available in Ready-to-Spray or Concentrate products, kills even the tough weeds — roots and all. For best results, apply this selective, post-emergent herbicide when soil is moist and bindweed is young and actively growing.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available in <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;or <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working immediately to kill bindweed and other tough listed broadleaf weeds down to the roots. You'll see results in hours with this fast-acting post-emergent herbicide.</li> </ul> <p><strong>Bindweed Control Tip:</strong> Bindweed returns annually from untreated roots and rhizomes. But it also produces seeds that can germinate all summer — and stay viable in soil for 20 years. So don't delay treatment. Treat bindweed plants when they're young, before they flower and set seed.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;controls bindweed and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">BINDWEED GALLERY</h1>
