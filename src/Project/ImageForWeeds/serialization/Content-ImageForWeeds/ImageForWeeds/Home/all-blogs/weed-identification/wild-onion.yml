        <h2>HOW TO IDENTIFY WILD ONION</h2> <p>Wild onion is a perennial weed that grows from bulbs to form sparse, grassy clumps. The thin, waxy, green leaves are flat and solid &mdash; unlike <a href="~/link.aspx?_id=829B5EDA462E43F382FEFC18AD80292A&amp;_z=z" target="_blank">wild garlic</a>&nbsp;leaves, which are round and hollow. Wild onion leaves grow unbranched from the base of the plant, capable of reaching up to 18 inches tall. When crushed or freshly mown, the leaves emit an unmistakable, onion-like smell.</p> <p>Though wild onions often go flowerless, any spring and early summer blooms appear white or pink. The flowers grow on round flowering stems 8 to 12 inches tall. Each unbranched stem bears a single flower head made of small, star-shaped flowers. Beneath the tiny flowers, small aerial bulblets cluster together in a ball. Wild onion's belowground bulbs look like onion bulbs covered with brownish, papery skin.</p> <h2>WHERE AND WHY WILD ONION GROWS</h2> <p>Wild onion is common throughout the central and eastern United States. This weed frequents lawns, meadows, woodlands and disturbed areas, including farm fields and roadsides. It spreads freely by seeds, underground bulbs and aerial bulblets.</p> <p>Adaptable to a wide range of conditions, wild onion flourishes in full sun and moist soil. Once established, it tolerates dry conditions, including dry shade, but it doesn't like overly wet soil or standing water. Nurturing a thick, healthy lawn helps keep this weed away.</p> <h2>HOW TO CONTROL WILD ONION</h2> <p>When treating wild onion or other lawn weeds, read product labels carefully to ensure the product suits your lawn type. Some turf grasses are sensitive to certain herbicides, so always double-check labels before applying. Only treat established lawns; herbicides can injure grass seedlings. For best results, treat wild onions as soon as they emerge, before they begin to spread.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control wild onion:</p> <ul>     <li>Image Kills Nutsedge, available in <a href="~/link.aspx?_id=6F31FDB0E5D14CCB8153A46BCC1B2BE8&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=74D65893E6EF403DB299548EC1286AA1&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, kills and controls wild onion and other listed summer and winter weeds in southern lawns. This selective, post-emergent herbicide targets the toughest southern weeds with a patented ingredient that starves weeds to death.</li>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working on contact to kill wild onions to their roots. You can use this selective weed killer on most cool-season and warm-season lawn grasses, but don't use this on St. Augustinegrass lawns.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, kills even tough wild onions &mdash; roots, bulbs and all. Apply this selective post-emergent herbicide anytime wild onion is actively growing. For best results, treat as soon as weeds emerge from the ground.</li> </ul> <p><strong>Wild Onion Control Tips:</strong> Because of its grassy appearance, wild onion often goes undetected until your mower blades release the scent. In sunny, moist areas, wild onion can form massive patches that outcompete lawn grass. So treat newly discovered weeds right away.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;controls wild onion and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grass types, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">WILD ONION GALLERY</h1>
