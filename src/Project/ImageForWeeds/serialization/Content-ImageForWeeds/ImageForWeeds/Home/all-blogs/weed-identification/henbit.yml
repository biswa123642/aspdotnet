        <h2>HOW TO IDENTIFY HENBIT</h2> <p>Henbit is a cool-season annual weed that belongs to the mint family. Like all mint family members, this broadleaf weed has four-sided stems. The weak, square stems grow up to 15 inches long, but they usually lie close to the ground. The stems turn purple-red with age. Unlike most mints, this lawn weed has very little odor, even when crushed.</p> <p>Henbit's hairy, circular leaves have rounded, toothed margins. The lower leaves have long leafstalks called petioles that attach to the stem. But the upper leaves connect directly to the stem. Known as sessile leaves, they encircle the stem right below henbit's flower clusters. The tubular, two-lipped flowers look like tiny pinkish-purple orchids.</p> <p>Henbit is often mistaken for purple deadnettle and <a href="~/link.aspx?_id=84D825D24AB148F6895412074EBC6640&amp;_z=z" target="_blank">creeping charlie</a>, also mint family members. Unlike henbit, purple deadnettle has triangular, purplish upper leaves that have petioles. Creeping Charlie's spreading stems root at nodes along their length, but henbit stems root only near the plant's base.</p> <h2>WHERE AND WHY HENBIT GROWS</h2> <p>Henbit grows throughout the United States, though it's most common in the East and South. Some southern farmers use henbit for erosion control, but most lawn owners consider this plant a weed. Once it breaches its agricultural boundaries, henbit's invasive nature can displace turf grasses. It's particularly aggressive in newly seeded lawns.</p> <p>This annual weed flourishes in cool, moist, shaded areas where it outcompetes grass for water and nutrients. Good cultural practices, such as proper mowing, fertilization, irrigation and soil aeration can restore balance and favor vigorous turf. A single henbit plant can produce more than 2,000 seeds.</p> <h2>HOW TO CONTROL HENBIT</h2> <p>When treating henbit or other lawn weeds, always read product labels and make sure the label lists your grass type. Some lawn grasses are sensitive to herbicides, so always double-check. Herbicides can also damage new grass seedlings of any type, so only treat established lawn grasses. For best results, treat henbit when small, new plants emerge.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control henbit:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate </a>versions, is a selective weed killer that starts working on contact. Apply these post-emergent herbicides when henbit is in active growth to kill this weed to the root.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>, kills even the tough weeds &mdash; roots and all. For best results, apply these selective post-emergent herbicides when henbit is small and actively growing.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available as <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;products, starts working immediately to kill henbit in southern lawns. These fast-acting herbicides deliver visible results in hours.</li> </ul> <p>Henbit Control Tip: Henbit seeds germinate in late summer to fall. The plants flower and set seed the following spring and summer, then die. To break the cycle, treat henbit as soon as it emerges &mdash; before it produces seed for the next round.</p> <p>If you prefer a granular option for post-emergent weed control, consider <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4.</a>&nbsp;This combination fertilizer and herbicide product controls henbit and feeds your lawn.</p> <p>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</p><br /><h1 class="text-center">HENBIT GALLERY</h1>
