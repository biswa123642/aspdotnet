        <h2>HOW TO IDENTIFY PENNYWORT</h2> <p>Pennywort is a low-growing, perennial aquatic weed that's known to invade over-irrigated, poorly drained landscapes and lawns. The robust stems spread horizontally, rooting in moist soil and forming thick, dense mats of rounded, coin-sized leaves.</p> <p>Bright green, leathery pennywort leaves have scalloped margins. Prominent leaf veins share a central starting point. The sturdy leaf stems grow up to 6 inches tall and attach to the center of the leaf's underside.</p> <p>Diminutive, star-shaped flowers appear in clusters on pennywort from late spring into fall. The white, five-petaled flowers grow on small stalks that emanate from a center point, forming domed, umbrella-like clusters of tiny blooms.</p> <h2>WHERE AND WHY PENNYWORT GROWS</h2> <p>Pennywort is a common lawn weed through all but the most arid regions of the United States. Wherever marshy, wet conditions exist, pennywort is nearby &mdash; and ready to spread. The plant adapts easily to various soil types and conditions, surviving on land or floating on water.</p> <p>Once established, pennywort tolerates shade and drier conditions. But this aquatic weed is most aggressive in moist areas with full sun. Poor drainage, excessive irrigation, overfertilizing and low mowing all favor pennywort's spread in lawns.</p> <h2>HOW TO CONTROL PENNYWORT</h2> <p>When treating pennywort or any lawn weed, always read product labels thoroughly and follow instructions. Some lawn grasses are sensitive to certain herbicides, so check labels before applying any product to your grass. Only treat established lawns, never newly seeded grass. Pennywort is most vulnerable to treatment when weeds are young and small.</p> <p>Image Herbicide offers several highly effective products to kill or control pennywort:</p> <ul>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>, kills even tough weeds like pennywort down to the roots. For best results, use this post-emergent weed killer when soil is moist and pennywort is actively growing.</li>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>, starts working on contact to kill pennywort &mdash; roots and all. Use this selective, post-emergent herbicide as pennywort emerges throughout the growing season.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available in fast-acting <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working immediately to kill pennywort and other tough listed broadleaf weeds in southern lawns.</li> </ul> <p><strong>Pennywort Control Tip: </strong>Pennywort thrives where overly wet soil causes lawn grasses to grow weak and thin. Correct poor drainage and monitor irrigation diligently to restore lawn health and eliminate pennywort's edge.</p> <p>When you're looking for a granular option for post-emergent weed control, try <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>. It controls pennywort and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">PENNYWORT GALLERY</h1>
