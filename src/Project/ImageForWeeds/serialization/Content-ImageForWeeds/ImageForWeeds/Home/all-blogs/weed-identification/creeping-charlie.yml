        <h2>HOW TO IDENTIFY CREEPING CHARLIE</h2> <p>Creeping Charlie is an aggressive perennial broadleaf weed that forms dense, low-growing mats of stems and leaves. The plant sends out runners that creep along the ground, spreading up to 7 feet in length. As they spread, the runners root at each leaf node, creating tiny new plants as they go.</p> <p>Evergreen in moderate climates, creeping Charlie has rounded, 1-inch leaves with scalloped edges. Leaves sometimes carry a hint of purple-green. Prominent leaf veins start at a common point, where a short leaf stem connects to the leaf base. Small tubular, purple-blue blooms appear in small clusters alongside leaves for several months in spring.</p> <p>Like all members of the mint family, creeping Charlie has four-sided stems. The weak stems may grow from 2 to 12 inches tall before bending back to the soil to root. All parts of the plant emit an odor when crushed, whether by hands, feet or mower blades.</p> <p>Creeping Charlie is sometimes mistaken for speedwell and henbit. Henbit shares creeping Charlie's square, mint-family stems, but neither henbit nor speedwell creep and root.</p> <h2>WHERE AND WHY CREEPING CHARLIE GROWS</h2> <p>Creeping Charlie is common throughout the United States, except in the hot, arid Southwest. This aromatic weed adapts to wide-ranging soil types and conditions, but it prefers moist, rich soils. It thrives in full shade to full sun.</p> <p>Creeping Charlie often invades poorly maintained lawns, where it easily outcompetes struggling turfgrass. This vigorous weed flourishes in moist, shady, low-lying areas with poor drainage and compacted soil. Correcting drainage and aerating soil can help reduce this weed's advantage.</p> <h2>HOW TO CONTROL CREEPING CHARLIE</h2> <p>When treating creeping Charlie or other lawn weeds, always read product labels thoroughly. Some lawn grasses are sensitive to herbicides, so make sure the label lists your grass type before applying products to your lawn. Only treat established lawn grasses, never newly seeded areas.</p> <p>For best results, treat creeping Charlie when plants are young and small &mdash; before they start to creep and run. Image Herbicide offers several highly effective liquid products to kill or control creeping Charlie:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;versions, is a selective, post-emergent herbicide. It starts working on contact to kill creeping Charlie and other listed lawn weeds down to the root.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available as <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;products, kills even the tough weeds &mdash; roots and all. For best results, apply this selective post-emergent herbicide when soil is moist and creeping Charlie is in active growth.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available in <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;versions, starts working immediately to kill creeping Charlie down to the roots. This fast-acting herbicide formula delivers visible results in hours.</li> </ul> <p><strong>Creeping Charlie Control Tip:</strong> Creeping Charlie produces seeds, but its creeping stems are behind its persistent spread. Though its roots are fine and shallow, hand weeding can backfire. Even a small piece of stem left behind can root quickly and start the cycle again.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;feeds your lawn and controls creeping Charlie, too.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">CREEPING CHARLIE GALLERY</h1>
