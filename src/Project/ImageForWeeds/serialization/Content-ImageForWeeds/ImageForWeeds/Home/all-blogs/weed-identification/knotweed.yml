        <h2>HOW TO IDENTIFY KNOTWEED</h2> <p>As its name suggests, prostrate knotweed forms a dense, knotted mat of stems and foliage. Its smooth, branching stems grow up to 3 feet long as they zig-zag across the ground. Anchored by a taproot, this annual broadleaf weed typically stays close to the soil, where mower blades don't reach.</p> <p>Smooth, blue-green leaves alternate along knotweed's tangled stems. The leaves grow on short leafstalks. At the base of each leafstalk, a thin papery sheath encircles the stem. The pinkish sheaths give the leaf nodes a swollen, jointed look. Small clusters of whitish-green or purple-pink flowers appear near stem ends in midsummer to early fall.</p> <p>Knotweed is often confused with <a href="~/link.aspx?_id=04663A3C765F445D977074F764204874&amp;_z=z" target="_blank">spurge</a>, but spurge stems emit a milky white sap when broken or cut. Knotweed stems do not. Spurges also lack knotweed's papery sheath at the base of leaves.</p> <h2>WHERE AND WHY KNOTWEED GROWS</h2> <p>Knotweed grows throughout the United States, at all elevations and in the roughest conditions. It can withstand drought, flooding, heat and cold. This weed adapts easily to a wide variety of soils, flourishing even in contaminated soil. Compacted, poorly maintained turf areas are prime targets for knotweed invasions.</p> <p>Fast-growing and aggressive, this invasive weed spreads primarily by seeds. A single prostrate knotweed plant can produce more than 6,000 seeds. Once knotweed gets established, toxins from its roots and stems can prevent other plants from thriving nearby.</p> <h2>HOW TO CONTROL KNOTWEED</h2> <p>When treating knotweed or other lawn weeds, always read product labels thoroughly before applying. Some lawn grasses are sensitive to herbicides, so make sure the label lists your grass type. Only treat established lawn grasses, not newly seeded areas. For best results, treat knotweed as small, new plants emerge.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control knotweed:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, is a selective weed killer that starts working on contact. This post-emergent herbicide kills prostrate knotweed to the root.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, kills knotweed and other tough listed weeds &mdash; roots and all. For best results, apply this selective post-emergent herbicide when knotweed is actively growing.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available in <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working immediately to kill knotweed to the root in southern lawns. You'll see results in hours.</li> </ul> <p>Knotweed Control Tip: Knotweed is an annual weed that dies each year at season's end. But it comes back again from seed each spring. Effective control means breaking that cycle. Treat knotweed before it can flower and set seed each year.</p> <p>If you prefer a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;can help. This combination fertilizer and herbicide product controls knotweed and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">KNOTWEED GALLERY</h1>
