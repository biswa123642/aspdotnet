        <h2>HOW TO IDENTIFY WILD GARLIC</h2> <p>Wild garlic is a clump-forming, cool-season, perennial weed that grows from a bulb, much like garlic or onions from your vegetable garden. Young seedlings look like grass, but their thin, waxy, green leaves are round and hollow like chives. In comparison, wild onion leaves are flat and solid.</p> <p>When crushed &mdash; or mowed &mdash; wild garlic leaves release a strong garlicky odor. Given room to grow, wild garlic plants may reach 6 to 24 inches tall. The leaves branch and arch slightly as they mature. Wild garlic roots form at the base of an onion-like bulb, complete with a papery outer covering.</p> <p>Wild garlic flowers appear on solid, unbranched stems that grow 1 to 3 feet tall. A single flower head made of multiple tiny flowers tops each flowering stem. Wild garlic flowers are green or purple, in contrast to the white or pink of wild onion flowers. A round cluster of aerial bulblets formed just beneath the flowers have tiny, threadlike green leaves.</p> <h2>WHERE AND WHY WILD GARLIC GROWS</h2> <p>Wild garlic grows in the eastern and central United States, California and the Pacific Northwest. It typically invades turfgrasses, pastures and disturbed soil, including agricultural fields and roadsides. It spreads aggressively by seed, aerial bulblets and belowground bulbs.</p> <p>Like most lawn grasses, wild garlic thrives in areas with full to partial sun. This weed adapts to a wide range of soil types and conditions, including heavy clay and compacted soil that challenges turfgrasses. Good lawn maintenance, including aeration, can help restore turf's advantage.</p> <h2>HOW TO CONTROL WILD GARLIC</h2> <p>When treating wild garlic or other lawn weeds, always read product labels carefully and only treat established lawns. Some turf grasses are sensitive to herbicides, so make sure the product label lists your lawn type. For best results, treat wild garlic when it first emerges and is still young and small.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control wild garlic:</p> <ul>     <li>Image Kills Nutsedge, available in <a href="~/link.aspx?_id=6F31FDB0E5D14CCB8153A46BCC1B2BE8&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=74D65893E6EF403DB299548EC1286AA1&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, is a selective, post-emergent herbicide that kills wild garlic and other listed summer and winter weeds in southern lawns. The ready-to-spray product attaches to a regular garden hose for application. Use the concentrate with a pump-style sprayer.</li>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate </a>formulas, starts working on contact to kill wild garlic, from bulblets to roots. You can apply this selective weed killer to most cool-season and warm-season lawn grasses, but don't use this on St. Augustinegrass lawns.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, kills even tough wild garlic &mdash; roots and all. Apply this selective post-emergent herbicide anytime wild garlic is actively growing. Just be sure to follow label guidelines for frequency of applications and seasonal maximums for broadcast treatments.</li> </ul> <p><strong>Wild Garlic Control Tips:</strong> Once established, wild garlic gets tough to manage, so don't delay treatment. Mowing helps prevent seed formation, but it won't stop belowground bulbs. If you hand pull wild garlic, work when soil is moist and don't leave any bulbs behind.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;controls wild garlic and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grass types, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center"> WILD GARLIC GALLERY</h1>
