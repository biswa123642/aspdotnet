        <h2>HOW TO IDENTIFY FOXTAIL</h2> <p>The common name "foxtail" covers several species of clump-forming lawn weeds with fuzzy, cylindrical flower heads that inspire their common name. The bristle-brush flower heads and seed heads top erect, arching stems and grow up to 6 inches long. The seeds they produce allow these annual grassy weeds to grow back year after year.</p> <p>Depending on the species, foxtail stems may grow up to 3 feet tall or more. Leaves may have long base hairs, short surface hairs, hair-rimmed margins, or no leaf hairs at all. In contrast to <a href="~/link.aspx?_id=16577CCF1A05403FBA81E7F0D9B92A6D&amp;_z=z" target="_blank">annual bluegrass</a>&nbsp;(<em>Poa annua</em>) leaves, which are folded in unopened leaf buds, foxtail leaves are rolled in the bud, like <a href="~/link.aspx?_id=3982402E1E9D43CAB61FF32A14DD4A97&amp;_z=z" target="_blank">crabgrass leaves</a>. Foxtail weeds have fibrous root systems that don't creep.</p> <h2>WHERE AND WHY FOXTAIL GROWS</h2> <p>Foxtail grows throughout the United States. It often invades lawns, landscapes, parkways and agricultural fields. This grassy weed prefers moist, fertile soil associated with irrigated lawns and gardens, but it adapts to coarse, rocky soil &mdash; even cracks in sidewalks and driveways. It struggles in shade but flourishes in areas with full sun.</p> <p>Foxtail plants emerge each spring from seeds dropped the previous season and previous years. Depending on the species, a single plant may produce more than 10,000 seeds annually. The seeds &mdash; dispersed by wind, water, humans, birds and other wildlife &mdash; may stay viable in soil for 10 years or more.</p> <h2>HOW TO CONTROL FOXTAIL</h2> <p>Because foxtail belongs to the grass family, typical broadleaf weed killers won't work on this weed. When treating foxtail or other lawn weeds, always read product labels and ensure the product is suitable for your lawn grass type. Only treat established lawns.</p> <p>For best results, treat foxtail as soon as new plants emerge, before they can flower and set seed for next year. Image Herbicide offers several highly effective liquid products to kill or control foxtail:</p> <ul>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, kills foxtail and other tough weeds &mdash; roots and all. For best results, apply this selective post-emergent herbicide when soil is moist and foxtail is young and small.</li>     <li>Image All-in-One Lawn Weed Killer, available in<a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank"> Ready-to-Spray</a> and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;versions, is a selective post-emergent weed killer. It starts working on contact to kill foxtail and other tough listed weeds down to the root.</li>     <li><a href="~/link.aspx?_id=11E92EDF206A45758E5DF6D6B4D898A1&amp;_z=z" target="_blank">Image Casoron Granules </a>prevent foxtail from emerging around established woody plants, including listed shrubs, trees, berries and fruits. This product prevents regrowth of foxtail and other listed plants for up to one year in treated areas.</li> </ul> <p><strong>Foxtail Control Tip:</strong> Effective foxtail control combines preventing new seed from forming and treating new plants that emerge from old seed in soil. Treat this weed before it sets seeds to break the cycle for future seasons.</p> <p>Crabgrass-preventing spring lawn treatments such as <a href="~/link.aspx?_id=4D628DBF106E4CADA70CF4EB800FAFC1&amp;_z=z" target="_blank">Pennington UltraGreen Crabgrass Preventer Plus Fertilizer III 30-0-4</a>&nbsp;also help prevent foxtail seed from establishing.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">FOXTAIL GALLERY</h1>
