        <h2>HOW TO IDENTIFY DOLLARWEED</h2> <p>Dollarweed is a low-growing, spreading, broadleaf, perennial weed usually found in marshy areas and overly wet or poorly drained lawns. This aquatic plant gets its common name from its nearly round, silver dollar-sized leaves. Dollarweed forms a dense, thick mat of foliage that can survive on land and in water.</p> <p>Dollarweed leaves have slightly scalloped edges and grow up to 2 inches wide. The leaf veins all radiate from a central point. The leaf stem, called a petiole, grows up to 6 inches tall. Look at the underside and you'll see the petiole attaches to the thick, bright green leaf's center. The result is like a miniature lily pad.</p> <p> </p> <p>Dollarweed flowers bloom from late spring to fall. The tiny five-petaled, star-like, white flowers grow in umbrella-like clusters scattered amid the weed's round leaves.</p> <h2>WHERE AND WHY DOLLARWEED GROWS</h2> <p>Lawn dollarweed plagues U.S. homeowners in the East, Southeast, Great Lakes and far West regions. Only the arid Great Plains and Southwest regions escape this lawn pest. Closely related species can cause problems wherever marshy, overly wet conditions favor this weed.</p> <p>Dollarweed spreads rapidly and adapts easily to different soil types and nutrient conditions. It prefers moist, sunny areas. But once dollarweed gets established, it tolerates drier, shadier conditions fairly well. Mowing too low, overfertilizing and overirrigating all encourage dollarweed's spread at the expense of lawn grasses.</p> <h2>HOW TO CONTROL DOLLARWEED</h2> <p>When treating dollarweed or any lawn weed, always read product labels carefully to ensure the product can be used on your lawn type. Some lawn grasses are sensitive to certain herbicides, so check labels before applying. Only treat established grasses, never newly seeded lawns. For best results, treat dollarweed when weeds are young and small.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control dollarweed:</p> <ul>     <li><strong>Image Lawn Weed &amp; Crabgrass Killer</strong>, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=74D65893E6EF403DB299548EC1286AA1&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, kills even tough dollarweed down to the roots. This selective, post-emergent weed killer is ideal for use in moist soil when dollarweed is in active growth.</li>     <li><strong>Image All-in-One Lawn Weed Killer</strong>, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working on contact to kill dollarweed, roots and all. This selective, post-emergent herbicide can be used on most cool-season and warm-season lawn grasses. But don't use this product on St. Augustinegrass lawns.</li>     <li><strong>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass</strong>, available in <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working immediately to kill actively growing dollarweed and other tough listed broadleaf weeds in southern lawns. The fast-acting formula delivers visible results in hours.</li> </ul> <p><strong>Dollarweed Control Tips:</strong> Dollarweed is a water-loving plant that flourishes in poorly drained, overly wet, overirrigated lawns. Water wisely to limit dollarweed &mdash; and improve lawn health, too.</p> <p>If you're looking for a granular option for post-emergent weed control, <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;controls dollarweed and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grass types, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">DOLLARWEED GALLERY</h1>
