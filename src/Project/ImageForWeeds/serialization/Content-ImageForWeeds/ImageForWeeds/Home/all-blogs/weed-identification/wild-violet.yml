        <h2>HOW TO IDENTIFY WILD VIOLET</h2> <p>Wild violet's dainty flowers belie the stubborn nature of this difficult-to-control perennial lawn weed. The five-petaled, 3/4-inch blooms may be pale to dark violet-blue with whitish throats. Some are nearly all white. Each flower has two upper petals, one lower petal, and two lateral petals bearded with tiny white hairs. Each spring flower appears on a leafless stalk up to 5 inches tall.</p> <p>The waxy, heart-shaped leaves of wild violet are smooth on both sides. Prominent veins run from the base of the 3-inch leaves to margins with rounded teeth. In addition to its familiar blooms, wild violet has inconspicuous, non-opening flowers that self-pollinate and produce seed. The three-part seed capsules produced in summer eject mature seeds up to 4 feet away.</p> <p>Wild violet cross-pollinates and interbreeds readily, resulting in many wild violet variations and hybrids. Even botanists have difficulty distinguishing and agreeing on how to classify the wild violets that result.</p> <h2>WHERE AND WHY WILD VIOLET GROWS</h2> <p>Wild violet is a native North American plant naturally found throughout the United States in woodlands and meadows. But when this flowering plant moves into lawns and landscapes, it becomes a difficult weed. Wild violet spreads by underground stems, known as rhizomes, to form large, persistent colonies.</p> <p>Once established, wild violet outcompetes lawn grasses for water and nutrients. Though it prefers cool and moist shade, it tolerates dry shade and moist full-sun spots as well. This weed takes advantage of poor lawn maintenance to get the upper hand on turf. Maintaining a thick, lush, healthy lawn through proper fertilization, watering and mowing is a smart defense.</p> <h2>HOW TO CONTROL WILD VIOLET</h2> <p>When treating wild violet or other lawn weeds, always read labels thoroughly before you apply any product. Some lawn grasses are sensitive to herbicides, so make sure the label lists your grass type. Only treat established lawn grasses, not newly seeded areas. For best results, treat wild violet in spring and fall.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control wild violet:</p> <ul>     <li>Image All-in-One Lawn Weed Killer, available in <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;options, is a selective weed killer suited to most cool- and warm-season lawns. This post-emergent herbicide starts working on contact to kill wild violet to the root.</li>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;forms, kills even the tough weeds &mdash; roots and all. For best results, apply this selective post-emergent herbicide to wild violet when soil is moist and the weed is actively growing.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available in <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;formulas, starts working immediately to kill wild violet down to the roots. Hard-to-control wild violet may require two applications and higher use rates, as specified on the product label.</li> </ul> <p><strong>Wild Violet Control Tip:</strong> In fall, wild violet transfers its above-ground energy resources to its roots in preparation for winter months. Fall treatments capitalize on that movement to help kill this tough weed from the top down and the roots up.</p> <p>If you're looking for a granular option for post-emergent weed control,<a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank"> Pennington UltraGreen Weed &amp; Feed 30-0-4 </a>controls wild violet and feeds your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">WILD VIOLET GALLERY</h1>
