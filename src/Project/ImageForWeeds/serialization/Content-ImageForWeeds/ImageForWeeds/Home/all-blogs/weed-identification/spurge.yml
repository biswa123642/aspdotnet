        <h2>HOW TO IDENTIFY SPURGE</h2> <p>Spurges are annual broadleaf weeds that wreak havoc on lawns in hot, dry summer weather. Prostrate spurge (<em>Euphorbia humistrata</em>) and spotted spurge (<em>Euphorbia maculata</em>) are particularly troublesome for lawn owners seeking smooth, green carpets.</p> <p>Prostrate spurge spreads via ground-hugging stems to form a dense mat of stems and leaves. The hairy, pale-green, oval leaves line hairy, pink stems that root at the nodes as they creep.</p> <p>Spotted spurge spreads via horizontal stems that branch from a center point to form thick, grass-smothering mats. The dark-green, oval leaves appear on maroon stems covered in dense hairs. Unlike prostrate spurge, spotted spurge stems don't root at the nodes.</p> <p>Both these prolific weeds have abundant small, inconspicuous flowers from late spring through fall. Both may have small purple-brown or maroon splotches at the leaf centers. Spurges are sometimes mistaken for <a href="~/link.aspx?_id=91F38CF11AF446D58CA373D8BD2EBB98&amp;_z=z" target="_blank">knotweed</a>, but spurges emit a milky sap when broken or cut. The white sap &mdash; absent in knotweed &mdash; may irritate skin.</p> <h2>WHERE AND WHY SPURGE GROWS</h2> <p>Spotted spurge is found throughout the contiguous United States. Prostrate spurge is more common in the Southeast and Midwest. These native weeds tolerate harsh conditions &mdash; from thin lawns and landscapes to roadsides and sidewalk cracks. They flourish in dry, sandy, nutrient-poor, compacted soil where lawn grasses grow weak and thin.</p> <p>Spurge seeds can germinate all summer in all but the hottest climates. Single plants produce thousands of seeds. Seeds germinate quickly, and new plants produce more seed in just a few weeks. Late-season seeds overwinter to germinate in spring. Ungerminated seeds can remain viable in soil for many years.</p> <h2>HOW TO CONTROL SPURGE</h2> <p>When treating spurge or other lawn weeds, always read product labels thoroughly. Some lawn grasses are sensitive to herbicides, so make sure the label lists your grass type. Only treat established lawn grasses; avoid newly seeded areas. For best results, treat spurge as soon as plants emerge.</p> <p>Image Herbicide offers several highly effective liquid products to kill or control spurge:</p> <ul>     <li>Image Lawn Weed &amp; Crabgrass Killer, available in <a href="~/link.aspx?_id=0F9821E0368F4950995D512393706F8C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0BDFF448E1EB4D2B8AEC87E882207025&amp;_z=z" target="_blank">Concentrate</a>&nbsp;options, kills even the tough weeds &mdash; roots and all. For best results, apply this selective post-emergent herbicide to small, emerging spurge when soil is moist.</li>     <li>Image All-in-One Lawn Weed Killer, available as <a href="~/link.aspx?_id=F17A1D6D084242C6AA95B7C202AAD70C&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=A10E4FF7958D42958F04A89F2844B45F&amp;_z=z" target="_blank">Concentrate</a>, is a selective post-emergent weed killer suited to most warm- and cool-season lawns. This herbicide starts working on contact to kill spurge to the root.</li>     <li>Image Southern Lawn Weed Killer for St. Augustinegrass and Centipedegrass, available as <a href="~/link.aspx?_id=925944EC23DF4D76B110BBC76C4A11F7&amp;_z=z" target="_blank">Ready-to-Spray</a>&nbsp;and <a href="~/link.aspx?_id=0B0C781BF3934D328B0E29D87152652F&amp;_z=z" target="_blank">Concentrate</a>&nbsp;products, starts working immediately to kill spurge down to the roots. Ideal for herbicide-sensitive southern lawns, this fast-acting formula delivers visible results in hours.</li> </ul> <p><strong>Spurge Control Tip:</strong> Spurge's low growth habit allows it to escape lawn mower blades. Within a few weeks of germination, plants produce spreading stems and seeds. Treat spurge promptly to prevent prolific seed. If you pull spurge by hand, wear gloves to protect skin from the sap.</p> <p>If you're looking for a granular option for post-emergent weed control, turn to <a href="~/link.aspx?_id=9825BB355F154A2E891B819CB73AA765&amp;_z=z" target="_blank">Pennington UltraGreen Weed &amp; Feed 30-0-4</a>&nbsp;to control spurge and feed your lawn.</p> <p><em>Always read product labels thoroughly and follow instructions, including guidelines for lawn grasses, frequency of applications and seasonal maximums that may apply.</em></p><br /><h1 class="text-center">SPURGE GALLERY</h1>
