        <div class="about-us">
        <h1>Thank you for visiting Farnam’s Sulfodene<sup>®</sup>&nbsp;Brand Remedy Products Web site.</h1>
        <p>Farnam is a leading manufacturer of pet health products and we are proud of our product line and the benefits it gives to pets and their owners. For over 50 years, Farnam has been the first choice of consumers when purchasing products for companion pets. It is the brand pet owners trust to aid in the well-being of their pets.</p>
        <p>We have an exceptional workforce: dedicated, loyal employees who enjoy working in the motivating and challenging work environment at Farnam.</p>
        <p>An avid interest in companion animals is another common thread among our employees—dogs, cats, ferrets, horses, and other household pets are priorities in their lives.</p>
        <p>Our commitment to you is to provide products with incomparable quality and performance to ensure the health and well being of your pets. <br /><br />Sincerely, <br /><b><br /><br />Farnam Pet Products</b></p><p><br /></p><p><br /></p>
        </div>
