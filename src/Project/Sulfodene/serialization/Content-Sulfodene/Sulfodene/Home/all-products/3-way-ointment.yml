      Value: "<p>Arm yourself with the versatile power of the Sulfodene 3-Way Ointment for Dogs. Dog owners know that skin-related issues are common, whether it&rsquo;s a minor cut, infection or irritation from scratching too much due to allergies or hot spots. Whatever the case may be, this three-way ointment works to prevent infection, aids in pain relief, and provide a barrier against flies and germs.</p> <ul> <li>First aid dog ointment helps prevent infection, relieves pain and provides a barrier against insects and germs.</li> <li>Helps relieve topical conditions that may have a bacterial and/or fungal basis </li> <li>For use on cuts, scrapes, bites, healing abrasions and skin irritation</li> </ul>"
