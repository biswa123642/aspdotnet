        <p>Get the loud and clear solution for your pet with the Sulfodene Ear Cleaner Antiseptic for Dogs &amp; Cats. Great for routine ear cleaning, this solution features aloe vera to soothe irritation, and works to gently loosen ear wax and debris&mdash;allowing your pet to hear a little bit clearer. It also an antiseptic, which helps to reduce the risk of infection and inflammation, and it may reduce unpleasant ear odor as well. It comes in an easy-to-use applicator bottle.</p>
        <ul>
            <li>Ear cleanser is great for routine ear cleaning.</li>
            <li>Includes aloe vera to soothe irritation.</li>
            <li>Antiseptic formula helps reduce risk of infection and inflammation.</li>
            <li>Works to gently loosen ear wax and debris.</li>
            <li>May reduce ear odor and comes in a handy applicator bottle for easy use.</li>
            <li>For both cats and dogs so you only need one bottle in multi-pet homes.</li>
        </ul>
