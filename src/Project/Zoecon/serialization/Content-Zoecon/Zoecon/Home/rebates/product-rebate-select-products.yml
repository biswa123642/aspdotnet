      Value: |
        <p>When you purchase select Zo&euml;con<sup>&reg;</sup> products by the case from June 1st to September 1st, 2022, you can get 10% back:</p>
        <ul>
            <li><a href="~/link.aspx?_id=82250EA897E84CB1937FA2E8274E379E&amp;_z=z" style="color:#337ab7;">Antack<sup>&reg;</sup> Liquid Ant Bait</a>: Approved for both indoor and outdoor use, this product kills listed nuisance ant species and reduces callbacks. It features the active ingredient spinosad, which targets an ant&rsquo;s nervous system, leading to involuntary muscle contractions, tremors, and finally paralysis and death of the colony and queen.</li>
            <li><a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z" style="color:#337ab7;">Lava-Lor<sup>&reg;</sup> Granular Bait</a>: This ready-to-use product is formulated to kill cockroaches (American*, German and Oriental), crickets, ants** and more labeled pests. It features dual active ingredients to achieve effective knockdown through multiple modes of action, for use both indoors and outdoors. It can be used in a bait station as well as in a shaker or spreader to reach hard-to-treat cracks and crevices. </li>
            <li><a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z" style="color:#337ab7;">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup><sub>2</sub> Spray</a>: Powered by the core active ingredient, etofenprox, Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup><sub>2</sub> Spray provides the immediate knockdown of wasps, hornets and yellow jackets. It is designed for both indoor and outdoor use, featuring a foaming spray that reaches up to 20 feet and a high dielectric rating for use around electrical equipment.</li>
            <li><a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z" style="color:#337ab7;">Essentria<sup>&reg;</sup> Contact Spray</a>: This green aerosol product is designed to kill and repel listed pests on a variety of labeled surfaces and locations. This non-oily insecticide can be applied indoors and outdoors in sensitive areas where other insecticides are prohibited. The active ingredients are a combination of essential plant oils that control both flying and crawling insects on contact. </li>
            <li><a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z" style="color:#337ab7;">Essentria<sup>&reg;</sup> Wasp &amp; Hornet Spray</a>: This essential oil formulation features botanically derived active ingredients for an easy-to-use wasp and hornet control solution. It sprays up to 20 feet with foaming action, to reach difficult areas indoors and out. This product can be used to control wasps, hornets, yellow jackets and spiders, and can be used directly on nests.</li>
            <li><a href="~/link.aspx?_id=359E1B62422B4B8A83CE44F15BD06C57&amp;_z=z" style="color:#337ab7;">ExciteR&trade; 55</a>: This broad-spectrum control product features synergized pyrethrins to kill fleas, Foraging Ants (except Pharaoh, Fire and Harvester), ticks, and more labeled pests. It has a flip-up nozzle to provide flexibility for surface spraying and crack and crevice applications for hard-to-reach areas.</li>
        </ul>
        <p style="font-size: 12px;">* May take longer to kill American cockroaches as compared to German or Oriental cockroaches.<br />
        ** Excluding Carpenter, Fire, Harvester and Pharaoh Ants
        </p>
