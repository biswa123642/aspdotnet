        <h2 style="z-index: 1;">
                    Dilution Rate Instructions
        
                </h2>
        <h1 style="z-index: 1;">
                    Essentria® IC-3 Insect Concentrate Directions
        
                </h1>
        <h3>Available Product Sizes</h3>
        <ul>
            <li>1 qt bottle</li>
            <li>1 gal bottle</li>
            <li>30 gal drum</li>
            <li>55 gal drum</li>
            <li>275 gal tote</li>
        </ul>
        <h1>Indoor Use</h1>
        <p><span style="text-decoration: underline;">General Pest Control:</span><br />
        Dilute at the rate of up to 0.5 to 6 fluid ounces of Essentria&reg; IC-3 Insect Concentrate per gallon of water (use lower rate for maintenance service and higher rates for active infestations). Mix Essentria&reg; IC-3 Insect Concentrate at a rate of 1 to 4 fluid ounces per gallon of water and apply as a spot treatment to cracks and crevices, around baseboards, floorboards, headboards, and walls. </p>
        <p><span style="text-decoration: underline;">Fogging:</span><br />
        Mix 4 to 10 fluid ounces of Essentria&reg; IC-3 Insect Concentrate with sufficient oil to equal 1 gallon of diluted spray. Apply at a rate of 1 to 3 fluid ounces per 1,000 cubic feet. </p>
        <br />
        <h1>Outdoor Use</h1>
        <p><span style="text-decoration: underline;">Perimeter Treatments and Recreational Areas: </span><br />
        In compressed air sprayers, dilute 1 to 8 fluid ounces of Essentria&reg; IC-3 Insect Concentrate per gallon of water (use lower rate for maintenance service and higher rates for active infestations) and apply at the rate of 2 gallons per 1,000 square feet or until area is thoroughly wet. Also apply to a band of soil and vegetation 6 to 10 feet wide around and adjacent to buildings. Treat the building foundation to a height of 2 to 3 feet with sufficient water for coverage. </p>
        <p><span style="text-decoration: underline;">Mosquito Control and Other Biting Flies &ndash; Outdoor Yard or Barrier Treatment: </span><br />
        Dilute 1 to 3 fluid ounces of Essentria&reg; IC-3 Insect Concentrate per gallon of water. </p>
        <p><span style="text-decoration: underline;">To Control Spiders, Flying Insects, and Other Nuisance Pests On and Around Boat Docks: </span><br />
        Dilute 2 to 8 ounces of Essentria&reg; IC-3 Insect Concentrate per gallon of water and apply at the rate of 2 gallons per 1,000 square feet or until area is thoroughly wet. </p>
        <p><span style="text-decoration: underline;">Use on Turf and Grass: </span><br />
        Use alone as a contact spray. Dilute in a compressed air sprayer (or backpack), 2 to 4, fluid ounces of Essentria&reg; IC-3 Insect Concentrate per gallon of water and apply at the rate of 2 to 4 gallons per 1,000 square feet or until area is thoroughly wet. </p>
        <p><span style="text-decoration: underline;">Use on Non-Bearing Trees and Shrubs: </span> <br />
        Dilute up to 1 to 2 fluid ounces of Essentria&reg; IC-3 Insect Concentrate per gallon of water and apply using a compressed air sprayer or power sprayer until the foliage is thoroughly wet. Maintain agitation. </p>
