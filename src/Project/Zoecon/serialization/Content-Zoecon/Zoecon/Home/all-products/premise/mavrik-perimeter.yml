    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 22.3% Tau-fluvalinate </em></p> <p><em>EPA Reg. #2724-478</em> </p> <p>Designed to stop insect infestations, Mavrik<sup>&reg;</sup> Perimeter is a barrier treatment that knocks down a wide variety of crawling and flying insects. Mavrik<sup>&reg;</sup> Perimeter features the active ingredient tau-fluvalinate, a broad-spectrum, synthetic pyrethroid insecticide that repels ticks, mosquitoes, and other pests out of backyards and exterior spaces without fear of toxicity to ornamental plants, shrubbery, or honeybees. </p> <h2>Backyard Mosquito and Tick Control</h2> <p>Mavrik<sup>&reg;</sup> Perimeter is a great option for tick control and mosquito control, allowing your customers to reclaim their backyards. When tick and mosquito infestations are identified, apply a barrier treatment of Mavrik<sup>&reg;</sup> Perimeter using a low-pressure, coarse fan spray in even bands to surfaces and perimeters where pests are a problem. </p> <ul>     <li>Small, easy-to-use 8 oz. bottle     </li>     <li>Dried residues are bee safe pest control     </li>     <li>For use as a perimeter treatment around buildings and outside surfaces     </li>     <li>Immediate knockdown from several species of ticks, ants, mosquitoes and more</li> </ul>"
