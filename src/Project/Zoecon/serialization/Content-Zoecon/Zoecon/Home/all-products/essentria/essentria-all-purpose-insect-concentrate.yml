    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 10% Rosemary Oil, 2% Peppermint Oil </em></p> <p><em>EPA Reg. #FIFRA 25(b) Exempt</em> </p> <p>A 25(b) exempt environmentally friendly pest control solution, Essentria<sup>&reg;</sup> All Purpose Insect Concentrate is ideal for sensitive application sites, indoors and out. This natural insecticide features a broad-spectrum Octopamine blocker, providing a unique mode of action to repel mosquitoes, ticks, fleas, and other pests. This botanical insecticide is also a great option for food processing facilities and food handling establishments. </p> <h2>Broad Spectrum Natural Insect Control </h2> <p>While green pest control products continue to be used primarily in residential accounts, PMPs also rely on them for a variety of sensitive accounts, such as flower and vegetable gardens. Essentria<sup>&reg;</sup> All Purpose Insect Concentrate can be applied as a perimeter spray treatment and on vegetation to provide natural insect control for vegetable gardens. This essential oil insect repellent will effectively keep ticks and other pests out of your clients&rsquo; backyards. </p> <ul>     <li>FIFRA 25(b) exempt botanical insecticide (EPA Registered Insect Repellent)     </li>     <li>Effective essential oils mosquito repellent option     </li>     <li>Natural insecticide has no water setbacks     </li>     <li>Low-odor botanical insecticide     </li>     <li>Can be used on equipment</li> </ul>"
