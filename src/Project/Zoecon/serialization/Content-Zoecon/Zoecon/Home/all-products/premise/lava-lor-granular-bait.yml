      Hint: ExtendedContent
      Value: "<em>Active Ingredients: 1% Hydramethylnon, 0.5% Imidacloprid<br /> EPA Reg. #89459-94</em><br /> <br /> <p>Lava-Lor&reg; granular bait is a ready-to-use formulation for effective control of cockroaches, crickets, ants and other listed pests. Featuring dual active ingredients, this solution achieves effective knock down through multiple modes of action. Lava-Lor&reg; granular bait can be used in a bait station as well as in a shaker or spreader to reach hard-to-treat cracks and crevices.</p> <ul>     <li>Ready-to-use formulation</li>     <li>Approved for sensitive areas such as food handling and processing facilities</li>     <li>Ideal for use in a bait station</li> </ul>"
