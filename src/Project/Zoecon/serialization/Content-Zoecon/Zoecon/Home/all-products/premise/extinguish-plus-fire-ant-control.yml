    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<em>Active Ingredients: 0.365% Hydramethylnon, 0.25% (S)-Methoprene<br /> EPA Reg. #2724-496</em><br /> <br /> <p>The effective combination fire ant product, Extinguish&reg; Plus fire ant bait controls and kills existing ants while preventing new colonies from forming. Containing both the powerful adulticide, Hydramethylnon to provide a quick knockdown and insect growth regulator (IGR), (S)-methoprene to affect the queen&rsquo;s reproductive system, this powerful fire ant control tool provides a unique two-way killing action. </p> <ul>     <li>Eliminates colonies, hidden and visible</li>     <li>Kills the queen and worker ants</li>     <li>Combination fire ant product</li>     <li>Prevents mound movement and colony rebound</li> </ul>"
