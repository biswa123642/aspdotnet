      Value: APPLICATION INSTRUCTIONS
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<p>OUTDOOR: Apply when ants are active and foraging (when soil temperature is greater than 60? F). To determine if ants are foraging (feeding), place a potato chip near the mound and observe if ants begin feeding. Do not apply product if ants do not feed within a few minutes. Repeat observation at a later time to evaluate if ants are feeding. Apply product when feeding occurs on the potato chip. Repeat applications as needed.</p> <p>INDOOR: Using a duster or similar equipment, apply bait ONLY into cracks and crevices, or other inaccessible areas such as, but not limited to, structural voids, unfinished attics or crawl spaces. Apply 0.25 - 0.5 ounce (2 teaspoons ? 1 tablespoon) per crack, crevice, or other inaccessible areas where ants are entering the structure or where ants are nesting. Apply evenly in unfinished attics and crawl spaces at a rate of 0.25 ounce (2 teaspoons) per 100 square feet only if the space is secured or otherwise inaccessible to children or pets. </p>"
