    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<em>Active Ingredients: 10% Rosemary Oil, 5% Geraniol, 2% Peppermint Oil <br /> EPA Reg. #FIFRA 25(b) Exempt</em><br /> <br /> <p>Featuring active ingredients derived from essential oils, Essentria<sup>®</sup> IC-3 is an environmentally friendly pest control solution. The natural liquid insecticide provides immediate knockdown and long residual control of a variety of insects, including multiple types of cockroaches and species of ticks. Essentria<sup>®</sup> IC-3 Insecticide by Zo®con offers sensitive pest control, with a target-specific mode of action. </p> <h2>Botanical Pest Control</h2> <p>Natural Insecticides have been used for centuries to control and repel pests. Essentria<sup>®</sup> IC-3 Insecticide Concentrate is formulated with three potent, botanically derived active ingredients ® rosemary oil, geraniol, and peppermint oil ® providing pest control solutions you can use with confidence around pets and children. Rosemary oil repels mosquitoes and other flying insects. Geraniol is derived from geraniums, rose and lemon plants to repel ticks, fleas, flies, and other pests. Peppermint oil kills, repels, and has larvicidal effects on a variety of insect species.</p> <ul>     <li>FIFRA 25(b) exempt botanical insecticide (EPA Registered Insect Repellent)</li>     <li>Natural insecticide has no water setbacks</li>     <li>Contains Octopamine Blocker Technology</li>     <li>Proven environmental pest control with no pyrethroid restrictions</li>     <li>Approved for natural indoor and outdoor insect control</li> </ul>"
