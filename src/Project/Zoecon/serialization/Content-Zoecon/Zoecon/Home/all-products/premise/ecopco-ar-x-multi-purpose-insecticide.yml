      Value: "<em>Active Ingredients: 1% 2-Phenethyl Propionate, 0.4% Pyrethrins<br /> EPA Reg. #89459-60</em><br /> <br /> <p>Formulated with botanical active ingredients, EcoPCO® AR-X is a contact aerosol insecticide ideal for sensitive accounts. A ®green® pest control product, this non-staining and unscented pyrethrin spray controls a broad spectrum of insect pests. EcoPCO® AR-X Multi-Purpose Insecticide is an aerosol formulation derived from essential oils, allowing for flexible application.</p> <ul> <li>Dual botanical active ingredients provide long residual</li> <li>Pyrethrin insecticide contains no PBO or CFCs</li> <li>Interior and exterior ®green® pest control product</li> <li>Approved for use in food handling areas</li> </ul>"
