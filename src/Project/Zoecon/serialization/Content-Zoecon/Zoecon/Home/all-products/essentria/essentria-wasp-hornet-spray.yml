    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 1.50% Peppermint oil, 0.15% Sodium lauryl sulfate </em></p> <p><em>EPA Reg. #FIFRA 25(b) Exempt</em> </p> <p>Essentria<sup>&reg;</sup> Wasp &amp; Hornet Spray is an essential oil formulation, featuring botanically derived active ingredients. This easy-to-use natural wasp and hornet control solution sprays up to 20 feet with foaming action, to reach difficult areas indoors and out. Essentria<sup>&reg;</sup> Wasp &amp; Hornet Spray can be used to control wasps, hornets, yellow jackets and spiders, and can be used directly on nests. </p> <h2>Natural Wasp and Hornet Control</h2> <p>Stinging insects like wasps and hornets can become a major problem in your clients&rsquo; backyards. Treat these areas monthly with Essentria<sup>&reg;</sup> Wasp &amp; Hornet Spray, a water-based foaming action spray. This botanic aerosol sprays up to 20 feet, providing knockdown of stinging insects and their nests &ndash; allowing for more fun in the sun. </p> <ul>     <li>Non-staining botanical solution with foaming action     </li>     <li>Natural aerosol that sprays up to 20 feet for immediate kill     </li>     <li>Water-based formulation for natural pest control both indoor and outdoor     </li>     <li>Botanically derived insecticide</li> </ul>"
