    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 0.36% (S)-Hydroprene </em></p> <p><em>EPA Reg. #2724-484 </em></p> <p>Containing the insect growth regulator (IGR) (S)-hydroprene, Gentrol<sup>®</sup> Aerosol features a dissipating foam action to target insects in hard-to-reach areas. The active ingredient in this professional roach control product can translocate to prevent pest larvae and nymphs from maturing. Gentrol<sup>®</sup> Aerosol from Zo®con is approved for multiple applications, including kitchen pest control treatments.</p> <h2>Easy to Use Roach Control</h2> <p>Sometimes the easiest solution is to utilize an aerosol formulation and spray directly on the problem site. Ideal for use in highly sensitive areas including food handling establishments, Gentrol<sup>®</sup> Aerosol can be applied as a spot treatment or as a broadcast spray to prevent several types of cockroaches such as German cockroaches and American cockroaches. It is also used for treatment of drain flies, fruit flies, bed bugs, stored product pests and other labeled pests. </p> <ul>     <li>Gentrol<sup>®</sup> IGR prevents rebound insect infestations     </li>     <li>Effective as a partner to a cockroach bait program to encourage feeding and reduce resistance     </li>     <li>Broad spectrum pesticide treats up to 1,200 sq. ft.     </li>     <li>Ready-to-use, non-repellent formulation</li> </ul>"
