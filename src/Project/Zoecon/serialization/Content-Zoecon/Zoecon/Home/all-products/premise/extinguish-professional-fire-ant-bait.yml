        <br />
        <p>The powerful fire ant control solution, Extinguish&reg; Professional Fire Ant Bait prevents new mounds from forming while eliminating existing colonies by affecting the fire ant queen's reproductive abilities with the insect growth regulator (IGR,) (S)-methoprene. Extinguish&reg; Professional Fire Ant Bait is an ideal solution for complete long-term control, preventing fire ants mounds from moving and colonies from rebounding.</p>
        <ul>
            <li>Count on reduction in colony size in 3 weeks and complete elimination within 8-10 weeks</li>
            <li>Prevents mound movement and colony rebounding</li>
            <li>1 bag treats 25 acres</li>
            <li>Affects the queen's reproductive abilities</li>
        </ul>
