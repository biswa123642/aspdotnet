    - ID: "d603a982-51bb-4898-8aed-d25e3c6c416c"
      Hint: Accordion2
      Value: "<p>OUTDOOR: Cropland (ex: almond, pistachio and walnut orchards), citrus groves, grape vineyards, forestry sites, pasture and rangeland, residential turf & landscapes (around flowers, shrubs, and trees), sod farms, sports fields, golf courses, parks, commercial nurseries including field grown and container stock, school grounds, roadsides, airports, cemeteries, zoos, perimeter areas of buildings, homes, sheds, kennels, barns, poultry houses, swine operations, dairies, electrical & phone boxes, pump houses and other associated areas.</p> <p>INDOOR: homes, residences (apartments, nursing homes), commercial buildings, warehouses, and any other structures where ants may enter. Also for use in non-food/feed areas of institutions, restaurants, commercial food processing areas, including poultry and livestock operations.</p>"
