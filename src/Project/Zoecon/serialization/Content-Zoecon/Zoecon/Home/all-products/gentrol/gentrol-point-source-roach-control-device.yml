    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 90.6% (S)-Hydroprene </em></p> <p><em>EPA Reg. #2724-469</em> </p> <p>As a roach control device, Gentrol Point Source<sup>&reg;</sup> features the insect growth regulator (IGR) (S)-hydroprene for up to 90 days of control. This discreet, non-spray format utilizes a translocating active ingredient to reach hard-to-treat areas. Gentrol Point Source<sup>&reg;</sup> is approved for food-handling and kitchen pest control accounts. </p> <h2>Kitchen Cockroach Control </h2> <p>Roaches in kitchens and food handling establishments can be especially challenging for pest management professionals, presenting several potential cockroach habitats where spraying an insecticide isn&rsquo;t practical or convenient. Luckily, the translocating active ingredient in Gentrol<sup>&reg;</sup> Point Source provides effective control over targeted insects without requiring their direct contact with the device. In addition to controlling multiple types of cockroaches, this proven roach IGR also provides control over stored product pests like the confused flour beetle. One device treats up to 75 square feet. </p> <ul>     <li>Discreet option for controlling roaches in food handling establishments and kitchen pest control     </li>     <li>Gentrol<sup>&reg;</sup> translocates - Cockroaches do not need to come in contact with device     </li>     <li>Ideal for cockroach treatments in areas where roach spraying isn't acceptable</li> </ul>"
