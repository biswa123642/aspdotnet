    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 2% Geraniol, 0.75% Rosemary Oil </em></p> <p><em>EPA Reg. #FIFRA 25(b) Exempt</em> </p> <p>Essentria<sup>&reg;</sup> Contact Spray is a natural aerosol product that is designed to kill and repel pests on a variety of surfaces and locations. This botanical insecticide can be applied indoors and outdoors in sensitive areas where other insecticides are prohibited. The active ingredients are a combination of natural, essential plant oils that control both flying and crawling insects on contact. </p> <h2>Essential Oil Insect Repellent </h2> <p>At Zo&euml;con, our team of pest control experts prides itself on helping you find environmentally friendly pest control products that deliver fast acting results. Utilizing geraniol and rosemary oil, Essentria<sup>&reg;</sup> Contact Spray provides effective green pest control that you can not only trust to get the job done, but also feel good about using. </p> <ul>     <li>Eco friendly insecticide that kills and repels crawling and flying insects     </li>     <li>Formulated for natural pest control on a variety of surfaces and locations     </li>     <li>Safe and highly effective green pest control when used as directed     </li>     <li>Active ingredients: geraniol 3%, rosemary oil 0.75%     </li>     <li>Available in 16 oz. aerosol can</li> </ul>"
