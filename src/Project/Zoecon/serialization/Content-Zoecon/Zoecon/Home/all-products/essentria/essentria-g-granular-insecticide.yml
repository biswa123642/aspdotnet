    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><em>Active Ingredients: 2.9% Eugenol (Clove Oil), 0.6% Thyme Oil </em></p> <p><em>EPA Reg. #FIFRA 25(b) Exempt</em> </p> <p>Applying natural pest-controlling methods, Essentria<sup>&reg;</sup> G is a gentle, but strong outdoor insecticide granule solution that is ideal for sensitive areas. Using essential oils for pest control has been used for centuries and this product combines new Octopamine blocker technology with old methods to provide immediate knockdown of insects. </p> <p>&nbsp;</p> <h2>Natural Insect Control Made Easy </h2> <p>Essentria<sup>&reg;</sup> G Granular Insecticide combines essential oil insect repellents in an easy-to-apply granular format to provide pest management professionals with broad-spectrum, hassle-free, environmentally friendly insect control. Essentria<sup>&reg;</sup> G Granular Insecticide applications do not require special equipment or complex instructions. Further, with its FIFRA 25(b) Exempt status, Essentria<sup>&reg;</sup> G Granular Insecticide offers pest management professionals flexibility to treat a wide range of outdoor spaces.</p> <ul>     <li>No label restrictions &ndash; FIFRA 25(b) Exempt     </li>     <li>Eco friendly pest control formulated with naturally derived essential plant oils     </li>     <li>Flexible application rate 2-5 lbs/1,000 sq ft     </li>     <li>Environmentally-friendly pesticide has no pyrethroids and no bee restrictions     </li>     <li>Easy-to-use natural insecticide granular product</li> </ul>"
