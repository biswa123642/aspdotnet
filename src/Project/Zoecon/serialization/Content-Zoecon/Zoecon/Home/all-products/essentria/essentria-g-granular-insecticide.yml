      Value: APPLICATION INSTRUCTIONS
    - ID: "d359f5e1-8d09-4717-9920-5687aecee004"
      Hint: Accordion3
      Value: "<p>FOR EXTERIOR PERIMETER TREATMENTS: Apply uniformly to ground area 5 to 10 feet wide around and adjacent to structure. Apply 2 to 5 lbs per 1,000 sq ft (rates depend on severity of infestation). Repeat as necessary.</p> <p>FOR ANT MOUNDS/NESTS: Sprinkle 1 to 2 teaspoons over the nest. For red imported fire ant mounds, use up to 1/2 cup (8 tablespoons)over each mound and up to 2 feet around each mound.</p> <p>FOR TURF/LANDSCAPE TREATMENTS: Apply at a rate of 3 to 5 pounds per 1,000 square feet. For best results, water grass with 1/8 to 1/4 inch of water but stop watering before puddling occurs. Repeat as necessary.</p>"
