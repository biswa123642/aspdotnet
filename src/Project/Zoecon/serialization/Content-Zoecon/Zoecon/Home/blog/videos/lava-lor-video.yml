    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <iframe width="734" height="413" src="https://www.youtube.com/embed/_cTmz-2gR2s" title="Lava-Lor® Granular Bait Overview" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        <p><a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor<sup>&reg;</sup> Granular Bait</a>  provides pest management professionals with the ultimate solution for dealing with tough cricket and cockroach infestations. This ready-to-use and easy-to-apply product is approved for a variety of sites to ensure that pests are knocked down.</p> <p><a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor<sup>&reg;</sup> Granular Bait</a>  features two active ingredients providing effective knockdown through multiple modes of action.</p> <p>Approved for use in sensitive areas, <a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor<sup>&reg;</sup> Granular Bait</a>  can be used as a cockroach insecticide. The list of approved treatment sites cover everything from food handling establishments and commercial buildings (food processing, restaurants, warehouses, building foundations, sewer applications) to residential roach control (roaches in kitchen, apartment buildings, homes, driveways, lawn and turf, outdoor patios). </p> <p><a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor<sup>&reg;</sup> Granular Bait</a>  is great for treating cockroach infestations for several types of cockroaches, including German roaches, American cockroaches, Oriental cockroaches, Palmetto bugs and Turkestan cockroaches (also known as red runner roaches).</p> <p>This versatile, ready-to-use formulation requires no &ldquo;watering-in&rdquo; and can also be used in a shaker or spreader to reach hard-to-treat cracks and crevices.</p>
