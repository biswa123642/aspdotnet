      Hint: Content
      Value: |
        <h2 style="`" z-index:"="" 1;`"=""></h2><p>For effective control of wasps and ticks, learn where to find their nests and habitats so you can knock them out at the source. Use the infographics below as a helpful guide when identifying these key areas of control.</p> <h3>Wasps Nests: Where to Look </h3><image src="~/media/540DB55052B84993A4A3B74C18E4D899.ashx"></image><p>To easily spot wasp nests, watch the flight path of returning wasps&mdash; they&rsquo;ll lead you straight to the source. Also, check for nests in areas like trees, outdoor storage sheds and play equipment. Treat visible wasp nests with <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria&reg; Wasp &amp; Hornet Spray</a> for immediate knockdown of these stinging insects. <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria&reg; Wasp &amp; Hornet Spray</a> is formulated with essential oils and sprays up to 20 feet with a water-based foaming action.</p> <hr /> <h3>Tick Habitats: Where to Look</h3><image src="~/media/1CE1831468F6403FAC2B452F0A6748E4.ashx"></image><p>Ticks thrive in moist, humid environments outdoors. These blood-sucking insects quest on tall grasses and also can be found under piles of chopped wood or leaves and latch on to pets and humans. Encourage clients to keep their backyards well maintained, including regularly mowing the lawn and raking up any weeds and leaves. Once tick-friendly areas are identified, treat with a perimeter treatment like <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik Perimeter</a>  — a great option for controlling ticks that is also safe for honey bees once dried. For broadcast treatment of lawns, gardens and trees without having to “water-in”, use <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a>, a broad-spectrum formula.</p>
