        <p>Where to Look</p>
        <ul>
            <li>Wasp nests are often not visible, but you will see wasps at entrance points that lead to nests around the eaves and ledges of houses.     </li>
            <li>Mosquitoes breed in standing water, so areas near puddles, birdbaths, gutters, artificial containers and stormwater retention ponds may be especially infested.     </li>
            <li>Most species of ants nest underground, while some can be found in compromised wood, dead mulch, leaf litter and gutters.</li>
            <li>Ticks quest on tall grasses and bushes seeking a host.     </li>
        </ul>
        <p><a href="-/media/E4D2B081139B4453A1D0FD0F5EE9C782.ashx">Download the Guide</a> </p>
        <hr />
        <h3>Best Products for the Job</h3>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/premise/extinguish-plus-fire-ant-control">
        <img alt="" src="~/media/DCC7A02E35C7441CAB7504459B752303.ashx" />
        </a> </div>
        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish&reg; Plus Fire Ant Bait</a> </p>
        <p>Fire ants are any southerner&rsquo;s worst enemy. For powerful control against these biting ants, apply Extinguish&reg; Plus fire ant bait around fire ant mounds. This bait combines an adulticide with an IGR so ants are killed immediately after ingestion while preventing new colonies from forming.</p>
        <p><em>Pass this along: Leaving pet food outdoors is like sending an open invitation to fire ants. Encourage clients to bring pet food bowls indoors.</em></p>
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/premise/lava-lor-granular-bait">
        <img alt="" src="~/media/5418BAE0DD054E18A638F031FB56EB29.ashx" />
        </a> </div>
        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor&reg; Granular Bait</a> </p>
        <p>For nuisance ants, cockroaches, crickets, earwigs, firebrats and more, Lava-Lor&reg; Granular Bait is a must-have for any PMP&rsquo;s toolbox. This dual-active, ready-to-use and easy-to-apply granular bait is great for turf and perimeter use treatments&mdash; no &ldquo;watering-in&rdquo; necessary.</p>
        <p><em>Did you know? The versatile Lava-Lor&reg; Granular Bait is also approved for food handling and processing establishments.</em></p>
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/essentria/essentria-wasp-hornet-spray">
        <img alt="" src="~/media/996E3D1690FD4FC6A37589E9DFC95EDD.ashx" />
        </a> </div>
        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z"> Essentria&reg; Wasp &amp; Hornet Spray</a> </p>
        <p>An essential oil formulation with botanically derived ingredients, Essentria&reg; Wasp &amp; Hornet Spray has a foaming action, spraying up to 20 feet away. Effective and easy-to-use, this solution can be used to control wasps, hornets, yellow jackets and spiders, and can be used directly on nests.</p>
        <p><em>Keep this in mind: Residual insecticide on the nest will kill any wasps that encounter it after the initial spray.</em></p>
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="-/media/F8997FE19126416290670CD37BD67625.ashx">
        <img alt="" src="~/media/50E4922DA21841F0B3C581CC7F0E73EB.ashx" />
        </a> </div>
        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik&reg; Perimeter</a>  &amp; the <a href="-/media/F8997FE19126416290670CD37BD67625.ashx" target="_blank">Altosid&reg; family of products</a> </p>
        <p>Eliminate adult mosquitoes with a barrier treatment of Mavrik&reg; Perimeter, a contact-kill insecticide with long residual control. To prevent mosquito larvae from developing into breeding, biting adults, add Altosid&reg; to areas with standing water.</p>
        <p><em>Pass this along: Remind clients to keep their yards clear of any potential mosquito breeding sources. Anything that holds standing water should be routinely cleaned off&mdash; including old tires, birdbaths, trash cans, children&rsquo;s toys and gutters.</em></p>
        
        </div>
