        <h4><a href="#CentralMountain">Central Mountain</a>  | <a href="#Midwest">Midwest</a>  | <a href="#WestCoast">West Coast</a>  | <a href="#Southeast">Southeast</a>  | <a href="#SouthCentral">South Central</a>  | <a href="#Mid-Atlantic">Mid-Atlantic</a>  </h4>
        
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        <p>There&rsquo;s a lot to look forward to the next few months, like visiting our favorite restaurants and bars. As dining and drinking establishments open or increase their operating capacity, we&rsquo;re encouraging our PMP clients to use <a href="~/link.aspx?_id=1F66A0BD4FDB41DCA22A3ADF9A2AFF57&amp;_z=z">Gentrol<sup>&reg;</sup> Point Source</a> for long-term roach control and <a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor<sup>&reg;</sup> Granular Bait</a> for immediate relief in these sensitive accounts. </p> <p>Travel has also returned, which subsequently means that bed bugs are back and hungrier than ever. We recommend using a product like <a href="~/link.aspx?_id=2B798613DB3941A2A0DC38EACA1D4AFC&amp;_z=z">Zenprox<sup>&reg;</sup> EC</a> to keep bed bugs under control and out of sight in your hotel accounts. </p> <p>Finally, I would like to introduce Gary Wagner as the newest member of our sales team. Gary will cover Illinois, Indiana, Kentucky, Ohio, Michigan and Wisconsin, and we are excited to have him on board. </p><h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <h3>Bed Bugs are Itching for a Post-COVID Comeback</h3> <p> With limited occupancy over the past year, bed bugs in hotels are expected to be hungrier and more aggressive with the return of hotel guests. It will be essential for PMPs to have a set protocol in place to help prepare for these calls. For the most effective and efficient hotel bed bug treatments, see our pro tips and product recommendations in the link below. </p> <p><a href="~/link.aspx?_id=0273BF703F9E4612B0C4AE422F486D6A&amp;_z=z">Get Our Pro Tips</a> </p><h2> <a name="Midwest">Midwest | Gary Wagner</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <h3>Wasps Have Finally Met Their Match </h3> <p>Help your clients take the sting out of summer. Turn to one of our latest product innovations, <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup> 2 Spray</a> to immediately kill wasps, hornets and yellow jackets on contact. Want to see it in action? Check out PMPs putting it to the test in the link below. </p> <p><a href="~/link.aspx?_id=372E1E4B4EF1462DAFB87FEC300A1E79&amp;_z=z">Watch Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup> 2 in Action</a> <a href="~/link.aspx?_id=157C1E13B10646A4A7FDDC4C0D7FC6DE&amp;_z=z"> </a> </p><h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <h3>Fill Your Toolbox with Green Products </h3> <p>According to the <em>2021 PCT State of the Naturals Market</em> survey, 33 percent of PMPs said their companies purchased more green products in the past year, and 22 percent said they made more time to teach employees about green products and services. We are proud to partner with <em>PCT Magazine</em> on the <em>2021 State of the Naturals Market</em> report, and I encourage you to view it below to learn more about the features and benefits of green pest control products. </p> <p><a href="-/media/68664953F34944C8A46BF50437A70781.ashx">Get the Report</a>   </p><h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-6"><image src="~/media/7907D5EB5E9A4A03B3E4AF03956D0AE8.ashx"></image></div>
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <h3>Extinguish Fire Ants and Get Cash Back </h3> <p>Fire ant mounds are often most visible at this time of year, so now is an ideal time to treat the biggest and worst mounds on your clients&rsquo; property with an individual mound treatment of <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish<sup>&reg;</sup> Plus</a>. Now when you purchase 100 lbs. or more of <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish<sup>&reg;</sup> Plus</a> and/or <a href="~/link.aspx?_id=F29FEACA82654AAB86C61BC967B9127D&amp;_z=z">ProBait<sup>&reg;</sup> Formulation for Professionals</a>, you will be eligible for a $0.50 per lb. rebate. Get all the details in the link below.</p> <p><a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Get Cash Back</a> </p><h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <div class="row">
        <div class="col-md-6"><image src="~/media/10F0DD5765A44C0697B56FD755BA5D1F.ashx"></image></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <h3>Tick-Borne Diseases on the Rise as People Spend More Time Outdoors </h3> <p>According to recent data published by the Centers for Disease Control and Prevention (CDC), cases of tick-borne diseases have steadily increased over the last few years. With more people expected to spend more time in their backyards and at parks after being cooped up inside this past year, our Tick Fact Sheet equips you with everything you need to know about ticks and most importantly&mdash; how to control them.</p> <p><a href="-/media/1823CC48AF1141E4A20E72C4A69AF98F.ashx">Get Fact Sheet</a>  </p><h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h3>Wondering What Lava-Lor<sup>&reg;</sup> Granular Bait Does to Cockroaches?</h3> <p>Many PMPs expect to see a potential surge in cockroach populations as dining and drinking establishments open or increase their operating capacity. Using the right product will be key to getting the job done right, the first time in these accounts. <a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor<sup>&reg;</sup> Granular Bait</a> offers a quick knockdown of roaches and is approved for use in food handling areas. See this innovative cockroach solution in action in our new product demonstration video below.</p> <p><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=tDYqnm6M9b4" target="_blank">Watch Video</a>  </p>
