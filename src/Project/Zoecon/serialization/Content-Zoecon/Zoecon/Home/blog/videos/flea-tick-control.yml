      Hint: Content
      Value: |
        <iframe width="352" height="198" src="https://www.youtube.com/embed/CuwJLBf0K3w" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        <p>Packing a powerful punch, the <a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">Precor<sup>&reg;</sup> product </a> lineup leaves you feeling reassured you got the job done against fleas and ticks indoors, surrounding you and your customers with confidence. Offered in a range of formulations, these products provide sustained control against future flea and tick infestations, allowing you to do more with less and reduce call backs. </p> <p><a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">Precor<sup>&reg;</sup> products</a>  are formulated with the core active ingredient (S)-methoprene. This insect growth regulator (IGR), developed by the experts at Zo&euml;con, has been used for more than 45 years by pest control and public health professionals, and it can prevent fleas and ticks from developing into breeding, biting adult insects. (S)-Methoprene stops the development of immature fleas into adults, thus breaking the life cycle, providing sustained control with minimal impact on non-target species. </p> <p>The <a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">Precor<sup>&reg;</sup> product line</a> penetrates deep down to reach pre-adult fleas that make up about 95% of flea populations in homes. These products are ideal for flea treatments, covering a range of indoor surfaces such as: </p> <ul>     <li>Carpets     </li>     <li>Upholstered Furniture     </li>     <li>Pet Bedding     </li>     <li>Rugs     </li>     <li>Drapes     </li>     <li>Flooring     </li> </ul> <p>For professional tick control, <a href="~/link.aspx?_id=953D362190E349FEBE2E761ABF313EAD&amp;_z=z">Precor<sup>&reg;</sup> 2625 Premise Spray</a> is a broad-spectrum aerosol combination solution that can be used as a broadcast spray or crack-and-crevice treatment. </p> <p>To accommodate an array of application sites, Zo&euml;con has developed several unique formulations of <a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">Precor<sup>&reg;</sup> products</a>, all featuring (S)-methoprene, a migrating active ingredient that ensures you get the job done.</p>
