        <h2 style="`;"></h2>
        <h4><a href="#CentralMountain">Central Mountain</a>  | <a href="#Midwest">Midwest</a>  | <a href="#WestCoast">West Coast and Southwest</a>  | <a href="#Southeast">Southeast</a>  | <a href=" #SouthCentral">South Central</a>  | <a href="#Mid-Atlantic">Mid-Atlantic</a>  </h4>
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8">
        <h2>From the Desk of Tony Schultz</h2>
        </div>
        </div>
        <p>The Zo&euml;con team is excited to roll out new innovations that will deliver improved pest control in 2022. Most notably, our recently launched <a href="~/link.aspx?_id=E6A41DD368D246F3B6B5FA9947BF4A16&amp;_z=z">Gentrol<sup>&reg;</sup> Complete EC<span style="color: red;"><sub>3</sub></span></a>, a new combination EC combining a broad spectrum insecticide for fast relief of adult insects and our time-tested  insect growth regulator (IGR) for long lasting control. This new Gentrol family member is designed for monthly use in foodhandling sites and offers broad-spectrum relief from many insects commonly found in kitchen areas plus breaks the life cycles of German cockroaches, stored product pests, fruit flies and drain flies. <a href="~/link.aspx?_id=27690CDE93D342588FE0AD21CF6D4B21&amp;_z=z">Ask your Zo&euml;con Regional salesman</a> for more information about <a href="~/link.aspx?_id=E6A41DD368D246F3B6B5FA9947BF4A16&amp;_z=z">Gentrol<span><sup>&reg;</sup></span>Complete EC<span style="color: red;"><sub>3</sub></span></a>.</p>
        <img alt="" src="-/media/3FD8A67FBEE7423BB68CC33A54619BB9.ashx?h=280&amp;w=150" style="left: 439.445px; top: 314.195px; width: 150px; height: 280px; float: right;" />
        <p>We also want to take a moment to thank those who attended our inaugural Zo&euml;conference in November. It was an outstanding opportunity for communication and collaboration. The Zo&euml;con team will be implementing  many of the insights gathered from our Zo&euml;conference attendees to fuel even more innovative pest management solutions.</p>
        <p>We&rsquo;re also excited to welcome Carlos Montejano as our new Regional Sales Manager for the Southwest Region. Carlos brings more than a decade of industry expertise and has worked at a wide variety of renowned distributors. Welcome to the team.<span style="background-color: inherit;"></span></p>
        <p><strong>Here&rsquo;s to a great 2022!</strong> </p>
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/D15F6A744499417C93B7B011C8240672.ashx" /></div>
        </div>
        <h3>How to Keep Homes Pest-Free During Winter</h3>
        <img alt="" height="2160" width="2160" src="-/media/25D00819B2F74E439F39D554B08187EA.ashx?w=2160&amp;h=2160" style="width: 200px; height: 200px; float: right;" />
        <p> We are all still spending more time at home than ever before. As we delve into the midst of winter, it&rsquo;s critical for pest management companies to work alongside home and business owners to identify and treat infestations. <strong>ExciteR&trade; 55</strong> is a great companion tool for flushing out numerous insects from their harborage. This synergized formulation delivers broad spectrum relief and flushing action in a convenient aerosol featuring a flip-up straw for crack and crevice treatments. Learn more about the benefits of ExciteR&trade; 55.</p>
        <p><a href="~/link.aspx?_id=359E1B62422B4B8A83CE44F15BD06C57&amp;_z=z">Learn more about ExciteR&trade; 55</a> </p>
        <h2> <a name="Midwest" id="anchor_1579195486168">Midwest | Gary Wagner</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <h3>Mitigate Kitchen Insect Threats </h3>
        <p>Infestations are an enormous threat in kitchens, restaurants and food-handling establishments. That&rsquo;s why the Zo&euml;con team has developed a one-step combination formula, <strong>Gentrol<sup>&reg;</sup> Complete EC</strong><span style="color: red;"><sub><strong>3</strong></sub></span> to help pest management professionals eliminate kitchen insect problems once and for all. Check out this blog to see how Gentrol<sup>&reg;</sup> Complete EC<span style="color: red;"><sub>3</sub></span> delivers complete control for kitchens. </p>
        <p><a href="~/link.aspx?_id=E6BE8D77C1EB49BAAEC6EB8C43FD6CA9&amp;_z=z">Read the blog</a> </p>
        <h2> <a name="WestCoast">West Coast and Southwest | Scott Harris and Carlos Montejano </a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/3FD8A67FBEE7423BB68CC33A54619BB9.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <h3>Help New Homeowners Avoid Pest Problems</h3>
        <p>There are a ton of unknowns involved with buying a new home for the first time. But pest control shouldn&rsquo;t be one of them. At Zo&euml;con, we offer the <strong>Essentria<sup>&reg;</sup></strong> family of products to deliver essential oil based pest control for the environmentally conscious consumer. We&rsquo;re also dedicated to educating customers about pest control, and their options for maintaining a pest free home. In our blog, we outlined four tips for new homeowners to effectively combat insects. </p>
        <p>*Carlos Montejano manages the states in light green</p>
        <p><a href="~/link.aspx?_id=383368BF59B9470CBC9BF8AF6F7ADB9F&amp;_z=z">Get the tips</a>   </p>
        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/14F245014E8D4F91ADFAD8AC731FEDBA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <h3>It&rsquo;s Time to Go Green </h3>
        <img alt="Zoecon Essentria family" src="-/media/FBB3E767F0604B0098FD5B744DAD7367.ashx?h=300&amp;w=300" style="width: 300px; height: 300px; float: right;" class="d-none d-lg-block" />
        <p>Green pest management is expected to accelerate in demand over the next 5 years. And the Zo&euml;con team is dedicated to continually reimagining and promoting the <strong>Essentria<sup>&reg;</sup></strong> family of products that support consumers pursuing healthier lifestyles. There are four reasons why now is the best time to get on board and go green. Read our blog to see what they are. </p>
        <p><a href="~/link.aspx?_id=DB8774B43C704D718DABF320F0305964&amp;_z=z">See the reasons</a> </p>
        <h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <h3>View All Our Products in the PMP Van</h3>
        <p><img alt="" src="-/media/961B68A86FB44D5BBB156097CF6B8D1F.ashx?h=800&amp;w=1000" style="height: 200px; width: 250px; float: right;" /> </p>
        <p>A new year means a new batch of exciting product launches and market resources to help you drive your business. There&rsquo;s no better place to keep up with our latest innovations than the <strong>PMP Van</strong>. Hop on in to get the latest info on all of our products, such as Antack&trade; Liquid Ant Bait. This product is approved for indoor and outdoor treatment of residential, industrial and recreational sites. </p>
        <p><a href="~/link.aspx?_id=530714D3C66947C4A12B1A77C55E18E4&amp;_z=z">Jump in the van </a>  </p>
        <h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h3>Now&rsquo;s the Time to Study Up </h3>
        <p>Now that it&rsquo;s winter, it&rsquo;s time to get a head start on preparing for next year&rsquo;s insect control challenges. Read up on all of the ways Zo&euml;con can help pest management professionals control insects by visiting our website. Your customers will be glad you did!  </p>
        <p><a href="~/link.aspx?_id=80FEFA36FF2F47F79A74747A38012D79&amp;_z=z">Stay in the know</a>  </p>
