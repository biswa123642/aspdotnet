        <p>Whether they're buzzing around the house, kitchen, backyard or even the golf course, flies quickly become an unwelcome sight and nuisance to all parties involved. That&rsquo;s why the Central Life Sciences team has developed a line of products designed to put pest management professionals and their customers at ease, eliminating flies wherever they decide to crash your party. </p>
        <h2><strong>Indoors</strong></h2>
        <p>After treating a restaurant for flies, finish the job by leaving behind fly traps such as the insecticide-free <a href="~/link.aspx?_id=71D89B300C0C4BA3823E2957B6EFC27C&amp;_z=z">Musca-Stik<sup>&trade;</sup> Sticky Fly Trap</a>, <a rel="noopener noreferrer" href="https://www.starbarproducts.com/all-products/traps/lure-fly-fly-catchers" target="_blank">Lure-Fly<sup>&trade;</sup> Fly Catchers</a> or the <a href="~/link.aspx?_id=1341F7D9980942DB8F30E69C88F8E9BA&amp;_z=z">Starbar<sup>&reg;</sup> EZ Trap<sup>&reg;</sup></a>. </p>
        <h2><strong>Outdoors</strong></h2>
        <p> </p>
        <p>Even after a restaurant has been treated, flies from exterior areas such as dumpsters and outdoor waste receptacles can find their way in. Keep them out by employing a scatter bait rotation around the exterior of the building, with special focus on disposal areas. <a href="~/link.aspx?_id=75658FE2F4EF4D4B9E71974755B5CA07&amp;_z=z">QuikStrike<sup>&reg;</sup> Fly Bait</a>, <a href="~/link.aspx?_id=611C849928E84A3083475546139CADEF&amp;_z=z">Golden Malrin<sup>&reg;</sup> Fly Bait</a>, <a href="~/link.aspx?_id=6066CEA47E744806A1AE03DF5DDD57E9&amp;_z=z">Starbar<sup>&reg;</sup> QuikStrike<sup>&reg;</sup> Fly Abatement Strip</a> and <a href="~/link.aspx?_id=E566E71D678C4FB0BEB763AA4D46E134&amp;_z=z">Cyanarox<sup>&trade;</sup> Insecticidal Bait</a> draw flies away from food sources and kill them immediately after ingestion. </p>
        <p>For traps that lure flies away from food sources, the <a href="~/link.aspx?_id=107A45490F9A4D018B85B19F6827F64C&amp;_z=z">Starbar Captivator<sup>&reg;</sup> Fly Trap</a> and <a href="~/link.aspx?_id=73849168EEF145288477CEFEC70178F4&amp;_z=z">FlyRelief&trade; Disposable Fly Traps</a> are popular at restaurants, country clubs and golf courses. Simply hang in areas away from dining establishments to draw the flies further from your food preparation and serving areas.</p>
