        <img alt="" src="~/media/2AEED553109243B28C7BD277EF5661FD.ashx" />
        <p>Aerosol insect control products are a convenient choice for pest control professionals seeking quick knockdown and lasting residual control in targeted areas, such as cracks and crevices. Zo&euml;con&reg; offers several aerosol formulations to meet the needs of pest control operators. In this blog, we&rsquo;ll outline the benefits of our aerosol insect control offerings. </p>
        
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/480371047BFA47BB955779378D1452EE.ashx" /></div>
        <div class="col-md-8"><p><strong><span style="text-decoration: underline;">Gentrol<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Aerosol Products </span></strong> </p>
        <p>The Gentrol<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> product family features two aerosol products that deliver long-term and broad-spectrum control of cockroaches, drain and fruit flies and other types of insects. </p>
        <ul>
            <li><strong><a href="http://www.zoecon.com/all-products/gentrol/gentrol-complete-aerosol">Gentrol<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Complete Aerosol</a> </strong> combines an insecticide and an insect growth regulator to break the life cycles of a wide variety of labeled insects. Ideal for indoor use in food and non-food areas, Gentrol<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Complete Aerosol features dual-action control to provide easy, one-step control with a low odor.  </li>
            <li>Another family product is <strong><a href="http://www.zoecon.com/all-products/gentrol/gentrol-aerosol">Gentrol<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Aerosol</a></strong>. This product contains the insect growth regulator (S)-hydroprene and features a dissipating foam action to target insects in those tricky nooks and crannies and prevent rebound insect infestations. It&rsquo;s ideal for use in highly sensitive areas, such as food handling establishments. </li>
        </ul>
        </div>
        </div>
        
        <div class="row">
        <div class="col-md-4"><a href="/all-products/zenprox/zenprox-wasp-x2">
        <img alt="" src="~/media/071F9BDFFB1E4C1C9D560112365791AC.ashx" />
        </a> </div>
        <div class="col-md-8"><p><strong><span style="text-decoration: underline;">Zenprox<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Wasp-X<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span>2 Spray</span></strong> </p>
        <p>Wasps, hornets and yellow jackets aren&rsquo;t just dangerous, they can be difficult to control. That&rsquo;s why Zo&euml;con<sup>&reg;</sup> formulated <a href="http://www.zoecon.com/all-products/zenprox/zenprox-wasp-x2">Zenprox<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Wasp-X<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span>2</a>  Spray, a non-staining jet-spray that reaches up to 20 feet to knockdown these stinging insects from long range. </p>
        <ul>
            <li>Zenprox<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Wasp-X<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span>2 Spray is powered by the core active ingredient, etofenprox, to provide immediate contact kill for indoor and outdoor applications. </li>
        </ul>
        </div>
        </div>
        
        <div class="row">
        <div class="col-md-4"><a href="/all-products/premise/exciter55">
        <img alt="" src="~/media/DD561949690E45618FFFAEB916178630.ashx" />
        </a> </div>
        <div class="col-md-8"><p><strong><span style="text-decoration: underline;">ExciteR&trade; 55 Aerosol</span></strong></p>
        <p>For versatility and flexibility, <a href="http://www.zoecon.com/all-products/premise/exciter55">ExciteR&trade; 55 Aerosol</a>  is hard to beat. This flushing aerosol product features a flip-up nozzle, offering flexibility for indoor broadcast surface spraying and crack and crevice applications in hard-to-reach areas.</p>
        <ul>
            <li>ExciteR&trade; 55 Aerosol features synergized pyrethrins to kill fleas, ants, ticks, and other labeled pests, providing broad spectrum control and fast-acting results.</li>
        </ul>
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/precor/precor-2625-premise-spray">
        <img alt="" src="~/media/23A62202A63546B5A731FBD16AC7C63C.ashx" />
        </a> </div>
        <div class="col-md-8"><p><strong><span style="text-decoration: underline;">Precor<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Aerosol Products</span></strong> </p>
        <p>The Precor<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> product family features three different aerosol options formulated to fight off fleas and other insects. </p>
        <ul>
            <li><strong><a href="http://www.zoecon.com/all-products/precor/precor-2625-premise-spray">Precor<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> 2625 Premise Spray</a></strong>  is a broad-spectrum aerosol insecticide that utilizes multiple modes of action for quick, effective knockdown. It features the insect growth regulator (S)-methoprene, three adulticides and a synergist. It treats up to 2,625 square feet, features a 360-degree valve for upright and inverted treatments, and provides more than 200 days of protection against developing flea larvae.     </li>
            <li><strong><a href="http://www.zoecon.com/all-products/precor/precor-2000-plus-premise-spray">Precor<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> 2000 Plus Premise Spray</a> </strong> is a fast-acting formula delivering up to seven months of protection from fleas with a coverage area of up to 2,000 square feet. It&rsquo;s ideal for use in garages, homes, warehouses and other indoor applications.     </li>
            <li>Finally, there&rsquo;s <strong><a href="http://www.zoecon.com/all-products/precor/precor-plus-fogger">Precor<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Plus Fogger</a> <a href="http://www.zoecon.com/all-products/precor/precor-plus-fogger">,</a></strong>  a total release aerosol which treats large indoor spaces and is well-suited for flea control in hard-to-treat areas. It features dual active ingredients: permethrin for knockdown of adult fleas, and the insect growth regulator (S)-methoprene to prevent pre-adult fleas from creating new infestations. It leaves no lingering odors or stains, but delivers lasting flea control for up to seven months.     </li>
        </ul>
        
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/essentria/essentria-wasp-hornet-spray">
        <img alt="" src="~/media/996E3D1690FD4FC6A37589E9DFC95EDD.ashx" />
        </a> </div>
        <div class="col-md-8"><p><strong><span style="text-decoration: underline;">Essentria<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Aerosol Products</span></strong> </p>
        <ul>
            <li>The Essentria<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> product family features a dynamic duo of aerosol products that are botanically derived and highly effective against insects.     </li>
            <li><strong><a href="http://www.zoecon.com/all-products/essentria/essentria-wasp-hornet-spray">Essentria<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Wasp &amp; Hornet Spray</a> </strong> is an essential oil formulation that sprays up to 20 feet with foaming action to hit difficult indoor and outdoor areas. It provides knockdown of stinging insects and can be directly used on nests.</li>
            <li><strong><a href="http://www.zoecon.com/all-products/essentria/essentria-contact-spray">Essentria<span style="background-color: #ffffff; color: #202124;"><sup>&reg;</sup></span> Contact Spray</a>  </strong>is also a natural aerosol that delivers coverage against a wide range of listed insects for a variety of locations. This botanical insecticide can be applied indoors and outdoors in sensitive areas and surfaces where other insecticides are prohibited. It&rsquo;s eco-friendly and leverages a combination of natural, essential plant oils to kill and repel flying and crawling insects on contact</li>
        </ul>
        </div>
        </div>
        <p> </p>
        <p>By the way, we&rsquo;re offering a product rebate on select aerosol products purchased by the case until September 1st! Check out details here: </p>
