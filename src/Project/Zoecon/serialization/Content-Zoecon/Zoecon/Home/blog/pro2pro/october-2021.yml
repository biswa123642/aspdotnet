        <h4><a href="#CentralMountain">Central Mountain</a>  | <a href="#Midwest">Midwest</a>  | <a href="#WestCoast">West Coast</a>  | <a href="#Southeast">Southeast</a>  | <a href="#SouthCentral">South Central</a>  | <a href="#Mid-Atlantic">Mid-Atlantic</a>  </h4>
        
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        <p>As we enter autumn and move closer toward the end of the year, the Zo&euml;con team is committing to continuous improvement, delivering on our promise to provide products that are efficient, consistent and innovative. Part of our continuous improvement strategy this season involves joining experienced pest control professionals for thought-provoking conversation. </p> <p>The team is looking forward to Pest World 2021, taking place November 2nd-5th in Las Vegas, Nevada. We are also very excited about our inaugural Zo&euml;conference 2021, scheduled for November 10th-13th in Cancun, Mexico. Both events are key opportunities to communicate, collaborate, and innovate at the highest levels of our industry. These events allow us to optimize the level of service we provide to pest management professionals and our customers. </p> <p>In the spirit of optimizing service, we have some exciting highlights to share with you this season. Check out some of our products featured below: 
        <div class="row">
        <div class="col-md-8">
        <ul>     
        <li><a href="~/link.aspx?_id=E6A41DD368D246F3B6B5FA9947BF4A16&amp;_z=z">NEW PRODUCT ALERT! Gentrol<sup>&reg;</sup> Complete EC3</a> : a new and exciting combination product containing an insecticide and an insect growth regulator (IGR) to offer broad-spectrum relief from kitchen insects.</li>    
         <li><a href="~/link.aspx?_id=82250EA897E84CB1937FA2E8274E379E&amp;_z=z">Antack&trade; Liquid Ant Bait</a> : Approved for indoor and outdoor use, Antack&trade; wipes out colony &amp; queen to target ant infestations in residential, industrial or recreational locations.</li>    
         <li><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=tDYqnm6M9b4" target="_blank">Lava-Lor<sup>&reg;</sup> Granular Bait</a> : a ready-to-use formulation for effective control of cockroaches, crickets, ants and other listed pests.</li> 
        </ul>
        </div>
        <div class="col-md-4">
        <a href="/all-products/gentrol/gentrol-complete-ec3"><img src="~/media/0ECAFB91641C426897767A01804533D8.ashx" alt="Gentrol Complete EC3 Product Image" /></a> 
        </div>
        </div>
        </p>
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <h3>Handling Occasional Invaders</h3> <p> Now is the time to look out for occasional invaders. Customers may notice that pests like centipedes, crickets, earwigs, and silverfish are more active in the fall as they look for places to spend the winter. Be prepared with <a href="~/link.aspx?_id=359E1B62422B4B8A83CE44F15BD06C57&amp;_z=z">ExciteR&trade; 55</a> for broad-spectrum control and fast-acting results on occasional invaders.</p> <p><a href="~/link.aspx?_id=359E1B62422B4B8A83CE44F15BD06C57&amp;_z=z">Stop Occasional Invaders</a> </p><h2> <a name="Midwest">Midwest | Gary Wagner</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <h3>Tools to Take Out Lingering Mosquitoes </h3> <p>Fall is officially here, but mosquitoes don&rsquo;t always get the memo. In the Midwest, mosquitoes can be just as active in early fall as they are during the summer. Make sure your team has the tools they need to tackle mosquitoes with botanically-based <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup> IC-3 Insecticide Concentrate</a>, for broad-spectrum mosquito control.</p> <p><a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">More on Mosquito Control</a> </p><h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <h3>Get Rid of Autumn Ants</h3> <p>Hot temperatures this year are extending into fall, which means increased activity from ants. For a go-to ant solution that reduces callbacks and covers a wide range of ant problems, try <a href="~/link.aspx?_id=82250EA897E84CB1937FA2E8274E379E&amp;_z=z">Antack&trade; Liquid Ant Bait</a>, approved for indoor and outdoor treatment of residential, industrial, and recreational sites. </p> <p><a href="~/link.aspx?_id=82250EA897E84CB1937FA2E8274E379E&amp;_z=z">Eradicate Ants</a>   </p><h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-6"><image src="~/media/14F245014E8D4F91ADFAD8AC731FEDBA.ashx"></image></div>
        <div class="col-md-6"><image src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx"></image></div>
        </div>
        <h3>Cockroach Control This Fall</h3> <p>This is the time of year when cockroaches are driven inside. Make sure your team is ready with formulations designed to reach the variety of areas where roaches hide. Using IGR technology with the translocating active ingredient (S)-hydroprene, <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> are an insurance policy to prevent future infestations and callbacks for cockroaches.</p> <p><a href="~/link.aspx?_id=80FEFA36FF2F47F79A74747A38012D79&amp;_z=z">Roach Control Options</a> </p><h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <h3>Check Tick Control Off Your List</h3> <p>Tick season started earlier this year, and it will last later. Customers want to enjoy the outdoors this season with tailgate parties, camping, and hiking. Zo&euml;con has a lineup of highly effective adulticides with a variety of active ingredients and applications so you will be ready to fight ticks wherever they&rsquo;re hiding.</p> <p><a href="~/link.aspx?_id=CF7A9DE135BE4346B3F0A0188DA0E94D&amp;_z=z">Learn More About Ticks</a>  </p><h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h3>Beat Bed Bugs</h3> <p>Even though the pandemic has made travel patterns unpredictable, fall is a big tourist season for the Mid-Atlantic region, and we need to be ready to combat bed bugs. <a href="~/link.aspx?_id=2B798613DB3941A2A0DC38EACA1D4AFC&amp;_z=z">Zenprox<sup>&reg;</sup> EC</a> has everything your team needs, combining quick-knockdown power with extended residual control for suppression of bed bugs.</p> <p><a href="~/link.aspx?_id=2B798613DB3941A2A0DC38EACA1D4AFC&amp;_z=z">Beat Bed Bugs</a>  </p>
