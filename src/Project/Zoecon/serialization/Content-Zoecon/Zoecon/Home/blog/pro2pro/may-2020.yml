        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <p><strong>Don&rsquo;t Let Bed Bugs Hitch a Ride Home </strong></p>
        <p> As travel starts to resume, it&rsquo;s important to remind clients to be aware and check routinely for bed bugs throughout their travels. Common places to check when traveling are mattress seams, bed footing and frames, airplane seats and personal luggage. Be sure to treat car trunks, seats and mats, along with seat belts and underneath seats. Cars can be a hotspot for bed bugs because these insects can be hidden in or on purses, luggage or jackets, and can easily make their way into the crevices of cars while the driver heads to their destination. 
        
        Within an infestation, many of the pests will be in the larval stage requiring an IGR for control. Use a product that includes an insect growth regulator to prevent bed bug larvae from developing into breeding, biting, blood-sucking adults. We recommend using a product like  Xtend Aerosol<sup>&reg;</sup>Zenprox. This combination IGR and insecticide product provides broad spectrum control and flexible delivery for efficient bed bug treatments with a 360-degree valve, crack-and-crevice actuator, and System III compatibility. Apply to bed frames, box springs, inside empty drawers and clothes closets, night stands and around the bed. </p>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h2><a name="Northeast">Northeast  | Gabe Gliwa</a>  </h2>
        <p><strong>The Natural Way to Treat Backyards </strong></p>
        <p> Summer is coming, and with it comes a variety of nuisance insects that can prevent your customers from enjoying the comfort of their own backyards. To ensure that they get the most out of the warm weather months, make sure to inspect and treat the following hot spots: </p>
        <ul>
            <li><strong>Bushes: </strong>While honeydew itself is harmless to plants, sap-sucking insects such as aphids can inflict damage on bushes and shrubs. Aside from attacking bushes, the honeydew substance that aphids leave behind also attracts other backyard pests like ants. These plant-feeding insects are found on the underside of leaves, and once identified, need to be treated. <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup> IC-3 Insecticide Concentrate</a> is a natural product option for killing aphids and the other pests that they attract, and can be sprayed directly on shrubs.     </li>
            <li><strong>Patio Furniture: </strong>Nothing can ruin a patio sanctuary like the nagging buzz of mosquitoes and other uninvited guests. Let your clients thoroughly enjoy their patio spaces by applying <a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z">Essentria<sup>&reg;</sup> Contact Spray</a>, a low-fragrance green solution. Formulated for use on a variety of surfaces, apply <a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z">Essentria<sup>&reg;</sup> Contact Spray</a> on all sides of patio furniture as well as seating cushions and throw pillows.     </li>
            <li><strong>Play Equipment:</strong> Stinging insects such as wasps and hornets can wreak havoc on outdoor fun. To easily spot nests, follow their flight path and also check the underside of slides and on the ceilings of playhouses. Treat these areas monthly with <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria<sup>&reg;</sup> Wasp &amp; Hornet Spray</a>, a water-based foaming action spray. This aerosol sprays up to 20 feet, providing knockdown of stinging insects and their nests &ndash; so outdoor fun can resume.     </li>
        </ul>
        <p>See our 4 other backyard insect hotspots and best treatment practices in the new <a href="-/media/7BD439EB38274C0EA71EFA5E74244616.ashx">Zoecon State of the Naturals Market White Paper</a>.</p>
        <p />
        <p><strong>The Essentria<sup>&reg;</sup> Family</strong> </p>
        <p><a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria<sup>&reg;</sup> products</a>  are formulated with naturally derived plant-based active ingredients&mdash; including rosemary oil, peppermint oil, geraniol, clove oil, and thyme oil. These botanically based insecticides have been used for centuries to control and repel pests. The <a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria<sup>&reg;</sup> family</a> offers a natural approach to pest control for the environmentally conscious consumer. </p>
