        <h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        <p> <strong>Are You Missing Anything on your Wasp &amp; Hornet Calls?</strong> </p>
        <p>Wasp and hornets can literally be a pain if left untreated. Before your next wasp and hornet call, ask yourself these questions: </p>
        <p><strong>Are you testing your equipment?</strong> Before arriving at the treatment site, check your equipment to prevent any malfunctions from happening mid-treatment. PMP safety is a main concern when it comes to stinging insect control, which is why it&rsquo;s also important to gather proper personal protective equipment. </p>
        <p><strong>When and where are you treating?</strong> It&rsquo;s best to treat nests in the morning or late afternoon to ensure minimal nest activity. Exceptionally large nests may require overnight treatment. To easily spot wasp nests, watch the flight path of returning wasps. Also, check for nests in areas like trees, outdoor storage sheds, and play equipment. When it comes to getting stung, don&rsquo;t take any chances. </p>
        <p><strong>What are you applying?</strong> Apply a product that has a far-reaching spray so you don&rsquo;t have to get very close to the nest. <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup>2</a>  is the one of the latest production innovations from Zo&euml;con and effectively eliminates pesky wasps and hornets. </p>
        <p>The quick knockdown kills a stinging threat on contact and the long residual power helps to eliminate nests. The jet spray reaches nests up to 20 feet away and has a water-based formula reduces staining.</p>
