        <h2>From the Desk of
        Tony Schultz</h2>
        </div>
        </div>
        <p>A key part of managing any business is the ability to adapt and respond. COVID-19 has changed how we do business today and for tomorrow. As we all look to turn the next page towards our new normal, which will include visiting our favorite restaurants and bars, think a step ahead for your customers and yourselves. Now more than ever, utilize insect growth regulators as part of your insect control protocols to eliminate callbacks so we can all adapt and respond. Our team of experts share their tips and tricks when it comes to treating bars and restaurants before and after closures in this<strong><a href="~/link.aspx?_id=3CF47CB808014CD18F7C4E4AECA8A641&amp;_z=z">new helpful blog.</a>  </strong></p>
        <p>As promised, we&rsquo;re rolling out new rebates all year long! Our <a href="~/link.aspx?_id=5B2BD514B2C54B339E7F6689FB06083C&amp;_z=z">June Gentrol<sup>&reg;</sup> IGR Concentrate rebate</a> that you won&rsquo;t want to miss out on has officially started. For the month of June, you can get a $6 rebate per each <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol<sup>&reg;</sup> IGR Concentrate</a> 16 oz. bottle OR 10x1 oz. control pack. Rebate details and submission form available on our website, Zoecon.com</p>
