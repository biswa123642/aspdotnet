        <h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <p><strong>Extinguish Fire Ants and Get Cash Back </strong></p>
        <p> Fire ants like warm, sunny weather so now is the time to implement a spring treatment protocol to prevent fire ants from colonizing. To control fire ants, apply a broadcast treatment of <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish<sup>&reg;</sup> Plus Fire Ant Bait</a> in early spring. The bait combines the killing speed of an adulticide and the long-lasting control of an insect growth regulator (IGR) to kill worker ants and sterilize queens. Fire ant mound activity increases in the spring, and can be individually treated by sprinkling bait around the base of each mound. </p>
        <p>Manage fire ant populations and your budget at the same time with our <a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Fire Ant Season-Long Rebate!</a> When you purchase 100 lbs. or more of <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish<sup>&reg;</sup> Plus</a> and/or <a href="~/link.aspx?_id=F29FEACA82654AAB86C61BC967B9127D&amp;_z=z">ProBait<sup>&reg;</sup></a> Formulation for Professionals, receive a $0.50 per lb. rebate. </p>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <h2> <a name="Midwest">Midwest | Mike Leahy &amp; Gary Wagner</a>  </h2>
        <p><strong>Spring Into Action: Controlling Cockroaches </strong></p>
        <p> Many Midwesterners are looking forward to leaving the cold weather behind, but spring brings its own insect control challenges&mdash; like increased activity of the dreaded cockroach. You can expect to see more roaches emerging from their winter shelter spots in your clients&rsquo; homes soon. As your spring service calls begin rolling in, look out for these signs of a cockroach infestation when arriving to your clients&rsquo; homes: </p>
        <ul>
            <li>Roach droppings/dark specs     </li>
            <li>An unusual or unpleasant odor     </li>
            <li>Cockroach skins near shelter spots     </li>
            <li>Brown/irregular shaped smear marks     </li>
        </ul>
        <p>If you spot any signs of a cockroach infestation, turn to the <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> product</a> line for effective treatment. With a translocating active ingredient that continues to move after application, you can trust <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> to prevent rebound, future reinfestation and callbacks. Learn more about the <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> family</a> of products in this <a href="-/media/7C99C87DDAC9480CA685455D9EC1F2A7.ashx">family brochure</a> and build a control protocol to get the job done right, the first time. </p>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <p><strong>Ditch the Itch This Summer </strong></p>
        <p> Knowing the enemy is key when it comes to controlling mosquitoes. To help put your customers at ease and help them prevent mosquito infestations in and around their backyards, it&rsquo;s important to teach them about the following best practices: </p>
        <ul>
            <li>Dispose of any unnecessary containers or debris around your home that can collect water.     </li>
            <li>Change the water on a weekly basis in receptacles that need it, such as birdbaths or wading pools     </li>
            <li>Fill in tree rot holes, hollow stumps and natural land depressions that hold shallow water     </li>
            <li>Clean clogged roof gutters     </li>
        </ul>
        <p>As awareness of mosquito-borne illnesses such as West Nile virus, Dengue and Zika virus increases, mosquito control has become an important source of revenue for many pest management professionals. The most effective management techniques attack these pests at every stage of their life cycle. To prevent mosquito larvae from developing into breeding, biting adults, apply <a href="~/link.aspx?_id=0907DF25BA554D30A76AB3C41FE5894E&amp;_z=z">Altosid<sup>&reg;</sup> Briquets</a> to areas with standing water. Next, eliminate adult mosquitoes with a barrier treatment of <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a>, a contact-kill insecticide with long-residual control. </p>
        <p>For more details about mosquitoes and how to control them, check out our new comprehensive <a href="-/media/C153B44EDB5241029E54FDE91E8128F2.ashx">Mosquito Control Homeowner Brochure.</a> </p>
