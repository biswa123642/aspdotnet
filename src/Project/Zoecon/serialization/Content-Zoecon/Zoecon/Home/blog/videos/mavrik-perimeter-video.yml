    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <iframe width="734" height="413" src="https://www.youtube.com/embed/_4lxfcdvcVc" title="Mavrik® Perimeter – PestWorld" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        <p>Designed to stop infestations before they start, <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a>  is a barrier treatment that knocks down a wide variety of crawling and flying insects. <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a>  features the active ingredient tau-fluvalinate, a broad-spectrum, synthetic pyrethroid insecticide that keeps insects out of backyards and exterior spaces without fear of toxicity to ornamental plants, shrubbery, or honeybees once the application has dried. <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a>  has several application options, from ULV to cold fogging to surface spray.</p> <p><a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a>  provides flexible control, as it can be applied to a wide variety of treatment sites including those those-hard-to-treat areas where you often find mosquito and tick infestations. Treatment sites include perimeters and outside surfaces of residential, non-commercial, and commercial buildings such as industrial offices, institutional buildings, private homes, duplexes, townhouses, condominiums, house trailers, apartment complexes, carports, garages, storage sheds, patios.</p> <p><a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a> is a reliable form of protection from both nuisance pests and disease-carrying insects, allowing your customers to reclaim and enjoy the great outdoors. Often used for professional tick control, Mavrik<sup>&reg;</sup> Perimeter offers protection from several species of ticks, including Brown Dog Ticks, American Dog Ticks, Lone Star Ticks, and Deer Ticks. </p> <p>Apply <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a>  using a low-pressure, coarse fan spray applied in even bands to surfaces and perimeters where pests are a problem.</p>
