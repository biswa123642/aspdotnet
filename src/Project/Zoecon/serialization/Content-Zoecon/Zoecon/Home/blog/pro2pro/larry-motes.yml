        <h2 style="`;"></h2>
        <img alt="" src="~/media/D1663461BD4E4373B405D449AD828721.ashx" />
        <p><strong>Schaumburg, Ill., September 21, 2020</strong>&mdash; Central Life Sciences welcomes Larry Motes as the Director of Sales - East for its Zo&euml;con Professional Products division. Motes will guide the team of regional sales managers supporting the brand&rsquo;s broad portfolio of pest control solutions&mdash; including Altosid, Gentrol, Precor, Zenivex, and Zenprox products. </p>
        <p>&ldquo;With over 30 years of experience in the pest control industry, Larry&rsquo;s in-depth knowledge in both the vector and pest control industry will make him a strong addition to our dedicated team.&rdquo;  said Tracy L. Harris III, Vice President of Sales for Professional Brands with Central Life Sciences. </p>
        <p>Motes joins Central Life Sciences from Gregory Pest Control where he most recently served as a general manager. Prior to his time there, Motes ran his own pest control business in South Carolina for over five years. Motes is board-certified, and earned his Bachelor&rsquo;s Degree in Entomology from the University of Georgia.</p>
        <p> </p>
        <img alt="" src="~/media/29558985F34F4100BBE5778ADD36E1B5.ashx" />
        <p>&ldquo;Larry&rsquo;s hiring comes at exactly the right time,&rdquo; said Harris. &ldquo;As the Zo&euml;con product lines continue to grow, Larry&rsquo;s background will allow him to lead his team to find innovative solutions for pest control problems and promote the many benefits that come with using the Zo&euml;con product lineup.&rdquo;</p>
        <p>For more information about the leaders in the pest and vector control industry, visit<a rel="noopener noreferrer" href="www.zoecon.com" target="_blank">www.zoecon.com</a> and<a rel="noopener noreferrer" href="www.centralmosquitocontrol.com" target="_blank">www.centralmosquitocontrol.com</a>.</p>
        <p><strong>About Central Life Sciences</strong></p>
        <p>Central Life Sciences<sup>&reg;</sup>products are a part of Central Garden &amp; Pet Company. Central Life Sciences is dedicated to creating healthier environments and making life better for people, plants and companion animals around the world. As inventors of insect growth regulator technology more than 45 years ago, the founders of Central Life Sciences pioneered biorational pest control: using the insect&rsquo;s chemistry as a means to reduce pest populations. To learn more about Central Life Sciences, call 1-800-248-7763 or visit our website at <a rel="noopener noreferrer" href="www.centrallifesciences.com" target="_blank">www.centrallifesciences.com</a>.</p>
