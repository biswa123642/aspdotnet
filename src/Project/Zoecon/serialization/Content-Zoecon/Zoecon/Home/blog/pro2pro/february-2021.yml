        <h2 style="`'z-index:;"></h2>
        <h4><a href="#CentralMountain">Central Mountain</a>  | <a href="#Midwest">Midwest</a>  | <a href="#WestCoast">West Coast</a>  | <a href="#Southeast">Southeast</a>  | <a href="#SouthCentral">South Central</a>  | <a href="#Mid-Atlantic">Mid-Atlantic</a>  </h4>
        
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        
        As we continue into the new year, I wanted to take the opportunity to tell you what new resources Zoёcon has to offer in 2021. We expect pent-up demand for travel will continue to grow with the availability of COVID-19 vaccines and upcoming spring break vacations. Given that demand, the Zoёcon team recently created a comprehensive <a href="~/link.aspx?_id=0273BF703F9E4612B0C4AE422F486D6A&amp;_z=z">hotel protocol guide</a> to help PMPs eliminate bed bugs during heightened expectations for cleanliness. Additionally, our all-new PMP virtual van is now live at <a href="~/link.aspx?_id=530714D3C66947C4A12B1A77C55E18E4&amp;_z=z">www.zoecon.com/pmpvan</a>. Keep an eye out for ways to learn and earn with the PMP virtual van and Zoёcon Loyalty Program, and read on for helpful pest control tips from our team of experts from around the country.
        
        <hr />
        
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <p><strong>Safety is Served: Restaurant Pest Control Tips </strong> </p>
        <p>In today&rsquo;s state of affairs, sanitation is always top of mind. This is especially true for the bar and restaurant industry as they face different stages of closures, restrictions or reopenings. Regardless of what phase these establishments find themselves in, there is one certainty that will be waiting for them &ndash; roaches. Any restaurant protocol should now include long-term roach control as a standard component, and we&rsquo;ve gathered tips from PMPs to help you strengthen your sanitation strategy in our restaurant blog series. </p>
        <p> <a href="~/link.aspx?_id=3CF47CB808014CD18F7C4E4AECA8A641&amp;_z=z">Read Part 1</a> </p>
        <p><a href="~/link.aspx?_id=C073D4EFA99543F2A8D7E2372D6D8205&amp;_z=z">Read Part2</a> </p>
        <h2>The Right Active Ingredient for the Job </h2>
        <p> Cockroach infestations can leave your customers alarmed and fearing another infestation. Use <a href="~/link.aspx?_id=1F66A0BD4FDB41DCA22A3ADF9A2AFF57&amp;_z=z">Gentrol<sup>&reg;</sup> Point Source</a>, a discreet, non-spray format ideal for food handling establishments, as part of any treatment protocol to prevent future roach infestations. </p>
        <p>Watch and learn how (S)-hydroprene, the core of the <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> product line</a> works.</p>
        <hr />
        <h2> <a name="Midwest">Midwest | Gary Wagner</a>  </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <p><strong>Win the Battle Against Cockroaches</strong> </p>
        <p>One of the toughest pests to get rid of, the cockroach can rear its ugly head any time of year. To help pest management professionals in this ongoing battle, the Zo&euml;con team has put together a comprehensive article to eliminate and prevent cockroach infestations. From different treatment methods to where they're most commonly found, this information will go a long way in helping you determine the right cockroach control product for each of your customers. </p>
        <p><a href="~/link.aspx?_id=157C1E13B10646A4A7FDDC4C0D7FC6DE&amp;_z=z">Read Article</a> </p>
        <hr />
        <h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <p><strong>Natural Born Killers: 4 Insects to Control Using Botanicals</strong> </p>
        <p>Forty-six percent of PMPs surveyed for the PCT Magazine &ldquo;State of the Green Market Study&rdquo; indicated that they promote green products and services. As more and more customers continue to seek out &ldquo;green&rdquo; insect control alternatives, pest management professionals can rest assured with the <a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria<sup>&reg;</sup> family</a> of products from Zo&euml;con. These naturally derived products are FIFRA 25(b) Exempt, offering an environmentally conscious option that get the job done against some of the most invasive indoor and outdoor pests. Check out our blog below to learn about four insects you can control using the <a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentra<sup>&reg;</sup> line</a> of botanical insecticides. </p>
        <p><a href="~/link.aspx?_id=87999C71361A44E892667AAA1A5F6D82&amp;_z=z">Read Blog</a>  </p>
        <hr />
        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/5E10B432840045299D2EBFD3DB7540ED.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <p><strong>Mild Winter Sparks Concern for Busy Pest Season</strong> </p>
        <p>While the Southeastern region of the country is delighted that this has been another mild winter, many homeowners may not be as thrilled with what this could mean for pest populations in the coming months. The unseasonably warm and dry winter is forcing insects like spiders to emerge from hibernation earlier than usual in search of food. Click the link below to learn our tips for controlling emerging spiders this season and our product recommendations to kill callbacks. </p>
        <p><a href="~/link.aspx?_id=F36A3FFCABE4418BA1046F96FF0EED0A&amp;_z=z">Kill Callbacks</a>  </p>
        <hr />
        <h2><a name="SouthCentral ">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <p><strong>Tips &amp; Tricks for Fleas &amp; Ticks</strong> </p>
        <p>While professional pest control products are essential for fighting infestations from fleas and ticks, educating your clients can go a long way in helping them create an environment that reduces their risk of infestation from these pesky and often dangerous pests. From proper sanitation practices to lawn mowing and vegetation management, these tips and tricks will help keep your customers protected.</p>
        <p><a href="~/link.aspx?_id=B4B740BA02D6427DA40A4695494B1718&amp;_z=z">Read Tips &amp; Tricks</a> </p>
        <hr />
        <h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <p><strong>Reduce Callbacks This Winter with Zoёcon IGRs</strong> </p>
        <p>PMPs are reporting that business is booming, but fear that tighter restrictions may be on the way for their restaurant accounts. With this, however, comes an opportunity for PMPs to shift their focus towards residential pest control. Due to customer wariness about coming into direct contact with PMPs, it&rsquo;s vital to educate customers on insect growth regulators (IGRs) for sustained insect control throughout the winter. Learn how you can educate your customers on tips for residential pest control and the importance of Zoёcon IGRs in our helpful blog. </p>
        <p><a href="~/link.aspx?_id=C3B31CD8F5ED425BA17B40BE3653A224&amp;_z=z">Get Tips</a>  </p>
