        <h2 style=`"z-index: 1;`"></h2><image src="~/media/4E4C739E5A8D4FBD832B546139F1CDE8.ashx" /><p>The busy travel season is here, bringing with it a greater risk for bed bugs in hotels. While this is the most common non-residential site for treating bed bugs, the focus tends to be on the rooms and beds themselves. However, it&rsquo;s important to remember other areas of the hotel that need to be considered when treating for bed bugs.</p> <p><strong>Coat check:</strong> A bed bug population can quickly explode here due to the frequency of coats coming and all of the available hiding spots. Remove and treat all articles of clothing and inspect all potential hiding spots like dark corners and shelves and where carpet meets the wall.</p> <p><strong>Lobby seating areas:</strong> Hotel lobbies are high-traffic areas, conducive to spreading bed bugs. Make sure to thoroughly treat all areas of the furniture, including the seat fabric and under the frames as well as the carpet.</p> <p><strong>Fitness center:</strong> If the fitness center offers a locker room or other shared storage space for users to hold their belongings, bed bugs can quickly move from one person to the next. Treat these areas with a strong residual product to prevent them from returning.</p> <p><em>Article originally appeared in PMP Magazine</em> </p>
