        <h2 style="`'z-index:;"></h2>
        <h4><a href="#CentralMountain">Central Mountain</a>  | <a href="#Midwest">Midwest</a>  | <a href="#WestCoast">West Coast and Southwest</a>  | <a href="#Southeast">Southeast</a>  | <a href="#SouthCentral">South Central</a>  | <a href="#Mid-Atlantic">Mid-Atlantic</a>  </h4>
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        <p> Many regions across the nation have experienced significant rainfall this spring and as we head into summer don&rsquo;t let ants disrupt your indoor or outdoor activities. </p>
        <img alt="" src="-/media/5ADD7978ED2D4D6BA0A7C6780B06DD2D.ashx?h=150&amp;w=150" style="height: 150px; width: 150px; float: right;" />
        <p>Fortunately, Zo&euml;con can help stop springtime ant infestations before they start. <a href="~/link.aspx?_id=82250EA897E84CB1937FA2E8274E379E&amp;_z=z">Antack<sup>&reg;</sup> Liquid Ant Bait</a> delivers swift control of ants and is approved for indoor and outdoor treatment of residential, industrial and recreational sites.<a href="~/link.aspx?_id=27690CDE93D342588FE0AD21CF6D4B21&amp;_z=z">Contact your Zo&euml;con sales team member for a free sample.</a> </p>
        <p>Fleas could also be a concern as we head into the summer months. And for that, Zo&euml;con offers <a href="~/link.aspx?_id=953D362190E349FEBE2E761ABF313EAD&amp;_z=z">Precor<sup>&reg;</sup> 2625 Premise Spray</a>. This broad-spectrum aerosol insecticide utilizes multiple modes of action for quick, effective knockdown of fleas for up to 2,625 sq. ft. </p>
        <p> And for those seeking more environmentally-friendly insect control this summer, there&rsquo;s Essentria<sup>&reg;</sup> Contact Spray. This indoor/outdoor botanical aerosol product kills and repels pests on a variety of surfaces and locations. <a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z">Essentria<sup>&reg;</sup> Contact Spray</a> protects against insects with a softer insect control approach. </p>
        <p> I&rsquo;m also excited to announce some restructuring within our organization. I am proud to represent the company as senior director, Zo&euml;conProfessional Products for both our structural pest control and mosquito brands. Mel Whitson has been promoted to director of sales, PCO. And Scott Harris has been appointed to national accounts manager alongside Drew Lockhart. Together Scott and Drew will elevate our national account focus. </p>
        <p> Congratulations to Mel and Scott on these new roles and opportunities. </p>
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8"><h3>Stop Bed Bugs from Spoiling Summer Trips
        </h3>
        <p>Summer is the time for travel. And Zo&euml;con is here to make sure unwanted bed bugs don&rsquo;t join those summertime trips. <a href="~/link.aspx?_id=2B798613DB3941A2A0DC38EACA1D4AFC&amp;_z=z">Zenprox<sup>&reg;</sup> EC</a> delivers broad spectrum pest control and effectively suppresses bed bug eggs from hatching with the non-repellent active ingredient, etofenprox. <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol<sup>&reg;</sup> IGR Concentrate</a> features a translocating active ingredient to take down bed bugs in hard-to-treat areas. This insect growth regulator, (S)-hydroprene, breaks insects&rsquo; life cycles and offers 120 days of control. </p>
        <p><a href="~/link.aspx?_id=32A02E9B17074CCC83DC7ACD8FE4CBA3&amp;_z=z">Beat bed bugs this summer</a> </p></div>
        <div class="col-md-4"><a href="/all-products/zenprox/zenprox-ec"><img alt="" src="~/media/6F6462B6001F4EFD86B9508A6B29BFDD.ashx" /></a> <a href="/all-products/gentrol/gentrol-igr-concentrate"><img alt="" src="~/media/A2A5B172BDC94A3D8AAE578194DCF2A0.ashx" /></a> </div>
        </div>
        <h2> <a name="Midwest">Midwest | Gary Wagner &amp; Jeromy Baumbach</a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/5ADD7978ED2D4D6BA0A7C6780B06DD2D.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8"><h3>Take the Stings Out of Summer</h3>
        <p>One sting is all it takes to ruin a summer afternoon outdoors. Zo&euml;con can help keep wasps and other stinging insects away from your customers all summer long. <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup><sub>2</sub> Spray</a> provides immediate knockdown of wasps, hornets and yellow jackets. It&rsquo;s designed for both indoor and outdoor use and features a foaming spray that reaches up to 20 feet. And <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria<sup>&reg;</sup> Wasp &amp; Hornet Spray</a> repels wasps and hornets with botanically derived active ingredients. It also sprays up to 20 feet and can be sprayed directly on nests. </p>
        <p><a href="~/link.aspx?_id=372E1E4B4EF1462DAFB87FEC300A1E79&amp;_z=z"> </a> <a href="http://https://www.zoecon.com/all-products#facets=Insects:Wasps Hornets">Take care of wasps and hornets</a> <a href="~/link.aspx?_id=372E1E4B4EF1462DAFB87FEC300A1E79&amp;_z=z"> </a> </p>
        </div>
        <div class="col-md-4"><a href="/all-products/essentria/essentria-wasp-hornet-spray"><img src="~/media/071F9BDFFB1E4C1C9D560112365791AC.ashx" alt="" /></a> <a href="/all-products/zenprox/zenprox-wasp-x2"><img src="~/media/8F547E1B9A4747ABBA1DD3ECBF41F95A.ashx" alt="" /></a> 
        </div>
        </div>
        <h2> <a name="WestCoast">West Coast and Southwest | Scott Harris and Carlos Montejano </a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/3FD8A67FBEE7423BB68CC33A54619BB9.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8"><h3>Take Down Tick-Borne Diseases </h3>
        <p>Ticks can pose a dangerous threat to people and pets. That&rsquo;s why Zo&euml;con has developed two products that can reduce the risk of tick-borne diseases. <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a> is an ideal tick yard spray that offers effective and long-lasting results. The formula stays in suspension with no clogging or clumping and features an encapsulated insecticide that won&rsquo;t break down in heat and UV exposure. <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik<sup>&reg;</sup> Perimeter</a> is a barrier treatment that repels ticks from exterior spaces without fear of toxicity to ornamental plants, shrubbery or honeybees. </p>
        <p>*Carlos Montejano manages the states in light green</p>
        <p><a href="~/link.aspx?_id=CF7A9DE135BE4346B3F0A0188DA0E94D&amp;_z=z">Stop ticks in their tracks</a> <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z"> </a>   </p></div>
        <div class="col-md-4"><a href="/all-products/premise/lambda-9-7-cs"><img src="~/media/9CD6572E6B934B539864A306C95A62F1.ashx" alt="" /></a> <a href="/all-products/premise/mavrik-perimeter"><img src="~/media/0CE0AC1B1D994A7F817B60EAC47AECF7.ashx" alt="" /></a> 
        </div>
        </div>
        <h2> <a name="Southeast">Southeast | Bill Barrs &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/14F245014E8D4F91ADFAD8AC731FEDBA.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/7907D5EB5E9A4A03B3E4AF03956D0AE8.ashx" /></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        
        <div class="row">
        <div class="col-md-8"><h3>Minimize the Spread of Mosquitoes </h3>
        <p>Summer is the time for outdoor activities. But the warmer and wetter weather can result in the spread of mosquitoes. Break the life cycle of mosquitoes this summer with <a href="~/link.aspx?_id=BBAA00E23A0B415AADF05A9F2C4D6A2C&amp;_z=z">Altosid<sup>&reg;</sup> Pro-G</a>, a granular product featuring (S)-methoprene, applied to standing water where mosquitoes develop.<a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup>IC-3 Insecticide Concentrate</a>  is a green option, featuring active ingredients derived from essential oils to deliver environmentally-friendly mosquito control.<a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z">Essentria<sup>&reg;</sup>Contact Spray</a>  is an aerosol product designed to kill and repel mosquitoes on a variety of surfaces and locations. Read our blog to learn more about how to eradicate mosquito populations. </p>
        <p><a href="~/link.aspx?_id=C148D73A665540B98D5F2CE581372D61&amp;_z=z">Take mosquitoes out of the picture</a> <a href="~/link.aspx?_id=7F24854DB11E4083BE9FE9F6427F9123&amp;_z=z"> </a> </p></div>
        <div class="col-md-4">
        <a href="/all-products/premise/altosid-pro-g"><img src="~/media/0A11D5BFAE884FB99B53343A2BDE6FCB.ashx" alt="" /></a> 
        <a href="/all-products/essentria/essentria-ic-3-insecticide-concentrate"><img src="~/media/7D3EA713B3ED4D6491046B39532D37DC.ashx" alt="" /></a> 
        <a href="/all-products/essentria/essentria-contact-spray"><img src="~/media/24F0D113C2834306AB809417FE8D07B7.ashx" alt="" /></a> 
        </div>
        </div>
        
        <h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/10F0DD5765A44C0697B56FD755BA5D1F.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8"><h3> Control Fire Ants this Spring </h3>
        <p>Make sure your customers are protected from fire ants and the detrimental damage they cause to people, properties, and equipment. With the 2022 <a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Extinguish<sup>&reg;</sup> Plus Fire Ant Bait &amp; ProBait<sup>&reg;</sup>rebate</a>, you can get outstanding fire ant control products and save money at the same time. </p>
        <p> <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish<sup>&reg;</sup> Plus Fire Ant Bait</a> combines an adulticide and an insect growth regulator (IGR) to kill worker ants and sterilize the queen. <a href="~/link.aspx?_id=F29FEACA82654AAB86C61BC967B9127D&amp;_z=z">ProBait<sup>&reg;</sup></a> is designed to begin killing ants immediately after ingestion. Savings last all season. When you purchase 100 lbs. or more of one or both of these products between now through September 30, 2022, you will receive a $0.50-per-lb. rebate. </p>
        <p><a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Get Fire Ant Protection Now   </a>  </p>
        </div>
        <div class="col-md-4"><a href="/all-products/premise/extinguish-plus-fire-ant-control"><img src="~/media/DCC7A02E35C7441CAB7504459B752303.ashx" alt="" /></a> </div>
        </div>
        <h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h3>Track the Evolution of Natural Pest Control </h3>
        <p>More and more customers are asking for natural solutions and green pest control. But how did natural pest control begin, and why is it gaining so much popularity? At Zo&euml;con, our Essentria&reg; line of products are formulated with naturally derived plant-based active ingredients that have been used for centuries to control and repel pests. Check out the 2022 edition of State of the Naturals from Pest Control Technology for a timeline that chronicles how natural pest control started and where it is today. </p>
        <p><a rel="noopener noreferrer" href="https://www.pctonline.com/article/state-of-the-naturals-market-sponsored-by-zocon-april-2022/" target="_blank">See the timeline</a> <a href="https://www.pctonline.com/article/state-of-the-naturals-market-sponsored-by-zocon-april-2022/">  </a>  </p>
