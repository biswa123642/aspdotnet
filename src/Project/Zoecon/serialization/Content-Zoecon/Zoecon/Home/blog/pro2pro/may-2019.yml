        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
