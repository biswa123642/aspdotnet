        <h2>South Central | Gary Ross &amp; Mike Kunka </h2>
        <p><strong>GET YOUR CLIENTS BACK OUTSIDE </strong></p>
        <p>With more time being spent outdoors, PMPs can expect calls in the Southeast region for perimeter pests including wasps and ticks. Don&rsquo;t let these pests and other annoying insects ruin your clients&rsquo; time spent in their backyards. Prepare backyards for treatment by inspecting for wasp nests and potential tick habitats to effectively control them at the source. Once nests are identified, use <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria&reg; Wasp &amp; Hornet Spray</a> for immediate kill of these stinging insects. Spraying up to 20 feet away, this solution foams up to control the pest and is approved for use in attics, garages, as well as sensitive areas like schools. Coming soon, the newest addition to the Zo&euml;con product line, <a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z">Essentria&reg; Contact Spray</a> is also an ideal choice for controlling these backyard pests. This indoor/outdoor aerosol kills and repels crawling and flying insects and is formulated for control of a variety of surfaces and locations.</p>
        <blockquote>
        <h3>Use this Backyard Protocol Guide to effectively prevent and control backyard insects. </h3>
        <p><a href="-/media/E4D2B081139B4453A1D0FD0F5EE9C782.ashx">Download the Backyard Protocol Guide</a> </p>
        </blockquote><hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/5E10B432840045299D2EBFD3DB7540ED.ashx" /></div>
        </div>
        <h2> Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley </h2>
        <p><strong>FIRE ANTS &amp; PERIMETER PESTS, BE GONE! </strong></p>
        <p>No one wants to see a fire ant infestation on their property. Delivering a nasty sting, these biting insects can cause real damage to lawns and electrical equipment. Along with fire ants, perimeter pests like cockroaches, crickets and ants can be a major nuisance when spending time outdoors.</p>
        <p>Eliminate fire ant mounds with <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish&reg; Plus Fire Ant Bait</a> and <a href="~/link.aspx?_id=F29FEACA82654AAB86C61BC967B9127D&amp;_z=z">ProBait&reg;</a>. Combining the killing speed of an adulticide and the long-lasting control of an insect growth regulator, <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish&reg; Plus Fire Ant Bait</a> kills worker ants and sterilizes the queen while <a href="~/link.aspx?_id=F29FEACA82654AAB86C61BC967B9127D&amp;_z=z">ProBait&reg;</a> is a bait designed to start killing ants immediately after ingestion. To determine when ants are foraging and achieve the best results, place a crumbled potato chip, corn chips, or other greasy snacks near the mound. If ants do not start to feed on chips within 30 minutes, do not apply the bait. Wait a few days and retest to see if the ants are foraging for protein. Once you see them taking the chips, it&rsquo;s time to apply the bait.</p>
        <p>For broad spectrum control of crawling perimeter pests, reach for <a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor&reg; Granular Bait</a>. This ready-to-use formulation can be used in a bait station or in a shaker/spreader to reach hard-to-treat cracks and crevices. Versatile and easy to apply, <a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor&reg; Granular Bait</a> is a great option for turf and perimeter treatments.</p>
        <blockquote>
        <h3>When you purchase 100 lbs. or more of Extinguish&reg; Plus and/or ProBait&reg; Formulation for Professionals, receive a $0.50 per lb. rebate! </h3>
        <p><a href="-/media/7F2DFF4044B941F8B5B77C5DCDF9FA7E.ashx">Get Cash Back</a> </p>
        </blockquote><hr />
