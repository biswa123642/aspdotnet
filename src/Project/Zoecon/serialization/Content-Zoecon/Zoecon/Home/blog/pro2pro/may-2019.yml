        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        <p>As we continue to celebrate more than 50 years of insect control solutions as Zo&euml;con Professional Products, we&rsquo;re honoring more than simply longevity. We&rsquo;re honoring a commitment to public health and wellbeing.</p>
        <p>Zo&euml;con was founded on the discovery of (S)-methoprene, the first insect growth regulator (IGR) utilized in the first environmentally compatible mosquito larvicide. Our founders sought a better way to protect against nuisance and disease spreading insects, and we&rsquo;re honored to carry this vision forward more than 50 years later.</p>
        <p>The team at Zo&euml;con is proud of the comprehensive product line we&rsquo;ve established, including the industry&rsquo;s most versatile offering of botanically based solutions. We continue to build this lineup with innovative new solutions to help you in your job, and we&rsquo;re excited to share our newest addition in the weeks to come.</p>
        <hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        </div>
        <h2> Northeast | Loren Cunnington</h2>
        <p><strong>RECORD HIGH TICK SEASON ANTICIPATED </strong></p>
        <p>In 2017, reported tick-related diseases grew 22% to 59,349 from the year prior, a record number estimated to be as much five times higher if accurately reported. This reflects a steady rise in the number of tick-borne diseases in recent years that is expected to continue, prompting the CDC to begin monitoring tick populations and disease instances in the United States for the first time.</p>
        <p>The National Pest Management Association predicts 2019 could be among the heaviest tick seasons in years, so develop your control plan. Zo&euml;con offers solutions that include <a href="~/link.aspx?_id=8E495F40ACC64AD08D29C997444047E8&amp;_z=z">Mavrik&reg; Perimeter</a>, an easy-to-use barrier treatment that provides immediate knockdown without harming ornamental plants or shrubbery. <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a> is an encapsulated insecticide that will resist breaking down in heat and UV exposure. On the natural control front, consider <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria&reg; IC-3</a>, a FIFRA 25(b) exempt botanical insecticide.</p>
        <p>When applying these products for tick control, use a coarse fan spray to vegetation, brush, branches, rock walls, and other areas near habitation where ticks may harbor or quest. Treat the entire area rather than making spot treatments, and retreat as necessary to maintain control.</p>
        <hr />
        <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        </div>
        <h2>West Coast | Scott Harris</h2>
        <p><strong>HELP CLIENTS PREPARE FOR FLEA TREATMENTS WITH P.R.E.C.O.R. </strong></p>
        <p>Summer will bring with it peak flea season, and the pest is top of mind on the West Coast with the resurgence in flea-borne diseases in the area. For the most effective and efficient flea application visits, remind customers to follow these helpful steps before you arrive:</p>
        <p><strong>P</strong>ets should be taken out of the area
        <strong>R</strong>ugs, carpets and furniture are vacuumed
        <strong>E</strong>verything is picked up off of the floors
        <strong>C</strong>lean or dispose of all pet bedding
        <strong>O</strong>utdoor spaces are mowed and cleared of items on the ground
        <strong>R</strong>emove all pillows, toys and pet dishes from treatment sites</p>
        <p>Once you arrive, consider treating the home with the <a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">Precor&reg; family</a> of solutions featuring the IGR, (S)-methoprene. This active ingredient penetrates and migrates deep into places like the base of carpet fibers and between furniture cushions to prevent the pre-adult fleas that make up 95% of flea infestation population from maturing into breeding, biting adults.</p>
        <a href="~/media/463D854B3C074E9790083BCF2E017089.ashx?la=en" target="_blank"><img alt="" src="~/media/27A9D8620DE84A8C81AFB015F29DB7B7.ashx" /></a> 
        <hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
        </div>
        <h2> Central Mountain | Blaine Oakeson</h2>
        <p><strong>COLDER, WETTER WINTER COULD MEAN MORE COCKROACHES</strong></p>
        <p>Parts of our region saw a colder and wetter winter than usual, including some with snow in unlikely areas. With a warmer, drier summer to follow, the conditions are right for a heavier than usual population of cockroaches in the region.</p>
        <p>When treating for cockroaches, carefully inspect areas near water in the bathrooms and kitchen. Consider using a mirror for areas that are more difficult to inspect, including under sinks and countertops. Cockroaches can make their way inside through cracks and crevices, sewers, vents and drainpipes, so treat these areas and make sure that all plumbing is properly sealed.</p>
        <p>For effective cockroach control, turn to the trusted and versatile <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol&reg; line of products</a>. The Gentrol&reg; insect growth regulator, (S)-hydroprene, translocates into hard-to-treat areas and effectively breaks the insect life cycle and offers 120 days of control. Looking for a natural option? Consider the botanically based <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria&reg; IC-3</a> insecticide for immediate knockdown and long residual control of cockroaches.</p>
        <blockquote>
        <h3>Gentrol&reg; IGR </h3>
        <p>Discover the complete line of Gentrol&reg; IGR Products</p>
        <p><a href="-/media/7C99C87DDAC9480CA685455D9EC1F2A7.ashx" target="_blank">Download the Gentrol&reg; Family Brochure</a> </p>
        <p><img height="200" alt="Zoecon Gentrol IGR 16 ounce" width="200" src="-/media/95DAE9AB5348491985F2145C588B289B.ashx" /></p>
        </blockquote><hr />
