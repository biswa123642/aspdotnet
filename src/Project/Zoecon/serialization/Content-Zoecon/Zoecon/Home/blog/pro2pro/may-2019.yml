        <h2>Midwest | Gary Wagner &amp; Mike Leahy </h2>
        <p><strong>KITCHEN CONTROL STARTS WITH GENTROL&reg; PRODUCTS </strong></p>
        <p>Mosquito season is here and with a wet winter in the Midwest this year, mosquito breeding sources are plentiful. It&rsquo;s important to educate your clients about source reduction&mdash; eliminating any standing water on a property is key to mosquito control. Let your clients thoroughly enjoy their time spent outside by preventing mosquitoes from emerging into breeding, biting adults with the Altosid&reg; family of products. Offered in a variety of choices for every need, each Altosid&reg; formulation contains an insect growth regulator that interrupts the mosquito life cycle and depending on the product formulation, residual control activity can range from 7 days all the way up to 150 days.</p>
        <blockquote>
        <h3>Reclaim your customers' outdoor spaces with treatments that address every stage of the life cycle. </h3>
        <p><a href="-/media/582F0BD9EB684A95AEBCD8AF516EB0CB.ashx" target="_blank">Download Brochure</a> </p>
        </blockquote>
