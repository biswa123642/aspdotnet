        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=3379C99C23124BE38E45E1B3C4C9865F&amp;_z=z">Essentria&reg; All Purpose Insecticide Concentrate</a> </p>
        <p>Featuring two essential oils with a reduced fragrance, Essentria&reg; All Purpose Insecticide Concentrate controls accessible crawling insects. Pay special attention to cracks, crevices and dark corners, as well as around waste receptacles, windows and doorways.</p>
