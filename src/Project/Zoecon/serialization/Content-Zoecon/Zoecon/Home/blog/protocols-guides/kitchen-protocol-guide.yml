        <p>Use our protocol guide when treating a bar or kitchen to boost control power and reduce callbacks. From where to look, products to use and proper applications&mdash; it&rsquo;s all there.</p>
        <p>Where to Look</p>
        <ul>
            <li>For ants, examine edges of counters, seams, baseboards and other elements of construction.     </li>
            <li>For cockroaches, look in cracks and crevices that are close to water and food sources.     </li>
            <li>Wall hangings such as drapes and frames</li>
            <li>Small flies breed in drains, rotten vegetable matter and disposal lines. Note that they can also emerge from sewer areas through drain traps and improperly sealed toilets.     </li>
            <li>Check for stored product pests in packaged and spilled food items, wool and organic debris.     </li>
        </ul>
        <p><a href="-/media/A0AA63EFAD7F4E0289F2B4D4A7D32722.ashx" target="_blank">Download the Guide</a> </p>
        <hr />
