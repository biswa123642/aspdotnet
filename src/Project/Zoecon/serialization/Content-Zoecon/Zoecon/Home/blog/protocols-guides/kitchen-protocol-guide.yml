        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=FFE6DC5193DE4835B9044086E8B7426B&amp;_z=z">Gentrol&reg; Complete Aerosol</a> </p>
        <p>This dual-action solution combines an insect growth regulator with an adulticide, offering a quick knockdown and residual control in an easy one-step application. Ideal for immediate suppression of drain flies, fruit flies and German cockroaches. The oil based formulation adheres to stainless steel and is approved for application directly into sink and floor drains.</p>
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/gentrol/gentrol-igr-concentrate">
        <img alt="" src="~/media/A46D0493170E48208849D4BC99FBD129.ashx" />
        </a></div>
        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol&reg; IGR Concentrate</a>  + <a href="~/link.aspx?_id=10E9CC0A9095463E835EC531AD2779B8&amp;_z=z">ExciteR&trade; Synergist</a> </p>
        <p>For a tank-mix application that just won&rsquo;t stop, combine Gentrol&reg; IGR Concentrate with ExciteR&trade; Synergist to flush out, kill, and prevent future kitchen infestations.</p>
        </div>
        </div>
        <div class="row">
        <div class="col-md-4"><a href="/all-products/gentrol/gentrol-aerosol">
        <img alt="" src="~/media/3E90ADE192BF4FA995DA1A6C4190FC5E.ashx" />
        </a></div>
        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=B70F8FC892EE44D5B896555CFEB4977B&amp;_z=z">Gentrol&reg; Aerosol</a> </p>
        <p>Pests can invade foodstuffs and use them as breeding grounds. Remove infested items and treat surrounding cracks, crevices and surfaces with Gentrol&reg; Aerosol in order to control migrating immature stages and prevent adult emergence of hidden larvae.</p>
        </div>
        </div>
