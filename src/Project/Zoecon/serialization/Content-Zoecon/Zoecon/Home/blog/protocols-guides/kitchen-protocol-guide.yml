        <div class="col-md-8">
        <p><a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria&reg; IC-3 Insect Concentrate</a> </p>
        <p>Formulated with three essential oils, Essentria&reg; IC-3 is safe and effective when used as directed. For a &ldquo;greener&rdquo; alternative to combat ants, cockroaches, beetles, mites and spiders, spray Essentria&reg; IC-3 Concentrate in accessible areas, as well as in hard-to-reach areas like cracks, crevices, dark corners and drains.</p>
        </div>
        </div>
        
        <div class="row">
        <div class="col-md-4"><a href="/all-products/essentria/essentria-all-purpose-insect-concentrate">
        <img alt="" src="~/media/1DE3D5D7E6544ACFB4B54FAA7D1D9FBA.ashx" />
