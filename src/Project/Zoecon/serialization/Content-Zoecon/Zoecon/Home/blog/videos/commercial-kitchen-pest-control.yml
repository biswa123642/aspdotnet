        <p>Pest management professionals are essential when it comes to commercial kitchen pest control. Make sure your customers understand the importance of having a strong integrated pest management (IPM) program to reduce pest populations and call-backs.</p> <p> <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> are ideal solutions for long-term pest control in commercial kitchens for a number of reasons, beginning with their approval for use in food-handling areas. Their low toxicity and extended residual control will put both staff members and customers at ease, fighting off the most common kitchen pests including cockroach infestations, fruit flies, drain flies and stored product pests. </p> <p>There are a variety of different places for insects to harbor within a kitchen, from cracks and crevices to drains and table legs. This is why pre-treatment preparation is key for setting up a successful IPM program in your kitchen. By utilizing our Kitchen Protocol Guide, you and your customers will be able to practice better cleaning procedures and identify those common areas where water and food build-up may occur. </p> <p>Once inspection is completed, apply <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> along with a roach insecticide to successfully knock down adult roaches and disrupt the life cycle of kitchen pests and prevent reproduction. <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> will give your customers peace of mind from infestation rebounds. From a concentrate to use in a tank mix to roach control devices, the active ingredient in <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup></a>, (S)-hydroprene, provides this product line with the versatility to treat many difficult areas throughout the kitchen such as cockroaches in kitchen cabinets. </p> <p><a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup></a>  products can protect the kitchen from several types of cockroaches including German roaches, American cockroaches, oriental cockroaches.</p> <p> For control of house flies, and other nuisance flying insects commonly found in kitchens, consider fly traps such as the <a href="~/link.aspx?_id=1341F7D9980942DB8F30E69C88F8E9BA&amp;_z=z">Starbar<sup>&reg;</sup> EZ Trap<sup>&reg;</sup> Fly Trap</a>. These adhesive flying insect traps come in a unique, compact design, providing a reliable security measure against flies that can be placed discretely out of your customers&rsquo; sights.</p>
