        <div class="col-md-8">
        <h2>From the Desk of
        Tony Schultz</h2>
        </div>
        </div>
        <p>Spring is here for most parts of the country, and we are all ready to leave the cold weather of winter behind. Unfortunately, due to the government shutdown, new pesticide product reviews and revisions were put on hold. This will delay some of our planned product launches from Zo&euml;con, but we are excited to share more information about these new launches in the months to come. In the meantime, as you read through this newsletter you will see a common thread about how to reduce callbacks this season.</p>
        <p>Spring also means preparing your customers for the return of many different pests based on your region. As temperatures start to warm up, tick season is high on many radars and the spread continues to new regions. We recommend that PMPs keep a close eye on the <a rel="noopener noreferrer" href="https://www.cdc.gov/ticks/" target="_blank">tick disease surveillance data</a>  to monitor tick activity across the country. And as always, you can consult with your local Zo&euml;con rep about the best solutions to control these and other insects in your area and reduce callbacks.</p>
        <p>Finally, I would like to introduce <a rel="noopener noreferrer" href="https://www.zoecon.com/-/media/Files/CentralLifeSciences-NA/US/News/Zoecon%20Hires%20Bennett%20Deutsch%20Mobley.pdf" target="_blank">Walker Mobley as the newest member of our sales team</a>. Walker will cover Georgia, North Carolina and South Carolina, and we are excited to have him on board.</p>
        <hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        </div>
        <h2> Northeast | Loren Cunnington</h2>
        <p><strong>TICK TREATMENT TIPS </strong></p>
        <p>Ticks are a common problem pest in the Northeast region, making prevention a vital part of tick control. As temperatures slowly begin to warm, keep these tips in mind for a successful treatment and satisfied clients.</p>
        <p>Ticks wait in tall grasses for their next host to pass by, which is why a major part of preventing ticks involves yard management. To keep tick populations out of their yard and to create a &ldquo;tick-free zone&rdquo;, clients need to keep landscaping trimmed and yard edges neat, especially when properties end near wooded areas.</p>
        <p>A quick tick tip: Prevent tick hosts, such as deer and mice, by relocating woodpiles away from the home, removing garden waste and securing trash containers. This lowers the chance of ticks dropping from hosts within the tick-free zone.</p>
        <p>Zo&euml;con offers effective options that include traditional chemistries such as <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a> and <a href="~/link.aspx?_id=10E9CC0A9095463E835EC531AD2779B8&amp;_z=z">ExciteR&trade;</a>. For customers who want natural products to control ticks, <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria&reg; IC-3 Insecticide Concentrate</a> provides immediate knockdown and long residual control of insects.</p>
        <blockquote>
        <h3>Essentria&reg; IC-3 </h3>
        <p>THE NATURAL WAY TO CONTROL INSECTS</p>
        <p>Get immediate knockdown and long residual control of both flying and crawling insect species with the natural control power of Essentria&reg; IC-3.</p>
        <p><a href="-/media/33865DF9A6AE4F24910C5125432ABEDC.ashx" target="_blank">Learn More</a> </p>
        </blockquote>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/14F245014E8D4F91ADFAD8AC731FEDBA.ashx" /></div>
