        <h2> Midwest | Gary Wagner &amp; Mike Leahy </h2>
        <p><strong>KITCHEN CONTROL STARTS WITH GENTROL&reg; PRODUCTS </strong></p>
        <p>Kitchen infestations present a number of challenges for pest management professionals and their customers. German cockroaches, drain flies, fruit flies, stored product pests, and other kitchen pests are difficult to control, and they tend to hide in the many nooks and crannies. To control kitchen pests, we recommend using products from our Gentrol&reg; family. Why Gentrol&reg;? Because not all insect growth regulators provide the confidence and reduced callbacks as our proprietary active ingredient, s-hydroprene.</p>
        <p>For convenience, try our one-step product, Gentrol&reg; Complete Aerosol which features dual active ingredients to break the pest life cycle, particularly those common to food-handling environments. It&rsquo;s approved for use in sensitive areas, including direct applications to sink drains.</p>
        <p>For tank-sprayer applications, our translocating active ingredient gets into the hard-to-reach areas. Gentrol&reg; IGR Concentrate can be applied as a fogging agent, general surface spray or tank mixed. Gentrol&reg; IGR Concentrate controls pests for four months and can be used in sensitive application sites including kitchens, schools, hospitals and nursing homes. </p>
        <blockquote>
        <h3>Gentrol&reg; Products vs. the Competition</h3>
        <img alt="" height="624" width="1136" src="-/media/0C291A3D58ED4E3F9A3276E575D16CF1.ashx" /></blockquote><hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
        </div>
        <h2>Central Mountain | Blaine Oakeson </h2>
        <p><strong>TREATMENT TIPS FOR FLEA CONTROL </strong></p>
        <p>As our region prepares for spring, flea populations that were dormant during the winter will begin to build. With pre-adult fleas making up approximately 95% of a typical infestation, treatments need to be thorough and PMPs need to know where to look.</p>
        <p>Client preparation should include vacuuming all rugs, carpet and furniture, cleaning and clearing all floors, removing all decorative items and washing all linen. Once the client is prepared, check for fleas in these four crucial areas: </p>
        <ol>
            <li>Floors, carpets, hardwood and tile - Look for gaps, near the feet of furniture and in thresholds.</li>
            <li>Drapes and wall hangings - Inspect for fleas on crown molding, valances and behind photo frames.</li>
            <li>Furniture - Move or disassemble furniture to find fleas.</li>
            <li>Pets and bedding - Check all areas that pets frequent such as a certain side of the couch or beds and headboards.     </li>
        </ol>
        <p>When applied early in the season, <a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">Precor&reg; products</a> can help stop flea infestations before they start. Offered in a range of formulations, Precor&reg; products feature up to seven months of control against future flea infestations, allowing you to do more with less and reduce callbacks.</p>
        <blockquote>
        <h3>Precor&reg; Family Brochure </h3>
        <p>GET TO THE ROOT OF FLEA INFESTATIONS</p>
        <p>Rid homes of fleas you can see and those you can&rsquo;t using the Precor&reg; family of products. Formulated with (S)-methoprene, Precor&reg; products stop the development of immature fleas into adults, thus breaking the life cycle.</p>
        <p><a href="-/media/463D854B3C074E9790083BCF2E017089.ashx">Learn More about Precor&reg; Products</a> </p>
        </blockquote><hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/10F0DD5765A44C0697B56FD755BA5D1F.ashx" /></div>
        </div>
        <h2> South Central | Gary Ross &amp; Mike Kunka </h2>
        <p><strong>ENVIRONMENTALLY CONSCIOUS KILL WITH IMPACT FROM ESSENTRIA&reg; </strong></p>
        <p>As the weather warms and we all plan for outdoor activities, customer awareness and requests continue to grow for products that can be used around pets or children. To make the most of these opportunities, &ldquo;green&rdquo; alternatives should come to mind. These botanical options are great for clients looking for natural, less toxic pest control.</p>
        <p>To meet client needs, we recommend using the <a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria&reg; line of products</a>. Derived from essential oils, Essentria&reg; products provide knockdown, repellency and even larvicidal control of insects while remaining FIFRA 25(b) Exempt.</p>
        <p>Control flying and crawling insects indoors and out with <a href="~/link.aspx?_id=3379C99C23124BE38E45E1B3C4C9865F&amp;_z=z">Essentria&reg; All Purpose Insect Concentrate</a> which combines rosemary oil and peppermint oil to kill adults and larvae of a variety of insect species.</p>
        <p>For perimeter and barrier treatments, <a href="~/link.aspx?_id=98A16900871145E0B1F8B8979CA0705D&amp;_z=z">Essentria&reg; G Granular Insecticide</a> controls a wide range of pests using clove and thyme essential oils which both possess natural insecticidal properties.</p>
        <p>If your customers are seeking an environmentally conscious insect control, make an impact with Essentria&reg; products.</p>
        <blockquote>
        <h3>Get Natural Knockdown of Insects with Essentria&reg; Products </h3>
        <p>For effective pest control with no label restrictions, reach for the Essentria&reg; line of 25(b) Exempt pesticides.</p>
        <p><a href="-/media/BDF68A69DD884E829F715A9B99D487CB.ashx">Download Essentria&reg; Brochure</a> </p>
        </blockquote><hr />
        <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        </div>
        <h2> West Coast | Scott Harris </h2>
        <p><strong>SPRING CLEANING TIPS TO CONTROL PESTS </strong></p>
        <p>Prevention is an important part of effective pest control that can also reduce callbacks. Prepare your clients for pest season with outdoor spring cleaning tips to control pests. When the weather begins to warm, encourage clients to take to the outdoors and spruce up their property. </p>
        <ul>
            <li>Remove or trim plants that are directly touching the house</li>
            <li>Keep the yard trimmed to deter tall grass pests</li>
            <li>Clear gutters to prevent water collection</li>
            <li>Remove trash and other debris</li>
        </ul>
        <p> Wasp or hornet activity and nest building should be identified and treated to prevent populations from increasing with the temperature. For natural control, <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria&reg; Wasp &amp; Hornet Spray</a> is an essential oil formulation, spraying up to 20 feet with foaming action to control stinging pests. Through small spring cleaning tasks, clients engaged in pest prevention can lead to more effective control.</p>
