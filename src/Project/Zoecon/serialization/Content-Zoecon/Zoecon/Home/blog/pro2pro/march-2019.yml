        <h2>Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</h2>
        <p><strong>FLORIDA PMP TRUSTS ZENPROX&reg; XTEND AEROSOL TO TREAT VA HOSPITAL </strong></p>
        <p>Bed bugs are found in many <a href="-/media/A0818B4932AF4BF9856CB3F6D04B2DF3.ashx">places outside of bedrooms</a>, including on public transportation and in schools. When Georgia McCallister of PestMaster Services in Florida treats for bed bugs in a local veterans hospital, she trusts Zenprox&reg; Xtend Aerosolto effectively control the pest.</p>
        <p>&ldquo;Homeless veterans who come into the hospital may bring bed bugs in, then the pests spread quickly throughout the hospital,&rdquo; said McCallister. &ldquo;Using Zenprox&reg; Xtend Aerosol, I treat under the end tables, turn the furniture upside-down and treat everything floor to ceiling per label, and I have never had to retreat a room.&rdquo;</p>
        <p>Zenprox&reg; Xtend Aerosol combines an insect growth regulator (IGR) with an insecticide inside a 360-degree valve aerosol to deliver efficient pest treatments and reduce callbacks.</p>
        <p>&ldquo;I have been a Zo&euml;con fan since the early 90s,&rdquo; said McCallister. &ldquo;When veterans hospitals have even one bed bug, that&rsquo;s one bug too many. Zenprox&reg; not only dispenses well, it kills immediately and the residual is great.&rdquo;</p>
        <blockquote>
        <h3>Zenprox&reg; Xtend Aerosol</h3>
        <p>Zenprox&reg; Xtend Aerosol offers control of bed bugs and more than 20 other pests with a combination of an insect growth regulator (IGR) and an insecticide.</p>
        <p><a href="-/media/0DA7EE5AF06D47EFAE029658166809F4.ashx" target="_blank">Download the Zenprox&reg; Family Brochure</a> </p>
        </blockquote><hr />
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
