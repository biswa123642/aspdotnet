        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2>Ready for rebates? The Zo&euml;con team and I are excited to announce our all-new 2020 rebate program with lots of opportunities to save. We&rsquo;ve also created a new digital submission option on our website, so turning in rebate forms is easier than ever.</div>
        </div>
        Mark your calendars because April is the time to save on Gentrol<sup>&reg;</sup> Aerosols! For the month of April, save $3 per can of Gentrol<sup>&reg;</sup> Aerosols and enjoy effective control over pests including roaches, stored product pests, drain flies, fruit flies, bed bugs, and more. Check out our <a href="~/link.aspx?_id=11E68B535842490B8E93E7ECD0BC5C0E&amp;_z=z">new rebate page</a> on our website to learn more about current rebates and to get updates on upcoming opportunities to save.
        <h2>Shoo Fly, Don&rsquo;t Bother My Clients </h2>
        <p>Having a fly infestation in a home can really take its toll on any homeowner. It&rsquo;s easy to spot a fruit and drain fruit fly infestation in a kitchen since mature adults will be visible. Because drain flies aren&rsquo;t great flyers, you can find them resting on walls and ceilings. Treat drain flies at their preferred breeding site, drains and pipes. For fruit flies, remove any old or decaying fruits, vegetables, alcohol, and meat before you begin treatment. </p>
        <p>Regularly treat these fruit and drain fly breeding sites with <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol<sup>&reg;</sup> IGR Concentrate</a> or <a href="~/link.aspx?_id=B70F8FC892EE44D5B896555CFEB4977B&amp;_z=z">Gentrol<sup>&reg;</sup> Aerosol</a>. Prevent these insects from entering into the home by refilling drain traps and properly sealing plumbing fixtures. The <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> product line</a> delivers responsible solutions in food handling areas and uses IGR technology to prevent future reinfestation and callbacks for drain and fruit flies. After treating a kitchen for flies, finish the job by leaving behind fly traps such as the insecticide-free <a href="~/link.aspx?_id=71D89B300C0C4BA3823E2957B6EFC27C&amp;_z=z">Musca-Stik&trade; Sticky Fly Trap</a> or the <a href="~/link.aspx?_id=1341F7D9980942DB8F30E69C88F8E9BA&amp;_z=z">Starbar EZ Trap<sup>&reg;</sup></a>. </p>
        <p>For more treatment and identification tips for treating a drain or fruit fly infestation, download our <a href="-/media/03253CEF5AA146579334462D3FCBA8D2.ashx" target="_blank">new Fly poster.</a> </p>
        <p>Want a printed version?  <a href="~/link.aspx?_id=27690CDE93D342588FE0AD21CF6D4B21&amp;_z=z">Contact your sales representative</a> to receive our Fly Poster.</p>
