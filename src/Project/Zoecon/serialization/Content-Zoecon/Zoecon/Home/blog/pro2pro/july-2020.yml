        <p> Have you seen our new product ExciteR&trade; 55 Aerosol in action yet? We invited some industry professionals to try it out as part of our new Zo&euml;con Beta Testers program, established to help our product development team hear valuable feedback from the field. Here are a few things we&rsquo;ve heard from our Beta Testers after trying out ExciteR<sup>&trade;</sup> 55 Aerosol: </p>
        <p><em>This product is awesome! Used for a German roach clean out. Used less than a quarter of the contents and had immediate kills. Talked to clients 7 days later and no roach activity was seen, except dead ones. Highly impressed.</em></p>
        <p> <em>I love the flexibility. It has so many uses and has the best c&amp;c straw in the game.</em> </p>
        <p><em>Great Product!! Great flushing agent, works quickly and effectively.</em></p>
        <p>Get broad-spectrum control and fast-acting results with ExciteR<sup>&trade;</sup> 55 Aerosol from Zo&euml;con. Featuring synergized pyrethrins to kill fleas, ants, ticks, and other labeled pests, ExciteR<sup>&trade;</sup> 55 features a flip-up nozzle that provides flexibility for indoor broadcast surface spraying and crack-and-crevice applications for hard-to-reach areas.</p>
