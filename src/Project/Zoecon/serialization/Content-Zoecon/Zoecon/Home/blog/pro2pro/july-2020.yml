        <h2 style="`'z-index:;"></h2>
        <h4><a href="#WestCoast">West Coast</a>  | <a href="#SouthCentral ">South Central</a>  | <a href="#Midwest">Midwest</a>  | <a href="#Southeast">Southeast</a>  | <a href="#CentralMountain">Central Mountain</a>  | <a href="#Northeast">Northeast</a>  </h4>
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        <p>As we continue on into the &ldquo;new normal,&rdquo; we all still face the uncertainty of what the next day will bring. Perhaps no one has felt the weight of this uncertainty more than our partners in the bar and restaurant industry experiencing different stages of closures, restrictions or reopenings across the country. Regardless of what phase these establishments find themselves in, there is one certainty that will be waiting for them whenever the doors may open &ndash; roaches. </p>
        <p>Any sanitation protocol should now include long-term insect control as a standard component, and the Zo&euml;con team is here to support you. We&rsquo;ve shared <a href="~/link.aspx?_id=3CF47CB808014CD18F7C4E4AECA8A641&amp;_z=z">pest control tips</a> from PMPs across the country for bars and restaurants preparing to re-open. We will also be offering a rebate on our <a href="~/link.aspx?_id=1F66A0BD4FDB41DCA22A3ADF9A2AFF57&amp;_z=z">Gentrol<sup>&reg;</sup> Point Source Roach Control Device</a> in August, a discreet, non-spray format ideal for food handling establishments. While many challenges still lie ahead for these businesses, insects do not have to be one of them.</p>
        <hr />
        <h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <strong>Control These 4 Insects with Green Products
        </strong><span style="background-color: inherit;"></span><strong>
        </strong>
        <p> Botanical insecticides have been used for centuries to control and repel a number of different insects. And while green pest control products continue to be used primarily in residential accounts, PMPs also rely on them for a variety of commercial and sensitive accounts including restaurants, office buildings, warehouses, schools, daycares, nursing facilities, and more. Read on to learn about four insects that you can control using eco-friendly pest control products. </p>
        <ol>
            <li><strong>Ants:</strong> With ant infestations occurring both inside and out, customers prefer a green insecticide that&rsquo;s designed for both indoor and outdoor pest control. <a href="~/link.aspx?_id=3379C99C23124BE38E45E1B3C4C9865F&amp;_z=z">Essentria<sup>&reg;</sup> All Purpose Insect Concentrate</a> will keep your customers covered, providing natural ant control from the kitchen to the backyard and everywhere in between.     </li>
            <li><strong>Cockroaches:</strong> Indoor pests like German and American cockroaches are difficult to treat in households and restaurants throughout the country. <a href="~/link.aspx?_id=32466C5257D04E49B79826BD11F09CA6&amp;_z=z">Essentria<sup>&reg;</sup> Contact Spray</a> provides natural roach control with broad application opportunities, including in sensitive accounts and uses around children and pets. This easy-to-use solution gives you the flexibility to apply to various surfaces including around refrigerators, cabinets, baseboards, appliances, and more.     </li>
            <li><strong>Mosquitoes:</strong> According to PCT Research, the percentage of survey respondents choosing mosquitoes as a &ldquo;top three&rdquo; pest for green products has more than doubled from 2016 to 2020 (from 15 percent to 34 percent). Green insecticides like <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup> IC-3 Insecticide Concentrate</a> can be used as a natural mosquito repellent, providing fast knockdown and lasting residual control. A FIFRA 25(b) exempt pesticide, <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup> IC-3 Insecticide Concentrate</a> is ideal for perimeter treatments, and can also be applied for broadcast, spot or fogging applications. Have you seen our new helpful mosquito poster yet? <a href="-/media/3A982B85946149DC9CFCC5FE47B51B72.ashx">Check it out here.</a>     </li>
            <li><strong>Spiders:</strong> Spiders are one of the two pests (along with mosquitoes) to move up in the ranks of the &ldquo;Insects Most Commonly Controlled&rdquo; list in the 2020 State of the Naturals Market study conducted by PCT Magazine. Because these insects can be found around sensitive areas where people gather like patio furniture and play areas, pest management professionals should turn to <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup> IC-3</a> for a natural spider killer.</li>
        </ol>
        <p> Learn about other insects you can control with green pest control and the best treatment practices in the new <a href="-/media/4302F259FFA943CCBC0FD6D868FCBACD.ashx">Zoecon State of the Naturals Market White Paper.</a> </p>
        <p />
        <h2> The Essentria<sup>&reg;</sup> Family </h2>
        <p><a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria<sup>&reg;</sup> products</a>  are formulated with naturally derived plant-based active ingredients&mdash; including rosemary oil, peppermint oil, geraniol, clove oil, and thyme oil. The active ingredients in these botanically based insecticides have been used for centuries to control and repel pests. The <a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria<sup>&reg;</sup> family</a> offers a natural approach to pest control for the environmentally-conscious consumer.</p>
