        <p> We rely on the opinions of PMPs like you when it comes to creating new products. When establishing our new Zo&euml;con Beta Tester program, we reached out to industry professionals to help us put our products to the test. The valuable feedback we receive helps us determine opportunities for new product formulations and ensure products are effective for a variety of insects affecting your clients. </p>
        <p>One of two products being tested currently by our Beta Testers is the new <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup> 2 Spray</a>, an aerosol product providing immediate kill of wasps, hornets and yellow jackets. Watch and learn what happened when one of our Zo&euml;con Beta Testers put <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup>2 Spray</a> to the test.</p>
        <iframe width="734" height="413" src="https://www.youtube.com/embed/gwfa9fbaE1A" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        <p>Backed by the core active ingredient, etofenprox, <a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Zenprox<sup>&reg;</sup> Wasp-X<sup>&reg;</sup> 2 Spray</a> provides immediate knockdown power to kill wasps, hornets, and yellow jackets on contact. It is designed for both indoor and outdoor use, featuring a foaming spray that reaches up to 20 feet.</p>
