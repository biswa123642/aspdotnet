        <h2> <a name="Midwest">Midwest | Mike Leahy &amp; Gary Wagner</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <p><strong>It&rsquo;s Tick Time! </strong></p>
        <p> Pest management companies operating in the Midwest are more likely to see the demand for tick-control services due to the prevalence of Lyme disease-carrying ticks in the region. Clients should be educated on how they can help prevent and lower the risk of disease-spreading ticks on their property. Share these simple maintenance practices with your clients to help reduce tick populations in their yard: </p>
        <ul>
            <li>Remove leaf litter     </li>
            <li>Clear tall grasses and brush around homes and at the edge of lawns     </li>
            <li>Place a 3-foot wide barrier of wood chips or gravel between lawns and wooded areas to restrict tick migration into recreational areas     </li>
            <li>Mow the lawn frequently     </li>
            <li>Keep playground equipment, decks, and patios away from yard edges and trees     </li>
        </ul>
        <p>While maintenance goes a long way, using a combination of products will also help keep your customer&rsquo;s property a tick-free zone. The best products for tick treatments are sensitive on the environment and to household pets. Botanical products, such as <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria<sup>&reg;</sup> IC-3 Insecticide Concentrate</a>, can be applied with confidence around sensitive areas to deliver broad-spectrum tick control. See our other tips and product recommendations to keep customers safe from these disease-spreading arachnids below. </p>
        <p><a href="~/link.aspx?_id=CF7A9DE135BE4346B3F0A0188DA0E94D&amp;_z=z">Learn More</a> </p>
        <hr />
        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/5E10B432840045299D2EBFD3DB7540ED.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <p><strong>The Key to Flea-Free Homes </strong></p>
        <p> Due to people and pets spending more time outdoors in parks and backyards, as well as historically high pet adoption levels, many PMPs are seeing an increase in flea activity. For the most efficient flea treatment, remind homeowners to follow these helpful steps both before and after product application: </p>
        <p><strong>Before the Treatment</strong> </p>
        <ul>
            <li>Vacuum all rugs, carpets, and furniture &ndash; especially between and under cushions. Then, tightly seal and dispose of the vacuum bag outside.     </li>
            <li>Clear and clean all floors, even closets. Mop all tile and vinyl floors. Sweep all concrete floors.     </li>
            <li>Remove all decorative items such as pillows and blankets. Be sure to check for items under beds and furniture.     </li>
        </ul>
        <p><strong>After the Treatment</strong> </p>
        <ul>
            <li>Wait for the specific instructions from your PMP to find out when it is safe to return home.</li>
            <li>Wait to resume normal vacuuming 24 hours after a home has been treated to give the insecticide time to work.</li>
        </ul>
        <p>Check our more helpful tips and tricks in our Home Flea Treatment Brochure below. </p>
        <p><a href="-/media/EF39CFCFAA5A4EFFA5FBA0DFB549D270.ashx">Get Brochure</a> </p>
        <h2>The Precor<sup>&reg;</sup> Family </h2>
