        <div class="row">
        <div class="col-md-8">
        <h3>Prepare for an Uptick in Ticks</h3>
        <p>The Centers for Disease Control and Prevention recently revealed that human cases of Lyme disease are more common than previously anticipated. Proper treatment against disease-spreading ticks has never been more critical. To help combat the uptick in ticks, Zoecon offers <a href="/all-products/premise/lambda-9-7-cs">Lambda 9.7 CS</a>, an ideal tick spray for yards, and <a href="/all-products/essentria/essentria-ic-3-insecticide-concentrate">Essentria&reg; IC-3 Insecticide Concentrate</a> for natural control.
        </p>
        <p>We&rsquo;ve also got three tips to help you take down ticks. Find out what they are.
        </p>
        <p><a href="/blog/protocols-guides/prepare-your-team-for-the-uptick-in-ticks">Read the blog</a></p>
