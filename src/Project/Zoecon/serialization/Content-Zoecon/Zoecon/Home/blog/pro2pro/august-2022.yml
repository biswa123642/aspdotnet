        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/5ADD7978ED2D4D6BA0A7C6780B06DD2D.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        
        <div class="row">
        <div class="col-md-8">
        <h3>Make This Summer Flea Free
        <h3>More Humidity Means More Mosquitoes</h3>
        <p>We all know how steamy and sticky it can get during summertime. These muggy conditions make the perfect recipe for increased mosquito activity. While we can&rsquo;t control the weather, we can control the spread of mosquitoes. <a href="/all-products/premise/altosid-pro-g">Altosid&reg; Pro-G</a> is an ideal backyard mosquito control solution featuring the insect growth regulator (S)-methoprene. And for environmentally-friendly and long-lasting mosquito control, there&rsquo;s <a href="/all-products/essentria/essentria-ic-3-insecticide-concentrate">Essentria&reg; IC-3 Insecticide Concentrate</a> and <a href="/all-products/essentria/essentria-contact-spray">Essentria&reg; Contact Spray</a>.</p>
        <p>Make mosquito control your mission for the rest of summer.
        </p>
        <p><a href="/insect/mosquito">Take down mosquitoes</a></p>
