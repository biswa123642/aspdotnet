        <h4><a href="#CentralMountain">Central Mountain</a> | <a href="#Midwest">Midwest</a> | <a href="#WestCoast">West Coast and Southwest</a> | <a href="#Southeast">Southeast</a> | <a href="#SouthCentral ">South Central</a> | <a href="#Mid-Atlantic">Mid-Atlantic</a> </h4>
        <br />
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of <br />Tony Schultz</h2></div>
        </div>
        
        <p>Summer is in full swing. And as outdoor activities continue to ramp up, now is the time to be on top of your pest control game. Because mosquitoes, wasps, fleas and ants are eager to crash the party. </p>
        <img alt="" src="-/media/5ADD7978ED2D4D6BA0A7C6780B06DD2D.ashx?h=150&amp;w=150" style="height: 150px; width: 150px; float: right;" />
        <p>Zoecon has a wide portfolio of products to help you ensure a bug-free summer for your customers. <a href="/all-products/premise/altosid-pro-g">Altosid<span style="background-color: #ffffff; color: #202124;">&reg;</span> Pro-G</a> is a granular mosquito larvicide that stops adult mosquito emergence in its tracks. The <a href="/all-products/precor">Precor<span style="background-color: #ffffff; color: #202124;">&reg;</span> family of products</a> delivers seven months of complete flea protection. <a href="/all-products/zenprox/zenprox-wasp-x2">Zenprox<span style="background-color: #ffffff; color: #202124;">&reg;</span> Wasp-X<span style="background-color: #ffffff; color: #202124;">&reg;</span> 2</a> Spray provides immediate kill of stinging insects. <a href="/all-products/essentria/essentria-wasp-hornet-spray">Essentria<span style="background-color: #ffffff; color: #202124;">&reg;</span> Wasp &amp; Hornet Spray</a> is an essential oil formulation that&rsquo;s tough on wasps and hornets while being gentle on the environment. And for ants, look no further than our <a href="/all-products/premise/antack-liquid-ant-bait">Antack<span style="background-color: #ffffff; color: #202124;">&reg;</span> Liquid Ant Bait,</a> which kills within 48 hours both indoors and outdoors</p>
        <p>These are just some of the products that can help take the stings and bites out of summer. Here&rsquo;s to an insect-free rest of summer. </p>
        
        <h2>
        <a name="CentralMountain">Central Mountain | Loren Cunnington</a></h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8">
        <h3>Make This Summer Flea Free
        </h3>
        <p>The threat of fleas is most prevalent during the summer, when many of our furry friends spend more time outside. But pets aren&rsquo;t the only one who can be affected by a flea infestation. People can also serve as hosts for fleas. Fight off fleas with <a href="/all-products/precor/precor-2625-premise-spray">Precor<span style="background-color: #ffffff; color: #202124;">&reg;</span> 2625 Premise Spray</a>, an insect growth regulator, and <a href="/all-products/precor/petcor-flea-spray">Petcor<span style="background-color: #ffffff; color: #202124;">&reg;</span> Flea &amp; Tick Spray</a>, which is approved for use on dogs and cats.
        </p>
        <p>And for more information on how to fend off fleas, read our 2022 State of the Flea.
        </p>
        <p>Fight Fleas</p>
        </div>
        <div class="col-md-4">
        <a href="/all-products/precor/precor-2625-premise-spray">
        <img alt="Zoecon Precor 2625 Spray" src="-/media/23A62202A63546B5A731FBD16AC7C63C.ashx" />
