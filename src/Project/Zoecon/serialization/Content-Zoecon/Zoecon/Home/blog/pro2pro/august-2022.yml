        <div class="row">
        <div class="col-md-8">
        <h3>Stop Stinging Insects Naturally </h3>
        <p>We&rsquo;re all on the lookout for stinging insects this time of year. Now, there&rsquo;s an environmentally-friendly way to keep wasps, hornets and yellow jackets away from your customers. Meet <a href="/all-products/essentria/essentria-wasp-hornet-spray">Essentria&reg; Wasp &amp; Hornet Spray</a>, an essential oil formulation featuring botanically derived active ingredients. It sprays up to 20 feet with foaming action to reach difficult areas indoor and out. It&rsquo;s a water-based formulation that shuts down stinging insects with no stains.
        </p>
        <p>Discover the many benefits of Essentria&reg; Wasp &amp; Hornet Spray.
        </p>
        <p><a href="/all-products/essentria/essentria-wasp-hornet-spray">Stop the stings</a></p>
        </div>
        <div class="col-md-4">
