        <p><a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>®</sup> products</a>  boast a low toxicity profile in a range of formulations, meaning they can be used by those seeking a roach killer as well as a solution for fruit and drain flies, stored product pests and more. They offer long-term control to those seeking an effective roach killer and are approved for use around children. This allows clients to feel secure when using <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>®</sup> products</a> in the most sensitive areas, including but not limited to: </p> <ul>     <li>Hospital pest control, as well as nursing homes and day care centers     </li>     <li>Cockroach infestations in schools and warehouses     </li>     <li>Roach infested hotels     • Residential roach control     </li>     <li>Roaches in kitchens and other food handling areas such as restaurants and bars     </li> </ul> <p>When talking to customers about using <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>®</sup> products</a>, PMPs should help educate about each type of potential pest, where to find them, and the precautionary measures that should be taken so customers can minimize their chances of future infestations. </p> <p><strong>Hotels and Residence</strong> </p> <p>Cockroaches are attracted to sources of food and water. Remind homeowners and hotel employees that practicing proper sanitation is essential in preventing a roach infestation. This information will show them how to get rid of cockroaches in kitchen cabinets and other common areas where pests are found. Thoroughly sealing and storing food as well as routinely cleaning up after leaky faucets or appliances where water tends to pool up is an easy but crucial step homeowners can take throughout the year to keep pests out. </p> <p><strong>Restaurants and Bars</strong> </p> <p>Utilize our protocol guide when treating a bar or kitchen to boost control and reduce callbacks. From where to look, products to use and the proper applications— you can find it <a href="-/media/CD2DB813C43D46D2AFCD595972454A3A.ashx">all here.</a> </p> <p><a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>®</sup></a>  protects from several pests, including many types of cockroaches such as German roaches, American cockroaches, oriental cockroaches. It is also used for treatment of <strong>drain flies, fruit flies, bedbugs, stored product pests</strong> and other labeled pests.</p>
