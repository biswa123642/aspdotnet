        <h2>Prevention is Key to Control Wasps &amp; Hornets </h2> <p><strong>By: Gary Ross &amp; Mike Kunka</strong></p> <p>Many homeowners living in warmer states like the south central region are used to dealing with wasps but there are many things that can be done around the home to reduce and prevent populations. Remind clients to eliminate wasp food sources where they can. Wet dog and cat food are attractive to wasps, so when possible, clients should try and feed their pets indoors or remove bowls immediately after feeding. Also educate clients on the importance of rinsing out any recyclables before putting them in bins to eliminate any potential food residue and to always keep garbage cans closed.</p> <p>Along with practicing preventative measures, it&rsquo;s important to use the right product to remove wasps from a property. <a href="~/link.aspx?_id=3CBF6EBDC8DE455FAA9E48152C0360F9&amp;_z=z">Essentria Wasp&reg; &amp; Hornet Spray</a> offers a natural approach with a water-based foaming formulation. Eliminate unwanted stinging insect nests with a jet spray reaching up to 20 feet away so PMPs don&rsquo;t need to get close up to the nest. This effective essential oil-based spray quickly kills on contact and is easy on plants.</p>
