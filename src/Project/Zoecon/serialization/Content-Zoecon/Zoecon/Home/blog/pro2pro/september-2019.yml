        <h2>Seal the Deal on Occasional Invaders</h2> <p><strong>By: Blaine Oakeson </strong></p> <p>From earwigs to silverfish, occasional invaders are looking for a way inside your clients&rsquo; home this time of the year. Warmer weather mixed with rain is like an open invitation for these insects to come indoors.</p> <p>Homes in the west central region in areas such as northern California and Colorado that rely on whole house fans rather than air conditioning tend to have their windows open. In these cases, inspect the window screens to ensure no unwanted guests are finding their way indoors. Always remind your clients to seal up any potential entry points in their home&mdash; including window screens, garages, and door frames. Treat these entry points with a solution like Zenprox&reg; Xtend Aerosol. Killing over 20 insects, this aerosol combines an IGR with an insecticide for twice the stopping power.</p> <blockquote> <h3>Zo&euml;con Field Guide Dilution Calculator</h3> <p>Get the job done right every time with our dilution calculator and eliminate callbacks. </p> <p>View Calculator</p> </blockquote><hr />
