        <h2>Kick Out Cockroaches</h2> <p><strong>By: Gary Wagner &amp; Mike Leahy</strong></p> <p>Cockroach season is peaking outdoors which means it won&rsquo;t be long until they work their way indoors. Along with treating the typical outdoor cockroach hotspots like around landscape debris, manhole covers, and electrical boxes, treating indoor hotspots is just as important, especially now. Like many other insects, cockroaches are attracted to trash and waste receptacles. Cockroaches are known to find a hiding spot like a cardboard box next to a trash can for harborage&mdash; going out to get their food and then returning to their refuge. Other harborage spots to keep in mind the next time you&rsquo;re treating for cockroaches are boxes in pantries, grocery bags kept for reuse, stove hoods, and unused fire places.</p> <p>Due to the long life cycle of cockroaches and their adaptability to various environments, using the right product is key to getting the job done right, the first time. <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a> and <a href="~/link.aspx?_id=364FD8709A6745F8B8C3CDEBC2DAB4CD&amp;_z=z">Lava-Lor&reg; Granular Bait</a> are a powerful team that provide PMPs with effective and quick knockdown of cockroaches. Both solutions are approved for use in food handling areas, which means those cockroach harborages don&rsquo;t stand a chance.</p> <blockquote> <h3>State of the Cockroach 2019</h3> <p>Cockroaches are small pests with big costs. Learn about industry trends and tips for controlling cockroaches.</p> <p><a href="-/media/CEA6D9B77BFD448D8A54EBFBC6A9BB40.ashx" target="_blank">Download</a> </p> </blockquote><hr />
