        <h2>Fight Off Fire Ants</h2> <p><strong>By: Bill Barrs, Drew Lockhart &amp; Walker Mobley</strong></p> <p>Fall treatments are the most impactful application of fire ant bait PMPs can make, as fire ants begin to aggressively forage to prepare for colder weather. To eradicate these pests, turn to <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish&reg; Plus</a>. Combining an adulticide and an insect growth regulator (IGR), <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish&reg; Plus</a> should be applied around buildings and to existing mounds to control fire ants from getting inside as the weather cools down.</p> <blockquote> <h3>Baits With Rebates</h3> <p>Time&rsquo;s almost up for our 2019 Extinguish&reg; Plus Fire Ant Bait &amp; ProBait&reg; Rebate! Get all the details in the link below.</p> <p><a href="-/media/7F2DFF4044B941F8B5B77C5DCDF9FA7E.ashx" target="_blank">Get Details</a> </p> </blockquote><hr />
