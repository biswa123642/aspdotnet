        <h2>Drag for Ticks</h2> <p><strong>By: Loren Cunnington</strong></p> <p>No homeowner wants to see ticks around their property. These blood-sucking insects quest on tall grasses and also can be found under piles of chopped wood or leaves. Ticks may also find shelter on animals hiding under your client&rsquo;s sheds or other similar harborage sites. In the northeast, most people catch Lyme disease from ticks found around their homes.</p> <p>A monitoring method called &ldquo;tick dragging&rdquo; can help determine the risk of ticks around your client&rsquo;s homes. To make a drag cloth, attach a wooden stick across the end of a white sheet. Then, attach a cord to both ends of the stick to pull the cloth through vegetation. Every 30-60 seconds, you can check the top or bottom of the sheet to see if any ticks have attached.</p> <blockquote> <h3>Tackle Ticks</h3> <p>Our Tick Fact Sheet equips you with everything you need to know about ticks and most importantly&mdash; how to control them.</p> <p><a href="-/media/1823CC48AF1141E4A20E72C4A69AF98F.ashx" target="_blank">Get Fact Sheet</a> </p> </blockquote><hr />
