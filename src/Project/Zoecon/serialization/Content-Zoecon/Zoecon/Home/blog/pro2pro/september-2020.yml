        <h2>From the Desk of
        Tony Schultz</h2>
        </div>
        </div>
        <p>We know the importance of getting face-to-face time with your clients. It helps build a trusting relationship, not to mention the results that can be achieved when you work alongside them to curb insect infestations through education and IPM. That&rsquo;s why we&rsquo;ve been working hard on several new educational resources on our website. From Insect ID Pages and posters to blogs, we have the tools to reduce callbacks and boost results. </p>
        <p>Speaking of new and exciting things&hellip; </p>
        <p>&bull;	We can&rsquo;t wait for the first virtual NPMA conference coming up October 13-16! During the show, we&rsquo;ll be sharing the latest innovations from Zo&euml;con and giving away some great prizes. </p>
        <p>&bull;	<a href="~/link.aspx?_id=6FECC6CFC9D94145953E5AD641007546&amp;_z=z">Please join us in welcoming Larry Motes</a>, new to the team, Larry joins as the Director of Sales for the East Coast. </p>
        <p>&bull;	Rebates! 2020 has been the year of rebates and you still have until September 30th to save on our <a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Fire Ant Bait Rebate!</a> </p>
        <hr />
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <p><strong>Home Sweet Flea-Free Home</strong> </p>
        <p>With people and pets spending more time at home due to COVID-19, it&rsquo;s important to be proactive in the fight against fleas. For the most efficient flea treatment, we&rsquo;ve put together our expert tips &amp; tricks for both PMPs and homeowners to boost control power and reduce callbacks.</p>
        <p> <a href="~/link.aspx?_id=2CEEF8EC0F3D45FA8C0BB55E9D0CEEF5&amp;_z=z">See Flea Control Tips</a> </p>
        <h2>Resources Made for You</h2>
        <p> From training tools to homeowner education leave-behinds, we&rsquo;ve designed numerous resources designed for PMPs like you. Check out our flea-specific resources below. </p>
        <p><a href="~/link.aspx?_id=7BE3DCDBA1C74B34AEE35DE7B5CB87FA&amp;_z=z">Get Free Flea Poster</a>  </p>
        <p><a href="~/link.aspx?_id=57FBD43AC1B2431BAEF16CDA94867A1A&amp;_z=z">See Flea ID Page</a>  </p>
        <p><a href="~/link.aspx?_id=7B8E3C76E0EF498495B8D16C5092223D&amp;_z=z">See Fleas Flee with Precor<sup>&reg;</sup> Products</a> </p>
        <hr />
        <h2> <a name="Midwest">Midwest | Mike Leahy &amp; Gary Wagner</a>  </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/A9784906EA56412184864A266EC266FF.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <p><strong>Safety is Served: Restaurant Pest Control Tips For COVID-19</strong> </p>
        <p>Whether facing an extended shutdown or approaching an opportunity to reopen, there are steps that bar and restaurant owners can take to strengthen their sanitation strategy to curb any potential insect infestations. The Zo&euml;con team followed up with some pest management solution providers to ask the best ways professionals can work alongside restaurant clients to help effectively treat insect infestations and prepare for a new normal. </p>
        <p><a href="~/link.aspx?_id=C073D4EFA99543F2A8D7E2372D6D8205&amp;_z=z">See What They Said</a> </p>
        <h2>The Right Active Ingredient for the Job </h2>
        <p>In this challenging time, insect control should be a part of sanitation protocols. <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol<sup>&reg;</sup> IGR Concentrate</a> will curb potential infestations and help keep your client&rsquo;s business re-opening on track. Plus, it&rsquo;s a great tank-mix partner. </p>
        <p>Watch and learn how (S)-hydroprene, the core of the <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> Product line</a> works.</p>
        <iframe width="734" height="413" src="https://www.youtube.com/embed/VT7jaVdfzsM" title="Know Your Molecules: (S)-Hydroprene" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        <hr />
        <h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <p><strong>COVID-19 Pest Management Challenges &amp; Sensitive Accounts</strong> </p>
        <p>Due to COVID-19, schools, daycares, and libraries closed abruptly earlier this year, giving facility teams little to no time to prepare these buildings for extended vacancy. With the changes in human behavior, insects&rsquo; usual food sources, including cafeterias, food prep areas, kitchens, dumpsters, and garbage cans were empty, forcing insects to become more resourceful in order to survive. Now more than ever, it is crucial that PMPs and facility management teams address potential pest control problems in order to prevent serious infestations by: </p>
        <ul>
            <li>Properly identifying common pests found in schools, daycares, and libraries     </li>
            <li>Implementing an integrated pest management (IPM) program     </li>
            <li>Choosing green pest control products for long-term residual control</li>
        </ul>
        Learn about the best treatment practices in sensitive accounts along with the insects you can control with green pest solutions below.
        <p><a href="~/link.aspx?_id=A246C54A19E442E4B894BA5CE7CFB72D&amp;_z=z">See More Tips</a>  </p>
        <h2>The Essentria<sup>&reg;</sup> Family </h2>
        <p>For a green approach to sensitive applications, like schools, daycares, and libraries, turn to our <a href="~/link.aspx?_id=179A435AE106491EAB6582DA68AC62FB&amp;_z=z">Essentria<sup>&reg;</sup> product</a> line. These naturally derived products are FIFRA 25(b) Exempt, offering an environmentally conscious option. Formulated with essential plant oils, this product lineup offers long-residual control against the broad spectrum of insects found in these sensitive accounts. </p>
        <p><a href="-/media/BDF68A69DD884E829F715A9B99D487CB.ashx">Meet the Essentria<sup>&reg;</sup> Family</a> </p>
        <hr />
        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/5E10B432840045299D2EBFD3DB7540ED.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <p><strong>Bed Bugs Still Threaten Hotels in the Time of COVID-19</strong> </p>
        <p>Whether closed or open, hotels are upping housekeeping protocols to stop the spread of COVID-19. However, hotel management must be careful not to lose sight of another risk that also remains&mdash; bed bugs. As standards for cleanliness increase, a single bed bug sighting could be disastrous to a hotel&rsquo;s reputation, and the presence of these insects brings the threat of costly litigation as well. The Zo&euml;con team recently created a comprehensive COVID-19 hotel protocol guide to help PMPs eliminate bed bugs, consisting of: </p>
        <ul>
            <li>Treating with a mix of products, like residuals and aerosols     </li>
            <li>Performing a 48-hour follow-up inspection     </li>
            <li>Educating staff on signs to look out for in order to reduce the need for multiple visits during COVID-19     </li>
        </ul>
        For more details, see the complete list of tips and product recommendations below.
        <p><a href="~/link.aspx?_id=0273BF703F9E4612B0C4AE422F486D6A&amp;_z=z">Learn More</a>  </p>
        <h2>The Gentrol<sup>&reg;</sup> Family </h2>
        <p>When it comes to treating for bed bugs in hotels, achieving long-term control is as important as ever. For a quick knockdown &ndash; and control that lasts &ndash; use <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> as part of any treatment protocol as an insurance policy against future re-infestations. With a translocating active ingredient that continues to move after application, you can trust all <a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>&reg;</sup> products</a> to control bed bugs and other insects in hard-to-reach locations. </p>
        <p><a href="-/media/7C99C87DDAC9480CA685455D9EC1F2A7.ashx">Download Family Brochure</a> </p>
        <hr />
        <h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <p><strong>Staying Informed in these Unprecedented Times</strong> </p>
        <p>As the pandemic rages on and customers continue to spend more time at home, the need for professional pest control remains as important as ever. It&rsquo;s essential for PMPs to stay on top of the latest news and trends in the industry. At Zo&euml;con, we understand the importance of possessing relevant and helpful pest control resources that help provide you and your clients with the best results. That&rsquo;s why we&rsquo;ve created several new resources on our website to help both you and your clients in the fight against insects.</p>
        <p>Learn how we can help boost your PMP toolbox and give you control with confidence in our new blog. </p>
        <p><a href="~/link.aspx?_id=B57C6DBDE56B4C8EAD93F96296E22864&amp;_z=z">Read Blog</a> </p>
        <p>Our new Insect ID Pages provide PMPs with comprehensive information about specific problem insects, covering everything from different insect subspecies and life cycles to common infestation areas and treatment options. </p>
        <p><a href="~/link.aspx?_id=7A101EB275B14541B55ED5F038B6BE47&amp;_z=z">See Our Fly Insect ID Page</a> </p>
        <p>Have you seen our posters yet? We&rsquo;re offering free downloadable or printed versions of 4 educational posters to help your team and clients. </p>
        <p><a href="~/link.aspx?_id=7BE3DCDBA1C74B34AEE35DE7B5CB87FA&amp;_z=z">Get My Poster</a> </p>
        <hr />
        <h2><a name="Northeast">Northeast  | Gabe Gliwa</a>  </h2>
        
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <p><strong>Getting to Know the German Cockroach</strong> </p>
        <p>As one of the most difficult insects to control, German cockroaches can rear their ugly heads anytime, anywhere. That&rsquo;s why it&rsquo;s key to learn as much as possible about this problem insect and the different ways you can treat for them. With our new and resourceful Cockroach Insect Page, PMPs get information covering everything from the German cockroach life cycle to their most common infestation areas to the best treatment options for quick knockdown and lasting IGR control. </p>
        <p><a href="~/link.aspx?_id=80FEFA36FF2F47F79A74747A38012D79&amp;_z=z">See Insect ID Page</a>  </p>
        <p><a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">The Gentrol<sup>&reg;</sup> product line </a> offers a variety of roach control solutions, with the active ingredient and applications necessary to prevent future cockroach infestations in buildings, restaurants, food processing facilities, schools, and other common areas. </p>
        <p><a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Learn More About Gentrol<sup>&reg;</sup></a>  </p>
