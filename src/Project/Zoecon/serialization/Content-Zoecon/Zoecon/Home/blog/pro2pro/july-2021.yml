        <p>This is the time of year we all look forward to: barbecues, swimming, and travel. But we&rsquo;re also "in the thick of it.&rdquo; Summer months are the peak period for insect pressure and the Zo&euml;con team is here to support you with effective premise products that deliver relief with fast-acting ECs, aerosol sprays, and botanical alternatives.  </p>
        <p>We may be on the move and traveling again, but bed bugs are waiting to greet us and they are hungry! Feed them a dose of <a href="~/link.aspx?_id=2B798613DB3941A2A0DC38EACA1D4AFC&amp;_z=z">Zenprox&reg; EC</a> and control future generations with <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol&reg; IGR Concentrate</a>. Check out some of our other July product highlights:</p>
        <div class="row">
        <div class="col-md-8"><ul>
            <li><a href="~/link.aspx?_id=82250EA897E84CB1937FA2E8274E379E&amp;_z=z">NEW PRODUCT ALERT! Antack&trade; Liquid Ant Bait</a> : Approved for indoor and outdoor use, Antack&trade; wipes out colony &amp; queen to target ant infestations in residential, industrial or recreational locations.</li>
            <li><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=tDYqnm6M9b4" target="_blank">Lava-Lor&reg; granular bait</a> : a ready-to-use formulation for effective control of cockroaches, crickets, ants and other listed pests.</li>
            <li><a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Fire Ant Extinguish&reg; Rebate</a> : When you purchase 100 lbs. or more of Extinguish&reg; Plus and/or ProBait&reg; Formulation for Professionals, receive a $0.50 per lb. rebate!</li>
        </ul></div>
