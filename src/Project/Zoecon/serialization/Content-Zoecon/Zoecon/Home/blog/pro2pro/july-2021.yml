        <h3>Prepare Your Team for an Uptick in Ticks</h3>
        <p> Outdoor activities like hiking, camping, and fishing are on the uptick. According to the CDC, human cases of Lyme disease are up by 44%. Make sure your team is prepared with <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a>, an ideal premise spray for yards. Botanical pest control products, such as <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria&reg; IC-3 Insecticide Concentrate</a>, can also be applied to deliver broad-spectrum control. </p>
        <p><a href="~/link.aspx?_id=F497C466E4D34238A3D356A84F6F55FA&amp;_z=z">Get Our Pro Tips</a> </p>
        <h2> <a name="Midwest">Midwest | Gary Wagner &amp; Gary Wagner</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <h3>Get Tough on In-Home Roaches</h3>
        <p>Just because we are enjoying barbecuing outdoors, we can't forget about pests in the kitchen. Get tough on in home roaches with <a href="~/link.aspx?_id=1F66A0BD4FDB41DCA22A3ADF9A2AFF57&amp;_z=z">Gentrol Point Source&reg;</a>. It utilizes a translocating active ingredient to reach hard-to-treat areas. This is the perfect product for food-handling areas you want to keep roach-free. Gentrol Point Source&reg; is approved for food-handling and kitchen pest control accounts. </p>
        <p><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=7Zba1Qfqt1s&amp;t=2s" target="_blank">More on Gentrol&reg;</a> <a href="~/link.aspx?_id=157C1E13B10646A4A7FDDC4C0D7FC6DE&amp;_z=z"> </a> </p>
        <h2> <a name="WestCoast">West Coast | Scott Harris</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        
        <h3>Brief Your Team on IGRs, a Formula for Sustainability</h3>
        <p>We all like to see the quick results of an adulticide, but immediate knockout alone is not always effective in the long-run. Choosing products that include an insect growth regulator (IGR) not only reduces call-backs, but it also saves resources, making products that contain an IGR greener and more sustainable. Make sure your team knows about products that contain IGRs. </p>
        <p><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=N4ykQ0wS3Xg" target="_blank">Learn About IGRs</a>   </p>
        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/14F245014E8D4F91ADFAD8AC731FEDBA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <h3>Team Up to Treat for Ticks</h3>
        <p>With warmer and wetter weather, not only did tick season start earlier this year, but it could last longer. This means the market is booming. 96% of PMPs expect tick revenues to meet or exceed 2020 receipts. We need to make sure our teams of professionals are prepared to meet this huge and growing need with <a href="~/link.aspx?_id=BA7BEA48991340CE85F77EF5D75CB756&amp;_z=z">Lambda 9.7 CS</a> premise spray for and <a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Essentria&reg; IC-3 Insecticide Concentrate</a>.</p>
        <p><a href="-/media/E542224B8ED44AFDA1F8B2840B0F4A99.ashx">Read State of the Tick 2021</a> </p>
        <h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <h3>Fight Fire Ants with Hot Products</h3>
        <p>As our PMPs know, identifying the correct product for a client&rsquo;s fire ant infestation is crucial. Make sure your team knows the ins and outs. An effective combination fire ant product, <a href="~/link.aspx?_id=3500A334EABB43E5BA21932973B04227&amp;_z=z">Extinguish&reg; Plus fire ant bait</a>, controls and kills existing ants while preventing new colonies from forming. For challenging ant infestations, PMPs count on <a href="~/link.aspx?_id=F29FEACA82654AAB86C61BC967B9127D&amp;_z=z">ProBait&reg; Fire Ant Bait</a> to quickly kill nuisance ants, immediately after ingestion.</p>
        <p><a href="~/link.aspx?_id=D214679EF2B147E9B3B348031625B1E8&amp;_z=z">Check out the Rebate!</a>  </p>
        <h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h3>Protect Pets this Summer!</h3>
        <p>Summer can be a prime time for fleas. Make sure your team is briefed on how to keep pets protected when fleas are biting and the season hits its peak. <a href="~/link.aspx?_id=CE2268561E5D4BBB84E13DBF78648D82&amp;_z=z">Petcor&reg; 2 Flea &amp; Tick Spray</a> is a great option for long-term residual control. It features an insect growth regulator (IGR) that prevents flea larvae from developing into nuisance breeding, biting adults. </p>
        <p><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=tEgF6zDNtuw" target="_blank">More Petcor&reg; Info</a>  </p>
