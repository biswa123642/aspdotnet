        <h4><a href="#CentralMountain">Central Mountain</a>  | <a href="#Midwest">Midwest</a>  | <a href="#WestCoast">West Coast and Southwest</a>  | <a href="#Southeast">Southeast</a>  | <a href="#SouthCentral">South Central</a>  | <a href="#Mid-Atlantic">Mid-Atlantic</a>  </h4>
        
        <div class="row">
        <div class="col-md-4"><img alt="" src="~/media/1A1E7BF4AB824318A81E398B3A517053.ashx" /></div>
        <div class="col-md-8"><h2>From the Desk of Tony Schultz</h2></div>
        </div>
        <p>Spring is almost here. That means more time outdoors with our families and friends, but that also means a resurgence of both outdoor and indoor insects in parts of the country where cold winter weather keeps them at bay. In short, we&rsquo;re entering prime insect control season.</p>
        <img alt="" src="-/media/5ADD7978ED2D4D6BA0A7C6780B06DD2D.ashx?h=150&amp;w=150" style="height: 150px; width: 150px; float: right;" />
        <p>This spring and summer, we recommend the <a href="https://www.zoecon.com/all-products/essentria" rel="noopener">Essentria<sup>&reg;</sup>family</a>  of products for both indoor and outdoor insect control. These botanically based, 25(b) Exempt insecticides utilize active ingredients that have been used for centuries to control and repel pests, and are a great option for environmentally conscious customers.</p>
        <p>I&rsquo;d also like to take this opportunity to welcome Jeromy Baumbach to the team as Midwest regional sales manager. Baumbach will support both the professional pest control and vector solutions product lines, and we are excited to have him on board.</p>
        <h2> <a name="CentralMountain">Central Mountain | Loren Cunnington</a> </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/01D65814B58E4CC58AC937B94660C5CA.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/604105E27DC54B9CBAC14F1CBD667024.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8">
        <h3>Spring into Action to Stop Mosquitoes</h3>
        <p> As the weather begins to warm, mosquitoes will start to emerge. They typically develop in standing water and rest in tall grass, weeds, and brush near inhabited locations. Help your customers keep outdoor spaces mosquito-free for the spring and summer with <a href="https://www.zoecon.com/all-products/premise/altosid-pro-g" rel="noopener">Altosid<sup>&reg;</sup> Pro-G</a>, a granular mosquito larvicide.</p>
        <p><a href="~/link.aspx?_id=BBAA00E23A0B415AADF05A9F2C4D6A2C&amp;_z=z">Stop Mosquitoes</a> </p>
        </div>
        <div class="col-md-4">
        <a href="/all-products/premise/altosid-pro-g">
        <img alt="" src="~/media/0A11D5BFAE884FB99B53343A2BDE6FCB.ashx" />
        </a> 
        </div>
        </div>
        <h2> <a name="Midwest">Midwest | Gary Wagner &amp; Jeromy Baumbach</a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/4B17CCC0798C45B49132ABFE226BA865.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/5ADD7978ED2D4D6BA0A7C6780B06DD2D.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/746AB6F03DFA41FDB31C7D5C71E58B65.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8">
        <h3>Time is Ticking to Prevent Ticks</h3>
        <p>Springtime leads to tick time, as the weather begins to warm, adult ticks will begin to emerge. Ticks will become active when temperatures are above freezing and can spread Lyme Disease if not properly treated against. <a href="https://www.zoecon.com/all-products/essentria/essentria-ic-3-insecticide-concentrate" rel="noopener">Essentria<span style="font-size: 8px;"><sup>&reg;</sup></span> IC-3 Insecticide Concentrate</a>  delivers environmentally friendly tick control with active ingredients that derived from essential oils.</p>
        <p><a href="~/link.aspx?_id=B44D820BBA27424887DDD4C5932F03C0&amp;_z=z">Take care of ticks</a> </p>
        </div>
        <div class="col-md-4">
        <a href="/all-products/essentria/essentria-ic-3-insecticide-concentrate"><img src="~/media/7D3EA713B3ED4D6491046B39532D37DC.ashx" alt="Zoecon Essentria IC3 1 quart" /></a> 
        </div>
        </div>
        <h2> <a name="WestCoast">West Coast and Southwest | Scott Harris and Carlos Montejano </a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/AF81D06213F04DB3874A307554E0D07F.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/3FD8A67FBEE7423BB68CC33A54619BB9.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/F1AE0EB021F741E4BA370191803146E3.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8">
        <h3>Prevent Wasp and Hornet Stings This Spring</h3>
        <p>Warming weather means stinging insects like wasps and hornets will become more active and can become a major problem just about anywhere, but particularly in your clients&rsquo; backyards. For eco-friendly protection, choose <a href="https://www.zoecon.com/all-products/essentria/essentria-wasp-hornet-spray" rel="noopener">Essentria<span style="font-size: 8px;"><sup>&reg;</sup></span> Wasp &amp; Hornet Spray</a>. This easy-to-use essential oil formulation features botanically derived active ingredients. It sprays up to 20 feet with foaming action to reach difficult areas where wasps, hornets and yellow jackets inhabit. For a faster and harder-hitting option with a high dielectric rating for use around electrical equipment, go with <a href="https://www.zoecon.com/all-products/zenprox/zenprox-wasp-x2" rel="noopener">Zenprox<span style="font-size: 8px;"><sup>&reg;</sup></span> Wasp-X<span style="font-size: 8px;"><sup>&reg;</sup></span><sub>2</sub> Spray</a>. </p>
        <p>*Carlos Montejano manages the states in light green</p>
        <p><a href="~/link.aspx?_id=19FDF396607C49CEA7F53F5BF10B8791&amp;_z=z">Ensure a sting-free spring</a>   </p>
        </div>
        <div class="col-md-4">
        <a href="/all-products/zenprox/zenprox-wasp-x2"><img src="~/media/8F547E1B9A4747ABBA1DD3ECBF41F95A.ashx" alt="" /></a> 
        <a href="/all-products/essentria/essentria-wasp-hornet-spray"><img src="~/media/071F9BDFFB1E4C1C9D560112365791AC.ashx" alt="" /></a> 
        </div>
        </div>
        <h2> <a name="Southeast">Southeast | Bill Barrs, Drew Lockhart &amp; Walker Mobley</a> </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/14F245014E8D4F91ADFAD8AC731FEDBA.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/7907D5EB5E9A4A03B3E4AF03956D0AE8.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/5E10B432840045299D2EBFD3DB7540ED.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/C9EE1CCFC4774926AB5B1613E519757E.ashx" /></div>
        </div>
        <h3>Meet the Top 10 Most Hated Insects</h3>
        <p>It&rsquo;s no surprise that nuisance insects are among the least popular species in the United States. But which insects are the most hated? Whether it&rsquo;s fleas, ants, or even scorpions, our Gentrol<span style="font-size: 8px;"><sup>&reg;</sup></span>, Precor<span style="font-size: 8px;"><sup>&reg;</sup></span> and Essentria<span style="font-size: 8px;"><sup>&reg;</sup></span> product families can stop them in their tracks. Read our blog and find out if your most hated insect made the list!</p>
        <p><a href="~/link.aspx?_id=7F24854DB11E4083BE9FE9F6427F9123&amp;_z=z">See the list</a> </p>
        <h2><a name="SouthCentral">South Central | Gary Ross &amp; Mike Kunka</a>  </h2>
        <div class="row">
        <div class="col-md-3"><img alt="" src="~/media/10F0DD5765A44C0697B56FD755BA5D1F.ashx" /></div>
        <div class="col-md-3"><img alt="" src="~/media/D1EB244EA97546869C15850B42403451.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/B719A3B1A99043EE938A281382D67BD3.ashx" /></div>
        </div>
        <div class="row">
        <div class="col-md-8">
        <h3>Control Cockroaches This Spring</h3>
        <p>As a new season begins, so does a new batch of invasive cockroaches. These insects prefer the warmer months and begin their most active period in the spring. The warming weather means more outdoor events and dining options, just what hungry cockroaches are waiting for. Get ahead of the cockroach emergence with <a href="https://www.zoecon.com/all-products/gentrol/gentrol-complete-ec3" rel="noopener">Gentrol<span style="font-size: 8px;"><sup>&reg;</sup></span> Complete EC<sub>3</sub></a>, a multi-rate formulation that disrupts the life cycles of cockroaches. It&rsquo;s particularly effective in food handling establishments where cockroaches can be especially problematic.</p>
        <p><a href="~/link.aspx?_id=E6A41DD368D246F3B6B5FA9947BF4A16&amp;_z=z">Crunch cockroaches  </a>  </p>
        </div>
        <div class="col-md-4">
        <a href="/all-products/gentrol/gentrol-complete-ec3"><img src="~/media/0ECAFB91641C426897767A01804533D8.ashx" alt="Gentrol Complete EC3 Product Image" /></a> 
        </div>
        </div>
        <h2><a name="Mid-Atlantic">Mid-Atlantic  | Gabe Gliwa</a>  </h2>
        <div class="row">
        <div class="col-md-6"><img alt="" src="~/media/7AF22C2E6D92419B8A7432D7FE594FAB.ashx" /></div>
        <div class="col-md-6"><img alt="" src="~/media/874D08E44CC248C3BF0453DC4F2AF4C3.ashx" /></div>
        </div>
        <h3>Fight Off Fleas with Precor<sup>&reg;</sup></h3>
        <p>Warming weather means spending more time outside. While getting some fresh air is certainly welcome, it does increase the risk of being exposed to fleas. And that&rsquo;s especially true for our furry friends. Fend off the threat of fleas by choosing the <a href="https://www.zoecon.com/all-products/precor" rel="noopener">Precor<span style="font-size: 8px;"><sup>&reg;</sup></span> family</a>  of products for your clients. <a href="https://www.zoecon.com/all-products/precor/precor-2625-premise-spray" rel="noopener">Precor<span style="font-size: 8px;"><sup>&reg;</sup></span> 2625 Premise Spray</a>, <a href="https://www.zoecon.com/all-products/precor/precor-2000-plus-premise-spray" rel="noopener">Precor<span style="font-size: 8px;"><sup>&reg;</sup></span> 2000 Plus Premise Spray</a>  and <a href="https://www.zoecon.com/all-products/precor/precor-igr-concentrate" rel="noopener">Precor<span style="font-size: 8px;"><sup>&reg;</sup></span> IGR Concentrate</a>  all deliver consistent, lasting indoor flea control you can count on for your specific application. Check out the PMP Van to learn more about our solutions for controlling fleas.</p>
        <p><a href="~/link.aspx?_id=530714D3C66947C4A12B1A77C55E18E4&amp;_z=z">Hop in the PMP Van</a>  </p>
        
