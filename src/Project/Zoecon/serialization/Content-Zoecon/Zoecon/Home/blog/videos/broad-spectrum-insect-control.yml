    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <iframe width="734" height="413" src="https://www.youtube.com/embed/BQEuIx9bpoA" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe><p>Powerfully suited to protect against more than 20 pests, the <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> product lineup</a>  quickly instills confidence. With effective formulations, each product is an immediate performer providing rapid knockdown and residual control. <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> products</a> carry a full broadcast label, approved for continuous use in spraying applications. Additionally, they can be used as a spot or crack-and-crevice treatment in a variety of non-food locations. </p> <p><a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> products</a>  are formulated with the core active ingredient etofenprox, which is classified as an ether pyrethroid. The etofenprox molecule contains only carbon, hydrogen and oxygen. This insecticide disturbs the nervous system of a range of pests and makes the <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> lineup</a> extremely versatile and ideal for a range of applications including cockroach infestations and tick protection.</p> <p> The <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> product line</a> can be applied in a variety of treatment areas to help eliminate insect populations. Featuring a full broadcast label, <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> products</a> can be used to treat any non-food handling surface continuously, wall-to-wall, in addition to being used as a spot or crack-and-crevice treatment. <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> products</a> can be used in a variety of unique nonfood handling areas and situations including: </p> <ul>     <li>Roach infested hotels     </li>     <li>Cockroach infestations in school     </li>     <li>Pests in hospitals     </li>     <li>Cockroach infestations in warehouse     </li>     <li>Pests in office buildings     </li>     <li>Pests in modes of transport     </li>     <li>Commercial tick control     </li>     <li>Residential tick control</li> </ul> <p> The <a href="~/link.aspx?_id=5E99CE444E804AAD822D702A689A42BF&amp;_z=z">Zenprox<sup>&reg;</sup> family</a> of products kills more than 20 labeled insects, providing both professional tick control and professional roach control. Other listed pests include bed bugs, fleas, gnats, mosquitoes, moths, wasps, ants, flies, fruit flies, spiders, scorpions and more. Check individual product labels for the full listing of pests controlled.</p>
