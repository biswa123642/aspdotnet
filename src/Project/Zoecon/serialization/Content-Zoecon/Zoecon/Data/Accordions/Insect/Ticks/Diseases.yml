      Value: |
        <p><em>Below is a list of diseases, the ticks that transmit them and when applicable, the regions  they can be found. To learn more about tracking tips and the spread of these diseases,  visit <a rel="noopener noreferrer" href="https://www.cdc.gov/ticks" target="_blank">www.CDC.gov/ticks.</a></em></p>
        <p><strong>Anaplasmosis</strong>:  Pacific coast, Northeast and Midwest.
        </p>
        <p><strong>Babesiosis</strong>: Northeast and Midwest </p>
        <p><strong>Borrelia Mayonii</strong>: Minnesota and Wisconsin</p>
        <p><strong>Colorado tick fever</strong>:  Rocky Mountain states at elevations of 4,000 to 10,500 feet</p>
        <p><strong>Ehrlichiosis</strong>: Primarily Southcentral and Eastern United States</p>
        <p><strong>Heartland virus</strong>: Midwestern and Southern United States</p>
        <p><strong>Lyme disease</strong>: Northeast, Upper Midwest and Pacific coast</p>
        <p><strong>Powassan disease</strong>: Northeast and the Great Lakes region</p>
        <p><strong>Rickettsia parkeri rickettsiosis</strong>: Southwestern United States</p>
        <p><strong>Rocky Mountain spotted fever (RMSF)</strong>: Primarily in Southeastern United States</p>
        <p><strong>STARI (Southern Tick-Associated Rash Illness)</strong>: Southeastern and Eastern United States</p>
        <p><strong>Tularemia</strong>: Throughout United States</p>
        <small> *Resource: The Center for Disease Control &ldquo;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cdc.gov/ticks/diseases/index.html" target="_blank">https://www.cdc.gov/ticks/diseases/index.html</a>&rdquo;</small>
        <p>&nbsp;</p>
