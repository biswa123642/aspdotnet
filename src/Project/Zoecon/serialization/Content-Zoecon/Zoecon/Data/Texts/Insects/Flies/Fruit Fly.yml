        <h2>FRUIT FLY</h2>
        <ul>
            <li>Black-brown color with red eyes and black markings</li>
            <li>Also known as vinegar or pomace flies</li>
            <li>Approximately 1/8 inch in length</li>
        </ul>
        <h4>Fruit Fly behavior</h4>
        <ul>
            <li>Lay eggs near surface of fermenting foods and areas where organic material has built up</li>
            <li>Can lay up to 500 eggs</li>
            <li>Larvae continues to feed near surface of fermenting mass</li>
        </ul>
        <ul>
            <li>Anywhere food is stored, especially attracted to ripened fruits and vegetables in kitchens</li>
            <li>Shelter under/behind sinks and cabinets, holes in walls, around appliances, nooks and crannies</li>
            <li>Sink and tub drains</li>
        </ul>
        <h4>Fruit Fly damages and health risks</h4>
        <ul>
            <li>Primarily a nuisance pest</li>
            <li>Food safety violations</li>
        </ul>
