        <h2><strong>HOUSE FLY</strong></h2>
        <ul>
            <li>Known for red colored eyes</li>
            <li>Bodies gray to black in color</li>
            <li>Sponging mouthparts</li>
            <li>Approximately 1/4 inch in length</li>
        </ul>
        <h4><strong></strong>House Fly behavior<strong></strong></h4>
        <ul>
            <li>Cold blooded, often found in sunlit areas, on walls, ceilings, windows</li>
            <li>On average, 12 generations produced in one year.</li>
            <li>Adult females lay 120-150 tiny white eggs.</li>
            <li>Complete life cycle 10-21 days</li>
        </ul>
        <h4>House Fly infestation sites</h4>
        <ul>
            <li>Indoors and outdoors</li>
            <li>Garbage/refuse areas</li>
            <li>Dog manure, rotting vegetation</li>
        </ul>
        <h4>House Fly damages and health risks &nbsp;</h4>
        <ul>
            <li>Flies are known to spread over 100 pathogens</li>
            <li>Food safety violations</li>
        </ul>
