        <h3>1970</h3>
        <p>Zoëcon acquires Dallas-based Thuron Industries, an established player in the large animal and companion animal markets. The acquisition provided avenues to develop and produce new IGR products, including what would become the Precor<span style="line-height: 0;">®&nbsp;</span>lineup of flea control products. The partnership also allowed Zoëcon to capitalize on its pheromone research, reformulating Thuron’s Golden Malrin<span style="line-height: 0;">®&nbsp;</span>Fly Bait to include a pheromone attractant, one of the first such combination products released.</p>
