        <h3>Cockroaches:</h3>
        <ul>
            <li>Size: 1/2 to 5/8 inches long </li>
            <li>Color: Light brown </li>
            <li>Other distinct features: Wings (but they can’t fly), two black lines from the head to the wings, wide and flat body</li>
            <li>Cockroaches can carry bacteria and viruses. They can also cause allergic reactions that include skin rashes, congestion, watery eyes, and asthma.</li>
        </ul>
        <p><strong>Signs of a Cockroach Infestation:</strong></p>
        <ul>
            <li>Roach droppings/dark specs </li>
            <li>If seen foraging during the day, population is likely large </li>
            <li>As population grows, more are forced out of shelter </li>
            <li>Overflowing population in one location</li>
        </ul>
