        <h3>Perimeter Pests:</h3>
        <ul>
            <li>House flies are known for their red colored eyes </li>
            <li>Ants can be identified by their three distinct body regions: head, thorax and abdomen as well as antennae</li>
        </ul>
        <p><strong>Signs of a Perimeter Pest:</strong></p>
        <ul>
            <li>The most common sign of a house fly infestation is the presence of the flies, themselves &ndash; often found near garbage/refuse areas</li>
            <li>Most species of ants nest underground, while some can be found in compromised wood, dead mulch, leaf litter and gutters</li>
        </ul>
