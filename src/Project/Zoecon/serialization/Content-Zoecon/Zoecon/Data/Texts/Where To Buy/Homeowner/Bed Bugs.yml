        <h3>Bed Bugs:</h3>
        <ul>
            <li>Color: Mahogany to red-brown </li>
            <li>Shape: Flat, broad oval when unfed; swollen and elongated when fed </li>
            <li>Size: 1/4 inch long</li>
            <li>Bed bugs do not transmit disease, but their bites can cause red, itchy welts.
            </li>
        </ul>
        <p><strong>Signs of a Bed Bug Infestation:</strong></p>
        <ul>
            <li>Specks of blood or feces on linens, furniture, mattresses and other areas where bed bugs may be hiding  </li>
            <li>Sightings of the bug, eggshells or shed skins </li>
            <li>Hiding in the cracks and crevices associated with mattresses, cushions, bed frames and other structures</li>
        </ul>
