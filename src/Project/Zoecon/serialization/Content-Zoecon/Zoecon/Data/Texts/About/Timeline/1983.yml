        <h3>1983</h3>
        <p>Zoëcon is bought by Sandoz, Ltd., resulting in greater research funding and a substantial expansion of the Zoëcon research department. This helped lead to the development of the IGR hydroprene, a more effective solution to roach control that powers the current Gentrol<span style="line-height: 0;">®&nbsp;</span>line of products.</p>
