        <h2>A HISTORY LESSON</h2>
        
        <p>Zoëcon was founded in 1968 by Dr. Carl Djerassi, based on the discovery of a group of molecules he named insect growth regulators (IGRs). What followed revolutionized insect control.</p>
        <p>Get the complete history on how Zoëcon built its legacy.</p>
        
