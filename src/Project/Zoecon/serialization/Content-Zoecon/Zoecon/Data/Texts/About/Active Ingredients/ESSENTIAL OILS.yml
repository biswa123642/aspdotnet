        <h2 class="secondary">ESSENTIAL OILS</h2>
        <p>Derived from plants that have natural repellent and insecticidal qualities, essential oils are an effective and environmentally responsible pest control solution. These compounds are extracted from different plants including peppermint, rosemary, clove, thyme, and geranium. Ideal for sensitive application sites, essential oil formulations can be used to treat infestations of ants, bed bugs, cockroaches, fleas, mosquitoes, spiders and other listed flying and crawling pests indoors and out without bee restrictions.</p>
