        <h3>Fleas:</h3>
        <ul>
            <li>Color: Dark brown </li>
            <li>Size: Less than 1/4 inch </li>
            <li>Other distinct features: Narrow, several spines across body including near the head, several hairs across body, wingless</li>
            <li>Fleas are not only an annoyance to pets, but can also cause hair loss and skin damage. They also transmit murine typhus to humans.</li>
        </ul>
        <p><strong>
        Signs of a Flea Infestation:
        </strong></p>
        <ul>
            <li>Flea activity seen, but severity unknown </li>
            <li>Pets excessively scratching </li>
            <li>Pets have reddened/irritated skin </li>
            <li>Small, black excrement present in pet’s fur </li>
            <li>Flea bites on humans usually occur around ankles and lower legs</li>
        </ul>
