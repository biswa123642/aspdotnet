        <h3>1979&nbsp;</h3>
        <p>Zoëcon receives approval for the first ever application of an IGR as a crop protectant, against cigarette beetles in stored tobacco— setting a precedent for this insect control technology to be used in new and diverse markets. This paved the way for the successful Diacon<span style="line-height: 0;">®&nbsp;</span>IGR line of stored commodity protectants.</p>
