        <h2>Time to treat!</h2>
        <p><a href="~/link.aspx?_id=E43D88ECC01848CF9D08A7A35ED45AD2&amp;_z=z">Gentrol<sup>®</sup> products</a>, featuring the IGR (S)-hydroprene, have delivered responsible solutions with bottom line results you can see since 1984. The Gentrol<sup>®</sup> product line is approved for use in very sensitive locations such as food handling establishments, thanks to a low-toxicity profile. </p>
        <p>With a translocating active ingredient that continues to move after application, you can trust <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol<sup>®</sup> IGR Concentrate</a>&nbsp;to control insects in hard-to-reach locations. Using IGR technology, <a href="~/link.aspx?_id=74275AA84BBA4610BF134390A3BE3BEA&amp;_z=z">Gentrol<sup>®</sup> IGR Concentrate</a>&nbsp;is an insurance policy to prevent rebounds, future reinfestations, and callbacks. </p>
