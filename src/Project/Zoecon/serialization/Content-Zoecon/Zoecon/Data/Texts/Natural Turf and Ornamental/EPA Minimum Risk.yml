        <h2 style="text-align: left;">EPA Minimum Risk Pesticides</h2>
        <p style="text-align: left;">
        The formulas featured in the Essentria<sup>®</sup> product line are considered “Minimum Risk” Pesticides by the EPA. This means they pose little to no risk to human health or the environment. All of their ingredients, both active and inert, are included on the EPA’s pre-approved lists for 25(b) products. As a result, these products do not have to be registered under the Federal Insecticide, Fungicide, and Rodenticide Act (FIFRA), classifying these products as 25(b) Exempt. To learn more about these solutions, <a href="-/media/0E9BD0D8BB7D44D9A0448233EF56A9BC.ashx" target="_blank">download our Essentria<sup>®</sup> product brochure</a>.</p>
