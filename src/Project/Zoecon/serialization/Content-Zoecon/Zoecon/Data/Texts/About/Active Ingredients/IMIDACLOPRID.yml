        <h2 class="secondary">IMIDACLOPRID</h2>
        <p>A non-repellent molecule, imidacloprid is classified as a neonicotinoid, an insect neurotoxin that blocks the pest&rsquo;s nervous system resulting in death. This powerful, long-lasting active ingredient has a delayed impact, enhancing the transfer effect on social insects. Imidacloprid can be used to effectively control various termite species and other listed pests.</p>
