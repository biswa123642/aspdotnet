        <p>Are you experiencing a loss in production? Are your animals getting sick? Are you noticing more flies around your property? It&rsquo;s time to take action because this isn&rsquo;t a coincidence. Flies are more than a nuisance. They cause harm to both livestock and property that contributes to economic losses. If you need help getting rid of flies, look no further than Starbar<sup>&reg;</sup> &ndash; the industry leader in effective insect control.</p>
        <p>Starbar<sup>&reg;</sup> products have been producing high-quality solutions for more than 40 years to take care of insects, including flies. The <a href="~/link.aspx?_id=32C5794DBDB6440E9A24F946321C236F&amp;_z=z">QuikStrike<sup>&reg;</sup> Family</a>&nbsp;of products are all you need to start eliminating these pests. Implement better fly control with these three products:</p>
        <h2>QuikStrike<sup>&reg;</sup> II Fly Abatement Strip</h2>
        <p>This fast-acting control strip contains an active ingredient, dinotefuran, that kills flies within seconds. This ingredient is mixed in with a sugar-based matrix coated on a piece of plastic. Flies are attracted to the sugar and eat the coating. After being exposed to the ingredient, the flies quickly die. Place this strip four feet or lower from the ground or in a bucket and start controlling flies immediately. You can use the <a href="~/link.aspx?_id=E0B48BE25E97477F917890CCE3C76F75&amp;_z=z">QuikStrike<sup>&reg;</sup> II Fly Abatement Strip</a>&nbsp;in horse barns, pig barns, dairy barns and poultry houses. </p>
        <h2>QuikStrike<sup>&reg;</sup> Fly Bait</h2>
        <p><a href="~/link.aspx?_id=878C200555F645698FB5FCBB630C1025&amp;_z=z">QuikStrike<sup>&reg;</sup> Fly Bait</a> not only kills flies quickly but also controls flies resistant to carbamates and pyrethrin sprays. Its formula of dinotefuran and (Z)-9-tricosene attracts both male and female flies wherever they are found on your property. QuikStrike<sup>&reg;</sup> Fly Bait can be scattered or used in a bait station, giving you two ways to effectively control flies. Scatter QuikStrike<sup>&reg;</sup> Fly Bait granules around the outside of milking parlors and broiler houses.</p>
        <h2>QuikStrike<sup>&reg;</sup> Fly Bait Spray</h2>
        <p>This quick-acting fly control spray kills house flies in hard-to-reach places. The fast-acting formula covers surfaces in and around livestock and poultry facilities, attracting and killing house flies within minutes. With two application features, <a href="~/link.aspx?_id=D2D8F5EED23E4498896AD8B8C9A7D41A&amp;_z=z">QuikStrike<sup>&reg;</sup> Fly Bait Spray</a>&nbsp;is easy to use. Simply mix the powder with water and either paint it on the area or spray using a trigger sprayer or low-pressure compressed air sprayer. Application areas include dairies, the outside of milking parlors, poultry broiler and caged layer operations, livestock feedlots, stables, barns, swine operations, kennels and other animal rearing facilities. Apply this product to walls, fences, window sills and more.</p>
        <p>By using these QuikStrike<sup>&reg;</sup> products, you can take your fly control to the next level.</p>
