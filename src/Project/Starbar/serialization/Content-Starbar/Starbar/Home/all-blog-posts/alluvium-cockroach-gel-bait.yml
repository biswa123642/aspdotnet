      Hint: Content
      Value: |
        <p>Over 90% effective against cockroaches in animal housing facilities, Alluvium&trade; Cockroach Gel Bait is for use as a crack-and-crevice treatment and into openings leading to voids for the indoor and outdoor control of cockroaches in animal housing facilities (such as, but not limited to, poultry houses, cattle, sheep, swine, goat and dairy facilities, horse stables, dog kennels, pet shops, and zoos). </p> <h2>Features and Benefits: </h2> <ul>     <li>Over 90% effective </li>     <li>Highly attractive and palatable for cockroach control </li>     <li>The only package size available to treat large areas - 300 grams </li>     <li>Fits standard and electric caulking guns </li>     <li>Can be used in bait stations </li>     <li>May be used in conjunction with a non-repellent insecticide or with an insect growth regulator </li>     <li>Can be used both indoors and outdoors </li>     <li>Adheres to vertical and horizontal surfaces </li>     <li>No oily residue</li> </ul> <h2>Application Areas:</h2> <ul>     <li>Indoor</li>     <li>Outdoor</li>     <li>Refillable Stations</li> </ul> <p>Starbar&reg; Alluvium&trade; Cockroach Gel Bait controls cockroach pest species, including, but not limited to, German, American, Australian, Oriental, brown-banded, smoky brown and brown cockroaches. This proven cockroach killer gel is an ideal solution for large-scale operations, as it is the only package size available to treat large areas and fits standard and electric caulking guns. Alluvium&trade; Cockroach Gel Bait can also be used in refillable bait stations and in conjunction with a non-repellent insecticide or with an insect growth regulator (IGR). Alluvium&trade; Cockroach Gel Bait can also be used in refillable bait stations. For best results, place stations adjacent to structure near: air conditioning units, water faucets, foundation vents, weep holes, decks, utility entryways, and wherever cockroaches are frequently found (out of reach of children and pets).</p> <p>Learn more about Alluvium&trade; Cockroach Gel Bait on our <a href="http://www.starbarproducts.com/all-products/specialty/alluvium-cockroach-gel-bait">Product </a>page or our <a href="http://www.starbarproducts.com/insects/cockroaches">Cockroach</a> page!</p>
