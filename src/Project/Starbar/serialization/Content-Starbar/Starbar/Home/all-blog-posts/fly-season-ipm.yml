      Value: |
        <p>Spring is the beginning of a fly&rsquo;s life cycle, so it&rsquo;s best to be prepared for when the season hits. Flies contribute to a loss in production, spread diseases and annoy both animals and employees. Protecting against fly infestations can be an overwhelming task to someone starting a fly control program for the first time as well as for those looking to upgrade their current program. To protect your operation from costly fly infestations, an integrated pest management (IPM) program should be in place. It is important to use a variety of fly traps, fly baits, and on-animal treatments to manage disease-spreading fly populations.</p>
        <h2>A comprehensive IPM program consists of three phases:</h2>
        <h3>1. Planning</h3>
        <p>The planning phase helps operators understand the extent of their insect problems, know which target areas to address and know how to determine the best mix of tactics for maximum fly control for your operation. Use Starbar<sup>&reg;</sup> baits to control flies on both small and large-scale operations for superior control of disease-spreading and nuisance flies.</p>
        <h4>Recommended products to plan your program and measure insect activity:</h4>
        <ul>
            <li><a href="~/link.aspx?_id=E0B48BE25E97477F917890CCE3C76F75&amp;_z=z">Quikstrike<span><sup>&reg;</sup></span> II Fly Abatement Strip</a></li>
            <li><a href="~/link.aspx?_id=E0B48BE25E97477F917890CCE3C76F75&amp;_z=z"></a><a href="~/link.aspx?_id=BB3EAFC72C1B4A939BC834E40B4D6DCD&amp;_z=z">Fly Stik&trade; Sticky Fly Trap</a></li>
            <li>     <a href="~/link.aspx?_id=3EA0AABF23F343E6B519222E38A743B4&amp;_z=z">Ez Trap<sup>&reg;</sup> Fly Trap</a></li>
            <li>     <a href="~/link.aspx?_id=1102C5F279ED40B4A9FCFB1BEA2AC66D&amp;_z=z">Fly Terminator<sup>&reg;</sup> Pro Fly Trap</a>&nbsp;</li>
            <li>     <a href="~/link.aspx?_id=871C9866005C4121B36A09BD7A534C87&amp;_z=z">Flyrelief&trade; Disposable Fly Trap</a></li>
            <li>     <a href="~/link.aspx?_id=3E45C3559CE14CB3A4277288BB010B1A&amp;_z=z">Bite Free&trade; Stable Fly Trap</a></li>
        </ul>
        <h3>2. Implementation</h3>
        <p>Implement insect control tactics to reduce infestations on your operation or property. To deliver the best results, use an all-encompassing approach to insect control that utilizes cultural, physical, biological and chemical control efforts. Using a feed-through fly control product, such as ClariFly<sup>&reg;</sup> Larvicide or Altosid<sup>&reg;</sup> IGR during the chemical control - biorational step to prevent adult flies from emerging from manure by stopping them in their larval stages.</p>
        <h4>Recommended products to use for chemical control &ndash; conventional:</h4>
        <p><strong>Baits</strong></p>
        <ul>
            <li><a href="~/link.aspx?_id=878C200555F645698FB5FCBB630C1025&amp;_z=z">Quikstrike<sup>&reg;</sup> Fly Bait</a> </li>
            <li>     <a href="~/link.aspx?_id=EBBE3D8521104B03B280467DAD5C019F&amp;_z=z">Cyanarox<sup>&reg;</sup> Insecticidal Bait</a>&nbsp;     </li>
            <li><a href="~/link.aspx?_id=42BF4C34B9B843CCBF1ED0DC6FD97503&amp;_z=z">Golden Malrin<sup>&reg;</sup> Fly Bait</a></li>
            <li><a href="~/link.aspx?_id=42BF4C34B9B843CCBF1ED0DC6FD97503&amp;_z=z"></a><a href="~/link.aspx?_id=B164E2C5E7954A66B13067B8D9593E29&amp;_z=z">Durastrike&trade; Fly Scatter Bait</a></li>
        </ul>
        <p><strong>Traps</strong></p>
        <ul>
            <li> <a href="~/link.aspx?_id=3E45C3559CE14CB3A4277288BB010B1A&amp;_z=z">Bite Free&trade; Stable Fly Trap</a></li>
            <li>     <a href="~/link.aspx?_id=1102C5F279ED40B4A9FCFB1BEA2AC66D&amp;_z=z">Fly Terminator<sup>&reg;</sup>&nbsp;Pro Fly Trap</a>&nbsp;</li>
            <li>     <a href="~/link.aspx?_id=E0B48BE25E97477F917890CCE3C76F75&amp;_z=z">Quikstrike<sup>&reg;</sup>&nbsp;II Fly Abatement Strip</a></li>
        </ul>
        <p><strong>Sprays &amp; Foggers</strong></p>
        <ul>
            <li><a href="~/link.aspx?_id=7B43A45AC0834B2EB5CAC60E4CDBF6C1&amp;_z=z">Cattle Armor&trade; 1% Synergized Pour on</a>     </li>
            <li><a href="~/link.aspx?_id=2EBDED86549744EC8437DE98A56878C5&amp;_z=z">Prolate/lintox Hd&trade; Insecticidal Spray</a></li>
            <li><a href="~/link.aspx?_id=2EBDED86549744EC8437DE98A56878C5&amp;_z=z"></a><a href="~/link.aspx?_id=AE8CE3A82E37423493399655EAB42FD1&amp;_z=z">Inhibidor&trade; Insecticidal Pour-on</a></li>
        </ul>
        <p><strong>Specialty</strong></p>
        <p> </p>
        <ul>
            <li><a href="~/link.aspx?_id=DB9859BF8E1F48F29338FF305B2A1F04&amp;_z=z">Alluvium&trade; Cockroach Gel Bait</a></li>
            <li><a href="~/link.aspx?_id=DB9859BF8E1F48F29338FF305B2A1F04&amp;_z=z"></a><a href="~/link.aspx?_id=BECE83BD6E8A47AAB66FC544DDEEE229&amp;_z=z">Exhalt&trade; Wdg Insect Growth Regulator</a></li>
        </ul>
        <h3>3. Evaluation</h3>
        <p>After implementing your fly control products, monitor fly populations throughout the operation with the use of a variety of traps and speck cards. Be sure to document your progress with a concise record of locations, conditions and actions taken. It&rsquo;s important to remember to rotate your modes of action to prevent resistance.</p>
        <h4>Recommended products for evaluation:</h4>
        <ul>
            <li><a href="~/link.aspx?_id=FADDB1624DB2440A90F4630F334F73FB&amp;_z=z">Captivator<sup>&reg;</sup> Fly Trap</a></li>
            <li><a href="~/link.aspx?_id=871C9866005C4121B36A09BD7A534C87&amp;_z=z">Flyrelief&trade; Disposable Fly Trap</a></li>
            <li><a href="~/link.aspx?_id=3EA0AABF23F343E6B519222E38A743B4&amp;_z=z">Ez Trap<sup>&reg;</sup>&nbsp;Fly Trap</a></li>
            <li>     <a href="~/link.aspx?_id=BB3EAFC72C1B4A939BC834E40B4D6DCD&amp;_z=z">Fly Stik&trade; Sticky Fly Trap</a></li>
        </ul>
        By following these three steps in developing a comprehensive <a href="~/link.aspx?_id=B9FFBAC97B084460B95CCE01B544B238&amp;_z=z">IPM program</a>, operators can protect the wellbeing of livestock and avoid lost production. Get ready for fly season with Starbar<sup>&reg;</sup> products! Visit our IPM Page to learn more!
