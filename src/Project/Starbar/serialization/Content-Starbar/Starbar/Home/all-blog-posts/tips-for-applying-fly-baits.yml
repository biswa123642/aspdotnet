      Value: |
        <p>An effective way to control flies on farms, operations, or in residential areas is to use fly baits in a strategic rotation to prevent fly bait resistance. With an <a href="~/link.aspx?_id=B9FFBAC97B084460B95CCE01B544B238&amp;_z=z">Integrated Pest Management</a>&nbsp;(IPM) Program in place, you can ensure success in fly bait application and better understand your fly control problems. To maximize your fly control efforts, we put together a few tips for applying fly baits:</p>
        <h2>Tip 1: How to apply fly baits </h2>
        <p>When applying fly baits such as <a href="~/link.aspx?_id=878C200555F645698FB5FCBB630C1025&amp;_z=z">QuikStrike<sup>&reg;</sup> Fly Bait</a>, <a href="~/link.aspx?_id=42BF4C34B9B843CCBF1ED0DC6FD97503&amp;_z=z">Golden Malrin<sup>&reg;</sup> Fly Bait</a>, and <a href="~/link.aspx?_id=EBBE3D8521104B03B280467DAD5C019F&amp;_z=z">Cyanarox<sup>&reg;</sup> Insecticidal Bait</a>&nbsp;you will want to scatter the granules directly from the container or hand spreader to the ground in the area where flies feed. Be sure to spread the bait evenly to avoid clumps or piles and keep outside the reach of animals and children.</p>
        <p>For use around residential structures, commercial establishments food- and feed-handling establishments, food-processing plants, restaurants and animal-production facilities, use bait stations or alternative application methods. Be sure to place bait stations in areas inaccessible to food-producing animals, pets, and children.</p>
        <p>Where to use fly baits:</p>
        <ul>
            <li>Milking Parlors</li>
            <li>Broiler Houses</li>
            <li>Caged Layer Houses</li>
            <li>Loafing Sheds</li>
            <li>Swine Facilities</li>
            <li>Feedlots</li>
            <li>Outdoor Areas Around the Home</li>
        </ul>
        <h2>Tip 2: How to use a fly bait station</h2>
        <p>To use fly baits near animals, consider the <a href="~/link.aspx?_id=64F6D6D4572243F3958A8C51E9D98943&amp;_z=z">Starbar&reg; Fly Bait Station</a>. This alternative to scatter baits can prevent your animals and pets from ingesting scattered bait. The Starbar&reg; Bait Station has a built-in tray to catch dead flies, and it can be used with any of the three fly bait products.</p>
        <h2>Tip 3: Fly bait rotation</h2>
        <p>Rotate Starbar baits throughout the season to help prevent fly bait resistance. Consistent monitoring is crucial to long-term fly control. When a fly problem persists, previous treatment methods can be rotated more efficiently if thorough documentation was done for the site through an IPM Program.</p>
        <p>Combat flies with Starbar professional fly control products. Learn more about rotation, products, and application on our new <a href="~/link.aspx?_id=B9FFBAC97B084460B95CCE01B544B238&amp;_z=z">Baits page</a>!</p>
