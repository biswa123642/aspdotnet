        <ul>
            <li>Pyronyl&trade; Crop Spray</li>
            <li>Cattle Armor&trade; 1% Synergized Pour-On</li>
            <li>Pre-Strike<span style="font-size: 10px;"><sup>&reg;</sup></span> Mosquito Torpedo</li>
            <li>Starbar<span style="font-size: 10px;"><sup>&reg;</sup></span> E-Pro Adulticide Spray</li>
            <li>Lambda 9.7 CS</li>
            <li>Starbar<span style="font-size: 10px;"><sup>&reg;</sup></span> UL-100 EC Insecticidal Spray</li>
        </ul>
        <h3><a href="https://www.starbarproducts.com/all-products#facets=Other Insects:Fire Ants">Fire Ants</a></h3>
