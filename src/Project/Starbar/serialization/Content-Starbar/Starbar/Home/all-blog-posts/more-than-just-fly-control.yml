        <h2>Starbar<span style="font-size: 16px;"><sup>&reg;</sup></span> Specialty Products &amp; Sprays</h2>
        <p>Starbar<span style="font-size: 10px;"><sup>&reg;</sup></span> specialty products help protect livestock and workers against biting flies, fire ants, and mosquitoes all around your operation. Starbar<span style="font-size: 10px;"><sup>&reg;</sup></span> insect sprays are easy-to-use and can be applied in many areas throughout an operation. Some can be used directly on-animal for livestock fly control, while others can be used in and around structures for proven fly and listed insect control. Starbar<span style="font-size: 10px;"><sup>&reg;</sup></span> insect sprays can be applied to various places in, on and around your operation. Application sites include pastures and yards, on animals, and in buildings.</p>
