      Value: |
        <p>Insects on your operation are a nuisance to you and your employees, but they also pose a threat to your animals and production, causing significant economic losses. Starbar<sup>&reg;</sup> fly baits offer superior control of nuisance and disease spreading flies on your operation. Their bait matrices encourage flies to feed and can be used in rotation to fight resistance. </p> <h2>APPLICATION SITES - LOW</h2> <p>After resting, flies will come to the lower level, near the ground, to begin feeding. House flies will feed on fresh animal waste, rotting garbage, and human food. Take preventative actions by keeping the lower level of your facility clean.</p> <p>Our fly bait granules and strips use a sugar base in combination with various attractants to encourage flies to feed and draw them away from problem areas with built-in attractants. Spread scatter baits and place strips at low areas of your operation and along open floor spaces that are out of reach of livestock, pets and humans. The QuikStrike<sup>&reg;</sup> II Fly Abatement Strip is used to fight flies inside areas where scatter baits can&rsquo;t be used. Fly Abatement Strips have a triple-action attractant and curved design that lures flies and kills them quickly.</p> <p>The Starbar<sup>&reg;</sup> Fly Bait Station holds 2 oz. of bait and has a built-in tray that catches dead flies after they feed for when scattering baits isn&rsquo;t desired. It can be used with QuikStrike<sup>&reg;</sup> Fly Bait, Golden Malrin&reg; Fly Bait, Starbar<sup>&reg;</sup> Cyanarox<sup>&reg;</sup> Insecticidal Bait, and DuraStrike&trade; Fly Scatter Bait to improve fly bait resistance management. </p> <p>QuikStrike<sup>&reg;</sup> Fly Bait Spray takes fly control to a whole new level with this convenient formulation. Fast-acting QuikStrike<sup>&reg;</sup> Fly Bait Spray easily covers walls and other surfaces in and around livestock and poultry facilities, attracting and killing house flies in hard-to-reach spots that scatter baits can&rsquo;t reach.</p> <p>Products Offered for Low-Level Control:</p> <ul>     <li><a href="~/link.aspx?_id=878C200555F645698FB5FCBB630C1025&amp;_z=z">Starbar<sup>&reg;</sup> QuikStrike<sup>&reg;</sup> Fly Bait</a> </li>     <li><a href="~/link.aspx?_id=42BF4C34B9B843CCBF1ED0DC6FD97503&amp;_z=z">Starbar<sup>&reg;</sup> Golden Malrin<sup>&reg;</sup> Fly bait</a></li>     <li><a href="~/link.aspx?_id=EBBE3D8521104B03B280467DAD5C019F&amp;_z=z">Starbar<sup>&reg;</sup> Cyanarox<sup>&reg;</sup> Insecticidal Bait</a></li>     <li><a href="~/link.aspx?_id=B164E2C5E7954A66B13067B8D9593E29&amp;_z=z">Starbar<sup>&reg;</sup> DuraStrike&trade; Fly Scatter Bait</a></li>     <li><a href="~/link.aspx?_id=E0B48BE25E97477F917890CCE3C76F75&amp;_z=z">Starbar<sup>&reg;</sup> QuikStrike<sup>&reg;</sup> II Fly Abatement Strip</a></li>     <li><a href="~/link.aspx?_id=D2D8F5EED23E4498896AD8B8C9A7D41A&amp;_z=z">Starbar<sup>&reg;</sup> QuikStrike<sup>&reg;</sup> Fly Bait Spray</a></li>     <li><a href="~/link.aspx?_id=BECE83BD6E8A47AAB66FC544DDEEE229&amp;_z=z">Starbar<sup>&reg;</sup> Exhalt&trade; WDG Insect Growth Regulator</a></li> </ul> <h2>FLY BAIT ROTATION</h2> <p>Flies can develop resistance when the same active ingredient is used repeatedly. To fight resistance, implementing a proper fly bait rotation plan is vital. Resistance grows stronger with each generation as the resistant flies pass along their genes increasing the ratio of resistant flies within the population. One of the most valuable methods to resistance mitigation is rotation of active ingredient classes. </p> <p>If baits with different attractants, different active ingredients, and different modes of action are rotated and introduced consistently, their efficacy is increased and fly populations can be decreased. A rotational team, such as QuikStrike<sup>&reg;</sup> Fly Bait, Golden Malrin<sup>&reg;</sup> Fly Bait, Cyanarox<sup>&reg;</sup> Insecticidal Bait, and DuraStrike&trade; Fly Scatter Bait helps ensure flies do not develop a resistance to any singular bait or insecticide. Rotating among these diverse products can help you set the bar for fly control at the low levels of your operation.</p>
