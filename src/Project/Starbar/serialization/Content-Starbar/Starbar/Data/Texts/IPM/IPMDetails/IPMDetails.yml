      Hint: Text
      Value: |
        <p class="ipm-score-lead">A comprehensive IPM program consists of three phases:</p>
        <h2>STEP 1:</h2>
        <h3>PLANNING</h3>
        <ul>
            <li>Helps operators understand the extent of their insect problems</li>
            <li>Charts a course to address issues proactively instead of being reactive</li>
        </ul>
        <h2>STEP 2:</h2>
        <h3>IMPLEMENTATION</h3>
        <ul>
            <li>Implement insect control tactics to reduce infestations on your property</li>
            <li>Execute a multi-method approach to insect control</li>
        </ul>
        <h2>STEP 3:</h2>
        <h3>EVALUATION</h3>
        <ul>
            <li>Follow up on program effectiveness</li>
            <li>Checking and monitoring on a regular basis</li>
            <li>Reviewing/adapting a program as needed</li>
        </ul>
