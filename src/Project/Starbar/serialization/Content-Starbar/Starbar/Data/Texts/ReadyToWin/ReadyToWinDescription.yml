        <span>If you&rsquo;ve recently tried out Starbar products, we can&rsquo;t wait to hear what you think and the results you&rsquo;ve achieved.</span>
        <h2>Step 1: Form</h2>
        <p>Let us know what you think by filling out a quick form. FYI: The address submitted below will be where we&rsquo;ll send your gift, if you win!</p>
        <h2>Step 2: Show Us</h2>
        <p>Show us how you use the products and the results you&rsquo;ve achieved by submitting videos and/or pictures of the products in action.</p>
        <h2>Step 3: Win!</h2>
        <p>Once you fill out the form and submit your pictures/videos, you&rsquo;ll be automatically entered to win a free <a href="~/link.aspx?_id=BB3EAFC72C1B4A939BC834E40B4D6DCD&amp;_z=z">Fly Stik&trade; Jr. Sticky Fly Trap</a>. Good luck!</p>
