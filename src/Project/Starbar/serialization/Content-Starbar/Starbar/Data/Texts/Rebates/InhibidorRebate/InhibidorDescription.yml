        <p>Inhibidor&trade; Insecticidal Pour-On is approved to apply directly on cattle to control and kill chewing and sucking lice, horn flies, horse flies, stable flies, and deer flies. This product allows cattle to maximize their grazing and keep them comfortable, while also protecting your bottom line. Its formulation is the perfect complement to a comprehensive IPM program.
        </p>
        <p>Just fill out the form below to get the ball rolling on your Inhibidor&trade; 2022 rebate. For every 64 ounces of Inhibidor&trade; purchased, participants will receive a $2 rebate. For every 2.5 gallons of Inhibidor&trade; purchased, participants will receive a $10.00 rebate.&nbsp;</p>
        <p><strong>2022 Inhibidor&trade; Rebate valid on qualifying purchases made from September 1, 2022 to November 30, 2022
        </strong></p>
        <p><strong>Must be submitted by December 16, 2022 to be eligible<br />
        One rebate submission per customer.<br />
        Allow 4-6 weeks for processing.<br />
        Questions? Call 800-248-7763.</strong></p>
        <p>Follow these 2 steps:</p>
        1. If you are new to the Inhibidor&trade; Rebate Program, please download and complete a W-9 form.<br />
