    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        New livestock purchases should be slowly acclimated to the temperature and water chemistry of your aquarium. Turn off the aquarium light and float the bag containing new fish inside your aquarium for 15 minutes to equalize temperature. Keep the bag closed during this process. After 15 minutes, open the bag, roll the top edge down a few times to form a floatation ring and add a small amount of aquarium water to the bag. Continue adding small amounts of aquarium water to the bag every 5 minutes. After 20 to 30 minutes, gently net the fish out and place them in their new home. Discard the water from the bag, do not pour it into your aquarium. Leave the tank light off for an hour or two to allow the new fish to get used to their new home. An alternate method is to place new fish with their shipping water in a clean container and drip water from your aquarium into the container using air hose and a plastic control valve. Drip rate should range from 1 to 2 drops per second for small bags to a slow dribble for larger bags. After 20 to 30 minutes, gently net the fish out and place them in your aquarium. Leave the tank light off for an hour or two to allow the new fish to get used to their new home.<br class="t-last-br" />
