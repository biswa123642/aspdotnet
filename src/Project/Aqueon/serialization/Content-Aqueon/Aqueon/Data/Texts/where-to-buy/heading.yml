        <div class="where-to-buy">
        <h1 style="z-index: 1;">
        Where to Buy
        </h1>
        
        <h3 style="z-index: 1;">Thank you for your interest in locating a store that sells Aqueon products!&nbsp;</h3>
        <p style="z-index: 1;">Please enter the United States zip code in the area that you would like to find a store. To reduce or expand the search area, use the arrow to adjust the number of miles. Increase the number of miles to see more stores.</p>
        <p style="z-index: 1;"><em>If looking to purchase a specific product, it is recommended to call the store first to confirm what products are in stock.</em></p>
        </div>
