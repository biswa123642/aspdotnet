        <h1>
        About Us
        </h1>
        <h2>It's all about the fish!
        </h2>
        <p>Developed by true aquatic hobbyists, Aqueon provides a broad array of aquarium solutions to help maintain healthy, life-sustaining aquatic environments. From inception, Aqueon had one goal in mind: &ldquo;Doing what is best for the health and well-being of fish and aquatic life.&rdquo; This focus on the little things will make your life easier when keeping an aquarium, and in turn, keep your wet friends happy and healthy. Because with the Aqueon brand, it&rsquo;s all about the fish.</p>
