                    </td>
                    <td>
                    <br />
                    <h4 style="z-index: 1;">Sponge Filters</h4>
                    <p style="z-index: 1;">
                    Sponge filters are placed on the bottom of the aquarium. Using an
                    air pump, water is drawn into the sponge and ejected through an
                    exhaust tube. Some mechanical filtration occurs, however, their main
                    function is as a biological filter. Due to the high surface area in
                    the sponge, they filter fairly large volumes of water relative to
                    their physical size. While not often used in display aquariums, many
                    breeders use them in nursery tanks because they will not trap baby
                    fish and they support important micro-organisms that serve as first
                    food for newly hatched fry.
                    </p>
