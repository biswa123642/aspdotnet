            <li style="z-index: 1;">
            Resist the temptation to add too many fish at once! Your filter will not
            be able to process a lot of waste at first and this could cause harmful
            ammonia and nitrite to rise to unsafe levels.
            </li>
            <li style="z-index: 1;">
            Occasionally the water in a new aquarium will turn cloudy after you
            introduce the first fish. This is caused by a bacterial
            &ldquo;bloom&rdquo; and will usually clear on its own in a few days. These
            blooms are usually harmless to fish, but it is a good idea to test for
            ammonia and nitrite to make sure they remain at zero. Resist the desire to
            do a water change if ammonia and nitrite are not detected! Water changes
            typically prolong the bloom by providing them with nutrients, and large
            water exchanges can stress your fish. Adding
            <a href="/products/water-care/pure-aquarium-gel-balls" target="_blank">Aqueon PURE</a>
            can help speed up the process by adding the bacteria directly to the
            aquarium in large volumes.
            </li>
        </ul>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="5_to_15_days_after_setup">
        5 to 15 Days After Setup:
        </h3>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Your new fish may hide at first. They are likely stressed from being moved
            from the store and placed in a new environment. Make sure they have plenty
            of cover and hiding places to make them feel safe and secure. For
            especially shy fish, leave the aquarium light off for a few days (if you
            do not have live plants) until they start to come out and enjoy their new
            home.
            </li>
            <li style="z-index: 1;">
            Feed sparingly! A good rule of thumb is to feed only what the fish can
            consume in 2 minutes or less. Feed once daily for now, until your tank
            goes through its first cycle. Indications of overfeeding include food
            lying on the bottom after 5 minutes, cloudy water, foaming at the surface
            or an odor when you open the aquarium lid.
            </li>
            <li style="z-index: 1;">
            Test your aquarium water for ammonia and nitrite. Even if you do
            everything right, these levels may begin to rise until the nitrifying
            bacteria in your filter catch up. Use
            <a href="/products/water-care/ammonia-neutralizers" target="_blank">Aqueon Ammonia Neutralizer</a>, water changes or chemical filtration media to prevent them from
            reaching dangerous levels. If in doubt, consult your local aquatic expert
            for assistance. The team at Aqueon is also available to help should you
            have questions during the process.
            </li>
            <li style="z-index: 1;">
            Once ammonia and nitrite levels return to zero, your aquarium has
            completed its first cycle. You may now introduce additional fish.
            </li>
        </ul>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="15_to_30_days_after_setup">
        15 to 30 Days After Setup:
        </h3>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            As ammonia is converted to nitrite and then nitrate, algae may begin to
            grow on the glass and other objects in the aquarium. This is normal and is
            an indication that the
            <a href="/articles/freshwater-aquarium-water-quality" target="_blank">Nitrogen Cycle</a>
            is becoming established. Remove algae from the glass using a scrub pad or
            <a href="/products/cleaning-maintenance/algae-cleaning-magnets" target="_blank">algae scraper</a>. Never use a scrubber that has been used with soap or chemicals!
            </li>
            <li style="z-index: 1;">
            As long as ammonia and nitrite levels are at zero, you can continue adding
            fish to the aquarium during this period. If algae has started to appear,
            introduce algae eating fish such as
            <a href="/resources/care-guides/plecostomus" target="_blank">plecostomus</a>, otocinclus, snails and other scavengers. If you do not want to add more
            fish to your aquarium, try adding Aqueon
            <a href="/products/water-care/algae-removers" target="_blank">Algae Remover</a>
            to help keep algal blooms under control.
            </li>
            <li style="z-index: 1;">
            Always test water before purchasing new fish, and only buy a few fish at a
            time. Wait at least a week between new fish additions. Consider buying a
            plant or decoration with each fish purchase to give newcomers to the
            aquarium their own place to call home.
            </li>
            <li style="z-index: 1;">
            Occasionally, fish that have become established in the aquarium will act
            aggressively towards new fish because they consider the newcomers
            intruders to their &ldquo;territory&rdquo;. This is especially true among
            cichlids. Rearranging the aquarium d&eacute;cor and adding new decorations
            will often calm this behavior by
            <a href="/articles/fish-compatibility" target="_blank">eliminating territorial boundaries</a>.
            </li>
            <li style="z-index: 1;">
            Perform a 25% water change after 15 days. Do not vacuum the gravel yet, as
            you may disrupt the good bacteria that are just starting to colonize your
            aquarium. Remember to treat tap water with Aqueon
            <a href="/products/water-care/water-conditioners" target="_blank">Water Conditioner</a>
            before adding it to your aquarium.<br />
            <strong>Pro Tip: There are different philosophies on how much and how often to
            change water, but 10% to 25% every 1 to 2 weeks is a good rule of thumb.
            Small, frequent water changes are best. It&rsquo;s important to build a
            habit of water changes.</strong>
            </li>
            <li style="z-index: 1;">
            Check the cartridge(s) in hang-on and internal filters, or mechanical
            filter media in canister filters and rinse solid waste off as needed. If
            the cartridge or fiber pads seem especially dirty, you might be
            overfeeding! Do not disturb biological media at this time.
            </li>
        </ul>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="30_to_60_days_after_set_up">
        30 to 60 Days After Set Up:
        </h3>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Begin feeding twice daily, as long as ammonia and nitrite levels remain at
            zero. Once ammonia and nitrite are zero the Nitrogen Cycle is complete
            (read more about Nitrogen Cycle in the next section) Feed only what your
            fish can consume in 2 minutes or less. It is okay to skip a feeding every
            few days. In fact, this is actually beneficial as it allows fish to clear
            their digestive systems.
            </li>
            <li style="z-index: 1;">
            Change the
            <a href="/products/filters-media/replacement-filter-cartridges" target="_blank">cartridge</a>(s) on hang-on and internal filters, or mechanical and chemical media
            (carbon, ammo-chips, etc) in canister filters after the first 30 days and
            then once a month thereafter.
            </li>
            <li style="z-index: 1;">
            Observe your fish closely, especially at feeding time. Get to know their
            behavior as they interact with each other and swim around the aquarium.
            Watch for rapid breathing, gasping at the surface, clamped fins, white
            spots on fins or bodies, scratching against objects, unusual behavior, or
            external markings that were not there before. Consult your local aquatic
            expert if you have questions or concerns.
            </li>
        </ul>
        <p style="z-index: 1;">
        Congratulations! You have now gone past the first 60 days of owning an
        aquarium, we hope you continue with this calming and enjoyable hobby for
        many years to come. Now it is time to set up your next aquarium!
        </p>
        </div>
        <a id="part2" class="score-anchorpoint" name="part2"></a>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; color: #231f20; z-index: 1;">
        PART 2 - CARE &amp; MAINTENANCE
        </h2>
        <p style="padding-top: 50vh; margin-top: -50vh; z-index: 1;">&nbsp;</p>
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="water_quality_basics">
        Water Quality Basics
        </h2>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="the_nitrogen_cycle">
        The Nitrogen Cycle
        </h3>
        <p style="z-index: 1;">
        The Nitrogen Cycle is how waste is processed in an aquarium. Fish release
        waste in the form of ammonia (NH<sub>3</sub>), which is toxic to aquatic
        organisms. Nitrifying bacteria living in the filter, gravel bed, and on
        solid objects in the aquarium convert ammonia to nitrite (NO<sub>2</sub>),
        which is also toxic. Nitrite is then converted to nitrate (NO<sub>3</sub>)
        by a different set of nitrifying bacteria.&nbsp; Nitrates are not toxic to
        fish per se, however, long term exposure to high levels can stress them,
        stunt their growth, damage organs and make them more susceptible to disease.
        Nitrates are used by aquatic plants, but if allowed to accumulate nitrates,
        contribute to unsightly algae growth. Additional sources of biological waste
        include uneaten food and dead plant material.
        </p>
        <p style="text-align: center;"><img alt="" src="-/media/AB595944598B4665BF2114ADE80C7063.ashx?h=500&amp;w=500" /></p>
        <p style="z-index: 1;">
        <strong>Ammonia (NH<sub>3</sub> and NH<sub>4</sub>+)</strong> &ndash; the
        primary component of fish waste. Ammonia is harmful to fish and tends to
        rise in newly established aquaria due to a lack of nitrifying bacteria,
        adding too many fish at once, overfeeding or a combination of these factors.
        It can also rise in heavily populated tanks due to generous feeding and/or
        insufficient filtration. In water, ammonia exists in two forms: free ammonia
        (NH<sub>3</sub>) and ammonium ion (NH<sub>4</sub>+). Aquarium water test
        kits usually measure NH3 and NH4+ combined.
        <strong><em>The only safe level of Ammonia in an aquarium is zero.</em></strong>
        </p>
        <p style="z-index: 1;">
        Ammonia is <em>more</em> toxic at higher temperatures and pH levels above
        7.0
        </p>
        <p style="z-index: 1;">
        Ammonia is <em>less</em> harmful at lower temperatures and pH levels below
        7.0
        </p>
        <p style="z-index: 1;">
        <strong>Nitrite (NO<sub>2</sub>)</strong> &ndash; nitrifying bacteria living
        in the filter and aquarium convert ammonia to nitrite (NO<sub>2</sub>). A
        rise in nitrite usually follows an ammonia spike. Nitrite prevents oxygen
        exchange to fishes&rsquo; bloodstream, and high levels can cause them to
        suffocate. Fish that are experiencing nitrite toxicity will often breathe
        rapidly and gasp at the surface (although there are other reasons they do
        this), and their gill filaments will turn from bright red to dull brown or
        grey in color. The only safe nitrite level is zero.
        </p>
        <p style="z-index: 1;">
        <strong>Nitrate (NO<sub>3</sub>)</strong> &ndash; nitrite is converted to
        nitrate (NO<sub>3</sub>) by nitrifying bacteria. While nitrate is far less
        toxic to fish and other aquatic organisms than ammonia and nitrite, it can
        stunt your fish&rsquo;s growth and long-term exposure to high levels
        stresses them and compromises their immune systems. Nitrate is also a major
        contributor to algae growth. Some tap water sources are high in nitrate, so
        it&rsquo;s a good idea to test your tap water before using it. Nitrate
        toxicity to fish varies depending on species, age and overall health, but
        levels above 50 ppm are undesirable in freshwater aquaria. Regular partial
        water changes, proper filtration, sensible stocking and feeding habits as
        well as the use of live plants will help keep nitrates in check.
        </p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="water_chemistry">
        Water Chemistry
        </h2>
        <p style="z-index: 1;">
        <strong>pH</strong> &ndash; pH is the measure of whether water is acidic (pH
        1 to 6.9), neutral (pH 7.0) or basic (pH 7.1 to 14). Most freshwater
        aquarium tropical fish do best at a pH of 6.8 to 7.6, although certain
        species may require higher or lower levels. There is a natural tendency for
        pH to gradually drop in an aging aquarium as organic waste accumulates and
        mineral buffers are depleted. Left unchecked, pH can drop low enough to
        stress our aquatic pets. To avoid this, regular partial water exchanges
        should be done to remove pollutants and replenish minerals that naturally
        buffer pH and keep it stable.
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <p style="z-index: 1;">
        Minor changes in pH also occur between day and night, especially in
        well-planted tanks. Plants produce oxygen by day, which contributes to a
        rise in pH, and they give off carbon dioxide at night, which lowers pH.
        These fluctuations are more pronounced in tanks that have low buffering
        capacity or use supplemental CO<sub>2</sub>.
        </p>
        <p style="z-index: 1;">
        pH is also important when cycling a new aquarium, when ammonia can build up
        due to a lack of nitrifying bacteria to process it. As mentioned above,
        ammonia is more toxic as pH rises above 7.0, and is less toxic at pH below
        7.0. When cycling a new aquarium, test pH, ammonia and nitrite regularly to
        avoid stressing your fish. Unless you are trying to breed sensitive or wild
        caught fish from environments with extremely low or high pH, it is best not
        to try to change it. Most fish will adapt as long as Nitrogen Cycle is
        established and pH is stable.
        </p>
        <p style="z-index: 1;">
        But what if your tap water pH is unusually high or low? Or perhaps
        it&rsquo;s within range, but you want to keep or even breed wild caught fish
        that come from extreme habitats? Aquarium shops sell products that modify
        pH, but these should be avoided altogether or used with extreme care by
        experienced aquarists to avoid sudden or drastic pH shifts. Some products,
        especially liquid pH adjusters, often have only temporary effects and pH
        soon shifts back to its original value, making it necessary to keep adding
        more. The resulting pH roller coaster this creates is very stressful to
        aquatic creatures.
        </p>
        <p style="z-index: 1;">
        If you do decide to adjust the pH in your aquarium, it is best to do it
        BEFORE introducing fish or other livestock and test regularly to make sure
        it remains stable. If you already have fish or other creatures in your
        aquarium, never make sudden or drastic changes to pH or any other water
        parameters. Below are some natural methods for adjusting pH that are longer
        lasting and more stable over time.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="how_to_safely_lower_ph">
        How To Safely Lower pH:
        </h3>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Use reverse osmosis (RO) or deionized (DI) water to create the desired pH
            and provide buffering. Always prepare water and test pH before adding it
            to your aquarium.
            </li>
            <li style="z-index: 1;">
            Decorate your aquarium with natural driftwood. Tannins released by
            driftwood can help lower pH, but keep in mind that it takes a fair amount
            of driftwood to have the desired effect. One or two small pieces will not
            do much, especially in a large aquarium or one with strong buffering
            capacity.
            </li>
            <li style="z-index: 1;">
            Add peat moss or peat pellets to your filter. Like driftwood, peat moss
            contains tannins that lower pH. Use a mesh media bag to keep it contained
            and use only peat products designed for aquariums. Replenish as needed to
            maintain the desired pH.
            </li>
        </ul>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="how_to_safely_raise_ph">
        How To Safely Raise pH:
        </h3>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Use reverse osmosis (RO) or deionized (DI) water to create the desired pH
            and buffering. Always prepare water and test pH before adding it to your
            aquarium.
            </li>
            <li style="z-index: 1;">
            Use crushed coral or dolomite gravel for substrate. These calcium
            carbonate-based gravels slowly dissolve over time, raising and buffering
            pH.
            </li>
            <li style="z-index: 1;">
            Decorate your aquarium with limestone or coral rock. As with driftwood for
            lowering pH, use a healthy amount of calcium carbonate rock to create the
            desired effect.
            </li>
            <li style="z-index: 1;">
            Fill a mesh media bag with crushed coral or dolomite gravel and place it
            in your filter.
            </li>
        </ul>
        <p style="z-index: 1;">
        <strong>Alkalinity (KH)</strong> &ndash; Alkalinity is the measure of
        carbonates and bicarbonates in water and represents the ability to resist
        changes in pH. Carbonates help stabilize pH in the aquarium and are
        replenished through regular partial water exchanges or the addition of
        buffers. Most captive-bred fish will adapt to your aquarium&rsquo;s
        alkalinity, so it is usually not necessary to adjust it. Unless you are
        keeping wild caught fish that come from extremes in pH or hardness,
        it&rsquo;s best to acclimate new fish to your tank&rsquo;s conditions.
        </p>
        <p style="z-index: 1;">
        <strong>General Hardness (GH)</strong> &ndash; General Hardness is a measure
        of calcium, magnesium and other ions in water, sometimes referred to as
        Total Hardness. Most freshwater fish adapt to a wide range of general
        hardness, and it is best to adjust them to your local water. Unless you are
        trying to keep or breed fish from areas of the world with extremes in water
        hardness, do not try to manipulate the pH or hardness level in your aquarium
        with additives. If your tap water is excessively hard or soft, the use of
        reverse osmosis or deionized water with Aqueon Water Renewal added is a more
        natural and stable way to adjust GH.
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="practical_fish_care_tips">
        Practical Fish Care Tips
        </h2>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/7693E4C398644D35A43C87DD26CBF4BB.ashx" width="800" height="290" />&nbsp;</p>
        <p style="z-index: 1;">
        Our fish depend on us to create the best environment and see to their every
        need. Here are some ways we can accomplish this:
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="habitat">
        Habitat
        </h3>
        <p style="z-index: 1;">
        Most aquarium fish need structure in their environment to feel safe,
        establish territory, breed or seek refuge. In a well-decorated aquarium,
        fish tend to stay out in the open and are less stressed. Territorial and
        semi-aggressive fish tend to quarrel less when there is ample cover.
        Decorating is also one of the most rewarding aspects of owning an aquarium.
        It allows you to personalize your aquarium, exercise your creative skills
        and turn that glass box into living art!
        </p>
        <p style="z-index: 1;">
        When decorating your aquarium, always take the needs of your fish into
        consideration. For example, schooling fish such as
        <a href="/resources/care-guides/tetras" target="_blank">tetras</a>,
        <a href="/resources/care-guides/barbs" target="_blank">barbs</a>,
        <a href="/resources/care-guides/danio" target="_blank">danios</a> and
        rasboras enjoy swimming among
        <a href="/resources/care-guides/aquatic-plant-basics" target="_blank">plants</a>
        (live or artificial), and choosing darker colored plants helps accent their
        bright colors. Place taller plants towards the back of the aquarium to
        create a backdrop and hide heaters, cords and filter tubes, with
        progressively shorter plants towards the front. For surface-oriented fish
        like <a href="/resources/care-guides/gouramis" target="_blank">gouramis</a>,
        hatchetfish and
        <a href="/resources/care-guides/livebearer" target="_blank">livebearers</a>,
        use plants that are taller than the aquarium to create overhangs. Floating
        plants such as duckweed, hornwort and <em>Salvinia</em> create the same
        effect and are easy to grow.
        </p>
        <p style="z-index: 1;">
        Fish that like to &ldquo;den&rdquo;, such as
        <a href="/resources/care-guides/sharks-freshwater" target="_blank">redtails, rainbow sharks</a>, certain types of cichlids,
        <a href="/resources/care-guides/loaches" target="_blank">loaches</a>,
        <a href="/resources/care-guides/corydoras-catfish" target="_blank">catfish</a>, and certain types of
        <a href="/resources/care-guides/plecostomus" target="_blank">plecostomus</a>
        find refuge in hollow logs, caves and ornaments like sunken ships. They will
        often patrol the entrances to their lairs and ward off any fish that come
        too close. In aquariums with
        <a href="/resources/care-guides/discus" target="_blank">discus</a> or
        <a href="/resources/care-guides/angelfish" target="_blank">angelfish</a>,
        decorate with pieces of driftwood angled from the surface down to the bottom
        to simulate the fallen trees and branches in their natural environment. For
        <a href="/resources/care-guides/cichlids-african-rift-lake" target="_blank">Rift Lake cichlids</a>, use plenty of rockwork to simulate the bolder fields found in their
        natural habitat.
        </p>
        <p style="z-index: 1;">
        When introducing new additions to an aquarium with territorial fish such as
        cichlids, it&rsquo;s a good idea to rearrange existing d&eacute;cor to
        eliminate old territorial boundaries and add one or two new decorations to
        create additional habitat for the newcomers.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="feeding">
        Feeding
        </h3>
        <p style="z-index: 1;">
        Fish in nature spend much of their day either eating or trying to avoid
        being eaten. Some fish are omnivorous, meaning they eat a mix of protein and
        vegetation of food. Others are herbivorous, feeding mostly on plant matter.
        Which leaves the carnivores, who feed on meaty foods such as insects, worms,
        crustaceans, amphibians, other fish and even small birds and mammals! Large
        predatory fish eat less frequently, while herbivores and omnivores graze
        throughout the day.
        </p>
        <p style="z-index: 1;">
        Knowing what kinds of things your fish eat in nature will help you choose
        the right food for them and gives some indication of how often they need to
        be fed. Most fish do best when fed once or twice daily. All food should be
        consumed in 2 minutes or less. Large predators do not catch food every day
        in nature, and do not need to be fed every day in the aquarium. Herbivores
        and fish that forage throughout the day should be fed small quantities of
        food two to three times daily. Aqueon offers a complete line of
        <a href="/products/food" target="_blank">flake, pellet, tablet and dried whole foods</a>
        to accommodate the nutritional needs of most ornamental fish.
        </p>
        <p style="z-index: 1;">
        Fish will normally find food whether it&rsquo;s at the surface, in mid-water
        or on the bottom. However, presenting it in the way they normally feed is
        helpful, especially for new arrivals or finicky eaters. For example, feed
        bottom feeders sinking foods, and flake or floating pellets to surface and
        mid-water feeders. Sometimes more aggressive feeders may intimidate shy
        fish, preventing them from getting enough to eat. Try feeding boisterous
        fish first and once they are distracted, direct some additional food to
        sheltered areas where shy fish can eat in peace. Finally, many
        <a href="/resources/care-guides/plecostomus" target="_blank">plecostomus</a>,
        <a href="/resources/care-guides/corydoras-catfish" target="_blank">catfish</a>
        and
        <a href="/resources/care-guides/knifefish" target="_blank">knifefish</a> are
        nocturnal and stay hidden until the lights go out. While some may learn to
        eat during daylight hours, many will stay hidden and may not get enough to
        eat. Feed these fish after the aquarium light is turned off at night.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="water_exchanges">
        Water Exchanges
        </h3>
        <p style="z-index: 1;">
        Regular partial water changes remove pollutants and growth inhibitors that
        accumulate over time and help stabilize pH and buffering capacity in your
        aquarium. They replenish trace elements and important minerals that are used
        by fish, invertebrates and plants, as well as the biological processes that
        maintain balance in your aquarium.
        </p>
        <p style="z-index: 1;">
        There are different philosophies regarding water changes in an aquarium, but
        the best practice is to do small partial water changes on a regular basis.
        The most successful aquarists perform a 10% to 25% water change on their
        aquariums every week. Changing more than 50% of the water at one time is not
        recommended. This helps remove unwanted waste while also replacing stale
        water with fresh and clean. Even though it may not look dirty, the waste can
        build up over time and is chemically altering the environment your fish live
        in. This waste remains in the water and does not evaporate out so simply
        topping off the aquarium is not preforming a &ldquo;water exchange&rdquo; or
        &ldquo;water change&rdquo;.
        </p>
        <p style="z-index: 1;">
        <strong>PRO Tip - Heavily stocked aquariums, those that house large messy fish or
        extremely sensitive fish, and aquariums that are fed generously will
        benefit from more frequent changes.</strong>
        </p>
        <p style="z-index: 1;">
        If your tap water has unusually high pH or alkalinity or is unsuitable for
        aquarium use due to high nitrates, phosphates or other problems, consider
        using a Reverse Osmosis (RO) or Deionized (DI) water. Add a trace element
        supplement to replace essential minerals and buffers that restore water to
        its natural state and promote optimum health, color and vigor in your fish
        and live plants.
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <h3 style="text-align: left; z-index: 1;">
        <img alt="Aqueon Ultimate Fishkeeping Guide Video Link" src="https://www.aqueon.com/-/media/Images/AqueonNew%20NA/US/ultimate-fishkeeping-guide/youtube-link-button-only.png?la=en&amp;hash=6F1D5FF3379661B9102265009D984E057B008645" width="100" height="75" /><a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=k5-s0c0q6c0" target="_blank">3 tips to succeed</a>
        </h3>
        <p style="z-index: 1;">&nbsp;</p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="buying_new_fish">
        Questions When Buying A New Fish
        </h2>
        <p style="z-index: 1;">
        Buying new fish for your aquarium is exciting! Whether you&rsquo;re new to
        the hobby or a seasoned veteran looking for something interesting to add to
        your aquarium, going to the fish store is just plain fun. There are so many
        <a href="/resources/care-guides" target="_blank">fish to choose from</a> you
        might have trouble deciding what to buy, and you could find yourself wanting
        them all! But before making any livestock purchase, there are some important
        questions you should ask to make sure you&rsquo;re making the right
        decisions for yourself and the fish:
        </p>
        <ol>
            <li style="z-index: 1;">
            <strong>How big will the fish get?</strong> Many of the fish you see in
            the store aren&rsquo;t fully grown. Some may only get a little bigger,
            while others may double, triple or more in size. Always make sure the fish
            you intend to buy
            <a href="/articles/dos-donts" target="_blank">will fit comfortably in your aquarium</a>
            when they reach adult size.
            </li>
            <li style="z-index: 1;">
            <strong>What does the fish eat?</strong> While most tropical fish do just
            fine on a diet of flake, pellet or frozen foods, some species are
            specialized feeders that may require live food or customized feeding
            methods. Some fish may grow up to eat the rest of the fish in your tank,
            while others may be herbivores that will decimate a beautifully planted
            aquarium. Before purchasing any new aquarium fish, make sure you have the
            means and dedication to
            <a href="/products/food" target="_blank">properly feed it</a> and that it
            won&rsquo;t devour the rest of your aquarium&rsquo;s inhabitants or
            plants.
            </li>
            <li style="z-index: 1;">
            <strong>Is the fish species peaceful or aggressive?</strong> If you have
            peaceful fish, you don&rsquo;t want an aggressive fish that spends its day
            chasing everyone else around, stressing them. On the other hand, if you
            have rambunctious fish, you wouldn&rsquo;t want to add a shy fish that
            will be constantly harassed and running for its life. While some fish may
            not kill their tankmates outright, being chased, nipped and kept from
            feeding will eventually take its toll on the victim, resulting in
            increased susceptibility to disease or even death.
            </li>
            <li style="z-index: 1;">
            <strong>Is the fish territorial?</strong> There&rsquo;s a difference
            between being aggressive and being territorial, although some fish can be
            both. Territorial fish will often tolerate other tank inhabitants as long
            as they have enough space and structure to define their territorial
            boundaries. They may chase other fish away if they come too close, but
            they will otherwise leave them alone. Territorial fish often do not
            tolerate other members of their species, so it&rsquo;s best to just buy
            one.
            </li>
            <li style="z-index: 1;">
            <strong>Will it get along with my fish?</strong> Keep a list of the fish
            you have in your aquarium. If you&rsquo;ve forgotten or are not sure what
            kinds of fish you have, take pictures to show store staff so they can help
            you make the right choices. Just as people do, fish have personalities of
            their own and there is no guarantee that all fish will get along. Learn
            more about fish compatibility in our helpful article:
            <a href="/articles/fish-compatibility" target="_blank">Fish Compatibility: How to Build a Peaceful Community Fish Tank</a>
            </li>
            <li style="z-index: 1;">
            <strong>Does it need special water parameters or temperature?</strong>
            While most tropical fish sold today are raised in captivity and tolerate a
            certain range of water chemistry parameters, some are still collected in
            the wild and may need a specific pH, alkalinity or temperature to thrive.
            Always research the type of fish you intend to buy or ask if they need
            special conditions.
            </li>
            <li style="z-index: 1;">
            <strong>How many fish should I buy?</strong> Some fish are solitary and as
            adults they do not tolerate others of their own kind or closely related
            species:
            <a href="/resources/care-guides/betta" target="_blank">betta fish</a>,
            certain
            <a href="/resources/care-guides/gouramis" target="_blank">gouramis</a>,
            redtail and rainbow sharks, and many cichlids are good examples. Schooling
            fish (tetras, barbs, danios, rasboras), on the other hand, do best in
            groups of 6 or more and may hide or become stressed if kept individually
            or in smaller groups.
            <a href="/resources/care-guides/livebearer" target="_blank">Livebearing fish</a>
            (guppies, mollies, platies and swordtails) do best in a ratio of three
            females to one male as the males tend to be relentless in their efforts to
            mate.
            </li>
            <li style="z-index: 1;">
            <strong>How long will the fish live?</strong> Small fish like
            <a href="/resources/care-guides/tetras" target="_blank">tetras</a>,
            <a href="/resources/care-guides/barbs" target="_blank">barbs</a> and
            <a href="/resources/care-guides/danio" target="_blank">danios</a> should
            live at least 5 years, if not longer, while medium sized fish such as
            angelfish and goldfish often live 10 to 15 years. Larger
            <a href="/resources/care-guides/cichlids-african-rift-lake" target="_blank">cichlids</a>, clown
            <a href="/resources/care-guides/loaches" target="_blank">loaches</a>, and
            many
            <a href="/resources/care-guides/plecostomus" target="_blank">plecostomus</a>
            and catfish species can live 20 years or more, while koi are known to live
            even longer. Plan accordingly.
            </li>
            <li style="z-index: 1;">
            <strong>How long has the fish been in the store?</strong> Never buy a fish
            that has just arrived in the store.
            <a href="/articles/how-to-move-an-aquarium" target="_blank">Shipping stress</a>
            temporarily lowers a fish&rsquo;s resistance and increases its
            susceptibility to disease. Moving it again without giving it a few days to
            stabilize will only compound the problem. This is especially true of wild
            caught or delicate species.
            </li>
            <li style="z-index: 1;">
            <strong>What part of the aquarium will it occupy?</strong> Many fish spend
            their time at specific levels in the water column, and it&rsquo;s
            important both visually and in terms of compatibility to have equal
            proportions of surface, mid-water and bottom dwellers. Crowding fish in
            any layer may result in conflict and stress to some of them.
            </li>
            <li style="z-index: 1;">
            <strong>What type of habitat does it need?</strong> In nature, fish occupy
            specific habitats such as open water, plant beds, rock structure or fallen
            trees. Always research fish before you purchase them and make sure you
            have the proper habitat in your fish tank.
            </li>
        </ol>
        <p style="z-index: 1;">
        Asking key questions and making sure you have the right conditions for fish
        before purchasing them will ensure they live long and happy lives and result
        in many years of enjoyment with your aquarium.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="transport_and_acclimation">
        Transport and Acclimation
        </h3>
        <p style="z-index: 1;">
        Properly acclimating new fish purchases into your aquarium has a significant
        impact on their long-term health and well-being. Netting, bagging and
        transporting fish stresses them and to compound things, water quality and
        chemistry can vary between your local fish store and your aquarium.
        Precautions should be taken to ensure the transition is as stress free as
        possible. The greater the difference between store water and your aquarium,
        and the longer your fish are in transit, the more time and care you should
        exercise when acclimating them. In addition, some fish are more sensitive to
        changes and require more gradual acclimation.
        </p>
        <p style="z-index: 1;">
        Go straight home with new fish. In extremely cold or hot weather, transport
        fish in an insulated cooler or Styrofoam shipping container. Do not place
        fish in the trunk of your car. Finally, be sure to research the fish you are
        buying in advance to make sure you have the right conditions in your
        aquarium.
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <h3 style="z-index: 1;">Drip Acclimation&nbsp;</h3>
        <p style="z-index: 1;">
        Some fish are too large to acclimate while floating in an aquarium. Other
        fish are sensitive and require a more delicate process. In these instances,
        drip application is the best method. Airline tubing and a flow regulator are
        used to control the rate at which the water goes into the bucket. Watch the
        video to learn more.
        </p>
        <p style="z-index: 1;">
        <a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=8vBXJqC6cQ4" target="_blank" title="Watch the Video on YouTube"><img alt="Aqueon Ultimate Fishkeeping Guide" src="https://www.aqueon.com/-/media/Images/AqueonNew%20NA/US/ultimate-fishkeeping-guide/aq_video_icon_noaq.png?h=69&amp;w=200&amp;la=en&amp;hash=7F6651F0932EF867F381A46432C62E003392CD3A" style="height: 69px; width: 200px;" /></a>
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <h3 style="z-index: 1;">Floating Acclimation&nbsp;</h3>
        <p style="z-index: 1;">
        Acclimating fish to a new home is important for both the health of the fish
        and aquarium. Turning off the lights can help reduce stress in fish while
        they adjust to the temperature of the aquarium. A floatation ring is created
        by opening the bag and rolling it towards the outside to keep the bag afloat
        during the acclimation process. Watch the video to learn more.&nbsp;
        </p>
        <p style="z-index: 1;">
        <a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=sJEVdM5dl80" target="_blank" title="Watch the Video on YouTube"><img alt="Aqueon Ultimate Fishkeeping Guide" src="https://www.aqueon.com/-/media/Images/AqueonNew%20NA/US/ultimate-fishkeeping-guide/aq_video_icon_noaq.png?h=69&amp;w=200&amp;la=en&amp;hash=7F6651F0932EF867F381A46432C62E003392CD3A" style="width: 200px; height: 69px;" /></a>
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <h3 style="z-index: 1;">Betta Acclimation&nbsp;</h3>
        <p style="z-index: 1;">
        A common aquarium to set up is for Bettas. It is recommended to use the
        floating acclimation method. Be sure to discard any water from the bag and
        not add it to the aquarium. Watch the video to learn more.
        </p>
        <p style="z-index: 1;">
        <a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=m51alWBP4-s" target="_blank" title="Watch the Video on YouTube"><img alt="Aqueon Ultimate Fishkeeping Guide" src="https://www.aqueon.com/-/media/Images/AqueonNew%20NA/US/ultimate-fishkeeping-guide/aq_video_icon_noaq.png?h=69&amp;w=200&amp;la=en&amp;hash=7F6651F0932EF867F381A46432C62E003392CD3A" style="height: 69px; width: 200px;" /></a>
        </p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="nutrition_and_feeding">
        Nutrition and Feeding
        </h2>
        <p style="z-index: 1;">
        Often times, the first questions aquarists have after setting up their tanks
        have to do with feeding. What do I feed my fish, how much should I feed
        them, and how often? In nature, what fish eat depends on whether
        they&rsquo;re herbivores (plant eaters), carnivores (meat eaters) or
        omnivores (both). How often and how much they eat depends on their dietary
        preferences, their appetite and availability of food.
        </p>
        <p style="z-index: 1;">
        Most aquarists keep a variety of species in their aquariums, so offering a
        combination of different foods is best. For example,
        <a href="/resources/care-guides/livebearer" target="_blank">livebearers</a>
        are largely herbivores, while
        <a href="/resources/care-guides/tetras" target="_blank">tetras</a> are more
        carnivorous. If you keep both types of fish in your aquarium, as many
        aquarists do, alternate feedings of meat protein and plant-based foods to
        keep everyone happy and healthy. Variety is important regardless of what
        types of fish you keep, as even carnivores benefit from some plant matter in
        their diet, and vice versa.
        </p>
        <p style="z-index: 1;">
        The size of the food you feed should match the size of your fishes&rsquo;
        mouths. In other words, large predatory fish will usually show no interest
        in small flake crumbles, and small fish like Neon Tetras can&rsquo;t fit
        large pellets into their mouths. Uneaten food will quickly pollute your
        aquarium.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="how_much_to_feed">
        How Much to Feed
        </h3>
        <p style="z-index: 1;">
        It&rsquo;s always best to underfeed, especially in new aquariums, as uneaten
        food can cloud your water and cause ammonia and nitrite levels to rise. A
        general rule of thumb is to feed only what
        <a href="/videos/educational-videos/3-tips-to-succeed" target="_blank">your fish can consume in 2 to 3 minutes</a>. When in doubt, start with a tiny quantity and observe how fast your fish
        consume it. If it is completely consumed in less than 2 minutes, give them a
        little more. It won&rsquo;t take long to figure out how much food to give
        them at each feeding. Remove any food that remains after five minutes with a
        siphon hose or net.
        </p>
        <h3 style="z-index: 1;">Where Fish Feed</h3>
        <p style="z-index: 1;">
        Another consideration is what part of the water column your fish feed
        in.&nbsp; Some species feed at the surface, some feed in mid-water and
        others are bottom feeders.&nbsp; Most fish will learn to take food wherever
        it&rsquo;s available, but shy fish may wait until food drifts into their
        &ldquo;safe zone&rdquo;. These fish may need to be target fed, meaning
        directing food right to them. Flakes and some pellet foods typically linger
        at the surface for a minute or two before beginning a slow descent to the
        bottom, making them good choices for surface and mid-water feeders. Soaking
        dried foods or &ldquo;swishing&rdquo; them at the surface will help them
        drop faster for mid-water feeders. Most
        <a href="/resources/care-guides/corydoras-catfish" target="_blank">catfish</a>, <a href="/resources/care-guides/loaches" target="_blank">loaches</a> and
        other bottom feeders do best on
        <a href="/products/food" target="_blank">sinking tablets, wafers and pellet foods</a>. When feeding frozen foods, dispense food a little at a time using a
        turkey baster or large syringe to make sure everyone gets some. Drop a
        little food at the surface for top feeders and gently squirt some lower into
        the water column for mid-water and bottom feeders.
        </p>
        <h3 style="z-index: 1;">How Often To Feed</h3>
        <p style="z-index: 1;">
        For the most part, feeding your fish once or twice a day is sufficient. Some
        hobbyists even fast their fish one or two days a week to allow them to clear
        their digestive systems. Larger, more sedentary fish can go longer between
        meals than smaller, more active fish. Herbivores forage throughout the day,
        so they should be fed more frequently, however, only small quantities at a
        time. Small active fish like
        <a href="/resources/care-guides/danio" target="_blank">danios</a> and newly
        hatched fry have higher metabolic rates and should be fed frequently,
        especially when kept at warmer temperatures. Water temperature regulates
        fishes&rsquo; metabolisms and influences how often and how much they need to
        be fed.
        </p>
        <h3 style="z-index: 1;">When To Feed</h3>
        <p style="z-index: 1;">
        In nature, most fish feed in the early morning and at dusk. Exceptions are
        herbivores and omnivores that forage throughout the day, and nocturnal
        species. Although aquarium fish can be fed at any time of day, morning and
        evening feedings are best. They quickly learn when &ldquo;feeding
        time&rdquo; is, eagerly swimming back and forth at the surface or emerging
        from hiding places in anticipation of their next meal.
        </p>
        <p style="z-index: 1;">
        Make sure the aquarium light has been on for at least 30 minutes before the
        morning feeding and leave it on for at least 30 minutes after the evening
        feeding. Nocturnal species such as
        <a href="/resources/care-guides/knifefish" target="_blank">knifefish</a>,
        <a href="/resources/care-guides/corydoras-catfish" target="_blank">catfish</a>
        and certain
        <a href="/resources/care-guides/plecostomus" target="_blank">plecostomus</a>
        can be fed sinking foods shortly after the aquarium light is turned off at
        night.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="signs_of_overfeeding_fish">
        Signs of Overfeeding Fish
        </h3>
        <p style="z-index: 1;">
        The term &ldquo;overfeeding&rdquo; means feeding more food than your fish
        need or want to eat in one feeding. Even hobbyists who only feed once a day
        or every other day can be guilty of overfeeding if the food is not
        completely consumed in less than 2 or 3 minutes. Here are some tell-tale
        signs of overfeeding:
        </p>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Uneaten food remains in the aquarium after 5 minutes, but the fish show no
            interest in it. In extreme cases, a fuzzy or cottony white fungus may
            begin to grow on the bottom or on decorations and plants after a day or
            two.
            </li>
            <li style="z-index: 1;">
            Aquarium water is cloudy or hazy and has a foul odor to it. Foam or froth
            may be present on the surface.
            </li>
            <li style="z-index: 1;">
            Filter media becomes clogged in a matter of days after cleaning.
            </li>
            <li style="z-index: 1;">
            Excessive algae growth. Even with proper filtration and water changes,
            nitrate and phosphate accumulation from heavy feeding can contribute to
            <a href="/products/water-care/algae-removers" target="_blank">excessive algae growth</a>.
            </li>
            <li style="z-index: 1;">Ammonia or nitrite levels are elevated.</li>
            <li style="z-index: 1;">Chronically high nitrates or low pH.</li>
        </ul>
        <p style="z-index: 1;">
        Providing your fish with the right diet and feeding schedule will ensure
        growth, disease resistance, vibrant colors, and long, healthy lives.
        </p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="algae_prevention_and_control">
        Algae Prevention and Control
        </h2>
        <p style="z-index: 1;">
        Every aquarist encounters algae growth no matter how diligent you are about
        maintaining your aquarium. While its appearance is usually not welcome,
        algae is nature&rsquo;s way of purifying water and removing pollutants, and
        it performs a valuable function in the aquarium. Some algae growth in a
        mature aquarium is normal, however, excessive algae can be a result of
        problems in water quality and maintenance habits. There are many causes for
        algae growth and just as many remedies. Understanding what causes algae
        growth is essential to preventing and controlling it.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="nutrients">
        Nutrients
        </h3>
        <p style="z-index: 1;">
        Algae are aquatic plants in their most basic form, and like all plants, they
        need water, light, and nutrients to grow. In the aquarium, the primary
        nutrients are nitrate and phosphate, which typically come from fish waste
        but can also be present in tap water. A build-up can be caused by generous
        feeding, infrequent water changes or filter maintenance, overcrowding, using
        tap water that has high nutrient levels, or a combination of one or more of
        the above. If you start to see excessive algae growth, test your aquarium
        and tap water for nitrate and phosphate. Nitrate (NO<sub>3</sub>) should be
        below 10 ppm and phosphate (PO<sub>4</sub>) should be below 0.5 ppm.
        </p>
        <p style="z-index: 1;">
        To keep nitrate and phosphate levels in your aquarium low, avoid having too
        many fish, feed sparingly and perform regular water changes using nitrate
        and phosphate free water. To lower high nutrient levels and maintain optimum
        water quality, clean your filter regularly, use
        <a href="/products/filters-media/replacement-specialty-filter-pads" target="_blank">Aqueon Water Treatment Filter Pads</a>, Kent Marine Nitrogen Sponge, Phosphate Sponge, Organic Adsorption Resin,
        Power-Phos or Reef Carbon. If your tap water has high nutrient levels, use
        reverse osmosis or deionized water with
        <a href="/products/water-care/water-renewals" target="_blank">Aqueon Water Renewal</a>, R/O Right or Liquid R/O Right when doing water changes.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="excessive_light">
        Excessive Light
        </h3>
        <p style="z-index: 1;">
        Many people believe that the sole cause of nuisance algae is too much light.
        While it is certainly a contributing factor, algae are more common in
        aquariums with high nutrient levels, especially if there are no live plants.
        Avoid placing an aquarium where it will receive direct sunlight, even if
        it&rsquo;s only for a few hours a day. Limit the number of hours the
        aquarium light is on, especially if you do not keep live plants. A maximum
        of 6 to 8 hours of light is sufficient in unplanted aquariums, while planted
        aquariums should receive 12 hours of high-quality light. Use a timer to
        provide a consistent photoperiod.
        </p>
        <p style="z-index: 1;">
        Quality of light is another contributing factor to algae growth. Fluorescent
        lamps weaken and undergo a change in spectrum called &ldquo;color
        shift&rdquo; as they get older. Since algae are more tolerant of marginal
        conditions, they tend to prosper under gradually deteriorating light whereas
        many aquarium plants do not. For the best results, fluorescent light bulbs
        should be changed every 10 to 12 months.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="types_of_algae">
        Types of Algae
        </h3>
        <p style="z-index: 1;">
        <strong><span style="white-space: pre;"> </span>Brown Algae</strong> &ndash;
        most brown algae are a form of diatom. They are often seen in newly set up
        aquariums and will usually die off on their own after the tank cycles.
        Diatoms use silicates to build their cell walls, so if your tap water
        contains high silicate levels, use reverse osmosis or deionized water when
        setting up your aquarium. Place Organic Adsorption Resin or Reef Carbon in
        your filter to remove nutrients and introduce plecostomus, otocinclus or
        nerite snails to control brown algae in established aquariums.
        </p>
        <p style="z-index: 1;">
        <strong><span style="white-space: pre;"> </span>Green Algae</strong> &ndash;
        there are many types of green algae. Some are soft and easy to remove, while
        others are hard and can be more tenacious. They grow on the aquarium glass
        as well as decorations and even the gravel. Snails and algae eating fish
        help keep many forms of green algae in check. Maintain low nutrients and
        avoid overfeeding or overstocking your aquarium to prevent outbreaks.
        </p>
        <p style="z-index: 1;">
        <strong><span style="white-space: pre;"> </span>Blue-green Algae</strong>
        &ndash; these appear as a heavy, dark green film or &ldquo;slime&rdquo;.
        They are actually not algae, but rather a form of cyanobacteria. Left
        unchecked, they can suffocate live plants and even cause harm to fish.
        Blue-green algae can be removed by siphoning them from the aquarium, but
        they often quickly return. Several products are available for eliminating
        blue-green algae that are safe to use in fresh or saltwater aquariums.
        </p>
        <p style="z-index: 1;">
        <strong><span style="white-space: pre;"> </span>Filamentous Algae</strong>
        &ndash; there are many forms of filamentous algae, including hair, string,
        beard, black brush and thread algae. They are usually caused by a build-up
        of phosphate in the water and can be seen clinging to plants and other
        decorations. Longer forms can be removed by twirling them around a
        toothbrush. Siamese algae eaters, mollies, redtail and rainbow sharks,
        goldfish and Amano shrimp are known to eat them. Shorter varieties can be
        eradicated using bristlenose and clown plecostomus, otocinclus, nerite
        snails and dwarf freshwater shrimp. Plant leaves that become covered in
        filamentous algae should be trimmed out. To prevent filamentous algae
        outbreaks, feed sparingly, do frequent partial water changes using
        phosphate-free water and use Phosphate Sponge or Organic Adsorption Resin in
        your filter.
        </p>
        <p style="z-index: 1;">
        <strong><span style="white-space: pre;"> </span>Green Water Blooms</strong>
        &ndash; these suspended algae cause the water to turn bright green and very
        cloudy. Green water blooms are usually caused by high nitrate and phosphate
        levels, along with excessive light. Many hobbyists try to solve the problem
        by doing water changes, but the effects are temporary, and the problem
        quickly returns, often with a vengeance due to the addition of nutrients
        from tap water. Blacking out the aquarium for several days by covering it
        with a blanket and turning off the light can be effective, but this is
        detrimental to live plants and may result in ammonia and nitrite spikes when
        the bloom suddenly dies off. Diatom filters and UV sterilizers are the most
        effective cure. Chemical algaecides and coagulants also work, but again,
        sudden algae die-offs can spike ammonia and nitrite levels and some
        coagulants interfere with the fishes&rsquo; gills.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="live_plants">
        Live Plants
        </h3>
        <p style="z-index: 1;">
        You may have noticed that well-planted aquariums rarely have any algae.
        That&rsquo;s because aquatic plants remove nutrients from the water and
        starve out algae. Live plants are one of the most effective ways of
        preventing algae growth in an aquarium, but it takes more than just one or
        two to be effective. Live plants work best at preventing algae when the
        aquarium is heavily planted. Fast growing bunch plants like Hornwort,
        Wisteria and Rotala are very effective at using nutrients and keeping algae
        at bay.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="algae_eating_fish">
        Algae Eating Fish
        </h3>
        <p style="z-index: 1;">
        Sometimes, despite our best efforts, some algae growth is inevitable.
        Plecostomus, otocinclus, farlowella, Siamese algae eaters, hill stream
        loaches and some freshwater sharks feed directly on algae. Bottom feeders
        like Corydoras catfish and other loach species help reduce nutrient build-up
        in the water by cleaning up uneaten food and consuming dead plant debris and
        other organic material that accumulates on the bottom of the aquarium. Use
        caution when adding plecostomus to planted aquariums, as some species are
        known to eat broadleaf plants like Amazon swords and Anubias.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="snails">
        Snails
        </h3>
        <p style="z-index: 1;">
        Aquarists often think of snails as a nuisance, largely because of outbreaks
        of Malaysian trumpet snails (<em>Melanoides tuberculata</em>) and Ramshorn
        snails (<em>Planorbarius spp</em>). However, several types of freshwater
        snails are excellent at algae control and will not overrun the aquarium.
        </p>
        <p style="z-index: 1;">
        Mystery or Inca snails (<em>Pomacea spp.</em>) feed directly on algae, food
        and dead plant material that contribute to nutrient build-up. They are
        available with black or golden bodies and several shell colors. They will
        not eat live plants or overrun your aquarium. In fact, they must leave the
        water to reproduce, often depositing egg clusters on the underside of the
        aquarium lid. Due to their size, mystery snails are best kept in medium to
        large size aquariums.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/9799E85D313D4DA880E34600F02147FF.ashx?h=334&amp;w=500" style="height: 334px; width: 500px;" />&nbsp;</p>
        <p style="z-index: 1;">
        Nerite snails (<em>Neritina spp.</em>) have gained in popularity due to
        their appetite for algae and beautiful shell patterns. There are many types,
        including some saltwater species, but Tiger and Zebra Nerites are the most
        stunning and best suited for freshwater aquariums. A secure cover is
        required as these snails are known to climb out of the aquarium. They are
        ideal for aquariums 20 gallons or smaller, although they can be placed in
        any size aquarium.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/CE4768686F8E4E12AA25246437DB8DDF.ashx?h=375&amp;w=500" style="height: 375px; width: 500px;" />&nbsp;</p>
        <p style="z-index: 1;">
        Rabbit snails (<em>Tylomenia spp.</em>) are a recent addition to the
        aquarium trade from Sulawesi, Indonesia, that are rapidly gaining in
        popularity due to their active nature, interesting appearance and bright
        colors. They do best on a sand substrate and prefer temperatures between
        80&reg; and 84&reg; F and a pH above 7.5. As with all aquatic snails, a
        calcium supplement will help maintain healthy shells. They are voracious
        algae eaters and have very low reproductive rates, so they won&rsquo;t
        overpopulate your aquarium. They are not known to eat live plants; however,
        some anecdotal accounts suggest they may be attracted to Java Ferns.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/D85461F012E14B68AB1D29DE4AE66E99.ashx?h=382&amp;w=500" style="height: 382px; width: 500px;" />&nbsp;</p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="dwarf_freshwater_shrimp">
        Dwarf Freshwater Shrimp
        </h3>
        <p style="z-index: 1;">
        <em>Caridina</em> and <em>Neocaridina</em> shrimp are popular aquarium
        inhabitants that are often used to control hair and string algae, especially
        in planted aquariums. While most species are best suited to small aquariums,
        Amano shrimp (<em>Caridina multidentata</em>) can be kept in most community
        aquariums. Because of their small size, most dwarf freshwater shrimp should
        not be kept with larger fish species.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/49AAB4D1D4224D92AB26A05C73F87776.ashx?h=335&amp;w=500" style="height: 335px; width: 500px;" />&nbsp;</p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="filtration">
        Filtration
        </h3>
        <p style="z-index: 1;">
        Diatom filters and UV sterilizers are very effective at solving green water
        blooms, but not other forms of algae. Diatom filters trap suspended algae
        cells on a layer of diatomaceous earth. The filter should be checked and
        re-charged frequently at first as it will clog quickly. UV sterilizers kill
        the algae as they pass through the light chamber, and do not require any
        cleaning. Partial water changes should be done every few days to prevent
        ammonia and nitrite build-up. Both filters should be left on the aquarium
        for 7 to 10 days to ensure all algae cells have been removed.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="chemicals_for_algae_problems">
        Chemicals for Algae Problems
        </h3>
        <p style="z-index: 1;">
        Chemical algaecides should never be your first choice when dealing with
        algae problems, as they do not address the
        <strong><em>cause</em></strong> of most outbreaks. They can provide a
        temporary solution, but sooner or later the problem will return if the
        original cause is not addressed. Proper filter maintenance, regular water
        changes, appropriate lighting and sensible stocking and feeding practices
        are far more effective at preventing and controlling algae growth. That
        said, sometimes outbreaks occur that do not respond to natural methods of
        preventing or eradicating them. In those instances, products like
        <a href="/products/water-care/algae-removers" target="_blank">Aqueon Algae Remover</a>
        can help but they should always be used as a last resort. Always follow
        product directions and remove carbon and other chemical media from your
        filter before using algae control chemicals.
        </p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="fish_compatibility">
        Fish Compatibility
        </h2>
        <p style="z-index: 1;">
        Choosing fish that get along is a challenge every aquarist faces. While
        there are certain combinations we know with relative certainty do or do not
        work in most instances, there are countless others that can go either way
        depending on a variety of factors. Here are some things to keep in mind when
        purchasing fish for your aquarium that can help determine fish
        compatibility.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="aquarium_size">
        Aquarium Size
        </h3>
        <p style="z-index: 1;">
        Most fish need space, and the more they have the better they tend to get
        along. When fish are crowded they become more agitated and are more likely
        to quarrel with tank mates. A general
        <a href="/articles/how-to-help-keep-your-pet-fish-alive">rule of thumb</a>
        for stocking a fish tank is one inch of adult size fish per net gallon of
        aquarium capacity, but territorial fish need even more space. Remember that
        the fish you buy will probably grow, and a 30 gallon aquarium doesn&rsquo;t
        actually hold 30 gallons of water when you factor in internal dimensions,
        gravel and decorations. Also, what to us is a large aquarium (200+ gallons),
        is still just a fraction of the space fish have in their natural habitats.
        </p>
        <p style="text-align: center;"><img alt="" src="-/media/60ACA43D40984F49BE4D842FDDE65D28.ashx" /></p>
        <h3 style="z-index: 1;">Aquarium Dimension</h3>
        <p style="z-index: 1;">
        Another consideration is the
        <a rel="noopener noreferrer" href="https://www.aqueon.com/-/media/Files/AqueonNew%20NA/US/CriticalDimensions.pdf?la=en&amp;hash=18646B8A917D8ED24FEEAB1C5A8DF19712605FA1" target="_blank">dimensions</a>
        of your new aquarium. Different fish prefer different shapes and swimming
        spaces. Wider aquariums give active fish, like danios and
        <a href="/resources/care-guides/barbs" target="_blank">barbs</a>, the space
        to spread out, which in turn helps them get along better. On the other hand,
        tall, narrow aquariums are appealing to look at and fit into narrow spaces
        but don&rsquo;t offer fish as much swimming space or territory as a wider
        aquarium. These aquariums should be used for less active fish like discus,
        angelfish and gouramis.
        </p>
        <h3 style="z-index: 1;">Decorations and Plants</h3>
        <p style="z-index: 1;">
        Aquarium decorations help with fish compatibility in several ways. Most fish
        need a place to call their own and they define their personal areas by
        physical boundaries. In addition, when they can&rsquo;t see each other, they
        tend to mind their own business. Rocks, caves, driftwood and other
        decorations help define territories for cichlids and other territorial fish,
        while tall bushy plants provide habitat and give schooling fish like
        <a href="/resources/care-guides/tetras" target="_blank">tetras</a>,
        <a href="/resources/care-guides/barbs" target="_blank">barbs</a>, danios and
        rasboras their own areas to occupy. When introducing
        <a href="/resources/care-guides/cichlids-new-world" target="_blank">new cichlids</a>
        to existing populations, add a few new rocks or other decorations and
        rearrange existing d&eacute;cor to eliminate territories controlled by
        established fish.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/3A09FD07FE844B40BD2AB2C1AAC5378B.ashx?h=340&amp;w=500" style="height: 340px; width: 500px;" />&nbsp;</p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="species_origin_of_the_fish">
        Species/Origin of the Fish
        </h3>
        <p style="z-index: 1;">
        Fish communicate in a variety of ways, but sometimes their signals can be
        misinterpreted because fish from different parts of the world &ldquo;speak
        different languages&rdquo;.
        <a href="/resources/care-guides" target="_blank">Research fish</a> before
        buying and try to stock your aquarium with fish from the same region,
        especially if they are aggressive or territorial species.
        </p>
        <p style="z-index: 1;">
        Cichlids, certain species of sharks, loaches, knife fish, mormyrids and
        other territorial fish do not share space well with members of their own
        kind or closely related species. Large aquariums with
        <a href="/articles/how-to-help-keep-your-pet-fish-alive" target="_blank">plenty of cover help</a>, but many of these fish are best kept individually and tank mates should
        not be similar looking or closely related.
        </p>
        <p style="z-index: 1;">
        Asking your local retailer about how to build a community fish tank,
        featuring a variety of species is always a good option. Finding an
        appropriate fish compatible with bettas, for example, can be challenging but
        your local expert can help advise you as needed.
        </p>
        <h3 style="z-index: 1;">Fish Age</h3>
        <p style="z-index: 1;">
        Juvenile fish are usually easy going, even if they are known to become
        aggressive as adults. They can often be mixed with a wider selection of tank
        mates, which they&rsquo;ll accept as they grow and mature. There are many
        reports of Oscars and other large predatory fish coexisting with feeder
        goldfish that they could easily swallow, but don&rsquo;t, because both fish
        were purchased when they were the same size, before the predator grew larger
        and learned to eat other fish.
        </p>
        <h3 style="z-index: 1;">Fish Size</h3>
        <p style="z-index: 1;">
        An old aquarium adage states &ldquo;if a fish can fit into another
        fish&rsquo;s mouth, chances are it will end up there.&rdquo; Most fish are
        opportunistic when it comes to food, and even relatively peaceful fish will
        try to eat other fish if they think they can. Always
        <a href="/articles/how-to-help-keep-your-pet-fish-alive" target="_blank">purchase fish</a>
        that are roughly the same size as those in your aquarium. When mixing
        territorial fish, newcomers should be at least the same size as the largest
        or most aggressive fish already in the tank.
        </p>
        <h3 style="z-index: 1;">Fish Gender</h3>
        <p style="z-index: 1;">
        Male fish tend to be more territorial and aggressive, particularly when
        mating. This is especially true for cichlids. Avoid having more than one
        male of the same or closely related cichlid species or other territorial
        species, especially if females are present. Keep
        <a href="/resources/care-guides/livebearer" target="_blank">livebearers</a>
        in ratios of 2 to 3 females per male to diffuse the persistent mating
        behavior of males.
        </p>
        <h3 style="z-index: 1;">Number of Fish</h3>
        <p style="z-index: 1;">
        Boisterous fish like tiger
        <a href="/resources/care-guides/barbs" target="_blank">barbs</a> and even
        certain species of
        <a href="/resources/care-guides/tetras" target="_blank">tetras</a> and
        <a href="/resources/care-guides/danio" target="_blank">danios</a> are often
        better behaved when in large schools. Shy schooling fish are less likely to
        be picked on when kept in larger numbers as well. Always buy schooling fish
        in groups of 6 or more. While most fish get along better when they have more
        space,
        <a href="/resources/care-guides/cichlids-african-rift-lake" target="_blank">African Rift Lake Cichlids</a>
        do best when crowded a little as this deters dominant fish from singling out
        weaker or submissive fish.
        </p>
        <h3 style="z-index: 1;">Territory &amp; Dominance Hierarchies</h3>
        <p style="z-index: 1;">
        These are especially common in cichlid communities, where distinct pecking
        orders exist. Smaller or submissive fish that are harassed may need to be
        removed. Removing the aggressor is another option, however, the next fish on
        the totem pole may quickly assume the dominant role, continuing the cycle.
        When
        <a href="/articles/how-to-help-keep-your-pet-fish-alive" target="_blank">adding new fish</a>, make sure the aquarium is large enough and has enough cover to
        accommodate newcomers. Always purchase fish that are at least as large as
        the biggest or most aggressive fish in your aquarium.
        </p>
        <h3 style="z-index: 1;">Predatory Fish</h3>
        <p style="z-index: 1;">
        We often think of predatory fish as large, aggressive creatures, typically
        in the Family Cichlidae. But there are other types of predators, such as
        catfish, halfbeaks, leaf fish, needlefish, bichirs, certain gobies,
        arowanas, stingrays and gar, to name just a few. For these fish, whatever
        they think they can fit in their mouth is fair game. It doesn&rsquo;t make
        them mean or aggressive, it just means they&rsquo;re hungry and following
        the law of nature. Many catfish species are nocturnal and come out at night
        to hunt small fish resting on the bottom.
        </p>
        <h3 style="z-index: 1;">Fish That Are Breeding</h3>
        <p style="z-index: 1;">
        All fish that practice parental care &ndash; mostly, but not restricted to,
        cichlids &ndash; become especially defensive at breeding time. They will
        take over and control large areas of the aquarium, pushing all other
        inhabitants into a far corner. Anyone who has had a normally peaceful pair
        of angelfish spawn in their aquarium can attest to this. Be prepared to move
        &ldquo;prospective parents&rdquo; to a dedicated breeding tank.
        </p>
        <h3 style="z-index: 1;">Fish Personalities</h3>
        <p style="z-index: 1;">
        While we can generalize about the typical behavior patterns of a given
        species, there are always exceptions to the rule. All of the factors
        mentioned above can affect how fish interact in an aquarium, but at the end
        of the day,
        <a href="/articles/do-fish-have-personalities" target="_blank">fish have individual personalities</a>
        and sometimes they behave in uncharacteristic ways. The best approach is to
        expect the unexpected and be prepared to separate fish that do not get
        along.
        </p>
        <p style="z-index: 1;">
        Always do plenty of research before buying new fish for your aquarium and
        leave yourself options for relocating fish that don&rsquo;t work out,
        especially in those &ldquo;iffy&rdquo; situations.
        </p>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="fish_health_and_disease">
        Fish Health and Disease
        </h2>
        <p style="z-index: 1;">
        Hobbyists who take proper care of their aquariums will rarely encounter sick
        fish but there is no guarantee that you will never have to treat your fish
        for a disease. Almost all health problems can be avoided by maintaining
        proper
        <a href="/articles/freshwater-aquarium-water-quality" target="_blank">water chemistry</a>
        and good water quality, feeding a varied diet of
        <a href="/products/food" target="_blank">high-quality fish foods</a>,
        providing fish with an optimum habitat and suitable tank mates. Aqueon PRO
        Revitanew &reg; Formula is a great food to feed a few times a week to
        maintain the immune system of your fish. Contained in this formula, as well
        as all the other PRO Food Formulas, is the WellPlex &reg; Blend, which is a
        mix of macro and micro algae along with Vitamin C and Vitamin E, all which
        have been shown to holistically support fish immune systems. Read more about
        the Reviatnew &reg; Formula
        <a href="/articles/pro-foods-revitanew" target="_blank">here</a>.
        </p>
        <p style="z-index: 1;">
        Knowing how to prevent diseases as well as being able to recognize and treat
        problems before they become unmanageable will ensure years of success and
        enjoyment with your aquarium. This section will help you keep your fish
        healthy, spot problems early and treat common fish diseases.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="disease_prevention">
        Disease Prevention
        </h3>
        <p style="z-index: 1;">
        Virtually all fish diseases can be traced to stress, which weakens their
        immune systems. Sources of stress include shipping, poor water quality,
        improper water chemistry, inadequate
        <a href="/products/filters-media" target="_blank">filtration</a>, improper
        diet, overcrowding, leaving the light on 24/7, aggression from other fish,
        physical injury and inadequate habitat. To keep your fish in optimum health,
        perform regular partial water exchanges, be diligent about filter
        maintenance, feed your fish a varied and high-quality diet, don&rsquo;t
        overstock your aquarium, put the light on a timer to simulate a normal
        day/night cycle, remove aggressive fish, and create a habitat that closely
        resembles their native environment. When performing water exchanges, always
        treat tap water with a conditioner before adding it to your aquarium.
        </p>
        <p style="z-index: 1;">
        Never purchase fish that have just arrived at your local aquarium store. New
        arrivals are usually stressed and moving them again will only stress them
        further. They could also be carrying diseases which are not yet apparent.
        Let them settle in for a week or more before purchasing. Take new purchases
        straight home and acclimate them to your aquarium&rsquo;s pH and temperature
        for at least 30 minutes, spending extra time with sensitive species or if
        the store&rsquo;s water chemistry is significantly different from yours.
        Make sure there is plenty of cover for all your fish and rearrange
        decorations if necessary, to deter established fish from harassing new
        arrivals. After adding new fish to your aquarium, leave the light off for a
        few hours to allow them to adjust to their new environment. Do not tap on
        the glass or suddenly turn on the aquarium light in a dark room.
        </p>
        <p style="z-index: 1;">
        While most freshwater aquarium fish are raised in captivity today, some
        rarities and oddball fish are still collected in the wild. These fish may
        have a higher chance of carrying diseases and have typically gone through
        far more stress on their way to your aquarium. Extra care and quarantine
        measures should be taken when purchasing wild caught fish. When keeping
        burrowing fish such as eels and certain types of loaches, use sand instead
        of gravel to avoid injury to their bodies when they burrow into the
        substrate.
        </p>
        <h3 style="z-index: 1;">Quarantine</h3>
        <p style="z-index: 1;">
        An effective way of maintaining a disease-free aquarium is to quarantine all
        new additions. While this may not be practical for every aquarist, it is
        well worth the investment for those who keep high value fish such as discus,
        rare fish or dedicated planted aquariums where the use of medications is not
        recommended. Quarantining new fish greatly reduces the chance of introducing
        a disease organism into your aquarium and allows you to safely treat sick
        fish if necessary. A quarantine aquarium can also be used to isolate bullies
        or fish that are being picked on.
        </p>
        <p style="z-index: 1;">
        A 20-gallon aquarium works for most situations. It should be filtered,
        heated, and maintained just like any other aquarium, and should be fully
        cycled with test fish before being used for new purchases or treatment. To
        provide cover for fish, decorate the aquarium with plastic plants or other
        non-porous decorations that are easy to sterilize and/or clean. Do not use
        porous rocks or driftwood as they can absorb medications. Different sized
        PVC fittings or sections of pipe can also be used as hiding places. Do not
        use gravel or substrate, as this gives parasites, like Ich, a place to
        reproduce.
        </p>
        <p style="z-index: 1;">
        Remove carbon and other chemical media from the filter when treating your
        fish, as they will adsorb medications, lowering their effectiveness. An
        aerator is recommended in addition to the filter, as some medications lower
        the oxygen level in the water. A light can be used but is not necessary, as
        dimmer surroundings will calm your fish and are also known to inhibit some
        pathogens.
        </p>
        <p style="z-index: 1;">
        Whenever you purchase new fish, place them in the quarantine aquarium for a
        minimum of 30 days to make sure they are not sick. Many hobbyists treat new
        purchases preventatively against parasites whether they are observed on
        their fish or not. A quarantine aquarium can also be used to isolate and
        observe fish from your main aquarium that are stressed or being picked on.
        Perform a 25% water exchange and filter with carbon for at least 48 hours
        before switching medications or introducing new fish to your quarantine
        station.
        </p>
        <p style="z-index: 1;">
        Have a separate net, siphon hose, algae scraper, and other equipment for
        your quarantine aquarium, and never use them in your display aquarium. Doing
        so risks spreading diseases and defeats the purpose of the quarantine
        aquarium. Disinfect this equipment in bleach water and rinse well on a
        regular basis. After working in your quarantine aquarium, scrub your hands
        and lower arms with an anti-bacterial soap before working in your display
        tank.
        </p>
        <h3 style="z-index: 1;">Ultra-violet Sterilizers</h3>
        <p style="z-index: 1;">
        Disease causing organisms exist in virtually every aquarium, but they will
        not infect fish if their numbers remain low and the fishes&rsquo; immune
        systems are functioning properly. Ultra-violet sterilizers kill
        disease-causing organisms as well as suspended algae and help keep water
        healthy and crystal clear. Coralife Turbo-Twist&reg; UV Sterilizers are
        available in three sizes and accommodate aquariums up to 500 gallons. UV
        sterilizer lamps should be changed every 10 months or 7,000 hours of
        operation to maintain peak performance.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="disease_recognition">
        Disease Recognition
        </h3>
        <p style="z-index: 1;">
        In order to recognize problems that may arise, it&rsquo;s helpful to have an
        understanding of what &ldquo;normal&rdquo; appearance and behavior are for
        your fish. Observe your fish regularly &ndash; feeding time is a good
        opportunity to do this. Look for white spots, cloudy eyes, bloody patches, a
        white body film or torn, ragged fins. Also, there are certain things fish
        never (or at least very rarely) do. For example, fish do not normally gasp
        at the surface. They typically do this because of poor oxygenation, high
        nitrite levels, parasites, or damage to their gills. Other behaviors that
        are cause for concern include loss of color, shimmying, rubbing against
        decorations or the substrate, cowering, refusing food, or dashing
        erratically around the aquarium.
        </p>
        <p style="z-index: 1;">
        If your fish appear sick or exhibit abnormal behavior, talk to an aquarium
        expert as soon as possible for assistance with diagnosis and treatment.
        Photographs or a short video of your fish can be extremely helpful when
        seeking advice, as verbal descriptions can be misinterpreted by aquarium
        shop personnel and other experts.
        </p>
        <h3 style="z-index: 1;">Common Diseases:</h3>
        <p style="z-index: 1;">
        You can&rsquo;t predict if or when your fish will get sick or what disease
        they might come down with, but it&rsquo;s a good idea to be familiar with
        common ailments and their symptoms so you can quickly begin treatment if you
        think they may be infected. Being able to recognize problems and begin
        treatment early gives you the best chance of saving your fish!
        </p>
        <p style="z-index: 1;">
        <strong>Ich</strong>: &ldquo;Ich&rdquo; (Pronounced ICK) is short for
        <em>Ichthyopthirius multifiliis</em>, the most common aquarium parasite. The
        most noticeable symptom is small raised white spots on the body and fins,
        however rapid breathing, rubbing against the decorations or gravel,
        twitching, or darting around the aquarium can be early indicators of an
        infection as well. Common triggers for the onset of Ich are a sudden change
        in temperature or introducing new fish to the aquarium. Incoming fish can be
        carriers of Ich without showing signs, but your aquarium can also have a low
        population of parasites that existing fish have become resistant to. New
        fish are typically stressed and have lowered immune systems, making them
        more likely to become infected. Scaleless fish such as loaches, catfish and
        eels, and silver-scaled fish such as silver dollars, hatchet fish and bala
        sharks tend to be more susceptible, but all fish can be affected. If you
        think one of your fish might be infected, treat the entire aquarium, as Ich
        is highly contagious. The earlier you recognize it and begin treatment, the
        better your chances are of curing your fish. Click
        <a href="/articles/aquarium-disease-prevention">here</a> for recommended
        treatment methods.
        </p>
        <p style="z-index: 1;">
        <strong>Chilodonella</strong>: This protozoan parasite produces similar
        symptoms to Ich, such as labored breathing, gasping at the surface, clamped
        fins, heavy mucous secretion and scratching on objects in the aquarium. An
        outbreak of <em>Chilodonella</em> is often associated with poor water
        quality. Discus and young fish tend to be more susceptible, but it can
        infect any fish. Effective treatments include formaldehyde, methylene blue
        and acriflavine. Raising the temperature does not typically provide any
        benefit.
        </p>
        <p style="z-index: 1;">
        <strong>Oodinium</strong>: Also known as Velvet, Rust or Gold Dust disease,
        there are several species of this dinoflagellate that attack fishes&rsquo;
        skin and gills. Symptoms include a yellow to rust colored dusting on the
        fish&rsquo;s body, heavy mucous secretion, clamped fins and/or labored
        breathing or gasping for air. Unfortunately, by the time symptoms are
        observed, the chances of saving the fish are limited and massive die-offs
        from this disease are not uncommon. The best treatment for
        <em>Oodinium</em> is Acriflavine. It should be noted that this product
        stains the water an electric yellowish-green that persists for a long time.
        Water exchanges and the use of carbon in your filter will eventually clear
        the water. Copper sulfate can also be effective, but remember that it is
        lethal to shrimp, snails and most live plants and is not as effective in
        soft water. Raising the temperature to 86&deg; F is also known to kill
        <em>Oodinium</em>, but this lowers the oxygen level in the water.
        </p>
        <p style="z-index: 1;">
        <strong>Fish Lice</strong>: Fish lice are crustaceans in the genus
        <em>Argulus</em>. They have a broad flat shell, four sets of swimming legs
        and are easy to see. Infected fish may swim erratically or rub up against
        objects in the aquarium to try to remove them. Upon close inspection, you
        may be able to see the lice moving around on your fish! Fish lice are
        usually brought into the aquarium on pond-raised or wild caught fish. They
        occur most often on goldfish and koi, but they can infect any freshwater
        fish. <em>Argulus</em> attach to the fish&rsquo;s body and begin digesting
        its body tissue. Severe infections are particularly damaging and can lead to
        secondary bacterial infections. Fish lice can be physically removed using
        tweezers, however, the aquarium should also be medicated to kill any eggs
        that have been laid. <strong><em>Dimilin</em></strong> is known to be
        effective against fish lice.
        </p>
        <p style="z-index: 1;">
        <strong>Anchorworm</strong>: <em>Lernea cyprinacea</em>, known as
        anchorworm, is another crustacean commonly seen on goldfish and koi, but
        they can infect any fish. They have multiple life stages, and infestation
        begins as what looks like a pimple or red sore on the fish, then later the
        string-like bodies of females can be seen attached to the fish. Anchorworms
        bore into the fish&rsquo;s body through the scales, attach using hook-like
        appendages and begin to digest body fluids. They also invade the
        fish&rsquo;s gills and mouth cavities. They can be removed using tweezers,
        but care must be taken to pull the entire parasite out, as they sometimes
        break off, leaving the head and &ldquo;anchor&rdquo; attached. When pulling
        <em>Lernea</em> out of a fish, a small chunk of flesh may be removed,
        requiring the use of antibiotics to prevent secondary bacterial infections.
        To prevent further infestations, the aquarium should be treated with salt or
        <strong><em>Dimilin</em></strong> to kill eggs and other life stages.
        </p>
        <p style="z-index: 1;">
        <strong>Flukes</strong>: Fish flukes (<em>Gyrodactylus spp.</em>) are a
        group of parasites that invade the skin and gills of aquarium fish. They
        attach using a set of &ldquo;hooks&rdquo; and begin sucking blood and body
        fluids, thus weakening the fish. Symptoms include loss of color, difficulty
        breathing, excess mucus secretion, listlessness, clamped or tattered fins,
        flared gills and small blood spots on the fins and body. Like most fish
        diseases, fluke outbreaks usually result from stress caused by shipping,
        poor water quality, improper diet, overcrowding or aggression from other
        fish. They are often introduced into aquariums by new fish purchases that
        are not quarantined. The safest and most effective treatment for fish flukes
        is <strong><em>Praziquantel</em></strong>. Treating the aquarium with formalin can also be effective.
        </p>
        <p style="z-index: 1;">
        <strong>Lateral Line Disease (Head and Lateral Line Erosion or HLLE)</strong>: Also known as &ldquo;hole in the head&rdquo;, this disease is caused by
        the protozoan <em>Hexamita</em> and is commonly seen in discus, oscars,
        severums and angelfish, although it can infect any freshwater fish. Typical
        symptoms are cavities in the fish&rsquo;s temples and along the lateral
        line. Another symptom is white, stringy feces. <em>Hexamita</em> often
        starts in the fish&rsquo;s intestines and then goes systemic. Poor water
        quality is often a contributing factor for this disease. It is usually
        treated with metronidazole, also sold as <strong><em>Flagyl</em></strong>. The most effective treatment method is medicated food, but if the fish
        has stopped eating, metronidazole can be added directly to the aquarium.
        </p>
        <p style="z-index: 1;">
        <strong>Nematode Worms</strong>: Commonly referred to as roundworms,
        nematodes can be difficult to accurately diagnose, and symptoms can be
        similar to many other diseases. Common signs of a roundworm infection
        include hemorrhaging of the body, bloating of the abdomen or the opposite
        &ndash; wasting away &ndash; even though the fish is eating well, cysts or
        lumps on the body, or the actual worm protruding from the fish&rsquo;s anus.
        Another symptom is white feces, although this can also be caused by internal
        bacterial infections or Hexamita (see above). Effective treatments include
        levamisole, metronidazole or praziquantel. Metronidazole and praziquantel
        are especially effective when used as food soaks. Antibiotics such and
        nitrofurazone or erythromycin may also help prevent secondary bacterial
        infections. Read all package directions before using any medications and
        avoid mixing different medications in the aquarium.
        </p>
        <p style="z-index: 1;">
        <strong>Bacteria</strong>: Sometimes referred to as Fin and Tail Rot,
        bacterial infections are the second-most common diseases aquarium fish
        experience after parasites. They often follow parasite infestations,
        abrasions or physical injury, but can also be brought on by chronic exposure
        to poor water quality and/or poor diet. Removal of a fish&rsquo;s protective
        mucous membrane or scales during netting is another common cause.
        </p>
        <p style="z-index: 1;">
        Bacterial infections manifest in many ways, but common signs include a white
        film on the fish&rsquo;s body or fins, cloudy eyes, tattered fins, and
        hemorrhaging (bloody patches) or open sores (ulcers) on the body and mouth.
        Also, if you still see white spots on your fish after 5 or more days of Ich
        treatment, your fish may have a secondary bacterial infection where the
        parasites bored into their bodies.
        </p>
        <p style="z-index: 1;">
        Treating for bacterial infections can be tricky and should be done with
        care, as some antibiotics can disrupt your aquarium&rsquo;s biological
        filter. In addition, unless you have access to an incubator and are
        knowledgeable in fish pathology, correctly diagnosing what specific bacteria
        have infected your fish is nearly impossible. That said, some trends do
        exist, and certain medications are known to be effective in specific
        instances. Always consult an experienced aquarium professional before
        treating your fish for bacterial infections.
        </p>
        <p style="z-index: 1;">
        <strong>Fungi</strong>: True fungal infections in fish are less common than
        parasites or bacteria. They typically appear as white cottony or
        &ldquo;furry&rdquo; growths on fish but can also be internal. They can be
        induced by substandard water quality, infected food or open wounds, but
        there are many other causes. Although fungal infections are not generally
        contagious, infected fish should be treated immediately with an anti-fungal
        medication, preferably in a quarantine aquarium.
        </p>
        <p style="z-index: 1;">
        <strong>Viruses</strong>: Viruses are tiny organisms that invade the
        fish&rsquo;s cells and begin to replicate. They can be difficult to diagnose
        because they often produce similar symptoms to many other fish diseases.
        Viral infections are well documented in koi and goldfish as well as
        angelfish, but they can affect all aquarium fish. There are no known cures
        for viral infections. Fish that are suspected of having a viral infection
        should be removed from the aquarium promptly to prevent spreading to other
        fish. Treatment with antibiotics or anti-parasitic medications in a
        quarantine aquarium can be attempted in case the infection is a bacteria or
        parasite and not a virus.
        </p>
        <p style="z-index: 1;">
        <strong>Dropsy</strong>: Also known as &ldquo;pinecone disease&rdquo; or
        Malawi bloat, dropsy is more a set of symptoms than an actual disease. It
        can be caused by a virus or bacterial infection of the kidney that results
        in fluid build-up in the fish&rsquo;s abdomen, causing the fish to swell and
        the scales to stand on end, giving it the appearance of a pinecone.
        Treatment is dependent on what the cause is. While the true cause of dropsy
        symptoms is not always treatable, antibiotics or the use of Epsom Salt in a
        quarantine aquarium have been known to produce results. Infected fish should
        be removed from the aquarium to avoid spreading the disease to other fish.
        </p>
