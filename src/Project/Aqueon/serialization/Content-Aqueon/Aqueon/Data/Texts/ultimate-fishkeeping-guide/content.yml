        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="setting_up_your_aquarium">
        Setting Up Your Aquarium
        </h2>
        <p style="z-index: 1;">
        Be sure to read
        <a rel="noopener noreferrer" href="https://www.aqueon.com/-/media/Files/AqueonNew%20NA/US/AquariumSetup-hq.pdf?la=en&amp;hash=AE958C761187A8093706ABB44BA9383532518458" target="_blank">all instructions</a>
        before assembling and installing equipment and always incorporate a
        <a rel="noopener noreferrer" href="https://www.aqueon.com/-/media/Files/AqueonNew%20NA/US/DripLoop.pdf?la=en&amp;hash=CA681CB84F03EC51923D5467807B83195AC70176" target="_blank">drip loop</a>
        on any electrical items.
        </p>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Install background material by laying the aquarium face down on a carpeted
            or protected surface and attach it using tape or hook and loop strips such
            as Velcro.
            </li>
            <li style="z-index: 1;">
            Position the aquarium and stand far enough from the wall to accommodate
            filters, hoses and cords. Make sure the stand is level and does not rock
            or wobble. Use wood shims to level and stabilize the stand if necessary.
            </li>
            <li style="z-index: 1;">
            Rinse gravel with tap water using a colander, wire strainer or fish net.
            Do not use bleach, soap or use other cleaning products.
            </li>
            <li style="z-index: 1;">
            Assemble and install the filter in the aquarium. Position the outflow to
            provide circulation throughout the aquarium. Do not plug it in yet.
            </li>
            <li style="z-index: 1;">
            If your heater has a control dial, set it to the desired temperature
            (75&deg; - 80&deg; F for tropical fish) and install it in the aquarium.
            Position it near the filter inlet or outflow or an air diffuser to ensure
            even heat distribution throughout the aquarium. Submersible heaters can be
            installed horizontally for more efficient heat distribution. Do not plug
            the heater in yet.
            </li>
            <li style="z-index: 1;">
            Install a thermometer at the opposite end of the aquarium from the heater.
            </li>
            <li style="z-index: 1;">
            Fill the aquarium about halfway with room temperature water that has been
            treated with water conditioner. Place a plate or saucer on the bottom to
            avoid stirring the gravel as the water enters.
            </li>
            <li style="z-index: 1;">
            Install artificial plants, rockwork, driftwood and other decorations at
            this time. Live plants and fish should not be added until the aquarium has
            been running for at least 48 hours.
            </li>
            <li style="z-index: 1;">
            Once you have added decorations, fill the aquarium to 1&rdquo; below the
            rim. Prime the filter (if necessary) and plug it in using a drip loop. A
            drip loop is when you allow the cord to drop below the outlet before it
            rises up to plug in.<br />
            <strong>Pro Tip:
            <a href="/products/filters-media/quietflow-led-pro-aquarium-power-filters" target="_blank">Aqueon QuietFlow hang-on filters</a>
            do not need to primed, they are self-priming; simply plug it in!</strong>
            </li>
            <li style="z-index: 1;">
            If using an aerator, plug it in now. Keep air diffusers and bubble wands
            away from filter intake tubes, as they may cause the filter to stop if air
            is drawn in.
            </li>
            <li style="z-index: 1;">After 30 minutes, plug the heater in.</li>
            <li style="z-index: 1;">
            Place the cover and light on the aquarium and plug the light in. Place
            your aquarium light on a timer to provide a consistent day/night cycle
            which fish, live plants and other aquatic organisms need to thrive.
            </li>
        </ul>
        <p style="z-index: 1;">
        Congratulations! You&rsquo;ve just set up your aquarium! Now sit back and
        relax while you consider what kinds of fish and other living creatures to
        put in it.
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <p style="z-index: 1;">
        <a href="https://www.youtube.com/watch?v=75x4nPYt8vg"><img alt="Aqueon Ultimate Fishkeeping Guide Video Link" src="https://www.aqueon.com/-/media/Images/AqueonNew%20NA/US/ultimate-fishkeeping-guide/youtube-link-button-only.png?h=75&amp;w=100&amp;la=en&amp;hash=BA0C7E1191D9932A1CB206179305EB06C7BBDB1E" style="height: 75px; width: 100px; float: left; margin-right: 0px;" /></a>&nbsp;
        </p>
        <h3 style="z-index: 1;">
        <a href="https://www.youtube.com/watch?v=75x4nPYt8vg">How To Set Up A Large Aquarium</a>
        </h3>
        </div>
        <div class="fishkeeping-guide" caching="0|0|0|0|0|0|0|0">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="what_to_expect_in_the_first_60_days">
        What To Expect in the First 60 Days
        </h2>
        <p style="z-index: 1;">
        Having a new fish tank is exciting stuff! In the first two months after
        setting up your new aquarium, you are likely to see it go through a lot of
        changes; most are natural, but some changes may be signs of trouble. It is
        important to know which is which. It is going to take time for your new
        environment to find balance, but by knowing what to expect in the first 60
        days, you will be able to help it along.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="the_first_5_days_after_setup">
