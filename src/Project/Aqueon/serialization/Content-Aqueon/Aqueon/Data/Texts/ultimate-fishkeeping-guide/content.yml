        <h4 style="z-index: 1;">Day/Night Cycle</h4>
        <p style="z-index: 1;">
        It is important for all living things to have a regular day/night cycle for
        optimum health and well-being. In the tropics, where most aquarium fish,
        invertebrates and plants come from, there are 12 hours of light (known as
        the photoperiod) and 12 hours of darkness every day of the year. Planted
        aquariums do best with 12 hours of light, while those without live plants
        will have less algae with a photoperiod of approximately 8 to 10 hours. Use
        a timer on your aquarium light to create a consistent day/night cycle. To
        enjoy your aquarium during evening hours, place it away from windows and set
        the timer accordingly.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/BC31AA1CE20A4A27812EC7AD177B6A94.ashx?h=270&amp;w=350" style="height: 270px; width: 350px;" />&nbsp;</p>
        <h4 style="z-index: 1;">Algae &amp; Light</h4>
        <p style="z-index: 1;">
        A commonly held belief in aquarium keeping is that too much light causes
        excessive algae growth. Algae are nature&rsquo;s way of purifying water and
        are a natural part of any aquarium. The truth is that nuisance algae
        outbreaks are more often caused by nutrient build-up rather than lighting
        issues. Planted aquarium owners rarely need to clean algae even though they
        use high output lighting because nutrients are quickly utilized by the
        plants, thus starving any algae. The trick to preventing algae growth is to
        manage nutrients with regular water changes, filter media and not
        overfeeding your fish, along with providing the right amount of light.
        </p>
        <p style="z-index: 1;">
        Choosing the right light for your aquarium enhances its natural beauty and
        ensures the long-term health of your fish, plants and invertebrate life!
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="heating">
        Heating
        </h3>
        <p style="z-index: 1;">
        Many aquarium fish are from tropical climates which means heat is needed to
        recreate these warm waters. Some heaters produce a constant supply of heat
        and others have an internal thermostat that regulates when the heater turns
        on and off. The ability to adjust the temperature is a feature of some
        heaters but others are preset to a tropical temperature, commonly 78⁰F, for
        a &ldquo;set it and forget it&rdquo; simplicity. Selecting the proper size
        heater is important; too small and the heater cannot effectively warm the
        aquarium, too large and the temperature can fluctuate too quickly. All
        Aqueon Heaters come with a Safety Shutoff feature that will turn the heater
        off if accidentally left plugged in when removed from the water. This
        prevents the heater from overheating causing damage. See the Heater
        Selection Chart for a great comparison visual to see the differences between
        the heater families.
