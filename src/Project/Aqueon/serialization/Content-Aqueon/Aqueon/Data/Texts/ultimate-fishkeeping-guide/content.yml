        <h2 style="padding-top: 50vh; margin-top: -50vh; color: #231f20; z-index: 1;">
        PART 1 - GETTING STARTED
        </h2>
        <p style="padding-top: 50vh; margin-top: -50vh; z-index: 1;">&nbsp;</p>
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="choosing_the_right_aquarium">
        Choosing the Right Aquarium
        </h2>
        <p style="z-index: 1;">
        Choosing the right sized aquarium will depend on the amount of space you
        have, the kind of fish you want to keep and your budget.
        </p>
        <p style="z-index: 1;">
        There is a natural tendency to want to start small, especially when kids are
        involved. For one thing, smaller aquariums cost less, plus it is easier to
        find a place to put them. It is natural to feel that a smaller tank will be
        easier and less complicated to take care of, but actually the opposite is
        true. Larger aquariums are more stable and more forgiving of beginner
        mistakes. When things go wrong &ndash; as sometimes happens in the beginning
        &ndash; they tend to do so quickly and often with disastrous results in a
        smaller aquarium. That does not mean you should start your youngster out
        with a 55-gallon setup (although they probably would not object to the
        idea), it just means that unless you are planning to have a Betta and
        nothing more, a 10 or 20-gallon tank
        <a href="/articles/choosing-the-right-aquarium" target="_blank">is a better choice</a>
        than a tiny desktop aquarium. Also, if your budget and available space allow
        you to go larger, bigger is always better!
        </p>
        <p style="z-index: 1;">
        Aquarium dimension is important, too. Wider aquariums provide more surface
        area for gas exchange and more room for active fish to swim. They also offer
        territorial fish such as
        <a href="/resources/care-guides" target="_blank">cichlids </a> and
        <a href="/resources/care-guides/sharks-freshwater" target="_blank">freshwater sharks</a>
        more places to set up and defend a home. Tall, narrow aquariums fit into
        tight spaces better, but they hold fewer fish per gallon and are best suited
        for less active fish such as
        <a href="/resources/care-guides/angelfish" target="_blank">angelfish</a> and
        <a href="/resources/care-guides/gouramis" target="_blank">gouramis</a>.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="glass_vs_acrylic_aquariums">
        Glass vs Acrylic Aquariums
        </h3>
        <p style="z-index: 1;">
        Another consideration is whether to go with a
        <a href="/products/aquariums" target="_blank">glass or acrylic aquarium</a>;
        each has pros and cons. Glass tanks do not warp or scratch easily, they are
        less expensive and do not discolor over time. They are, however, more
        vulnerable to breakage. Acrylic tanks are lighter and although more
        expensive, are less vulnerable to breakage. When choosing a stand, the
        entire bottom of an acrylic or frameless glass tank must be supported, not
        just the edges as with a framed glass aquarium.
        </p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="where_to_place_your_aquarium">
        Where To Place Your Aquarium
        </h3>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            Place your new aquarium where you spend the most time so you can enjoy it!
            Make sure there is an electrical outlet close by.
            </li>
            <li style="z-index: 1;">
            Avoid windows that receive direct sunlight, as this can affect water
            temperature and may contribute to excessive algae growth.
            </li>
            <li style="z-index: 1;">
            In colder climates, avoid exterior walls and entry doors where winter
            drafts could cause a drop in water temperature.
            </li>
            <li style="z-index: 1;">
            Avoid high traffic areas where your aquarium might get bumped.
            </li>
            <li style="z-index: 1;">
            Do not place your aquarium on an uneven surface, near a fireplace or
            heating/air conditioning vent, or above electronic devices, books and
            other objects that could be damaged by water.
            </li>
        </ul>
        </div>
        <div class="fishkeeping-guide">
        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="choosing_the_right_equipment">
        Choosing the Right Equipment
        </h2>
        <p style="z-index: 1;">
        If this is your first aquarium, or it has been a few years since you set one
        up, boxed aquarium kits are a great way to get started as they eliminate
        having to figure out all the necessary equipment you will need, what size
        filter and heater to choose, etc. Most boxed starter kits include the tank,
        cover and light, filter, heater, thermometer, food and water conditioner
        samples, a net and setup guide, all at significant savings compared to
        buying each item separately. Aqueon offers a wide range of rectangular,
        hexagonal, bowfront and specialty aquarium kits from in sizes from 10 to 55
        gallons.
        </p>
        <p style="z-index: 1;">
        For aquariums larger than 55 gallons, you'll need to assemble the equipment
        item by item. Here is a list of things you will need to complete your setup:
        </p>
        <ul style="list-style-type: circle;">
            <li style="z-index: 1;">
            <strong><a href="/products/furniture" target="_blank">Stand</a></strong>
            &ndash; An aquarium filled with water, gravel and decorations weighs
            approximately 10 lbs. per gallon. Sturdy household furniture can be
            suitable for aquariums of 5 gallons and smaller, however, for anything
            larger, an aquarium stand manufactured for the size tank you are
            purchasing is your best option because they are specifically designed to
            be strong enough to support your aquarium!
            </li>
            <li style="z-index: 1;">
            <strong>Full Hood or Glass Cover &amp; Light</strong> &ndash; A secure
            cover prevents fish from jumping out, keeps dust and foreign objects out
            of your aquarium and reduces evaporation. Fish should have a consistent
            day/night cycle and live plants need strong, high-quality light for proper
            growth. You have your choice between a
            <a href="/products/lighting/led-deluxe-full-hoods" target="_blank">full hood</a>
            or a
            <a href="/products/glass-tops/hinged-glass-tops" target="_blank">glass top</a>
            with separate light fixture.
            </li>
            <li style="z-index: 1;">
            <strong><a href="/products/filters-media" target="_blank">Filter</a></strong>
            &ndash; A filter is the single most important piece of equipment for a
            successful aquarium. Unlike most other animals, fish live in the same
            environment they release waste into and it is essential to your fishes'
            health that this waste be processed quickly and efficiently. You can
            choose from
            <a href="/products/filters-media/quietflow-e-internal-power-filters" target="_blank">internal</a>,
            <a href="/products/filters-media/quietflow-led-pro-aquarium-power-filters" target="_blank">hang-on the back</a>
            and
            <a href="/products/filters-media/quietflow-canister-filters" target="_blank">canister</a>
            filters to fit a wide range of aquarium sizes. Many experienced aquarists
            will fit their aquariums with slightly oversized filters or multiple
            filters in the case of larger aquariums to help keep them clean and clear.
            </li>
            <li style="z-index: 1;">
            <strong><a href="/products/heating" target="_blank">Heater</a></strong>
            &ndash; Warm water and stable temperatures are essential to keeping
            tropical fish healthy and free of disease. Sudden temperature changes
            stress fish and can trigger parasite outbreaks such as ick. Choosing the
            right heater for your aquarium depends on aquarium size, desired
            temperature and the minimum temperature of the room in which the aquarium
            is located. Multiple heaters are suggested for aquariums 100 gallons or
            larger. Options include
            <a href="/products/heating/aquatic-flat-heaters" target="_blank">Flat</a>
            and
            <a href="/products/heating/mini-heater" target="_blank">Mini</a> heaters
            for aquariums 10 gallons and smaller, as well as
            <a href="/products/heating/preset-heaters" target="_blank">Preset</a>,
            <a href="/products/heating/submersible-glass-heaters" target="_blank">Submersible</a>
            and
            <a href="/products/heating/pro-adjustable-aquarium-heater" target="_blank">Pro</a>
            heaters for larger aquariums. Refer to the Aqueon heater guide below for
            the right sized heater for your aquarium.
            </li>
            <li style="z-index: 1;">
            <strong>Thermometer</strong> &ndash; While many aquarium heaters have
            setting control dials, the actual water temperature may vary depending on
            water circulation and the location of the aquarium. An aquarium
            thermometer lets you know the exact water temperature. If using a stick-on
            thermometer, place it on the outside of the aquarium, above the gravel
            line, as far away from the heater as possible. Install the thermometer
            where you can easily read it and where it will not be affected by
            sunlight.
            </li>
            <li style="z-index: 1;">
            <strong><a href="/products/water-care/water-conditioners" target="_blank">Water Conditioner</a></strong>
            &ndash; Most municipal tap water contains chlorine or chloramine, and
            private well water may contain heavy metals, all of which are harmful to
            fish and other aquatic organisms. Use Aqueon
            <a href="/products/water-care/water-conditioners" target="_blank">Water Conditioner</a>
            to neutralize these contaminants when filling an aquarium for the first
            time and before adding replacement water to the aquarium during a water
            change.
            </li>
            <li style="z-index: 1;">
            <strong>Aerator</strong> &ndash; While an air pump is not a necessity,
            aeration does help maintain the dissolved oxygen level in your aquarium
            and aids in biological filtration. Air diffusers can be incorporated into
            decorations to enhance the aesthetics of your aquarium as well. A check
            valve should always be installed to prevent backflow when the air pump is
            unplugged or in the event of a power outage. Aqueon QuietFlow
            <a href="/products/pumps/quietflow-air-pumps" target="_blank">Air Pumps</a>
            are available in 5 sizes and feature built-in check valves.
            </li>
            <li style="z-index: 1;">
            <strong>Substrate</strong> &ndash; In addition to enhancing the aesthetics
            of your aquarium, a substrate gives beneficial bacteria a place to live.
            These micro-organisms help filter the water and provide biological balance
            to the aquarium. Use fine gravel for planted aquariums, medium grade in
            most community aquariums and coarse gravel for fish that dig a lot, like
            large
            <a href="/resources/care-guides/goldfish" target="_blank">goldfish</a> and
            <a href="/resources/care-guides/cichlids-new-world" target="_blank">cichlids</a>. Darker gravel accents the colors of your fish and conceals dirt better
            than lighter colored gravel. Rinse all gravel in plain water before
            placing in your aquarium.
            </li>
            <li style="z-index: 1;">
            <strong>Decorations</strong> &ndash; Fish need structure to feel safe and
            secure, and to avoid being harassed by aggressive tank mates. Live or
            artificial plants, rockwork, driftwood and statuary (castles, sunken
            ships, figures) serve this purpose and give you an opportunity to
            personalize your aquarium and turn it into living art. Place taller plants
            and d&eacute;cor items near the back of the aquarium to provide backdrop
            and hide filter tubes, heaters and cords, with progressively shorter
            decorations towards the front.
            </li>
            <li style="z-index: 1;">
            <strong>Background Material</strong> &ndash; In addition to providing
            visual depth and enhancing the overall look of an aquarium, a background
            also hides cords, hoses and other equipment. Background material should be
            installed on the outside of the aquarium before placing the aquarium on
            the stand and filling it with water.
            </li>
            <li style="z-index: 1;">
            <strong>Test Kits</strong> &ndash; A test kit is recommended especially
            when starting a new aquarium. Toxic ammonia and nitrite levels can rise
            quickly in new aquariums and knowing your water parameters will help avoid
            problems and keep your fish happy and healthy!
            </li>
        </ul>
        </div>
