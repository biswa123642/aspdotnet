        <h2 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="selecting_the_equipment_for_your_aquarium">
        Selecting the Equipment for Your Aquarium
        </h2>
        <p style="text-align: center; z-index: 1;">
        <img alt="Aqueon LED 55 Aquarium Kit" src="-/media/9D460AC0D8504268BF79629F38AF46EA.ashx?h=400&amp;w=400" width="400" height="400" style="height: 400px; width: 400px;" />&nbsp;</p>
        <h3 style="padding-top: 50vh; margin-top: -50vh; z-index: 1;" id="filtration">
        Filtration
        </h3>
        <p style="z-index: 1;">
        Fish release waste into the same environment they eat, breathe and live in,
        making an efficient filtration system critical to their long-term health and
        well-being. Choosing the best filter for your aquarium will depend on
        aquarium size, the types of fish you keep, your feeding habits, maintenance
        practices and to some extent your personal preferences.
        </p>
        <p style="z-index: 1;">
        Most filters on the market are rated for specific aquarium sizes, however,
        the bio-load in your aquarium is just as important if not more so. Simply
        stated, this refers to the number and size of fish and the amount of food
        being fed each day. For example, a 55-gallon aquarium with one or two large
        predatory fish may require a larger filter than the same sized aquarium with
        dozens of small schooling fish because predatory fish produce larger amounts
        of waste. Fish that are fed three times a day create more waste &ndash; or a
        higher bio-load &ndash; than fish that are fed once a day. For best
        performance, always choose a filter rated for a slightly larger aquarium
        than you have. For aquariums 100 gallons or larger, multiple filters may be
        required due to the long length of these size aquariums.
        </p>
        <h4 style="z-index: 1;">Stages of Filtration</h4>
        <p style="z-index: 1;">
        There are three stages of filtration: mechanical, chemical and biological.
        Most aquarium filters perform all three but are sometimes better at one or
        two at the expense of the others.
        </p>
        <p style="z-index: 1;">
        <span style="text-decoration: underline;">Mechanical</span>: The removal of
        solid waste, organic debris and other particulate matter by trapping it on
        fibrous or sponge material and then rinsing or replacing the media. This is
        typically the first stage of filtration, although ultra-fine media for
        &ldquo;water polishing&rdquo; is often placed at or near the end of the flow
        path in canister filters. The density of the material will determine what
        size particles are filtered out and the resulting water clarity. Finer media
        provides clearer water, but usually needs to be cleaned or replaced more
        often.
        </p>
        <p style="z-index: 1;">
        <span style="text-decoration: underline;">Chemical</span>: The adsorption of
        dissolved pollutants using granular materials such as carbon, ion exchange
        resins, zeolite and other media. Carbon also removes the yellow or greenish
        tint common in mature aquariums. Specially treated pads that can be cut to
        size are also available and provide both mechanical and chemical filtration.
        Chemical filtration is typically the second or third stage in the filtration
        process but can vary depending on personal preferences and philosophies.
        This media must be replaced when exhausted or saturated.
        </p>
        <p style="z-index: 1;">
        <span style="text-decoration: underline;">Biological</span>: The conversion
        of toxic ammonia to nitrite, and then nitrite to nitrate through oxidation
        by nitrifying bacteria, often known as the Nitrogen Cycle or Biological
        Filtration. These bacteria grow on permanent media intended as the
        &ldquo;home&rdquo; for beneficial bacteria to live on. This media is not
        intended to be changed or replaced. Biological media can be composed of
        ceramic, sintered glass, plastics or even sponge. The best bio-media have
        very high surface area for maximum bacterial growth. Biological Filter media
        is generally the last stage of filtration allowing the beneficial bacteria
        to have the cleanest water possible.
        </p>
        <h4 style="z-index: 1;">Filter Types</h4>
        <p style="z-index: 1;">&nbsp;</p>
        <p style="z-index: 1;">
        <a rel="noopener noreferrer" href="https://www.youtube.com/watch?v=oWt5AK_xmC4" target="_blank" title="Watch the Video on YouTube"><img alt="Aqueon Ultimate Fishkeeping Guide" src="https://www.aqueon.com/-/media/Images/AqueonNew%20NA/US/ultimate-fishkeeping-guide/aq_video_icon_noaq.png?h=69&amp;w=200&amp;la=en&amp;hash=7F6651F0932EF867F381A46432C62E003392CD3A" style="height: 69px; width: 200px;" /></a>
        </p>
        <p style="z-index: 1;">&nbsp;</p>
        <table>
            <tbody>
                <tr>
                    <td>
                    <img alt="" src="-/media/CE64FFF02DCA4E39B86511BD6A4D25C2.ashx?h=200&amp;w=200" style="height: 200px; width: 200px;" />&nbsp;            </td>
                    <td>
                    <h4 style="z-index: 1;">External Power Filters</h4>
                    <p style="z-index: 1;">
                    Also known as hang-on-back (HOB) or simply hang-on filters, these
                    are the most popular filters for small to mid-size freshwater
                    aquariums because of their reliable performance and convenient
                    maintenance. As their name suggests, they hang on the back of the
                    aquarium and water is drawn or pushed into the filter chamber where
                    it passes first through a replaceable carbon filled fiber cartridge
                    and then some type of permanent biological media before returning to
                    the aquarium. The discharged water agitates the surface, thus
                    oxygenating the water and provides circulation within the aquarium.
                    Some HOB filters can be manually loaded with individual media for
                    more specialized use. Cartridges should be rinsed as needed and
                    changed monthly. Most hang-on filters must be primed by filling them
                    with water before plugging them in, however,&nbsp;<a href="/products/filters-media/quietflow-led-pro-aquarium-power-filters" target="_blank">Aqueon&reg; QuietFlow LED PRO</a>&nbsp;and the Coralife&reg; Marine Filter with Protein Skimmer are
                    all self-priming. QuietFlow LED PRO filters also feature an&nbsp;<a href="/products/filters-media/replacement-filter-cartridges" target="_blank">LED filter cartridge</a>&nbsp;change indicator, which turns on when water flow indicates
                    the cartridge needs replacing or rinsing, and&nbsp;<a href="/products/filters-media/replacement-specialty-filter-pads" target="_blank">Specialty Filter Pads</a>&nbsp;provide additional chemical filtration.
                    </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>
                    <h4 style="z-index: 1;">Canister Filters</h4>
                    <p style="z-index: 1;">
                    Compared to HOB&rsquo;s, canister filters hold more media and offer
                    the aquarist unlimited flexibility in terms of media options. They
                    are typically used on mid-size to larger aquariums in both
                    freshwater and saltwater applications. Canister filters are
                    positioned below the aquarium, usually inside the cabinet stand.
                    Water is drawn into the filter through an intake tube, passes
                    through the media and is then pumped back to the aquarium via a
                    return tube. A spray bar or directional jet is used to agitate the
                    surface and provide current in the aquarium. Canister filters
                    function best as mechanical filters and are ideal for large
                    aquariums, those with fish that create a lot of waste or fish that
                    like strong current.&nbsp;<a href="/products/filters-media/quietflow-canister-filters" target="_blank">Aqueon&reg; QuietFlow&reg; Canister Filters</a>&nbsp;come in 3 sizes and feature a unique water return option, the
                    Water Polishing Unit which serves as the final stage of filtration.
                    </p>
                    </td>
                    <td>
                    <br />
                    <h4 style="z-index: 1;">
                    <img alt="" src="-/media/5214F824CEDC4CDA9B9C0436547B070F.ashx?h=200&amp;w=200" style="height: 200px; width: 200px;" />&nbsp;            </h4>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>
                    <img alt="" src="-/media/9CAF0D3EE7BF4EC0965715228D866D37.ashx?h=200&amp;w=200" style="height: 200px; width: 200px;" />&nbsp;            </td>
                    <td>
                    <h4 style="z-index: 1;">Internal Power Filters</h4>
                    <p style="z-index: 1;">
                    These filters are placed inside the aquarium and are driven by an
                    integrated pump. Open style filters attach to the aquarium glass by
                    suction cups or hang on the rim using clips. Water is filtered
                    through a standard HOB filter cartridge. Closed style internal
                    filters pass water through mechanical, chemical and biological media
                    chambers before directing it back into the aquarium through a
                    controllable directional nozzle.&nbsp;<a href="/products/filters-media/quietflow-e-internal-power-filters" target="_blank">Aqueon QuietFlow E</a>&nbsp;(open style) and&nbsp;<a href="/products/filters-media/quietflow-internal-power-filters" target="_blank">QuietFlow Internal (closed style) Power Filters</a>&nbsp;are available in multiple sizes. QuietFlow Internal Power
                    Filters can be installed vertically or horizontally and have
                    adjustable flow rates and directional control, making them ideal for
                    paludarium or riparium use.
                    </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>
                    <h4 style="z-index: 1;">Sump or Wet/Dry Filters</h4>
                    <p style="z-index: 1;">
                    These filters were initially developed for the marine hobby, but can
                    be used in freshwater systems, as well. Placed below the aquarium,
                    water is gravity fed from the aquarium down to mechanical filtration
                    medias, such as a fiber sock or other filter pad material and into
                    the first chamber of the sump. From there, water is distributed over
                    biological media where carbon dioxide is released, and the water is
                    oxygenated. Additional chambers can be used for heaters, chemical
                    filtration media, protein skimmers (used in marine aquariums only)
                    and/or other purposes, depending on the needs of the aquarium. After
                    flowing through all the chambers, water is pumped back to the
                    aquarium. There are many different variations of sump filtration
                    systems, but the basic function is the same no matter the design.
                    </p>
                    </td>
                    <td>
                    <br />
                    <h4 style="z-index: 1;">
                    <img alt="" src="-/media/D922B8C3268E403990415BB2AF773093.ashx?h=200&amp;w=200" style="height: 200px; width: 200px;" />&nbsp;            </h4>
                    </td>
                </tr>
