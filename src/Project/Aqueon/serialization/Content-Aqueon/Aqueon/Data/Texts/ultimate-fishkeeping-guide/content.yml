            fish. Be patient! Let your aquarium &ldquo;settle&rdquo; for at least 48
            hours before buying your first fish or live plants. This will give you
            time to make sure the temperature is set correctly and to make adjustments
            to decorations, etc.
            </li>
            <li style="z-index: 1;">
            Unless you have already decided on what fish you want to put in your new
            aquarium, check the list of suggested beginner fish below or consult your
            local aquatic expert.
            </li>
