        <h3 id="lighting" style="margin-top: -50vh; padding-top: 50vh; z-index: 1;">
        Lighting
        </h3>
        <p style="z-index: 1;">
        Choosing the right light is one of the most important aspects of an
        aquarium. It can also be one of the most confusing, especially for beginner
        aquarists. Choosing the best light fixture for your aquarium depends on the
        needs of the animals and plants you&rsquo;ll be keeping, the size and
        dimensions of your aquarium and your budget.
        </p>
        <h4 style="z-index: 1;">Fish and Plant Needs</h4>
        <p style="z-index: 1;">
        One of the most important reasons to have a light on your aquarium is to
        enjoy the beauty of the fish, plants and decorations. In addition, the fish
        need to see so they can get around, find food and interact with each other.
        But there are other considerations; live plants and certain species of fish
        have specific light needs. Some fish inhabit open water in rivers, streams
        and lakes, where the light is bright most of the day. Others prefer dimmer
        habitats among fallen logs or under overhanging vegetation. The same applies
        to plants; some grow in shallow or open water, where the light is bright and
        constant throughout the day. Others are found in deeper water or in the
        shadow of taller plants or overhanging shrubs and trees. It&rsquo;s
        important to choose a light that is appropriate for the types of fish and
        plants you keep.
        </p>
        <p style="text-align: center; z-index: 1;">
        <img alt="" src="-/media/5F02DE84703F40FBA3892A69D21BA683.ashx?h=375&amp;w=500" style="height: 375px; width: 500px;" />&nbsp;</p>
        <h4 style="z-index: 1;">Light Intensity and Spectrum</h4>
        <p style="z-index: 1;">
        Not all light is created equal. Intensity refers to how strong or
        &ldquo;bright&rdquo; a light is. Spectrum is a way of describing the mixture
        of different colors &ndash; or wavelengths &ndash; a light produces. Light
        spectrum is often given a Kelvin rating or "K rating". Light sources that
        give off a yellowish or warm effect have a low Kelvin rating, while those
        that produce a crisp bluish-white or cool light have a high Kelvin rating.
        Most freshwater aquarium lights are rated between 5,500 and 8,000 Kelvin.
        </p>
        <p style="z-index: 1;">
        Intensity and spectrum are less important in aquariums or with artificial
        plants, although some lights enhance natural colors better than others. A
        light that&rsquo;s too intense may promote algae, especially in non-planted
        tanks and may make more timid fish hide in the shadows. Where live plants
        are concerned, proper intensity and spectrum can make the difference between
        success and failure. Water depth is a factor as well. Certain wavelengths,
        especially blue, penetrate deeper into water than others, and this can be
        critical to live plants. Let your local dealer know your tank&rsquo;s height
        and the types of plants you want to keep when getting advice on the best
        light fixture for your aquarium.
        </p>
        <p style="z-index: 1;">
        <strong>PRO Tip: Read more on how to keep live plants in your aquarium
        <a href="/articles/maintain-planted-aquarium" target="_blank">here</a>.</strong>
        </p>
