      Hint: ExtendedContent
      Value: "Aqueon Mini Heater provides warmth to tropical fish. Designed with a shatterproof housing and thermal safety shut-off, this compact and completely submersible mini heater is perfect for desktop aquariums with a minimum size of 2.5 gallons and up to 5 gallons. This heater is also able to be used in both acrylic and glass aquariums. It can be installed vertically or horizontally to fit different aquarium design and the shatterproof construction adds peace of mind with an extra level of safety. Aqueon products offers a wide range of items so that you can build and maintain a healthy aquatic environment. All the essentials from fish tanks, filters, lighting, food, care, and other supplies that your pet fish needs."
