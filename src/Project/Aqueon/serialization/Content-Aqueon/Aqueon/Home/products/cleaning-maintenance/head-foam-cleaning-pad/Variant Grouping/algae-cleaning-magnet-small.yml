        <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
        <ul>
            <li>Easy algae removal from acrylic or glass aquariums</li>
            <li>Special micropore structure improves cleaning ability over standard polyester pads and sponges</li>
            <li>Can also be used without scraper &ndash; use blue polyester pad for hard scrubbing and white micropore foam side for soft scrubbing.</li>
            <li>Head attachment is needed to be able to use the foam pad on the Short and Adjustable Algae Scraper</li>
            <li>Head attachment has the same Twist &amp; Click&trade; design as the blades to easily switch between blades and pad</li>
            <li>Includes 1 head attachment and 1 foam cleaning pad</li>
            <li>To Change Foam Pad Head: Click out the tabs from the head, twist and remove; To Replace Foam Pad Head: Insert at an angle, twist and click in the tabs to lock into the head.</li>
            <li>To Add/Remove Foam Pad: Attach pad using the blue polyester side and sticking one end to the black Velcro on one side of the head. Bend the pad to curve around the top of the head and attach the other end of pad to black Velcro on opposite side.</li>
        </ul>
