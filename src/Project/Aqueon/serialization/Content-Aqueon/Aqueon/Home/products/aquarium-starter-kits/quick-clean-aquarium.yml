      Hint: ExtendedContent
      Value: "Aqueon&amp;reg; BettaBow 1 with Quick Clean Technology make first time fishkeeping easy. Betta will love this one gallon aquarium complete with low profile hood, elevated base, betta food and water care samples. This kit is equipped with a unique feature &amp;ndash; Quick Clean Technology, making water changes easy to perform in only 1 minute. Good water quality is important for the appearance of the aquarium and essential for your Betta to remain healthy and happy. his kit is equipped with Quick Clean Technology, a uniquely designed side spout that helps empty the aquarium quickly and with no mess. Also included are two collection cups to make your water changes even easier.<br /> <br /> Simply place one cup under the Quick Clean Technology spout, then the spout, this is the first of a few steps to perform your water change. Using the second cup, add conditioned water to the aquarium to stir and purge dirty water from the aquarium. Close the side spout, continue adding conditioned water to the aquarium until filled and you are done! Aqueon&amp;reg; BettaBow1 with Quick Clean Technology is easy for you and great for your fish!<br />"
