        <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
        <ul>
        <li>
        Provides live beneficial bacteria and enzymes to maintain clear water</li>
        <li>
        Great environmental enrichment activity for Bettas! Watch as they play in and out of the soft gravel like a fun ball pit</li>
        <li>
        Soft biodegradable gravel encourages the natural foraging behavior of bettas for mental stimulation</li>
        <li>
        Aids in maintaining a healthy aquarium by breaking down organic sludge for a healthy balanced environment</li>
        <li>
        For use in unfiltered betta habitats. Add 1 pouch of betta beads per 1 gallon of water</li>
        <li>
        For best results replace betta beads once a month (add 1 pouch per 1 gallon of water) and perform a 25% water change every 2 weeks</li>
        <li>
        If betta beads shrink prematurely, this is a quick indicator that the water hardness is not optimal for your betta - we recommend changing the water with soft (deionized or specially filtered) betta waters</li>
        </ul>
