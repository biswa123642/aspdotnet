      Hint: Content
      Value: |
        <p>Filtration is the key of any successful aquarium by removing the harmful toxins, discoloration, odors and particulates from the aquarium. With options to choose from that are completely submersible inside the aquarium, hang on the back of the aquarium and sit under the aquarium, there is a design to accommodate virtually all needs. Aqueon has a variety of filtration options designed to make aquarium keeping simple and the aquarist successful, no matter the experience level. </p>
        <p><strong>PRO Tip</strong> - Read our blog on <a href="~/link.aspx?_id=31AE9668B8004D2EB88F3C67891CF9BB&amp;_z=z">Everything to Know About Filtration</a>&nbsp;and <a href="~/link.aspx?_id=26B4842AD24E4EEBAFB682AEA21C9B0A&amp;_z=z">How the Nitrogen Cycle</a>&nbsp;is the key to maintaining a healthy aquarium.</p>
