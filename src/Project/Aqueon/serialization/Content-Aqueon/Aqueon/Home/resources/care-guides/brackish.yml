        <br /><h3></h3> <h3><strong>Half Fresh, Half Salt<span class="Apple-tab-span" style="white-space: pre;">	</span></strong></h3> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Brackish water aquariums are a hybrid between freshwater and marine, sharing characteristics of both.&nbsp;Because they tend to be less expensive to maintain than saltwater aquariums while offering a different experience than the average freshwater setup, more and more hobbyists are choosing them as a unique way to enjoy aquarium keeping.&nbsp;Many fish species typically thought of as freshwater, can be adapted to the brackish aquarium, while some true brackish fish are often sold in the aquarium trade as freshwater fish. Sadly, many true brackish water fish are still collected in the wild and do poorly when kept long term in freshwater aquariums.&nbsp;A brackish water aquarium gives hobbyists the ability to keep these fish properly and enjoy them for many years.&nbsp;</span></p> <h3><strong>Natural Habitat for Brackish Fish</strong></h3> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Brackish water fish are typically found in estuaries where rivers meet the sea, creating habitats that are a mix of fresh and saltwater.&nbsp;Salinity fluctuates in these habitats due to environmental forces and fish and other aquatic organisms often move with changing conditions.&nbsp; In the aquarium, brackish fish do not have this ability, so the aquarist must choose and maintain a certain salt level.&nbsp;Major brackish water environments in the U.S. include the Chesapeake Bay, Mobile Bay and Delaware Bay.</span></p> <h3>Water Requirements for Brackish Fish</h3> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">The world&rsquo;s oceans have an average salinity of 35 parts per thousand or a specific gravity of 1.025, while the specific gravity of freshwater is 1.000.&nbsp; Brackish water environments typically range between 1.005 and 1.012.&nbsp;Use Coralife Marine Salt Mix to create the proper salinity.&nbsp;Brackish water often has a higher pH and alkalinity than freshwater as well. In the brackish aquarium, pH should be maintained between 7.8 and 8.4, with alkalinity between 10&deg; and 20&deg; dKH (180 ppm to 360 ppm).&nbsp;Maintain good filtration and change 10% of the water every week or 25% every 2&nbsp; weeks using an Aqueon Aquarium Water Changer or Siphon Vacuum Gravel Cleaner.&nbsp;Don&rsquo;t forget to treat tap water with Aqueon Water Conditioner and mix sea salt to the proper concentration before refilling your aquarium!</span></p> <h3>Housing Recommendations for Brackish Fish</h3> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Almost any sized aquarium can be used for a brackish habitat, although larger aquariums hold more fish and are easier to maintain.&nbsp;A minimum size of 20 gallons is recommended.&nbsp;Use crushed coral gravel or coral sand for the substrate to help maintain the correct pH and alkalinity.&nbsp;Decorations can include virtually any non-living freshwater or marine-oriented items.&nbsp;Driftwood should be used sparingly if at all, as certain types can lower pH and alkalinity.&nbsp;Since most freshwater plants do not tolerate such high salt concentrations, artificial plants are the best choice.&nbsp;Provide adequate cover for shy fish, along with ample swimming space for active fish.&nbsp;</span></p> <h3>Brackish Fish Behavior/Compatibility</h3> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Make sure the fish you purchase are similar in size and temperament to the fish already in your aquarium.&nbsp;Puffers and scats can be aggressive fin nippers, and datnoids, archerfish and Colombian sharks get extremely large and are predatory.&nbsp;</span></p> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">The following is a list of true brackish water fish that are available in aquarium shops:</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Knight Goby&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;Figure 8 Puffer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Green Scat</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Skunk Goby&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;Spotted Puffer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Red Scat</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Bumble Bee Goby&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;Fugu Puffer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Silver Scat</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Butterfly Leaf Goby&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;Ceylon Puffer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Colombian Shark Catfish</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Mono Sebae&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;Golden Puffer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Target Fish</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">Mono Argentus &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; Archer Fish&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Datnoid</span></p> <p style="background: white; margin-bottom: 0.0001pt;"><span style="color: black;">American Flagfish&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;Indian Glassfish&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Green or Orange Chromide</span></p> <p style="background: white; margin-bottom: 7.5pt;"><span>&nbsp;</span></p> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Freshwater fish that can be adapted to brackish water:</span></p> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Fancy Guppies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Regular and Sailfin Mollies</span></p> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">When purchasing brackish water fish, ask if they are housed in fresh or brackish water in the store. If kept in freshwater, acclimate them in a bucket over several hours using a drip line.&nbsp;Gently aerate the bucket to avoid oxygen depletion.&nbsp;</span></p> <h3>What Do Brackish Fish Eat?</h3> <p style="background: white; margin-bottom: 7.5pt;"><span style="color: black;">Brackish water fish tend to be opportunistic in nature.&nbsp; Provide a varied diet, but always research the dietary needs of any fish you purchase.&nbsp;For best results, feed a combination of Aqueon Tropical Flakes, Tropical Color Flakes, Tropical Granules, Spirulina Flakes, Shrimp Pellets, Algae Rounds, Cichlid Pellets and Marine Flakes.&nbsp;Archerfish and datnoids can be finicky at first, but once weaned off live foods, they will thrive on Aqueon Monster Fish Medley.&nbsp;Puffers should be fed live snails on occasion to help file their constantly growing teeth.&nbsp;Live and frozen foods can be fed to all brackish water fish as treats. For best results, rotate your fish&rsquo;s diet daily and feed only what they can consume in 2 to 3 minutes, once or twice a day.&nbsp;</span></p> <h3>Brackish Fish Breeding Level&nbsp;- Difficult</h3> <p style="background: white;"><span style="color: black;">With the exception of mollies, guppies and chromide cichlids, breeding of brackish water fish is beyond the scope of most home aquarists.</span></p> <p>&nbsp;</p>
