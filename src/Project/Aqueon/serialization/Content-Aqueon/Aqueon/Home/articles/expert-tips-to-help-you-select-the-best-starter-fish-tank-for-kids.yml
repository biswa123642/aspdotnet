        <p>Aquariums can be a lot of fun and they're great teaching tools for kids. They're also a nice diversion from the TV and other electronic devices. Many aquarium "Lifers" got their start with aquariums as children and have continued to keep them into adulthood. Regardless of whether you're an old hand or have never owned an aquarium yourself, proper planning is the best recipe for success when introducing your child to aquarium keeping. Before you head down to your local pet shop for an aquarium starter kit, here are a few things worth considering.</p>
        <h3>Be Prepared</h3>
        <p>If you're a veteran aquarist, you'll know what to look for and how to select the right equipment. But if this is new to you, or it's been a few years since you had your own aquarium, here is a list of things you'll need for your kid's fish tank:</p>
