    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>Whether you're an expert aquarist or new to the hobby, cleaning your tank can be a daunting task. The easiest way to remember to clean your tank is to keep all materials nearby in a sanitary and organized space. That way, you're ready to go when it's time to clean.</p> <p>Complete these in order to get your aquarium cleaned safely and effectively.</p> <p>☐ Unplug the filter and heater.</p> <p>☐ Clean the algae off of the glass with <a href="~/link.aspx?_id=D27267B5A19C4683B6565E6F07323F60&amp;_z=z" target="_blank">a scraper </a>or <a href="~/link.aspx?_id=74146F8964D24B1C8FA3E2C52BC7B818&amp;_z=z" target="_blank">algae pad.</a></p> <p>☐ While the scrubbed algae is settling to the bottom, remove the filter and take it to a sink to be cleaned.</p> <p>☐ Take out any biological filter media and place it in a bowl or container of aquarium water. Swoosh it around to remove any loose dirt or detritus. Store it here temporarily while the rest of the filter is cleaned.</p> <p>☐ Clean or replace any mechanical filter media. Replace any chemical media such as <a href="~/link.aspx?_id=97100A78FA444D16A1CCFC3D05FEFA81&amp;_z=z" target="_blank">activated carbon</a>.</p> <p>☐ Remove the impeller and clean it with a rag or paper towel. If there is a lot of calcium scale on the magnet, soak it in vinegar for an hour or two before rinsing and replacing.</p> <p>☐ Remove the heater and clean it. If there is any calcium scale over the heating element, soak in vinegar to dissolve it away.</p> <p>☐ After a good rinse, replace all media into the filter and reinstall to the aquarium but do not plug back in yet.</p> <p>☐ Using your <a href="~/link.aspx?_id=0BE6EBC63C174982BE12F6F6EB69978C&amp;_z=z" target="_blank">gravel vacuum</a>, do a water change of at least 25% of the aquarium. The siphon will now be able to suck up the loose algae that has settled to the bottom.</p> <p>☐ After the desired amount has been drained, add <a href="~/link.aspx?_id=4246D639884240CFA0715A67214D4296&amp;_z=z" target="_blank">water conditioner</a> to new water and then refill the aquarium. Be sure to match temperatures of the new water with the aquarium.</p> <p>☐ Plug the filter and heater back in.</p> <p>☐ Clean the outside of the aquarium with an aquarium safe glass cleaner.</p> <p><img alt="Aqueon Aquarium Cleaning Checklist" src="-/media/CAD38395768340A396B57180892E2150.ashx?h=334&amp;w=500" style="width: 500px; height: 334px;" /></p> <p>All Done! Enjoy your newly cleaned aquarium!</p> <p>- - -</p> <p>Are you looking for more helpful facts and information to keep your fish happy and healthy?</p> <p><a href="~/link.aspx?_id=2524ce6f63c14bb3acd09e4ef03b3e76&amp;_z=z" target="_blank">Video: 3 Tips to Succeed with Fish Care</a></p> <p><a href="~/link.aspx?_id=70b414cc053c4bbba7139890771065ae&amp;_z=z" target="_blank">Frequently Asked Questions</a></p> <p><a href="~/link.aspx?_id=7720cb97726f46079848a2741ab1255c&amp;_z=z" target="_blank">See All Aqueon Articles</a></p> <p>Please <a href="~/link.aspx?_id=35DB89B885B942CB8A77C7A4F3B81907&amp;_z=z" target="_blank">join our newsletter</a>, connect with us on <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.facebook.com/AqueonProducts/" target="_blank">Facebook</a> or <a href="~/link.aspx?_id=C67A47E0AE2A4A7EB5DA000EF0FA7982&amp;_z=z" target="_blank">contact us</a> for more information.</p>
