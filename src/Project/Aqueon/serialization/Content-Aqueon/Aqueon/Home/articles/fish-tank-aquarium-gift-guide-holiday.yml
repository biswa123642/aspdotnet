        <h3>Do you have an fish lover on your list?</h3>
        <p class="MsoNormal">The holiday season is just around the corner and it&rsquo;s time to start putting your gift list together! If you have an aquarium lover on your list, or a non-hobbyist who would like to be, we know how difficult it can be to come up with fish-related gifts they&rsquo;ll like&mdash;and actually use&mdash;especially if aquariums aren&rsquo;t your thing. Here at Aqueon, we&rsquo;ve put together some ideas based on the types of aquariums that will help giver and recipient alike. Not to mention the fish! </p>
        <p class="MsoNormal">Click our downloadable Gift Guide below to find the products for the aquarium set up you are shopping for. The guide allows you to click right to the product page you need to help ease the process of choosing a gift for someone or even yourself! </p>
        <p class="MsoNormal"> </p>
        <div style="text-align: center;"><img alt="" height="273" width="212" src="-/media/BF1144841740408794E5C2198347BF52.ashx" /></div>
        <h3 style="text-align: center;">Click the button below to download this interactive gift guide to shop even easier this season!</h3>
        <a rel="noopener noreferrer" class="score-button aqueon-button" data-ux-module="score_bootstrap/Components/Button" data-ux-state="loaded" href="-/media/FE268D4F71D242A4B891A8C875D11CA5.ashx" target="_blank">Download PDF</a>
        <br />
        <br />
        <h3>Gift Certificates</h3>
        <p>Still can&rsquo;t decide what to get that fish person in your life? Don&rsquo;t despair. Why not get a gift certificate at their favorite aquarium shop and let them pick out a fish or piece of equipment they really want or need?</p>
        <p>Please note, we don&rsquo;t recommend gifting the actual fish or other aquatic creatures. You need to have time for the aquarium to cycle prior to adding fish and you won&rsquo;t know if they&rsquo;ll get along with other tank mates. There&rsquo;s also the dilemma of where to keep a fish until you give it to that special person. A better idea is to give a gift certificate!</p>
        <h3>Have a Safe and Happy Holiday Season!</h3>
        <p>Please <a href="~/link.aspx?_id=35DB89B885B942CB8A77C7A4F3B81907&amp;_z=z">join our newsletter</a>, connect with us on <a rel="noopener noreferrer" href="https://www.facebook.com/AqueonProducts/" target="_blank">Facebook</a> or <a href="~/link.aspx?_id=C67A47E0AE2A4A7EB5DA000EF0FA7982&amp;_z=z">contact us</a> for more information.</p>
