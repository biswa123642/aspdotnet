      Value: "If you're venturing into your first aquarium set-up, or maybe even your fifth, goldfish are a popular pet fish to consider. The most common varieties display an eye-catching bold orange body and gently flowing fins. Keep reading to learn more, including a bit of history, care tips, and which types of goldfish you can likely spot at your local pet shop."
