      Value: |
        <br /><p>Keep reading to learn more, including a bit of history, care tips, and which types of goldfish you can likely spot at your local pet shop.</p> <h2>What Makes A Goldfish A Goldfish?</h2> <p>Goldfish originated in Eastern Asia over 1,000 years ago. These freshwater fish were originally silver in color and farmed for food. Eventually, colorful genetic mutations popped up, and the fish were kept as pets. <br /> <br /> Goldfish now exhibit solid, spotted, and patterned combinations of white, orange, yellow, and black. Their coloration is almost as varied and unique as cats and dogs! <br /> <br /> Goldfish are in the same family as carp and koi but don't have the long barbels or facial whiskers seen on their fishy cousins. Their body shapes can vary, from long and slender to short and round. Some even grow to just over a foot long! <br /> <br /> When it comes to fins, they vary too. Goldfish are often classified as belonging to one of two groups: common/single-tailed or fancy/doubletailed. The latter fish are often confused with the <a href="~/link.aspx?_id=9EF8C03C70144012A77809C6D0F6B355&amp;_z=z">elegant male betta</a>, the king of fanciful fins.<br /> <img alt="4 popular goldfish pets" src="-/media/859CC2ACB99141CB9E9A2CD5A7EF6632.ashx?h=263&amp;w=350" style="height: 263px; width: 350px;" />&nbsp;</p> <h2>How Many Types of Goldfish Are There?</h2> <p>Many varieties of goldfish have emerged thanks to domestication. We have over 200 recognized breeds of goldfish available to enjoy today. Most well appointed aquatics stores or pet shops will carry a handful or more types of goldfish to choose from. <br /> <br /> Goldfish can live anywhere from five to 30 years or more, depending on the breed. So, keep this in mind when selecting the best type of goldfish for your family. Are you ready to potentially maintain an aquarium for 20 years or longer?</p> <h3>What Do Goldfish Eat?</h3> <p>Pet goldfish eat flake food and sinking pellet food made with up to 38% protein &mdash; a key nutrient needed by goldfish. In the wild, goldfish will feed on insects floating at the top of the pond, crustaceans wandering the floor of the waterway and fresh aquatic plants. <br /> <br /> Goldfish are instinctively foragers, so don't be surprised when you see them scanning the bottom of the tank and using their noses to nudge rocks to reveal the perfect pellet snack. <br /> <br /> Goldfish also love to nibble on <a href="~/link.aspx?_id=BDF26668C89C41EFABD227ACAD2E9E3F&amp;_z=z">live aquarium plants</a>. A few good options for plants that can resist their munching include Java Ferns, Anubias, and Cryptocoryne. Do you enjoy plastic artificial plants in your aquarium? Nice! Then you might consider offering fresh leaves of lettuce, kale, or spinach as occasional treats for your goldfish.<br /> <br /> Note: Do not use silk-based artificial plants in a goldfish tank. These faux plants are soft and thin, which your goldfish may mistake for real foliage and ingest, obstructing their digestive system.</p> <h4>4 Popular Goldfish Pets</h4> <p>Are you ready to get a pet goldfish or two of your own? Start by <a href="~/link.aspx?_id=ED75DB5C2B674ACBB51AA9C911A68EFB&amp;_z=z">getting a tank set up,</a>&nbsp;cycled, and ready to welcome your new pet(s) home. As a general rule, start with a <a href="~/link.aspx?_id=205344DBB1E448C5A228E60478FE33D7&amp;_z=z">20-gallon tank </a>for one goldfish, and add extra space at the rate of one gallon per inch of adult fish. When in doubt, more room is always better!</p> <h4>1) Common Goldfish</h4> <p> These are the closest in body type to the original goldfish with a single tail and are very economical to purchase. However, common goldfish can grow to 12 to 14 inches long and need lots of space for their 10- to 20-year lifespan</p> <h4>2)Comet Goldfish</h4> <p> These guys are fancier with a long, forked singletail fin at the rear and are often bi-colored and add visual interest to your fish tank. This hearty breed lives five to 14 years, on average, and grows to 4 to 12 inches in length.</p> <h4>3) Ryukin Goldfish</h4> <p> This goldfish has an egg-shaped body with a camel-like hump on its back. Ryukins are fancy, double-tailed fish that can grow up to 10 inches long, making them one of the larger fancy goldfish varieties &mdash; plan to care for this fish for 10 to 15 years.</p> <h4>4) Oranda Goldfish</h4> <p>Look close at these unique goldfish, and you'll see a bubbly structure on its forehead called a wen. Often this feature is red-orange, making for a striking fish to admire. Orandas grow to 8 to 12 inches in length and live 15 to 25 years. </p> <p>You might also spot Ranchu, Bubble Eye, Fantail, Black Moor, Lionhead, or Celestial Eye goldfish as you browse your favorite fish shop. All are beautiful, domesticated varieties of their ancestors from Eastern Asia, bred with unique eye, head, and tail features. <br /> <br /> Is it time to set up your first aquarium? Or, add a goldfish to your established freshwater tank? There are many varieties of this colorful, popular fish to pick from. Learn more in this <a href="~/link.aspx?_id=41FD282CAE3D4A968B40F7AEDE30F133&amp;_z=z">Goldfish Care Guide</a>.</p> <p><strong>Sources:</strong></p> <p>Aquatic Veterinary Services - <a href="https://cafishvet.com/goldfish-care/">Standard Care of Goldfish</a><br /> Chicago Exotics Animal Hospital - <a href="http://www.exoticpetvet.com/general-goldfish-care.html">General Goldfish Care</a><br /> Minnesota Aquarium Society - <a href="https://aquarium.mn/aqua-news/articles/classic/91-the-history-of-goldfish">The History of Goldfish</a><br /> PetKeen - <a href="https://petkeen.com/types-of-goldfish-varieties/">30 Types of Goldfish Varieties: Common &amp; Fancy&nbsp;</a></p>
