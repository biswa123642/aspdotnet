        <br /><p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 14px; margin-left: 0px; padding: 0px; text-align: left;">Are you dreaming of a new tank or adding fishy friends to an existing setup? You might be wooed by the colorful stylings and fast, darting movements of cichlids (pronounced sick-lids) at your local pet store. These freshwater fish are overly social and swim up to the glass quickly when humans pass by, so they don't miss a thing.</p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Here's what you need to know about cichlids and a few varieties to consider for your tank.</p> <h2 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; letter-spacing: -0.01em; text-align: left;">Getting to Know Cichlids</h2> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">There are an estimated 3,000 species of cichlids hailing from the African great lakes, Central America, North America, and South America. They come in all sizes, from an inch or two to over 36 inches in length, and a rainbow of color combinations.</p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Cichlids are hardy fish that can do well in unsoftened, alkaline water. It's important to know that the African varieties originating from lakes Malawi, Victoria, and Tanganyika are typically aggressive fish, especially when they feel overcrowded in their environment. They will kill other fish to make space for themselves, so housing them in a single-species aquarium is best.</p> <h2 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; letter-spacing: -0.01em; text-align: left;">5 Types of Cichlids to Consider for Your Aquarium</h2> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">As you choose which cichlids you want to add to your aquarium, allow a minimum of one gallon of tank space per inch of adult-size fish to keep them happy.</p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">For example, if you have a 36-gallon&nbsp;<a rel="noopener noreferrer" href="https://www.aqueon.com/products/aquariums/bow-front-aquariums" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">bow front aquarium</a>&nbsp;and are shopping for cichlids that grow to 6-inches long as adults, house no more than six of those fish in the tank. Choosing four cichlids would be even better, so they have room to roam without stress!</p> <h3 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; text-align: left;">1. Peacock Cichlids</h3> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Much like their namesake bird, the males display a dazzling blue and orange color combo with vertical barring. Peacock cichlids originated in Lake Malawi. All of them are mouthbrooders, which means the females carry the eggs and fry (which are baby fish) inside their mouths until they are ready to fend for themselves. Peacock cichlids can be housed with some varieties of sharks, other cichlids, and plecostomus.</p> <h3 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; text-align: left;">2. Firemouth Cichlids</h3> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Want sass and a sleek profile? The silvery-white iridescent coloring with a black mid-body stripe of the firemouth cichlid is sharp. These semi-aggressive fish grow to about 6 inches in length. Firemouth cichlids originated in Central America and can tolerate cooler temperatures and hard water. They should only be kept with other firemouths.</p> <h3 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; text-align: left;">3. Jewel Cichlids</h3> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Sparkling like rhinestones, the red jewel cichlid features blue spots and a yellow tail fin. These West African cichlids are found in the rivers and streams of the Congo river basin. Jewel cichlids thrive in both soft and hard water and like warm temperatures. These fish are very aggressive and are not suitable for a community tank.</p> <h3 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; text-align: left;">4. Brichardi Cichlids</h3> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">These cichlids originated in Lake Tanganyika, where they live in family groups. Older siblings care for and protect younger fry, a unique trait that's not common in fish communities. Brichardi cichlids grow to approximately 3.5-inches long and live in caves, so they prefer a tank decorated with rocks of all sizes to explore. Brichardi cichlids should be housed solo.</p> <h3 style="color: #333333; background-color: #ffffff; margin: 0px; padding: 0px; text-align: left;">5. Ram Cichlids</h3> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">These South American fish live in the Amazon river basin in Bolivia and Brazil. They enjoy warm, soft water in areas of heavy leaf litter and sandy-bottomed shallow ponds. When kept as pets, a pair (which will grow up to 4 inches in length each) requires a tank of at least 15 gallons with sand substrate. Rams can be housed with tetras, catfish, and plecostomus.</p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Cichlids are active, pretty fish that come in many varieties, sizes, and colors. Are you starting up a new tank? One of the many cichlid options is sure to catch your eye! Learn more about cichlids and other fish to consider for your tank in our&nbsp;<a rel="noopener noreferrer" href="https://www.aqueon.com/resources/care-guides" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Care Guides</a>.</p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;"><span style="margin-bottom: 0px;">-------------</span></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;"><span style="margin-bottom: 0px;"><strong>Sources:</strong></span></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Aquatic Veterinary Services,&nbsp;<a rel="noopener noreferrer" href="https://cafishvet.com/fish-of-the-week/fish-of-the-week-cichlid/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Fish of the Week: Cichlid</a></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Pet Keen,&nbsp;<a rel="noopener noreferrer" href="https://petkeen.com/types-of-cichlids/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">40 Types of Cichlids for your Aquarium (With Pictures)</a></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Build Your Aquarium,&nbsp;<a rel="noopener noreferrer" href="https://www.buildyouraquarium.com/types-of-cichlids/" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">15 Awesome Types of Cichlids for Your Tank (Cichlid Species Guide)</a></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Adelphi University,&nbsp;<a rel="noopener noreferrer" href="https://home.adelphi.edu/~ep16926/Fish Types and Requirements.html" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Different Fish Types</a></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Tropical Fish Magazine,&nbsp;<a rel="noopener noreferrer" href="https://www.tfhmagazine.com/articles/freshwater/neolamprologus-brichardi" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Neolamprologus brichardi</a></p> <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 14px; padding: 0px; text-align: left;">Tropical Fish Magazine,&nbsp;<a rel="noopener noreferrer" href="https://www.tfhmagazine.com/articles/freshwater/mikrogeophagus-altispinosus-a-colorful-butterfly-for-the-aquarium" target="_blank" style="color: #00a6c2; margin-bottom: 0px;">Mikrogeophagus altispinosus: A colorful butterfly for the Aquarium</a></p> <div style="text-align: left;">&nbsp;</div>
