        <br />
        <h3>The perfect activity for the whole family to decorate your&nbsp;Aqueon&reg; MiniBow&trade;&nbsp;</h3>
        <p class="MsoNormal">Follow the steps below to personalize an Aqueon&reg; MiniBow&trade; 1 or 2.5 background. You can also use the template to trace and cut a blank piece of paper to design your very own! Don&rsquo;t forget to share your final masterpiece with us &ndash; we would love to see!&nbsp;<br />
        1.<span> </span>Print out the correct size coloring sheet&nbsp;<br />
        2.<span> </span>Be as creative as you want to be!&nbsp;<br />
        3.<span> </span>Cut along the dotted lines<br />
        4.<span> </span>Tape to the back side of your aquarium<br />
        5.<span> </span>Enjoy your new background for your MiniBow&trade; 1 &amp; 2</p>
