    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br /><p>Setting up a planted aquarium is a fun and rewarding activity that combines the beauty of live plants with a stable, balanced habitat for fish and other creatures. Important considerations when choosing the best plants for your aquarium are tank size, light intensity and where to place them. Use tall plants to create background and hide equipment, cords and hoses, place medium height plants in the center of the aquarium, and low-growing plants in the foreground. We've created the following guide to help you plan your plant layout. Each size category can also be used in larger aquariums, meaning plants suitable for small aquariums will also thrive in medium and large aquariums, and so on.</p> <p><strong>LOW LIGHT PLANTS</strong></p> <p><strong>20 &ndash; 30 PAR</strong></p> <p>Low light tolerant plants are slow growing, but they're also undemanding, making them perfect for beginners and aquarists with low-tech setups.</p> <h3></h3> <h3>Small Aquariums: 3-16 gallons</h3> <p /> <table border="1" cellspacing="0" cellpadding="5pt" style="border: none;">     <tbody> 	    <tr> 	        <td valign="top" style="width: 16%; padding: 0in 5.4pt;">                 <p style="text-align: unset;"><strong>PLANT TYPE</strong></p>             </td>             <td valign="top" style="width: 16%; padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>ATTACHMENT</strong></p>             </td>             <td valign="top" style="width: 16%; padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>PLACEMENT</strong></p>             </td>             <td valign="top" style="width: 16%; padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>SUBSTRATE TYPE</strong></p>             </td>             <td valign="top" style="width: 16%; padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>AQUEON LIGHT</strong></p>             </td>             <td valign="top" style="width: 16%; padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>FERTILIZER</strong></p>             </td>         </tr>         <tr>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>Marimo Moss Balls</strong></p> 				<p style="text-align: unset;"><em>Aegagropila linnaei</em></p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Place directly on substrate; do not bury</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Foreground to midground</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Fine Gravel or Coarse Sand</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Clip-on LED Light</p> 				<p style="text-align: unset;">OptiBright LED Light</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Aqueon Plant Food</p>             </td>         </tr>         <tr>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;"><strong>Anubias "Petite"</strong></p> 				<p style="text-align: unset;"><em>Anubias barteri var. nana 'petite'</em></p> 				<p />             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Plant in substrate or secure to driftwood or rock</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Foreground or attached to hardscape</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Sand or fine gravel, driftwood or Porous Rock</p>             </td>             <td valign="top" style="padding: 0in 5.4pt;"> 				<p style="text-align: unset;">Clip-on LED Light</p> 				<p style="text-align: unset;">OptiBright LED Light</p>             </td>             <td valign="to