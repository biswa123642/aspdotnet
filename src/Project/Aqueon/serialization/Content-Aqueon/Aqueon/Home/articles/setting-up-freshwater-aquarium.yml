        <p>&nbsp;</p>
        <ul>
            <li><strong>Thermometer</strong> &ndash; While many aquarium heaters have setting control dials, the actual water temperature may vary depending on water circulation and the location of the aquarium. An aquarium thermometer lets you know the exact water temperature. If using a stick-on thermometer, place it on the outside of the aquarium, above the gravel line, as far away from the heater as possible. Install the thermometer where you can easily read it and where it will not be affected by sunlight.     <br />
            <strong><a href="~/link.aspx?_id=4246d639884240cfa0715a67214d4296&amp;_z=z"></a></strong></li>
            <li><strong><a href="~/link.aspx?_id=4246d639884240cfa0715a67214d4296&amp;_z=z">Water Conditioner</a></strong> &ndash; Most municipal tap water contains chlorine or chloramine, and private well water may contain heavy metals, all of which are harmful to fish and other aquatic organisms. Use Aqueon Water Conditioner to neutralize these contaminants when filling an aquarium for the first time and before adding replacement water to the aquarium during a water change.</li>
            <li><strong>Aerator</strong> &ndash; While an air pump is not a necessity, aeration does help maintain the dissolved oxygen level in your aquarium and also aids in biological filtration. Air diffusers can be incorporated into decorations to enhance the aesthetics of your aquarium as well. A check valve should always be installed to prevent backflow when the air pump is unplugged or in the event of a power outage. Aqueon QuietFlow Air Pumps are available in 5 sizes and feature built-in check valves.</li>
            <li><strong>Substrate</strong> &ndash; In addition to enhancing the aesthetics of your aquarium, a substrate gives beneficial bacteria a place to live. These micro-organisms help filter the water and provide biological balance to the aquarium. Use fine gravel for planted aquariums, medium grade in most community aquariums and coarse gravel for fish that dig a lot, like large goldfish and cichlids. Darker gravel accents the colors of your fish and conceals dirt better than lighter colored gravel. Rinse all gravel in plain water before placing in your aquarium.</li>
            <li><strong>Decorations</strong> &ndash; Fish need structure to feel safe and secure, and to avoid being harassed by rambunctious aquarium mates. Live and artificial plants, rockwork, driftwood and statuary (castles, sunken ships, figures) serve this purpose and give you an opportunity to personalize your aquarium and turn it into living art. Place taller plants and d&eacute;cor items near the back of the aquarium to provide backdrop and hide filter tubes, heaters and cords, with progressively shorter decorations towards the front.</li>
            <li><strong>Background Material </strong>&ndash; In addition to providing visual depth and enhancing the overall look of an aquarium, a background also hides cords, hoses and other equipment. Background material should be installed on the outside of the aquarium before placing the aquarium on the stand and filling it with water.</li>
            <li><strong>Test Kits</strong> &ndash; A test kit is recommended especially when starting a new aquarium. Toxic ammonia and nitrite levels can rise quickly in new aquariums and knowing your water parameters will help avoid problems and keep your fish happy and healthy!</li>
        </ul>
        <br />
        <h3>Where Should You Place Your Aquarium?</h3>
        <ul>
            <li>Place your new aquarium where you spend the most time so you can enjoy it! Make sure there is an electrical outlet close by.</li>
            <li>Avoid windows that receive direct sunlight, as this can affect water temperature and may contribute to excessive algae growth.</li>
            <li>In colder climates, avoid exterior doors where winter drafts could cause a drop in water temperature. Do not place your aquarium on an uneven surface, in a high traffic area, near a fireplace or heating/air conditioning vent, or above electronic devices, books and other objects that could be damaged by water.     <br />
            <div>&nbsp;</div>
            </li>
        </ul>
        <h3>How To Set Up Your Freshwater Aquarium</h3>
        <p>Make sure to read <a href="-/media/0D14340B1A0D4A70BD3E99DD8C6BEE76.ashx">all instructions</a> before assembling and installing equipment and always make sure to incorporate a <a href="-/media/6639C05A3EA64E3FA913F32B25980447.ashx">drip loop</a> on any electrical items.</p>
        <p style="margin-left: 40px;">1. Install background material by laying the aquarium face down on a carpeted or protected surface and attach it using tape or hook and loop strips such as Velcro.</p>
        <p style="margin-left: 40px;">2. Position the aquarium and stand far enough from the wall to accommodate filters, hoses and cords. Make sure the stand is level and does not rock or wobble. Use wood shims to level and stabilize the stand if necessary.</p>
        <p style="margin-left: 40px;">3. Rinse gravel with tap water using a colander, wire strainer or fish net. Do not use bleach, soap or other cleaning products.</p>
        <p style="margin-left: 40px;">4. Assemble and attach the filter to the aquarium. Position the outflow to provide circulation throughout the aquarium. Do not plug it in yet.</p>
        <p style="margin-left: 40px;">5. If your heater has a control dial, set it to the desired temperature (75&deg; - 80&deg; F for tropical fish) and install it in the aquarium. Position it near the filter inlet or outflow or an air diffuser to ensure even heat distribution throughout the aquarium. Submersible heaters can be installed horizontally for more efficient heat distribution. Do not plug the heater in yet.</p>
        <p style="margin-left: 40px;">6. Install a thermometer at the opposite end of the aquarium from the heater.</p>
        <p style="margin-left: 40px;">7. Fill the aquarium about halfway with room temperature water that has been treated with water conditioner. Place a plate or saucer on the bottom to avoid stirring the gravel as the water enters.</p>
        <p style="margin-left: 40px;">8. Install artificial plants, rockwork, driftwood and other decorations at this time. Live plants and fish, should not be added until the aquarium has been running for at least 48 hours.</p>
        <p style="margin-left: 40px;">9. Once you've added decorations, fill the aquarium to 1" below the rim. Prime the filter and plug it in using a drip loop. A drip loop is when you allow the cord to drop below the outlet before it rises up to plug in. NOTE: If you've purchased an Aqueon QuietFlow filter you do not need to prime it, it is self-priming; simply plug it in!</p>
        <p style="margin-left: 40px;">10. If using an aerator, plug it in now. Keep air diffusers and bubble wands away from filter intake tubes, as they may cause the filter to stop if air is drawn in.</p>
        <p style="margin-left: 40px;">11. After 10 minutes, plug the heater in.</p>
        <p style="margin-left: 40px;">12. Place the cover and light on the aquarium. Plug the light in. Place your aquarium light on a timer to provide a consistent day/night cycle which fish, live plants and other aquatic organisms need to thrive.</p>
        <p style="margin-left: 40px;">13. Congratulations! You've just set up your aquarium! Now sit back and relax while you consider what kinds of fish and other living creatures to put in it.</p>
