        <br />
        <p>Owning an aquarium can be a fun and rewarding experience! Today's technology and understanding of aquarium keeping makes it possible to successfully maintain a wide variety of freshwater and marine creatures from all over the world. Before deciding whether to set up a freshwater or saltwater aquarium, read as much as you can about the costs and considerations of each. Both can be extremely enjoyable, but they each present unique challenges and require slightly different approaches.</p>
        <p><img alt="Aqueon 26 LED Bow Aquarium" src="-/media/18E8BF9B45994334BE2AF61993EF19E3.ashx?h=400&amp;w=400" style="height: 400px; width: 400px;" /></p>
        <h3>Choosing an Aquarium</h3>
        <p>Choosing the right sized aquarium will depend on the amount of space you have, the kind fish you want to keep and your budget. Larger aquariums are more stable, more forgiving of beginner mistakes and require less work to maintain. Aquarium dimension is important, too. Wider aquariums provide more surface area for gas exchange and more room for active fish to swim. They also offer territorial fish such as cichlids and freshwater sharks more places to set up and defend a home. Tall, narrow aquariums hold fewer fish per gallon and are best suited for less active fish such as angelfish and gouramis. Aqueon offers a wide selection of glass aquariums. Make sure the aquarium you buy is the right size and dimension to keep your fish happy as they grow! <br />
        <br />
        </p>
        <h3>Recommended Aquarium Supplies</h3>
        <ul>
            <li><a href="~/link.aspx?_id=8ccf166fa4ed4eee87874545e339b8ad&amp;_z=z"><strong>Aquarium Stand</strong></a> &ndash; Once you've chosen your new aquarium, you will need something sturdy to place it on. An aquarium filled with water, gravel and decorations weighs approximately 10 lbs per gallon. An aquarium stand manufactured for the size tank you are purchasing is your best option because they are specifically designed to be strong enough to support your aquarium!</li>
            <li><a href="~/link.aspx?_id=723537014289416186087c1766f7ab62&amp;_z=z"><strong>Aquarium Hood</strong></a> &ndash; A secure cover prevents fish from jumping out, keeps dust and foreign objects out of your aquarium and reduces evaporation. Fish should have a consistent day/night cycle and live plants need strong, high quality light for proper growth. You have your choice between a full hood or glass tops with separate lighting.</li>
            <li><a href="~/link.aspx?_id=5e08d203800d444c80f786cd6d68a256&amp;_z=z"><strong>Aquarium Filter</strong></a> &ndash; A filter is the single most important piece of equipment for a successful aquarium. Unlike other animals, fish live in the same environment they release waste into, and it is essential to your fishes' health that this waste be processed quickly and efficiently. You can choose from internal, hang-on the back and canister filters to fit a wide range of aquarium sizes. Many experienced aquarists will fit their aquariums with slightly oversized filters or multiple filters in the case of larger aquariums to help keep them clean and clear.</li>
            <li><a href="~/link.aspx?_id=b639a6af3aad42bf9962fbbe82fad51f&amp;_z=z"><strong>Aquarium Heater</strong></a> &ndash; Warm water and stable temperatures are essential to keeping tropical fish healthy and free of disease. Sudden temperature changes stress fish and can trigger parasite outbreaks such as ick. Choosing the right heater for your aquarium depends on aquarium size, desired temperature and the minimum temperature of the room in which the aquarium is located. Multiple heaters are suggested for aquariums 100 gallons or larger. Options include Flat and Mini heaters for aquariums 10 gallons and smaller, as well as Preset, Submersible and Pro heaters for larger aquariums. Refer to the Aqueon heater guide below for the right sized heater for your aquarium.     <br />
            <br />
            <strong>AQUEON HEATER GUIDE</strong>     <br />
            Based on standard room temperature of 68&deg; - 72&deg; F.</li>
        </ul>
