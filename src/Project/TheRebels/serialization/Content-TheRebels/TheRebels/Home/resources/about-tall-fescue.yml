    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
         <p>Tall Fescue is a cool season, aggressive, perennial bunchgrass that develops a uniform, thick turf. Adaptable to a wide range of soils, including poorly drained areas, turf-type Tall Fescue produces dark green foliage that remains green throughout the growing season.</p>
        <p style="z-index: 1;"><strong>Attributes of Tall Fescue:</strong></p>
        <ul>
            <li>Grows a beautiful fine-textured lawn</li>
            <li>Maintains a deep green color throughout the growing season</li>
            <li>Contains improved heat, drought and disease resistant varieties</li>
            <li>Lower growing requiring less mowing than common Fescues</li>
            <li>Cool season, aggressive, perennial bunchgrass that develops a uniform sod as it matures</li>
            <li>Adapts to a wide range of soils, including poorly drained areas</li>
        </ul>
        <p>Tall fescue was originally intended to be used as a forage-type grass; however, after many years of research and studies, we now have genetically improved turf-type Tall Fescue that is perfect for lawn use. Due to its deep root system, tall fescue requires much less irrigation than many other types of turfgrasses. If properly maintained, turf-type Tall Fescue creates a durable turf; it tolerates shaded areas that warm season grasses cannot; provides better insect and disease resistance; and even requires less fertilizer. All these attributes make turf-type Tall Fescue an excellent choice for creating a healthy and beautiful lawn.</p>
        <br />
