        <p>Starting your tall fescue lawn with The Rebels<sup>&reg;</sup> Brand premium seed gives you complete control to create a lawn that perfectly suits your needs. Follow best practices for tall fescue seeding &ndash; from seed selection through post-planting care &ndash; and you'll start your lawn on the path to outstanding resilience and beauty.</p> <ol>     <li><a href="#SeedSelection">Seed selection</a></li>     <li><a href="#OptimalTiming">Optimal timing</a></li>     <li><a href="#SoilTesting">Soil testing</a></li>     <li><a href="#SitePreparation">Site preparation</a></li>     <li><a href="#SeedPlanting">Seed planting</a></li>     <li><a href="#Post-PlantingCare">Post-planting care</a></li> </ol>
        <h2>
          <a id="SeedSelection">Seed Selection</a>
        </h2>
        <p>
          One of the important aspects of seeding your lawn happens before you ever lift
          a tool. Your lawn is only as good as the seed you grow. Turf-type tall fescues
          can produce a high-performance, low-maintenance lawn that you can take pride
          in. Choosing high-quality tall fescue grass seed such as
          <a href="/sitecore/service/notfound.aspx?item=web%3a%7b5BFEEEC1-BA98-4418-9E43-B0A37678E329%7d%40en" target="_blank">The Rebels<sup>®</sup> Brand Tall Fescue Blend</a>&nbsp;helps ensure you get outstanding turf-type varieties you can count on
          for success.
        </p>
        <p>
          <a href="/resources/why-choose-the-rebels" target="_blank">The Rebels<sup>®</sup> Brand Extended Root Seed Varieties</a>&nbsp;offer added advantages beyond the benefits of a turf-type tall fescue
          lawn. Developed through extensive research and innovations, these varieties
          grow up to 40 percent more roots at deeper depths than ordinary grasses. With
          added resilience, these high-performance varieties position your lawn to
          thrive under conditions that cause other grasses to struggle and fold.
        </p>
        <p>
          When your lawn includes areas with limited sun, selecting shade-tolerant seed
          can make the difference between failure and success.
          <a href="/sitecore/service/notfound.aspx?item=web%3a%7b9EEC1933-C6EE-410E-9962-DA8C0BA343A1%7d%40en" target="_blank">The Rebels<sup>®</sup> Brand Shade Mix</a>&nbsp;for tall fescue lawns combines shade-tolerant turf-type tall fescues
          with fine fescues, the most shade tolerant cool-season lawn grasses. In tough
          southern climates, varieties with superior heat and drought tolerance, such as
          <a href="/sitecore/service/notfound.aspx?item=web%3a%7b5BFEEEC1-BA98-4418-9E43-B0A37678E329%7d%40en" target="_blank">The Rebels<sup>®</sup> Brand Southern Classic Blend</a>&nbsp;and
          <a href="/sitecore/service/notfound.aspx?item=web%3a%7b9EEC1933-C6EE-410E-9962-DA8C0BA343A1%7d%40en" target="_blank">The Rebels<sup>®</sup> Brand Southern Classic Shade Mix</a>&nbsp;put your tall fescue lawn in a new league.
        </p>
        <h2>
          <a id="OptimalTiming">Optimal Timing</a>
        </h2>
        <p>
          Timing your seeding to correspond with tall fescue's natural growth cycle
          optimizes every aspect of your seeding project. As cool-season grasses, tall
          fescues establish best during late summer to early fall when cool weather
          supports vigorous growth. Early spring offers the second best planting time
          for tall fescue seed.
        </p>
        <p>
          Tall fescue germinates best when soil temperatures near 60 to 65 degrees
          Fahrenheit. For fall seeding, wait for soil to cool to this range. Hold spring
          seeding until soil warms. By planting during these optimal seasons of cool
          temperatures and strong growth, you also take advantage of fall and spring
          rains. That means less supplemental watering and less labor for you.
        </p>
