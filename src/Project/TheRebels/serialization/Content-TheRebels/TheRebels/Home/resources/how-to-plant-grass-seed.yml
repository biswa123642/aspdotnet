        </p>
        <p style="text-align: center">
          <em>Proper soil preparation is key to your seeding success.</em>
        </p>
        <h2>
          <a id="SoilTesting">Soil Testing</a>
        </h2>
        <p>
          Your tall fescue lawn's health and future performance depend in large part on
          your soil and the availability of its nutrients, including those added through
          fertilizer. Doing soil tests before you seed reveals your starting point for
          soil improvement and grass nutrition.
        </p>
        <p>
          Soil testing confirms your soil pH, organic matter and other measures.
          Reputable soil laboratories will provide detailed recommendations on starter
          fertilizers and soil amendments to benefit your future lawn. Follow test
          recommendations. They help ensure the thick, healthy, vibrant lawn you've
          planned.
        </p>
        <p>
          Tall fescue adapts to various soil types and tolerates a broader pH range than
          many other lawn grasses. It does best when soil pH stays between 5.5 and 7.5,
          where essential nutrients remain available to your grass. Your soil may need
          soil amendments, such as lime or elemental sulfur, to restore pH balance and
          nutrient availability. Mix all test-recommended fertilizers and amendments
          into the top 6 to 8 inches of soil before you seed.<sup>1</sup>
        </p>
        <h2>
          <a id="SitePreparation">Site Preparation</a>
        </h2>
        <p>
          Early site preparation focuses on removing weeds and unwanted grasses. If you
          have existing turf, removing it with a sod cutter is one option. Non-selective
          herbicides, which kill both broadleaf plants and grasses, offer another
          approach. Many herbicides require multiple applications and significant
          waiting periods before you can seed, so time early site prep appropriately.
        </p>
        <p>
          Rake the area to create a flat, level planting surface. Fill in any low-lying
          spots where water could accumulate and cause drainage problems. Correct
          grading issues that could complicate mowing or send water toward your home
          instead of away. A gentle grade that drops about 1 foot per 50 feet should
          drain well without draining too fast.<sup>1</sup> If your property has steep
          grades, consider professional advice to avoid erosion and potential mowing
          problems.
        </p>
        <p>
          If you live in the south,
          <a href="https://www.fireants.com/how-to/how-to-kill-fire-ants-mounds-and-queens" target="_blank">prevent destructive fire ant mounds</a>&nbsp;by using the
          <a href="https://www.fireants.com/top-rated/the-best-fire-ant-killer" target="_blank">best fire ant killers</a>.
        </p>
        <p>
          <br />
          <img alt="" src="-/media/FEDE034E476A45CC9482D0FD2E2495CE.ashx" />
        </p>
        <p style="text-align: center">
          <em>Newly planted seed requires consistent moisture and care.</em>
        </p>
        <h2>
          <a id="SeedPlanting">Seed Planting</a>
        </h2>
        <p>
          <a href="/sitecore/service/notfound.aspx?item=web%3a%7bB78E94D1-CBBF-4289-A1BC-D31E1C2473DA%7d%40en" target="_blank">Quality seed products</a>&nbsp;provide accurate seeding recommendations for best results. To get the
          most from your tall fescue seed, follow the label guidelines for seeding
          rates. New lawns require about twice the amount of seed needed to overseed a
          thin, existing lawn. Seeding at rates higher or lower than label
          recommendations wastes quality seed and labor.
        </p>
        <p>
          Take time to measure your seeding area correctly. Subtract for your home and
          other buildings, and calculate seed and spreader settings accordingly. For
          precision seeding or lawns less than 5,000 square feet, consider a drop
          spreader. For larger lawns or less precise seeding, a broadcast or rotary
          spreader works well.
        </p>
        <p>
          Once your tall fescue seed is down, rake it in so 1/4 inch of soil covers the
          seed. This allows for the right amount of protection and light penetration.
          Then roll the area with a lawn roller to ensure good soil-to-seed contact.
        </p>
        <h2>
          <a id="Post-PlantingCare">Post-Planting Care</a>
        </h2>
        <p>
          Grass seed requires consistent moisture for germination and establishment.
          Proper watering is critical to seed success. Irrigate newly seeded areas
          frequently, so the top 1 inch of soil remains moist.<sup>1</sup> This may
          require several waterings per day as tall fescue seed germinates over seven to
          21 days.
        </p>
        <p>
          With seedlings up and growing, lengthen the time between waterings. Water
          deeper and less often, until you gradually reach your norm for established
          lawn. Let new tall fescue grow about 4 1/2 inches tall before you mow it. As
          with all lawn grasses, only remove one-third of the leaf blade at a time. Mow
          as needed to maintain a recommended height of 3 to 4 inches.<sup>1</sup>
        </p>
        <p>
          Avoid all weed control products until you mow your new planting at least three
          times. Protect new fescue lawns against heavy foot traffic, including children
          and pets, as seed becomes fully established during its first growing season.
        </p>
        <p>
          When you combine high-quality, high-performance, turf-type tall fescue with
          best practices for planting seed, you lay the foundation for a beautiful,
          durable, resilient lawn.
