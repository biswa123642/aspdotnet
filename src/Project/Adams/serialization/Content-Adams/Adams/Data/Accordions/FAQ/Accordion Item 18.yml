    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        With many different product items in the Adams™ product line, there are numerous combinations which the products can be used. Some of the most common combinations include:
        
        Dips/Shampoos/Sprays:
        For severe infestation problems, dips are commonly used to provide instant, short-term control. Shampoos are used to cleanse and fight infestation problems and provide instant, short-term control while also acting as a grooming agent. Adams™ shampoos may provide such grooming benefits as detangling and adding luster and a fresh scent to your pet’s coat.
        Flea & Tick Collars and Topical Products:
        Offer residual control. Flea & tick collars or topical products can be used after bathing or dipping an animal although it is not recommended to use multiple pesticides simultaneously. Always follow package-labeling instructions when applying to animal.
        Home Sprays, Yard Sprays and Foggers:
        Provide premise control. If experiencing an infestation, it is sometimes necessary to treat the yard and home to prevent reinfestation. Always follow label and package directions before use.
        Never use any Adams™ product in any manner that is inconsistent with the package labeling. Always consult a veterinarian before using any product on debilitated, aged, pregnant or nursing animals or animals on medication.
        
