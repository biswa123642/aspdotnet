    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: We recommend you bathe your pet with an Adams™ Flea & Tick Shampoo prior to using our pet spray products. Once the shampoo is rinsed off the pet, the residual activity of the insecticidal ingredient is gone, so it is important to follow up with a maintenance product to protect the pet from new fleas emerging from within their cocoons in the infested environment. Pets must be completely dry before the mist application.
