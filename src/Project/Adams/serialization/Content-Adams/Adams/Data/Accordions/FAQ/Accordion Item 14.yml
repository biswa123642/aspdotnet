    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: Place collar around pet’s neck, adjust for fit, and buckle in place. The collar must be worn loosely to allow for growth of the pet and to permit the collar to move about the neck. However, the collar should not be so loose that it can be bitten or chewed by the pet wearing it. Generally, a properly fitted collar is one that, when fastened, will snugly slide over pet’s head. Leave 2 or 3 inches for extra adjustment. Cut off and dispose of excess length. Wash hands after installing collar on pet. Under normal conditions, replace collars as directed on the product label. Under conditions of severe infestation and where continued rapid kill is desired, collar may be replaced more often.
