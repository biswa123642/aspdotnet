        <h2>Adams™ Story</h2>
        <h3>Proven</h3>
        <p>Initially available exclusively at veterinary clinics, <a href="~/link.aspx?_id=C29BCE89BD91434CB2FA2CE130DE7C1E&amp;_z=z">Adams</a>&nbsp;products have provided proven flea and tick protection for pets, homes, and yards since 1975. Today, our flea and tick products are available for you to purchase in stores or online—meaning no more trips to the vet's office. The people who bring you Adams are not alone in their mission to help pets live healthier and happier lives. We are a division of <a href="https://www.central.com/">Central Garden &amp; Pet</a>, a leading innovator of quality branded products. This partnership gives Central Garden &amp; Pet the ability to produce quality products that instill our customers with a sense of confidence and loyalty.</p>
        <h3>Effective</h3>
        <p>Adams products offer a unique approach to flea and tick control with the 3-step regimen of defense against fleas, ticks, and mosquitoes by protecting your pet, home, and yard. This triple-defense system provides advanced protection by ridding your pet and home from current pests while also preventing future infestations. By creating protected indoor and outdoor living spaces, you can confidently enjoy time with your pet, whether you're playing fetch in the backyard or snuggling on the couch.</p>
        <h3>Experienced</h3>
        <p>In addition to our trusted products, our website has a collection of helpful articles through the <a href="~/link.aspx?_id=38EF0CF966D4429FA1F1239987635AFE&amp;_z=z">Expert Pet Care Tips</a> tab. These blogs will educate and inspire any pet parent. <a href="~/link.aspx?_id=F5C8B34FDC40467C94992E26B69A3B26&amp;_z=z">All About Fleas</a>,<a href="~/link.aspx?_id=E66DEC41795A44B89EA5D9DBDDD31C1E&amp;_z=z"> How to Bathe a Cat</a>, and <a href="~/link.aspx?_id=35128266ACE342E395F97C3DCB190ACB&amp;_z=z">How to Take a Tick Off a Dog</a>&nbsp;are just a few examples of the researched information we provide. If you're interested in learning more, please check out the many <a href="~/link.aspx?_id=9CC49C20D3504041B3B047E1E65F1D87&amp;_z=z">products</a>&nbsp;we offer. If you have a question, <a href="~/link.aspx?_id=5313234CAB6F4563BE1E5187797D3F67&amp;_z=z">contact</a>&nbsp;the Adams products team—we're here for you.</p>
