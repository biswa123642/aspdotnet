        <h2>APARTMENT/CONDO</h2>
        <p>Apartment protection begins with treating your dog or cat, so they don't bring fleas into your home in the first place. Provide pets with flea treatment and prevention products, including a <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank">flea collar</a> and <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank">flea shampoo</a>.</p>
