        <p> </p>
        <p>If bathing your pet doesn't help, you'll need to see a veterinarian. Prescription shampoos containing antibiotics or other medications may help.</p>
        <p> </p>
        <h3>Fatty Acid Supplements</h3>
        <p> </p>
        <p>Omega-3 and omega-6 fatty acids help reduce itching and inflammation. Find these supplements at health food or pet supply stores, or get them from your veterinarian. Pungent fishy ingredients contain potent levels of fatty acids. Many pets gulp them down like treats.</p>
        <p> </p>
        <h2>Making Flea Treatment a Priority</h2>
        <p> </p>
        <p>If your pet suffers from FAD, it's best to plan ahead. Get veterinary help and use home care treatments to relieve the itch. But also get rid of the bugs on your pets and in the environment. Only a fraction of the flea population lives on your cat and dog. The remaining life stages hide out in your house and yard.</p>
        <p> </p>
        <p>To end flea infestations in your home, try an <a href="~/link.aspx?_id=e25e8575c3034c8192ffe87abbdf6886&amp;_z=z" target="_blank" rel="noopener noreferrer">Adams&trade; Pet Care spray or fogger</a>. For regular treatment of the outside environment, try an <a href="~/link.aspx?_id=d2e2e19c7d314c2fbd41959073f110e7&amp;_z=z" target="_blank" rel="noopener noreferrer">Adams&trade; Pet Care yard and garden spray</a>. Pay special attention to the doghouse and the shaded moist areas with organic debris, like mulch.<sup>4</sup> This way, you can prevent your pets from picking up new flea hitchhikers and ensure they stay itch-free.</p>
