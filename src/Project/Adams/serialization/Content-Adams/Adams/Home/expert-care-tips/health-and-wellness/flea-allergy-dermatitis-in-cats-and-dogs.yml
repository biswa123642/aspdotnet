        <p>For some pets, fleas are an itchy aggravation, crawling through fur and biting their hosts. Some cats and dogs don't seem bothered at all by fleas. And then there are those who develop flea allergy dermatitis (FAD). Although not fatal, FAD can be extremely harmful to your pet. Here's how to recognize and treat FAD.</p>
        <p> </p>
        <h2>What Is Flea Allergy Dermatitis?</h2>
        <p> </p>
        <p>The immune system protects the body from foreign invaders, such as viruses and bacteria. Sometimes, your pet's immune system overreacts to otherwise harmless substances. That causes an allergic reaction inside the body or on the skin.</p>
        <p> </p>
        <p>FAD most commonly affects dogs and cats. One study showed a 13% increase in FAD in dogs over the past decade.<sup>1 </sup>Antigens (toxins) or proteins in the flea saliva cause an allergic reaction. Your pet's antibodies don't recognize these substances and attack them. The overreaction to allergens causes the allergy symptoms.<del></del></p>
        <p> </p>
        <p>It's the exposure to the allergen that first primes the body's immune system to overreact. A dog or cat never exposed to fleas won't get itchy with the first bite. Instead, pets develop an allergic response with each exposure. Dogs inherit the tendency to develop allergies, so the "itch factor" occurs more often within certain breeds. Still, any cat or dog can develop FAD. Once primed, it only takes one bite to provoke all-over itching for up to two weeks.</p>
        <p> </p>
        <p>Also, pets often suffer from more than one kind of allergy. They can get itchy from both fleas and inhaled pollen, for example, making the itching that much worse.</p>
        <p> </p>
        <h2>Symptoms of Flea Allergy Dermatitis</h2>
        <p> </p>
        <p>Dogs and cats with FAD develop obvious symptoms. It only takes one or two bites for a reaction that can last two weeks. Flea bites get larger, and they turn into sores when your cat or dog scratches.</p>
        <p> </p>
        <p>Once your dog or cat has scratched for a long period, the rash sometimes looks like other skin conditions. Therefore, your veterinarian must diagnose FAD, or any skin ailment, to prescribe proper treatment. You should watch for these common signs and alert your vet if necessary.</p>
        <p> </p>
        <h3>Constant Scratching</h3>
        <p> </p>
        <p>Any pet with fleas will scratch at irritated areas. But allergic pets get no relief from scratching. The itch drives them crazy. They scratch so long and so hard that they hurt their skin.</p>
        <p> </p>
        <p>Animals with FAD focus on different areas of the body. Dogs with FAD scratch, bite, and lick at their backs, tails, groins, and thighs. You'll see sores, crusty skin, and thinning fur in these areas. Cats with FAD scratch at their ears, head, neck, and back. Cats often dig deep wounds into their skin, especially behind the ears.</p>
        <p> </p>
        <h3>Skin Sores</h3>
        <p> </p>
        <p>Flea bites first look like small, flat reddish spots. This is called a macule. With allergic reactions, the bite turns into a small, firm, pink or red elevation of the skin that looks like a pimple. This is called a papule. If you have a cat, she may develop a rash of tiny reddish scabs beneath your cat's fur, sometimes all over her body.<sup>2</sup></p>
        <p> </p>
        <p>Trauma from scratching turns lesions into chronic symptoms. You'll see scaly skin, excoriation (scratching off the skin surface), and scabby skin. Hyperpigmentation (darkening of skin color) can develop when licking stains the skin.</p>
        <p> </p>
        <p>The constant scratching predisposes pets to bacterial infections. Dogs with FAD often develop hot spots. This moist, red spot of inflamed skin feels hot to the touch and spreads fast. Hot spots turn your dog's sensitive skin into an excruciating sore that he won't let you touch.<sup>3</sup></p>
        <p> </p>
        <p>Cats may develop an eosinophilic granuloma complex, sometimes called lick granulomas. An itchy area of elevated, bright red oozing skin appears on the inside of your cat's thighs or abdomen. Yellow to yellow-pink raised sores appear in straight lines on the back of both hind legs.</p>
        <p> </p>
        <h3>Thinning Fur</h3>
        <p> </p>
        <p>Dogs and cats that are suffering from FAD often lose hair because they are constantly licking, gnawing, and scratching. This causes their fur to loosen, thin, or break. You can often see the skin through the hair coat, especially in the areas of the body where fleas prefer to feed.</p>
        <p> </p>
        <h2>Managing Flea Allergy Dermatitis</h2>
        <p> </p>
        <p>A veterinarian should formally diagnose any allergy in your cat or dog. That way, they can prescribe a custom treatment plan. At-home treatments can address the symptoms, but your doctor has more effective targeted options with prescription medication. Medications can block the release of inflammatory chemicals and prevent itching. </p>
        <p> </p>
        <p>Cortisone, for example, is a steroid that can kill the itch and help your pets' adrenal glands kick into action. Antihistamines are usually prescribed to treat or prevent allergies, as they also relieve itching. Antibiotics can help treat any infections and inflammation that might pop up from incessant scratching.</p>
        <p> </p>
        <p>&nbsp;</p>
        <p> </p>
        <p>&nbsp;</p>
        <p> </p>
        <p>Getting rid of the irritant causing FAD &mdash; the fleas &mdash; is the first step in treating it. Moderate to severe infestations may take several months to get under control. The cure won't come overnight. It takes up to two weeks for itching to resolve once you banish the fleas.</p>
        <p> </p>
        <p>You can relieve your pets' discomfort with home care.</p>
        <p> </p>
        <h3>Bathe Your Pet</h3>
        <p> </p>
        <p>Bathing your pet can help reduce the itch threshold and soothe sore spots on their body. Bathe your pets every day for two or three days. Avoid hot or warm water. A cool water rinse is best for relieving itchiness. Make that part of your grooming routine.</p>
