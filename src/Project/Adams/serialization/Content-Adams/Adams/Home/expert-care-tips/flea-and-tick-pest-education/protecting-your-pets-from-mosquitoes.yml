        <p>Any pet owner knows the dangers of fleas and ticks, but there&rsquo;s another pest threatening our pets&rsquo; lives that is talked about much less &mdash; mosquitoes. Before a backyard barbeque or a weekend camping trip in the mountains, we humans arm ourselves with sprays, candles, and incense to repel mosquitoes, but we often forget to take the same precautions for our four-legged companions.</p>
        <p>Mosquitoes might not seem like an issue for relatively furry animals like dogs and cats, but having long hair doesn&rsquo;t prevent them from getting bitten. While we generally associate mosquito bites with itching and irritation, they can also spread serious bacterial and parasitic infections, chief among them heartworm disease. Mosquitoes play a critical role in transmitting heartworm from other wild host animals like coyotes and foxes to dogs and cats. Once mature, heartworms can live for 5 to 7 years in dogs and up to 2 or 3 years in cats. Due to their longevity, each mosquito season poses a potential risk of increasing the number of worms in an infected pet.</p>
        <p>Beyond heartworms, other mosquito-borne infections include West Nile Virus and Eastern Equine Encephalitis. While there&rsquo;s not enough research to definitively claim whether or not Zika Virus affects cats and dogs (the first confirmed case of Zika was found in a Rhesus monkey living in the Zika Forest), concerns about its spread in the US continues to mount. Though less common than heartworm disease, all these infections can cause serious illness for your pets and you, and should be on your radar.</p>
        <p>If you&rsquo;re thinking of sharing your DEET with your pet when out in the garden or on the trail &mdash; not so fast. DEET and other human insect repellents should never be applied to cats and dogs since pets are apt to lick themselves. The best plan of action to keep your pets safe is to take longer-term preventive measures. Here are some tips to control mosquitoes around your home and to avoid mosquitoes:</p>
        <h2>Remove Standing Water</h2>
        <p>Remove standing water around your home and yard and change the water in your pet&rsquo;s water bowl at least once daily. Mosquitoes are attracted to moist areas and lay eggs around and in standing water. They only need an inch of water to breed in, and rarely travel more than 1,000 feet away from where they breed.</p>
        <h2>Prepare Your House</h2>
        <p>Fix any broken windows and screens in your home and fill gaps between air conditioners and window sills. If you wake up with new bites (check your pets too!), there may be an open place where mosquitoes are getting in.</p>
        <blockquote>
