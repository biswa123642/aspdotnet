                                                <img src="-/media/3A4A94A4EE854EBCA129DA5B2E58AEF4.ashx" />
                                                Adams Flea &amp; Tick Home Spray
                                            </a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="c3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-5 d-flex justify-content-center flex-column">
                                <div class="infographic-h2">
                                    SINGLE-FAMILY HOME
                                </div>
                                <p style="background: #f1f1f1;">
                                    A larger home calls for a wider variety of treatments to avoid or manage a flea infestation. Offer your pet three levels of protection via <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank">flea shampoo</a>, <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank">flea collar</a>, and a <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Prevention-Spot-On-for-Dogs-X-Large-Dog-61-to-150-lbs/845296550" target="_blank">topical flea treatment</a>.
                                </p>
                            </div>
                            <div class="col-lg-6 offset-lg-1">
                                <img src="-/media/6563844DEFCF47278924ED4F12FA2DB1.ashx" class="house" />
                                <div class="dog right1 up1">
                                    <img src="-/media/8B655217234E46C5A09F7681C85BEF39.ashx" />
                                </div>
                                <img src="-/media/02A6E05FA4DC4C27AA9BA022D98035D9.ashx" class="cloud" />
                            </div>
                        </div>
                    </div>
                </section>
                <section class="prods-tabs show-tablet">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 prods-mobile">
                                <div class="row">
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank" class="prod">
                                                <img src="-/media/333A29D050934C0F90256606E7A45847.ashx" />
                                                Adams Plus Flea and Tick Shampoo with Precor, Flea Treatment for Dogs and Cats
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank" class="prod">
                                                <img src="-/media/B203C332C5DD420AA989089F7F32066D.ashx" />
                                                Adams Flea &amp; Tick 2PK Collar for Large Dogs
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Flea-Tick-Indoor-Fogger-3-Pack-3-Ounces/145865623" target="_blank" class="prod">
                                                <img src="-/media/DE6EECD73F8144F3A5C15B54E5CDDC79.ashx" />
                                                Adams Plus Flea &amp; Tick Prevention Spot On for Dogs
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/search/?query=100521074" target="_blank" class="prod">
                                                <img src="-/media/ABCD8E75BB5F415E8DD6A512F2D92720.ashx" />
                                                Adams Yard and Garden Spray
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="col-12">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Home-Spray-24-ounces/44432722" target="_blank" class="prod">
                                                <img src="-/media/3A4A94A4EE854EBCA129DA5B2E58AEF4.ashx" />
                                                Adams Flea &amp; Tick Home Spray
                                            </a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="c4">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="-/media/630DB26A938F47AFB25EFC6315F2CE94.ashx" />
                                <p>
                                    If you have a flea infestation, first kill the existing fleas with a flea shampoo. However, once you rinse off the shampoo, the active ingredient that takes care of the fleas is gone too.
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <img src="-/media/46283D53FFB4410FB5537DA4121A26AF.ashx" />
                                <p>
                                    Make sure you follow up with a product that protects your pet from any newly hatched fleas.
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <img src="-/media/61115C0F7C254D09B69586C2CA388786.ashx" />
                                <p>
                                    Wait 24 to 48 hours (when your pet's coat is completely dry) before putting on a flea collar or a topical flea treatment to help avoid any adverse affects your pet may experience.
                                </p>
                            </div>
                            <div class="col-lg-6">
                                <img src="-/media/F28A062A583E490EBAE54E457CE1832F.ashx" />
                                <p>
                                    Also, be sure to treat both your home and your yard to keep fleas at bay.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="c5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="infographic-h2">
                                    RANCH/FARM
                                </div>
                                <p style="background: #f1f1f1;">
                                    Squashing the flea population on a large ranch or farm begins with treating your pet with <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank">flea shampoo</a>, <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Prevention-Spot-On-for-Dogs-X-Large-Dog-61-to-150-lbs/845296550" target="_blank">topical flea treatment</a>, and a <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank">flea collar</a>. It ends with treating your property with <a href="https://www.walmart.com/ip/Adams-Home-Spray-24-ounces/44432722">home spray</a>, <a rel="noopener noreferrer" href="https://www.walmart.com/search/?query=100521074" target="_blank">yard spray</a>, <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Flea-Tick-Indoor-Fogger-3-Pack-3-Ounces/145865623" target="_blank">and foggers</a>.
                                </p>
                                <img src="-/media/61115C0F7C254D09B69586C2CA388786.ashx" />
                                <p style="background: #f1f1f1;">
                                    Remember to wait 24 to 48 hours after you apply the topical flea treatment before you put a flea collar on your dog.
                                </p>
                            </div>
                            <div class="col-lg-7">
                                <img src="-/media/764AA0837460421A970DEFDAFB671526.ashx" class="house" />
                                <img src="-/media/C78DF35AFEC74925BAC8E991C4AA8E07.ashx" class="dog" />
                                <img src="-/media/5E9CF60898E44BA192801CD2E55792DA.ashx" class="mount" />
                            </div>
                        </div>
                    </div>
                </section>
