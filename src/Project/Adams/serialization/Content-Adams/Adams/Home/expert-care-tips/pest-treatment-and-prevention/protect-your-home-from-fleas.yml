                            </div>
                            <div class="col">
                                <div class="infographic-title">
                                    PROTECT YOUR HOME FROM FLEAS
                                </div>
                                <div class="infographic-subtitle">
                                    Protecting your home from fleas differs depending<br />
                                    on the type of home you live in.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--CONTEUDO SECTION -->
                <section class="c1">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-5 col-md-8 col-8 d-flex justify-content-center flex-column">
                                <div class="infographic-h2">
                                    APARTMENT/CONDO
                                </div>
                                <p style="background: #f1f1f1;">
                                    Apartment protection begins with treating your dog or cat, so they don't bring fleas into your home in the first place. Provide pets with flea treatment and prevention products, including a  <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank">flea collar</a> and <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank">flea shampoo</a>.
                                </p>
                            </div>
                            <div class="col-lg-6 col-md-4 col-4 offset-lg-1">
                                <img src="-/media/7553B941C5BF4D4E88093B866032A702.ashx" class="hide-tablet" />
                                <img src="-/media/0BED5CC49B9844639C52AE42A88D6E28.ashx" class="show-tablet" />
                                <img src="-/media/93DFA8A316914C08B838CB8F1EBF78E6.ashx" class="show-mini-mobile" />
                                <div class="cat">
                                    <img src="-/media/7C742642A2644862B689D555F3977211.ashx" />
                                </div>
                            </div>
                            <div class="col-12 show-tablet prods-mobile">
                                <div class="row">
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank" class="prod">
                                                <img src="-/media/B203C332C5DD420AA989089F7F32066D.ashx" />
                                                Adams Flea &amp; Tick 2PK Collar for Large Dogs
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank" class="prod">
                                                <img src="-/media/333A29D050934C0F90256606E7A45847.ashx" />
                                                Adams Plus Flea and Tick Shampoo with Precor, Flea Treatment for Dogs and Cats
                                            </a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="c2">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 ">
                                <img src="-/media/9E7693A670824B40B8DB82F0E2EAB55B.ashx" class="hs" />
                                <div class="dog-walk">
                                    <img src="-/media/2EC260754D6A43F4BB5B3DA085EF7884.ashx" />
                                </div>
                            </div>
                            <div class="col-lg-5 offset-lg-1 d-flex justify-content-center flex-column">
                                <div class="infographic-h2">
                                    TOWNHOUSE
                                </div>
                                <p>
                                    For bigger spaces, you need to address both your pet and your home. Wash your pet with <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank">flea shampoo</a> and have her sport a <a rel="noopener noreferrer" href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank">flea collar</a>. Avoid flea infestations in your townhouse by treating it with a <a rel="noopener noreferrer" href="https://www.walmart.com/search/?query=100525088" target="_blank">spray</a> that starts working within five minutes and keeps working for several months.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="prods-tabs show-tablet">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 prods-mobile">
                                <div class="row">
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Plus-Flea-and-Tick-Shampoo-with-Precor-Flea-Treatment-for-Dogs-and-Cats-12-ounce/25581764" target="_blank" class="prod">
                                                <img src="-/media/333A29D050934C0F90256606E7A45847.ashx" />
                                                Adams Plus Flea and Tick Shampoo with Precor, Flea Treatment for Dogs and Cats
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="col-6">
                                        <h3>
                                            <a href="https://www.walmart.com/ip/Adams-Flea-Tick-2PK-Collar-for-Large-Dogs-Grey-One-Size/366833988" target="_blank" class="prod">
                                                <img src="-/media/B203C332C5DD420AA989089F7F32066D.ashx" />
                                                Adams Flea &amp; Tick 2PK Collar for Large Dogs
                                            </a>
