      Hint: Content
      Value: |
        <p>You're out mowing your lawn when suddenly&mdash;zoom! An angry wasp dives past. Then another&mdash;and another. Having wasps around your home is a nuisance at best and dangerous at worst, so here are some facts about wasps to help you control the situation.</p>
        <h2>Meet the Wasp</h2>
        <p>Some wasps are solitary, but others are social insects, like ants. We'll focus on social wasps here. In the spring, young queen wasps come out of winter hibernation and begin to lay eggs and construct a new colony. As the population grows, female worker wasps continue to expand the nest and gather food supplies for themselves and the wasp larvae. Towards fall, new queen wasps leave the nest, mate, and find a place to hibernate through winter. Unlike honey bees, which overwinter as an entire colony, most wasp colony members don't live more than a year and don't overwinter. Only young queens do so they can restart the cycle in the spring.</p>
        <h3>Wasp vs. Bee, Wasp vs. Hornet</h3>
        <p>It might surprise you: most of the insects we call "hornets" in the United States are actually wasps.<sup>1</sup>&nbsp;Although most hornets are actually wasps, bees are different from wasps in several ways:</p>
        <ul>
            <li>Wasps generally have hard bodies, while bees are fuzzy.</li>
            <li>Wasps prey on other insects for some of their diet, while bees utilize nectar sources.</li>
            <li>Wasps tend to have a somewhat more aggressive personality than bees, although it depends on the exact species.</li>
            <li>Wasps can sting multiple times, while honey bees sting only once, then die.</li>
        </ul>
        <h2>Why Wasps Are a Problem</h2>
        <p>When wasps build their nests far from human dwellings, they generally don't cause any harm. Live and let live! The trouble occurs when wasps take up residence near your home.</p>
        <h3>How Wasps Affect Your Pet</h3>
        <ul>
            <li>Wasps are pretty non-discriminating when it comes to protecting their nest. Even an animal with no intention of harming the wasps&mdash;like your curious dog or cat&mdash;can be attacked by wasps. Curiosity around a wasp's nest is not a good thing!</li>
            <li>Wasp stings can be quite painful to your pet and may even result in serious health issues.</li>
            <li>Dogs may try to eat dead wasps, which can also cause health issues.<sup>2</sup></li>
        </ul>
        <h3>How Wasps Affect Your Home</h3>
        <ul>
            <li>Wasps are often attracted to the eaves of your home or garage. They're in search of a safe location that protects their nest from the weather.</li>
            <li>In some cases, wasps may build a nest&nbsp;<em>inside&nbsp;</em>your home, like in an attic or inside a protected area, like a vent.</li>
            <li>Unlike some insects like carpenter <a href="~/link.aspx?_id=1D676193FBAC48108D6348B38807C534&amp;_z=z">ants</a>, wasps don't particularly cause damage to a home with their nesting; they're merely using the structure for shelter.</li>
            <li>Wasp stings can be painful to humans and can cause a variety of mild to severe side effects.</li>
        </ul>
        <h3>How Wasps Affect Your Yard</h3>
        <ul>
            <li>Wasps may try to build nests in the trees around your yard and even in shorter bushes and woody plants. They may also target garden or tool sheds, playground equipment, and other outdoor structures.</li>
            <li>Some species of wasps are ground-dwelling and form colonies inside small holes in your yard.</li>
            <li>Wasps feed on other insects, so they can be considered beneficial. If the nest is in an area of the yard that is out of the way, you could consider leaving it.<sup>3</sup></li>
        </ul>
        <h2>How to Get Rid of Wasps</h2>
        <ul>
            <li><strong>Be proactive.</strong>&nbsp;Young queen wasps can be captured with a wasp trap early in the spring before they construct a new colony.<sup>4</sup>&nbsp;This can help prevent large wasp populations later in the year. A wasp trap isn't as effective during the summer as it may only capture female worker wasps and not actually prevent the nest's construction.</li>
            <li><strong>Keep garbage contained.</strong>&nbsp;Wasps seeking food are attracted to open dumpsters or garbage cans, so keep these areas clean and trash covered to help keep wasps out of the yard.</li>
            <li>Eliminate holes.&nbsp;Ground-dwelling wasps may live inside abandoned rodent holes, so filling these in may help deter wasps.</li>
            <li><strong>Try a fogger.</strong>&nbsp;For nests inside your home, like those built in an attic, garage, or shed, you could try controlling the wasps with an indoor fogger.&nbsp;<a href="~/link.aspx?_id=1c1625c5e0534a21b4704655aa39086c&amp;_z=z">Adams Plus Flea &amp; Tick Indoor Fogger</a>&nbsp;treats up to 375 square feet and will allow you to get rid of a nest without getting too close to it.</li>
            <li><strong>Carefully use a wasp spray.</strong>&nbsp;Try spraying the nest with an appropriate insecticide at dawn or dusk when the hive is inactive. If you have to get close to the nest, wear protective gear. A spray like&nbsp;<a href="~/link.aspx?_id=6ee36e39b37e419b968724f7c8d3a701&amp;_z=z">Adams Flea &amp; Tick Home Spray</a>&nbsp;can be effective against wasps. If you need to spray from a distance, try a product with a pressurized can that functions from many feet away.</li>
            <li><strong>Hire an expert.</strong>&nbsp;If you're unsure how to eliminate a wasp's nest or aren't confident about how to proceed, you might need to hire a professional.</li>
        </ul>
        <p>Wasps can be a real problem, but you have plenty of ways to send them packing and get your home and yard back to normal.</p>
