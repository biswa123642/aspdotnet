        <p>2. DiPietro, Renee. Pet Poison Helpline. "Bee and Wasp Sting Toxicity in Pets,"&nbsp;<a href="https://www.petpoisonhelpline.com/blog/bee-and-wasp-sting-toxicity-in-pets/">https://www.petpoisonhelpline.com/blog/bee-and-wasp-sting-toxicity-in-pets/</a></p>
        <p>3. Eaton, Alan T. University of New Hampshire Cooperative Extension. "Controlling Wasps, Bees and Hornets Around Your Home," 23 January 2018.&nbsp;<a href="https://extension.unh.edu/resource/controlling-wasps-bees-and-hornets-around-your-home-fact-sheet-0">https://extension.unh.edu/resource/controlling-wasps-bees-and-hornets-around-your-home-fact-sheet-0</a></p>
