        <p>2. Coates, Jennifer. "What Do Flea Eggs Look Like and How Do You Get Rid of Them?" PetMD, 7 June 2019, <a href="https://www.petmd.com/dog/conditions/infectious-parasitic/what-do-flea-eggs-look-and-how-do-you-get-rid-them">https://www.petmd.com/dog/conditions/infectious-parasitic/what-do-flea-eggs-look-and-how-do-you-get-rid-them</a>.</p>
