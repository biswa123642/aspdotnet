    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong> <p>Clean ears to remove built-up wax and dirt. While firmly holding pet, fill ear canal with labeled number of drops in each ear. Massage base of ear to insure insecticidal action penetrates ear wax. Gently dry ear with a cotton ball, soft cloth, or cotton swab. This product may be applied daily for 7 to 10 days.</p> <p>Repeat treatment in two weeks if necessary.</p> <p>Body Weight Dosage</p> <p>&lt;15 lbs 4-5 drops/day/ear</p> <p>16-30 lbs 5-10 drops/day/ear</p> <p>&gt;30 lbs 10-15 drops/day/ear</p> <p>If conditions for which this preparation is used persist or if an irritation develops, discontinue use and consult a veterinarian.</p>"
