    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Plus Flea &amp; Tick Spot On for Cats is a long-lasting flea and tick treatment specifically formulated for cats. It's a 5 in 1 control treatment for fleas, flea eggs, flea larvae, Deer ticks, mosquitoes. It starts working on contact and controls flea reinfestation for up to 1 month. It breaks the flea life cycle by killing flea eggs before they hatch and flea larvae. This long-lasting and quick drying formula spreads over time with your cat's movement through the skin and hair oils. This is a 3 month supply. Flea prevention has never been easier! <p>&nbsp;</p> <ul>     <li>Kills fleas, flea eggs, flea larvae, Brown Dog ticks, Deer ticks, mosquitoes, tick nymphs, and tick larvae</li>     <li>Starts killing fleas within 15 minutes and lasts for 30 days</li>     <li>Kills and repels mosquitoes for up to 1 month</li>     <li>Quick-drying formula; stays on and doesn't rub off</li>     <li>3 monthly treatments</li> </ul>"
