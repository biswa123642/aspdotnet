    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "This deep-conditioning, cleansing flea and tick shampoo kills fleas, flea eggs, ticks,* and lice. This rich, creamy formula breaks the flea life cycle by preventing flea eggs from hatching for 30 days. It also cleans and deodorizes your cat's coat leaving it soft, shiny, and manageable. It can be used on cats and kittens 12 weeks of age or older. *Brown Dog ticks &amp; American Dog ticks <p>&nbsp;</p> <ul>     <li>PEST CONTROL: Kills fleas, flea eggs, *ticks (*Brown Dog and American Dog ticks), and lice</li>     <li>PROVEN EFFECTIVE: Flea and tick shampoo breaks the flea lifecycle</li>     <li>CLEANSES &amp; DEODORIZES: Rich, creamy formula cleans and conditions; mild scent</li>     <li>PREVENTATIVE: Prevents flea eggs from hatching for 30 days</li>     <li>USE: Use on cats and kittens over 12 weeks of age</li> </ul>"
