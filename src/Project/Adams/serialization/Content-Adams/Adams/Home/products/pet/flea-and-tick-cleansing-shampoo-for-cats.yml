    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong><p>Use only on cats and kittens over 12 weeks of age. Consult a veterinarian before using this product on debilitated aged, medicated, pregnant or nursing animals. Wet the animal thoroughly with warm water. Apply 1-2 tablespoons of Adams? Flea &amp; Tick Cleansing Shampoo for Cats to various parts of the hair coat. Rub to produce abundant lather. Add more water, if necessary, to increase lathering. To kill fleas, ticks and lice, let lather remain in hair coat for five minutes. Work lather into outer ear if ticks are present. Rinse hair coat with clean water. Repeat every 7 to 14 days.</p><p></p><strong>Storage</strong><p>Pesticide Storage: Store in a cool, dry place inaccessible to children and pets.</p>"
