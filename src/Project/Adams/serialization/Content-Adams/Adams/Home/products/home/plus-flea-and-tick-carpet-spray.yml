    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong><p>SHAKE WELL BEFORE USE. Remove protective cap. Make a test application to upholstery or drapery fabrics in an inconspicuous place before use. Spray carpet spray from 2 feet to 3 feet away from surface being treated. Apply with a smooth back-and-forth motion to carpets, drapes, rugs, and upholstered furniture. A fine mist spray that is evenly applied will do the job properly. Do not spray wood furniture, floors, or trim as water spotting may occur. Repeat treatment as necessary to control fleas and ticks.</p><p></p><strong>Storage</strong><p>Do not store near heat or open flame. Store in cool, dry area away from children.</p>"
