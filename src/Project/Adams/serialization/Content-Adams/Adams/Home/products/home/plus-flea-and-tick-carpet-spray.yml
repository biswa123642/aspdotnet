    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Plus Flea &amp; Tick Carpet Spray kills adult fleas, hatching flea eggs, flea larvae, ticks, roaches, ants, water bugs, silverfish, crickets, spiders, sowbugs, and carpet beetles. This carpet spray provides quick-acting, long-lasting flea control*. It's an excellent preventative that stops hatching* flea eggs and larvae from hatching. It starts working on contact and provides 7 months of protection. Not only does it kills fleas and ticks, it also kills roaches, ants, spiders, crickets, water bugs, silverfish, and carpet beetles. It reaches the hiding places of these pests in rugs, carpets, drapes, pet bedding, upholstery, and furniture. This economical, do-it-yourself pest control leaves no unpleasant odor and covers up to 2,000 square feet. <p>&nbsp;</p> <ul>     <li>Kills fleas, ticks, flea eggs, and flea larvae and starts working on contact</li>     <li>A single 16-oz can covers up to 2,000 square feet</li>     <li>Prevents flea reinfestation for up to 7 months*</li>     <li>Leaves no lingering odor, no stains, and no sticky mess; water-based</li>     <li>For use on carpets, rugs, drapes, upholstered furniture, pet bedding, and indoor kennels</li>     <li>Also kills cockroaches, ants, spiders, crickets, water bugs, silverfish, sowbugs, and carpet beetles</li> </ul> <p>*When applied at the maximum label rate</p>"
