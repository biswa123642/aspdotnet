    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "The Adams Flea &amp; Tick Collar for Dogs &amp; Puppies kills adult fleas and ticks and repels mosquitoes* for up to 6 months. Two collars in each tin provide up to 12 months of flea, tick, and mosquito control. This fit-to-size, adjustable collar is convenient over messy topical applications that release a high initial dose and last for just one month. The collar is water-resistant, and its effectiveness will not be impaired if water were to get onto it. Once the collar is applied, the active ingredient is transferred from the collar to your dog’s hair, then to the skin. <p>&nbsp;</p> <ul>     <li>PROVEN EFFECTIVE: Collar kills fleas and ticks and repels mosquitoes* for up to 6 months</li>     <li>LONG-LASTING: Each collar provides up to 6 months of protection</li>     <li>EXTRA VALUE: Two collars in each tin provide 12 months of protection total</li>     <li>SO EASY: Flea, tick, and mosquito* prevention in one easy step without messy topicals</li>     <li>ONE-SIZE-FITS-MOST: Adjustable; one-size-fits-most; just cut to size</li>     <li>WATER-RESISTANT: Collar’s effectiveness will not be impaired after exposure to water</li> </ul> <p>*excluding California mosquitoes</p>"
