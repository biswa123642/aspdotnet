    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Yard &amp; Garden Spray kills 60+ insects, including fleas, ticks, mosquitoes, and ants. It can be used on lawns, trees, shrubs, roses, flowers, and flower gardens.  It can also be sprayed outdoors around the home, such as porches, patios, window frames, and other areas where pests congregate. It provides up to 4 weeks of pest control, and one 32-oz bottle treats up to 5,000 square feet. It's easy-to-use; simply attach a garden hose to the end of the sprayer. <p>&nbsp;</p> <ul>     <li>KILLS 60+ INSECTS: Including fleas, ticks, mosquitoes, and ants</li>     <li>LONG-LASTING: Up to 4 weeks of control</li>     <li>TOTAL YARD CARE: Use on lawns, trees, shrubs, roses, and flower gardens</li>     <li>COMPLETE YARD DEFENSE: 32-oz bottle treats up to 5,000 square feet</li>     <li>EASY-TO-USE: Just attach to any garden hose and begin spraying</li> </ul>"
