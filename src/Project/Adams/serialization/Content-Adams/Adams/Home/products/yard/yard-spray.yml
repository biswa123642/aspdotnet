      Hint: Accordion1
      Value: <strong>Use</strong> <p>1. Make sure Knob Control lever is in the OFF position. Shake well before attaching to hose.</p> <p>2. Turn water on at faucet, aim nozzle toward lawn and turn Knob Control lever to ON to begin spraying.</p> <p>3. When finished, push Control lever to OFF position from opposite side. Return Knob and faucet to OFF position. Discharge residual water by turning ON and OFF again. Store out of reach of children.</p> <p> <strong>Storage</strong> </p> <p>Store in a cool, dry area away from heat or open flame.</p>
