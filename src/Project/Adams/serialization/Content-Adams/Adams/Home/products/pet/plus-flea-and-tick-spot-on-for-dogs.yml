    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong> <p>1. Bend at perforation and tear off first tube. 2. Hold tube upright and snap tip back, away from face and body. 3. The dog/puppy should be standing for easy application. Apply Adams Plus Flea &amp; Tick Prevention Spot On for Dogs evenly to four or five spots on the top of the back from the shoulder to the base of the tail. At each spot, part the hair until the skin is visible. Place the tip of the tube on the skin and gently squeeze to expel a portion of the solution on the skin. Do not apply an excessive amount of the solution at any one spot that could cause some of the solution to run off the side of the dog/puppy. 4. Do not spread Adams Plus Flea &amp; Tick Prevention Spot On for Dogs by hand over the dog/puppy. Although the dog&rsquo;s/puppy&rsquo;s skin and hair oils will distribute the application over the entire dog/puppy, brushing the dog/puppy 12-24 hours after application will help to distribute the material over the skin. 5. Discard empty tube as described in Storage and Disposal.</p> <p>&nbsp;</p> <strong>Storage</strong> <p>Keep this product in its tightly closed original container, when not in use. Store in a cool, dry (preferably locked area that inaccessible to children and animals.</p>"
