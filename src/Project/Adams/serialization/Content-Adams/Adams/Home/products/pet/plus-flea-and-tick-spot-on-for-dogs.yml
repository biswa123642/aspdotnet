    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Plus Flea &amp; Tick Prevention Spot On for Dogs is a long-lasting, quick-drying topical treatment designed to keep your pet protected from flea and tick infestations for up to 30 days. Our formula contains an insect growth regulator (IGR) that breaks the flea lifecycle. It kills adult fleas, flea eggs, flea larvae, and Deer ticks that may carry Lyme disease. It also kills and repels mosquitoes! Application is easy; squeeze this spot-on treatment down your dog's back. It's a quick-drying formula that spreads with your dog's natural skin oils. Package contains a 3-month supply. <p>&nbsp;</p> <ul>     <li>Kills fleas, flea eggs, flea larvae, Brown Dog ticks, Deer ticks and mosquitoes</li>     <li>Starts killing fleas within 15 minutes and lasts for 30 days</li>     <li>Kills and repels mosquitoes for up to 1 month</li>     <li>Quick-drying formula; stays on and doesn't rub off</li>     <li>3 monthly treatments</li> </ul>"
