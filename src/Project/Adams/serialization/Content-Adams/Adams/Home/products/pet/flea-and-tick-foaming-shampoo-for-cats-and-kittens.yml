    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Plus Flea &amp; Tick Foaming Shampoo &amp; Wash for Cats &amp; Kittens contains oatmeal that provides long-lasting protection. During your cat's regular bath, use our flea and tick shampoo treatment to wash away harmful bugs that irritate your pet&rsquo;s skin. Use warm water to lather and keep suds out of cat&rsquo;s nose and mouth. Be sure to rinse thoroughly. Our cat formula contains a highly effective combination of ingredients that works to break the flea life cycle by providing quick relief from current labeled insects and preventing new flea eggs from hatching. Our enriched oatmeal formula conditions and restores shine, leaving a pleasant scent. It effectively kills flea eggs and flea larvae for 28 days to prevent reinfestation. It's specially designed for cats with sensitive skin, and it leaves your cat's coat soft, shiny, and manageable. Our formula can be used on cats and kittens over 12 weeks of age. <p>&nbsp;</p> <ul>     <li>Kills fleas, ticks, and lice on contact, and prevents flea eggs and flea larvae from hatching for 28 days</li>     <li>Sensitive skin formula with&nbsp;soothing aloe, lanolin, coconut extract, and oatmeal to leave your cat's coat soft and shiny</li>     <li>Rich, creamy formula cleans and conditions</li>     <li>For cats and kittens over 12 weeks of age</li>     <li>Light coconut scent</li>     <li>Drip-free, foaming dispenser</li> </ul>"
