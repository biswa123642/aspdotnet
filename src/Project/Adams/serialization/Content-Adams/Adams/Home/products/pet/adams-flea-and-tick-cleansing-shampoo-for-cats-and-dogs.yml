    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Our Adams Flea &amp; Tick Cleansing Shampoo kills fleas, flea eggs, ticks* and lice. During your pet's regular bath, use our Flea and Tick Cleansing Shampoo treatment to wash away harmful bugs irritating your pet’s skin. Our dog and cat formula contains a highly effective combination of ingredients that works to break the flea and tick lifestyle by providing quick relief from current insects and preventing new flea eggs from hatching for 30 days. Our dog and cat shampoo offers a rich, creamy formula that cleanses, conditions and deodorizes your pet's skin and coat, leaving their fur and hair soft, shiny and manageable. This shampoo is a great addition to your pet's flea regimen that can help protect them from pests. Our formula can be used for dogs, puppies, cats and kittens over 12 weeks of age. *¹Brown dog ticks and American dog ticks <p>&nbsp;</p> <ul>     <li>PEST CONTROL: Kills fleas, flea eggs, Brown Dog ticks, American Dog ticks, and lice</li>     <li>CLEANSES &amp; DEODORIZES: Rich, creamy formula cleans and conditions leaving coat soft, shiny, and manageable</li>     <li>PREVENTATIVE: Prevents flea eggs from hatching for 30 days</li>     <li>USE: Use on dogs, cats, puppies, and kittens over 12 weeks of age</li>     <li>PROVEN EFFECTIVE: Flea and tick shampoo breaks the flea lifecycle</li> </ul>"
