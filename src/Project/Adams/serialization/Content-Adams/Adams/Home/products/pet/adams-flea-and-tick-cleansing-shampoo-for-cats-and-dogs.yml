    - ID: "d603a982-51bb-4898-8aed-d25e3c6c416c"
      Hint: Accordion2
      Value: "<strong>Use</strong><p>Wet the animal thoroughly with warm water. Apply 1-2 tablespoons of Adams™ Flea &amp; Tick Cleansing Shampoo to various parts of the hair coat. Rub to produce abundant lather. Add more water, if necessary, to increase lathering. To kill fleas, ticks and lice, let lather remain in hair coat for five minutes. Work lather into outer ear if ticks are present. Rinse hair coat with clean water. Repeat every 7 to 14 days.</p>"
