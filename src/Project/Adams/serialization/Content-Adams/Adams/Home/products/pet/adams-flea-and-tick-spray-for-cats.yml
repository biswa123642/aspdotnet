    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Flea &amp; Tick Spray for Cats contains a highly effective combination of ingredients that kills adult fleas, flea eggs, and flea larvae. When applied as directed, our spray kills adult fleas and ticks through contact and keeps killing fleas for up to 2 months. The spray is specially formulated to kill unseen flea eggs laid onto your pet, breaking the flea lifecycle and preventing reinfestations. Adams Flea &amp; Tick Spray for Cats can be used on cats and kittens 12 weeks or older. <p /><ul><li>KILL FLEAS &amp; TICKS: Also kills flea eggs and flea larvae and prevents flea eggs from hatching</li> <li>JUST FOR CATS: Adams Flea &amp; Ticks Spray for Cats is formulated with cats in mind; use on cats and kittens 12 weeks and older</li> <li>CONTINUOUS PROTECTION: Breaks the flea lifecycle for up to two months</li> </ul>"
