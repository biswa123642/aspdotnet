    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Flea &amp; Tick Spray contains a highly effective combination of ingredients that kills adult fleas, flea eggs, and flea larvae and repels mosquitoes. When applied as directed, our spray kills adult fleas and ticks upon contact and keeps killing for up to 2 months. The spray is specially formulated to kill unseen flea eggs laid onto your pet, breaking the flea lifecycle and preventing reinfestations. Our proven, effective spray even works to kill Deer ticks, which could carry Lyme disease. Adams Flea &amp; Tick Spray can be used on dogs and puppies 10 weeks or older and on cats and kittens 12 weeks or older. <p></p><ul><li>CONTROLS REINFESTATIONS: Kills adult fleas, Deer ticks, flea eggs, and flea larvae</li> <li>PREVENTION: Prevents flea eggs from hatching for up to 2 months</li> <li>WORKS ON DEER TICKS: Kills Deer ticks that may transmit Lyme disease</li> <li>USE: For use on dogs and puppies 10 weeks and older; cats and kittens 12 weeks and older</li> <li>READY-TO-USE-SPRAY: Effective in multi-pet households</li> </ul>"
