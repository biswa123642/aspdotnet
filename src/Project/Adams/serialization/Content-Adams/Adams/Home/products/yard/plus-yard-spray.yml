      Value: <strong>Use</strong> <p>1. Make sure Knob Control lever in in the OFF position. Shake well before attaching to hose.</p> <p>2. Turn water on at faucet, aim nozzle toward lawn and turn Knob Control lever to ON to begin spraying.</p> <p>3. When finished, push Control lever to OFF position. Turn the faucet OFF position. Discharge residual water pressure by turning ON and OFF again. Store out of reach of children.</p> <p>&nbsp;</p> <p> <strong>Storage</strong> </p> <p>Store in a cool, dry area away from heat or open flame. Store out of reach of children.</p>
