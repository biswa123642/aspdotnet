    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Plus Yard Spray is an easy-to-use yard spray that kills fleas, ticks, mosquitoes, and 60+ insects in your yard. This treatment easily attaches to the end of your garden hose and allows you to spray your entire yard to protect against pests. Adams Plus Yard Spray provides up to 4 weeks of pest control in your yard, making it a great preventative treatment to ensure outside playtime for you and your pet is more enjoyable. <p></p><ul><li>PROVEN EFFECTIVE: Kills adult fleas, ticks, and mosquitoes along with 60+ insects</li> <li>LONG-LASTING: Up to 4 weeks of control</li> <li>TOTAL YARD CARE: For use on lawn, trees, vegetables, shrubs, roses, and flowers</li> <li>COMPLETE YARD DEFENSE: Treats up to 5,000 square feet</li> <li>EXTERIOR PROTECTION: Spray on buildings, foundations, porches, wooden decks, patios, fences, window frames, and wood piles; for use around residential home areas only</li> <li>EASY-TO-USE: No mixing required; just attach to a garden hose and spray</li> </ul>"
