    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong> <p>Wet pet?s coat thoroughly with water, then pump shampoo onto pet and rub shampoo into coat starting with head and working back and down. Use about 1 1/3 tablespoons for each 5 lbs. of pet&#39;s weight. Do not apply shampoo around eyes. Continue to work lather in over the whole pet for 3 to 5 minutes (this is an important part of the grooming procedure). Rinse pet with warm water and towel dry. For extremely dirty or scaly animals, the above procedure may be repeated. Repeat every 7 to 10 days (if necessary) for adult flea relief. Flea egg hatch inhibition will last for 28 days.</p><p /> <strong>Storage</strong> <p>Pesticide storage: Keep this product in its tightly closed original container when not in use. Store in a cool, dry (preferably locked) area that is inaccessible to children and animals.</p>"
