    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Plus Flea &amp; Tick Foaming Shampoo &amp; Wash for Dogs &amp; Puppies is a sensitive skin flea and tick shampoo that kills fleas, ticks, and lice on contact. This unique formula comes in a drip-free foaming dispenser that makes bath time for your dog easier. This formula cleans and conditions and is enriched with aloe vera that soothes and leaves your dog&#39;s coat soft, shiny, and manageable. It leaves a pleasant, fresh scent while controlling flea reinfestations for up to 28 days. <p></p><ul><li>Kills fleas, ticks, flea eggs, flea larvae, and lice</li> <li>Foaming, sensitive skin formula with naturally soothing aloe vera and oatmeal</li> <li>Rich, creamy formula cleans and conditions</li> <li>For dogs and puppies over 12 weeks of age</li> <li>Pleasantly scented cucumber and aloe</li> <li>Drip-free foaming dispenser</li> </ul>"
