    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong><p>DO NOT use on puppies less than 10 weeks of age or kittens less than 12 weeks of age. TREATMENT DOSAGE: Note that the labeled dose is about 4 squeezes of the trigger sprayer per pound of body weight. Short-haired pets will need less. In all cases, apply spray until the coat is damp, not saturated. SHAKE WELL BEFORE USING.</p> <p> </p><p>For Fleas and Ticks: A light, even coverage of the hair coat may provide effective flea control. Do not allow spray from application or damp pet to come into contact with painted or finished surfaces, including wood floors/furniture, leather/vinyl materials, or other surfaces of concern.</p> <p>1. For best results, ruffle the coat while spraying against the natural lay of the hair. Cover pet's eyes with hand. With a firm, fast stroke, spray head, ears, and chest. If you see a tick, spray it directly.</p> <p>2. With cloth, rub on face around mouth, nose, and eyes. Then spray the neck, middle and hind quarters, finishing with legs and tail last. Avoid spraying rectum and genitals.</p> <p>3. For all pets, spray until damp, not saturated. Do not allow pets to become chilled.</p> <p>4. Repeat every month for continuous home flea and tick infestation prevention. For Mosquitoes: A light, even coverage of the hair coat (as applied for flea control), will also provide effective repellency of mosquitoes.</p> <p> <strong>Storage</strong> </p><p>Keep out of reach of children. Do not store near heat or open flame. Keep this product in its tightly closed, original container when not in use. Store in a cool, dry (preferably locked) area that is inaccessible to children and animals.</p>"
