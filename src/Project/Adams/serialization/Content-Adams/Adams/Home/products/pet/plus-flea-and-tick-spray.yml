      Hint: ExtendedContent
      Value: "Adams Plus Flea &amp; Tick Spray kills adult fleas, flea eggs, flea larvae, and ticks and repels mosquitoes. This spray prevents flea eggs from hatching for up to 2 months. Adams Plus Flea &amp; Tick Spray combines the adult flea killing power of etofenprox with the long-lasting flea egg-killing power of S-Methoprene insect growth regulator (IGR). This highly effective combination of ingredients provides quick relief from biting fleas and continuously kills flea eggs laid on the animal, breaking the flea life cycle. <p /><ul><li>Kills adult fleas, ticks, flea eggs, and flea larvae through contact, and repels mosquitoes</li> <li>Kills and prevents flea eggs from hatching for up to 2 months</li> <li>For dog and puppies 10 weeks and older; cats and kittens 12 weeks and older</li> </ul>"
