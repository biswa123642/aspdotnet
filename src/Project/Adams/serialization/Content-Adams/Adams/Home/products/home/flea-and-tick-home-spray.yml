    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Flea &amp; Tick Home Spray contains a unique combination of ingredients that kills adult fleas, flea eggs, flea larvae, ticks, bed bugs, mosquitoes, and other listed insects. This spray kills listed insects by contact and begins killing fleas within 5 minutes. One treatment of this spray provides 7 months of flea protection and can be used directly on bugs and in places where they hide and breed, such as carpets, rugs, upholstery, mattresses, curtains and pet bedding. Use in homes, garages, attics, or bedrooms. This easy-to-use, non-staining spray dries fast, leaves no lingering odor, and provides long-term control for fleas. <p>&nbsp;</p> <ul>     <li>PROVEN EFFECTIVE: Kills fleas, flea eggs, flea larvae, bed bugs, ticks, cockroaches, ants*, spiders, mosquitoes, and many other labeled insects (*except carpenter, harvester, pharaoh and fire ants)</li>     <li>LONG-LASTING: Provides up to 7 months of flea protection and begins killing fleas in 5 minutes</li>     <li>COMPLETE HOME DEFENSE: Use on carpets, rugs, upholstery, and pet bedding; do not spray directly on pets</li>     <li>EASY-TO-USE: Even and controlled spraying pattern for optimal results</li>     <li>FRAGRANCE-FREE: Dries fast, non-staining, and no lingering odor</li> </ul>"
