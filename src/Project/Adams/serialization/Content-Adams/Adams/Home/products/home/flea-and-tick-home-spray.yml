    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong><p>Keep out of reach of children. Read entire label before each use. Do not spray on pets or humans. It is a violation of Federal Law to use this product in a manner inconsistent with its labeling. Use Adams Flea &amp; Tick Home Spray in homes, garages, attics, apartments, and hotels. One bottle will treat a surface area equivalent to 350 sq. ft. approximately 3 (10' X 11.5') rooms. A fine spray applied uniformly is all that is necessary to kill fleas. Do not wet furniture and carpeting. Remove birds and cover aquariums before spraying. For maximum effectiveness, treat entire carpeted area. Treat carpets, rugs, drapes and all surfaces of upholstered furniture. Remove old pet bedding and replace with clean fresh bedding after treatment of pet area. Vacate treated areas and do not return for at least one hour. Reapply every 2 weeks if necessary.</p><p><strong>Storage</strong></p><p>Do not contaminate water, food or feed by storage or disposal.</p><p>Pesticide Storage: Store in original container away from children and pets. Protect from freezing or high temperatures</p>"
