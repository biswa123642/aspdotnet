    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "The Adams Flea &amp; Tick Control Collar is perfect for dogs on the move that need fast relief from biting fleas and ticks. Our collar prevents infestation by breaking the flea and tick lifecycle, killing the flea eggs, flea larvae, tick larvae, and tick nymphs and provides continuous prevention for up to 7 months. Even when wet or completely submerged, the collar continues to be effective for up to 7 months. This collar is fully adjustable and can be fitted for small and big dogs (fitting necks up to 26&quot;). <p></p><ul><li>7-MONTH PROTECTION: Kills and prevents  fleas, ticks, flea eggs, and flea larvae through contact</li> <li>BREAKS FLEA AND TICK LIFECYCLE: Kills all 3 stages of fleas and ticks</li> <li>ADJUSTABLE: Comfort-fit, one-size-fits-all; collar fits small and large dogs</li> <li>WATER RESISTANT: Remains effective after swimming or exposure to rain</li> <li>REFLECTIVE: Outer shield reflects direct light up to 450 feet</li> </ul>"
