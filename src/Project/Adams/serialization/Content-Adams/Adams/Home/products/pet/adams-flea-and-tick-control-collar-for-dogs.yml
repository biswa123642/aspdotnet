    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong><p>Read entire label before each use. Use only on dogs. Do not use on dog or puppies under 12 weeks. Do not unroll collar until ready to use. REMOVE THE COLLAR FROM PACKAGE, UNROLL AND STRETCH TO ACTIVATE THE INSECTICIDE. Place the collar around the dog or puppy&#39;s neck, adjust for proper fit, and buckle in place. The collar must be worn loosely to allow for growth of the dog and to permit the collar to move around the neck. A properly fitted collar is one that, when fastened, will snugly slide over the pet?s head. Leave 2 or 3 inches on the collar for extra adjustment and cut off and dispose of the extra length. The collar will begin to kill fleas, ticks and flea eggs and larvae immediately. Its full protection against harder to kill ticks will be built up within a few days after being placed on the pet. For continuous protection under normal conditions replace the collar every seven months. Under conditions where pets are exposed to severe flea and tick infestations, it may be necessary to replace the collar more frequently. However, do not replace the collar any earlier than 5 months. Wetting will not impair the collar?s effectiveness or the pet?s protection. If the pet goes swimming or is out in the rain it is not necessary to remove the collar. The collar may be worn with a regular collar.</p><p></p><strong>Storage</strong><p>Do not contaminate water, food or feed by storage and disposal. Pesticide Storage: Store in a cool, dry (preferably locked) area that is inaccessible to children and animals.</p>"
