    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong> <p>Do not let children play with this collar.</p> <p>Place the collar around dog?s neck, buckle and adjust for proper fit. Cut off approximately 2 inches from the buckle and dispose of excess length by wrapping in newspaper and placing in trash. The collar must be worn loosely so that two fingers may be placed between collar and dog?s neck. Maximum effectiveness may not occur for 2-3 weeks after collar placement. Living and rest areas of the dog must also be treated with appropriate pest control measures to ensure control of pests. Wetting will not impair the collar?s effectiveness or the dog?s protection. If the dog goes swimming or is out in the rain, it is not necessary to remove the collar. The Adams Flea &amp; Tick Collar Plus for Dogs &amp; Puppies may be used in addition to a lead or constraint collar. Use only one Adams Flea &amp; Tick Collar Plus for Dogs &amp; Puppies at a time. This collar should be worn continuously. Reapply a new collar every 6 months.</p> <p> <strong>Storage</strong> </p><p>Do not contaminate water, food, or feed by storage or disposal. Pesticide Storage: Store this product in a cool, dry place away from children and pets. Pesticide Disposal and Container Handling: Do not reuse container or used collar. Dispose of in trash.</p>"
