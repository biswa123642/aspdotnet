    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "The Adams Flea &amp; Tick Collar Plus for Dogs &amp; Puppies kills adult fleas and ticks, repels mosquitoes* for up to 6 months, and prevents new flea infestations. This collar helps kill adult fleas before they lay eggs to prevent new infestations making this a great addition to your preventative regimen. Each pack contains two collars that provide continuous and long-lasting prevention and protection for up to 12 months. This collar is an easy, convenient part of your flea and tick regimen to ensure you prevent an infestation before it happens. The collar is an adjustable, one-size-fits-all dog collar. It's also water-resistant, and its effectiveness will not be impaired if exposed to water. <p>&nbsp;</p> <ul>     <li>PREVENTS INFESTATIONS: Kills adult fleas before they lay eggs and adult ticks for up to 6 months</li>     <li>REPELS MOSQUITOES*: Repels mosquitoes* for up to 6 months</li>     <li>ONE-SIZE-FITS-ALL: Adjustable; one-size-fits-all; just cut to size</li>     <li>WATER-RESISTANT: Wetting will not impair the collar's effectiveness or the dog's protection from fleas, ticks, and mosquitoes</li>     <li>12-MONTH PROTECTION: A full year's protection with two collars in each tin</li> </ul> <p>*excludes California</p>"
