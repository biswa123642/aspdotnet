    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong><p>Read the entire label prior to use. Use strictly in accordance with all label precautions and directions. To treat carpet and other areas of suspected flea infestation, hold container upside down 2-3 feet from surface, point actuator towards the surface and push button. Using a sweeping motion, apply a light uniform spray to all surfaces of furniture, rugs, carpets, drapes, and on and around all pet resting areas. Apply to infested areas such as pet beds and pet resting quarters, nearby cracks and crevices, under the edges of rugs and floor coverings, between and under cushions of upholstered furniture and other areas where fleas may be present. A light misting is all that is required to control fleas and flea larvae. Use care when applying to hardwood floors and only use a light misting to those areas. Reapply in 14 days, if necessary.</p><p></p><strong>Storage</strong><p>Do not store near heat or open flame. Store in cool, dry area way from children.</p>"
