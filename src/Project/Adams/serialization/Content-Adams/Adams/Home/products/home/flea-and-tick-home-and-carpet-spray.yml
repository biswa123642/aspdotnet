    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Flea &amp; Tick Home &amp; Carpet Spray kills fleas, flea larvae, ticks, ants, spiders, cockroaches, sowbugs, and other listed insects. When applied as directed, our spray kills bugs living in your carpet or rugs by contact and effectively breaks the flea life cycle by stopping hatching flea eggs from developing into adult fleas for 7 months. It has been proven to protect carpets, rugs, upholstery, drapes, around doors, windows, baseboards, in your garage, pet bed, and pet kennel. There is no lingering or unpleasant odor, no stains, or sticky mess after use. Adams Flea &amp; Tick Carpet &amp; Home Spray can be used indoors and outdoors, but do not spray directly on animals. Our flea and tick spray is an economical, do-it-yourself pest control to have in your regimen, and the 360° valve allows for upside-down spraying capability. <p /><ul><li>KILLS MULTIPLE PESTS: Kills fleas, flea larvae, ticks, roaches, ants*, spiders, cockroaches, silverfish, sowbugs, and other listed pests</li> <li>QUICK-KILLING ACTION: Stops hatching flea larvae from developing into adult fleas for 7 months</li> <li>NO FUSS, NO MESS: Spray leaves no lingering odor, stains, or sticky mess.</li> <li>LARGE COVERAGE AREA: Treats 2,000 square feet</li> <li>USE INDOORS AND OUTDOORS: Use on carpets, rugs, upholstery, pet bedding, furniture, drapes, around doors, windows, baseboards, in the garage or kennel</li> </ul>"
