    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "The Adams Plus Flea &amp; Tick Collar for Cats provides immediate relief from biting fleas, ticks, flea larvae, flea eggs, tick nymphs, and tick larvae through contact. This collar prevents reinfestations by breaking the flea life cycle, killing the flea eggs and flea larvae, and providing continuous prevention against new fleas and ticks for up to 7 months. The active ingredients that cover the surface of the collar are rubbed onto the animal’s fur, and the solution works its way down through your cat's natural hair oils and across the body to protect head-to-toe. This collar is fully adjustable and offers a unique break-away feature designed to ensure peace of mind. <p /><ul><li>Kills and repels fleas, ticks, flea eggs, and flea larvae through contact</li> <li>One step to treat and prevent reinfestations</li> <li>Kills 3 stages of the flea and tick life cycle</li> <li>Each collar provides 7 months protection</li> <li>Break-away collar feature</li> </ul>"
