    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "<strong>Use</strong> <p>Shake well before using. Carpets: Shake powder evenly across surface. Brush lightly with broom to force powder deep into carpet where fleas and their larvae exist. Wait at least 60 minutes before (lightly) vacuuming to remove visible surface powder. For maximum efficacy, delay vacuuming for up to 24 hours. Upholstery: Remove loose cushions. Sprinkle along creases and into corners. Brush lightly to work powder into folds and creases. Vacuum to remove visible powder on surfaces. Do not use on exposed fabric without first testing on a hidden surface for effects on color (staining) or texture. If powder adheres to a spot, brush out and vacuum that area immediately. When emptying vacuum bag after use, wrap contents or disposable bag in several layers of newspaper and discard in trash. Treat pets with a registered flea and tick control product prior to re-entry.</p><p><br /></p> <strong>Storage</strong> <p>Store in a cool, dry area inaccessible to children and pets.</p>"
