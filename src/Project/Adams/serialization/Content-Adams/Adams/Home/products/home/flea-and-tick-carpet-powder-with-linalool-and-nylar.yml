    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "Adams Carpet Powder with Linalool and Nylar works hard to kill fleas, flea eggs, flea larvae and ticks on carpets, rugs, and furniture where fleas may hide. This flea carpet treatment contains an Insect Growth regulator (IGR), Nylar, and the botanically-derived insecticide Linalool that kills all four stages of the flea life cycle: adults, eggs, larvae, and pupae. Our unique formula targets impossible to see eggs hiding in your carpet or rugs. One 16 oz container can treat up to 400 square feet of a room, and you do not need to replace or reuse for one full year. It kills flea and ticks on contact providing immediate relief. The flea killing carpet powder prevents flea re-infestation and controls the area for up to 365 days. Our carpet treatment deodorizes and freshens the home with a pleasant citrus fragrance while eliminating deep-down pet odors. To use the bug killing powder simply shake up the canister and evenly distribute across the carpet or fabrics and let it settle; for maximum efficacy vacuuming after 24hrs. <p>&nbsp;</p> <ul>     <li>PEST CONTROL: Kills fleas, ticks, flea eggs, and flea larvae.</li>     <li>PROVEN EFFECTIVE: Starts working on contact and kills all stages of the flea life cycle.</li>     <li>LONG LASTING CONTROL: Breaks the flea life cycle and controls re-infestation for up to 365 days.</li>     <li>TREATS 1-2 ROOMS: One 16oz container treats up to 400 square feet.</li>     <li>FRESH CITRUS SCENT: Freshens home with pleasant citrus fragrance and eliminates deep-down pet odors.</li> </ul>"
