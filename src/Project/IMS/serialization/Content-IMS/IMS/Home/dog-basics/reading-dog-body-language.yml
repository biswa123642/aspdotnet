        <h3>DOG TAIL SIGNS</h3>
        <p>Tail language is a complex matter. While most dogs have tails suitable for communication, a few, like Pembroke Welsh Corgis and Pugs, are a little shortchanged. This can cause problems for these breeds in dog-to-dog communication because it&rsquo;s harder for other dogs to read their intentions. </p>
        <h4>Happiness</h4>
        <p>A happy, relaxed dog will hold his tail at a natural angle and wag it, sometimes in a circular fashion. Most dogs with natural tails wag them when feeling friendly, but it&rsquo;s not a guarantee. </p>
        <h4>Aggression</h4>
        <p>A potentially aggressive dog holds his tail high and wags it more stiffly. If the tail is held straight out, it indicates the dog is about to chase something, possibly you. But one can never be sure. </p>
        <p>Some friendly dogs never wag their tails, and some dogs follow a brisk wag with an attack. Once again, unless you know what a particular dog&rsquo;s normal tail position is, you cannot be sure what is going on in his mind. And even if you do know, you could be in for a surprise. </p>
        <h3>DOG FACIAL EXPRESSIONS</h3>
        <p>Dogs can show a wide a variety of facial expressions, from surprise to joy to sorrow. </p>
        <h4>Anticipation</h4>
        <p>Cocking the head is anticipatory. He&rsquo;s asking, &ldquo;What&rsquo;s next?&rdquo; This signal is even stronger if accompanied by a raised forepaw. Usually the mouth will be closed.  </p>
        <h4>Aggression</h4>
        <p>If a dog stares straight at you, especially an unfamiliar dog, it can mean he is feeling aggressive. Aggressive dogs may narrow their eyes to a slit. Whisker twitching suggests tension. Air snapping is a stern, nervous, warning. If the lips are pulled up and back, and accompanied by a growl or snarl, it&rsquo;s a sign you should step out of the way fast; he&rsquo;s about to bite.</p>
        <h4>Fear</h4>
        <p>A frightened or worried dog may turn his eyes away, showing what is called a &ldquo;whale eye,&rdquo; which is when the whites of the eye are made visible as half-moons. A furrowed brow signifies worry and tension. If you have a Shar-Pei or Bloodhound, however, you will never notice. Yawning can be a sign of fear or excitement, or he may just be tired. </p>
        <h4>Love</h4>
        <p>Secure, friendly pets return their owner&rsquo;s fond gaze in a frank, loving, and confident way (something they will not do with other dogs). Reading the eyes of your dog is a subtle art, but much can be learned by an observant owner. Blinking and lip-licking signal something like, &ldquo;I love you and I hope you&rsquo;re not mad at me for anything.&rdquo;</p>
        <h4>Happiness</h4>
        <p>Happy dogs generally keep their mouths closed or only slightly open; a very wide-open mouth and lolling dog may mean your pooch is totally relaxed and happy. Some dogs can produce a weird &ldquo;grin&rdquo; that looks like a horrific attack is about to take place, but no, the dog is merely being submissive and friendly. (It occurs in both dog&ndash;dog and dog&ndash;human encounters.) There may be some fear involved in this expression, however, so it&rsquo;s not always safe to assume that an unfamiliar dog is happy to see you. </p>
        <h3>READING DOG POSTURES</h3>
        <p>Reading your dog&rsquo;s posture has some great advantages: You don&rsquo;t have to get too close to read his expression and you don&rsquo;t have to figure out which type of tail wag he&rsquo;s producing.</p>
        <h4>Aggression</h4>
        <p>Aggressive dogs may stand very straight and hold their tails straight out. </p>
        <h4>Fear</h4>
        <p>Frightened dogs &ldquo;scrunch&rdquo; with their heads down and as they try to appear small. If a dog is displaying signs of aggression but is slowly backing away, he is a fearful dog. Dogs are perfectly capable of bluffing.</p>
        <h4>Dominance</h4>
        <p>Dogs desiring dominance will often place their chins, leg, or whole body across the neck of another dog, or may assume a &ldquo;mating posture.&rdquo; </p>
        <h4>Submission</h4>
        <p>Submissive dogs hold their heads down, with the tail low and perhaps tucked. They may sniff at the ground to show that they are not interested in confronting you, or they may try to lick you.  </p>
        <h4>Anxiety</h4>
        <p>Anxious dogs may behave in a similar way, but will hold the ears partly back, or in extreme conditions, pinned closely to the head. A dog in extreme submission will roll over on his back and may even urinate. </p>
        <h4>Friendliness</h4>
        <p>Most of the time, a relaxed-looking dog is an approachable dog. Calm and confident dogs stand squarely on all four feet.</p>
        <h4>Playfulness</h4>
        <p>Dogs who are ready for fun may play-bow and waggle their butts to entice you to join the game. They may also bark. </p>
        <p>The language of dogs will always be only a second language for people. You may study it for years and even become fairly fluent, but remember that you are not a native speaker. New words and phrases will continue to surprise you.   </p>
