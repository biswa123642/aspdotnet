        <br />
        <p>Dogs can talk&mdash;they don&rsquo;t use human words, but they can tell us how they feel and what they&rsquo;re thinking with their tails, head, posture, and ears. Since dogs have done us a great kindness by learning some of our language (sit, stay, come, and walkies!), it&rsquo;s only fair that we learn dog language. Every ear twitch, wag, and vocalization is a &ldquo;word,&rdquo; but words need to be strung together to interpret their meaning. Dog body signals are meant to be read together, even when they seem to contradict each other. Here&rsquo;s how you can read your dog&rsquo;s body language:</p>
        <h3>DOG EAR LANGUAGE</h3>
        <p>For most dogs, ear expressions are an obvious way to convey their feelings. (However, some dogs, like Beagles, have what&rsquo;s called a &ldquo;dead ear&rdquo; that simply flops at the side of their heads. No information to be gained there.) </p>
        <h4>Alertness</h4>
        <p>In general, ears raised above the normal level signal alertness (&ldquo;What&rsquo;s that? Someone unwrapping cheese?&rdquo;).</p>
        <h4>Confidence</h4>
        <p>The higher the ears, the more confident&mdash;and even dominant&mdash;the dog&rsquo;s attitude. Ears raised and pulled forward may mean, &ldquo;I&rsquo;m on guard, step away please.&rdquo; </p>
        <h4>Aggression or Fear</h4>
        <p>In an aggressive dog, the ears may be forward or back, but will generally lie close to the head. Flattened out ears suggest that the dog is afraid of something (&ldquo;Get that vacuum cleaner out of here!&rdquo;).</p>
        <h4>Friendliness</h4>
        <p>Ears raised and laid back loosely signal a friendlier attitude. When a dog drops his ears to their lowest position, it could signal complete relaxation in some dogs and nervousness in others. </p>
        <h4>Confusion</h4>
        <p>When ears flick from one position to another, the dog hasn&rsquo;t quite made up his mind (&ldquo;I don&rsquo;t know if that drone is a toy or a weapon; I can&rsquo;t decide. Help!&rdquo;).</p>
