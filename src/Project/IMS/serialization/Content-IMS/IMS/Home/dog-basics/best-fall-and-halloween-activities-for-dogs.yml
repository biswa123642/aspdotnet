        <br /><p><span style="color: #000000;">What&rsquo;s not to love about fall? From taking long walks through the beautiful foliage to trick-or-treating for some tasty snacks, there&rsquo;s something for every dog and pet parent to enjoy. In fact, the United States is full of dog-friendly autumn attractions and events that will get you and your Cadet into the harvest spirit. No matter what region of the country you live in, here are our favorite fall and Halloween activities for dogs!</span></p> <h2><span style="color: #000000;">Dog-friendly 5K Races</span></h2> <p>&nbsp;<span style="color: #000000;"><img alt="" src="-/media/97003E362FB548168FCE520261A098F0.ashx?h=440&amp;w=730" style="height: auto; width: 100%;" /></span></p> <p><span style="color: #000000;">In addition to the season&rsquo;s scenic beauty, the cooler autumn temperatures are perfect for exercising outside with your dog. A creative way to do this is to participate in a dog-friendly 5K! You can promote you and your furry friend&rsquo;s health, get out for an adventurous day, and support a good cause. After the race, be sure to reward your pal with some <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cadetpet.com/all-products/premium-treats" target="_blank">premium dog treats</a> and refuel yourself with a crisp fall apple or a pumpkin baked good. It&rsquo;s a win-win. </span></p> <p><span style="color: #000000;">If you prefer to walk rather than run with your pet, don&rsquo;t worry. You can walk any of the dog-friendly 5K races listed below instead. </span></p> <p><span style="color: #000000;"><strong>Virginia Beach SPCA Mutt Masquerade (Virginia Beach, VA): </strong>This is the largest dog-friendly 5K in coastal Virginia. You can dress up in a Halloween costume with your Cadet and enjoy the prizes and food trucks. There will also be the opportunity to adopt dogs who are looking for homes<strong>.</strong> The proceeds will go to the Virginia Beach Society for the Prevention of Cruelty to Animals (SPCA). <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://vbspca.com/5k/" target="_blank">Get the details</a></span></p> <p><span style="color: #000000;"><span style="color: #000000;"><strong>Rhodes Race at the Haunted Castle 5K (Atlanta, GA): </strong></span><span style="color: #000000;">This race takes place in a quaint neighborhood in Atlanta along a trail of eerie twists and turns. You and your four-legged friend can wear costumes, and for those who dare, there is an optional tour of the supposed Haunted House, the &ldquo;Castle on Peach Tree.&rdquo; Dogs should be leashed or in a stroller and t</span>he money raised will go<strong> </strong>to The Georgia Trust for Historic Prevention. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.active.com/atlanta-ga/running/rhodes-race-at-the-haunted-castle-5k-2019?int=72-3-A7" target="_blank">Get the details</a></span></p> <p><span style="color: #000000;"><span style="color: #000000;"><strong>5<sup>th</sup> Annual Yuba Dog Run 5K (Yuba State Park, UT): </strong></span><span style="color: #000000;">If you could think of the most ideal landscape, an image of Yuba State Park would probably come to mind. Both you and your dog can enjoy the view of the boundless reservoir and surrounding, mountainous terrain while getting a workout in along the trail. Food and drinks, awards, and dog treats will be available after the race. Leashed dogs are welcome. </span><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.active.com/levan-ut/running/distance-running-races/yuba-5k-dog-run-2019" target="_blank">Get the details</a></span></p> <p><span style="color: #000000;"><strong>7<sup>th</sup> Annual Mutt Run Halloween 1K/5K Run/Walk (San Diego, California): </strong>Along with the run/walk, costumes are a main attraction of this event, so you can really embrace this autumn tradition and dress up as your favorite duo with your pet. All the benefits of this Mutt Run go to the California Labs and More Rescue Foundation. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://events.com/r/en_US/registration/7th-annual-mutt-run-halloween-1k5k-runwalk-san-diego-october-764381" target="_blank">Get the details</a></span></p> <h2><span style="color: #000000;">Attend a Local Dog Trick-or-Treat Event</span></h2> <p><span style="color: #000000;"><img alt="" src="-/media/A8EAEB418AE84D7486C6B4F11F4DB8D7.ashx" width="100%" height="auto" /></span></p> <p><span style="color: #000000;">What better way to include your best friend in the Halloween fun than by trick-or-treating together? A variety of towns host dog-friendly trick-or-treating events where dogs and pet parents can relish one of America&rsquo;s most popular holidays. Give your furry friend fall-themed snacks like our <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cadetpet.com/all-products/premium-treats/cadet-premium-gourmet-chicken-apple-treats" target="_blank">Gourmet Chicken &amp; Apple Wraps</a> as you celebrate these Halloween activities for dogs!</span></p> <p><span style="color: #000000;"><strong>Bow Wow Trick or Treat Festival (Granbury, Texas): </strong>Grab your dog some tasty treats at Granbury&rsquo;s annual Halloween festival held on the last Saturday in October. If you&rsquo;re thinking about bringing a new furry friend into your family, you can also browse a variety of onsite pet adoption opportunities. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.facebook.com/events/2029074394055680/" target="_blank">Learn more</a></span></p> <p><span style="color: #000000;"><strong>Bark at the Moon (Lincoln, Nebraska):</strong> Enjoy a costume contest with professional photos, door prizes, goody bags to fill with dog treats, and more great surprises. This party occurs on the Sunday before Halloween. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.eventbrite.com/e/bark-at-the-moon-2019-tickets-66326142277?aff=erelexpmlt" target="_blank">Learn more</a></span></p> <p><span style="color: #000000;"><strong>Bark-or-Treat Trail (Philadelphia, Pennsylvania):</strong> Stroll through Philadelphia&rsquo;s historic Franklin Square with your dog as you follow a trail of treats through the city. Save the date&mdash;this event takes place on the last Sunday in October! <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://historicphiladelphia.org/franklin-square/upcoming-events/" target="_blank">Learn more</a></span></p> <p><span style="color: #000000;"><strong>Frosted Faces Foundation Halloween Party (Ramona, California):</strong> Take your costumed dog out and enjoy treats, a bonfire, and a spooky Halloween movie on the last Saturday in October. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.facebook.com/events/frosted-faces-foundation/trick-or-treat-for-dogs-fff-halloween-party/1415375201949398/" target="_blank">Learn more</a></span></p> <h2><span style="color: #000000;">Celebrate Oktoberfest with Your Dog</span></h2> <p><span style="color: #000000;"><img alt="" src="-/media/E71941686D0F45D185C4E6D594C3292A.ashx" width="100%" height="auto" /></span></p> <p><span style="color: #000000;">Fall just wouldn&rsquo;t be complete without this German tradition! Dog-friendly Oktoberfest events are excellent opportunities to meet fellow furry friends and pet parents, watch a wiener dog race, and take some memorable photos. If your dog loves to be near the action, Oktoberfest celebrations like the ones below are sure to please. Keep an eye out for flavorful dog-friendly delicacies!</span></p> <p><span style="color: #000000;"><strong>Arizona Animal Welfare League &amp; SPCA Oktoberfest (Phoenix, Arizona):</strong> This dog-friendly event is held on the third Sunday in October and features authentic German cuisine, live music, a raffle, and more. Plus, 100% of proceeds benefit animals needing homes. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://aawl.org/oktoberfest" target="_blank">Visit website</a></span></p> <p><span style="color: #000000;"><strong>Hunter Mountain Oktoberfest (Hunter, New York): </strong>Hunter Mountain is touted as one of <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.10best.com/awards/travel/best-oktoberfest-2017/" target="_blank"><em>USA Today</em>&rsquo;s best Oktoberfest celebrations</a> in the United States and lasts 4 weekends from late September to mid-October. You can bring your dog to the outdoor portion of this event as long as they&rsquo;re on a leash that&rsquo;s no more than 6 feet long. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.huntermtn.com/activities/oktoberfest/" target="_blank">Visit website</a> </span></p> <p><span style="color: #000000;"><strong>Helen Oktoberfest (Helen, Georgia):</strong> From early September to late October, treat yourself to German-style bands, brats, beer, and a parade as you dance to polka music. Dogs are welcome in the biergarten. <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.helenchamber.com/oktoberfest.html" target="_blank">Visit website</a></span></p> <p><span style="color: #000000;"><strong>Oktoberfest USA (La Crosse, Wisconsin):</strong> Enjoy the biergarten and parades with fellow lederhosen-wearing friends! Oktoberfest USA runs through the last weekend in September and allows one dog per person on a leash no longer than 6 feet. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.oktoberfestusa.com/" target="_blank">Visit website</a></span></p> <p><span style="color: #000000;"><strong>La Mesa Oktoberfest (La Mesa, California):</strong> This event&rsquo;s Dackeldorf Dachshund Village lets pups participate in dog-friendly activities including a wiener dog race, dog fashion show, and &ldquo;howl-deling&rdquo; contest where your dog can show off their special talent! Visit any time during the first weekend in October. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.lamesaoktoberfest.org/" target="_blank">Visit website</a></span></p> <h2><span style="color: #000000;">Go Hiking with Your Dog</span></h2> <p><span style="color: #000000;"><img alt="" src="-/media/34FCD6D5C2A549DBB90FE4E15CB0449E.ashx" width="100%" height="auto" /></span></p> <p><span style="color: #000000;">Here at Cadet, our appreciation for <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cadetpet.com/dog-basics/dog-friendly-hiking-trails" target="_blank">dog-friendly hiking trails</a> is no secret. Hiking in the fall will fully immerse you and your dog in the autumn atmosphere, providing breathtaking views of the crisp leaves as they change color. Plus, you will both appreciate the cooler, more comfortable weather as you spend some quality bonding time together. Here are some exceptional trails to hit on your fall <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.instagram.com/explore/tags/cadetadventure/" target="_blank">#CadetAdventure</a>.</span></p> <p><span style="color: #000000;"><strong>Franconia Notch State Park (Lincoln, New Hampshire):</strong> This 8-mile stretch offers some of the best mountain and foliage views in White Mountain National Forest. The park welcomes dogs on hiking trails as long as they&rsquo;re leashed and their waste is removed. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nhstateparks.org/visit/state-parks/franconia-notch-state-park" target="_blank">Read more</a></span></p> <p><span style="color: #000000;"><strong>Whiteoak Canyon Trail (Robertson, Virginia):</strong> Six waterfalls and rugged trail routes ranging from 2 miles to 7.3 miles define this section of Shenandoah National Park. Dogs are allowed on leashes no more than 6 feet long. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nps.gov/thingstodo/hikewhiteoakcanyon.htm" target="_blank">Read more</a></span></p> <p><span style="color: #000000;"><strong>The Maroon Bells (Aspen, Colorado):</strong> The Maroon Bells mountains offer incredible views of aspen trees with their lovely autumn leaves and striking wildflowers. Leash your dog before setting out for any of the site&rsquo;s numerous hiking routes. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.colorado.com/articles/explore-maroon-bells-what-you-need-know" target="_blank">Read more</a></span></p> <p><span style="color: #000000;"><strong>Rim Trail (Grand Canyon Village, Arizona):</strong> Excellent for beginners and experienced hikers alike, this 12-mile route is home to many of the Grand Canyon&rsquo;s awe-inspiring sights. Leash your dog before heading to the trail. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nps.gov/grca/planyourvisit/day-hiking.htm" target="_blank">Read more</a></span></p> <p><span style="color: #000000;"><strong>Superior Hiking Trail (Northeast Minnesota):</strong> Ideal for the most determined hikers, this mammoth trail runs more than 310 miles along Lake Superior with peaceful waterfalls and woodsy overlooks. The trail requires all dogs to be leashed. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://superiorhiking.org/" target="_blank">Read more</a></span></p> <p><span style="color: #000000;">&nbsp;</span></p> <h2><span style="color: #000000;">Head to a Dog-Friendly Pumpkin Patch</span></h2> <p><span style="color: #000000;"><img alt="" src="-/media/15FBE7C26AF44C1B9D5614BF94DED9E1.ashx?h=440&amp;w=730" style="height: auto; width: 100%;" width="100%" height="auto" /></span></p> <p><span style="color: #000000;">This quintessential fall tradition is fun for the whole family&mdash;including your best friend! Take your dog along as you look for the perfect home decorations and enjoy the fresh autumn air. Many farms even offer a variety of dog-friendly activities ranging from corn mazes to fun play areas. These pumpkin patches will provide you and your dog plenty of social-worthy photo ops.</span></p> <p><span style="color: #000000;"><strong>Biringer&rsquo;s Black Crow Pumpkins &amp; Corn Maze (Arlington, Washington):</strong> Visit this refreshing patch for a day of pumpkin, squash, and gourd picking. Your dog will love helping you find your way through the challenging corn maze! <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.seattlenorthcountry.com/directory/biringers-black-crow-pumpkins-corn-maze/" target="_blank">Visit online</a></span></p> <p><span style="color: #000000;"><strong>Fishkill Farms (Hopewell Junction, New York):</strong> Enjoy cider donuts and coffee made fresh daily at the farm store. Certain areas of the farm are open to dogs, such as the orchard roads and grass behind the farm store. Just make sure your furry friend is on a leash! <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.fishkillfarms.com/" target="_blank">Visit online</a></span></p> <p><span style="color: #000000;"><strong>The Great Pumpkin Patch (Arthur, Illinois):</strong> With more than 300 varieties of pumpkins, squash, and gourds available, this farm has plenty of quality festive decorations to choose from. Good-natured dogs are allowed to accompany their pet parents as long as they&rsquo;re leashed. <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://the200acres.com/pumpkin/" target="_blank">Visit online</a></span></p> <p><span style="color: #000000;"><strong>Hickory Ridge Farm (Chesapeake, Virginia):</strong> This attraction offers hayrides, pony rides, bounce houses, and more fun activities. Leashed dogs are welcome, but should be kept a safe distance from the pony area. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://jrpx28.wixsite.com/hickoryridgefarm" target="_blank">Visit online</a></span></p> <p><span style="color: #000000;"><strong>Rock Creek Farm (Broomfield, Colorado):</strong> Rock Creek Farm features over 6 miles of corn mazes and a large pumpkin patch that will get you into the fall spirit. Leash your dog before heading out and be sure to give the farm animals their space! <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.rockcreekfarm.com/" target="_blank">Visit online</a></span></p> <p><span style="color: #000000;">No matter how you and your Cadet celebrate these dog-friendly activities, keep a close eye on your dog at all times and check them for ticks after spending time outside. Here&rsquo;s to a happy and safe fall!</span> </p><br />
