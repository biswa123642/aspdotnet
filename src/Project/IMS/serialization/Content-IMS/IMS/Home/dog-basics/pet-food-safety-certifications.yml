    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <br />
        <p>Furry sidekicks have been enjoying naturally delicious Cadet&reg; <a rel="noopener noreferrer" href="https://www.cadetpet.com/all-products" target="_blank">chews and treats</a> for more than 30 years. Because we know every pet parent has their own Cadet who deserves the very best, we&rsquo;re committed to providing products that are naturally sourced, minimally processed, and made with the finest ingredients. Above all, we are dedicated to ensuring every Cadet product is safe for your dog. </p>
        <p>As pet industry experts, we know the people and practices behind our chews and treats are vital to providing the safest, best-quality Cadet items dogs know and love. Our facilities undergo comprehensive third-party evaluati<span style="color: #000000;">ons to verify every element of our manufacturing process meets the highest domestic and international standards&mdash;as well as our own robust expectations. We have achieved these globally benchmarked pet food safety certi</span>fications.</p>
        <h2>SQF Level 2 Certification</h2>
        <p><img height="278" alt="sfq" width="500" src="-/media/5B8F27838EC245B28B66F18556E9E90A.ashx" /></p>
        <p>Because Cadet chews and treats are enjoyed internationally, we work hard to ensure our manufacturing practices meet top worldwide standards. We comply with the rigorous inspection criteria set by Safe Quality Food (SQF), a globally recognized program dedicated to food safety and quality.</p>
        <p>Our facilities undergo Food Safety audits benchmarked by the Global Food Safety Initiative (GFSI) to achieve SQF&rsquo;s rigid Level 2 Certification. These third-party inspections ensure we meet stringent regulatory requirements for all areas of the food supply chain, evaluating our cleaning and sanitation, personnel practices, and plant maintenance. Our certification demonstrates Cadet&rsquo;s commitment to providing safe, high quality food on the global level.</p>
        <p>&nbsp;</p>
        <h2>FDA FSMA Compliance</h2>
        <p><img height="204" alt="fda" width="500" src="-/media/973F8FE2E5B248A2BC1B1A8A876F2724.ashx" /></p>
        <p>When you give your dog a Cadet product, you can feel confident you&rsquo;re providing the safest, best-quality chew or treat. To make certain of this, the Food and Drug Administration (FDA) thoroughly inspects our facilities. We abide by the FDA Food Safety Modernization Act (FSMA), a federally required law that implements food safety regulations to protects public health. Because our Food Safety Plan is FSMA compliant, we have incorporated preventive controls to identify potential risks that may occur in our production process flow.<strong> </strong></p>
        <p>As an in<span style="color: #000000;">dustry-leading creator of dog chews and treats, it&rsquo;s our duty to ensure every aspect of our manufacturing process meets high standards. The FDA has recognized that we have fulfilled the Foreign Supplier Verification Program (FSVP), which is mandated by FDA FSMA compliance. Therefore, our production process is well-regulated to help us maintain best practices.</span></p>
        <p><span style="color: #000000;">All Cadet facilities meet FDA pet food regulations, showing our devotion to the highest standards of food safety and quality!</span></p>
        <p><span style="color: #000000;">Cadet is committed to safety and providing dogs the best-quality products, which is demonstrated through the thorough processes our facilities have undergone to obtain these pet food safety certifications. Check out our wide variety of healthy, safe, and delicious <a rel="noopener noreferrer" href="https://www.cadetpet.com/all-products" target="_blank">Cadet products</a> for your dog.</span></p>
