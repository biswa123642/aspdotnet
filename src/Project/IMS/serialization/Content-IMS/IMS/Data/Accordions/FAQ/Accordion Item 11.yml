      Hint: Content
      Value: |
        <p style="margin-bottom: 0.0001pt;">Irradiation is a process in which the treats are exposed to low-dose gamma rays (like dental x-rays) for approximately 16 hours. Irradiation is used to guarantee that no microbial contamination, such as <em>Salmonella </em>or <em>E. coli</em>, exists in the treats to prevent serious illness in your pet. </p>
        <br />
