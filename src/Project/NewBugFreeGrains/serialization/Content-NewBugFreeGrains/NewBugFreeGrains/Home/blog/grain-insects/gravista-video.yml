        <img alt="" src="-/media/BBF314825E2B4C7A920196D7432C06B1.ashx" />
        <p>Stored grain insect infestations can have a monstrous impact on your bottom line. The United States agriculture industry loses upwards of $2.5 billion a year due to insect infestations in stored grains. You need a product solution that will fight against monster bugs and keep your stored commodity protected at every stage of the storage process. </p>
        <p>Now introducing Gravista&trade; Insecticide, the no tank-mixing evolution in stored product pest control! Gravista&trade; is a liquid concentrate that is a combination of an adulticide, an insect growth regulator, and a synergist. Gravista&trade; Insecticide is the first 3-in-1 grain protectant of its kind designed to kill labeled stored grain insects and break their life cycles to help prevent future generations, with no tank-mixing required. </p>
        <p>It provides excellent control of Indian meal moths, sawtoothed grain beetles, red flour beetles, rice weevils, maize weevils, lesser grain borers, and other listed pests. For long-term residual control on wheat, corn, rice, and other labeled grains and seeds, look to Gravista&trade; Insecticide for on-grain, empty-bin and perimeter* treatments.  </p>
        <p>*Not for use in California</p>
        <p><strong>Check out our Gravista&trade; Insecticide video here:</strong></p>
