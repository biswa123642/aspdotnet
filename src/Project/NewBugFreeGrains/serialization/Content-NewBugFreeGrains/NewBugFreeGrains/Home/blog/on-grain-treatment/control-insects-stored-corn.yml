        <p>As harvest season begins, the focus shifts from growing corn to bin prep and corn storage. Storing corn, even for a short time, requires a proactive defense against corn bugs that could lead to damaged grain and a reduced bottom line. For just pennies per bushel, you can protect your profits by stopping insects before they have a chance to develop an infestation in corn.
        <br />
        <br />
        Central Life Sciences features proven post-harvest grain protectant products that control insect infestations from start-to-finish. Products in this versatile lineup have CODEX approval. Read on to discover the best product solutions for your insect control needs.</p>
        <h2>Integrated Pest Management Program
        </h2>
        <p>The first step to effective control requires developing an <a href="~/link.aspx?_id=35279AF746964B6D8D6341F7E9249948&amp;_z=z">integrated pest management program</a>. By practicing proper sanitation, loading, aeration and monitoring, you can help prevent stored grain insects from affecting stored corn quality standards.
        </p>
        <h2>PLUS Up Your Corn Pest Control
        </h2>
        <p>Effective insect control begins before a corn infestation has occurred. We recommend proactive control using <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>®</sup> IGR PLUS</a>&nbsp;as an empty-bin treatment and for in-stream grain applications. <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>®</sup> IGR PLUS</a>&nbsp;combines the knockdown power of an insecticide and the long-term control of an Insect Growth Regulator (IGR) that helps control insect infestations and prevent rebound.
        </p>
        <h2>Knock Down Adult Insects
        </h2>
        <p>When adult insect infestations are present, <a href="~/link.aspx?_id=C75C15245B4E46A191A87B6F252EB1CD&amp;_z=z">Centynal<sup>™</sup> EC Insecticide</a>&nbsp;provides effective knockdown with a broad-use pattern. This emulsifiable concentrate works great as an empty bin treatment, applied in the grain stream or used as a grain rescue treatment.</p>
        <h2>Boost Your Control Over Stored Grain Pests
        </h2>
        <p>When it comes to stored grain pests, weevils are known to be particularly difficult to control because of the way they transform from egg to adult isolated inside the grain kernel. An effective approach to control weevils in corn includes a tank mix of <a href="~/link.aspx?_id=C75C15245B4E46A191A87B6F252EB1CD&amp;_z=z">Centynal<sup>™</sup> EC Insecticide</a>&nbsp;and <a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>®</sup> Synergist</a>&nbsp;or <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>®</sup> IGR PLUS</a>&nbsp;and <a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>®</sup> Synergist</a>&nbsp;where long-term storage is needed. <a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>®</sup> Synergist</a>&nbsp;helps synergize the insecticide in <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>®</sup> IGR PLUS</a>&nbsp;for extended storage and in <a href="~/link.aspx?_id=C75C15245B4E46A191A87B6F252EB1CD&amp;_z=z">Centynal<sup>™</sup> EC&nbsp;Insecticide</a>&nbsp;for the short-term, rescue applications. <a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>®</sup> Synergist</a>&nbsp;boosts control, keeping those tough-to-manage insect infestations at bay to protect the corn.
        <br /><br />For more product information, helpful tips and details on a proper <a href="~/link.aspx?_id=35279AF746964B6D8D6341F7E9249948&amp;_z=z">S.L.A.M. approach</a>, <a href="-/media/1B1D8AAA98FA447A90125F86A095AC32.ashx">download our catalog.</a></p>
