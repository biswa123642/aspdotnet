      Value: "Check out your best protection options for storing corn long-term and protecting your profits against insect damage."
    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <img src="-/media/B96B17E6051844FC995C6D63C7A6900E.ashx" />
        <p>As your corn harvest draws to a close, it&rsquo;s time to think about treating your corn going into storage. Grain protectants are an essential defense against corn bugs for any length of storage time. Your best bet for weevil control is a combination of the following: </p>
        <ul>
            <li><a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> contains the active ingredient (S)-methoprene, which disrupts the insect&rsquo;s life cycle by interrupting pupal development. </li>
            <li>We recommend proactive control using Diacon<sup>&reg;</sup> IGR <em>PLUS</em> as an empty-bin treatment and for in-stream grain applications. </li>
            <li>Diacon<sup>&reg;</sup> IGR <em>PLUS</em> combines the knockdown power of an insecticide and the long-term control of an Insect Growth Regulator (IGR) that helps control insect infestations and prevent rebound. </li>
            <li><a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>&reg;</sup> Synergist</a> improves the efficacy of the insecticide. Use it as the perfect tank-mix partner with Diacon<sup>&reg;</sup> IGR <em>PLUS</em>. </li>
        </ul>
