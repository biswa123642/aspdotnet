        <img src="-/media/EB1194F574134400B6EBD2DF7DAF7394.ashx" />
        <p>Those that are going to store grain understand the need for a plan to help preserve their grain quality once it goes into storage. Stored grain insects can cause damage if precautions aren&rsquo;t taken. Insects such as weevils, lesser grain borers, sawtoothed grain beetles and Indian meal moths can eat away at your stored grains and potential profits. Use this time to properly clean empty storage bins to help eliminate any threat of insects.</p>
        <h3>If you have empty bins:</h3>
        <p>Ideally, empty bins should be prepped and cleaned before loading new grain. Check for any damage to your bins such as cracks or holes that need to be repaired before loading grain. These damaged areas are easy pathways for insects. Bins must also be cleaned completely inside and out to remove any remnants of the last load of grain. Be sure to clean any grain handling equipment as well. </p>
        <h3>Treating with Diacon <sup>&reg;</sup> IGR PLUS or Gravista&trade; Insecticide</h3>
        <p>To help ensure your grains are protected from harmful pests, use an insect control solution such as Diacon&reg; IGR PLUS or Gravista&trade; Insecticide. These products can be applied to your storage bins after cleaning to add an extra, but necessary layer of protection.
        </p>
        <p>Diacon<sup>&reg;</sup> IGR PLUS pairs an adulticide with an insect growth regulator to kill existing labeled bugs while preventing future generations from emerging. Gravista&trade; Insecticide is a 3-in-1 product that combines an adulticide, insect growth regulator and synergist to provide knockdown power.
        </p>
        <p>For more information on prepping for the harvest and the right product for your operation, check out our product pages for <a href="https://www.bugfreegrains.com/products/diacon-igr-plus">Diacon<sup>&reg;</sup> IGR PLUS</a> and <a href="https://www.bugfreegrains.com/products/gravista">Gravista&trade; Insecticide</a>.
        </p>
