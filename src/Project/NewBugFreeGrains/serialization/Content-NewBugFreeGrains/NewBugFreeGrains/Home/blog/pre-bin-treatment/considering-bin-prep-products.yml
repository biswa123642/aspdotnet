        <p>Knowing how to properly treat empty grain bins can help prevent stored grain insect infestations, but choosing the right product can be challenging. To help get a true comparison between your options in stored grain protectants, ask these three key questions:</p>
        <ol>
            <li><strong>How long is the expected residual control? </strong>Getting a true sense of how long your chosen product will provide protection from insects is essential when making your selection. No matter your storage strategy, we have the products to meet your needs.  </li>
            <li><strong>Are there any restrictions with this product?</strong> Know if the products you are considering require a license to apply, and how soon after application can grain be loaded in.</li>
            <li><strong>What is the mix rate of the product?</strong> To accurately compare costs between products, be sure to consider the mix rate of each. The initial &ldquo;sticker price&rdquo; won&rsquo;t tell the full story.</li>
        </ol>
