        <img src="-/media/B4E53DBC74A84CE79BE27BA549E1987F.ashx" />
        <p>Stored grain protectants can help control insect populations in stored grain - no matter the size of your operation.  When planning to store commodities, treating your stored grain is the best solution to help protect your profits. Check out 3 reasons on why to use a grain protectant like <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>:</p>
        <ul>
            <li>According to the USDA, it is estimated stored grain insects destroy up to 10% of the U.S. grain crop every year. If you&rsquo;re planning to store grain for any period of time, treating for insects is critical to your operation&rsquo;s bottom line. </li>
            <li>The condition of your grain going into storage will impact bug activity, and factors like temperature and weather can also have an effect on bug populations. Grain protectants are critical to help protect grain quality while it is in storage. </li>
            <li>Grain protectants can help you proactively prevent an insect problem before it occurs. Diacon<sup>&reg;</sup> IGR <em>PLUS</em> can be used as an empty-bin treatment and for in-stream grain applications, combining the knockdown power of an insecticide and the long-term control of an Insect Growth Regulator (IGR) that helps control insect infestations and prevent rebound.</li>
        </ul>
