    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <img src="-/media/D9FC202F547240BA939621E3803BDDAE.ashx" />
        <p>The grain market today is competitive, and overall standards have risen as buyers are more critical of grain with insect damaged kernels (IDK) and mycotoxins. Protecting grain today means moving beyond aeration and monitoring. Utilizing grain protectants is a critical addition to those steps. Check out how you can help meet today&rsquo;s high grain standards by eliminating damaging post-harvest grain insects:</p>
        <ul>
            <li>Pre-treat your empty bins first, then treat your grain as it goes into storage as part of a comprehensive insect control program utilizing the grain protectant solution that best meets your needs:</li>
            <ul>
                <li><a href="~/link.aspx?_id=0555AA5A5AF14B8BB84ECCC4016A5E2A&amp;_z=z">Diacon<sup>&reg;</sup>-D IGR</a>: a dry formulation insect growth regulator designed for locations where water is scarce.</li>
                <li><a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<span><sup>&reg;</sup></span> IGR</a>: excellent for long-term control of lesser grain borers, Indian meal moths, saw-toothed grain beetles, and other listed pests.</li>
                <li><a href="~/link.aspx?_id=C75C15245B4E46A191A87B6F252EB1CD&amp;_z=z">Centynal&trade; EC Insecticide</a>: an adulticide that provides effective knockdown and control of labeled stored grain insects. </li>
                <li><a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<span><sup>&reg;</sup></span> IGR <em>PLUS</em></a>: ideal for use on stored grains or for treating empty bins and warehouses.</li>
                <li><a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>&reg;</sup> Synergist</a>: An ideal synergist to tank-mix with Centynal&trade; EC Insecticide or Diacon<sup>&reg;</sup> IGR <em>PLUS</em>.</li>
            </ul>
        </ul>
