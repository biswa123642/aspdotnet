        <p>Insect Growth Regulators (IGRs) have emerged as one of the most effective forms of stored grain insect control. Featuring S-methoprene, IGRs from Central Life Sciences disrupt the insects&rsquo; life cycles by interrupting larval development to reduce spread inside stored grain and across operations. </p>
        <p>
        The Diacon<sup>&reg;</sup> IGR family of products can be used everywhere stored product insects are a problem. They can be used on all stored grains, spices, feed and seeds including those used for animal and human consumption.</p>
        <p>From commercial elevators and on-site farm storage to food processing facilities and everywhere in between, Diacon<sup>&reg;</sup> IGR products go where insects are to provide long-term control and profit protection.</p>
        <h2>Diacon<sup>&reg;</sup> IGR and Diacon<sup>&reg;</sup>-D IGR </h2>
        <p>Diacon<sup>&reg;</sup> IGR and Diacon<sup>&reg;</sup>-D IGR are both CODEX approved, EPA Tolerance Exempt products that are approved for use virtually everywhere stored product insects are a problem, such as on-farm storage and commercial storage, including upright and ground piles and other listed sites.</p>
        <p>Diacon<sup>&reg;</sup>  IGR is a versatile liquid formulation that&rsquo;s excellent for control of lesser grain borers, Indian meal moths, sawtoothed grain beetles and other stored product insects. Here are some of the other benefits Diacon IGR offers: </p>
        <ul>
            <li>Labeled for all stored commodities</li>
            <li>Broad-spectrum control </li>
            <li>Can be applied directly to grain stream </li>
            <li>Can be applied as a fogging concentrate or a surface spray</li>
        </ul>
        <p>Diacon<sup>&reg;</sup>-D IGR is a dry formulation insect growth regulator designed for locations where water is scarce. It&rsquo;s a ready-to-use option for controlling insects at on-farm and off-premise storage sites. Here&rsquo;s what else Diacon<sup>&reg;</sup>-D IGR delivers: </p>
        <ul>
            <li>Application to the grain stream</li>
            <li>Application as an empty premise treatment </li>
        </ul>
        <h2>Diacon<sup>&reg;</sup> IGR PLUS</h2>
        <p>Diacon<sup>&reg;</sup> IGR PLUS is a versatile liquid formulation that&rsquo;s ideal for use on stored grains and for treating empty bins and warehouses for stored product insect control. It provides effective knockdown and control of adult insects and their larvae and prevents buildup of pests with long-residual control of the IGR. Here&rsquo;s what else Diacon IGR<sup>&reg;</sup> PLUS offers: </p>
        <ul>
            <li>Combination insect growth regulator plus adulticide</li>
            <li>Emulsifiable concentrate</li>
            <li>Dilute with oil or water</li>
            <li>Can be applied directly to grain stream</li>
            <li>CODEX approved for cereal grains </li>
        </ul>
        <p>IGRs can play an enormous role in your stored grain protection plan. To learn more about the Diacon<span><sup>&reg;</sup></span> IGR family of products, visit <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">bugfreegrains.com/products/diacon-igr</a>. </p>
