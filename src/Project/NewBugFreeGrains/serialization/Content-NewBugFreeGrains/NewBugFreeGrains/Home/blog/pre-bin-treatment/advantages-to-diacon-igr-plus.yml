      Value: |
        <img src="-/media/E074F96BBF4C4DE7A5F627590B5CE0B4.ashx" />
        <p>While fumigation can effectively eliminate infestations in stored grain, it is a temporary solution that can be costly and present challenges to an operation. For many operations, fumigation can be avoided with proper proactive measures, such as doing a pre-bin treatment and on grain application of <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> as grains are moving into storage. Here are three key advantages to including <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>&nbsp;into your stored grain protectant protocol:</p>
        <ol>
            <li>Protecting grains with <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> can translate into a significant <strong>return on investment</strong>. For one customer, treating an empty flat storage facility with <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> eliminated the need to fumigate he&rsquo;d experienced in the past, producing a return he estimates as 45:1. </li>
            <li>Formulated to effectively control stored product insects, <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> delivers <strong>strong residual protection</strong> that helps minimize damage and optimize profits. </li>
            <li>A proactive treatment protocol with <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> will allow you to <strong>avoid grain bin</strong> entry altogether and avoid hazards associated with fumigation. <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> can be used both as a bin prep and as a direct grain treatment.</li>
        </ol>
