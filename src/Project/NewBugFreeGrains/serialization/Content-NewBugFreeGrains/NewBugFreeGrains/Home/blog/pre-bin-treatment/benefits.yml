      Value: |
        <img src="-/media/B285AD83C7A9479F8162F3D107E400F4.ashx" />
        While treating post-harvest grains for insect infestations is one element of stored grain insect protection, sanitation and treatment of empty bins are just as important. <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a> is an insect control solution that can be applied directly on grain streams AND as a pre-bin treatment to get them ready for harvest. After bins have been cleaned of any leftover grains from previous storage, apply <a href="~/link.aspx?_id=AF0021634852455C802076CEBE7F7F7C&amp;_z=z">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>&nbsp;as a surface, spot and crack-and-crevice treatment both inside and outside of bins.
