    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Centynal<sup>&trade;</sup> EC Insecticide, now an emulsifiable concentrate, kills a broad spectrum of stored product insects. Whether it&rsquo;s applied directly to the grain stream or as an empty bin treatment, Centynal<sup>&trade;</sup> EC Insecticide helps protect stored grains against damage from Indian meal moths, saw-toothed grain beetles, granary weevils, rice weevils and more. Centynal<sup>&trade;</sup> EC Insecticide can be relied upon as a consistent resource for protecting rice, wheat, corn and more, from a wide range of insect infestations.</p>
        <ul>
            <li>Enhanced emulsifiable concentrate formulation</li>
            <li>Dilute with water or oil</li>
            <li>The active ingredient deltamethrin</li>
            <li>Broad-use pattern</li>
            <li>May be tank mixed with <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=E187C7445D1E46A1B80DDF73A434E91B&amp;_z=z">PBO-8<sup>&reg;</sup> Synergist</a></li>
            <li>CODEX approved</li>
        </ul>
