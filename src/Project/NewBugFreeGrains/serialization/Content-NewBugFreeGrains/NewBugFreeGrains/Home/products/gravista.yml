    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>Featuring 3-in-1 insect control with an adulticide, an insect growth regulator (IGR) and a synergist, Gravista&trade; Insecticide kills labeled insects and breaks their life cycles. The product provides excellent control of Indian meal moths, sawtoothed grain beetles, red flour beetles, rice weevils, maize weevils, lesser grain borers, and other listed pests (see label).</p>
        <ul>
            <li>Three active ingredients &ndash; Deltamethrin 1.20%, (S)-methoprene 2.85%, Piperonyl Butoxide 33.30%</li>
            <li>Long-term residual control</li>
            <li>On-grain, empty-bin and perimeter treatments</li>
            <li>For use on wheat, corn, rice, and other labeled grains and seeds </li>
            <li>Water, oil, and dust-controlling oils dilutable formulation </li>
            <li>CODEX approved for cereal grains
            </li>
        </ul>
