    - ID: "c95560b6-d1ef-47eb-b4bb-da582a84a444"
      Hint: Accordion1
      Value: "Application of Gravista&trade; Insecticide is effective on tough to control stored product insect pests. The 3-in-1 combination eliminates labor intensive tank-mixing and reduces infestation rebound and subsequent costly retreatments. May be tank-mixed with other products, such as Pyronyl&trade; Crop Spray. Gravista&trade; Insecticide can be diluted with water or oil and can be applied directly on the grain stream or as an empty-bin and warehouse treatment."
