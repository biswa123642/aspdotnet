        <div class="testimonial">
        <div class="text-wrap">
        <strong>Farmers Grain Terminal Trusts <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR&nbsp;</a>and <a href="~/link.aspx?_id=C75C15245B4E46A191A87B6F252EB1CD&amp;_z=z">Centynal<sup>&trade;</sup> EC Insecticide</a>&nbsp;for Unmatched Stored Grain Protection</strong>
        <p><a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;combo has helped one operation prevent granary weevil infestations.</p>
        <p>&ldquo;I was overwhelmed with the success we experienced in the corn storage piles we treated with the <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;combo. We literally saw no granary weevils in the treated corn, but still had a large infestation in the untreated corn stored in grain tanks. Treating only half of the corn storage was a great visual check for our facility and prompted us to confidently make the complete switch to a&nbsp;<a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;combo.&rdquo; &ndash; Ronald Ferrell</p>
