        <div class="slam-check">
        <h1>ELIMINATE UNWANTED STORED PRODUCT "GUESTS" WITH A S.L.A.M. PROGRAM</h1>
        <h2><strong><span>DOWNLOAD YOUR S.L.A.M. CHECKLIST</span></strong></h2>
        <p>The S.L.A.M. Checklist from Central Life Sciences was designed to help you effectively and consistently carry out physical, cultural and chemical control efforts for protecting your stored grains. Utilize this tool to record:</p>
        <ul>
            <li>Sanitation efforts</li>
            <li>Loading practices</li>
            <li>Aeration efforts</li>
            <li>Monitoring efforts</li>
        </ul>
        <p>Ready to kick off your S.L.A.M. program? Fill out the form to get your S.L.A.M. Checklist.</p>
        </div>
