        <div>
        <div>
        <p><strong>Description:</strong> Small snout beetle about 3/32&rdquo; - 1/8&rdquo; long; dull red-brown to black; 4 light red to yellow markings; functional wings; densely-pitted thorax; not cold tolerant.</p>
        <p>
        <strong>Life Cycle:</strong> Minimum 28 days
        </p>
        <p>
        <strong>Feeding Habits:</strong> Adults feed on whole and broken kernels, can also infest grain in field; larvae grow from eggs deposited inside kernels.
        </p>
        <p>
        <strong>Signs of Infestation:</strong> Live adult weevils, and damaged grain with &ldquo;shot hole&rdquo; appearance.
        </p>
        <p>
        <strong>Control Tips:</strong> Two-step approach.
        Treat all received grain with protectants to suppress insect populations.
        Clean and treat empty bins with a tank mix of <a href="/products/diacon-igr">Diacon<sup>&reg;</sup> IGR</a>&nbsp;and <a href="/products/centynal-ec-insecticide">Centynal<sup>&trade;</sup> EC Insecticide</a>&nbsp;and&nbsp;<a href="/products/pbo-8-synergist">PBO-8<sup>&reg;</sup> Synergist</a>&nbsp;or with <a href="/products/diacon-igr-plus">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>&nbsp;and <a href="/products/pbo-8-synergist">PBO-8<sup>&reg;</sup> Synergist</a>; fumigate received grain (likely to be infested with weevils during the growing period, particularly corn). Monitor grain throughout storage period; aerate grain during warm weather periods of storage to help control moisture and temperature.</p>
        <p>
        <strong>Application Tips:</strong> When treating flowing grain on belts or at transitions, 2 or more nozzles are recommended; during auger or conveyor cup application, fewer nozzles may be used; position nozzles for full coverage of grain stream; avoid spraying onto sides of auger boots. Calibrate protectant flow rate and check often to help ensure proper application. Use automated switches to turn chemical pumps on when there is grain in the system and turn off when no grain is present.</p>
        </div>
        </div>
