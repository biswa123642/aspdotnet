        <p>One operation cashed in on a harvest that was able to be stored for more than a year during the 2012 drought with help from&nbsp;<a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR.</a></p>
        <p>
        &ldquo;We&rsquo;ve used <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;for more than three years, and we knew we could trust our crops with it. Even after 20 months in storage, the wheat came out practically bug free, and the return we earned justified our faith in the product.&rdquo; &ndash; Doug Crook</p>
