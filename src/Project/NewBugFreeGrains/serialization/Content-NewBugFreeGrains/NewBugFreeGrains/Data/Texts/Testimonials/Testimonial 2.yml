        <strong>South Dakota Grower Credits <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;for Delivering &ldquo;Perfect Grades&rdquo; on Premium Commodities</strong>
        <p>By using <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>, one operation has stopped worrying about sunflower loads getting rejected because of insect infestations.</p>
        <p>&ldquo;Since we have started using Diacon products on all of our commodities going to an end user, we&rsquo;ve received perfect grades and no rejections. I love it. My drivers also like using Diacon a lot more than the dust we&rsquo;d been using and no longer complain about a bad smell.&rdquo; &ndash; Chet Edinger</p>
