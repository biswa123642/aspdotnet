        <div>
                <div>
            <p><strong>Description:</strong> Voracious feeders, 1/8” long, brown/black cylindrical bodies; head not visible from above; strong flier capable of rapidly spreading infestations; c-shaped white larva has small dark head, three pairs of small legs.</p>
        <p><strong>Life Cycle:</strong> Variable based on temperature, minimum 25 days
        </p>
        <p><strong>Feeding Habits:</strong> Adults and larvae bore into grain kernels, feed on whole grain or dust.
        </p>
        <p><strong>Signs of Infestation:</strong> Live adult insects, fragmented kernels, and powdery residue; a sweet musty odor is associated with this insect. Damaged grain with “shot hole” appearance.
        </p>
        <p><strong>Control Tips:</strong> Clean and spray grain bins with <a href="/products/diacon-igr-plus">Diacon<sup>®</sup> IGR <em>PLUS</em></a>&nbsp;prior to grain storage. Inspect and treat incoming grain with <a href="/products/diacon-igr">Diacon<sup>®</sup> IGR</a>&nbsp;or <a href="/products/diacon-igr-plus">Diacon<sup>®</sup> IGR <em>PLUS</em></a>; monitor grain throughout storage period.
        </p>
        <p><strong>Application Tips:</strong><span style="font-weight: lighter;"> When treating flowing grain on belts or at transitions, 2 or more nozzles are recommended; during auger or conveyor cup application, fewer nozzles may be used; position nozzles for full coverage of grain stream; avoid spraying onto sides of auger boots. Calibrate protectant flow rate and check often to help ensure proper application. Use automated switches to turn chemical pumps on when there is grain in the system and turn off when no grain is present.</span></p>
        </div>
