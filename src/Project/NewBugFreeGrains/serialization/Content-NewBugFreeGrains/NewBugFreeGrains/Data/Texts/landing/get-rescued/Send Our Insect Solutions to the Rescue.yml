        <h2>
        <strong>Send Our Insect Solutions to the Rescue </strong>
        </h2>
        <p>It’s important to have a product protocol that protects your commodity every step of the way. The Bug Free Grains line has products tailored to meet your grain operation’s needs, from start to finish. </p>
        <ul>
            <li><strong>Pre-treat </strong>an empty bin with <a href="/products/diacon-igr-plus">Diacon<sup>®</sup> IGR <em>PLUS</em></a>&nbsp;before transferring grain for long-term storage.</li>
            <li><strong>Rescue</strong> with a tank mix of <a href="/products/centynal-ec-insecticide">Centynal™ EC Insecticide</a>&nbsp;+ <a href="/products/pbo-8-synergist">PBO-8<sup>®</sup> Synergist</a>&nbsp;during grain transition. </li>
            <li>For <strong>short-term storage</strong>, use <a href="/products/centynal-ec-insecticide">Centynal™ EC Insecticide</a>&nbsp;+ <a href="/products/pbo-8-synergist">PBO-8<sup>®</sup> Synergist</a>&nbsp;for 7-10 months of control.</li>
            <li>For <strong>long-term storage</strong>, use <a href="/products/diacon-igr-plus">Diacon<sup>®</sup> IGR <em>PLUS</em></a>&nbsp;+ <a href="/products/pbo-8-synergist">PBO-8<sup>®</sup> Synergist</a>&nbsp;for commodities being stored longer than 10 months.</li>
        </ul>
