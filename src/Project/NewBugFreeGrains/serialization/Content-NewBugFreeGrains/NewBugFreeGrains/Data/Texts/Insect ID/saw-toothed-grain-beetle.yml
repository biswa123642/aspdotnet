        <div>
        <div>
        <p><strong>Description:</strong> Brown flattened body 1/10&rdquo; - 1/8&rdquo; long; distinctive saw-tooth projections on sides of thorax; flightless; running legs much like cockroaches.</p>
        <p>
        <strong>Life Cycle:</strong> Minimum 28 days
        </p>
        <p>
        <strong>Feeding Habits:</strong> Secondary pests of oats, wheat, barley, animal feed; adults and larvae feed on grain dust, larvae prefer germ.
        </p>
        <p>
        <strong>Signs of Infestation:</strong> Overheating of grain; visible population build-up.
        </p>
        <p><strong>Control Tips:</strong> Clean empty bins with <a href="/products/diacon-igr-plus">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>; treat received grain with <a href="/products/diacon-igr">Diacon<sup>&reg;</sup> IGR</a>, <a href="/products/diacon-igr-plus">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>&nbsp;or <a href="/products/diacon-d-igr">Diacon<sup>&reg;</sup>-D IGR</a>; aerate grain during warm periods of storage to help control moisture and temperature; monitor grain throughout storage period.
        </p>
        <p><strong>Application Tips:</strong><span style="font-weight: lighter;"> When treating flowing grain on belts or at transitions, 2 or more nozzles are recommended; during auger or conveyor cup application, fewer nozzles may be used; position nozzles for full coverage of grain stream; avoid spraying onto sides of auger boots. Calibrate protectant flow rate and check often to help ensure proper application. Use automated switches to turn chemical pumps on when there is grain in the system and turn off when no grain is present.</span></p>
        </div>
        </div>
