        <div class="text-wrap">
        <strong>North Dakota Farmer Relies on <a href="~/link.aspx?_id=0555AA5A5AF14B8BB84ECCC4016A5E2A&amp;_z=z">Diacon<sup>&reg;</sup>-D IGR</a>&nbsp;to Meet High Quality Standards for Malting Barley</strong>
        <p>One operation trusts <a href="~/link.aspx?_id=0555AA5A5AF14B8BB84ECCC4016A5E2A&amp;_z=z">Diacon<sup>&reg;</sup>-D IGR</a>&nbsp;to help produce malting barley that meets the stringent contractual obligations of beer companies.</p>
        <p>&ldquo;The companies using my malting barley have the industry&rsquo;s strictest purchasing and malting standards, so it&rsquo;s important that there are zero bugs in the malting barley that ships out of my operation. We started using <a href="~/link.aspx?_id=0555AA5A5AF14B8BB84ECCC4016A5E2A&amp;_z=z">Diacon<sup>&reg;</sup>-D IGR</a>&nbsp;in all of our small grain last year and have not found one bug in our grain since.&rdquo; &ndash; Doyle Lentz</p>
