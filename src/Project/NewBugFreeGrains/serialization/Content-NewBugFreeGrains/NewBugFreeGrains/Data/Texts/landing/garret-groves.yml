        <h1>Central Life Sciences Grows Specialty Agriculture Sales Team
        with Addition of Garret Groves</h1>
        <h3><em>Agronomy industry veteran to support line of stored commodity protectants</em></h3>
        <div class="garret-groves">
        <div class="text-wrap">
        <p><strong>Schaumburg, Ill., June 20, 2019</strong> &ndash; Central Life Sciences welcomes Garret Groves to the
        Specialty Agriculture sales team for its Agricultural Products division. Groves joins as a
        regional sales manager supporting the group&rsquo;s line of stored commodity protectants &ndash;
        including <a href="/products/diacon-igr">Diacon<sup>&reg;</sup> IGR</a>, <a href="/products/diacon-igr-plus">Diacon<sup>&reg;</sup> IGR <em>PLUS</em></a>, <a href="/products/centynal-ec-insecticide">Centynal&trade; EC Insecticide</a>, and <a href="/products/pbo-8-synergist">PBO-8<sup>&reg;</sup>
        Synergist</a>&nbsp;&ndash; throughout Minnesota, North Dakota, and Eastern Montana.</p>
        <p>&ldquo;With the continued growth of our stored commodity protectant line, the timing was right
        to build our industry leading sales team and ensure all of our customers continue to
        receive the best-in-class support they&rsquo;ve come to expect,&rdquo; said Tracy L. Harris III, vice
        president of sales for Professional Brands with Central Life Sciences. &ldquo;Garret&rsquo;s wellrounded knowledge in the industry, along with his proven history of growing sales, will
        make a strong addition to this team.&rdquo;</p>
        <p>Groves joins Central Life Sciences from Cibus LLC where he most recently served as the
        seed sales specialist/agronomist. In this role, he managed 92 retailers throughout North
        Dakota, Montana, Idaho, Washington, and Oregon. In addition, Groves oversaw and
        managed all agronomic questions and issues at the grower, retailer, and distribution
        levels.</p>
        <p>Prior to working at Cibus LLC, Groves served as the US Agronomy division manager for
        Agrisoma Biosciences Inc. where he contracted 85,000 acres of Ethiopian Mustard for
        biofuel production.</p>
        <p>Groves holds a bachelor&rsquo;s degree in crop production with an emphasis in weed science
        from the University of Minnesota Crookston.</p>
        <p>For more information about the Bug Free Grains lineup of stored commodity protectants,
        visit <a href="/">www.BugFreeGrains.com</a>. </p>
        </div>
