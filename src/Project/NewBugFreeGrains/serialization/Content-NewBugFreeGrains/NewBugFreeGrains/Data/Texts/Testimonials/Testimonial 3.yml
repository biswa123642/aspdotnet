        <strong>A Trusted Name in Wheat Education Trusts His Wheat to Diacon<sup>&reg;</sup> IGR</strong>
        <p>One Missouri man who shares the latest updates and best practices on wheat production with his community trusts his grain protection to <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a><strong>.</strong></p>
        <p>&ldquo;I&rsquo;ve been using <a href="~/link.aspx?_id=0D740F4784D145B0B551527197E8E102&amp;_z=z">Diacon<sup>&reg;</sup> IGR</a>&nbsp;for about three years now, and it&rsquo;s just a better option for us than any other method I&rsquo;ve tried for protecting stored wheat from insects. It&rsquo;s less expensive than other methods we&rsquo;ve tried, and there are several things about it I like better.&rdquo; &ndash; Mel Gerber</p>
