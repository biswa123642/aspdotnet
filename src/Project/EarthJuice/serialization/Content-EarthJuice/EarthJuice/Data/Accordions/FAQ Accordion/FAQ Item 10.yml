    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>Yes! The formula can be reconstituted but only very carefully with Distilled Water Only and by using the following directions: This procedure can be used to reconstitute Earth Juice Bloom and Grow formulas</p>
        <p>A. Use Only Distilled Water.</p>
        <p>B. Do not use more Distilled Water than 25% (1/4th) of the original volume of the bottle.</p>
        <p>C. Add the Distilled Water and shake or stir until the mass of sediment has completely dispersed into the solution.</p>
        <p>D. Leaving the cap off, place a piece of cloth over the opening allowing the bottle to breathe for 24 hours.</p>
        <p>E. After 24 hours, replace and tighten the cap, shake well and it is ready to use.</p>
        <p>F. May be used at 25% over the recommended use rates.</p>
        <p>G. Shake Vigorously Before Each Use</p>
