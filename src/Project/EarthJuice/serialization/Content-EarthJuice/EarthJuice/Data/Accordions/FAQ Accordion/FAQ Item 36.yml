      Hint: Content
      Value: |
        <p>A recovery system is a re-circulating system that recovers the liquid plant feeding solution that has passed through the growing containers/media and has drained back into the reservoir to be recirculated and used repeatedly.</p>
        <p>Non-recovery system is a non-recirculating system.</p>
        <p>Hand-feeding is when liquid plant feeding solutions are applied manually.</p>
