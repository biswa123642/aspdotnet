    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>&ndash; The flushing with straight water will dilute and/or rinse the present nutrients from the soil which could be helpful but could also be stressing your plants. Now you will have to wait until the soil dries out, which may further stress your plants.</p>
        <p>&ndash; 5 tsp of a 3% N synthetic is on the higher side of hand feeding plants with a plant food with each watering but if you plants are thriving at this dosage rate they must be very aggressive feeders. If this is the case, to obtain the same rate of Nitrogen using Earth Juice Grow you will need to use 7.5 tsp (2.5 Tbsp.). Earth Juice Grow is a protein (amino acid) based grow plant food so you can easily increase the dosage rates without the fear of burning.</p>
        <p>Here&rsquo;s the general usage guidelines for Earth Juice Grow Bloom to be used with each watering (feeding): Mild:1/2Tbsp &ndash; Medium:1Tbsp &ndash; Strong: 2Tbsp &ndash; Extra Strong 3Tbsp.</p>
        <p>For fast growing plants a common rate is 2 Tbsp. per gallon.</p>
