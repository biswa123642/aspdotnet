    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>The use range for brewing teas can vary from 1 tsp to 4 Tbsp. per gallon. 4 Tbsp. is a general use rate to add to the initial tea preparation prior to starting the &ldquo;aeration&rdquo; and brewing process. If the tea is properly and completely brewed, you can use with each watering/feeding. Now if your tea is rich in carbohydrates and/or potassium you may try reducing the rate to 0.5 &ndash; 1 Tbsp. per gallon.</p>
        <p>To kick start and to improve any tea, use Earth Juice Xatalyst.</p>
