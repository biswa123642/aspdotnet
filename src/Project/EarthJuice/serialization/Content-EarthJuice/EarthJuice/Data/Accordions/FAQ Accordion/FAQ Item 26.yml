      Hint: Content
      Value: |
        <p>No need to return. That&rsquo;s normal for Hi-Brix Molasses For Plants.</p>
        <p>Some of our customers are curious about the strong aroma the Hi-Brix Molasses. A lot of the folks are expecting this product to have kind of a sugary or sweet smell. This is probably because they are used to similar products on the market that just use artificial sweeteners or sugared water as an ingredient.</p>
        <p>Earth Juice Hi-Brix Molasses uses genuine raw molasses. It gives an aroma similar to that of old-fashioned brown licorice, which uses traditional molasses as its key ingredient. Don&rsquo;t be confused with run-of-the-mill supermarket black licorice, which uses cheap corn syrup as the one of its main sweetening agents. Some even say that the aromatics remind them of Bar-B-Que sauce. Actually, many of the better Bar-B-Que sauces pride themselves in using real molasses. Remember, when you open your Earth Juice Hi-Brix Molasses and smell the slightly strong, old-fashioned brown licorice aroma, you know you are getting the good stuff that will make your plants thrive.</p>
        <p>*Please note, the various batches of Hi-Brix MFP can range from fairly weak to somewhat strong.</p>
