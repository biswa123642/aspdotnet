    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>When stored in direct sunlight, a hot area or near a heat source, the bottles may exhibit signs of expansion/bloating. When this happens, open and release the pressure. Close and store out of direct sunlight away from any heat source, such as heating ducts/vents, in a cool area, ideally in an area with maximum temperatures in the 60&rsquo;s.</p>
        <p>It will take bottles about a week to completely cool down and return to their original condition.</p>
        <p>To speed up the process, try placing the bottle in a refrigerator for 24 hours. Remove and store out of direct sunlight, away from any heat source and in the coolest area available.</p>
        <p>*When stored at extremely low temperatures the molasses will thicken to a point that it will no longer flow. If this happens, place the bottle in a pan of hot water for few minutes.</p>
