    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>Earth Juice will work in harmony with the medium and self adjust.</p>
        <p>Since 1991, the mass majority of gardeners &ndash; including us &ndash; who use the <a href="~/link.aspx?_id=4CE65DD0BB764A3E8992FFB0F7CAA155&amp;_z=z" target="_blank">Earth Juice Original</a>&nbsp;formulas simply mix with water and use without adjusting the pH.</p>
        <p>The initial pH of Earth Juice Original formulas will generally be on the mild acidic side. This is primarily due to the natural extracts, phyto-acids and protein (amino) acids contained in Earth Juice formulas. Earth Juice will self-adjust as it breaks down in the medium. In general terms: primarily by releasing naturally chelated Calcium along with Potassium and natural occurring beneficials. These various elements will aid in buffering the natural and beneficial phyto-acids (weak acids).</p>
        <p>If you prefer to adjust the pH prior to using here are several suggestions or options:</p>
        <ul>
            <li>Always mix with potable Tap Water and use a high-quality professional planting mix that contains pH adjusters: lime, dolomite, oyster shell, etc.</li>
            <li>Aerate the solution for 12-24 hours. After the aeration period, if the solution exhibits an increase in the pH, do not adjust and use as-is. If there is no increase in the pH, adjust to the desired pH and use. For the next mix, prior to the aeration process, adjust the pH to 4.5 followed by aerating for 12-24 hours. After this period, if there is no increase in pH, adjust to desired pH and use.</li>
            <li>Add, with caution, a liming material to the medium: dolomite, oyster shell, etc.</li>
            <li>See the Earth Juice &ldquo;Advanced Plus&rdquo; chart. The initial pH using the &ldquo;Advanced Plus&rdquo; chart will generally be a bit higher.</li>
            <li>Try a partial substitution of Earth Juice <a href="~/link.aspx?_id=4C4E595D8E5C40569F450B8F4CB407E7&amp;_z=z" target="_blank">Big Bloomin&rsquo;</a>&nbsp;for proportions of the Earth Juice <a href="~/link.aspx?_id=97186410D46040AE849D97F4EB278AF4&amp;_z=z" target="_blank">Bloom</a>. Example: 1 tsp/gal Earth Juice Bloom + 3 tsp/gal Big Bloomin&rsquo;. Use Big Bloomin&rsquo; during the Vegetative period at 1-3 tsp/gal.</li>
            <li>To keep it easy without any worries, use Amazon Bloom as your medium and follow the Amazon Bloom &ldquo;Keep It Simple&rdquo; chart.</li>
        </ul>
