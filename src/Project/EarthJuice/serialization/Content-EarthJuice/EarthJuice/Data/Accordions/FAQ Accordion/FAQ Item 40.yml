      Hint: Content
      Value: "For large aggressive plants in proper high lighting levels or full sunlight, try increasing the Earth Juice Grow to 1 Tbsp. and decrease the Earth Juice Bloom to &frac12; Tbsp. per gallon of water. Another option: Every other or every third feeding only use Earth Juice Grow at 1.5-2 Tbsp. per gallon of water. To improve both greening and flowering, include Earth Juice Microblast."
