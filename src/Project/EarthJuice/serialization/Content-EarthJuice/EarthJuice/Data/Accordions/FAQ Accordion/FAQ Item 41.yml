      Hint: Content
      Value: |
        <p>Both are normal for Microblast.</p>
        <p>Panel sink (sucking in of plastic bottles) is common for many products. There are many causes, none of which have any negative effect on the product. Please see our video concerning panel sink.</p>
        <p>Floating substances is caused by the tendency for some of the natural materials to conglomerate and gel at times. This is more noticeable after periods of storage and/or during cooler temperatures. The easy remedy is to Shake Vigorously Before Each Use.</p>
