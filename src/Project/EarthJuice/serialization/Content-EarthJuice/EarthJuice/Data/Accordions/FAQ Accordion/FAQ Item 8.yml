    - ID: "5a236869-e375-49c0-a92d-0c2f1db7788f"
      Hint: Content
      Value: |
        <p>It is not solid and it will shake and pour. The fluid in Earth Juice Bloom will not, and is not, able to dissipate, evaporate or disappear. The material left after the initial filling can, at times, temporarily adhere to the bottom of the bottle, giving the product the feel of being solid. By following these steps the product will become an easy-pour liquid.</p>
        <p>A. Make sure the cap is properly and tightly secure.</p>
        <p>B. Turn the bottle upside down and give it a good 5-10 second shake.</p>
        <p>If it material does not seem to (feel or sound) be letting loose, carefully strike the bottom of the bottle with the heel of your hand or give it a couple of light taps with a rubber mallet and shake again.</p>
        <p>C. Once it has been thoroughly mixed/shaken, thereafter it will remain in a more fluid state. A good vigorous shake during the initial stocking/shelving, with a follow up shake in 1-2 weeks, will help keep the product in a fluid state.</p>
