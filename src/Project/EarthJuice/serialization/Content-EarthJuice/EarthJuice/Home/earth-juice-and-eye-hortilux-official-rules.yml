        <ol>
            <li>No purchase necessary to enter or win. The Start Your Grow with Earth Juice and Eye Hortilux (&ldquo;Contest&rdquo;) is sponsored by Hydro-Organics Wholesale, Inc.(&ldquo;Hydro-Organics&rdquo;). The Contest begins on June 21, 2021 12:01 am (EST) and ends on June 27, 2021 11:59 pm (EST). Entries must be received by June 27, 2021 11:59 pm (EST). Only one entry per entrant allowed. All eligible entries will be entered in the Contest. Incomplete entries will not be accepted. Entries are subject to verification. Submissions may be investigated and voided if fraudulent. Affidavits may be required to confirm eligibility. Entrants must be the authorized user of an existing valid Instagram account as of June 21, 2021. If entering via mobile device, data and mobile charges may apply. Check with your carrier.</li>
            <li>Open to legal residents of the fifty U.S. states and the District of Colombia 21 years of age or older as of June 21, 2021 . Employees of Hydro-Organics, its parent company, subsidiaries, affiliates, related companies, distributors, suppliers, brokers, retailers, advertising and promotional agencies, and the members of the immediate families and/or households of each of the above are not eligible to participate. By entering, entrants agree that they have complied with all Contest and eligibility rules. Offer valid in the USA only. Void where prohibited or otherwise restricted by law.</li>
            <li>To enter, visit Instagram and:<br />
            &nbsp; &nbsp; a. follow Earth Juice Nutrients; AND<br />
            &nbsp; &nbsp; b. follow Eye Hortilux.</li>
            <li>Prizes will be mailed to confirmed addresses only. All entries become the property of Hydro-Organics and will not be returned. Hydro-Organics may use any and all entries for advertising/promotional purposes of this Contest without payment to entrant.</li>
            <li>A total of one (1) winner will be randomly selected on or about June 28, 2021, and the winner will be notified by July 2, 2021 by certified mail, overnight mail, phone and/or e-mail. Winner will be required to provide valid US ID, and sign and return a prize release and other documents, as necessary, within the timeframe stipulated on prize notification, or prize will be forfeited. Unclaimed prizes will not be awarded. Prizes cannot be substituted for cash. Prize is non-transferable. Winner is responsible for all applicable taxes.</li>
            <li>In consideration of Hydro-Organics&rsquo;s acceptance of entrant&rsquo;s entry, entrant agrees to indemnify, defend and hold Hydro-Organics, its parent company, subsidiaries, related and/or affiliated companies, divisions, agents, employees, successors, heirs and all judges of the Contest harmless from and against any and all liability, claims or losses for its/their actions arising from, or related to, the drawing and handling of entrant&rsquo;s entry, the use and/or publication of the entry and the conducting, advertising and sponsoring of this Contest.
            </li>
            <li>Hydro-Organics is not responsible for: (a) lost, interrupted, inaccessible or unavailable networks, servers, satellites, internet service providers, websites, or other connection, availability or accessibility problems arising in connection with or over the course of the Contest; or (b) any malfunction of entrant&rsquo;s computer, telephone or cable transmission or hardware/software malfunction.</li>
            <li>This Contest cannot be republished in any other medium without the express written consent of Hydro-Organics. Contest rules are available on <a rel="noopener noreferrer" href="https://www.instagram.com/earthjuicenutrients/" target="_blank">https://www.instagram.com/earthjuicenutrients/</a>. To get a hard copy of these Official Rules, send a written request to: Start Your Grow with Earth Juice and Eye Hortilux, c/o Hydro-Organics Wholesale, Inc., 1000 Parkwood Circle, Suite 700, Atlanta, GA 30339.</li>
        </ol>
