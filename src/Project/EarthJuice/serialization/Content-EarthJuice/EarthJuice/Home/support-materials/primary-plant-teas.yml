    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <p>The Plant Tea Recipe are divided into two types, TS &amp; TP Teas:</p>
        <ul>
            <li>TS refers to a Tea Supplement (supplement plant tea) to be used as part of a complete fertilization maintenance program.</li>
            <li>TP refers to a Tea Primary (primary plant tea) that can be used as a complete fertilizer.</li>
        </ul>
        <p><strong>Application rates:</strong> per 1 gallon (3.785 liters) of water.</p>
        <p><strong>Aeration (brewing) period: </strong>12-48 hours.</p>
        <p><strong>Water: </strong>Recommend TAP water. Use an inexpensive pool/spa chlorine tester to determine any chlorine residue.</p>
