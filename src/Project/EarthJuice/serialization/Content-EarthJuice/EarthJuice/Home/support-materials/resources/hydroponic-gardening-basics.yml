        <h2><a name="Whatarehydroponics">What are hydroponics?</a></h2>
        <p>Hydroponics involves more than growing plants in water. Hydroponic gardening is a method of growing plants without soil and feeding them through nutrient solutions. Hydroponic plants may grow in the nutrient solution itself, in a soilless growing medium, or even with roots suspended in air.</p>
        <p>Nutrient delivery is key to understanding hydroponics. Plain water may work for rooting vining houseplants, but vigorous growth and abundant harvests require nutrients that water alone can't provide.</p>
        <p>With hydroponics, you can ensure your plants get the nutrients they need at every stage of plant growth &mdash; from vegetative to flowering to harvest. With optimal nutrients, you can prevent and treat nutrient deficiencies. You can even boost productivity and attributes such as essential oils, resins and fragrances by supplementing core nutrients.</p>
        <img alt="" src="-/media/Project/OneWeb/EarthJuice/Images/EarthJuice-NA/US/Articles/hydroponic-gardening-basics/tomatoes" /><br />
        <p style="text-align: center;"><em>Hydroponic production allows tomato growers to maximize their harvests.</em></p>
        <h2><a name="Whatarethedifferenttypesofhydroponics">What are the different types of hydroponics?</a></h2>
        <p>Hydroponic growing systems fall into two main categories: those that use a soilless growing medium, often called a "substrate," and those that don't.</p>
        <p><strong>Substrate hydroponics</strong> look a lot like soil-based container gardens. But instead of soil, plants grow in media such as perlite, rockwool or coco coir such as <a href="~/link.aspx?_id=6F4ACF84948D469794B21679A22A23A5&amp;_z=z" target="_blank">Earth Juice Procoir</a>. These substrates support plants and hold them upright in their growing containers. But they don't provide nutrients like soil does. Some substrate-based hydroponic systems include:</p>
        <ul>
            <li><strong>Drip irrigation</strong> uses irrigation lines and drip emitters like those seen in outdoor landscapes to deliver the nutrient solution to plants in containers.</li>
            <li><strong>Ebb-and-flow</strong> involves containers on trays or tables that get flooded periodically with nutrient solution. Substrate absorbs the liquid, then the excess drains away.</li>
            <li><strong>Wick systems</strong> use wicks to draw nutrient solutions from a reservoir up into the substrate where plant roots grow.</li>
        </ul>
        <p><strong>Non-substrate hydroponics</strong> don't use containers and soilless media. They may use rafts and net-like cups to hold plants above water. These water-based systems include:</p>
        <ul>
            <li><strong>Deep water culture (DWC)</strong> seats plants in floating rafts that keep roots suspended in nutrient solution. Many large-scale commercial lettuce growers use this method.</li>
            <li><strong>Nutrient film technique (NFT)</strong> places plants in rectangular troughs; roots grow in a thin film of nutrient solution below. Plants with shallow root systems work well.</li>
            <li><strong>Aeroponics</strong> involves plant roots suspended in air and misted regularly with a nutrient solution. Many growers root cuttings in aeroponic systems.</li>
        </ul>
        <p>Whatever system you choose, it's a good idea to start small and grow as you learn. Talk with a hydroponics expert at your local garden center or hydro shop. They can help make sure you get the best setup for your intended crop.</p>
        <p>Many retailers now offer complete hydroponic growing kits that contain everything you need to get started. These may include containers, growing media, reservoirs, circulating pumps, grow lights and air pumps to ensure roots get plenty of oxygen and thrive.</p>
