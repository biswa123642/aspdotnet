        <h2><a name="Whatcanyougrowwithhydroponics">What can you grow with hydroponics?</a></h2>
        <p>Hydroponic methods work with almost any plant if you match the growing system to the crop. Your system must accommodate the plant's roots and provide any extra support the plant needs as it matures. For example, NFT and plants with large root systems don't mesh well. Similarly, hydroponic tomatoes need sturdy supports to produce fruit-laden vines. But when parts work together, hydroponics even allow for topping and other training techniques.</p>
        <p>Some of the most common commercial hydroponic crops are the easiest to grow at home. These include leaf and head lettuces, spinach, tomatoes, peppers, strawberries and cucumbers. Hydroponics work exceptionally well for ground-hugging fruits such as strawberries. Not only do the precision-fed plants produce abundantly, the soilless berries stay extra clean.</p>
        <p>Many herbs, including basil, mints and watercress, excel in hydroponic gardens. Crops that don't do well include most root crops, such as potatoes, yams, carrots, beets, turnips, onions and garlic.</p>
