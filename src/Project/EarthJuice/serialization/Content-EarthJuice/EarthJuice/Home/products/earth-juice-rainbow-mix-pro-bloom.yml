      Value: |
        <p>N 2.00% - P 14.00% - K 2.00% - Ca 12.00%</p> <ul> <li>The ultimate plant nutrient</li> <li>Contains a powerful blend of ingredients with mycorrhizae and other beneficial microbes</li> <li>Encourages the production of bud and blooms and the result of oils, resins and fragrances</li> <li>Formulated to be used on indoor and outdoor plants</li> </ul> <p>Contains the following NONPLANT FOOD INGREDIENTS:</p> <p>Mycorrhizal Fungi: Pisolithus tinctorius, Scleroderma citrinum, Scleroderma cepa, Rhizopogon luteolus, Rhizopogon fulvigleba, Rhizopogon villosulus, Rhizopogon amylopogon, Glomus intradices, Glomus aggregatum, Glomus etunicatum, Glomus mosseae, Glomus clarum, Glomus deserticola, Glomus monosporum, Paraglomus brasilianum, Gigaspora margarita.</p> <p>Beneficial Microbes: Bacillus subtilis, Bacillus coagulans, Azospirillum lipoferum, Bacillus pumilis, Bacillus licheniformis, Bacillus laterosporus, Lactobacillus acidophilus, Bacillus megaterium, Azobacter vinelandii, Rhizobium japonicum, Azobacter chroococum, Azospirillum brasilense, Pseudomonas fluorescens. Humic Acid from Leonardite.</p> <p class="lead score-lead label-lead">Available Sizes:</p> <p>5lb | 20lb | 40lb</p> <p>By special request: 2000lbs (weights may vary) bulk bags are available.</p>
