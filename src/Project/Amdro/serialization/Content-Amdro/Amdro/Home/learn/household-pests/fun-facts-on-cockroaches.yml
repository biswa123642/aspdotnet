    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<br /><p>Cockroaches are brown, black or mixed in color. They invade in swarms and leave tracks of bacteria. Learn even more intriguing facts about Cockroaches here&hellip; </p> <ul>     <li>A cockroach can live up to a week without its head.     </li>     <li>Cockroaches are mainly nocturnal and will run away from light.     </li>     <li>Cockroaches are tough- they can live up to three months without food and a month without water.     </li>     <li>Cockroaches live in and adapt to a variety of environments but prefer warm conditions indoors. They tend to gather around garbage and in the kitchen.     </li>     <li>Cockroaches often leave chemical trails in their feces. Other cockroaches follow the trail in search of food and water, which allows them to find each other and ultimately create a swarm.     </li>     <li>There are more than 5,000 cockroach species, but only a few tend to enter the home like the American Cockroach, the Oriental Cockroach, and the German Cockroach.     </li>     <li>Cockroaches like to feed on human and pet food. Here are a couple of tips to prevent them from invading your home:     <ul>         <li>Keep all food and water stored away in sealed containers.</li>         <li>Repair water leaks around the home.         </li>         <li>Ensure all entry points into the home are sealed.</li>     </ul>     </li> </ul>"
