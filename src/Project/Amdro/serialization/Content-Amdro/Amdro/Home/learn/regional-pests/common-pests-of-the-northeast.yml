      Value: |
        <br /><p>What's digging up your lawn, eating your vegetables or destroying your flowers? The identity of the destructive culprits depends on where you live and what's in your yard. Although insect and animal pests are problems nationwide, certain areas of the country are more prone to vermin. Here are some of the most common insect and animal pests and ways to get rid of them by region.<sup>*</sup> </p><br /><h2 style="z-index: 1;">JAPANESE BEETLES: </h2><br /><p>Japanese beetles have spread from the northeast to the west. They're voracious, with a wide-ranging appetite. They eat the leaf between veins and can decimate landscape plants, trees and flowers. </p> <ul>     <li><strong>Designation:</strong> nuisance and harmful     </li>     <li><strong>Remedy:</strong> Choose Japanese beetle-resistant flower and plant species, and treat with a relevant insecticide, such as <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.gardentech.com/?__hstc=160555618.7dfd00663dde2230943b440c3b1af662.1450296312011.1451423029185.1451486075338.34&amp;__hssc=160555618.7.1451486075338&amp;__hsfp=469037557" target="_blank">Sevin</a>. For spot treatment, consider <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.gardentech.com/All-Products/sevin-ready-to-use-dust/overview?__hstc=160555618.7dfd00663dde2230943b440c3b1af662.1450296312011.1451423029185.1451486075338.34&amp;__hssc=160555618.7.1451486075338&amp;__hsfp=469037557" target="_blank">Sevin Dust</a>; for all-over application, try <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.gardentech.com/All-Products/sevin-ready-to-spray-bug-killer/overview?__hstc=160555618.7dfd00663dde2230943b440c3b1af662.1450296312011.1451423029185.1451486075338.34&amp;__hssc=160555618.7.1451486075338&amp;__hsfp=469037557" target="_blank">Sevin Ready-to-Spray.</a>     </li> </ul><br /><h2 style="z-index: 1;">CABBAGEWORMS: </h2><br /><p>Prodigious destroyers of vegetable gardens&mdash;particularly anything in the Brassica family, including Cabbages, Brussels Sprouts and Broccoli&mdash;cabbageworms move slowly along plants, eating leaves and leaving droppings. </p> <ul>     <li><strong>Designation: </strong>nuisance     </li>     <li><strong>Remedy:</strong> Keep your garden free of debris and weeds; adequately water to encourage beneficial insects, such as parasitic wasps; and use row covers to protect plants until they are healthy.</li> </ul><br /><img alt="" src="-/media/90C98918C61E41CD9E34625CDE8878EF.ashx" /><br /><h2 style="z-index: 1;">MOLES AND GOPHERS: </h2><br /><p>Moles live underground where they eat grubs and dig seemingly endless tunnels, destroying lawns from below. Gophers, on the other hand, live above ground and quickly eat through garden beds in a constant search for food. </p> <ul>     <li><strong>Designation:</strong> nuisance and harmful     </li>     <li><strong>Remedy:</strong> Use <a href="~/link.aspx?_id=4184B5C8A9364B7F842F809AB64053A3&amp;_z=z" target="_blank">Amdro Gopher Gasser</a>, <a href="~/link.aspx?_id=8206E6CA588D46AEBA979ECF137C3EEC&amp;_z=z" target="_blank">Amdro Mole* &amp; Gopher Bait</a>&nbsp;and <a href="~/link.aspx?_id=7F1A0407C04F462BB334E951B319ED24&amp;_z=z" target="_blank">AMDRO Gopher Trap</a>&nbsp;as necessary to remove these pests from your yard.</li> </ul><br /><img alt="" src="-/media/C84BD25A79DB46529A75DFBEB7D63057.ashx" /><br /><p style="text-align: center;"><em>Their telltale green color provides cabbageworms a useful disguise.</em></p><br /><em>*Remedy time and difficulty will vary by the size of the garden or yard; most involve taking simple steps. Follow all product label recommendations to ensure the greatest chance of solving the problem.</em>
