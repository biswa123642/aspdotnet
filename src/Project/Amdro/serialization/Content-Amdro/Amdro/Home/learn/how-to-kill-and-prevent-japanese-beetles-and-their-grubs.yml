        <br />
        <p>Japanese beetles are destructive pests that deliver a two-for-one blow to landscapes and lawns. In their adult form, these invasive Asian natives skeletonize leaves, devour flowers and impair plants. In their larval stage,<a href="~/link.aspx?_id=3069496B30E5442A989BFC88241CB600&amp;_z=z" target="_blank"> Japanese beetles</a> are <a href="~/link.aspx?_id=3EA35534511341308FA185783A63BE80&amp;_z=z" target="_blank">white grubs</a>&nbsp;that feed on grass roots and send lush lawns spiraling downward. By targeting this pest at both stages, you can get rid of Japanese beetles and get your lawn and landscape back on track.</p>
