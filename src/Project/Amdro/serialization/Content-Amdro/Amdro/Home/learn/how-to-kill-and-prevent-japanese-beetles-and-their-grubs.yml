        <h2 style="z-index: 1;"><a name="JapaneseBeetleandGrubPreventionandControl">Japanese Beetle and Grub Prevention and Control</a> </h2>
        <br />
        <p>Japanese beetle control demands a two-fold approach: targeting the beetle's life stage and timing treatment for maximum results. Effective prevention and control require Japanese beetle pesticides that stop the beetle's life cycle and prevent new generations from hatching or maturing to adulthood.</p>
        <p>Deterrents such as neem oil simply route beetles to nearby plants and leave them free to reproduce. Japanese beetle traps can lure more of these damaging pests to your yard. But traps only catch an estimated 75% percent of the beetles they attract.<sup>1</sup></p>
        <ul>
            <li>Treat adult Japanese beetles with <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Concentrate</a>&nbsp;or <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Ready to Spray</a>&nbsp;at the first sign of emerging adults in spring &mdash; before they damage plants and lay eggs in lawns. These easy-to-use products work in minutes to kill existing Japanese beetles by contact. Then they continue protecting plants against new beetles for up to three months.</li>
            <li>Treat Japanese beetle grubs in mid- to late summer when the larvae are close to the surface &mdash; before damage intensifies and they go deep for winter. Treat again in spring when grubs return to the surface and new adults emerge. Used as directed,<a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z" target="_blank"> Amdro Quick Kill Lawn Insect Killer Granules II</a> kills beetles and grubs at and below the surface in 24 hours. Your lawn stays protected for up to three months.</li>
            <li>Using proper timing and effective products breaks the cycle of Japanese beetle damage and prevents new generations of these invasive pests. With Amdro Quick Kill products on your side, you can get rid of Japanese beetles and enjoy beautiful landscapes and lush, green lawns again.</li>
        </ul>
