        <h2 style="z-index: 1;"><a name="JapaneseBeetleLifeCycleEggsLarvaeandAdults">Japanese Beetle Life Cycle: Eggs, Larvae and Adults</a> </h2>
        <br />
        <p>Understanding the Japanese beetle life cycle can help you get rid of these pests efficiently and effectively. Adult Japanese beetles emerge from the soil in late spring. About 1/2 inch long when mature, Japanese beetles have bronze wings and metallic green bodies dotted with six small tufts of white hair along each side.</p>
        <p>From late spring to midsummer, female beetles target sunny, well-irrigated lawn areas. Then they tunnel into soil and lay eggs about three inches deep. This happens multiple times until they lay up to 60 eggs each.<sup>1</sup> The eggs hatch into immature larvae, better known as grubs, about two weeks later.</p>
        <p>Japanese beetle grubs feed close to the surface as they pass through several stages, each more destructive than the last. In their final stage, the plump white grubs measure about 1 inch long.</p>
        <p>When fall arrives, grubs move deeper underground where they're protected from winter freezes and pesticides. In spring, they move up and feed for a few weeks again. Then they stop feeding, transform into adults, and start the cycle again.</p>
        <br />
        <img alt="" src="-/media/01021727B1754F7B82219DC98EB53D26.ashx" /><br />
        <h2 style="z-index: 1;"><a name="JapaneseBeetleDamageGrubsandBeetles">Japanese Beetle Damage: Grubs and Beetles</a> </h2>
        <br />
        <p>Adult Japanese beetles feed heavily during the 30 to 45 days after they emerge.<sup>2 </sup>Few native predators eat these invasive pests. Some plants, such as roses, are favorite targets, but Japanese beetles feed on more than 300 plant types. No plants are guaranteed to repel these pests.</p>
        <p>These chewing insects leave distinctive leaf holes. They eat foliage down to the leaf veins, so only a leaf skeleton remains. Swarms converge to feed together, intensifying the damage inflicted on their targets.</p>
        <p>Japanese beetle larvae feed heavily from midsummer to early fall. The damage worsens as the grubs grow larger and hungrier. By late summer, large brown patches appear in well-irrigated, well-maintained lawns. Without solid roots, turf feels soft and squishy underfoot and rolls back like a rug. Exposed grubs curl into tight "C" shapes when disturbed.</p>
        <p>Heavy grub infestations attract wildlife that feast on these plump pests. Large numbers of starlings or other birds damage grub-infested lawns as they poke and retrieve their meals. Nighttime visitors such as skunks, raccoons, opossums and armadillos leave grub-damaged turf in piles after their feeding expeditions.</p>
        <br />
