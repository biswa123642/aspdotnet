        <br /><p>One of the most prevalent insects in the environment, ants are also leading household pests in the United States. Outdoor populations often grow unnoticed until weather or other factors drive ants inside homes in search of food and water. Some forage indoors and return to outdoor nests, but others set up residence inside. Ants vary significantly in color and size, and have different food preferences, from proteins to fats and sweets.</p> <p>The damage and disruption that result from ants can range from serious structural damage to food contamination and embarrassment. Knowing more about the ant behind your specific problem can help you treat ant infestations confidently. The following ants are some of the most common offenders in households across the country:</p><br /><h2 style="z-index: 1;">CARPENTER ANTS </h2><br /><p>One of the largest common household ants, <a href="~/link.aspx?_id=84141C7A3F2544FC8DE0A7B04E6D4E95&amp;_z=z">carpenter ants</a>&nbsp;are also one of the most significant <a href="~/link.aspx?_id=445ACFA4FE654875912668E39D463243&amp;_z=z">wood-damaging insect pests</a>&nbsp;in the U.S. While most ants don't cause lasting structural damage, carpenter ants do. They excavate moist, rotting structural wood and create large, smooth-walled galleries that can threaten your home's integrity.</p> <p>Unlike <a href="~/link.aspx?_id=38407E0A694E42409F91D404BF64B929&amp;_z=z">termites</a>, carpenter ants don't eat the wood they excavate. Inside your home, they feed on proteins, such as meats, cheeses and other insects, as well as sweets. Size and color vary with the species, but large, dark worker ants typically measure about 1/2-inch long.<sup>1,2</sup> Homeowners often mistake winged, reproductive carpenter ants for termites, but <a href="~/link.aspx?_id=D2C1249029D04EE5871BD159433EBD26&amp;_z=z">ants and termites are easy to tell apart</a>&nbsp;once you know what to look for.</p><br /><img alt="" src="-/media/4CA25FAF1A7C4788A96D623112325037.ashx" /><br /><h2 style="z-index: 1;">PHARAOH ANTS  </h2><br /><p>Native to tropical areas, Pharaoh ants regularly nest indoors to avoid cold temperatures that would end their lives. They wreak havoc in homes and large dwellings, such as apartment buildings, hospitals, care facilities and hotels, by establishing nests in dark, warm areas near moisture sources. While they don't damage structures, Pharaoh ants can carry organisms such as bacteria that cause disease. </p> <p>Pharaoh ant foods and habits are varied. They eat sweets, grease and other fats, as well as non-food products ranging from soap and toothpaste to shoe polish. Known to make their way into sealed hospital dressing packs, these pests have even been found in intravenous solutions and surgical wounds.<sup>1</sup> These honey-yellow ants have slightly darker golden-brown abdomens and typically measure about 1/16-inch long.<sup>1</sup></p><br /><img alt="" src="-/media/C9291B8E3AD94A8DAA5081A3133885C3.ashx" /><br /><em>Pharaoh ants can carry disease from place to place on their bodies.</em><br /><h2 style="z-index: 1;">ACROBAT ANTS   </h2><br /><p>Acrobat ants take their name from an unusual habit of raising their abdomens high in the air toward their heads when disturbed. They also deliver painful, but generally harmless, bites and emit foul odors when crushed.<sup>1,2</sup> Acrobat ants nest under wood debris or in moist, decaying wood outdoors. They favor abandoned carpenter ant or termite galleries in homes. In some cases, they excavate and enlarge galleries, worsening structural damage in the process. </p> <p>In nature, acrobat ants feed on nectar, plant sap, insects, and aphid-produced honeydew. Inside your home, they seek out sweets, meats and other proteins. Less than 1/8-inch long, these brownish-yellow to black ants have distinctive heart-shaped abdomens when viewed from above. Acrobats ants enter homes from overhanging branches and electrical and phone lines, often damaging line insulation and shorting electrical circuits in the process.<sup>4</sup></p><br /><img alt="" src="-/media/C98FC0F191A34E58A24B72FCF6051825.ashx" /><br /><h2 style="z-index: 1;">PAVEMENT ANTS </h2><br /><p>Many homeowners are familiar with miniature ant mounds rising up between cracks in driveways and sidewalks. Those small mounds are entrances to pavement ant nests. These ants commonly nest beneath gravel, pavement or similar surfaces, including concrete slab foundations. During winter, they work their way through cracks and crevices in concrete or masonry and seek out warm, heated areas inside homes. </p> <p>When nests are disturbed, pavement ants scatter and create small, new secondary colonies in a process known as &ldquo;budding." Outdoors, they feed on plant roots, seeds and honeydew from aphids and similar plant pests. Indoors, they consistently prefer fats and grease. When raising young, they also target proteins, such as meats and pet foods. At other times, they seek out sweets.<sup>3</sup> Pavement ants typically measure 1/8 inch or less, and vary in color from light reddish-brown to black.<sup>2</sup></p><br /><img alt="" src="-/media/54DBCA661A05471891CE3DD3FA69E220.ashx" /><br /><em>Pavement ant food preferences shift with the seasons.</em><br /><h2 style="z-index: 1;">ARGENTINE ANTS </h2><br /><p>Southern homeowners are often hard hit by Argentine ant infestations. These South American insects aggressively displace other types of ants, including <a href="~/link.aspx?_id=FCB423B7B91F49F9A4D15533DEF0B623&amp;_z=z">fire ants</a>, entirely. Rather than nest in a single site, Argentine ants develop networks of small, cooperative nesting sites that, combined, become extremely large, extended colonies.<sup>3</sup> Inside your home, their vast numbers can be overwhelming. </p> <p>Outdoors, Argentine ants nest in soil beneath rocks, mulch and debris. Indoors, you'll find them everywhere &mdash; in plants, under carpets and wherever moisture is present. Their food choices are very general; whatever your family eats, they'll eat, too. They are also capable of spreading organisms such as bacteria that cause disease. Argentine ants are brown, less than 1/12-inch long, and emit an unpleasant, musty odor when crushed. They will bite, but bites are generally not painful.<sup>3</sup></p><br /><img alt="" src="-/media/562623FCC45444FFA411CDFFA0A44689.ashx" /><br /><em>Argentine ants can appear in very large numbers.</em> <div id="gtx-trans" style="position: absolute; left: -29px; top: -25px;"> <div class="gtx-trans-icon">&nbsp;</div> </div><br /><h2 style="z-index: 1;">ODOROUS HOUSE ANTS   </h2><br /><p>Extremely common in kitchens and food storage areas, odorous house ants are general nuisances. When crushed, these ants produce a very unpleasant odor that's frequently compared to rotten coconuts. They nest outdoors under stones, rotted wood, landscape mulch and similar spots. Inside homes, odorous house ants nest in wall spaces and seek out rotting wood, such as moisture-damaged window frames. However, they don't cause structural damage themselves.<sup>2</sup> </p> <p>Dark brown to black in color, odorous house ants grow to about 1/10-inch long. Though they bite, their small size ensures bites are relatively painless.<sup>3 </sup>Favorite indoor targets include meats, vegetables, fruits and sweets, including sugar, honey, syrups and sweetened cereals. Pet food storage bins, garbage cans and kitchen pantries warrant extra vigilance against these prevalent pests.</p><br /><img alt="" src="-/media/C9C8F023994445C192B43C3DBFF12A56.ashx" /><br /><em>Odorous house ants emit a rotten smell when crushed.</em><br /><h2 style="z-index: 1;">THIEF ANTS </h2><br /><p>Also known as grease ants, thief ants are among the smallest common household ants, but they can be major headaches when they invade your home. They earn their common name from a habit of entering nests of other ants and stealing food, which can include the other ants' offspring. In nature, thief ants nest in soil and hollowed wood. In your home, they inhabit areas such as cupboards, kitchen sinks and drains where moisture and greasy oils accumulate.<sup>1</sup> </p> <p>Thief ants are shiny, yellow-bronze in color and typically measure just 1/32-inch in length. At this size, even sealed food containers are at risk. Thief ants seek out fats, such as grease and oil, and proteins, including meats, cheeses and nut butters. Sweets are only occasional targets. These tiny invaders curl up when dying, confirming their identity.<sup>2</sup></p><br /><img alt="" src="-/media/101F937EE7D44BBEB2D5A2B3E006F27D.ashx" /><br /><em>Tiny thief ants congregate where greasy foods and moisture meet.</em><br /><h2 style="z-index: 1;">EFFECTIVE ANT CONTROL </h2><br /><p>When ants of any kind strike in and around your home, prompt and effective treatment restores order and peace of mind. Not all pest products treat all ants, so read labels carefully. If you're uncertain of an ant's identity, your <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/extension-agents-your-local-lawn-and-garden-resource" target="_blank">local cooperative extension</a> agent can help identify the pest involved. <a href="~/link.aspx?_id=05ACCEF60EBE47069AD1217AD4D06B24&amp;_z=z">Amdro Ant Block Home Perimeter Ant Bait</a>&nbsp;controls 25 ant species, including all of these common culprits.</p> <p><a href="~/link.aspx?_id=AA02EB12404842A291006A5E5610BD0C&amp;_z=z">Amdro ant control</a> products help protect your home and family with a full line of highly effective ant baits, perimeter controls and targeted, long-lasting pest treatments to meet your needs whatever the pest behind your problem. <a href="~/link.aspx?_id=DE88DBAB9EB64FF58E4383EE202C6F94&amp;_z=z">Amdro</a>&nbsp;is committed to helping you put an end to pest damage and disruption, so you can rest easy and get back to enjoying your home.</p> <p>&nbsp;</p> <p><em>Amdro is