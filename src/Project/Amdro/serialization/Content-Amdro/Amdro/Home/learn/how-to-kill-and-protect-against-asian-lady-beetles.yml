        <h2 style="z-index: 1;"><a name="IdentifyingAsianLadyBeetles">Identifying Asian Lady Beetles</a> </h2>
        <br />
        <p>Asian lady beetles look similar to native ladybugs, but these pests have a distinctive black "M" in the white area right behind their heads. The "M" shape can be thick, thin or broken, but it's clearly visible. Native ladybugs do not have that marking.</p>
        <p>At 1/3 inch long, Asian lady beetles are rounder and larger than native ladybugs. Their colors and spots vary significantly. Asian lady beetles may appear red, orange, yellow or black. Spots on this invasive species range from none to 19 or more, with spots sometimes merging into larger patches.</p>
        <p>Asian lady beetles can produce several generations per year. They lay clusters of yellow eggs on the undersides of leaves. Eggs hatch into larvae that mature into adult beetles in about one month. Asian lady beetles live up to three years.<sup>2</sup></p>
        <p>Often compared to miniature alligators, the black-and-orange Asian lady beetle larvae are larger than native ladybug larvae. But different species are hard to tell apart. To avoid harming native ladybugs, focus your treatment efforts on adult Asian lady beetles.</p>
        <br />
        <img alt="" src="-/media/71D33E53394D401BA59220CC83F30270.ashx" /><br />
        <h2 style="z-index: 1;"><a name="UnderstandingAsianLadyBeetleDamage">Understanding Asian Lady Beetle Damage</a> </h2>
        <br />
        <p>Asian lady beetles were introduced to the United States to fight aphids, a primary food for native ladybugs. These invasive Asian pests are still considered important aphid predators in U.S. agriculture. In home gardens, Asian lady beetles and their larvae eat plant-damaging aphids, mites, thrips and scale insects. But they also eat native ladybugs and their eggs. With their normal food source depleted and their eggs eaten, some native ladybug populations are at risk.</p>
        <p>Asian lady beetles become major nuisances in fall. In search of winter shelter, they fly to surfaces that appear bright or illuminated. They swarm warm south- and west-facing walls of homes and gain entry under siding and through tiny openings around windows and doors. Infestations numbering in the tens of thousands are common, often plaguing the same structures year after year.<sup>3</sup> Native ladybugs congregate for winter, but they don't invade homes.</p>
        <p>Overwintering Asian lady beetles don't reproduce, but these pests emerge indoors on warm, sunny winter days. When disturbed, they emit a sticky orange substance that stains and stinks. They also can bite hard enough to break the skin. For many people, Asian lady beetle infestations and allergic reactions go hand in hand.</p>
        <br />
        <img alt="" src="-/media/01939B3A544D4C8BB701F6EEE3468B18.ashx" /><br />
        <h2 style="z-index: 1;"><a name="ProtectingAgainstAsianLadyBeetleInfestations">Protecting Against Asian Lady Beetle Infestations</a> </h2>
        <br />
        <p>In Asia, these multicolored lady beetles have native predators that feed on them and keep their numbers in check. But those natural predators remain in Asia. Controlling these pests falls to people instead. Effective Asian lady beetle control involves sealing any potential entry points and stopping these pests before they get inside.</p>
        <p>With Amdro Quick Kill residual pesticides, you can create a powerful protective barrier before the fall onslaught starts. <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Ready to Spray</a>&nbsp;and <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Concentrate</a>&nbsp;work in minutes to kill existing Asian lady beetles by contact, then they keep protecting against new beetle arrivals for up to three months. These concentrated liquid products treat lawns, landscape plantings and building foundations up to a height of 2 feet.</p>
        <p><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z" target="_blank">Amdro Quick Kill Lawn Insect Killer Granules II</a> protects against Asian lady beetles in lawns and areas around your home. Applied according to directions with a regular lawn spreader, the granules kill Asian lady beetles by contact within 24 hours and keep killing these pests for up to three months.<a href="~/link.aspx?_id=DCDC72C05D084CF7B137F4EB9F4ADCD7&amp;_z=z" target="_blank"> Amdro Quick Kill Home Perimeter Insect Killer Granules</a> create a perimeter of protection immediately surrounding your home. The easy-to-use granules kill Asian lady beetles by contact and keep protecting against these pests for up to three months.</p>
        <p>When Asian lady beetles threaten to disrupt your home, you can take action to stop their advance before it starts. Amdro brand products are here to help you get rid of Asian lady beetles, protect your family's peace of mind and get back to enjoying your home and yard.</p>
