        <br />
        <p>Many invasive insect pests came to the United States by accident, often arriving in product shipments from faraway lands. But Asian lady beetles, also known as multicolored Asian lady beetles and harlequin ladybirds, were intentionally introduced to eat insect pests. Now found throughout the country, these insects threaten native ladybugs1 and invade homes in fall. By understanding these pests and their invasive nature, you can get rid of Asian lady beetles and protect your home.</p>
        <ul>
            <li><a href="#IdentifyingAsianLadyBeetles">Identifying Asian Lady Beetles</a></li>
            <li><a href="#UnderstandingAsianLadyBeetleDamage">Understanding Asian Lady Beetle Damage</a></li>
            <li><a href="#ProtectingAgainstAsianLadyBeetleInfestations">Protecting Against Asian Lady Beetle Infestations</a></li>
        </ul>
        <br />
