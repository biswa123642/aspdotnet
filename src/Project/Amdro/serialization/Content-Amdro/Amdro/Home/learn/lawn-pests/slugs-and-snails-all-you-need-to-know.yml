        <br />
        <h2 style="z-index: 1;" id="Whatareslugsandsnails">WHAT ARE SLUGS AND SNAILS? </h2>
        <br />
        <p>While slugs and snails are common garden pests, they have little connection to garden insects. In the animal kingdom, these creatures belong to a category known as mollusks, the same group that includes octopuses and oysters. Slugs and snails are classified as gastropods, with &ldquo;gastro" meaning stomach and &ldquo;pod" meaning foot. The name sums up their anatomy well. Voracious eaters, they slide along on a muscular foot, eating plants and creating slimy mucus as they go. One visible difference between these closely related pests is that snails have hard, protective, external shells. Some slugs have soft internal shells or prominent mantles, while others have nothing at all. Both slugs and snails have two upper tentacles that protrude from their foreheads. Used for sight and smell, they carry eyes on the tips. Shorter, lower tentacles extending down from their heads are used for touch and taste.</p>
        <br />
        <img alt="" src="-/media/EDF22A385AAD43018A98ED72D514A0FE.ashx" /><br />
        <p style="text-align: center;"><em>Slugs quickly destroy crops and leave a slimy mess behind.</em></p>
        <br />
        <h2 style="z-index: 1;" id="Whereareslugsandsnailsmostcommon">WHERE ARE SLUGS AND SNAILS MOST COMMON? </h2>
        <br />
        <p>Slug and snail populations are highest in warm, moist, humid climates. In the United States, the Pacific and Atlantic coastal areas are prime regions for slugs and snails, with the Pacific Northwest, tropical and subtropical Hawaii, and Florida especially hard hit. But even gardeners in cooler, northern climates are threatened by these pests. From Maine to Minnesota, slugs and snails simply wait out winters in hiding spots that protect them from freezing. </p>
        <p>Snails' protective shells also influence their location. To form shells properly, snails need calcium, which wild snails get primarily from soil. This need limits their range to areas where natural soil and weather conditions combine to keep soil calcium readily available. Their shells help them tolerate these often drier climates, too. Shell-less, unprotected slugs don't need calcium like snails do; they need moisture. They flourish where it stays plentiful. </p>
        <p>Many slug and snail pests that damage U.S. gardens aren't native to the areas they inhabit. Non-native species have been brought into the country over the years &mdash; intentionally and unintentionally&mdash; adapting nicely and finding coastal U.S. climates, plants and agricultural crops to their liking. States such as California and Florida spend tens of millions of dollars annually to fight these invasive pests.<sup>3</sup> </p>
        <br />
        <h2 style="z-index: 1;" id="Whatattractsslugsandsnailstolawnsandgardens">WHAT ATTRACTS SLUGS AND SNAILS TO LAWNS AND GARDENS?</h2>
        <br />
        <p>Gardens and lawns are especially attractive to slugs and snails because they're usually irrigated or watered regularly. Gardens provide ample spots for shelter from the sun and winds that can dry out these pests. They also provide a smorgasbord of the tender leaves and shoots that slugs and snails prefer. Even when low rainfall strikes an area, these intruders can count on well-maintained gardens and lawns for the moisture and food they need.</p>
        <p>During sunny days and hot summer months, slugs and snails shelter where they can stay cool and moist. They come out at night or when clouds or fog roll in. In and around your garden, you'll find them in staying comfortable and moist under dense groundcovers, untended weeds, leaf debris, discarded boards and similar objects. Removing these hiding spots, using drip irrigation instead of overhead watering, and planting drought-resistant plants that need less water can help make your garden less attractive to these pests.</p>
        <br />
        <img alt="" src="-/media/FC4C70190D87429B935550F40B59B9F3.ashx" /><br />
        <p style="text-align: center;"><em>Snails and slugs often target tender herbs and feed voraciously.</em></p>
        <br />
        <h2 style="z-index: 1;" id="Howdoslugsandsnailsharmplants">HOW DO SLUGS AND SNAILS HARM PLANTS </h2>
        <br />
        <p>Slugs and snails feed on living and decomposing plant material, but they prefer young, tender plant growth. Newly sprouted seedlings and soft growth on established plants are often the first targets. Lettuces and tender herbs, such as basil, are also favored, as are foliage plants, such as hostas. As slugs and snails feed, they create large, irregularly shaped holes. Unlike the rough, uneven edges left by many chewing insects, slugs and snails leave very smooth edges. </p>
        <p>Slug and snail damage doesn't stop with foliage and tender stems. These pests feed on succulent fruits, such as strawberries and tomatoes, and even citrus. They tend to avoid plants that have rough, aromatic leaves, such as rosemary. Unencumbered by shells, slugs also spend time underground in search of moisture. They threaten root crops, newly planted seeds and bulbs. </p>
        <p>Because slugs and snails feed primarily at night, holes and mucus trails may be your only evidence. A final clue is the extent of damage. These gluttonous creatures consume several times their own weight in plant material every day, traveling as far as 40 feet to feed.<sup>4</sup> Moist, moderate weather in spring and late fall signals prime time for slug and snail damage.</p>
        <br />
        <img alt="" src="-/media/6468F4AD0D41498F8F3FAF49034F5E9D.ashx" /><br />
        <p style="text-align: center;"><em>Unlike snails, slugs have soft mantles instead of the protective external shells.</em></p>
        <br />
        <h2 style="z-index: 1;" id="WhyshouldIcontrolslugsandsnails">WHY SHOULD I CONTROL SLUGS AND SNAILS? </h2>
        <br />
        <p>While one or two slugs or snails may not seem like much, populations can increase quickly. Slugs and snails mate, but they have both male and female reproductive organs. That means every slug or snail can lay eggs. Common snails may lay up to six egg batches annually with as many as 80 eggs per batch.<sup>2</sup> Some slugs lay up to 500 eggs per year, which mature in three to six months and start laying eggs themselves.<sup>4,2</sup> Left unchecked, that's hundreds of new pests each year, multiplied by every slug or snail in your garden.</p>
        <p>In addition, several types of invasive slugs and snails carry parasites and diseases that can be transmitted to animals and humans through contact with snail and slug meat or mucus.<sup>3</sup> These include potentially fatal human diseases, such as eosinophilic meningitis. This underscores the need to always wear gloves when handling these pests &mdash; and teach children not to handle slugs and snails at all.</p>
