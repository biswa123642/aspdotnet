        <br />
        <p>Slugs and snails plague gardeners worldwide. Just when long-awaited leaves and tender edibles spring forth, these night-roving pests sneak in. Damaged seedlings, hole-riddled plants and slimy trails of telltale mucus are sure signs that slugs or snails have been in your lawn and garden. By understanding what you're up against, you can protect your plants from these destructive pests. </p>
        <ul>
            <li><a href="#Whatareslugsandsnails">What are slugs and snails?</a>     </li>
            <li><a href="#Whereareslugsandsnailsmostcommon">Where are slugs and snails most common?</a>     </li>
