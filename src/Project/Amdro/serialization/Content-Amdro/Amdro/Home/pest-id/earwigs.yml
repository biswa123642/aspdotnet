        <h2>HOW TO CONTROL EARWIGS</h2>
        <p>Despite their unsettling appearance, earwigs are no more than short-lived nuisances indoors. Find and repair the openings that let them in, then sweep or vacuum up the intruders. Outdoors, effective control focuses on protecting plants and the perimeter around your home. Amdro&reg; brand products take care of both:</p>
        <ul>
            <li><strong>Amdro Quick Kill&reg; Outdoor Insect Killer </strong>liquids work to kill earwigs and other listed pests by contact,     then keep working for up to three months.* Attach the <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">ready-to-spray</a>&nbsp;formula's container to a regular     garden hose, or use the <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">concentrate</a>&nbsp;with a garden sprayer. Perfect for treating landscape plants and     lawns, these products also treat your home's foundation up to a maximum height of 3 feet.</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill Lawn Insect Killer Granules II</a>, applied with a standard lawn spreader, deliver a mulchand     soil-penetrating answer to earwig control. Apply the ready-to-use granules, then water the treated     area. The granules kill earwigs within 24 hours and keep working to prevent earwig intrusions for up to     three months.</li>
            <li><a href="~/link.aspx?_id=DCDC72C05D084CF7B137F4EB9F4ADCD7&amp;_z=z">Amdro Quick Kill Home Perimeter Insect Killer Granules</a> provide an ideal way to kill earwigs within your     home's immediate perimeter before they make their way inside. The convenient shaker container makes     it simple to create a band of protection. The product kills by contact and keeps killing earwigs that enter     the area for up to three months.</li>
        </ul>
        <h2>EARWIG CONTROL TIPS</h2>
        <p>Garden debris and moisture combine to create ideal earwig hangouts. Keep your foundation areas clear of leaves and debris, and repair any leaky faucets or drain spouts. Earwigs are also drawn to lights. Cut down on nighttime lighting or switch to yellow "bug lights" to reduce your home's earwig allure.</p>
        <p><small>* Except fleas, ticks and mosquitoes</small></p>
        <p>Always read product labels and follow the instructions carefully, including application rates and guidelines for foundations.<br />
