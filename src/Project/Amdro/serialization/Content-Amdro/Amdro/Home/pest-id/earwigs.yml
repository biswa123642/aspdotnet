        <h2>EARWIG IDENTIFICATION</h2>
        <p>Possibly the easiest insects to identify in your home or landscape, earwigs get their name from folk tales that tell of earwigs crawling into ears as humans sleep. There's no evidence to support those stories, but earwigs can be pests just the same.</p>
        <p> Adult European earwigs &mdash; the primary troublemaker for U.S. homeowners &mdash; are reddish-brown and grow about 3/4 inch long. They have slender, segmented antennae and unmistakable "pinchers" on their abdomen tips. The forceps-like pinchers, used for defense, are slender and straight on female earwigs. Male earwig pinchers are stouter and more curved. Immature earwigs look like adults, but they're smaller and lighter brown.</p>
        <p><img alt="" src="-/media/CAE6BED9DA084B94B621755E22767D3E.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF EARWIGS</h2>
        <p> In landscapes, earwigs feed on leaves, flowers, buds and fruits, leaving large irregular holes behind. They gravitate toward young, tender plants. Earwigs don't leave slug-like slime behind, but the damage looks a lot like <a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z">slug and snail</a>&nbsp;damage. Earwigs also chew through stems, much like <a href="~/link.aspx?_id=5E80475A8BE44FD0BAF832736F655052&amp;_z=z">cutworms</a>. They work at night and prefer cool, moist hiding places during daylight hours. Earwigs may enter homes in large numbers during dry, hot months &mdash; if they can find a route.</p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
