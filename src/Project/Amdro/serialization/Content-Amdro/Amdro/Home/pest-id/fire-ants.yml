        <h2>FIRE ANT IDENTIFICATION</h2>
        <p>Several species of fire ants are native to the United States, but non-native red imported fire ants are the species homeowners fear most. These hazardous pests were accidentally introduced to the United States from South America. Since that time, they've become known for their aggressive response when their <a href="~/link.aspx?_id=1C732AD0C0FF47169A06BE74D1C8F8BA&amp;_z=z">mounds</a>&nbsp;are disturbed and the painful, burning <a href="~/link.aspx?_id=2969694209B74ACAB098BDE8F7F166F7&amp;_z=z">bites</a>&nbsp;and stings they deliver.</p>
        <p>To the untrained eye, it's extremely difficult to tell red imported fire ants from U.S. natives. One reason is that unlike many common <a href="~/link.aspx?_id=B938B0C54A2F483B94C88541CA0D5EA5&amp;_z=z">ants</a>, the worker ants in these invasive fire ant colonies vary in size from 1/4 inch down to just 1/16 inch long.</p>
        <p>Red imported fire ants have dark reddish brown bodies with two distinct hump-like nodes in the waist area, known as the petiole, right behind the thorax. Their abdomens, often darker brown to nearly black, carry stingers on the end. Seen under magnification, red imported fire ants have three teeth centered at the front of their mouths, behind their mandibles. Common native fire ants have just two.</p>
        <p><img alt="" src="-/media/6D744B9EE8784D278B702CC78FD572B4.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF FIRE ANTS</h2>
        <p> Fire ant mounds are much larger than common ant mounds. Undisturbed, they may reach 2 feet tall and wide, providing entry to hundreds of thousands of ants in vast colonies below. While common ant mounds often have a central hole, fire ant mounds appear to have no openings.</p>
        <p>When disturbed, red imported fire ants swarm aggressively. They spread quickly and run up vertical surfaces, including human and pet legs. Fire ants bite to hold on, and then they sting. An attack feels like they all bite at once. The burning stings result in painful, itchy white pustules that last a week or more.</p>
        <br />
        <br />
        <br />
