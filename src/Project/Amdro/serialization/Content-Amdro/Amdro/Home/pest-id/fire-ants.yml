        <h2>HOW TO CONTROL FIRE ANTS</h2>
        <p>The most effective approach to fire ant control involves a <a href="~/link.aspx?_id=E18BD85652884682A9F4F2269103B2B0&amp;_z=z">two-step attack</a>&nbsp;that kills the fire ants you see and those you don't. The first step treats your entire yard while the second step directly targets problem fire ant mounds. <a href="~/link.aspx?_id=DE88DBAB9EB64FF58E4383EE202C6F94&amp;_z=z">Amdro&reg; brand</a>&nbsp;products deliver that one-two punch to kill fire ants, prevent a return and protect your home's perimeter, too:</p>
        <ul>
            <li><a href="~/link.aspx?_id=8379EFC4D6374E7D9839D02C0F8F7096&amp;_z=z">Amdro Kills Fire Ants Yard Treatment Bait </a>combines two powerful active ingredients. Applied with a     regular lawn spreader, this granular bait kills the queen and colony, prevents new mounds from forming     and continues controlling fire ants for season-long control.</li>
            <li><a href="~/link.aspx?_id=B9DA798C78F34CDA96D51784FC232B76&amp;_z=z">Amdro Fire Ant Bait</a> (granules) targets individual mounds. The dual-action bait both attracts and kills. The     ants think the bait is food and carry it back to the colony. It starts killing ants immediately, including the     queen and the colony hiding below.</li>
            <li><a href="~/link.aspx?_id=05ACCEF60EBE47069AD1217AD4D06B24&amp;_z=z">Amdro Ant Block&reg; Home Perimeter Ant Bait</a> adds an extra layer of protection around your home,     including perimeters around areas set aside for outdoor entertainment. The bait attracts ants and kills the     whole mound, then keeps working up to three months.</li>
        </ul>
        <h2>FIRE ANT CONTROL TIPS</h2>
        <p>Fire ants are most active in early morning and early evening during spring and fall. For best results, treat fire ants during these times.</p>
        <p><em>Always read product labels and follow the instructions carefully.<br />
