        <h2>HOW TO CONTROL COCKROACHES</h2>
        <p>Roaches are known to frequent sewers and contaminate everything they touch. Protecting your home and family means stopping these pests before they ever invade your home. Cockroaches enter homes through foundation cracks or small openings where electrical or plumbing lines come in. Inspect your foundation and seal any openings. Then turn to Amdro&reg; brand to kill roaches and defend your home:</p>
        <ul>
            <li><strong>Amdro Quick Kill&reg; Outdoor Insect Killer</strong>, available in a convenient <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">ready-to-spray</a>&nbsp;formula and an     economical <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">concentrate</a>, works in minutes* to kill existing cockroaches and other listed pests and keep     killing for up to three months.* Use it on lawns, landscape plantings and flower gardens. You can even     treat your home's foundation up to a maximum height of 3 feet.</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill Lawn Insect Killer Granules II </a>provide a simple, ready-to-use option to treat lawn and     landscape areas around your home. Apply the granules with a regular lawn spreader, then lightly water to     release the active ingredient. It kills cockroaches within 24 hours and keeps killing for up to three months.</li>
            <li><a href="~/link.aspx?_id=CE6273ACF4BA48AAAD82EBE0B033890F&amp;_z=z">Amdro Kills Ants&trade; &amp; Spiders Granules</a> come in an easy-to-use, resealable shaker bag that makes     treating your home's perimeter a snap. The granules create a band of protection that kills cockroaches     and keeps pests away for up to two months. After application, water the area lightly to improve results.</li>
        </ul>
        <h2>COCKROACH CONTROL TIPS</h2>
        <p>Good sanitation is essential to cockroach control. Keep your home and exterior areas free of garbage, grease or decaying materials. If you see one cockroach, more are probably in hiding. For large infestations, call on a pest professional.</p>
