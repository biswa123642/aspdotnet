        <h2>FUNGUS GNAT IDENTIFICATION</h2>
        <p>Fungus gnats include several species of small, dark flies that plague lawns, shrubs, and houseplants. Often mistaken for tiny <a href="~/link.aspx?_id=2B1B482AF91F425DB4AA88D946BEC95C&amp;_z=z" target="_blank">mosquitoes</a>&nbsp;or black flies, adult fungus gnats typically grow up to 1/8 inch long. Their dark, gray-black bodies have transparent grayish wings, long legs and long antennae.</p>
        <p>Fungus gnats damage plants when these pests are in their larval stage. These translucent wormlike pests have black heads and grow up to 1/4 inch long. The larvae generally stay within 2 to 3 inches of the soil surface. Where heavy infestations exist, you may see fungus gnat larvae on the soil surface after heavy rain or watering.<img alt="" src="-/media/F88464ADEB0F4FFBBFAF9DFFB3F67006.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF FUNGUS GNATS</h2>
        <p>Pesky mini-swarms of adult gnats are usually the first sign of an infestation. As fungus gnat larvae feed on plant roots, infested plants wilt and display weak, unattractive growth. As root damage increases, root rot disease may set in. Rotting roots attract larvae and encourage more feeding. Affected plants deteriorate quickly.</p>
        <p>Outdoors, you'll find adult fungus gnats hovering near decomposing plant debris, including piles of grass clippings or leaves and mulch around foundations. Indoors, fungus gnats stay close to the houseplants they infest. However, they may migrate toward bright windows, lighting, and your favorite refreshments. Yellow insect sticky traps also attract these flying pests.</p>
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL FUNGUS GNATS</h2>
        <p>Effective fungus gnat control targets plant-damaging larvae and nuisance adult gnats. For outdoor container gardens and landscapes, spray thoroughly to treat soil and vegetation where adults hide. Always take indoor plants outdoors for fungus gnat treatment; allow the product to dry completely before bringing plants back inside. Amdro brand offers several options to kill fungus gnats outdoors and reclaim your yard:</p>
        <ul>
            <li><a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Ready to Spray</a> kills fungus gnats by contact, then it keeps working for up to three months. Just attach the container to a regular garden hose and spray your lawn or plant surfaces to the point of runoff. No measuring or mixing on your part &mdash; the container does it automatically.</li>
            <li><a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Concentrate</a>, with a convenient measuring cap, kills fungus gnats by contact and keeps protecting your lawn and landscape for up to three months. Dilute the product according to label instructions in a regular pump-style garden sprayer. Then spray plant and soil surfaces thoroughly.</li>
        </ul>
        <h2>FUNGUS GNAT CONTROL TIPS</h2>
        <p>For maximum results, force gnats from their hiding places before you treat. Gently shake gnat-infested plants and water the soil, then treat your target area thoroughly.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
