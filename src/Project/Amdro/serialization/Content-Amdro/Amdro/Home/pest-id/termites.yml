        <h2>TERMITE IDENTIFICATION </h2>
        <p>Termites rarely venture out of their hiding places. When they do, it's usually to mate. Winged, reproductive termites are often mistaken for winged <a href="~/link.aspx?_id=A10472F88F84494DBD80D09EBFEF0E61&amp;_z=z">carpenter ants</a>. Though these <a href="~/link.aspx?_id=22B31AB940B949C089FA89EA2517A26A&amp;_z=z">wood-damaging pests</a>&nbsp;look similar at first, close inspection reveals several differences:</p>
        <ul>
            <li>Termites have straight antennae; ants have jointed antennae.</li>
            <li>Termites have broad, undefined waists; ants have defined, <a href="~/link.aspx?_id=D1D81AA812CB4161BBDFF5C41870C93B&amp;_z=z">wasp</a>-like waists.</li>
            <li>Termites have four wings, all the same length; ants have two wing pairs that differ in length.</li>
            <li>Winged termites are light brown to nearly black; winged carpenter ants are typically darker</li>
        </ul>
        <p>Wingless termite workers, sometimes mistakenly called white ants, have soft, yellow-white bodies. They're normally seen only in exposed colonies. Wingless soldier termites, which guard the colonies, have yellow-brown bodies and large brown heads with fierce-looking jaws.</p>
        <p><img alt="" src="-/media/55F3C63D2A674EDFB968D5FB53647E64.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF TERMITES </h2>
        <p> Unlike carpenter ants and <a href="~/link.aspx?_id=5635ADAAE7FE4DE9A0F5976ADB274AF0&amp;_z=z">carpenter bees</a>, termites eat the wood they damage. Termite-damaged wood sounds hollow when tapped. Unlike smooth-sided, debris-free carpenter ant galleries, termite galleries have rough, excrement-lined walls.</p>
        <p> Soft termite bodies require moist conditions. Some types build protective mud tunnels that connect soil to feeding places in wood.</p>
        <p> When reproductive termites swarm and mate in spring, many leave their wings in piles. By the time a termite colony reaches this stage, structural damage may be extensive.</p>
        <br />
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL TERMITES</h2>
        <p>Termite damage can severely compromise the structural integrity of your home. Prompt, effective treatment is critical. For active infestations, always seek professional help to inspect and assess the damage. Amdro&reg; brand offers several products designed to work along with professional structural treatments to preserve and protect your home:</p>
        <ul>
            <li><a href="~/link.aspx?_id=7921A09E59F24FD2AAF4154379DD7A39&amp;_z=z">Amdro Quick Kill&reg; Indoor/Outdoor Carpenter Bee, Ant &amp; Termite Killer Ready-To-Use</a>, in a convenient     spray container, works outdoors and as a spot treatment indoors. It kills termites fast and keeps working     up to three months outdoors and up to 12 months inside.</li>
            <li><a href="~/link.aspx?_id=80CA3B9593FD451EAF5BBC8D653E08CD&amp;_z=z">Amdro Quick Kill Indoor/Outdoor Carpenter Bee, Ant &amp; Termite Killer Concentrate</a> goes on with a brush     or a lawn and garden sprayer. The easy-to-use measuring cap helps ensure the correct dilution rate. This     product kills termites quickly and protects against new termite invasions for up to three months outside     and 12 months indoors.</li>
            <li><a href="~/link.aspx?_id=1BC17F6136564B6DA0A5B694E15BFBFD&amp;_z=z">Amdro Quick Kill Indoor/Outdoor* Carpenter Bee, Ant &amp; Termite Killer Foam</a> provides a way to reach     termites inside their hiding places. The foam expands when sprayed (straw included for targeted     application) to kill termites and other wood-infesting pests, with no messy residue left behind.</li>
        </ul>
        <h2>TERMITE CONTROL TIPS</h2>
        <p>If you live in known termite country, consider regular professional inspections to protect your home. Repair leaky faucets and pipes and eliminate areas where moisture collects so your home is less attractive to these destructive pests.</p>
        <p> <small><em>*Not for use Outdoor/Exterior Use in California</em></small></p>
