        <h2>HOW TO CONTROL SPIDERS</h2>
        <p>Effective spider control targets spiders before they find their way inside &mdash; and controls the insect pests that draw them there. Amdro&reg; brand has several products that kill spiders and other insect pests and provide residual protection:</p>
        <ul>
            <li><strong>Amdro Quick Kill&reg; Outdoor Insect Killer</strong>, available in <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">ready-to-spray</a>&nbsp;and <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">concentrate</a>&nbsp;formulas, works in minutes to kill spiders by contact in lawns, landscape plantings and flower gardens. These products also treat foundations up to a maximum height of 3 feet. Then they keep protecting against spiders and more than 500 listed insects for up to three months.*</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill Lawn Insect Killer Granules II</a> provides a simple solution to spider and insect issues outdoors. Apply the product with a standard lawn spreader, then water the treated area lightly. The formula kills spiders and up to 100 listed surface and sub-surface insects within 24 hours and keeps them away for up to three months.</li>
            <li><a href="~/link.aspx?_id=CE6273ACF4BA48AAAD82EBE0B033890F&amp;_z=z">Amdro Kills Ants &amp; Spiders Granules</a> are ideal for treating smaller plantings and your home's perimeter. Available in a convenient, resealable shaker bag, the ready-to-use granules kill spiders and up to 50 listed insect pests. Then they keep working against those pests for up to two months.</li>
        </ul>
        <h2>SPIDER CONTROL TIPS </h2>
        <p>Spiders can't get inside unless they have a way in. It takes less than 1/16 inch hole for common spiders to squeeze through. Seal any openings in your home's foundation, and keep your property free of yard and garden debris that attracts insect pests.</p>
        <p> <small><em>* Except fleas, ticks and mosquitoes.</em></small></p>
