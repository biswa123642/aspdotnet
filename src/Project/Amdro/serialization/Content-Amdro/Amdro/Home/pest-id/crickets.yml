        <h2>CRICKET IDENTIFICATION</h2>
        <p>Often mistaken for grasshoppers, crickets have large hind legs designed for jumping and long, slender antennae to match. Grasshoppers also have large hind legs, but theirs pair with short antennae. Common crickets grow 1/2 to 1 inch long &mdash; smaller than many grasshoppers &mdash; and range in color from yellow-brown to black. Most crickets familiar to U.S. homeowners fall into two main categories:</p>
        <ul>
            <li><strong>House crickets</strong> &ndash; Light golden brown to medium brown, house crickets can live indoors year-round. They     typically grow up to 3/4 inch long and include the crickets grown to feed pet reptiles.</li>
            <li><strong>Field crickets</strong> &ndash; These shiny black or black-brown insects grow about 1 inch long. They have strong hind     legs, well-developed wings and may feed on ornamental plants when their numbers grow.</li>
        </ul>
        <p><img alt="" src="-/media/47F757FD4A6D443D82629F79503168CF.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF CRICKETS</h2>
        <p> Crickets are nighttime creatures that hide during daylight hours. But when night falls, their chirping noises give them away. Though they feed on plants, fabrics and paper products, their damage blends in with that of other insect pests. Unless your damage comes with nightly chirping &mdash; mating calls made by male crickets' wings &mdash; crickets probably aren't to blame.</p>
