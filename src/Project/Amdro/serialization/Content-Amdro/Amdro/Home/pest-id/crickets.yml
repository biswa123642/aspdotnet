        <h2>HOW TO CONTROL CRICKETS</h2>
        <p>Crickets congregate around homes and outdoor lights, especially during mating times. When cracks and crevices exist in foundations, crickets seek out the warm, dark spaces inside. Effective cricket control involves sealing foundation cracks and stopping crickets in their tracks outdoors. Amdro&reg; brand offers several products to help you kill noisy crickets and enjoy a quiet home:</p>
        <ul>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill&reg; Lawn Insect Killer Granules II</a>, applied with a standard lawn spreader, kill crickets     within 24 hours and keep working for up to three months. Apply the ready-to-use granules to lawn and     landscape areas, then water the areas lightly for maximum results.</li>
            <li><a href="~/link.aspx?_id=DCDC72C05D084CF7B137F4EB9F4ADCD7&amp;_z=z">Amdro Quick Kill Home Perimeter Insect Killer Granules </a>simplify treating the area directly around your     home. Use the convenient shaker container to create a perimeter of protection. The easy-to-use granules     kill crickets by contact and keep killing pests for up to three months.</li>
            <li><strong>Amdro Quick Kill Outdoor Insect Killer</strong>, available in <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">ready-to-spray</a>&nbsp;and <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">concentrate</a>&nbsp;formulas, works in     minutes to kill crickets and other listed pests by contact and keeps working for up to three months.* These     liquid formulations treat foundations up to 3 feet in height as well as lawns, landscapes and flower     gardens.</li>
        </ul>
        <h2>CRICKET CONTROL TIPS</h2>
        <p>Nighttime lighting lures crickets to homes. Replace outdoor bulbs with yellow "bug lights" to diminish the draw. When treating outdoor areas, give special attention to areas with outdoor lighting that crickets will gather around.</p>
        <p><small>*Except fleas, ticks, and mosquitoes</small></p>
