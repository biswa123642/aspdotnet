        <h2>JAPANESE BEETLE IDENTIFICATION</h2>
        <p>As their name suggests, Japanese beetles originated in Asia. Without natural predators in the United States, they're expanding their range each year. Adult Japanese beetles grow about 1/2 inch long. Their metallic green bodies bear metallic bronze wing covers. A row of distinctive tiny white hair tufts line their sides and rears.</p>
        <p> Japanese beetles are especially troublesome because they damage lawns and plants extensively in both their adult and larval state. Their gray-white larvae, known as <a href="~/link.aspx?_id=3EA35534511341308FA185783A63BE80&amp;_z=z">grubs</a>, grow about 1 inch long and curl into a "C" when disturbed.</p>
        <p><img alt="" src="-/media/A1847315AAAB4A5798FA8A87E02045E4.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF JAPANESE BEETLES</h2>
        <p> Japanese beetles typically congregate in sunny, well-irrigated areas. No plant or plant part seems safe. The adults feast on the plant leaves, buds, flowers and fruit of hundreds of plant species. Leaf damage is very recognizable; only the veins remain on the skeletonized leaves.</p>
        <p> Damage from Japanese beetle larvae shows up as large patches of wilting, brown lawn grass in late summer and early fall. The larvae sever roots as they feed. The spongy turf they leave behind feels like a loose rug beneath your feet.</p>
        <br />
        <br />
