        <h2>HOW TO CONTROL JAPANESE BEETLES</h2>
        <p>If you have had Japanese beetle infestations in previous years, be proactive. Don't wait to treat until you see them again. Effective control of these voracious pests requires killing the beetles you see and the grubs you don't see yet. Amdro&reg; brand products allow you to treat both life stages effectively, and protect your lawn and landscape from new Japanese beetles that fly in:</p>
        <ul>
            <li><a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">Amdro Quick Kill&reg; Outdoor Insect Killer Ready to Spray</a> works in minutes to kill Japanese beetles by     contact. Then it keeps working for up to three months. Attach the container of concentrated liquid to a     regular garden hose and it handles the measuring and mixing for you. Spray all lawn and plant surfaces     thoroughly.</li>
            <li><a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">Amdro Quick Kill Outdoor Insect Killer Concentrate</a> comes with a convenient measuring cap so you get     just the right amount. Dilute the product according to label instructions and apply with a regular lawn and     garden sprayer. It starts working by contact to kill Japanese beetles and protect your lawn and plants for     up to three months.</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill Lawn Insect Killer Granules II</a> kills adult beetles and their grub larvae within 24 hours.     Apply the ready-to-use granules with a standard lawn spreader, then lightly water the area. The soil-penetrating formula reaches Japanese beetles and their grubs and keeps working for up to three months.</li>
        </ul>
        <h2>JAPANESE BEETLE CONTROL TIPS</h2>
        <p>Immature Japanese beetles spend winter as underground grubs. They emerge as adult beetles in late spring to midsummer to feed and lay eggs. Early treatments hit grubs and adults to prevent new generations of grub and beetle destruction.</p>
