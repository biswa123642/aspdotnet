        <h2>LEAFHOPPER IDENTIFICATION</h2>
        <p>Leafhoppers have a habit of hopping off leaves and flying away when disturbed. This diverse group of winged pests have wedge-shaped bodies ranging from 1/8 to 1/2 inch long when mature. Prominent spines line their hind legs. Leafhopper colors vary significantly. Some are grassy green; others plain brown; others have brilliant markings in red, blue and yellow.</p>
        <p>Immature leafhoppers are small-scale, wingless, nymph versions similar to adults. The nymphs often move in lateral, sideways motions similar to a crab. This peculiarity &mdash; unusual among insects &mdash; helps distinguish them from other pests.</p>
        <img height="400" alt="leafhopper-infestation" width="400" src="-/media/6B110A1BB9FC4E49AB2EBB300ADF20CC.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" />
        <p>&nbsp;</p>
        <h2>SIGNS OF LEAFHOPPERS</h2>
        <p>Leafhoppers have piercing-sucking mouthparts. They damage plants by sucking out vital plant juices. They often transmit disease pathogens as well. Both adults and nymphs feed on the undersides of leaves and tender new plant growth. Nymphs often leave their molted skins attached to leaf undersides, along with spots of black leafhopper excrement.</p>
        <p>Leafhoppers attack many plant types, including grasses. Plants vary in their response. Leaves may show stippling, patches of discoloration, wilting or curling. Some leaves turn brown at the tips and along the outer margins from "leafhopper burn." Severe infestations may kill plants.</p>
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL LEAFHOPPERS</h2>
        <p>Leafhoppers are capable of producing several generations per year. Early intervention that targets adults and nymphs is critical to effective control. Amdro brand offers several highly effective products to kill leafhoppers and keep protecting your landscape for up to three months:</p>
        <ul>
            <li><a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Concentrate</a> is ideal for treating large or small areas. Designed for use with a pump-style sprayer, this product comes with a convenient measuring cap to help you get just the right amount for the task. Dilute the product according to label instructions, then spray lawn and plant surfaces thoroughly to kill leafhoppers by contact.</li>
            <li><a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Ready to Spray</a> attaches to an ordinary garden hose and does the measuring and mixing for you as you work. This formula is perfect for treating lawns, shrubs and flowers. Spray all lawn and plant surfaces to the point of runoff to kill leafhoppers by contact.</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z" target="_blank">Amdro Quick Kill Lawn Insect Killer Granule</a>s provides a simple way to treat your entire yard. Apply the granules with a standard lawn spreader, then water the treated area lightly to release the active ingredient. This product kills leafhoppers by contact and keeps protecting for up to three months.</li>
        </ul>
        <h2>LEAFHOPPER CONTROL TIPS</h2>
        <p>Leafhoppers overwinter as eggs and adults in and on plants. Good garden sanitation that eliminates leaf debris helps limit leafhopper populations and plant diseases.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
