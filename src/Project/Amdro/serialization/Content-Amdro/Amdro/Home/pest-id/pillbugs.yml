        <h2>HOW TO CONTROL PILLBUGS</h2>
        <p>Most pillbugs go unnoticed until you disrupt their hiding places and find a mass of these pests feeding on decaying plant debris. Effective pillbug control protects young plants and stops these pests before they come indoors. Amdro&reg; brand offers several easy-to-use products to help you kill pillbugs before problems arise:</p>
        <ul>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill&reg; Lawn Insect Killer Granules II</a> provides full-lawn pillbug control. Apply the granules     with a standard lawn spreader, then water the treated area lightly. The soil-penetrating formula kills     pillbugs within 24 hours and keeps killing them for up to three months.</li>
            <li><a href="~/link.aspx?_id=DCDC72C05D084CF7B137F4EB9F4ADCD7&amp;_z=z">Amdro Quick Kill Home Perimeter Insect Killer Granules</a> are ideal for protecting the area directly around     your home. Available in a convenient shaker container, the fast-acting formula creates a band of     protection to kill pillbugs by contact and keep protecting your home against these pests for up to three     months.</li>
            <li><strong>Amdro Quick Kill Outdoor Insect Killer</strong>, available in <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">concentrate</a>&nbsp;and <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">ready-to-spray</a>&nbsp;formulas, works in     minutes to kill pillbugs by contact and keeps killing these pests for up to three months. Use it on lawns,     trees, shrubs and flower gardens. You can also treat your home's foundation up to a height of 3 feet.</li>
        </ul>
        <h2>PILLBUG CONTROL TIPS</h2>
        <p>Even though they live on land, pillbugs need moisture like their crustaceous cousins. Keep your property free of decaying plant debris and leaky faucets or drain spouts. Seal any foundation cracks and crevices to keep pillbugs outdoors.</p>
