        <h2>PILLBUG IDENTIFICATION</h2>
        <p>Commonly known as "roly polies," pillbugs are land-dwelling crustaceans. More closely related to crayfish than garden insects, they even have gills. About 1/3 inch in length, pillbugs come in colors from steel gray and brown to purple-black. Their habit of rolling up into tiny pill-like balls inspires their common name.</p>
        <p> Often mistaken for <a href="~/link.aspx?_id=A31188976C69489BB74294A6F06BC0EA&amp;_z=z">sowbugs</a>, pillbugs have rounded backs, seven pairs of legs and overlapping scales reminiscent of armadillos. Though pillbugs and sowbugs look alike, they're easy to tell apart. Sowbugs have two tail-like structures that pillbugs lack &mdash; and sowbugs don't roll into balls.</p>
        <p><img alt="" src="-/media/7B46557731A84322A7F04DBAD0538086.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF PILLBUGS</h2>
        <p> Pillbugs normally feed on decomposing plant and leaf litter. They're nighttime feeders that stay hidden in damp areas most of the time. Their numbers increase substantially during years with wet weather. When that happens, pillbug diets turn to garden seedlings and small plants.</p>
        <p> Pillbugs' chewing, rasping mouthparts leave plants looking like a rasp scraped the outer layer. In dry years, pillbugs move into homes in search of cool, damp shelter. They don't live long in dry indoor conditions. The primary sign of pillbug activity in your garden or home is seeing the pests themselves.</p>
