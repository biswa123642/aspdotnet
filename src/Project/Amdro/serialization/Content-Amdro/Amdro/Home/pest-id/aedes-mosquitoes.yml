        <h2>AEDES MOSQUITO IDENTIFICATION</h2>
        <p>Aedes mosquitoes include several exotic mosquito species capable of transmitting pathogens associated with Zika virus, dengue, yellow fever and other diseases. These include the yellow fever mosquito, known by the scientific name <em>Aedes aegypti</em>, and the Asian tiger mosquito (<em>Aedes albopictus</em>). These invasive pests look and act very different from native North American <a href="~/link.aspx?_id=2B1B482AF91F425DB4AA88D946BEC95C&amp;_z=z" target="_blank">mosquitoes</a>.</p>
        <p>Unlike common brown house mosquitoes, these Aedes mosquitoes have distinctive black and white markings. Adults grow up to 1/4 inch long, with six black and white legs and two veined, transparent wings. Their eggs are white when laid, but quickly turn black. The caterpillar-like larvae hang suspended in water by their rear tips. Unlike black fly larvae, Aedes mosquito larvae don't have bulging posteriors.</p>
        <p><img alt="" height="400" width="400" src="-/media/C8F741D0A06B435297E6F4552AC75E20.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF AEDES MOSQUITOES</h2>
        <p>Mosquito bites during daylight hours are often the first warning that Aedes mosquitoes are active in your area. These pests bite all day long, not just at night. They're also known to enter homes and bite humans indoors.</p>
        <p>Scouting for eggs helps confirm an Aedes problem. Even the smallest collection of moisture can be a breeding site. Rather than laying rafts of floating eggs on top of stagnant water, these exotic mosquitoes lay their eggs on the dry edges of water-holding containers or depressions. The black eggs are easily spotted right above the waterline.</p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL AEDES MOSQUITOES</h2>
        <p>Effective<em> Aedes</em> mosquito control targets these disease-contributing pests at both the larval and adult stage. "Larvicides" kill immature <em>Aedes</em> mosquito larvae before they become flying and biting adults. "Adulticides" target adult Aedes mosquitoes before they bite and transmit pathogens that cause disease. Amdro Quick Kill+ <a href="~/link.aspx?_id=AA02EB12404842A291006A5E5610BD0C&amp;_z=z" target="_blank">mosquito control products</a>&nbsp;fight outdoor mosquitoes at both stages:</p>
        <ul>
            <li>Amdro Quick Kill+ larvicide treatments come in two convenient forms: Disc-like <a href="~/link.aspx?_id=75524A40749D47F588DCE491F313EA2B&amp;_z=z" target="_blank">Amdro Quick Kill+ Mosquito Bombs</a>&nbsp;are ideal for larger bodies of water, including water gardens, rain barrels, fish ponds and watering troughs.</li>
            <li>Granular <a href="~/link.aspx?_id=DB67D4D09A574D0283E42CDEE86C0921&amp;_z=z" target="_blank">Amdro Quick Kill+ Mosquito Pellets</a>&nbsp;protect shallow water sites such as bird baths, roof gutters and plant saucers. These larvicides can be used around people, pets, birds and aquatic life.</li>
            <li><a href="~/link.aspx?_id=C42087E9D34A4DC99441066459AE6339&amp;_z=z" target="_blank">Amdro Quick Kill+ Mosquito Fogger</a> sprays up to 15 feet to kill adult Aedes mosquitoes by contact. It's perfect for patios, decks and other outdoor entertainment areas. This product also controls <a href="~/link.aspx?_id=D1D81AA812CB4161BBDFF5C41870C93B&amp;_z=z">wasps</a>&nbsp;and yellow jackets.</li>
        </ul>
        <h2>AEDES MOSQUITO CONTROL TIPS</h2>
        <p>Water-holding areas invite Aedes mosquitoes and similar pests to breed. Inspect your property thoroughly. Remove or treat any areas or objects that hold water, no matter how small.</p>
        <p>+ Brand name does not refer to product efficacy.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
