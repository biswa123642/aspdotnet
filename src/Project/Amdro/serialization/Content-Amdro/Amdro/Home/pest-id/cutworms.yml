        <h2>CUTWORM IDENTIFICATION</h2>
        <p>Like <a href="~/link.aspx?_id=16CD2FD800A248029711C01AA6EB0765&amp;_z=z">armyworms</a>, cutworms aren't really worms. They're the immature larval stage of several different types of moths. Stout and soft-bodied, these destructive caterpillars range in color from tan and pink to green, brown, dirt-gray and nearly black. Depending on the species, they may be spotted, striped, shiny, greasy or dull.</p>
        <p> Cutworms typically grow up to 2 inches long. Like all <a href="~/link.aspx?_id=68342F7AFED74BE7AAA795E04ADCC141&amp;_z=z">caterpillars</a>, they have six true legs plus fleshy false legs called "prolegs" that help support their length. In contrast, <a href="~/link.aspx?_id=3EA35534511341308FA185783A63BE80&amp;_z=z">grubs</a>&nbsp;have six legs, but no prolegs. When disturbed, cutworms curl into a tight "C" shape.</p>
        <p><img alt="" src="-/media/A45E715DFF8D41459B8CC082892FC857.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF CUTWORMS</h2>
        <p> As their name suggests, cutworms damage plants by cutting through stems and leaves. They often feed right at the soil surface, but some types climb to cut off buds or eat holes in leaves instead. Other types feed on roots and plant parts under soil. Young plants and grasses are hardest hit.</p>
        <p> Cutworms usually work at night. Signs revealed in the morning include severed stems or plants that wilt in midday sun. During daylight, many cutworms hide in loose soil at the base of the plants they eat. Grass damaging types may create hiding tunnels in lawn thatch and line them with grass-green excrement.</p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL CUTWORMS</h2>
        <p>Effective cutworm control needs to reach these pests where they hide below the soil line and where they feed on plants above ground. <a href="~/link.aspx?_id=DE88DBAB9EB64FF58E4383EE202C6F94&amp;_z=z">Amdro&reg; brand</a>&nbsp;offers several options to hit cutworms on both fronts:</p>
        <ul>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill&reg; Lawn Insect Killer Granules II </a>reach cutworms above and below the surface. Apply the     ready-to-use granules with a regular lawn spreader, then water the treated area lightly to release the     active ingredient. This soil-penetrating formula kills cutworms within 24 hours and keeps working for up to     three months.</li>
            <li><a href="~/link.aspx?_id=DCDC72C05D084CF7B137F4EB9F4ADCD7&amp;_z=z">Amdro Quick Kill Home Perimeter Insect Killer Granules</a> is a premium formula made with sand. This     allows the active ingredient to penetrate quickly and reach cutworms where they hide. The product kills     by contact and keeps killing cutworms for up to three months.</li>
            <li><a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">Amdro Quick Kill Outdoor Insect Killer Concentrate</a> starts working on contact to kill cutworms in minutes     and keeps protecting your lawn and landscape against listed pests for up to three months.* Dilute the     product according to label instructions and apply with a regular lawn sprayer. Cover all plant surfaces to     the point of runoff, with special attention paid to stems where cutworms climb, curl and feed.</li>
        </ul>
        <h2>CUTWORM CONTROL TIPS</h2>
        <p>Plan your treatment for cloudy days or late afternoon and evening hours, when cutworms are active and more exposed. That translates to optimal contact and results.</p>
        <p><small>* Except fleas, ticks, and mosquitoes</small></p>
        <p><em>Always read product labels and follow the instructions carefully.<br />
