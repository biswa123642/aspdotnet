        <h2>HOW TO CONTROL SPOTTED LANTERNFLIES</h2>
        <p>Because spotted lanternflies are not native to North America, they have no natural predators to keep them in check. Effective control demands vigilance and prompt treatment to stop these pests at every life stage. Amdro brand offers two powerful liquid options to kill spotted lanternflies and help prevent their spread:</p>
        <ul>
            <li><a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Concentrate</a>, designed for use with a pump-style sprayer, is ideal for treating small trees, shrubs and outdoor areas where you and your family entertain. Spray all lawn and plant surfaces thoroughly, giving special attention to tree trunks where adult spotted lanternflies and red-stage nymphs gather. This product kills spotted lanternflies by contact and keeps protecting against these pests for up to three months.</li>
            <li><a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z" target="_blank">Amdro Quick Kill Outdoor Insect Killer Ready to Spray</a> attaches to an ordinary garden hose for quick, easy treatment of small trees, shrubs, flowers and outdoor areas. The convenient container does the measuring and mixing for you as you spray. Cover all plant surfaces thoroughly to kill spotted lanternflies by contact. This product keeps protecting for up to three months.</li>
        </ul>
        <h2>SPOTTED LANTERNFLY CONTROL TIPS</h2>
        <p>Since their discovery in Pennsylvania in 2014, spotted lanternflies have spread. If you see these highly destructive pests in your area, notify your local county extension office or state department of agriculture immediately.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
