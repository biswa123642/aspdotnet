        <h2>SOWBUG IDENTIFICATION</h2>
        <p>Also known as "woodlice," sowbugs are often discovered living and feeding under pieces of damp, decaying wood. Closely related to <a href="~/link.aspx?_id=5459F2AA43374EABBB972BC4510DACEE&amp;_z=z">pillbugs</a>, these unusual pests aren't insects. They're land-dwelling crustaceans that even have gills.</p>
        <p> Sowbugs grow about 1/4 to 1/2 inch long. Mottled browns and grays color their overlapping, armor-like scales. Like pillbugs, sowbugs have seven pairs of legs, but they also have two tail-like protrusions that pillbugs don't have. In addition, sowbugs don't roll up into "pills" the way pillbugs do.</p>
        <p><img alt="" src="-/media/4FCC2E427B9F4F62AC2A86CD3F9C2986.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF SOWBUGS</h2>
        <p> Sowbugs usually seek out dead and decaying organic matter, but they sometimes feed on seedlings, small plants and ground-level garden fruits. True to their crustaceous origins, they need wet, damp areas for survival. During extended dry weather, they seek out moisture indoors.</p>
        <p> If you suspect a sowbug problem, inspect areas where wood or damp leaf litter lies. Overturn decaying wood or rake up debris to quickly confirm your suspicion. Plants damaged by sowbugs show signs of chewing and scraping. Even so, the primary sign of sowbugs, outdoors or indoors, is sowbugs themselves.</p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL SOWBUGS</h2>
        <p>Effective sowbug control starts with sealing any cracks and crevices in your home's foundation and taking steps to protect your home's perimeter. <a href="~/link.aspx?_id=DE88DBAB9EB64FF58E4383EE202C6F94&amp;_z=z">Amdro&reg; brand</a>&nbsp;products help you fight sowbugs effectively on both fronts:</p>
        <ul>
            <li><strong>Amdro Quick Kill&reg; Outdoor Insect Killer</strong>, available in convenient <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z">ready-to-spray </a>and <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">concentrate</a>&nbsp;formulas, works in minutes to kill sowbugs by contact. Then it keeps killing these pests for up to three months. Use this product to treat your home's foundation (up to a maximum height of 3 feet) as you treat your lawn, shrubs and flower gardens.</li>
            <li><a href="~/link.aspx?_id=DCDC72C05D084CF7B137F4EB9F4ADCD7&amp;_z=z">Amdro Quick Kill Home Perimeter Insect Killer Granules</a> create a perimeter of protection around your home. The fast-working granules penetrate soil and mulch to kill sowbugs before they venture inside. The granules keep protecting against sowbug incursions for up to three months.</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill Lawn Insect Killer Granules II</a>, designed for use with a standard lawn spreader, provides the perfect answer for large-scale sowbug control. After application, water treated areas lightly. The soil-penetrating formula kills sowbugs within 24 hours and keeps killing them for up to three months.</li>
        </ul>
        <h2>SOWBUG CONTROL TIPS</h2>
        <p>Sowbug survival depends on moist hiding places and decaying wood, leaves and plant litter. Keep the areas around your home and property free of wood and damp debris to encourage sowbugs to find another home.</p>
        <p> <em>Always read product labels and follow the instructions carefully.<br />
