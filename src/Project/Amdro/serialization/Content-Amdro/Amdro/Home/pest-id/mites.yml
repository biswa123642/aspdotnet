        <h2>MITE IDENTIFICATION</h2>
        <p>Mites are very small pests more closely related to <a href="~/link.aspx?_id=13EBD8343E4D41D0897E135A74F2D83C&amp;_z=z">spiders</a>&nbsp;and <a href="~/link.aspx?_id=49442B08DA9C439BBDBD5AB134FD79FB&amp;_z=z">ticks</a>&nbsp;than to insects. Rather than six legs, like insects have, mature mites have eight legs. Several types of these pests cause damage to lawn grasses and other plants. Web-spinning mites, often referred to as spider mites, are the chief offenders.</p>
        <p> Common spider mites vary in size by species, but they're often smaller than a poppy seed when mature. Their colors range from reddish-brown to green, yellow, orange and nearly black. Some mites have spots as well. Many mite species only feed on one specific grass or plant type, but other mite species feed on a wide range of plant types.</p>
        <p><img alt="" src="-/media/490DB2E849D140ED9FBA2F1F22687495.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS OF MITES</h2>
        <p> Mites damage plants by sucking vital plant juices from the outer layers of leaves and stems. Infested grasses take on a silvery cast, then turn yellow and start to die. The lower surfaces of mite-infested leaves may be covered in fine, spider-like webs, while tiny yellow or bronze spots cover upper leaf surfaces.</p>
        <p> Hot, drought-stressed lawns, landscapes and gardens are favorite spider mite targets. When fall approaches, some types of mites try to seek out warmth indoors.</p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL MITES</h2>
        <p>Mites multiply rapidly during dry, hot conditions. Prompt treatment is essential to keep their numbers under control and prevent them from coming inside. Because mites are not insects, traditional insecticides don't work. But this Amdro&reg; brand product can help you kill mites &mdash; and protect your lawn, plants and home:</p>
        <ul>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill&reg; Lawn Insect Killer Granules II</a>, designed for outdoor use with a regular lawn spreader,     kills mites within 24 hours and keeps killing new mite infestations for up to three months. Apply the ready to-     use granules around your home's perimeter, throughout your lawn and landscape. After application,     lightly water the treated areas to release the active ingredient.</li>
        </ul>
        <h2>MITE CONTROL TIPS</h2>
        <p>To check for spider mite infestations on garden plants, shake the plant or suspect leaf over a white piece of paper. The tiny pests show up as flecks of color, despite their size.</p>
        <p> <em>Always read product labels and follow the instructions carefully.<br />
        Amdro and Amdro Quick Kill are registered trademarks of Central Garden &amp; Pet Company.</em></p>
