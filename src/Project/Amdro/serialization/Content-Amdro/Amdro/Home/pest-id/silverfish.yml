        <h2>SILVERFISH IDENTIFICATION</h2>
        <p>True to their name, silverfish have metallic silver scales and wiggle like swimming fish as they sprint across floors. Their flat, carrot-shaped bodies measure about 3/4 inch long when mature. Immature silverfish look like adults, only smaller.</p>
        <p> Also known as "bristletails," silverfish have three long, tail-like structures to complement two long antennae on their heads. Firebrats, a close relative, look the same except they're mottled brown. Both these pests often seek out moisture in homes during extended dry seasons. Once inside, they can live for many years.</p>
        <p><img alt="" src="-/media/82AD96D8FF4940969CC763A841543DFF.ashx?h=400&amp;w=400" style="height: 400px; width: 400px; float: left; margin-right: 20px;" /></p>
        <h2>SIGNS&nbsp;OF SILVERFISH</h2>
        <p> Silverfish hide during daylight and come out at night, so you rarely see them. If you do, it's often in the early morning near a bathroom or kitchen sink drain. When disturbed, silverfish move quickly &mdash; a behavior that draws comparisons to <a href="~/link.aspx?_id=BD1FC4161FD84AF6A93C057B0C070860&amp;_z=z">cockroaches</a>.</p>
        <p> Silverfish are best known for destroying books by feeding on book-binding glue and paper. But they also eat fabrics, wallpaper, cereals and more. Silverfish feed by scraping, leaving scrape marks, irregular holes and excrement between book pages.</p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h2>HOW TO CONTROL SILVERFISH</h2>
        <p>Effective silverfish control starts by stopping these pests before they breach your home's walls. Seal all foundation openings where they might gain entry, then protect your home's perimeter. <a href="~/link.aspx?_id=DE88DBAB9EB64FF58E4383EE202C6F94&amp;_z=z">Amdro&reg; brand</a>&nbsp;offers several options to stop silverfish before they get inside:</p>
        <ul>
            <li><a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z">Amdro Quick Kill&reg; Outdoor Insect Killer Concentrate</a>, used with a standard lawn and garden sprayer, works in minutes to kill silverfish by contact. Then it keeps killing these pests for up to three months. Use it to treat your lawn, landscape and foundation plantings. You can even treat your home's foundation up to a maximum height of 3 feet.</li>
            <li><a href="~/link.aspx?_id=CE6273ACF4BA48AAAD82EBE0B033890F&amp;_z=z">Amdro&reg; Kills Ants&trade; &amp; Spiders Granules</a> offer a convenient approach to protecting your home's immediate perimeter. Available in a resealable shaker bag, the fast-acting formula kills silverfish by contact and keeps protecting against these pests for up to two months.</li>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z">Amdro Quick Kill Lawn Insect Killer Granules II</a>, applied with a standard lawn spreader, provides a simple, effective solution for larger lawn and landscape areas. Applied according to directions, the granules kill silverfish by contact within 24 hours and keep working for up to three months.</li>
        </ul>
        <h2>SILVERFISH CONTROL TIPS </h2>
        <p>Overly humid basements and minor plumbing leaks invite silverfish to stick around. Repair plumbing leaks promptly and use dehumidifiers, if needed, to turn the tables back in your favor.</p>
        <p> <em>Always read product labels and follow the instructions carefully.<br />
        Amdro, Kills Ants and Amdro Quick Kill are trademarks of Central Garden &amp; Pet Company.</em></p>
