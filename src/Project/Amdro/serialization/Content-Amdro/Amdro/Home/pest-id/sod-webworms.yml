        <h2>SOD WEBWORM IDENTIFICATION </h2>
        <p>Sod webworms are the lawn-damaging larvae of several moth species known as snout moths, lawn moths or grass moths. These <a href="~/link.aspx?_id=68342F7AFED74BE7AAA795E04ADCC141&amp;_z=z" target="_blank">caterpillars</a>&nbsp;grow 3/4 to 1 inch long. Depending on the species, their bodies range in color from gray to green to pinkish-brown. They have dark heads and dark spots along their length.</p>
        <p>Sod webworm moths are typically off-white, brown or gray, with a pair of prong-like projections by their mouths. When held together, the prongs look like one long snout. The moths zigzag across lawns and hang on grass blades with snouts pointed downward. When not in flight, they roll their 1/2-inch wings tightly against their bodies.</p>
        <h2>SIGNS OF SOD WEBWORMS</h2>
        <p>Sod webworms usually strike sunny lawn areas hardest. These pests are most active at night. By day, they hide in silky, weblike tunnels in the thatch layer of sod. Sod webworms chew grass off at the thatch line. Then they eat the grass and take it back to their tunnel for later.</p>
        <p>Unlike the large, scattered brown patches caused by <a href="~/link.aspx?_id=4FB0ABD03CE8422C811F66FB781C56D0&amp;_z=z" target="_blank">chinch bugs</a>, sod webworm damage arrives as baseball-sized spots of very short grass that go straight from green to brown. As damage continues, the spots grow and merge into large areas of dead, dying grass. Dig into the thatch layer in affected areas, and you'll find sod webworms and their silky "webs."</p>
        <br />
        <h2>HOW TO CONTROL SOD WEBWORMS</h2>
        <p>Snout moths produce multiple generations of sod webworms each year. Effective control starts with early treatments to kill sod webworms and prevent new generations. To maximize results, treat lawn areas late in the day &mdash; right before sod webworms come out to feed. Amdro brand offers several highly effective products to kill sod webworms and moths:</p>
        <ul>
            <li><a href="~/link.aspx?_id=77FC114AA4EC4871AB8DB3EB7D79432F&amp;_z=z" target="_blank">Amdro Quick Kill Lawn Insect Killer Granules</a> provides a fast, effective way to reach sod webworms in grass and thatch. Apply the granules with a standard lawn spreader, then water the treated area lightly to release the active ingredient down into the thatch. This product kills sod webworms by contact and keeps working for up to three months.</li>
            <li><a href="~/link.aspx?_id=CE6273ACF4BA48AAAD82EBE0B033890F&amp;_z=z" target="_blank">Amdro Quick Kill Ant &amp; Spider Killer Granules </a>offer a convenient, easy-to-use product that's ideal for smaller lawn areas and your home's perimeter. Apply the ready-to-use granules with the resealable shaker bag. Then water the treated area lightly. The fast-acting, deep-reaching formula kills sod webworms by contact and keeps killing for up to three months.</li>
            <li>Amdro Quick Kill Outdoor Insect Killer, available in <a href="~/link.aspx?_id=7E8E0E9854BC404784D72BAD899BA54F&amp;_z=z" target="_blank">ready-to-spray</a>&nbsp;and <a href="~/link.aspx?_id=25CA5AD040954C7AB3B92A69D763EDB4&amp;_z=z" target="_blank">concentrate</a>&nbsp;formulas, kills sod webworm moths by contact. Use these products to treat lawns, trees, shrubs and flower gardens and keep them protected for up to three months.</li>
        </ul>
        <h2>SOD WEBWORMS CONTROL TIPS</h2>
        <p>Sod webworm infestations often attract large numbers of starlings and other birds. If you notice birds probing your lawn repeatedly, check your thatch for sod webworms, <a href="~/link.aspx?_id=3EA35534511341308FA185783A63BE80&amp;_z=z" target="_blank">grubs</a>&nbsp;or other turf-damaging pests.</p>
        <p><em>Always read product labels and follow the instructions carefully.</em></p>
