        <h3><a href="~/link.aspx?_id=2FB1BA1F5EEC4AD2B3035A189F824890&amp;_z=z">Fire Ants</a></h3>
        Depending on how long they've gone undisturbed, fire ant mounds can grow quite large. In lawns, they're usually just a few inches tall before they're recognized. These signs can help you identify fire ant mounds:
        <ul>
            <li>Irregular, rounded shape</li>
            <li>No visible entry hole in center or sides</li>
            <li>Fluffy, finely textured soil</li>
            <li>Often appear after heavy rains</li>
        </ul>
