        <br /><image src="~/media/F74CE027D6044ABC8521E886D37C60F9.ashx" /><br /><h3><a href="~/link.aspx?_id=3EA35534511341308FA185783A63BE80&amp;_z=z">Grubs</a></h3> <p>Grubs are <a href="~/link.aspx?_id=E5CFB9EDA0AE4E0C8A3CECF3459FE318&amp;_z=z">beetle</a>&nbsp;larvae that typically damage sunny, well-irrigated lawns. These underground pests eat grass roots, severing turf from the soil beneath. Birds, raccoons, skunks and other grub eaters add to lawn damage. Signs of grub-related grass and lawn damage include:</p> <ul>     <li>Drought-like brown or wilted grass in irrigated areas</li>     <li>Turf feels soft and spongy underfoot</li>     <li>Turf easily lifts away from soil and rolls like a rug</li>     <li>Grub-seeking pests tear up lawn areas overnight</li> </ul><br /><image src="~/media/EF7EC505F17E4C73B0AAB3C1D38391DD.ashx" /><br /><h3><a href="~/link.aspx?_id=16CD2FD800A248029711C01AA6EB0765&amp;_z=z">Armyworms</a></h3> <p>Armyworms get their name from their battalion-like advances, which devastate lawns and crops. But minor damage starts long before these pests reach "army" level. Signs of armyworm grass and lawn damage include:</p> <ul>     <li>Jagged, chewed grass tips</li>     <li>Transparent, windowpane-like "holes" in grass leaves</li>     <li>Frosted appearance to lawn</li>     <li>Brown lawn patches or swaths of grass stubble</li> </ul><br /><p style="text-align: left;"><small><em>Photo credit: Susan Collins-Smith, Mississippi State University Extension Service (Available for use with proper credit)</em></small></p><br /><image src="~/media/C2C64DD816FC49F9BB6FED318E9EA5E4.ashx" /><br /><h3><a href="~/link.aspx?_id=C43748310D744905971E3E50A461CACA&amp;_z=z">Mites</a></h3> <p>Mites are very small pests that often go undetected until the results of their damage become visible. They flourish in hot, dry, drought-stressed lawns. Signs of mite-related grass or lawn damage include:</p> <ul>     <li>Fine, spider-like webbing on undersides of grass blades</li>     <li>Silvery sheen to grass blades</li>     <li>Tiny brown or yellow spots on upper leaf surfaces</li>     <li>Grass turns yellow or purple-brown</li> </ul><br /><p style="text-align: left;"><small><em>Photo credit: Whitney Cranshaw, Colorado State University, Bugwood.org (CC BY 3.0 US)</em></small></p><br /><h2 style=`"z-index: 1;`"></h2><br />Pests that damage grass or lawns work in several ways. Some injure grass blades and stems directly by feeding on lawns above ground. Others do their dirty work below the soil line, often attracting more lawn-damaging pests in the process. Learning to recognize signs of pest-related grass or lawn damage can help you keep your lawn lush and attractive.<br /><h2>HOW TO FIX GRASS OR LAWN DAMAGE</h2> <p>After effective pest treatment, some types of pest-related grass or lawn damage repair easily. Affected grasses benefit from improved cultural practices, including <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/manage-your-lawn-and-water-use-wisely" target="_blank">appropriate irrigation</a> and <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/why-aerate-your-lawn" target="_blank">aeration</a>, if needed. Heavily damaged lawns call for <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/overseeding-a-key-to-beautiful-lawns" target="_blank">overseeding with new grass seed</a> or bare lawn spot repairs with an <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/3-simple-steps-to-a-thicker-lusher-lawn" target="_blank">all-in-one lawn repair</a> product.</p>
