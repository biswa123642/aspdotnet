        <h3><a href="~/link.aspx?_id=99332944D5A541E6A24A7BA73A437C9D&amp;_z=z">Gophers</a></h3>
        Gophers are the largest common mound-producing backyard pests. These burrowing rodents can create large mounds from the dirt they excavate. These signs help identify gopher mounds:
        <ul>
            <li>Fan- or crescent-shaped distribution of coarse soil</li>
            <li>Hole at the side of the mound, at the fan's base</li>
            <li>Soil slopes up to one side, away from the hole</li>
            <li>No visible tunnels in lawn</li>
        </ul>
