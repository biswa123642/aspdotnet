        <br /><image src="~/media/85FF1F1DA35243CBA1CC163CBCB11BBC.ashx" /><br /><h3><a href="~/link.aspx?_id=959EFFB047C24FEFBA0D8835A411CEE7&amp;_z=z">Mole Crickets</a></h3> <p>At less than 2 inches long, mole crickets are one of the smallest &mdash; and most destructive &mdash; tunnel-making lawn pests. They damage lawns by tunneling and feeding heavily on grass roots and shoots. Signs of mole cricket lawn tunnels include:</p> <ul>     <li>Miniature, mole-like, raised tunnels just below the soil surface</li>     <li>Small "molehills" scattered across lawns</li>     <li>Large areas of brown, dying grass in late summer</li>     <li>Heavy rains level tunnels and tiny mounds</li> </ul><br /><p style="text-align: left;"><small><em>Photo credit: University of Georgia, University of Georgia, Bugwood.org (CC BY 3.0 US)</em></small></p><br /><image src="~/media/27C8EAAA44CB458190534852CB5FD262.ashx" /><br /><h3><a href="~/link.aspx?_id=99332944D5A541E6A24A7BA73A437C9D&amp;_z=z">Voles</a></h3> <p>Also known as meadow mice, voles create trench-like runways on top of the soil. Depending on the season, they rely on snow, mulch, grass or groundcover for tunnel-like camouflage. They also feed on grass roots. Signs of vole-related lawn tunnels include:</p> <ul>     <li>Shallow, narrow trenches revealed when snow melts</li>     <li>Grass-free runways camouflaged as "tunnels" with grass, groundcover or mulch</li>     <li>Dry, drought-like yellow or brown grass beside runways</li>     <li>Soil-line bark damage to nearby trees and shrubs</li> </ul><br /><image src="~/media/15E3105E099C48DBAE478350EE4C65A6.ashx" /><br /><h3><a href="~/link.aspx?_id=99332944D5A541E6A24A7BA73A437C9D&amp;_z=z">Moles</a></h3> <p>At up to 8 inches long, moles are the largest common pest to make visible tunnels in lawns. These pests create feeding tunnels as they seek out earthworm and insect meals. Signs of mole-related lawn tunnels include:</p> <ul>     <li>Raised tunnels pushed up from just below the surface</li>     <li>Grass stays green on and beside tunnels</li>     <li>Large, conical <a href="~/link.aspx?_id=1C732AD0C0FF47169A06BE74D1C8F8BA&amp;_z=z">mounds of soil </a>nearby</li>     <li>Tunnels leave slight depressions when pressed back in place</li> </ul><br /><h2 style=`"z-index: 1;`"></h2><br />Finding a tunnel-like runway at or just below your lawn's surface signals a lawn-damaging pest is on site. Without intervention, a single tunnel turns into a network that can spoil enjoyment of your backyard. Learning to recognize lawn tunnel signs can help you treat the pest effectively.<br /><h2>HOW TO FIX TUNNELS IN LAWN</h2> <p>Remedies for lawn tunnel damage depend on the pest involved. For moles, pressing tunnels back in place may be enough. Grass-eating vole and mole cricket damage requires more. If needed, add soil to vole trenches, then reseed or <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/one-step-complete-your-key-to-simple-successful-lawn-repair" target="_blank">repair your lawn</a> with quality grass seed. Extensive mole cricket damage may require <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/overseeding-a-key-to-beautiful-lawns" target="_blank">overseeding</a> or <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/how-to-plant-grass-seed-in-a-new-lawn" target="_blank">starting a new lawn</a>.</p>
