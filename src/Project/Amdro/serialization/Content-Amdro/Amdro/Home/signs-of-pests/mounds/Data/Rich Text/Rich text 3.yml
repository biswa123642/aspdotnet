        <h3><a href="~/link.aspx?_id=99332944D5A541E6A24A7BA73A437C9D&amp;_z=z">Moles</a></h3>
        Moles are smaller than gophers, but their lawn-damaging handiwork covers a lot of ground. They create mounds, or "molehills," as they burrow and tunnel near the soil's surface. These signs help identify mole mounds:
        <ul>
            <li>Round, cone-like distribution of coarse soil</li>
            <li>Entry hole centered in the mound</li>
            <li>Soil slopes equally on all sides</li>
            <li>Visible raised tunnels, just below the soil surface</li>
        </ul>
