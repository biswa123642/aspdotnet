        <br /><image src="~/media/65942BD7D18C4B23B319A68A346499B2.ashx" /><br /><h3><a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z">Snails and Slugs</a></h3> <p>Snails and slugs come out in throngs when moderate temperatures and wet weather combine in spring and fall. In a single night, these pests can turn beautiful foliage plants into masses of tattered greenery. Signs of snail and slug damage include:</p> <ul>     <li>Large, irregular holes throughout the leaf surface</li>     <li>Entire holes appear within the leaf, not just along the edge</li>     <li>Extensive damage in a single night</li>     <li><a href="~/link.aspx?_id=38218B38F534491CA7636420FBD6A79F&amp;_z=z">Slimy mucus trails</a> on plants or nearby soil</li> </ul><br /><image src="~/media/4EA59AEB62324D80AA55516EEDF4FCF5.ashx" /><br /><h3><a href="~/link.aspx?_id=C02275C178A649FD95793F48B3AAF8A9&amp;_z=z">Grasshoppers</a></h3> <p>Grasshoppers damage plants extensively when their populations soar. They prefer grasses and tender plants, but everything is fair game when grasshopper migrations occur. Signs of grasshopper leaf damage include:</p> <ul>     <li>Large areas of plant leaves missing</li>     <li>Large "holes" that start at the leaf edge and work inward</li>     <li>Rough hole edges marked with bite and chew marks</li>     <li>Damaged plants near tall grassy borders or weeds</li> </ul><br /><image src="~/media/D0C18929C8DE4C59A4A9E97D7AF08614.ashx" /><br /><h3><a href="~/link.aspx?_id=3069496B30E5442A989BFC88241CB600&amp;_z=z">Japanese Beetles</a></h3> <p>Japanese beetles are voracious feeders that feast on hundreds of different plant types. These invasive pests prefer sunny, well-irrigated lawns and landscapes. Signs of Japanese beetle leaf damage include:</p> <ul>     <li>"Skeletonized" leaves, with only the leaf veins left</li>     <li>Damage focused on green tissue between leaf veins</li>     <li>Extensive damage in a very short time</li>     <li>Groups of beetles seen feeding during daylight hours</li> </ul><br /><p style="text-align: left;"><small><em>Photo credit: C Watts (CC BY 2.0)</em></small></p><br /><h2 style=`"z-index: 1;`"></h2><br />When leaf damage occurs to landscape and garden plants, accurate identification of the guilty pest helps stop the damage before it gets worse. Learning to recognize different types of leaf damage can help you identify the sources and treat your plants effectively.<br /><h2>HOW TO FIX LEAF DAMAGE</h2> <p>When leaves suffer damage, the holes don't repair themselves. Leaf damage remains until the plant drops its leaves or dies. If pests damage a small number of leaves, simply prune the damaged leaves away. If the entire plant sustains heavy damage, large-scale leaf removal may shock the plant further. For annuals, replace the plant. For large plants, it's best to leave the damage as is and let nature take its course.</p>
