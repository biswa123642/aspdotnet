        <h3><a href="~/link.aspx?_id=C02275C178A649FD95793F48B3AAF8A9&amp;_z=z">Grasshoppers</a></h3>
        Grasshoppers damage plants extensively when their populations soar. They prefer grasses and tender plants, but everything is fair game when grasshopper migrations occur. Signs of grasshopper leaf damage include:
        <ul>
            <li>Large areas of plant leaves missing</li>
            <li>Large "holes" that start at the leaf edge and work inward</li>
            <li>Rough hole edges marked with bite and chew marks</li>
            <li>Damaged plants near tall grassy borders or weeds</li>
        </ul>
