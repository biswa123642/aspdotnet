        <h3><a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z"><b>Slugs</b></a></h3>
        Like snails, slugs are mollusks that move on a muscular foot, but slugs lack the hard external shells that snails have. Slug mucus helps these moisture-dependent pests stay lubricated and traverse surfaces. Signs of slugproduced slime trails include:
        <ul>
            <li>Shiny mucus trails on foliage marred by large, irregular holes</li>
            <li>Solid trailing lines of wet mucus or silvery dried slime</li>
            <li>Slime and leaf damage that happens at night</li>
            <li>Trails that lead to slugs hiding in soil or wet plant litter</li>
        </ul>
