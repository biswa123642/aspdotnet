        <h3><a href="~/link.aspx?_id=C43748310D744905971E3E50A461CACA&amp;_z=z"><b>Mites</b></a></h3>
        Mites are very small pests that often go undetected until the results of their damage become visible. They flourish in hot, dry, drought-stressed lawns. Signs of mite-related grass or lawn damage include:
        <ul>
            <li>Fine, spider-like webbing on undersides of grass blades</li>
            <li>Silvery sheen to grass blades</li>
            <li>Tiny brown or yellow spots on upper leaf surfaces</li>
            <li>Grass turns yellow or purple-brown</li>
        </ul>
