        <br /><image src="~/media/AE5B0B9AAC7C4C93B59B2F51B8C8B157.ashx" /><br /><h3><a href="~/link.aspx?_id=2FB1BA1F5EEC4AD2B3035A189F824890&amp;_z=z">Fire Ants</a></h3> <p>Depending on how long they've gone undisturbed, fire ant mounds can grow quite large. In lawns, they're usually just a few inches tall before they're recognized. These signs can help you identify fire ant mounds:</p> <ul>     <li>Irregular, rounded shape</li>     <li>No visible entry hole in center or sides</li>     <li>Fluffy, finely textured soil</li>     <li>Often appear after heavy rains</li> </ul><br /><image src="~/media/A485A3B5AEF3403BB16B8525DD052EF3.ashx" /><br /><h3><a href="~/link.aspx?_id=99332944D5A541E6A24A7BA73A437C9D&amp;_z=z">Moles</a></h3> <p>Moles are smaller than gophers, but their lawn-damaging handiwork covers a lot of ground. They create mounds, or "molehills," as they burrow and tunnel near the soil's surface. These signs help identify mole mounds:</p> <ul>     <li>Round, cone-like distribution of coarse soil</li>     <li>Entry hole centered in the mound</li>     <li>Soil slopes equally on all sides</li>     <li>Visible raised tunnels, just below the soil surface</li> </ul><br /><image src="~/media/101DBD85F7C747169667756084AB1374.ashx" /><br /><h3><a href="~/link.aspx?_id=99332944D5A541E6A24A7BA73A437C9D&amp;_z=z">Gophers</a></h3> <p>Gophers are the largest common mound-producing backyard pests. These burrowing rodents can create large mounds from the dirt they excavate. These signs help identify gopher mounds:</p> <ul>     <li>Fan- or crescent-shaped distribution of coarse soil</li>     <li>Hole at the side of the mound, at the fan's base</li>     <li>Soil slopes up to one side, away from the hole</li>     <li>No visible tunnels in lawn</li> </ul><br /><h2 style=`"z-index: 1;`"></h2><br />Mound-creating pests can quickly convert beautiful lawns into unsightly dirt piles and struggling grass. Putting an end to their soil-moving endeavors depends on accurately identifying the pest involved. Mounds reveal signs of the pest behind the damage.<br /><h2>HOW TO FIX MOUND DAMAGE</h2> <p>After effective treatment, use the mound's soil to fill any visible openings. Then rake the remainder into a thin layer on the surrounding turf. If grass under the mound is still green and healthy, it should bounce back. If grass is yellow, brown or missing, simply <a rel="noopener noreferrer" href="https://www.pennington.com/all-products/grass-seed/resources/how-to-repair-bare-spots-in-your-lawn" target="_blank">repair the bare spots in your lawn.</a> An all-in-one combination grass seed, mulch and fertilizer product will have your lawn green again fast. </p> <p> Until you're certain you've identified your mounding pest properly, err on the side of caution. Fire ants swarm, <a href="~/link.aspx?_id=2969694209B74ACAB098BDE8F7F166F7&amp;_z=z">bite</a>&nbsp;and sting when their mounds are disturbed, so take care when inspecting and treating them.</p>
