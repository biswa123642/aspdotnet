        <h3><a href="~/link.aspx?_id=49442B08DA9C439BBDBD5AB134FD79FB&amp;_z=z"><b>Ticks</b></a></h3>
        Tick bites become more serious the longer the tick stays embedded in skin. Rashes that develop after bites can signal transmission of pathogens. Signs of tick bites include:
        <ul>
            <li>Small red bump at the site of a bite or tick removal</li>
            <li>Rash starting three to 30 days after the bite of an infected tick</li>
            <li>Expanding red rash that may feel warm to the touch</li>
            <li>Target-like bull's-eye pattern associated with Lyme disease</li>
        </ul>
