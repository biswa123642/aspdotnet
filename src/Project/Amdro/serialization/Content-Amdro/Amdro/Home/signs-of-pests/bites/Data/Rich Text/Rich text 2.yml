        <h3><a href="~/link.aspx?_id=2FB1BA1F5EEC4AD2B3035A189F824890&amp;_z=z"><b>Fire Ants</b></a></h3>
        Fire ants bite to secure their hold. Once they have a grip, they sting. Each fire ant can sting multiple times. Multiple ants seem to bite and sting in unison. Signs of fire ant bites and stings include:
        <ul>
            <li>Intense, but short-lived, burning pain</li>
            <li>Multiple bite and sting sites in one centralized location</li>
            <li>Itchy, white, pus-filled blisters that last a week or more</li>
            <li>Pustules that open to small, crater-like wounds</li>
        </ul>
