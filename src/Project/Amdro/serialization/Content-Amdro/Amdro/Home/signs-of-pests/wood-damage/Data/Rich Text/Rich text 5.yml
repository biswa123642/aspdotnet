        <h3><a href="~/link.aspx?_id=0AE032274FD147ABA2CFF5B6432D81FF&amp;_z=z"><b>Termites</b></a></h3>
        Termites seek out areas with abundant wood and moisture. These pests eat wood, so there are no telltale sawdust piles. Termites may live in soil and travel back and forth to feed on wood. Signs of termite wood damage include:
        <ul>
            <li>Sand-like, tubular tunnels connecting soil and wood</li>
            <li>Walls that sound hollow when tapped with a tool</li>
            <li>Wood that collapses easily under pressure</li>
            <li>Rough-sided galleries lined with gray-brown excrement and debris</li>
        </ul>
