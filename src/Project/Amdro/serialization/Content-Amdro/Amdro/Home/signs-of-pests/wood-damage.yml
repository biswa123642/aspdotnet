        <br /><image src="~/media/05375EF9340749129FACE9360E06DC12.ashx" /><br /><h3><a href="~/link.aspx?_id=0AE032274FD147ABA2CFF5B6432D81FF&amp;_z=z">Termites</a></h3> <p>Termites seek out areas with abundant wood and moisture. These pests eat wood, so there are no telltale sawdust piles. Termites may live in soil and travel back and forth to feed on wood. Signs of termite wood damage include:</p> <ul>     <li>Sand-like, tubular tunnels connecting soil and wood</li>     <li>Walls that sound hollow when tapped with a tool</li>     <li>Wood that collapses easily under pressure</li>     <li>Rough-sided galleries lined with gray-brown excrement and debris</li> </ul><br /><image src="~/media/8D1569E363894F4B980B5D8E36A31D63.ashx" /><br /><h3><a href="~/link.aspx?_id=5635ADAAE7FE4DE9A0F5976ADB274AF0&amp;_z=z">Carpenter Bees</a></h3> <p>Carpenter bees target bare, unpainted wood and create tunnels for nesting chambers. These pests do not eat the wood they excavate. Signs of carpenter bee wood damage include:</p> <ul>     <li>Round, fingertip-sized holes above piles of coarse sawdust</li>     <li>Burrowing, rumbling noises from inside wood</li>     <li>Yellow-brown excrement stains on wood under entry holes</li>     <li>Branching, lateral nesting chambers excavated in wood</li> </ul><br /><p style="text-align: left;"><small><em>Photo credit: Scot Nelson (public domain)</em></small></p><br /><image src="~/media/E5451BDBF6394C03ABE1D87907FC59B2.ashx" /><br /><h3><a href="~/link.aspx?_id=A10472F88F84494DBD80D09EBFEF0E61&amp;_z=z">Carpenter Ants</a></h3> <p>Carpenter ants seek out moist, decaying wood and excavate large galleries where they nest indoors. These pests do not eat the wood they damage. Signs of carpenter ant wood damage include:</p> <ul>     <li>Piles of sawdust under moisture-damaged wood</li>     <li>Muffled rustling sounds in walls</li>     <li>Trails of large, dark ants coming into your home</li>     <li>Smooth-sided, debris-free parallel channels excavated in wood</li> </ul><br /><h2 style=`"z-index: 1;`"></h2><br />Wood-damaging pests are more than nuisances. Left unchecked, they can cause extensive damage and threaten the structural integrity of your home. Learning to recognize the warning signs of wood damage can mean the difference between minor home repairs and major structural corrections.<br /><h2>HOW TO FIX WOOD DAMAGE</h2> <p>By the time you discover wood-damaging pests, the harm they've done may be extensive. With carpenter bees, you're more likely to catch damage early on. But carpenter ants and termites often go unnoticed until they've established large, destructive colonies.</p> <p> While wood fillers take care of brand-new entry holes, especially for carpenter bees, long-standing infestations of any wood-damaging pest can mean major repairs or reconstruction. Professional structural inspections can help you assess pest damage and protect your home's integrity and value.</p>
