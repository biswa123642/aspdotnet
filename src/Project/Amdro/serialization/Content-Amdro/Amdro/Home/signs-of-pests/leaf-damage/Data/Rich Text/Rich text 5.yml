        <h3><a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z">Snails and Slugs</a></h3>
        Snails and slugs come out in throngs when moderate temperatures and wet weather combine in spring and fall. In a single night, these pests can turn beautiful foliage plants into masses of tattered greenery. Signs of snail and slug damage include:
        <ul>
            <li>Large, irregular holes throughout the leaf surface</li>
            <li>Entire holes appear within the leaf, not just along the edge</li>
            <li>Extensive damage in a single night</li>
            <li><a href="/OneWeb/Amdro/Home//signs-of-pests/slime-trail">Slimy mucus trails</a> on plants or nearby soil</li>
        </ul>
