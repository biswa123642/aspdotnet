        <br /><image src="~/media/87391806548D4430A6AA6552F04BBB64.ashx" /><br /><h3><a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z">Slugs</a></h3> <p>Like snails, slugs are mollusks that move on a muscular foot, but slugs lack the hard external shells that snails have. Slug mucus helps these moisture-dependent pests stay lubricated and traverse surfaces. Signs of slugproduced slime trails include:</p> <ul>     <li>Shiny mucus trails on foliage marred by large, irregular holes</li>     <li>Solid trailing lines of wet mucus or silvery dried slime</li>     <li>Slime and leaf damage that happens at night</li>     <li>Trails that lead to slugs hiding in soil or wet plant litter</li> </ul><br /><p style="text-align: left;"><small><em>Photo credit: Andrew E. Larsen (CC BY-ND 2.0)</em></small></p><br /><image src="~/media/4030B29A563B45AA9721561DA018EB15.ashx" /><br /><h3><a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z">Snails</a></h3> <p>Snails are mollusks with hard, external shells. They travel along on a muscular foot that sometimes gets lifted as they move. Snail slime aids movement and helps these pests adhere to surfaces. Signs of snail-generated slime trails include:</p> <ul>     <li>Fresh or dried mucus paired with large, irregular holes on leaves</li>     <li>Solid or dotted mucus trails that appear overnight</li>     <li>Transparent slime that dries to a silvery sheen</li>     <li>Trails that lead to snails, often in damp garden debris</li> </ul><br /><h2 style=`"z-index: 1;`"></h2><br />Finding a network of silvery slime trails on plants or outdoor surfaces usually goes hand in hand with extensive <a href="~/link.aspx?_id=FB0AF4CEFB514F5F9642FC98F7838659&amp;_z=z">leaf damage</a>&nbsp;to foliage plants. By learning to recognize slime trails when they first appear, you can take steps to stop the leaf-damaging pests that leave them.<br /><h2>HOW TO FIX SLIME TRAILS</h2> <p>Snail and slug slime changes in viscosity and adhesion according to pressure from the pest's contracting foot. Add water to wet slime and you may have a bigger mess. Instead, wipe the slime with a disposable cloth or paper towel first. Then rinse the wiped area clean. For dried slime, use water and a broom or brush. Slugs and snails can carry pathogens, so always wear gloves and avoid direct contact with snails, slugs or their slime.</p>
