        <h3><a href="~/link.aspx?_id=3EA35534511341308FA185783A63BE80&amp;_z=z"><b>Grubs</b></a></h3>
        Grubs are beetle larvae that typically damage sunny, well-irrigated lawns. These underground pests eat grass roots, severing turf from the soil beneath. Birds, raccoons, skunks and other grub eaters add to lawn damage. Signs of grub-related grass and lawn damage include:
        <ul>
            <li>Drought-like brown or wilted grass in irrigated areas</li>
            <li>Turf feels soft and spongy underfoot</li>
            <li>Turf easily lifts away from soil and rolls like a rug</li>
            <li>Grub-seeking pests tear up lawn areas overnight</li>
        </ul>
