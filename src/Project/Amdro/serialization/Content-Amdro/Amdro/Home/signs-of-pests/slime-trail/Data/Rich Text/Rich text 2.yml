        <h3><a href="~/link.aspx?_id=29980EFDECB74698A4D82475DEF54394&amp;_z=z"><b>Snails</b></a></h3>
        Snails are mollusks with hard, external shells. They travel along on a muscular foot that sometimes gets lifted as they move. Snail slime aids movement and helps these pests adhere to surfaces. Signs of snail-generated slime trails include:
        <ul>
            <li>Fresh or dried mucus paired with large, irregular holes on leaves</li>
            <li>Solid or dotted mucus trails that appear overnight</li>
            <li>Transparent slime that dries to a silvery sheen</li>
            <li>Trails that lead to snails, often in damp garden debris</li>
        </ul>
