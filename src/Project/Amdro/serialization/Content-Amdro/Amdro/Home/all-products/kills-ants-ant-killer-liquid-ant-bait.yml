    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Does the bait evaporate?</strong><br /> The Amdro Kills Ants&trade; Liquid Ant Bait Stations should not evaporate. The product will last for 3 months.</p> <p><strong>Do you have to pierce the top of the bait station for ants to access the bait?<br /> </strong>There's a small rubber plug that needs to be pulled out so that ants can access the liquid bait inside. Once the plug has been pulled, the product is ready to be used.</p> <p><strong>Is this product safe to be used inside a home with children or pets?</strong><br /> We always recommend placing these bait stations in areas inaccessible by children or pets such as inside kitchen cabinets or under appliances.</p> <p><strong>How do ants evacuate the bait station?</strong><br /> Ants will crawl out of the same hole they entered to carry the bait back to the colony to share with other worker ants and the Queen.</p> <p><strong>Does this product also kill fire ants?</strong><br /> Amdro Kills Ants Liquid Ant Bait can be used on a variety of sweet eating ants, but fire ants will not be attracted to the liquid bait. We recommend using Amdro Fire Ant Bait granules for the control of fire ants.</p>"
