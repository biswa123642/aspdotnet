    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Does this product kill rats instantly?</strong><br /> Yes, this product kills rats within seconds.</p> <p><strong>What type of bait should I use with the trap?<br /> </strong>We recommend using peanut butter, cheese spreads or cubes, or hazelnut spread as a bait for your trap.</p> <p><strong>Is there a temperature limit for when I shouldn&rsquo;t apply the product?</strong><br /> We don't recommend using in freezing temperatures as it may reduce trap effectiveness.</p> <p><strong>How do I dispose of the dead rat?</strong><br /> With Amdro Rat Traps, the rat dies outside the trap. Wear gloves and place the dead rat in a sealable plastic bag. Once sealed, dispose of it in the garbage. </p>"
