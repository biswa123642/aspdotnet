      Hint: AdditionalInfo
      Value: |
        <h2>FAQ</h2><p><strong>What are the dimensions for the 1-gallon and 5-gallon blockers? </strong><br /> The 1-gallon blocker is 9.5"W x 12"H, and the 5-gallon blocker is 16"W x 16"H. </p> <p><strong>How do I know which size to get? <br /> </strong>The 1-gallon blocker is smaller and is the perfect size for vegetables, herbs and perennials. The 5-gallon blocker is larger and is a better choice for shrubs and small trees. </p> <p><strong>Will the blockers hinder my plant growth? </strong><br /> No, the blockers will expand as your plant's roots grow. </p> <p><strong>Why should I get these blockers? </strong><br /> Moles, voles, and gophers are herbivores and eat at the roots of plants. The purpose of these blockers is to protect your plants' roots from becoming a meal for these burrowing pests. Blockers are a humane way of protecting your plants without harming these pests. Plus, these chemical-free blockers are great for use in vegetable or fruit gardens! </p>
