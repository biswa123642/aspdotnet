    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Can this product kill rats?</strong><br /> This product is specifically for use on gophers and is not labeled to kill rats.</p> <p><strong>After I use the gasser, will it be safe for my dogs to go in the yard?<br /> </strong>The Amdro Gopher Gasser is a cartridge that is lit with a fire source and placed underground in the hole of listed pests. It releases toxic gas which suffocates the animal-pest. We recommend waiting at least 4 hours before allowing animals to re-enter the treated area.</p> <p><strong>How long does the cartridge burn for and what is the fuse time?</strong><br /> The gasser should finish burning approximately seven to eight minutes after being lit. The fuse time is five seconds.</p> <p><strong>Is it safe to use around chicken coops?</strong><br /> This product should not be used in or around chicken coops, homes, or pet areas.</p> <p><strong>Can I use Gopher Gassers in vegetable gardens?</strong><br /> Gopher Gassers are not approved for use around fruits and vegetables. If you believe you have tunnels going through your garden, look for traps that do not contain chemicals.</p>"
