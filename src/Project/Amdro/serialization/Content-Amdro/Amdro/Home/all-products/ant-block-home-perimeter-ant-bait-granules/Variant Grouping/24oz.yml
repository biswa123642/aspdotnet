        <p>Kill outdoor ants before they make their way inside with Amdro Ant Block Home Perimeter Ant Bait. Designed to surround your home with a band of protection, this dual-action bait attracts and kills multiple common ant species. On top of that, it keeps working for up to three months. Foraging worker ants think the bait is food and carry it back to their colonies. Shared with other ants, including the queen, its ant-killing power goes to work. Expect to see fewer ants within a week, and the colony destroyed within a month.
        
