    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Do I need to do anything to activate the bait stations?</strong><br /> No, the bait stations are already configured for immediate use. No need to activate the bait such as piercing the gel or plastic for it to work. Simply remove the product from the box and place along ant trails and in areas where ants are seen.</p> <p><strong>How do you know when the bait station is empty and needs to be replaced?<br /> </strong>We recommend replacing indoor bait stations after 3 months of use and outdoor bait stations after 6 weeks of use. However, you can also take a peek inside the holes on the bait station to see if there is a yellow gel-like substance in it. If the substance is no longer there, you know it is empty and needs to be replaced with a new bait station.</p> <p><strong>Can I place the bait stations in my yard or in an area near my dog?</strong><br /> We do not recommend placing the bait stations in areas easily accessible by children or pets.</p> <p><strong>How long does it take for the product to work?</strong><br /> Amdro Ant Killing Bait Stations start to work immediately; however, it also depends on the size of the colony. Smaller colonies can die in hours, whereas larger colonies may take up to a week or a little longer to die. Ants need to take the bait back to the colony to share with other worker ants and the queen. Once the queen eats it, she is no longer able to reproduce which causes the whole mound to cease and die.</p> <p><strong>Can I use this product in a potted plant?</strong><br /> Yes, this product can be used in potted plants.</p>"
