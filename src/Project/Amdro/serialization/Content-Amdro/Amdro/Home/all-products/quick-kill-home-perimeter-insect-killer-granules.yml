    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Is this product harmful to pets?</strong><br /> Amdro Quick Kill Home Perimeter Insect Killer Granules has low toxicity to mammals. However, pets are not allowed in the treated area until the product has been watered in and dried.</p> <p><strong>Do I have to water in this product after application?<br /> </strong>Yes, the treatment area must be watered-in immediately after applying the granules.</p> <p><strong>Can I use this product indoors?</strong><br /> No, Amdro Quick Kill Home Perimeter Insect Killer Granules is only for outdoor use. However, we do recommend using this product as a protective barrier around your home to keep insects from coming indoors. </p> <p><strong>How do I apply this product?</strong><br /> Apply this product in a 2-ft band around the perimeter of your home. After treatment, don't forget to thoroughly water immediately after application.</p>"
