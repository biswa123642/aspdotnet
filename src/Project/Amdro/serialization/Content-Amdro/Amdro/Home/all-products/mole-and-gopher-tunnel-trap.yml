    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Is this trap reusable?</strong><br /> Yes, the Amdro Mole &amp; Gopher Tunnel Trap is reusable.</p> <p><strong>Do I have to bury this trap in an active tunnel?<br /> </strong>Yes, for best results, we recommend placing this trap in an active tunnel. </p> <p><strong>Why does this trap have a black plastic housing compared to other traps I've seen?</strong><br /> Amdro Mole &amp; Gopher Tunnel Trap's black plastic housing mimics the dark burrows these pests are familiar with and are attracted to.</p> <p><strong>What's the difference between this trap and the Amdro Wire Gopher Trap?</strong><br /> The difference between the two traps is that the Amdro Mole &amp; Gopher Tunnel Trap catches not only gophers but other larger animal pests compared to the Amdro Wire Gopher Trap.</p>"
