      Hint: AdditionalInfo
      Value: |
        <h2>FAQ</h2><p><strong>Do carpenter bees take the active ingredient back to the hive to kill the queen &amp; the colony?</strong><br /> No, Amdro Quick Kill&reg; Carpenter Bee, Ant &amp; Termite Killer Ready-to-Use is a contact killer and not a bait treatment. Please use as a spot or crack and crevice treatment to localized areas where pests are seen or suspected only. Spot treat surfaces until visibly wet. Apply to listed pests directly, whenever possible.</p> <p><strong>Can this product be used in a fogger machine?<br /> </strong>No. If you prefer mixing your own product, you can use the <a href="~/link.aspx?_id=80CA3B9593FD451EAF5BBC8D653E08CD&amp;_z=z">Amdro Quick Kill Carpenter Bee, Ant &amp; Termite Killer Concentrate</a>&nbsp;with a tank sprayer.</p> <p><strong>Can this product be used around pets and children?</strong><br /> No, children and pets can re-enter the treated area after the product has dried.</p> <p><strong>Is this product safe for use on plants?</strong><br /> This product is intended for use as a perimeter treatment only. </p> <p><strong>Should I directly spray the carpenter bees?</strong><br /> Yes, this product works on direct contact with carpenter bees. Always follow directions on the product label.</p>
