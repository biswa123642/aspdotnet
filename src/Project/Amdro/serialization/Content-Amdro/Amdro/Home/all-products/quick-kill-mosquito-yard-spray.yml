    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Is this product safe to use around pets?</strong><br /> We recommend keeping pets and children out of the treated area when applying and waiting until the product has completely dried before letting them back in the treated area.</p> <p><strong>Will this product harm my thick green grass or lawn?<br /> </strong>This product will not harm turf grasses when it is applied correctly according to the directions on the bottle.</p> <p><strong>Is it safe to use on flowering plants?</strong><br /> Yes, this product is safe for use in gardens such as ornamentals and vegetable gardens.</p> <p><strong>How long does this treatment last?</strong><br /> This product is a contact killer and starts to work within minutes. If you see renewed mosquito activity, you can reapply a week after initial treatment, as needed.</p> <p><strong>Does this product kill mosquito eggs/larvae?</strong><br /> No, this product is an adulticide, which means it will only kill adult mosquitoes. For larvicide treatment, you can use Amdro Quick Kill Mosquito Bombs or Pellets to prevent mosquito larvae from developing into adult mosquitoes.</p>"
