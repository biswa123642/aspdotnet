    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Is it safe for my dogs to be in the yard after I apply this product? </strong><br /> The active ingredients in Amdro Fire Ant Yard Treatment Bait granules have very low toxicity to people, animals, and birds. Pets may re-eneter the treated area once the dust has settled. </p> <p><strong>What is the best way to apply this product? <br /> </strong>For best results, apply this product in early morning or late afternoon when the ants are most active. Do not apply this product if the ground is wet or when rain is expected in 24 hours. </p> <p><strong>How long after applying granules to the lawn is it safe for me to let my child or dog out to play? </strong><br /> Children and pets must stay out of the treated area when applying the granules, but once the dust has settled, children and pets may re-enter the area. </p> <p><strong>How many square feet does this product cover? </strong><br /> The 2 lb bag covers up to 4,000 square feet, and the 5 lb bag covers up to 10,000 square feet. </p> <p><strong>What do I do when fire ant mounds pop-up even after using this broadcast treatment? </strong><br /> We always recommend treating fire ants per the expert recommended two-step method. Step 1 is to use Amdro Fire Ant Yard Treatment Bait granules as a broadcast treatment to your lawn, and step 2 is to treat individual mounds that pop-up later with Amdro Fire Ant Bait granules. </p>"
