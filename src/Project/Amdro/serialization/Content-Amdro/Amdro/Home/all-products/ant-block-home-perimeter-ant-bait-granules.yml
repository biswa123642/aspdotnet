    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>What species of ants are controlled with this product? </strong><br /> Amdro&nbsp;Ant Block Home Perimeter Ant Bait is effective in the control of 25 species of ants including: Acrobat ants, Allegheny mound ants, Argentine ants, Bigheaded ants, Black turf ants, Aarpenter ants, Citronella ants, Cornfield ants, Crazy ants, Field ants, Fire ants (imported and native), Ghost ants, Harvester ants, Honey ants, Lawn ants, Little black ants, Nuisance ants, Odorous house ants, Pavement ants, Pharaoh ants, Pyramid ants, Southern ants, Thief ants, White-footed ants and the Texas leafcutting ant. </p> <p><strong>How can I prevent infestation inside my home? <br /> </strong>To prevent ant infestations inside the home, we recommend treating the problem from the outside. Amdro Ant Block Home Perimeter Ant Bait kills ants at their source. For maximum ant control, use Amdro Ant Killing Bait Stations or Stakes inside or around your home for additional protection against ants. </p> <p><strong>Is this product safe to use in a vegetable garden?</strong><br /> No, Amdro Ant Block Home Perimeter Ant Bait is not permitted for use in vegetable gardens. </p> <p><strong>Does this product harm honey bees? </strong><br /> Amdro&nbsp;Ant Block Home Perimeter Ant Bait is a granular bait, not a contact spray. Bees are liquid feeders and do not consume granular baits. To lower the risk of incidental contact against honey bees, product should be applied when ants are foraging early morning or late evening, and not when bees are actively pollinating. </p> <p><strong>Is it safe for my dogs or pets to play in the grass after I apply this product? </strong><br /> The active ingredient in Amdro Ant Block Home Perimeter Ant Bait is hydramethylnon, which has very low toxicity to people, animals and birds. When used according to the label we wouldn't expect any problems to your dogs. </p>"
