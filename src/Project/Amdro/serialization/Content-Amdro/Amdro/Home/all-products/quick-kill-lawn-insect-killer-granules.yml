    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Does this product need to be watered in after application? </strong><br /> Yes, you will need to water your lawn immediately after applying Amdro Quick Kill Lawn Insect Killer granules. </p> <p><strong>How long do I need to wait before letting my children and pets back in the treated area? <br /> </strong>Children and pets may re-enter the treated area after the product has been watered in and thoroughly dried. </p> <p><strong>Is it safe to plant vegetables in an area where this product was applied? </strong><br /> Yes, it can be used on a variety of fruits and vegetables that are listed on the back of the bag. </p> <p><strong>Can I apply this product below the ground? </strong><br /> We do not recommend using it below the ground as it is only approved for use above the ground's surface. </p> <p><strong>Can this product be mixed with a weed and feed product? Can it be spread at the same time? </strong><br /> Never combine different chemicals unless instructed to on the product labels. Please wait 24 hours in between different product applications. </p>"
