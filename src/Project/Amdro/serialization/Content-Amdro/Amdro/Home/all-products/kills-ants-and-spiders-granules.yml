    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Does this product kill fire ants? </strong><br /> Yes, but only when fire ants come into contact with the granules. For long lasting fire ant control, we recommend using Amdro Fire Ant Bait granules for mound treatment or Amdro Fire Ant Yard Treatment granules for broadcast treatment across your yard. </p> <p><strong>Does this product kill argentine ants? <br /> </strong>Yes, but only when argentine ants come into contact with the granules. For long lasting ant control, we recommend using Amdro Ant Block Home Perimeter Ant Bait granules. </p> <p><strong>Does this work on crickets and roaches outdoors? </strong><br /> Yes, it does. Please refer to the label for use rate and application instructions for control.</p> <div><strong>Is this product safe to be used around pets such as dogs in my yard?<br /> </strong> <div>Amdro Quick Kill Ant &amp; Spider Killer granules has low toxicity to mammals. However, we do recommend keeping pets off the treated area until the product has dried after you water it in.</div> </div> <p><strong>How many square feet does this product cover? </strong><br /> The 17.5 ounce canister covers up to 875 square feet. The 3 pound bag covers up to 3,000 square feet. </p>"
