    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: Prevent adult mosquitoes from developing by placing product in shallow standing water such as plant saucers and bird baths
    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: |
        <h2>FAQ</h2><p><strong>Can I use this in a fish pond or an animal watering trough?</strong><br /> Yes, you can. This product contains an insect growth regulator which doesn't affect fishes or other mammals.</p> <p><strong>Can I use this product in swimming pools?<br /> </strong>You can only use it in a swimming pool that is not actively in use.</p> <p><strong>Will this product harm birds if they drink from the bird bath / fountain?</strong><br /> No, this product will not harm birds or other animals who are drinking from the treated water.</p> <p><strong>I still see mosquito larvae after applying this product. </strong><br /> You will still see the larvae because this product does not actually "kill" the larvae. It is an insect growth regulator, which means it will prevent the larvae from developing into the adult stage, causing it eventually to cease and die.</p> <p><strong>Does this product sink or float?</strong><br /> This product sinks to the bottom of the water site and does not float.</p>
