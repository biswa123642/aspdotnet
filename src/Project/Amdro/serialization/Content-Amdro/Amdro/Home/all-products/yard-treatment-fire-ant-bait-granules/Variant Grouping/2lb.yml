      Value: |
        <p>Reclaim your yard and peace of mind with Amdro Kills Fire Ants Yard Treatment Bait. With just one application, you get season-long fire ant control. This product’s unique two-way killing action combines fire ant bait with an insect growth regulator. Foraging worker ants think the bait is food and carry it into the mound to feed their extensive colonies. Once the queen is fed, she can no longer produce new ants. Without new ants, the colony starves — and you can get back to enjoying your yard.
        
        </p>
        <ul>
        <li>Provides season-long fire ant control</li>
        <li>Destroys existing mounds and prevents new mounds</li>
        <li>Comes in an easy-to-use resealable shaker bag </li>
        <li>Treats up to 4,000 square feet</li>
        </ul>
