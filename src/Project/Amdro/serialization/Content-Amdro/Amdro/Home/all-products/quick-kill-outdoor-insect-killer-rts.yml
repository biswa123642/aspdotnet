    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>How long do I need to wait before letting my children and pets back in the treated area?</strong><br /> Children and pets can re-enter the treated area after the product has dried.</p> <p><strong>Will this product harm any flowers, plants, or trees?<br /> </strong>No. When used as directed, this product will not harm lawns, blooms or trees. </p> <p><strong>How many square feet does this product cover?</strong><br /> This product will cover an area up to 4,200 square feet.</p> <p><strong>Is there a temperature limit as to when I shouldn&rsquo;t apply the product?</strong><br /> No, there isn&rsquo;t a temperature limit for this product. However, if you're in an area that is experiencing high heat of above 90 degrees, we recommend applying early morning or in the evening to avoid the heat of day.</p> <p><strong>Should this product be applied before or after rain?</strong><br /> We recommend using this product when rain isn't expected in 24 hours to avoid run-off. If it's going to rain, we recommend using it after rain.</p>"
