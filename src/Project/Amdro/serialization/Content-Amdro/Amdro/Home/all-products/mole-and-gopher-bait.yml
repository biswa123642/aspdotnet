    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>Is this product safe for use around cats and dogs?</strong><br /> This product is toxic to cats and dogs. The bait should not be applied above ground where pets and wildlife could come into contact with it. The bait must only be placed in an active tunnel and the hole covered directly after placement.</p> <p><strong>Will this product kill voles?<br /> </strong>No, this product is not labeled to kill voles.</p> <p><strong>Are my plants safe to eat if a plot near mine used this product?</strong><br /> As long as this product was not used inside your garden, the product would not have contaminated anything and the plants are safe for consumption.</p> <p><strong>Can I use in gardens with food crops and fruit trees?</strong><br /> No, this product cannot be applied in a garden with edible crops.</p> <p><strong>How do I use this product?</strong><br /> We recommend reading the entire label directions before use as there are use precautions and restrictions listed. The pelletized bait is highly effective and is easily applied with the convenient shaker canister.</p>"
