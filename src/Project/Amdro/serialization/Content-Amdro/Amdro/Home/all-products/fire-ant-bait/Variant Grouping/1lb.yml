      Hint: VariantDescription
      Value: |
        <p>Protect your family against the threat of fire ant bites and stings with Amdro Fire Ant Bait. This dual-action treatment attracts and starts killing fire ants immediately. Even better, it reaches fire ant colonies you see and those you don't. With Amdro Fire Ant Bait, foraging worker ants think the bait is food and carry it back to the colony, where other ants eat it and share it with their queen. In about one week, the queen dies. Without their queen, the whole mound dies&nbsp;<span style="background-color: #ffffff; color: #333333;">&mdash;</span> and your family can enjoy your yard again. </p>
        <ul>
            <li>Attracts and kills fire ants</li>
            <li>Starts killing ants immediately</li>
            <li>Kills the queen in about one week</li>
            <li>Destroys visible and hidden mounds</li>
        </ul>
