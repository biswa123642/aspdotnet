    - ID: "63b15778-d2e2-425d-9ecb-7c8589214f31"
      Hint: AdditionalInfo
      Value: "<h2>FAQ</h2><p><strong>How do I use this product?</strong><br /> This product is a concentrate, which means you will need to dilute it with water for application in a tank sprayer. Detailed instructions can be found on the product label.</p> <p><strong>Do carpenter bees take the active ingredient back to the hive to kill the queen and the colony?<br /> </strong>No, Amdro Quick Kill Carpenter Bee, Ant &amp; Termite Killer Concentrate is a contact killer and not a bait treatment. Please use as a spot or crack and crevice treatment to localized areas where pests are seen or suspected only. Spot treat surfaces until visibly wet. Apply to listed pests directly whenever possible.</p> <p><strong>Can this product be used around pets and children?</strong><br /> No, children and pets can re-enter the treated area after the product has dried.</p> <p><strong>Should I directly spray the carpenter bees?</strong><br /> Yes, this product works on direct contact with carpenter bees. Always follow directions on the product label.</p>"
