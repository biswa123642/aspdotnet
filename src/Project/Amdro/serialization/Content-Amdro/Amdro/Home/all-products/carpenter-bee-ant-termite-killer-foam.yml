      Hint: AdditionalInfo
      Value: |
        <h2>FAQ</h2><p><strong>How do I use this product?</strong><br /> Insert the applicator straw into the nozzle and spray to apply where insects to be treated are seen or suspected. </p> <p><strong>Where can I use this product?<br /> </strong>Use this product in and around structures and limited outdoor spot treatments.</p> <p><strong>What insects does this product kill and how does it work?</strong><br /> Amdro Quick Kill Carpenter Bee, Ant &amp; Termite Killer Foam kills wood-damaging insects such as Carpenter Bees, Carpenter Ants &amp; Termites. The foam expands to kill insects on contact where they live. </p> <p><strong>What is the best way to control wood damaging insects in my home?</strong><br /> We recommend using this product to kill and treat localized infestations such as in holes or crevices where these insects live. The foam expands to fill up the hole and stops insects in their tracks as soon as it comes into contact with it. To kill and prevent surface infestations, we recommend using the Amdro Quick Kill Carpenter Bee, Ant &amp; Termite Killer <a href="~/link.aspx?_id=7921A09E59F24FD2AAF4154379DD7A39&amp;_z=z">1 gallon ready to use spray</a>&nbsp;or the <a href="~/link.aspx?_id=80CA3B9593FD451EAF5BBC8D653E08CD&amp;_z=z">32oz concentrate</a>.</p>
