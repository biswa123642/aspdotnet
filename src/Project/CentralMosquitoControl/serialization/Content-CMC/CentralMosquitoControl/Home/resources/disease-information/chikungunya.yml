    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <div class="row">
        <div class="col-md-6">
        <p>Chikungunya is a viral infection spread by infected mosquitoes. While the infection is not fatal, the symptoms can cause severe pain and long lasting effects. The most common symptoms appear 3-7 days after the bite and include joint pain/swelling, rash, fever, muscle pain and headache. There is no current vaccine or medicine to treat the virus and symptoms can last for months.</p>
        </div>
        <div class="col-md-6"><img height="519" alt="After a bite, it takes 4-8 days for symptoms of the Chikungunya Virus, such as fever and joint pain, to appear." src="-/media/5289090A508C4F30BCA4216BC95CBD25.ashx" /></div>
        </div>
        <p>With over 1.7 million cases identified, Chikungunya is most commonly found in the countries of Europe, Asia, Africa, and the Indian and Pacific Oceans. However, the virus has spread to the United States. In 2013, the first local transmission of the Chikungunya virus was reported in the American tropics. Local transmission makes it possible for the virus to spread, via infected vectors to other areas and people.</p>
        <div class="row">
        <div class="col-md-6"><img height="519" alt="Map of Chikungunya emergence." width="1366" src="-/media/23B451C7C25A45628841C739437B5794.ashx" /></div>
        <div class="col-md-6"><img height="519" alt="There is no vaccine to prevent or medicine to treat a Chikungunya infection." width="1366" src="-/media/FD38A90585784F7D965B10C8556F4E79.ashx" /></div>
        </div>
        <p>Chikungunya is transmitted by an infected mosquito to a human. The vectors that carry the virus are the same that carry dengue fever, the Aedes aegypti and Aedes albopictus. These mosquitoes are active day and night, so it is vital to always be protected. Follow these tips to prevent any bites from occurring:</p>
        <p>For residents in areas populated by an Aedes species, removing standing water is the most important step to take. These potential breeding sites should be eliminated wherever possible, including in buckets, old tires, gutters, birdbaths, flower pots and more. Additionally, residents should protect themselves indoors with the use of air conditioning and properly maintained window screens, and outdoors with the use of mosquito repellents containing DEET and loose fitting clothing.</p>
        <p>For mosquito control professionals, a comprehensive Integrated Mosquito Management program can maximize the effectiveness of their control efforts. The approach includes four phases: larval/adult mosquito sampling to monitor populations, source reduction to reduce standing water where possible, biological control incorporating native or introduced mosquito predators and the application of products.
        </p>
        <img height="519" alt="The two species of mosquitoes that transmit Chikungunya bite during daylight hours." width="1366" src="-/media/93FCD695346546489E91370E55A8C52D.ashx" />
        <p>Control tactics can vary by region &ndash; including the specific products and application methods &ndash; but most programs will rely on a combination of adulticides and larvicides. Adulticides kill the fully developed adult mosquitoes that spread diseases and offer the quickest approach to reduce the size of mosquito populations. <a rel="noopener noreferrer" href="http://centrallifesciences.com/" target="_blank"><span style="text-decoration: underline;">Central Life Sciences</span></a> offers a full lineup of adulticides that provide quick, permanent knockdown and reliable control of adult mosquito populations.</p>
        <p>The use of larvicides is essential to controlling potential mosquito outbreaks in the future. <a href="~/link.aspx?_id=D2C5D8FC78724EAEAECBFE55650B7B3D&amp;_z=z"><span style="text-decoration: underline;">Altosid&reg; larvicides</span></a> are available in multiple formulations featuring (S)-methoprene, an insect growth regulator (IGR) able to stop mosquitoes from becoming breeding, biting adults without impacting non-target organisms. <a href="~/link.aspx?_id=9214AF12C66944B495BECE4D09CFCD7F&amp;_z=z"><span style="text-decoration: underline;">FourStar&reg; microbial larvicides</span></a> also offer control of mosquito larvae through the use of naturally occurring bacteria and a &ldquo;dual action&rdquo; release technology.</p>
        <p>Chikungunya, and other mosquito-borne diseases, can be a threat to public health, but one that can be minimized through effective vector control efforts. </p>
        <p>To learn more about mosquito control, contact Senior Field Technical Service Manager Mel Whitson at 321-480-0478 or<span style="text-decoration: underline;"> <a href="mailto:mwhitson@central.com">mwhitson@central.com</a></span> or <span style="text-decoration: underline;"><a href="~/link.aspx?_id=9849A9E846F745FB838D795EFB5AD745&amp;_z=z">find your local sales representative</a></span>.</p>
