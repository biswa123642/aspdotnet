      Value: |
        <div class="row">
        <div class="col-md-6">
        <p>West Nile virus was introduced in the United States in 1999, with the first stateside cases discovered in New York City. While the disease remained on the nation’s radar with fewer than 100 annual cases in its first three years, it exploded into an outbreak in 2002 with 4,156 reported cases and 284 confirmed deaths. The number of reported cases more than doubled in 2003, and has remained the top mosquito-borne disease threat in the country since that time.</p>
        </div>
        <div class="col-md-6"><img height="519" alt="4 out of 5 people that are infected with West Nile Virus will not have any noticeable symptoms." width="1366" src="-/media/1CA9167FF65A4B9E8C1FD490CBE438BF.ashx" /></div>
        </div>
        <p>While nearly 80% of those infected with West Nile virus will not develop any symptoms, those that do might experience fever, head and body aches, pain in joints, vomiting, diarrhea or a rash. In extreme cases, victims can develop serious neurological illnesses including encephalitis or meningitis. According to the <a rel="noopener noreferrer" href="https://www.cdc.gov/westnile/index.html" target="_blank"><span style="text-decoration: underline;">CDC</span></a>, neurologic illnesses can lead to comas, tremors, seizures, paralysis or even death.</p>
        <p>West Nile virus is most commonly transmitted to humans, horses and other mammals via the bite of an infected mosquito. While mammals cannot pass the virus onto another feeding mosquito, bird hosts can, keeping the disease transmission cycle alive. </p>
        <img height="519" alt=" West Nile Virus transmission " width="1366" src="-/media/2197F3FAB97E45789A3B05CC3562D8DE.ashx" />
        <p>The <em>Culex </em>species, one of the most common mosquitoes throughout the United States, is the primary vector of West Nile virus. This species prefers to breed in standing water, typically found in sewage systems, man-made sources such as buckets and rain barrels, roadside ditches and catch basins. </p>
        <p>Because <em>Culex </em>mosquitoes will seek any source of standing water for breeding, the most important preventative measure the general public can take is to remove standing water wherever possible to eliminate breeding sites. Every effort should be made to eliminate standing water in buckets, old tires, gutters, birdbaths, flower pots and more. Additionally, residents should protect themselves indoors with the use of air conditioning and properly maintained window screens, and outdoors with the use of mosquito repellents containing DEET and loose fitting clothing. More mosquito prevention tips for homeowners can be found at <a rel="noopener noreferrer" href="http://mosquito-awareness.com/" target="_blank"><span style="text-decoration: underline;">mosquito-awareness.com</span></a>.</p>
        <p>The key to successfully controlling the <em>Culex </em>and other species of mosquitoes is to establish an integrated mosquito management (IMM) approach that includes surveillance of breeding sites and the early use of larvicides for prevention as well as the use of adulticides to address problem adult mosquito populations. IMM is designed to attack mosquitoes at each stage of their life cycle. No two mosquito habitats are alike – and neither are the ways they need to be treated. The mosquito products from <span style="text-decoration: underline;"><a rel="noopener noreferrer" href="http://centrallifesciences.com/" target="_blank" style="text-decoration: underline;">Central Life Sciences</a></span>&nbsp;provide solutions for both easy-to-access and difficult-to-treat areas. </p>
        <p>For the most efficient control of <em>Culex </em>mosquitoes, larvicides should be proactively administered to known breeding sites. <a href="https://www.centralmosquitocontrol.com/all-products/altosid"><span style="text-decoration: underline;">Altosid® larvicides</span></a> are available in multiple formulations containing (S)-methoprene, an insect growth regulator (IGR) that stops mosquitoes from becoming breeding, biting adults. For an alternate approach, <a href="https://www.centralmosquitocontrol.com/all-products/fourstar"><span style="text-decoration: underline;">FourStar® Microbials</span></a> feature a larvicide that kills mosquito larvae before they become adults by using the naturally occurring bacteria Bacillus sphaericus (Bsph) and Bacillus thuringiensis israelensis (Bti).</p>
        <p>For the remaining adult populations, adulticides kill the fully developed mosquitoes that spread diseases and offer the quickest approach to reduce the size of mosquito populations. <a href="https://www.centralmosquitocontrol.com/all-products/zenivex"><span style="text-decoration: underline;">Zenivex® adulticides</span></a> feature Etofenprox, and they are classified as reduced risk by the EPA.</p>
        <p>West Nile virus and other mosquito-borne diseases can be a threat to public health, but one that can be minimized through effective vector control efforts. To learn more about mosquito control, contact Senior Field Technical Service Manager Mel Whitson at 321-480-0478 or <a href="mailto:mwhitson@central.com" style="text-decoration: underline;">mwhitson@central.com</a> or <a href="https://www.centralmosquitocontrol.com/contact-us"><span style="text-decoration: underline;">find your local sales representative</span></a>.</p>
