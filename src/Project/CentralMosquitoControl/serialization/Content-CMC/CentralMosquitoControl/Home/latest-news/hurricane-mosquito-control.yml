        <h1>Weathering the Storm: Mosquitoes &amp; Hurricane Season</h1>
        <p>
        The 2020 Atlantic hurricane season has officially started, and experts are calling for an <a rel="noopener noreferrer" href="https://grist.org/climate/its-official-the-2020-atlantic-hurricane-season-is-going-to-be-bad/" target="_blank">above-normal season</a>. Mosquito abatement districts and public health officials know that hurricane season means an influx in mosquito populations as well as the diseases they spread. When it comes to weathering the storm and keeping communities protected against disease-carrying mosquitoes, professionals need a plan of attack for both before and after hurricane season.
        </p>
        <h3>Before the Storm
        </h3>
        <p>An effective plan to control mosquitoes after a hurricane begins with educating residents of a community about source reduction and prevention before a storm even hits. Joe Conlon, <a rel="noopener noreferrer" href="https://cdn.ymaws.com/www.mosquito.org/resource/resmgr/files/media_release_-_mosquito_pre.pdf" target="_blank">AMCA&rsquo;s Former Technical Advisor notes</a> &ldquo;Homeowners can help mitigate these mosquito problems by taking steps prior to a storm to reduce areas where standing water might accumulate around the home.&rdquo; Residents should be encouraged to pay attention to potential breeding sites. Homeowners should drain any standing water on their property, cover or fill in any areas that can potentially hold standing water, and keep their yards well maintained and free of any leaves or debris. Educating residents now about source reduction will only payoff once the water starts to collect after a storm hits.
        </p>
        <h3>After the Storm</h3>
        <p>
        Jumping into action immediately following a storm can result in effective results both now and later on. Professionals need to be aware that their usual product lineup might need to be altered or expanded to account for a large uptick in mosquito populations during the hot summer months. <a rel="noopener noreferrer" href="https://cdn.ymaws.com/www.mosquito.org/resource/resmgr/files/media_release_-_mosquito_pre.pdf" target="_blank">Conlon also states</a> &ldquo;In the aftermath of severe and prolonged rains from hurricanes, the receding waters leave pools of standing water in new areas where they didn&rsquo;t previously exist. Combined with the summer heat speeding reproduction, the result can be a drastic increase in mosquito populations.&rdquo; Turn to products that have long residuals and because, <a rel="noopener noreferrer" href="https://www.cdc.gov/zika/vector/mosquitoes-and-hurricanes.html" target="_blank">according to the CDC</a>, &ldquo;adult mosquitoes do not generally survive high winds during a hurricane,&rdquo; a larvicide with an insect growth regulator as its active ingredient can really help control any emerging larvae by breaking their life cycle. <a rel="noopener noreferrer" href="https://www.cdc.gov/zika/vector/mosquitoes-and-hurricanes.html" target="_blank">The CDC also mentions that</a> &ldquo;because people spend more time outside cleaning up after a hurricane or flood, they are more likely to be bitten by nuisance mosquitoes.&rdquo; Encourage residents to wear long-sleeved shirts and long pants and apply a DEET insect repellant to help combat any disease-carrying mosquitoes.</p>
