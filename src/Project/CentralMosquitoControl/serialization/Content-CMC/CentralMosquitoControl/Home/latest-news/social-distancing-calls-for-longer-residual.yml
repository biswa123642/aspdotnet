        <h1>Social Distancing Calls for Longer Residuals </h1>
        <p>We know social distancing guidelines and reduced staffing can make it more difficult to achieve confident control of mosquitoes. In <a rel="noopener noreferrer" href="https://minnesota.cbslocal.com/2020/04/29/coronavirus-in-minnesota-mosquito-control-in-the-time-of-covid-19/?fbclid=IwAR2fvAhiHlBgpEl-X5Btez_mNB44C6ulSJJxX53jWHyOGoIAf-9TAeaZrBE" target="_blank">Minnesota</a>, one field operations supervisor stated “The job is changing. They’re limiting contact, staggering start times and wearing masks. And there’s a reduction of about 16% in seasonal employees.”
        </p>
        <p>Because mosquitoes don’t follow social distancing guidelines, control can’t stop. A District Health Director in <a rel="noopener noreferrer" href="https://www.wsbtv.com/news/local/health-workers-start-spraying-mosquitos-after-being-sidelined-by-covid-19/P2N3K4X2XNCX3IP75SZEVSAPGI/" target="_blank">Georgia</a> says “Even though we are doing COVID-19 all day every day, it’s still mosquito season.” Due to COVID-19, some areas could have smaller staffs as people are used elsewhere and some will be behind schedule on applications. To help aid this problem, the products communities are using need to work right the first time and stand the test of time. Products with longer residuals allow professionals to do more with less applications and don’t require increased manpower.
        </p>
        <p>From granules to briquets, we have solutions offering extended residual control with products for any application need, including pre-flood treatments and hard-to-treat areas. Click the link below to get started protecting your community with long residual products and achieve confident control.
        </p>
        <br />
        <a rel="noopener noreferrer" class="button" href=" /extended-residual-mosquito-control" target="_blank">Learn More</a>
        <br />
        <p>To learn more about the benefits of the extended residual mosquito control solutions we offer, contact a Central Life Sciences rep in your region.</p>
