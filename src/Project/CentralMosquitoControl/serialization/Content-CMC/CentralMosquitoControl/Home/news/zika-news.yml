      Value: |
        <p>According to a recent <a rel="noopener noreferrer" href="http://www.reuters.com/article/us-health-zika-mosquitoes-idUSKCN1142CD" target="_blank"><span style="text-decoration: underline;">study</span></a>, Zika virus can be passed from mother mosquitoes on to their offspring. This phenomenon, known as vertical transmission, is also possible in other related mosquito-borne diseases such as West Nile virus, dengue, and yellow fever. Vertical transmission plays a big role in perpetuating a disease outbreak.</p>
        <p><em>Aedes aegypti</em> mosquitoes, the species known to transmit Zika, lay eggs on the surface of stagnant water. In ideal conditions, eggs will hatch underwater into larvae and then pupate before finally emerging as an adult. If the standing water dries out after the eggs are laid, they will stay there and remain dormant. Their resistant shells will protect the eggs from hot and cold temperatures, potentially overwintering and carrying the disease through to the next season.</p>
        <p>This new discovery further underscores the need for comprehensive mosquito control programs to eliminate both the breeding, biting adult mosquitoes and their eggs. Utilizing an adulticide in conjunction with a larvicide ensures an attack on current and future populations of these Zika vectors, at each stage of their life cycle. </p>
        <p><img alt="" height="519" width="1366" src="-/media/8906E64992264BC983D387321B1C4169.ashx?h=519&amp;w=1366" /></p>
        <p>Establishing an integrated mosquito management (IMM) approach is necessary for complete coverage and control. IMM includes four steps: <strong>1. Sampling</strong>, which includes the monitoring of breeding sites, <strong>2. Source Reduction</strong>, where standing water is removed to limit potential breeding sites, <strong>3. Biological Control</strong> through the use of naturally occurring mosquito predators and <strong>4. Product Application</strong> consisting of larvicides for prevention and adulticides to address the current population of disease-spreading mosquitoes.</p>
        <p>Communities across the country need mosquito control they can count on to combat both the nuisance factor and the potential health risks. Central Life Sciences offers a variety of mosquito control solutions for all components of an IMM, featuring proven active ingredients in a range of formulations:</p>
        <ul>
            <li><a href="~/link.aspx?_id=D2C5D8FC78724EAEAECBFE55650B7B3D&amp;_z=z"><span style="text-decoration: underline;">Altosid&reg; Larvicides</span></a>: Unlike conventional pesticides, each Altosid&reg; Larvicide formulation contains (S)-methoprene, an insect growth regulator (IGR) that stops mosquitoes from becoming breeding, biting adults.</li>
            <li><a href="~/link.aspx?_id=9214AF12C66944B495BECE4D09CFCD7F&amp;_z=z"><span style="text-decoration: underline;">FourStar&reg; Microbial Larvicides</span></a>: Kills mosquito larvae before they become adults by using the naturally occurring bacteria Bacillus sphaericus (Bsph) and Bacillus thuringiensis israelensis (Bti).</li>
            <li><a href="~/link.aspx?_id=DD6911F8D2C24FD6A6A265EE89F4D654&amp;_z=z"><span style="text-decoration: underline;">Zenivex&reg; Adulticides</span></a>: Offered in three convenient formulations, Zenivex&reg; provides quick, permanent knockdown and reliable control of adult mosquito populations in any mosquito habitat. </li>
        </ul>
        <p>To learn more about mosquito control, contact Senior Field Technical Service Manager Mel Whitson at 321-480-0478 or <a href="mailto:mwhitson@central.com" style="text-decoration: underline;">mwhitson@central.com</a> or <a rel="noopener noreferrer" href="https://www.centralmosquitocontrol.com/contact-us" target="_blank"><span style="text-decoration: underline;">find your local sales representative</span></a>.</p>
