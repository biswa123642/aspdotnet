        <h2><span style="font-weight: lighter; font-size: 13px;">NOW APPROVED FOR USE OVER AGRICULTURAL CROPS &amp; PASTURELAND*</span></h2>
        <p> The most effective mosquito control programs use adulticides in conjunction with larvicides. This is especially necessary when there are an excessive number of adult mosquitoes in an area or the outbreak of disease poses a health threat to your community. Zenivex<sup>&reg;</sup> E20 and Zenivex<sup>&reg;</sup> E4 are oil-based formulations for use in Ultra Low Volume (ULV) applications and do not require dilution. Aqua Zenivex&trade; E20 has the efficacy and toxicity profile of Zenivex<sup>&reg;</sup> products, in a water-dilutable formulation. All Zenivex<sup>&reg;</sup> formulations are ready-to-use for ground or aerial application, require no aquatic setbacks and have crop approval so you can spray throughout urban and rural settings.</p>
        <p> Zenivex<sup>&reg;</sup> mosquito adulticide gives you three alternatives for adult mosquito control. It is a high efficacy, reduced-risk adulticide that provides quick, permanent knockdown and reliable control of adult mosquito populations in any mosquito habitat.</p>
        <p>*New York pending registration.</p>
        <h4>Features:</h4>
        <ul>
            <li>     Approved for use over cropland</li>
            <li>     No synergist, therefore no Piperonyl Butoxide (PBO)</li>
            <li>     Ultra Low Volume (ULV) usage</li>
            <li>     Diluted or undiluted application options</li>
            <li>     EPA reduced risk classification</li>
        </ul>
        <h4> THE ACTIVE ADVANTAGE &ndash; ETOFENPROX</h4>
        <p> The active ingredient in Zenivex<sup>&reg;</sup> adulticide is Etofenprox, a unique molecule for the control of adult mosquitoes. Etofenprox presents a low toxicity to birds and dried foliar residues are not harmful to honeybees.The EPA has classified Etofenprox as reduced risk, making Zenivex<sup>&reg;</sup> products the ideal choice in mosquito adulticides.</p>
        <ul>
            <li>     Low Odor</li>
            <li>     Non&ndash;Ester Pyrethroid</li>
            <li>     Unique Molecule</li>
            <li>     Effective On Organophosphate Resistant Mosquitoes</li>
            <li>     Sodium Channel Blocker</li>
            <li>     Improved Safety For Operators And Bystanders</li>
        </ul>
        <p> Etofenprox presents a low toxicity to birds and dried foliar residues are not harmful to honeybees.The following chart shows comparative acute toxicities through LD50 measurement.</p>
        <h4>Comparative Acute Toxicities</h4>
        <p> *An LD50 is a measure of toxicity. The longer the LD50 bar, the lower the toxicity. Compared to the active ingredient in other leading mosquito control products, Etofenprox, the active ingredient in Zenivex<sup>&reg;</sup> products, is the least toxic. </p>
