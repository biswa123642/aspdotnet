        <p> Perm-X<sup>&trade;</sup> formulations are convenient, low-odor adulticides recommended for application as an Ultra Low Volume (ULV) Thermal or Non-thermal aerosol (Cold Fog) in residential, recreational, industrial, urban and other areas where mosquitoes are a problem. Like Pyronyl<sup>&trade;</sup> formula, Perm-X<sup>&trade;</sup> formulations differ in their ratios of permethrin to piperonyl butoxide (PBO) to give users a rotation of consistently effective mosquito control. </p>
