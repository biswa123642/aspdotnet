    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        FourStar<sup>®</sup> MBG is a heavy, high-density and sand-based larvicide with Bs and Bti dual active ingredients. It is most effective in semi-permanent or permanent water habitats providing up to 4 weeks of residual. A dual action release technology in FourStar<sup>®</sup> MBG produces results within the first 48 hours of application for a quick and effective kill of mosquito larvae. <h4>FEATURES:</h4> <ul> <li>High density, spherical silica sand carrier</li> <li>Combination Bs and Bti active ingredients</li> <li>Dual-action flash release technology</li> <li>Bulk density at 65 lbs/ft<sup>3</sup></li> <li>Up to 4 weeks residual</li> <li>Control of both floodwater species and Culex species</li> </ul> <h4>BENEFITS:</h4> <ul> <li> Covers wide range of mosquito species</li> <li> Heavier granule provides optimal vegetation penetration</li> <li> Long residual saves labor</li> <li> Dual active ingredients help prevent resistance development</li> <li> Granules are easy on equipment</li> <li> Expanded aerial application window</li> <li> Less target drift</li> <li> More coverage per application</li> </ul> <h4>APPLICATION RATES:</h4> <p> FourStar<sup style="line-height: 12px;">®</sup> MBG is approved for ground and aerial application at a minimum of 5 to 10 lbs/acre up to 20 lbs/acre.</p>
