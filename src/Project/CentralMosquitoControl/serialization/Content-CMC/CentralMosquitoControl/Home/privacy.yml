      Hint: Content
      Value: |
        Central Life Sciences has created this security and privacy policy statement in order to demonstrate and communicate its commitment to doing business with the highest ethical standard and appropriate internal controls.
        Protecting your personal privacy is very important to us. Below you will find a statement of our commitment to ensuring the privacy of your personally identifiable information (such as your full name, address, e-mail address, telephone number and/or other identifying information). This privacy policy statement is applicable to the clarifly.com (SM) web site (the "Site").
        <h2>GATHERING AND USE OF INFORMATION</h2>
        <p>Central Life Sciences will never willfully disclose any personally identifiable information about our visitors to any third party without first receiving the user's permission. We do not collect personally identifiable information from our visitors other that what is supplied to us on a voluntary basis. Visitors may provide personally identifiable information to Central Life Sciences during (1) guest book registration or (2) contacting us for more information. In addition, personally the user in connection with certain content submissions, comments and suggestions or voting may voluntarily provide identifiable information.</p>
        <p>Central Life Sciences may use such information for its internal purposes, including, but not limited to, editorial feedback, marketing and promotional purposes. In addition, Central Life Sciences may collect Internet Protocol ("IP") addresses for the purposes of system administration and to report aggregate information to our advertisers. An IP address is a number that is automatically assigned to your computer whenever you are surfing the Web. Central Life Sciences does not link IP addresses to anything personally identifiable; so your use of our Site remaining anonymous.</p>
        <h2>ACCEPTANCE OF UNSOLICITED IDEAS THROUGH THE INTERNET</h2>
        <p>The receipt of unsolicited ideas by Central Life Sciences does not obligate the company to keep these ideas confidential, nor does it obligate the company to pay the person who submits them.</p>
        <h2>USE OF COOKIES</h2>
        <p>Cookies are pieces of information that a web site transfers to an individual's hard drive for record-keeping purposes. Cookies make web surfing easier for you by saving your subscription information and personal preferences while you are at our Site. The use of cookies is an industry standard, and you will find cookies at most major web sites. Cookies also help Central Life Sciences to see which areas are popular and which are not, and allow Central Life Sciences to make improvements and updates to the Site based on such data as total number of visitors and pages viewed. This information is most easily tracked with cookies. Central Life Sciences never uses cookies to retrieve information from your computer that was not originally sent in a cookie. Central Life Sciences does not use information transferred through cookies for any promotional or marketing purposes, nor is that information shared with any third parties whatsoever.</p>
        <p>Most browsers are initially set to accept cookies. If you prefer, you can change your browser settings to refuse cookies. However, in doing so, you may not be able to fully utilize the Site or may experience difficulties accessing parts of the Site.</p>
        <h2>HYPERLINKED SITES</h2>
        <p>Any link, (including hyperlinks, buttons or referral devices if any kind) used in this Site is provided for the use and convenience of the visitor. The appearance of a link on this Site does not constitute an endorsement, recommendation or certification by Central Life Sciences, nor should the presence of a link in any way be construed as a suggestion that the Site has any relationship with Central Life Sciences.</p>
        <p>Central Life Sciences generally does not object to links to the Site from third party sites. However, there are certain conditions that must be followed:</p>
        <p>Unless we enter into a specific written agreement with you, you may not use any Central Life Science names, logos, designs, slogans, product trademarks or service marks in or with your links, except that you may link to the site using the plain text name of that site or the plain text name if ClariFly.</p>
        <p>Do not present the link to the Site in any way that suggests Central Life Sciences has any relationship or affiliation with your site or endorses sponsors or recommends the information, products or services on your site. Do not use any Central Life Sciences names, logos, designs, slogans, product trademarks or service marks in any advertising, publicity, promotion, or in any other commercial manner without the prior express written permission for a particular use from Central Life Sciences.</p>
        <p>We ask that you link only to the home page/first page/registration page of the Site. Please do not incorporate any content from this Site into your site (e.g., by in-lining or framing). Do not use any of Central Life Sciences names, logo, designs, slogans, product trademark or service marks, or any other information used by search, by search engines or other information location tools to identify and select sites, without Central Life Sciences express written permission for a particular use.</p>
        <p>If you have any comments, questions or requests, please address your inquires to Webmaster, Central Life Sciences, 1501 E. Woodfield Rd., Suite 200 West, Schaumburg, IL 60173</p>
        <p>Brand Name: Altosid &amp; Zenivex</p>
