    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: |
        <div class="about-history-content"><p>Howard Johnson's started in 1962 in Wisconsin selling blended farm fertilizers. As the business expanded more of our products were produced for the growing turf industry and in 1982 the company completely divested from farm fertilizers and now exclusively produces turf products.
        <br />
        We supply the turf industry with a complete line of products including lawn fertilizers, garden foods, fertilizer/pesticide combinations as well as ice melt products.
        <br />
        Now owned by Central Garden &amp; Pet, Howard Johnson's services the professional and retail turf industry with our quality products nationwide.
        </p></div>
