        <br /><image src="~/media/124BEB5FFF0349BBABB39C2C92092946.ashx" /><br /><h2 style=`"z-index: 1;`">#1: Pumpkin &amp; Apple Picking</h2><br /><p>Your pup would happily traipse in a pumpkin patch or apple orchard with you, help you find your way out of the corn maze, and want some pumpkin and apple treats of his own. It’s a quintessential autumn tradition that you can spend with your fur kid—just make sure the farm is dog friendly before you head out.</p><br /><image src="~/media/891528C252A2413FB7EBCE0EAA1C7BA5.ashx" /><br /><p>Photo: <a href="https://www.instagram.com/odievonzamok" target="_blank">@odievonzamok, Instagram.com</a></p><br /><h2 style=`"z-index: 1;`">#2 Pumpkin Carving</h2><br /><p>After your orchard trip, get your pumpkin-carving supplies ready! Try your hand at creating a <a href="http://www.bhg.com/halloween/pumpkin-carving/pumpkin-carving-stencils-of-favorite-dogs/#page=17" target="_blank">carving of your dog</a>, or keep it simple with just a paw print. Your dog would certainly appreciate some pumpkin scraps to nosh on while you’re getting the job done.</p><br /><image src="~/media/7E5B349C597C4E4097AFDB864B41C4D3.ashx" ></image><br /><p>Photo: <a href="https://www.instagram.com/burritoqueen13" target="_blank">burritoqueen13, Instagram.com</a></p><br /><h2 style=`"z-index: 1;`">#3: Halloween Movie Marathon</h2><br /><p>There are a ton of <a href="http://www.popsugar.com/entertainment/13-Nights-Halloween-2016-Schedule-42313918" target="_blank">Halloween classics</a> that feature dog and cat characters that your pet can appreciate: The Nightmare Before Christmas, Scooby-Doo, Frankenweenie, and Hocus Pocus, to name a few. Plus, this is the perfect Halloween activity for pets who want to pass on the trick-or-treating hubbub. If your dog or cat gets stressed out by the doorbell, leave a bowl of candy out on your stoop so you can snuggle in peace!</p><br /><image src="~/media/D06D5A32CFC644D18EF484BE3DD1387A.ashx" /><br /><p>Photo: Diego Cervo, Shutterstock.com</p><br /><h2 style=`"z-index: 1;`">#4: Trick-or-Treating</h2><br /><p>If you have an outgoing pup, bring him along for a walk while the kids go trick-or-treating! It&rsquo;s a fun way to show off a costume of his own or to include him in a funny group costume with your family. When you and your pup are at home on All Hallows&rsquo; Eve, make sure you have a <a href="~/link.aspx?_id=3F38318A4817417FA18BA0E882A86470&amp;_z=z" target="_blank">gate</a> set up so he doesn&rsquo;t run up to the trick-or-treaters or bolt out the door.</p><br /><image src="~/media/B13316397C8A4E6F8FFD48A47CB5D66E.ashx" /><br /><p><span class="scWebEditInput scEnabledChrome" id="fld_316CEC49C32C431A882C773EFAFB23D6_CF255A3D891447D6921B066555B7A1D8_en_1_a2c616d56a8645e697bed410e434576b_12611_edit" contenteditable="true">Photo:&nbsp;Jay Ondreicka, Shutterstock.com</span></p><br /><h2 style=`"z-index: 1;`">#5: Costume Party</h2><br /><p>What better way to show off your pup&rsquo;s Halloween costume than a dog-friendly costume party? You can invite some of his canine friends&mdash;have them bob for apples and award a prize to the best-dressed pup&ndash;human duo. Peruse the <a rel="noopener noreferrer" href="https://www.nylabone.com/dog101/best-dog-halloween-costumes-2020" target="_blank">latest costume trends</a> for Halloween and get the pawty started!</p><br /><image src="~/media/26ECE883268A408CA13ED0214C8A4607.ashx" /><br /><p>Photo: Ezzolo, Shutterstock.com</p>
