        <p>Get ready to pamper your new best friend! Four Paws Magic Coat Puppy Shampoo is a paraben-free dog grooming product that helps pups maintain clean and healthy skin. This gentle puppy shampoo adds strength and luster to the coat, helping your pet to look and feel their very best. It also helps calm itchy and irritated dog skin for a more enjoyable bath time experience. Plus, this puppy care treatment gives off a lovely baby powder fresh scent so you can keep your pup smelling refreshed!&nbsp;</p> <p><span style="text-decoration: underline;"><span style="color: #333333;">Dye free.&nbsp;</span><span style="background: white; color: #333333;">Cruelty Free - This product has not been tested on animals</span></span></p> <ul>     <li>Soothing puppy shampoo adds strength and luster to the coat</li>     <li>Gentle on the skin for a better puppy grooming experience</li>     <li>Paraben free shampoo helps keep skin healthy</li>     <li>Calms dog skin irritation and itches</li>     <li>Pet shampoo made in USA</li>     <li>Baby powder fresh scent keeps dogs smelling clean</li>     <li>Size: 32 ounce bottle</li> </ul>
