      Hint: ExtendedContent
      Value: |
        <p>&nbsp;The Magic Coat Professional Series Self-Cleaning Slicker Brush for dogs is designed for convenience to help promote a healthy, shiny coat and reduce shedding. Once you're done brushing, simply press the spring-loaded button to release the hair and make removal simple. Designed with a contoured head to comfortably conform to your dog's body as you groom, the brush also features a sturdy ergonomic handle for ultimate comfort and control. This slicker brush for dogs is ideal for medium, long, curly, and wiry coat types. Plus, it's perfect for grooming cats, too!<br /><ul style="list-style-type: disc;">    <li>Simply press the spring-loaded button for quick hair release and removal</li>    <li>Slicker brush designed with gentle bristles to effectively remove and capture excess hair</li>    <li>Stimulates natural oils to increase shine and luster</li>    <li>Ergonomic handle for ultimate comfort and control</li>    <li>Ideal for medium, long, curly, and wiry coat types. Also great for grooming cats!</li></ul></p>
