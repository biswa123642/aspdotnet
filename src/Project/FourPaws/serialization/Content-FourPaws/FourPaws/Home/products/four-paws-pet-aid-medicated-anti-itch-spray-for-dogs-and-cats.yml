        <p><span>Healthy Promise Pet Aid Fast-Acting Anti-Itch Spray for dogs and cats offers rapid relief for itching and skin irritation caused by allergies, flea &amp; insect bites, and hot spots. This gently moisturizing spray is specially made with a non-stinging formula that calms the skin. It contains no alcohol, parabens, steroids, or dyes, and can be used as often as needed to provide pets relief. This soothing anti-itch spray for cats and dogs also features beneficial ingredients such as aloe vera to help alleviate dry and itchy skin, witch hazel to help reduce skin irritation, and tea tree oil to help reduce inflammation. Plus, the pump-style bottle makes application easy. Add Healthy Promise pet healing &amp; care products to your furry friend&rsquo;s daily routine! For external use only. Keep out of reach of children.</span> <ul style="list-style-type: disc;">     <li><span>Provides rapid relief for allergies, flea &amp; insect bites, and hot spots</span></li>     <li><span>Non-stinging formula calms the skin and gently moisturizes</span></li>     <li><span>No alcohol, parabens, steroids, or dyes</span></li>     <li><span>Contains aloe vera, witch hazel, and tea tree oil</span> </li>     <li><span>Anti-Itch Spray ideal for dogs and cats</span></li>     <li><span>Proudly made in the USA</span></li> </ul></p>
