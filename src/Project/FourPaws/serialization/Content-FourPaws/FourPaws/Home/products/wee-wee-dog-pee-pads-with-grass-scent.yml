        <p>Wee-Wee Dog Pee Pads with Grass Scent are the perfect potty solution for instinctive training and everyday use. Offering 2X action, the pads are enhanced with an inviting grass scent and feature our exclusive targeted attractant that naturally draws dogs to the pad. No matter where your dog is trained to go potty, these dog training pads are the ideal solution. They provide outdoor-trained dogs an indoor potty spot with a familiar scent. Or, if you want to train your dog to go potty outside, the pads help make the transition by associating the smell of grass with potty time. Each pad is designed with a 6-layer Floor Armor Leak-Proof System, including a tear-resistant top layer, absorbent polymer that turns liquid into gel, and a leak-proof bottom layer to keep floors dry for 24 hour protection&mdash;guaranteed. Perfect for dogs of all sizes, these Wee-Wee Pads are 22 inches x 23 inches.</p><ul>    <li>Provides outdoor-trained dogs an indoor potty with a familiar scent</li>    <li>Transitions dogs that potty inside to ""go"" outside by associating grass scent with potty time</li>    <li>Exclusive 6-layer Floor Armor Leak-Proof System provides 24-hour wetness protection&nbsp;</li>    <li>Targeted attractant plus familiar scent draw dogs to the pad for instinctive, mess-free training</li>    <li>Dog pee pads measure 22 inches x 23 inches&mdash;perfect for instinctive training and everyday use for any dog</li></ul>
