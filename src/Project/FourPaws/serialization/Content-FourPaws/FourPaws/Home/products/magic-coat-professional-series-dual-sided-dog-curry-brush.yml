    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><span>The Magic Coat Professional Series Dual-Sided Curry Brush for Dogs easily removes excess hair, stimulates the coat's natural oils, and offers your dog a therapeutic grooming experience. This versatile solution includes long nubs that deeply clean while the short nubs remove loose hair. The short nubs are also perfect for picking up hair from furniture and clothing! Plus, this brush includes antimicrobial protection that inhibits the growth of bacterial odors. The flexible silicone is easy to hold and gently massages your pet's skin. Use it on wet coats during bath time or dry coats to increase shine. This curry brush is ideal for short, curly, and wiry coats and can also be used to groom cats!</span><ul>    <li><span>Long nub side cleanses skin while the short nub side loosens excess hair</span></li>    <li><span>Antimicrobial protection inhibits the growth of bacterial odors&nbsp;&nbsp;</span></li>    <li><span>Made of flexible silicone that massages skin for a comfortable grooming session&nbsp;</span></li>    <li><span>Stimulates natural oils for a healthy, lustrous coat</span></li>    <li><span>Curry brush for dogs is perfect for use on wet or dry coats</span></li>    <li><span>Ideal for short, curly, and wiry coats. Also great for grooming cats!&nbsp;</span></li></ul></p>"
