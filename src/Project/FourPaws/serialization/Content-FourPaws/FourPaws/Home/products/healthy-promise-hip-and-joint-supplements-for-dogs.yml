    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Healthy Promise Hip &amp; Joint supplements for dogs are created to help support flexibility and mobility while maintaining overall joint and bone health. From chasing a toy in the backyard to walking through the neighborhood, there are plenty of daily activities that put your dog&rsquo;s joints and bones to work. That&rsquo;s why these liver flavored chews feature a 7x SuperBlend that combines significant ingredients known to support healthy joints and bones such as Glucosamine, Chondroitin, and Methylsulfonylmethane (MSM). The blend adds other key ingredients including Vitamin C, Manganese, and Hyaluronic Acid. Plus, each hip and joint supplement for dogs is made with BioPerine&reg;, which is shown to support the absorption of ingredients. Healthy Promise supplements proudly carry the National Animal Supplement Council (NASC) Seal, which is earned for complying with stringent quality control standards and much more. Add Healthy Promise USA-made supplements to your furry friend&rsquo;s daily routine and live Happier, Healthier, and Stronger together!<ul>    <li>Hip and joint supplements for dogs are formulated with a 7x SuperBlend containing Glucosamine, Chondroitin, MSM, and Vitamin C</li>    <li>Made with BioPerine&reg;, which is shown to support absorption of ingredients</li>    <li>Help maintain joint &amp; bone health while supporting flexibility and mobility </li>    <li>Healthy Promise supplements are manufactured according to NASC standards</li>    <li>Liver flavored soft chews</li>    <li>Proudly made in the USA with globally sourced ingredients</li>    <li>Count 72</li></ul></p>"
