        <p>Keep your home and furry friend safe with Healthy Promise Bitter Lime spray! This chewing deterrent spray is formulated with a long-lasting bitter flavor that discourages pets from chewing and scratching themselves. Before using this product on wood, furniture, or any other surfaces, test a small area to confirm discoloration. Add Healthy Promise pet healing &amp; care products to your furry friend&rsquo;s daily routine and live Happier, Healthier, and Stronger together!<ul style="list-style-type: disc;">    <li>Discourages licking, biting, and chewing</li>    <li>Long-lasting bitter flavor is formulated to alter the taste of parts of the body that pets chew</li>    <li>Chewing deterrent spray bottle makes application easy</li>    <li>Can be used for dogs and cats</li>    <li>Proudly made in the USA</li></ul></p>
