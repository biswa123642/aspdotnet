    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>With a comfortable rubber-grip handle, the Magic Coat Non-Slip Grip Pet Comb is designed to provide optimal control while removing tangles and excess hair. Combining two types of teeth, this comb successfully loosens stubborn tangles and lifts the coat for soft, smooth results. Plus, this easy-to-use comb features extra-long teeth that penetrate thick coats and rounded tips that feel gentle on pets' skin. It is ideal for medium, long, curly, and wiry coats&mdash;and is also perfect for cats. Help your furry friend look their best with this dual-function pet grooming comb!</p> <ul>     <li>Pet grooming comb includes a rubberized handle for optimal control</li>     <li>Wide-spaced teeth detangle</li>     <li>Fine-spaced teeth remove excess hair and lift coat</li>     <li>Rounded tips are gentle on pets' skin</li>     <li>Helps achieve a smooth, manageable coat</li>     <li>Ideal for medium, long, curly, and wiry coat types. Also great for grooming cats!</li> </ul>"
