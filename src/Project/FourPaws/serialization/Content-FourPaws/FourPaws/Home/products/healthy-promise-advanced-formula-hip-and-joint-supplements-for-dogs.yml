    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Healthy Promise Advanced Formula Hip &amp; Joint supplements for dogs are created to help support flexibility and mobility while maintaining overall joint and bone health. Ideal for senior dogs, these savory liver-flavored chews feature a 7x SuperBlend that combines essential ingredients known to aid healthy joints and bones such as Glucosamine, Chondroitin, and Methylsulfonylmethane (MSM). This advanced formula features 600 mg of Glucosamine and Flex Boost Naturals&trade;, a proprietary blend of natural products that provide additional support of hips and joints. Plus, each dog hip and joint chew is made with BioPerine&reg;, which is shown to support the absorption of nutrients. Healthy Promise supplements proudly carry the National Animal Supplement Council (NASC) Seal, which is earned for complying with stringent quality control standards, ingredient reviews, and much more. Add Healthy Promise USA-made supplements to your furry friend&rsquo;s daily routine and live Happier, Healthier, and Stronger together!</p><ul>    <li>Hip and joint supplements for dogs feature 600 mg of Glucosamine and Flex Boost Naturals for additional hip and joint support</li>    <li>Formulated with a 7x SuperBlend containing Chondroitin and MSM</li>    <li>Made with BioPerine&reg;, which is shown to support absorption of ingredients</li>    <li>Healthy Promise supplements are manufactured according to NASC standards</li>    <li>Liver flavored soft chews</li>    <li>Proudly made in the USA with globally sourced ingredients</li></ul>"
