      Value: "<p><span>The Magic Coat Professional Series Dual-Sided Dog Deshedder combines two essential tools in one. The slicker side captures loose hair to minimize tangles and promote a healthy shine, while the blade side removes excess hair to reduce shedding. Featuring fine wire bristles, this deshedding brush for dogs helps prevent the formation of tangles and mats. Plus, the ergonomic design offers ultimate comfort and control while grooming your best friend. This deshedder is ideal for all coat types.&nbsp;</span><ul>    <li><span>Dog deshedder features two sides for a complete grooming session</span></li>    <li><span>Slicker brush side helps reduce tangles and mats while increasing coat's shine</span></li>    <li><span>Blade side effectively removes loose hair</span></li>    <li><span>Ergonomic design offers comfort and control</span></li>    <li><span>Ideal for all coats&nbsp;</span></li></ul></p>"
