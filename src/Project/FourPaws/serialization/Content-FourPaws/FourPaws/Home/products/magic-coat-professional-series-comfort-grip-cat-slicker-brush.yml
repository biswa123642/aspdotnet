      Hint: ExtendedContent
      Value: |
        <p>Designed with thinner bristles for delicate cat skin, the Magic Coat Professional Series Comfort-Grip Cat Slicker Brush gently lifts and captures excess hair while increasing shine for a lustrous coat. It features a curved head that glides over hard-to-reach areas and flexible bristles that remove loose hair while smoothing the coat. This cat shedding brush is designed with a sturdy ergonomic handle and a thumb grip, offering ultimate comfort and control while grooming your best friend. Made specifically for cats and kittens, this slicker brush is ideal for medium or long coats. <ul style="list-style-type: disc;">     <li>Curved head comfortably contours to cat's body</li>     <li>Specially designed with soft bristles for cat skin</li>     <li>Ergonomic handle and thumb grip offer comfort and control</li>     <li>Cat slicker brush effectively captures and removes loose hair</li>     <li>Stimulates natural oils for a healthy, lustrous coat</li>     <li>Ideal for cats and kittens with medium or long coats</li> </ul></p>
