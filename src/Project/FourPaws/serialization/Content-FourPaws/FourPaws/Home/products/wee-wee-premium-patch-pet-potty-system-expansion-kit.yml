      Hint: ExtendedContent
      Value: |
        <p>Add this Expansion Kit to your Premium Patch Pet Potty (sold separately) to customize the perfect potty area for your dog! Simply connect and lock these tray panels for a larger, gap-free potty. Intended for dogs up to 50 lbs, the expanded dog potty grass system is a trusted solution for both indoor and outdoor use. From puppy potty training to offering your adult dog a dedicated place to go when you're not home, our dog potty patch expansion kit is ideal for a variety of scenarios. The Premium Patch Expansion Kit is designed with Easy Clean Home Technology, so there's no need to worry about leaks or messes. Just place a standard-size Wee-Wee Pad or Premium Patch Washable Pad in the dog potty tray area for a seamless fit and let our absorptive Leak-Guard System shield and protect floors. When it's time to clean up, each tray panel's non-stick surface will make the task easier than ever! This kit also includes an optional quick-dry grass mat to give your dog the feel of lush grass under their paws.&nbsp;<ul style="list-style-type: disc;">    <li>Use this Expansion Kit as an add-on to the Premium Patch Pet Potty (sold separately) to create a larger dog potty area&mdash;there's no limit to how many tray panels you can add!</li>    <li>Designed for every kind of dog, this dog potty system can be used both indoors and outdoors and is ideal for house breaking, training, senior dogs, and travel</li>    <li>Features antimicrobial protection that inhibits odors caused by bacteria, while odor-control technology prevents odors from absorbing into plastics</li>    <li>This clean and comfortable potty comes with a quick-dry grass mat that gives your dog the natural feel of lush grass under their paws</li>    <li>Seamlessly fits standard-size Wee-Wee Pads or Premium Patch Washable Pads for added protection and easy cleanup</li>    <li>Made with Easy Clean Home Technology, this pet potty expansion kit features a non-stick surface and a Leak-Guard system that stops runoffs for clean and dry floors&nbsp;</li></ul></p>
