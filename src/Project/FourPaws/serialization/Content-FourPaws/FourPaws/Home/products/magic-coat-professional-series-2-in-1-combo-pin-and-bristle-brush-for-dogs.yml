    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><span>The Magic Coat Professional Series 2-in-1 Combo Pin and Bristle Brush for Dogs combines two essential brushes into one multi-purpose solution. It's perfect for removing tangles and knots, capturing loose hair, and enhancing the coat's shine. The pin brush features rounded pins that gently detangle and remove excess hair. Meanwhile, the soft bristle brush for dogs stimulates the coat's natural oils for a lustrous shine. Designed with an ergonomic handle, this grooming tool offers ultimate comfort and control while brushing your best friend. This brush is ideal for all coat types.</span><ul>    <li><span>Pin and bristle brush for dogs features two sides for a complete grooming session</span></li>    <li><span>Pin brush side effectively detangles without pulling</span></li>    <li><span>Bristle brush side increases shine for a healthy, lustrous coat</span></li>    <li><span>Ergonomic design offers comfort and control</span></li>    <li><span>Ideal for all coats</span></li></ul></p>"
