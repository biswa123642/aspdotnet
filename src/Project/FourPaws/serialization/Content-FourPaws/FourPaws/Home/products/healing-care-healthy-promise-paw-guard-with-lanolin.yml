    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Healthy Promise Paw Guard with Lanolin is created to protect dogs&rsquo; paw pads from dangerous surfaces and restore moisture to dry or cracked paws. From walking on a hot summer day to playing in the snow, there are many activities throughout the year that can stress your dog&rsquo;s paws. That&rsquo;s why this dog paw balm helps provide a barrier between icy surfaces, hot pavement, gravel, sand, hard surfaces, snow, and ice-treated areas. This moisturizer also features Lanolin that softens and restores dry or cracked paws while trapping water to restore moisture. Use Healthy Promise USA-made Paw Guard year-round for reliable dog paw protection and live Happier, Healthier, and Stronger together!<ul>    <li>Four Paws Paw Guard with Lanolin helps moisturize dry or cracked paw pads</li>    <li>Dog paw balm provides protection from cold, abrasive snow and salt-treated areas</li>    <li>Helps keep paws safe on hot, icy, sandy, or hard surfaces</li>    <li>Simply rub your dog's paws onto product or apply directly by hand</li>    <li>Proudly made in the USA</li>    <li>Size 1.75 oz</li></ul></p>"
