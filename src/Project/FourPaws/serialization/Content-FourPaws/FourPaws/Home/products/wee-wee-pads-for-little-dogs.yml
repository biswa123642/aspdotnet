        <p>Wee-Wee Little Pads are sized just right for smaller dog breeds. Designed with a 5-ply, Leak Proof Floor Armor System, these dog pee pads feature a quilted top mesh for fast absorption, 2 moisture-locking layers, and leak-proof backing to keep floors dry. All Wee-Wee Pads also include targeted attractant to draw your dog to the pad and prevent potty training accidents elsewhere. These dog training pads are ideal for small dogs!&nbsp;<ul style="list-style-type: disc;">    <li>Provides worry-free training and an alternative to outdoor relief for your dog</li>    <li>Exclusive 5-layer Floor Armor Leak-Proof System locks in moisture and keeps floors dry</li>    <li>Designed with quilted top layer for fast absorption and 2 wet-lock layers to prevent messy tracking</li>    <li>Targeted attractant draws dogs to pad and prevents accidents elsewhere</li>    <li>Dog pee pads specially designed in smaller size for smaller dogs</li></ul></p>
