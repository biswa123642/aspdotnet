      Value: |
        <p>Designed by veterinarians, the Healthy Promise Pet Nurser Bottles aid in nursing puppies, kittens and other newborn pets. The feeding bottles for pets feature pure rubber nipples to simulate a familiar maternal nursing process and include measurement markings to help monitor nutritional intake. Our pet nursing bottles are BPA free and latex free. Plus, they're dishwasher safe when placed on the top rack. Add Healthy Promise pet healing &amp; care products to your furry friend&rsquo;s routine!&nbsp;</p> <ul style="list-style-type: disc;">     <li>Designed by veterinarians and professional breeders, the pet nursing bottles simplify feeding newborn pets</li>     <li>Bottles feature pure rubber nipples to simulate a familiar maternal nursing process</li>     <li>Features measurement markings for accuracy</li>     <li>Dishwasher safe on top rack</li>     <li>Includes 2 bottles that each hold 2 ounces of liquid</li>     <li>BPA- and latex-free bottles ideal for puppies, kittens, and small animals</li> </ul>
