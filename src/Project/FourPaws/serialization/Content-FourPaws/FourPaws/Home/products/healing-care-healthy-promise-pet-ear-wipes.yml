    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Healthy Promise Pet Ear Wipes are created to deodorize and relieve itchiness from the ears. From allergy exposure to excess moisture buildup, many factors can impact your pet’s ear health. That’s why these wipes are specially formulated to remove odor-causing wax and reduce itching. The gentle formula is safe to use for dogs and cats, so you can clean your pet’s ears with confidence. Plus, these non-irritating cat and dog ear wipes are free from alcohol and dyes. Add Healthy Promise pet healing &amp; care products to your fur friend’s daily routine and live Happier, Healthier, and Stronger together!<ul><li>Pet ear wipes created to remove odor-causing wax from your pet's ears</li><li>Specially formulated to provide itch relief</li><li>Alcohol- and dye-free wipes made with non-irritating ingredients</li><li>Gentle formula is safe to use on dogs and cats</li><li>Wipes can be used daily to help reduce wax buildup and lessen odor</li><li>Count 25</li></ul></p>"
