    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: |
        <p>This Wee-Wee Premium Patch Pet Potty gives your dog a clean, convenient, and comfortable potty that is perfect for indoor or outdoor use. From puppy potty training to offering your adult dog a dedicated place to go when you're not home, this dog potty grass is ideal for a variety of scenarios. The Premium Patch is designed with Easy Clean Home Technology, so there's no need to worry about leaks or messes. Just place a standard-size Wee-Wee Pad or Premium Patch Washable Pad in the dog potty tray for a seamless fit and let our absorptive Leak-Guard System shield and protect floors. When it's time to clean up, the Premium Patch's non-stick surface will make the task easier than ever! This pet potty patch also includes an optional quick-dry grass mat to give your dog the feel of lush grass under their paws. Need a larger potty area? No problem! You can add the Expansion Kit (sold separately) to continuously expand your dog's potty. Simply lock the tray panels into place&mdash;there's no limit to how many you can add!&nbsp;<ul style="list-style-type: disc;">    <li>Designed for every kind of dog, this dog potty system can be used both indoors and outdoors and is ideal for house breaking, training, senior dogs, and travel</li>    <li>Features antimicrobial protection that inhibits odors caused by bacteria, while odor-control technology prevents odors from absorbing into plastics</li>    <li><span>This clean and comfortable potty comes with a quick-dry grass mat that gives your dog the natural feel of lush grass under their paws</span></li>    <li><span>Add the Expansion Kit (sold separately) to this Premium Patch Pet Potty to create a larger dog potty area</span></li>    <li>Seamlessly fits standard-size Wee-Wee Pads or Premium Patch Washable Pads for added protection and easy cleanup</li>    <li>Made with Easy Clean Home Technology, this pet potty features a non-stick surface and a Leak-Guard system that stops runoffs for clean and dry floors</li></ul></p>
