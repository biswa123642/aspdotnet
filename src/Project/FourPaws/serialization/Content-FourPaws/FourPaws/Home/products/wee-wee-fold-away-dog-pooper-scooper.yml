    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>Cleaning up after your dog is not the most glamorous aspect of pet parenting, but the Wee-Wee Fold-Away Dog Pooper Scooper is designed to make the task easier! No matter where the mess lies, this dual-edge scooper is designed to clean multiple types of surfaces. The smooth edge effectively removes waste from flat surfaces such as sidewalks and patios while the teeth are perfect for grass and gravel. Made of non-stick plastic that is easy to clean, this heavy duty pooper scooper features antimicrobial protection that inhibits odors caused by bacteria and odor blocking technology that prevents odor absorption. With a spring-loaded jaw clamp, securely clearing waste is quick and simple. The durable, lightweight dog scooper easily folds for compact storage. Plus, the ergonomic handle is designed for optimal comfort!<ul>    <li>Dog poop scooper features antimicrobial protection to inhibit odors caused by bacteria</li>    <li>Poop scooper with dual edges cleans multiple types of surfaces including concrete, grass, and more</li>    <li>Made with durable, non-stick plastic that is easy to clean</li>    <li>Lightweight scooper is perfect for easy one-handed dog poop cleanup</li>    <li>Built-in odor blocking technology prevents odors from absorbing into plastic</li>    <li>Helps avoid uncomfortable bending and easily folds for compact storage</li></ul></p>"
