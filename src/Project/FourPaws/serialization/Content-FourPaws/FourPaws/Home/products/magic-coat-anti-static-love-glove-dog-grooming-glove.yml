    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p>This Four Paws Magic Coat Anti Static Love Glove is a gentle, Anti Static pet grooming glove that helps your pet shine! It has carbon fiber strands woven throughout its fabric to neutralize static electricity. The grooming glove's soft, flexible rubber tips gently lift dirt, dust, and shedding hair from your dog's coat while stimulating and massaging the skin. This gentle pet grooming brush collects loose hair and smooths the coat as you spend quality time grooming your pet. It's also great to use as a pet hair remover from furniture, fabrics, and carpets. This glove fits hands of all sizes and suitable for all skin and coat types. Show your pet some love with Four Paw's Coat Love Glove! This product complements Magic Coat's entire line of grooming solutions, helping you groom like a pro with head-to-tail care.<ul><li>Grooming Glove with carbon fiber strands to neutralize static</li><li>Dematter with gentle rubber tips that lift out dirt, dust, and shedding hair</li><li>Dog Glove collects loose hair, smoothest the coat, and removes hair from furniture and fabrics</li><li>Love Glove creates a soothing bonding experience for you and your dog or cat</li><li>Dog Grooming Glove fits hands of all sizes</li></ul></p>"
