        <p>Designed with your feline friend in mind, the Magic Coat Love Glove is the ideal grooming accessory for removing loose hair from the coat while showing your cat how much you care. Featuring soft rubber nubs, the Love Glove cat grooming mitt gently lifts debris while stimulating the skin for a therapeutic, massage-like sensation. Plus, it is also a great tool for lifting pet hair from your furniture, clothing, and carpets! Made of breathable mesh and featuring an adjustable strap, the Love Glove fits all hands sizes and is ideal for all cats and kittens.&nbsp;</p> <ul style="list-style-type: disc;">     <li>Grooming mitt for cats features soft rubber nubs that provide a therapeutic grooming experience</li>     <li>Ideal for lifting loose hair and debris from the coat</li>     <li>Adjustable strap offers a custom fit</li>     <li>Made of breathable mesh to keep hand cool</li>     <li>Also great for capturing loose hair from furniture, fabric, and carpet</li> </ul>
