        <p>Designed to use with the Wee-Wee Premium Patch Pet Potty (sold separately), this replacement grass mat for dogs lets you customize your dog potty area and give your four-legged friend a real grass feel beneath their paws. Simply place the grass mat over a Wee-Wee Pad or Premium Patch Washable Pad. This grass patch for dogs features Easy Clean Home Technology with quick-drying capabilities, a non-stick surface, and antimicrobial protection that inhibits odors caused by bacteria to keep homes fresh. The system is a trusted solution for both indoor and outdoor use and is intended for a variety of scenarios like dog potty training and house breaking. Plus, it features built-in pet attractant to draw your dog to the potty.&nbsp;<ul style="list-style-type: disc;">    <li>Add this grass mat replacement to your Premium Patch Pet Potty (sold separately) to create the most comfortable potty area for your dog</li>    <li>Offers dog the natural feel of lush grass under their paws</li>    <li>Designed with Quick-Dry Technology</li>    <li>Antimicrobial protection inhibits odors caused by bacteria to help keep your home fresh</li>    <li>Grass mat for dogs features a non-stick surface to make cleanups easy</li>    <li>Replacement grass mat seamlessly fits the Premium Patch Pet Potty (sold separately)</li></ul></p>
