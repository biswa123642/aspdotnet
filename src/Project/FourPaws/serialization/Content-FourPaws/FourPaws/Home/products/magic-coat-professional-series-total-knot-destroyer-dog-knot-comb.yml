    - ID: "30b0a514-dc94-432c-9655-8c01e474023f"
      Hint: ExtendedContent
      Value: "<p><span>Safely remove stubborn knots and mats with our Magic Coat Professional Series Total Knot Destroyer! This dog knot comb is a total solution that was thoughtfully designed to remove any knot&mdash;even in the most hard-to-reach, sensitive areas. This multi-purpose grooming comb features a recessed cutting blade to thin out excess hair and safely eliminate tough mats and knots. To reach even deeper knots, our dematter includes a comb extender for more precise grooming, especially in longer-haired coats! With a handle ergonomically designed for comfort, this pet grooming tool is ideal for both dogs and cats with medium, long, and curly coats.</span><ul>    <li><span>3-in-1 dog knot comb effectively works through knots, tangles, and mats&nbsp;</span></li>    <li><span>Recessed blade cuts through the toughest mats&nbsp;</span></li>    <li><span>Includes comb extension attachment for precise grooming in hard-to-reach and sensitive areas&nbsp;</span></li>    <li><span>Fine tooth comb detangles and smooths the undercoat</span></li>    <li><span>Ergonomic handle for ultimate comfort and control</span></li>    <li><span>Designed for dogs and cats with medium, long, and curly coat types</span></li></ul></p>"
