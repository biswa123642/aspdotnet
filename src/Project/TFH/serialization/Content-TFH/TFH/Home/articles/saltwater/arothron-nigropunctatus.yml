    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Arothron nigropunctatus</h1><br> <p></p> <p><b>Common Names:</b> Black spotted puffer, blackspotted toadfish, brown puffer, dogfaced puffer, hush puppy puffer</p> <p></p> <p><b>Type Locality:</b> Tranquebar, India</p> <p></p> <p><b>Range:</b> Widespread in the Indo-Pacific: East Africa to Micronesia and Samoa, north to southern Japan, south to New South Wales</p> <p></p> <p><b>Taxonomic Troubles:</b> Originally described as Tetrodon (Tetraodon) nigropunctatus. You may also see it referred to as Arothron citrinellus.</p> <p></p> <p><b>Size:</b> 33 cm (13 inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical marine.</p> <p></p> <p><b>Difficulty:</b> A hardy species, provided its accommodations are sufficient for its size and its maintenance is appropriate for its special needs.</p> <p></p> <p><b>Tank Setup:</b> As a dedicated feeder on Acropora tips and other corals, this is not a reef-safe fish! It will dine on just about any invertebrate. It is fine for a fish-only tank with tankmates of suitable size and aggressiveness, and it is quite the star in a single-sp</p> <p></p> <p><b>Feeding:</b> A predator on invertebrates, especially mollusks and crustaceans. Also feeds on algae. As with all puffers, proper diet is needed to keep the ever-growing beak (&ldquo;teeth&rdquo;) worn down; food items with shells&mdash;crab legs, mussels, whole unpeeled shrimp, etc.&mdash;sho</p> <p></p> <p><b>Breeding:</b> Not reported in captivity. It is often found in pairs on the reef.</p> <p></p> <h3>Fish Description</h3> <p>A highly variable species, ranging from blue to grey to white to yellow, always with black spots. Specimens may darken or lighten in color due to environmental stimuli, and individuals may drastically change coloration during their lifetime.</p>"
