      Value: "<h1>Hyphessobrycon herbertaxelrodi</h1><br> <p></p> <p><b>Common Names:</b> Black neon tetra, black neon</p> <p></p> <p><b>Type Locality:</b> Brazil: Coxim on the Rio Taquari,</p> <p></p> <p><b>Range:</b> Paraguay, River basin</p> <p></p> <p><b>Taxonomic Troubles:</b> This is the original name.</p> <p></p> <p><b>Size:</b> 4 cm (1&frac12; inches) TL.</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical freshwater. Not at all fussy about water chemistry. Fairly soft and neutral to acid is best for spawning.</p> <p></p> <p><b>Difficulty:</b> Extremely hardy, long lived, and adaptable. Great for beginners.</p> <p></p> <p><b>Tank Setup:</b> Must be kept in schools of a half dozen or more. Appreciates a planted tank. A very peaceful community member.</p> <p></p> <p><b>Feeding:</b> Omnivorous. Will eagerly eat all types of foods.</p> <p></p> <p><b>Breeding:</b> A rather easily bred tetra. Females are of a much heavier build than males. Condition a pair separately, then introduce to a spawning tank, bare except for some nylon mops or a bunch of plants. Remove the adults after spawning. The fry need microscopic foods at first, then can switch to baby brine shrimp.</p> <p></p> <h3>Fish Description</h3> <p>For a fish that could accurately be described as &ldquo;black and white,&rdquo; this is a beautiful animal. First there&rsquo;s the iridescent white stripe that gives it its neon appearance. Then the bright red top of the eye creates a scarlet &ldquo;eyebrow.&rdquo; Add in an alert, perky personality, and you have a perennial favorite.</p> <p></p> <h3>Notes</h3> <p>Many South American characins sport iridescent lines along their bodies&mdash;blue in the Paracheirodon tetras, red in Hemigrammus erythrozonus, and white in this fish. Most likely these provide visual cues for the huge schools these fish sometimes form in the wild, but they are sought after by aquarists because of the color and movement they add to an aquarium. The hue and intensity of the stripes change as the fish move, playing the light onto themselves from different angles. Using lights that bring out these iridescent colors will greatly increase your enjoyment of these fishes.</p> <p></p> <p>Black neons are widely available, inexpensive, and very hardy, so there&rsquo;s no excuse for keeping them other than in large schools. Like many schoolers, they will stick loosely together most of the time, tightening ranks when they feel threatened. This is an all-around great community tank resident.</p>"
