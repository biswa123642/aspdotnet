    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Bacopa caroliniana</h1><br> <p style='text-align:center'><b>Author:&nbsp;Bryce Millar, MD</b></p> <p></p> <p><b>Common Names:</b>&nbsp;Mint bacopa, lemon bacopa, blue waterhyssop</p> <p><b>Division:</b>&nbsp;Magnoliophyta</p> <p><b>Class:</b>&nbsp;Magnoliopsida</p> <p><b>Order:</b>&nbsp;Scrophulariales (Lamiales)</p> <p><b>Family:</b>&nbsp;Scrophulariaceae (Plantaginaceae)</p> <p><b>Native Distribution:</b>&nbsp;Southeastern United States, from Texas to Maryland</p> <p><b>Aquarium Placement:</b>&nbsp;Background</p> <p><b>Requirements:</b>&nbsp;Exceptionally undemanding</p> <h3>Plant Description</h3> <p><i>Bacopa caroliniana</i>&nbsp;is one of the most popular and easily obtained plants in the aquarium hobby. Its reputation as an old standby is well-deserved, as it is quite undemanding. Its bold leaf structure and relatively slow-growth pattern make it a popular choice in aquascaping. It can be shaped at the discretion of the aquarist.</p> <p>Coloration is generally greenish yellow, but under intense light or in the upper portions of the aquarium, growing shoots will often gain a pinkish or copper-brown color.</p> <p>As with most plants, coloration is improved with regular iron and micronutrient dosing. CO<sub>2</sub>and macronutrient supplementation will result in slightly faster growth, and leaves will be markedly thicker and larger.</p> <p>When cut or crushed, the plant produces a strong lemon-mint smell.&nbsp;<i>B. caroliniana</i>&nbsp;can also be kept&nbsp;in outdoor ponds or tubs. When allowed to grow in an emersed state, it will produce characteristic small purple flowers.</p> <h3>Uses in Aquascaping</h3> <p>Single large stems can be allowed to grow slowly upward. A group of such specimens will produce long, solid stalks with circumferential leaf groups. This technique can create a strong vertical element in an aquascape.</p> <p></p> <p>Alternatively, this plant can be regularly pruned. Once the growing tip is removed, the plant will respond in classic style with a proliferation of side shoots. After a few cycles of pruning, the resultant plant will reward the patient aquarist with a thick, bushy growth structure. After a few months the lower parts of the plant gradually degrade and diminish the plant&rsquo;s appearance. This is easily remedied by uprooting the plant and removing the lower lanky portions.</p> <h3>Propagation</h3> <p><i>B. caroliniana</i>&nbsp;is easily cultivated. Removal of the central growth tip will produce numerous side shoots within a few weeks. These can be removed near their attachment to the primary stem and secured in the substrate, where they will rapidly take root.</p> <p><b>Notes:</b>&nbsp;Several other&nbsp;<i>Bacopa</i>&nbsp;species are also popular in the hobby. In general, these plants are similar to&nbsp;<i>caroliniana</i>&nbsp;when it comes to structure and hardiness. Most are undemanding. Some (such as&nbsp;<i>Bacopa</i>sp. &ldquo;colorata&rdquo;) are more brilliantly colored, and others (such as&nbsp;<i>Bacopa monnieri</i>) have smaller individual leaf structures.</p>"
