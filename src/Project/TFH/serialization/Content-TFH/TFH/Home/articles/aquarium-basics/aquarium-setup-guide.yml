        <h1>Aquarium Setup Guide</h1><br><p>With the seemingly infinite number of combinations of fish, plants, and invertebrates that can be put together in an aquarium, it might be difficult to determine which ones will work best. Generally, putting plants and animals that come from the same type of habitat works well because they all have similar requirements.</p><table>     <thead>         <tr>             <th><br />             </th>             <th>pH</th>             <th>Hardness</th>             <th>Temperature</th>             <th>Salt</th>             <th>Aquascaping</th>         </tr>     </thead>     <tbody>         <tr>             <td data-column="Name"><strong>Rainforest Fishes</strong><br />             (South American and West African cichlids;             bettas and gouramis; tetras, barbs, danios, rasboras; etc.)</td>             <td data-column="pH">6.0 to 7.0</td>             <td data-column="Hardness">soft to moderate</td>             <td data-column="Temperature">76&deg; to 82&deg;F</td>             <td data-column="Salt">no salt needed</td>             <td data-column="Aquascaping">plants; driftwood; inert rocks (quartz, slate, granite, onyx, etc.), gravel, and sand</td>         </tr>         <tr>             <td data-column="Name"><strong>African Rift Lake Fishes</strong><br />             (cichlids and other fishes from the rift Lakes)</td>             <td data-column="pH">7.5 to 8.5</td>             <td data-column="Hardness">hard to very hard</td>             <td data-column="Temperature">74&deg; to 8&deg;F</td>             <td data-column="Salt">Rift Lake salts (if needed to increase hardness and pH)</td>             <td data-column="Aquascaping">soluble rocks, gravel, and sand (dolomite, limestone, coral rock, lace rock, tufa rock)</td>         </tr>         <tr>             <td data-column="Name"><strong>Central American Fishes</strong><br />             (cichlids and other fishes from the rift Lakes)</td>             <td data-column="pH">7.0 to 8.0</td>             <td data-column="Hardness">moderate to hard/td&gt;             </td>             <td data-column="Temperature">74&deg; to 82&deg;F</td>             <td data-column="Salt">many species are salt-tolerant</td>             <td data-column="Aquascaping">plants; driftwood; all rocks, gravel, and sand (soluble and non-soluble)</td>         </tr>         <tr>             <td data-column="Name"><strong>Brackish Fishes</strong><br />             (monos, scats, some puffers, mollies, gobies, etc.)</td>             <td data-column="pH">7.8 to 8.0</td>             <td data-column="Hardness">moderate to hard</td>             <td data-column="Temperature">74&deg; to 82&deg;F</td>             <td data-column="Salt">specific gravity 1.001 to 1.012</td>             <td data-column="Aquascaping">salt tolerant plants (anubias, Java fern, mangrove); driftwood; all rocks, gravel, and sand</td>         </tr>         <tr>             <td data-column="Name"><strong>Marine Fishes</strong><br />             (all coral reef fishes)</td>             <td data-column="pH">8.3</td>             <td data-column="Hardness">moderately hard</td>             <td data-column="Temperature">76&deg; to 84&deg;F</td>             <td data-column="Salt">specific gravity 1.025</td>             <td data-column="Aquascaping">live rock; macroalgae; soluble rocks, gravel, and sand</td>         </tr>     </tbody> </table> <p>All parameters and values are suggested approximate preferences only; wide variability and adaptability exist among species and individuals within each category.</p>
