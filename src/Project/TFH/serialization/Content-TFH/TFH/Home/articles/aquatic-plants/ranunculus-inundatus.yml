    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Ranunculus inundatus</h1><br> <p style='text-align:center'><b>Author:&nbsp;Efren Leonida</b></p> <p></p> <p><b>Common Names:</b>&nbsp;River buttercup</p> <p></p> <p><b>Division:</b>&nbsp;Magnoliophyta</p> <p></p> <p><b>Class:</b>&nbsp;Magnoliopsida</p> <p></p> <p><b>Order:</b>&nbsp;Ranunculales</p> <p></p> <p><b>Family:</b>&nbsp;Ranunculaceae</p> <p></p> <p><b>Native Distribution:</b>&nbsp;Australia</p> <p></p> <p><b>Aquarium Placement:</b>&nbsp;Midground/foreground</p> <p></p> <p><b>Requirements:</b>&nbsp;CO2 addition recommended</p> <p></p> <h3>Plant Description</h3> <p>Australia is a relatively untapped source of flora that can be used in the foreground and midground of aquariums.&nbsp;<i>Ranunculus inundatus</i>&nbsp;is a creeping plant that has made its way to North American hobbyists in the past several years from its natural habitat in southeastern Australia.</p> <p></p> <p>One of the few&nbsp;<i>Ranunculus</i>&nbsp;species that may grow submersed,&nbsp;<i>R. inundatus</i>&nbsp;has a striking leaf pattern contributing to its rising popularity in the aquarium hobby. Unlike many stem plants, where leaf color changes with variable conditions, the leaves of this plant remain light green in coloration. These properties add to its usefulness as a point of contrast in an aquarium layout. This plant&rsquo;s rhizome&mdash;a central stalk from which new leaves emerge&mdash;grows along the substrate. Each structure has one star-shaped leaf that develops on a stem.</p> <p></p> <p><i>Ranunculus inundatus</i>&nbsp;does require medium to high lighting to flourish in an aquarium. Low lighting levels lead to inhibited growth and taller leaves with long stems. As always, higher lighting levels also require steady macronutrient and micronutrient levels from regular supplementation, as well as carbon dioxide addition. Otherwise this plant appears to be undemanding, adapting to a wide range of water hardness and pH values.</p> <p></p> <p>Other than its lighting needs,&nbsp;<i>Ranunculus inundatus</i>&nbsp;is a relatively undemanding plant. Often there is an adaptation period when it is first introduced to a tank&rsquo;s conditions. This may last anywhere from a couple of weeks to a month, where little new growth is seen, although the plants remain healthy.</p> <p></p> <h3>Aquascaping Uses</h3> <p><i>R. inundatus</i>&nbsp;can be used in an aquascape as either a midground or foreground plant, and is an excellent choice if used as an accent or focal-point arrangement. If lower lighting levels are used, this plant should be used in the midground so the taller stems can be hidden with hardscape or foreground plants. If used in the foreground, high lighting levels promote shorter leaf height, helping to maintain the sense of scale in a layout.</p> <p></p> <p>Often, after the initial adaptation period, growth can be rapid. Prudent trimming of stray runners, and the occasional thinning of a grouping by gently teasing a runner out of the substrate and trimming helps maintain a grouping&rsquo;s shape and effect in the layout.</p> <p></p> <h3>Propagation</h3> <p>With patience and adequate lighting,&nbsp;<i>R. inundatus</i>&nbsp;propagates by sending runners from the rhizome, creating new leaf structures as it spreads. These new rhizomes can be trimmed and replanted to make new, autonomous plants.</p>"
