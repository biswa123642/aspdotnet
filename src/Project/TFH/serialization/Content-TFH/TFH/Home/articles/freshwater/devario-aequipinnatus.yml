    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Devario aequipinnatus</h1><br> <p></p> <p><b>Common Names:</b>&nbsp;Giant danio, sind danio, Malabar danio</p> <p></p> <p><b>Type Locality:</b>&nbsp;Assam, India</p> <p></p> <p><b>Range:</b>&nbsp;India and Nepal to Vietnam</p> <p></p> <p><b>Taxonomic Troubles:</b>&nbsp;Originally described as Perilampus aequipinnatus, later as Danio aequipinnatus. There are many extremely similar species in this genus, some of which have been imported as giant danios over the years. Years ago most hobbyists called any giant danio Danio</p> <p></p> <p><b>Size:</b>&nbsp;5 cm TL (about 6 inches</p> <p></p> <p><b>Preferred Water Chemistry:</b>&nbsp;Tropical freshwater, but does best at the lower range of tropical temperatures&mdash;22&deg; to 25&deg;C (72&deg; to 77&deg;F). Not at all fussy about water chemistry.</p> <p></p> <p><b>Difficulty:</b>&nbsp;Extremely hardy and adaptable.</p> <p></p> <p><b>Tank Setup:</b>&nbsp;Must be kept in schools of a half dozen or more, and since they are very active, they require a large aquarium with plenty of open space.</p> <p></p> <p><b>Feeding:</b>&nbsp;Eats insects and detritus in the wild. Will eat all types of foods.</p> <p></p> <p><b>Breeding:</b>&nbsp;Easily bred. A voracious egg eater, it is best spawned like other danios over a mesh barrier that allows the eggs to fall through to the bottom.</p> <p></p> <h3>Fish Description</h3> <p>Silvery body with a metallic blue band down the flanks, punctuated with yellowish posterior stripes that degrade into dots and small bars anteriorly.</p> <p></p> <h3>Notes</h3> <p>Though only in the small-to-medium range for a cyprinid, this fish is certainly a giant compared to most other danios. It provides the same activity and flash of metallic color that small danios do, but on a larger scale. This makes it a good choice for communities with large fish like cichlids. As long as the cichlids can&rsquo;t swallow the danios, there should be little if any interaction, and the danios can serve as dither or target fish. Their generally peaceful nature makes them ideal as the largest members of a community as well. One or two of these fish make a pathetic display compared to the dynamic choreography of a school. Of course, a school of active 6-inch fish requires a larger tank than many community aquaria. A tank with a minimum length of 36 to 48 inches is necessary to provide them adequate swimming room.</p>"
