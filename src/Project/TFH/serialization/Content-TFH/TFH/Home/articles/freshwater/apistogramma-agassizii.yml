    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Apistogramma agassizii</h1><br> <p></p> <p><b>Common Names:</b>&nbsp;Agassiz's dwarf cichlid, apisto, agassizii</p> <p></p> <p><b>Type Locality:</b>&nbsp;Curupira, Codajas, Rio Poti de Sao Joao, Lago Maximo, and Lago Manacapuru, Brazil</p> <p></p> <p><b>Range:</b>&nbsp;Widespread in the Amazon basin, found in clear-, black-, and whitewater habitats in the Amazon-Solimoes River from Peru through Brazil to the Capim River Basin.</p> <p></p> <p><b>Taxonomic Troubles:</b>&nbsp;Originally described as Geophagus (Mesops) agassizii.</p> <p></p> <p><b>Size:</b>&nbsp;5 cm TL (2 inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b>&nbsp;Warm tropical, pH acidic to neutral, from zero to medium hardness.</p> <p></p> <p><b>Difficulty:</b>&nbsp;Moderate. One of the most widely kept and captive-bred dwarf cichlids. Not as fussy about water chemistry as some other apistos.</p> <p></p> <p><b>Tank Setup:</b>&nbsp;The ideal is a biotope setup, with a substrate of</p> <p></p> <p><b>Feeding:</b>&nbsp;Naturally a micropredator; prefers live or frozen foods.</p> <p></p> <p><b>Breeding:</b>&nbsp;Although many breeders keep pairs in small aquaria, more natural is a large aquarium with a male and several females.</p> <p></p> <h3>Fish Description</h3> <p>The races are variable, with blue and gold predominating. Breeding females are yellow.</p> <p></p> <h3>Notes</h3> <p>This is the default apisto, known by aquarists by decades. Even with the dozens of new species on the market, this old favorite remains. Because of its wide range of natural habitats, and because of its many generations in captivity, this apisto does not require the super-soft, low-pH water many of its congeners demand. This makes it a perfect choice for someone wanting to try the American dwarf cichlids. The fish in the genus Apistogramma are known for considerable plasticity in breeding behaviors, which range from bottom cave spawning to spawning in nooks near the surface, from pair spawning to harem spawning. There is even a mouthbrooding species! Sometimes a single fish will alter its breeding behavior. You will see the greatest variety of natural behaviors when the fish are kept in large aquaria with several females per male.</p>"
