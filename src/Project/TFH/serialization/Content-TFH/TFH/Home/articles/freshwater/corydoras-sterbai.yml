    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Corydoras sterbai</h1><br> <p><b>Common Names:</b> N/A</p> <p></p> <p><b>Type Locality:</b> Rio Guapor&Eacute;, Brazil</p> <p></p> <p><b>Range:</b> Central Brazil and Bolivia</p> <p></p> <p><b>Taxonomic Troubles:</b> This is the original name. The species is often misspelled sterbae.</p> <p></p> <p><b>Size:</b> 6.8 cm SL (2.7 inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical freshwater, tolerates higher temperatures than some other Corydoras, making it a good choice for a discus tank. It is found naturally in a wide range of pH and hardness.</p> <p></p> <p><b>Difficulty:</b> A typical hardy cory cat, if tank raised, and perfect for beginners. Wild imports can be sensitive.</p> <p></p> <p><b>Tank Setup:</b> Smooth gravel, hiding places, and peaceful tankmates. Should be kept in groups of at least six.</p> <p></p> <p><b>Feeding:</b> Omnivorous. Will eagerly eat all types of foods but especially loves rooting live worms out of the substrate.</p> <p></p> <p><b>Breeding:</b> Breeds as is typical for the genus.</p> <p></p> <h3>Fish Description</h3> <p>Markings are quite variable as spots, stripes, and vermiculations, but they are generally light spots on a dark background on the head, changing to dark horizontal stripes on a light background posteriorally and on the fins. A variable golden coloration highlights the belly, head, and paired fins. The pectoral spines in particular are a vivid gold. An albino form is already established in the hobby.</p> <p></p> <h3>Notes</h3> <p>This is a striking cory, and a large school in a large planted tank makes a magnificent display. It has been popular since it was introduced, and although it is still frequently imported, tank-raised specimens are also commonly available. Wild fish are expensive, but captive-bred fish are cheaper and a much better choice for anyone other than a cory specialist. Lone specimens are sad shadows of healthy individuals kept in groups, and the comical antics of a school of cory cats can entertain for hours. The most striking feature of this species is the bright gold color on the pectoral spines, highlighting this beautiful fish with a warm glow.</p>"
