    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Danio rerio</h1><br> <p></p> <p><b>Common Names:</b>&nbsp;Leopard danio, rerio, striped danio, zebra danio, zebra fish, zebrafish</p> <p></p> <p><b>Type Locality:</b>&nbsp;N/A</p> <p></p> <p><b>Range:</b>&nbsp;Pakistan, India, Bangladesh, Nepal, and Burma (Myanmar). Introduced and established in countries around the world, including Colombia, Japan, and the United States</p> <p></p> <p><b>Taxonomic Troubles:</b>&nbsp;Identified at various times as Barilius rerio, Brachydanio frankei, Brachydanio rerio, Cyprinus chapalio, Cyprinus rerio, Danio frankei, Danio lineatus, Nuria rerio, and Perilampus striatus. The leopard danio is known only in captivity and is considered b</p> <p></p> <p><b>Size:</b>&nbsp;3.8 to 5 cm (1&frac12; to 2 inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b>&nbsp;Cool tropical. Thrives between 18&deg; and 24&deg;C (64&deg; and 75&deg;F). Adapts to just about any water conditions.</p> <p></p> <p><b>Difficulty:</b>&nbsp;The quintessential cast-iron fish. A perfect beginner fish. Colorful, lively, and extremely hardy, it is a great addition to almost any community tank and is spectacular in a large school in a species tank. It will not bother any tankmates and requires on</p> <p></p> <p><b>Tank Setup:</b>&nbsp;Must be kept in schools of at least six, preferably more. Their ceaseless swimming makes long, low tanks ideal. They appreciate plants and other cover but will spend almost all their time swimming tirelessly in the open.</p> <p></p> <p><b>Feeding:</b>&nbsp;A micropredator. Will take absolutely any dry, frozen, freeze-dried, or live foods of suitable size.</p> <p></p> <p><b>Breeding:</b>&nbsp;Like most other danios, the zebra danio is a sleek, streamlined fish. Metallic blue and silver stripes are the wild type, with domesticated morphs including xanthic (gold) and long-finned varieties, among others.</p> <p></p> <h3>Fish Description</h3> <p>Like most other danios, the zebra danio is a sleek, streamlined fish. Metallic blue and silver stripes are the wild type, with domesticated morphs including xanthic (gold) and long-finned varieties, among others.</p> <p></p> <h3>Notes</h3> <p>Besides being extremely popular as an aquarium fish,&nbsp;<i>Danio rerio</i>&nbsp;is an extremely common research animal. Its hardiness and rapid reproduction suit it for laboratory studies in many fields, including genetics, medicine, behavior, and ecology. It is kept and enjoyed by absolute beginners, lifelong hobbyists, and everyone in between and is often the first fish an aquarist has spawned successfully.</p>"
