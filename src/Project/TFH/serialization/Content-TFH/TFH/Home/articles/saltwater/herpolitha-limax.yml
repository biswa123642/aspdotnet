    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Herpolitha limax</h1><br> <p></p> <p><b>Common Names:</b> Tongue coral, slipper coral, mole coral</p> <p></p> <p><b>Phylum:</b> Cnidaria</p> <p></p> <p><b>Class:</b> Anthozoa</p> <p></p> <p><b>Order:</b> Scleractinia</p> <p></p> <p><b>Family:</b> Fungiidae</p> <p></p> <p><b>Range:</b> Indo-West Pacific and Red Sea, including western, northern, and eastern coasts of Australia east to Tahiti, and north to Ryukyu Islands</p> <p></p> <p><b>Natural Environment:</b> This is a fairly common elongated free-living photosynthetic stony coral that inhabits fairly shallow soft sand and coral rubble zones on reef slopes and lagoon flats, and interconnected sandy reef areas protected from strong wave motion.</p> <p></p> <p><b>Water Requirements:</b> Calcium 380 to 430 ppm, alkalinity 3.5 meq/l, pH 8.1 to 8.2, specific gravity 1.024 to 1.026, Mg approx. 1272 ppm, phosphate &lt; .015 ppm, and a temperature range of 75&deg; to 83&deg;F (24&deg; to 28&deg;C).</p> <p></p> <h3>Captive Care</h3> <p>This is a very hardy coral that should be set on sandy or course substrate in areas receiving bright light and gentle to moderate water movement. Since they are not aggressive corals, they can touch other corals without inflicting damage. However, the same may not hold true for other species in its vicinity, so distance it from corals in your aquarium that may be aggressive. Keep in mind that this coral is capable of moving by itself, so keep an eye on its location in your aquarium.</p> <p></p> <p><b>Feeding</b></p> <p>This is a photosynthetic stony coral that is very capable of generating its own food supply, so there are no special feeding requirements. Nevertheless, small pieces of marine fish or shrimp flesh can be offered to this species once a week. If there is no feeding response, the food can be removed. I&rsquo;ve personally found it unnecessary to hand-feed them, as this coral seems to do very well without any special assistance from the hobbyist.</p> <p></p> <p><b>Water Quality</b></p> <p>The species is very hardy, but water quality remains an important issue. I recommend keeping calcium and alkalinity parameters within a balanced state, along with the proper level of magnesium in relation to the existing specific gravity.</p>"
