    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Tanichthys micagemmae</h1><br> <p></p> <p><b>Common Names:</b> Blue white cloud, royal white cloud, Vietnamese minnow, Vietnamese cardinal minnow, Vietnamese white cloud, sparkle-eye minnow, new white cloud, the other white cloud, micagemmae</p> <p></p> <p><b>Type Locality:</b> 17&deg;07&rsquo;24&rdquo;N, 106&deg;58&rsquo;12&rdquo;E, Quang Binh Province, Vietnam</p> <p></p> <p><b>Range:</b> Ben Hai River, Vietnam</p> <p></p> <p><b>Taxonomic Troubles:</b> This is the original name. After decades of monotypy, this was the first congener to the White Cloud Mountain minnow T. albonubes.</p> <p></p> <p><b>Size:</b> 2.5 to 3 cm TL (1 to 1&frac14; inch).</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical to cooler tropical freshwater, this fish is native to swiftly flowing streams and rivers.</p> <p></p> <p><b>Difficulty:</b> Very easy to keep and breed. Recommended for beginners</p> <p></p> <p><b>Tank Setup:</b> A planted tank with peaceful companions is ideal. They must be kept as a school of at least six, preferably more.</p> <p></p> <p><b>Feeding:</b> Omnivorous. Natural diet is mostly small invertebrates. Readily accepts all foods.</p> <p></p> <p><b>Breeding:</b> A very easy-to-breed egg scatterer. In the absence of serious predation and with sufficient cover, some fry will survive in a community setup. A species tank will soon contain specimens of all ages.</p> <p></p> <h3>Fish Description</h3> <p>A beautiful iridescent minnow with dark lateral stripe, greenish iridescent stripe, full dorsal with white band on top, and red nose, caudal, and anal fin. The neon stripe on juveniles is brighter than anything you will see on other species.</p> <p></p> <h3>Notes</h3> <p>This fish came into the hobby in the first days of this millennium, and reports indicate that, like T. albonubes, it may soon be extinct in the wild. Unfortunately the rapid growth of the ornamental fish trade from Vietnam is concurring with rapid urban growth and habitat destruction, giving us little time to find and import such gems as these. At least this species was discovered in time and is now established in captivity. Since it is peaceful, beautiful, hardy, and easy to breed, it is sure to become as perennially popular as its congener.</p>"
