        <h1>Polygonum sp. "Kawagoeanum"</h1><br> <p style="text-align:center"><b>Author:&nbsp;Drinda Jacobson</b></p> <p /> <p><b>Common Names:</b>&nbsp;Polygonum sp. “Pink”</p> <p /> <p><b>Division:</b>&nbsp;Magnoliophyta</p> <p /> <p><b>Class:</b>&nbsp;Magnoliopsida</p> <p /> <p><b>Order:</b>&nbsp;Caryophyllales (Polygonales)</p> <p /> <p><b>Family:</b>&nbsp;Polygonaceae</p> <p /> <p><b>Native Distribution:</b>&nbsp;Believed to be from Eastern Asia, growing at the water’s edge in wetlands such as swamps and ditches</p> <p /> <p><b>Aquarium Placement:</b>&nbsp;Background, midground in large aquaria</p> <p /> <p><b>Requirements:</b>&nbsp;Medium light, CO2 addition recommended</p> <p /> <h3>Plant Description</h3> <p><i>Polygonum</i>&nbsp;sp. “Kawagoeanum” has a bamboo-like appearance. It is a rapid grower that is easily cultivated. Leaves can get up to approximately 3 inches in length, making the width of one stem up to 6 inches in diameter. Though this sounds large, the plant can easily be used in medium-sized aquariums due to its tiered, bamboo-like growth pattern.</p> <p /> <p><i>Polygonum</i>&nbsp;sp. “Kawagoeanum” branches easily and, unlike other&nbsp;<i>Polygonum&nbsp;</i>species, does not grow extremely vertical. It also has a tendency to grow stem roots, which can be an unsightly nuisance. These can be safely trimmed off with no damage to the plant.</p> <p /> <p>With high light, phosphate, iron, and CO<sub>2</sub>&nbsp;it can attain a beautiful red/magenta color on the ends of its leaves. This color gives way to an olive green as the light gets less intense. While this plant can take up nutrients from the substrate,&nbsp;water column&nbsp;nutrients are also&nbsp;readily used because it is a stem plant.</p> <p><i>Polygonum</i>&nbsp;sp. “Kawagoeanum” is often confused with&nbsp;<i>Polygonum</i>&nbsp;sp. “Sao Paulo.” It can be differentiated from the latter by its prolific branching habit, lack of true extreme vertical growth, and redder&nbsp;magenta color.&nbsp;Newer to the aquarium hobby, it is not usually found in stores or through online vendors. Hobbyists are the most reliable source of trade for this plant.&nbsp;The exact taxonomy of the plant circulating in the hobby is&nbsp;still uncertain, but its striking coloration should ensure its popularity.</p> <p /> <h3>Aquascaping Uses</h3> <p>Because of its striking coloration,&nbsp;<i>Polygonum</i>&nbsp;sp. “Kawagoeanum” can be a great focal plant. Its height and branching habit, as well as its not-so-desired loss of bottom leaves, make it a perfect candidate for a background plant. The hobbyist should know that this plant will require regular maintenance due to its quick growth.</p> <p /> <p>Since&nbsp;<i>Polygonum</i>&nbsp;sp. “Kawagoeanum” naturally forms a dense branching bush, it is best suited for a naturalized aquascape rather than the neatly trimmed Dutch-style aquascapes.</p> <p /> <h3>Propagation</h3> <p>It can be grown immersed or submerged. Clippings will root. It will flower immersed and produce seeds.</p>
