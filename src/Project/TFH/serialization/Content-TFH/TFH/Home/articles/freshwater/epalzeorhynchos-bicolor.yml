    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Epalzeorhynchos bicolor</h1><br> <p></p> <p><b>Common Names:</b>&nbsp;Redtail shark, redtail black shark, black shark, bicolor shark, redtail black loach, redtail sharkminnow, red tailed shark, redtailed labeo, etc.</p> <p></p> <p><b>Type Locality:</b>&nbsp;Central Thailand, Menam Chao Phya River</p> <p></p> <p><b>Range:</b>&nbsp;Extinct in wild, originally endemic to central Thailand</p> <p></p> <p><b>Taxonomic Troubles:</b>&nbsp;Originally described as Labeo bicolor.</p> <p></p> <p><b>Size:</b>&nbsp;12 cm (4&frac34; inches) TL.</p> <p></p> <p><b>Preferred Water Chemistry:</b>&nbsp;Tropical freshwater.</p> <p></p> <p><b>Difficulty:</b>&nbsp;A hardy if aggressive species.</p> <p></p> <p><b>Tank Setup:</b>&nbsp;A large tank with robust tankmates is necessary for this moderately large, territorial, solitary fish. Appreciates a planted tank. A home cave of driftwood, rocks, or artificial material (flower pot, PVC section, etc.) will be defended. Do not keep with c</p> <p></p> <p><b>Feeding:</b>&nbsp;Omnivorous. Sinking tablets are excellent. Make sure to include vegetable-based foods in the diet. Live foods are greedily accepted and make great treats.</p> <p></p> <p><b>Breeding:</b>&nbsp;Though listed as extinct in the wild, tens of thousands are exported from Thailand every year thanks to massive captive breeding projects. These utilize outdoor ponds, but reports of aquarium spawning are uncommon, undoubtedly because of the difficulty of keeping more than one adult in an aquarium.</p> <p></p> <h3>Fish Description</h3> <p>Solid black with a bright red tail in the juvenile; colors fade as the fish ages, though the fish is still attractive when dark gray with reddish orange tail.</p>"
