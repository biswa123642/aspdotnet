    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Parazoanthus gracilis</h1><br> <p></p> <p><b>Common Names:</b> Yellow polyps/colonial yellow polyps</p> <p></p> <p><b>Phylum:</b> Cnidaria</p> <p></p> <p><b>Class:</b> Anthozoa</p> <p></p> <p><b>Order:</b> Zoanthiniaria</p> <p></p> <p><b>Family:</b> Parazoanthidae</p> <p></p> <p><b>Range:</b> Tropical Western Pacific Ocean</p> <p></p> <p><b>Natural Environment:</b> Inhabits shallow reef environments and usually found encrusting rock and other matter such as sponges, gorgonians, and hydroids in areas receiving moderate light and moderate water movement.</p> <p></p> <p><b>Water Requirements:</b> Alkalinity 3.5 meq/l (I&rsquo;ve personally found it to do better at 4.0 meq/l), pH 8.1 to 8.2, specific gravity 1.022 to 1.026, and a temperature range of 74&deg; to 83&deg;F (23&deg; to 28&deg;C).</p> <p></p> <h3>Captive Care</h3> <p>This is a beautiful and somewhat hardy animal if fed various meaty foodstuffs, e.g., cyclops, enriched brine shrimp (live or defrosted), or mysis. Will even accept some flake foods! It should be placed in moderately lit areas having moderate water flow. Caution is required if placed near other corals and the specimen is fed, as it can rapidly spread onto nearby corals and harm them. Tends to dissipate if hair algae begins to grow on the same piece of substrate that it&rsquo;s colonizing.</p> <p></p> <p>This is a commonly collected species and almost always available in the trade.</p>"
