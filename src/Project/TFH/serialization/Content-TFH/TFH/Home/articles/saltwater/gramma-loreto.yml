    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Gramma loreto</h1><br> <p></p> <p><b>Common Names:</b> Royal gramma, royal gramma basslet, fairy basslet</p> <p></p> <p><b>Type Locality:</b> Matanzas, Cuba</p> <p></p> <p><b>Range:</b> Tropical Western Central Atlantic, from Bahamas to Venezuela, reef associated</p> <p></p> <p><b>Taxonomic Troubles:</b> This is the original name. It may be confused with Pictichromis (Pseudochromis) paccagnellae, the bicolor or royal dottyback, due to their similar coloration.</p> <p></p> <p><b>Size:</b> 8 cm TL (3&frac14; inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical marine.</p> <p></p> <p><b>Difficulty:</b> A hardy aquarium fish, as long as water quality is maintained. In fact, this species acts like a miner&rsquo;s canary&mdash;its color fades if water quality deteriorates. Being extremely territorial, it will fight with conspecifics and other basslets and dottybacks;</p> <p></p> <p><b>Tank Setup:</b> A reef tank is ideal. Unless there are enough nooks and crannies, this shy fish will remain hidden. Live rock piles are perfect, but artificial caves such as PVC pipe sections will also be accepted and are frequently used in breeding setups.</p> <p></p> <p><b>Feeding:</b> Being a micropredator, it will consume most meaty foods in the aquarium.</p> <p></p> <p><b>Breeding:</b> One of the first marine ornamentals to be captive bred. The male makes a nest and guards the egg mass until hatching.</p> <p></p> <h3>Fish Description</h3> <p>Front half purple, aft yellow, dark oval blotch forward on dorsal fin, dark oblique line from lower lip through eye.</p>"
