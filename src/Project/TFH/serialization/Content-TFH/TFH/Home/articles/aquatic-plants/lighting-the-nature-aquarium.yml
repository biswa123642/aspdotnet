        <h1>Lighting the Nature Aquarium</h1><br><p style="text-align:center;"><strong>Author: Takashi Amano</strong></p> <p>Lighting is a fundamental yet critical aspect of the Nature Aquarium, affecting not only the health of plant life, but also its appearance and visual impact. The aquatic wizard touches upon a new generation of lighting technology and explains why the utilization of light in different spectra is necessary for optimal growth and aesthetics.</p> <p>See the full article on TFH Digital <a rel="noopener noreferrer" href="http://www.tfhdigital.com/tfh/200901/#pg69" target="_blank">http://www.tfhdigital.com/tfh/200901/#pg69</a></p>
