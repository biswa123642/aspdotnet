    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Pictichromis paccagnellae</h1><br> <p></p> <p><b>Common Names:</b> Royal dottyback, royal pesudochromis, bicolor dottyback, bicolor pseudochromis, bicolor cichlops, false gramma, etc.</p> <p></p> <p><b>Type Locality:</b> N/A</p> <p></p> <p><b>Range:</b> Western Pacific</p> <p></p> <p><b>Taxonomic Troubles:</b> Originally described as Pseudochromis paccagnellae.</p> <p></p> <p><b>Size:</b> 7 cm (2&frac34; inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical marine.</p> <p></p> <p><b>Difficulty:</b> A hardy species good for beginners, but extremely territorial and aggressive, able to bully fish many times its size. It will fight to the death with conspecifics or other similar-looking species. Generally reef safe, but will prey on small crustaceans.</p> <p></p> <p><b>Tank Setup:</b> Live rock piles provide the type of caves and holes this fish needs to set up a home&mdash;a home it will defend vigorously against all comers. It is fine for a nano setup, but only if it is the only fish in the tank.</p> <p></p> <p><b>Feeding:</b> A micropredator. It will usually eagerly accept all aquarium foods.</p> <p></p> <p><b>Breeding:</b> Has been bred in captivity, but it is unclear if there are any being commercially produced as are several other dottybacks.</p> <p></p> <h3>Fish Description</h3> <p>Purple in front, yellow behind, this half-and-half fish always catches your eye. May be confused with the slightly larger royal gramma Gramma loreto, but that fish has a dark line through the eye that the dottyback does not.</p> <p></p> <h3>Notes</h3> <p>This fish has it all&mdash;looks, personality, and hardiness. It is, however, a nano-size fish with a grouper-size attitude. Actually, it&rsquo;s a bit mild for a dottyback, but that is a relative thing, since some dottybacks are nothing short of absolute terrors. Gram for gram, dottybacks are some of the shortest-tempered marine fish in the aquarium hobby, so that makes this species somewhat-moderated terrors. They are especially vicious toward similar fishes, with &ldquo;similar&rdquo; including just about any small, elongated fish, and if it has purple or yellow on it, forget it! They&rsquo;re also not beyond nipping the fins of much larger tankmates.</p> <p></p> <p>Careful planning can create a fairly peaceful community, using plenty of space, plenty of rock piles, and larger, bold tankmates whose looks or habits will not make them appear like interlopers to the dottyback.</p>"
