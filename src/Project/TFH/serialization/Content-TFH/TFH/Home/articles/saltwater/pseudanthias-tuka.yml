    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Pseudanthias tuka</h1><br> <p></p> <p><b>Common Names:</b> Purple anthias, purple queen, purple queenfish, tuka anthias, yellowstripe anthias, yellowstripe fairy basslet</p> <p></p> <p><b>Type Locality:</b> Maricaban Island, Philippines</p> <p></p> <p><b>Range:</b> Mauritius to the Philippines and Indonesia to the Solomon Islands, south to Rowley Shoals and the Great Barrier Reef; Palau in Micronesia</p> <p></p> <p><b>Taxonomic Troubles:</b> Identified at various times as Anthias tuka and Mirolabrichthys tuka. Note that &ldquo;tuka&rdquo; as a common name is also applied to other anthias species, so a &ldquo;tuka anthias&rdquo; might be any of several species.</p> <p></p> <p><b>Size:</b> 12 cm (4&frac34; inches).</p> <p></p> <p><b>Preferred Water Chemistry:</b> Tropical marine.</p> <p></p> <p><b>Difficulty:</b> Not an easy fish to keep. Often will not feed.</p> <p></p> <p><b>Tank Setup:</b> In order to succeed with this fish it is necessary to have a large, mature system with lots of live rock, preferably also with a plankton-producing refugium or deep sand bed (DSB). Slow starvation is often the lot of captive anthias, and plenty of natural</p> <p></p> <p><b>Feeding:</b> A planktonivore. Live copepods, amphipods, and similar live rock fauna will most tempt this basslet, but some specimens will take frozen mysis and the like. They are adapted to feed all day on tiny foods and will not thrive with infrequent feedings.</p> <p></p> <p><b>Breeding:</b> A protogynous hermaphrodite. The dominant animal will become male, while the rest of the fish in the group remain female. Successful captive breeding has not yet occurred.</p> <p></p> <h3>Fish Description</h3> <p>Overall purple coloration with varying highlights of blue, red, and yellow. Males are more intensely colored. The sharp nose extends ahead of the mouth.</p> <p></p> <h3>Notes</h3> <p>All anthias are popular, but many of them are suitable only for experienced hobbyists. This species is one of the more difficult-to-keep anthias, with the greatest problem being providing an adequate diet. It is also less aggressive than many other anthias. Its deep purple color gives it great appeal, but unless you have a very large, mature system with plenty of live rock, you should pick one of the hardier species. Seeing that the fish are eating before purchasing them will increase your chance of success.</p>"
