    - ID: "625f32a7-8b24-4b35-8f6f-1464da77bc40"
      Hint: Content
      Value: "<h1>Brochis splendens</h1><br> <p></p> <p><b>Common Names:</b>&nbsp;Emerald catfish, common Brochis, emerald cory</p> <p></p> <p><b>Type Locality:</b>&nbsp;Rio Tocantins, Brazil</p> <p></p> <p><b>Range:</b>&nbsp;Amazon River Basin</p> <p></p> <p><b>Taxonomic Troubles:</b>&nbsp;Originally described as Callichthys splendens. Has been known by a variety of names, including B. coeruleus, B. dipterus, Chaenothorax bicarinatus, Chaenothorax eigenmanni, and Corydoras semiscutatus.</p> <p></p> <p><b>Size:</b>&nbsp;8 cm (3 inches) TL.</p> <p></p> <p><b>Preferred Water Chemistry:</b>&nbsp;Tropical freshwater; as with most fishes with large natural ranges, this species is quite adaptable to non-extreme water chemistries.</p> <p></p> <p><b>Difficulty:</b>&nbsp;A very hardy species. Must be kept in schools.</p> <p></p> <p><b>Tank Setup:</b>&nbsp;Most of the time a school of these catfish will be foraging in the substrate, so a lot of open area is important, but they like to occasionally rest in spaces under driftwood or rocks.</p> <p></p> <p><b>Feeding:</b>&nbsp;Primarily a predator of small invertebrates. Will accept just about any food but is especially fond of live worms.</p> <p></p> <p><b>Breeding:</b>&nbsp;Breeds in typical cory fashion, fastening eggs at the waterline. Young are not difficult to raise and go through a sequence of major changes in coloration, with the intermediate juvenile covered in dark spots and sporting red fins.</p> <p></p> <h3>Fish Description</h3> <p>At first glance this&nbsp;<i>Brochis</i>&nbsp;could be confused with the old favorite&nbsp;<i>Corydoras aeneus</i>, but besides growing larger, it has a larger dorsal fin and a more lyrate caudal, is more high-bodied, has a longer snout, and displays more intense and changeable coloration. Under ideal conditions this fish shines&mdash;hence the common name &ldquo;emerald.&rdquo;</p> <p></p> <h3>Notes</h3> <p>The intense, iridescent green of a Brochis splendens in good shape is best appreciated in person. Fortunately, keeping a school of these animals happy is not difficult&mdash;all they need is enough room, a suitable substrate for rooting around in, clean water, and a varied diet. Perpetually active, they are peaceful fish whose size nevertheless enables them to better tolerate other species that might harass their smaller cousins, the Corydoras. Although this species has been available in the hobby for a very long time, it has never gained the popularity it deserves.</p>"
