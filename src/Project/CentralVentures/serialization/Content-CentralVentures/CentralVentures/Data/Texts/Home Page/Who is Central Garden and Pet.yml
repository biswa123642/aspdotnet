        <h2 class="field-title">Who is Central Garden &amp; Pet?</h2>
        <div class="field-subtext">Central Garden &amp; Pet (NASDAQ: CENT, CENTA) understands that home is central to life and has proudly nurtured happy and healthy homes for over 40 years. With 2020 sales of $2.7 billion, Central is on a mission to lead the future of the pet and garden industries. The Company’s innovative and trusted products are dedicated to helping lawns grow greener, gardens bloom bigger, pets live healthier and communities grow stronger. Central is home to a leading portfolio of more than 65 high-quality brands including Pennington, Nylabone, Kaytee, Amdro, and Aqueon, strong manufacturing and distribution capabilities and a passionate, entrepreneurial growth culture. Central Garden &amp; Pet is based in Walnut Creek, California, and has over 6,300 employees across North America and Europe. For additional information about Central, please visit the Company’s website at <a href="https://www.central.com/">www.central.com</a>.</div>
