        <h2 class="field-title">What is Central Ventures?</h2>
        <div class="field-subtext">
        Central Ventures is Central Garden &amp; Pet’s venture fund dedicated to discovering and nurturing emerging businesses that are focused on innovating and shaping the future of the Garden and Pet industries. Central Ventures seeks to partner with entrepreneurs and small brands to help them unlock their full potential by providing the resources, guidance and technology needed to take their business and our industries to the next level.
