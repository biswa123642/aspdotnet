        <p>Central Garden &amp; Pet Company, along with its subsidiaries, divisions, affiliated and/or related companies (&ldquo;Central&rdquo;) maintains this site (the &ldquo;Site&rdquo;).  While we encourage you to submit information regarding your possible business plans and ideas, we do not expect you to share proprietary information, nor can we accept responsibility for the protection of any such information or materials submitted by you on this Site.  Any information or materials you submit on this Site may be used or evaluated by Central for any purpose and in any matter, in Central&rsquo;s sole discretion. Submission of materials on this Site does not constitute any type of express or implied agreement between you and Central regarding the use of such materials or any other matter.</p>
        <p>The Site and its contents are designed to comply with U.S. laws and regulations. Although accessible by others, it and its content are intended for access and use by U.S. residents only.</p>
        <p>This Site contains information concerning Central and Central&rsquo;s products that may be useful to Central&rsquo;s customers as well as the general public. In particular, Central makes no representation or warranties as to the accuracy of any information contained herein and expressly disclaims any obligation to update said information. Central further assumes no liability or responsibility for any errors or omissions in the content of this Site.</p>
        <p>Through your access to and use of the Site, you accept, without limitation or qualification, the terms and conditions (&ldquo;Terms and Conditions&rdquo;) set forth below.</p>
