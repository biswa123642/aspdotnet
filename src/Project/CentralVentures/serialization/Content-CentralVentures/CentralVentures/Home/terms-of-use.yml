        <h2>Arbitration
        </h2>
        <p>PLEASE READ THIS SECTION CAREFULLY. YOU AGREE THAT WE ARE EACH WAIVING THE RIGHT TO A TRIAL BY JURY. FOLLOW THE INSTRUCTIONS BELOW IF YOU WISH TO OPT OUT OF THE REQUIREMENT OF ARBITRATION ON AN INDIVIDUAL BASIS.</p>
        <p>You and us agree to resolve any claim, dispute, action, cause of action, issue, or request for relief arising out of or relating to the Site or otherwise arising between you and Central and each of our and their directors, officers, employees, and contractors exclusively by binding arbitration. Further, you agree arbitration is final and binding, and subject to only very limited review by a court. You also waive your right to any form of appeal, review or recourse to any court or other judicial authority, to the fullest extent allowed by law. </p>
        <p>PRESENT CLAIM PLUS FACTUAL CLAIM TO YOUR DISPUTE; AFTER ADEQUATELY PRESENT THE CLAIM &ndash; THEN 60 DAYS</p>
        <p>You must first contact Central to present any factual claim or dispute, to allow Central an opportunity to resolve the dispute. You may request arbitration if your factual claim or dispute cannot be resolved within sixty (60) days after presenting the factual claim or dispute to Central. Central may request arbitration against you at any time after it has notified you of a claim or dispute. The arbitration of any dispute or claim shall be conducted in accordance with the then current and applicable rules of the American Arbitration Association as modified by these Conditions of Use. The place of any arbitration shall be exclusively Contra Costa County, California, and shall be conducted in the English language; provided, however, you may request that any or all proceedings within the arbitration be conducted by phone or written submission.</p>
        <p>Claims will be heard by a single arbitrator. The arbitrator may not award relief in excess of or contrary to what this agreement provides, order consolidation or arbitration on a class wide or representative basis, award damages other than the prevailing party&rsquo;s actual damages, or order injunctive or declaratory relief; except that the arbitrator may award on an individual basis damages required by statute and may order injunctive or declaratory relief pursuant to an applicable consumer protection statute.  The arbitrator may allow reasonable discovery but such discovery shall bear a reasonable relationship to the amount in controversy.</p>
        <p>Any arbitration shall be confidential, and neither you, nor Central nor the arbitrator may disclose the existence, content or results of any arbitration, except as may be required by law or for purposes of enforcement or appeal of the arbitration award. If any portion of this arbitration clause is determined by a court to be inapplicable or invalid, then the remainder shall still be given full force and effect. </p>
        <p>Central shall pay all administrative filing fees for any arbitration that we initiate. All other administration filing fees will be divided between you and Central according to the then-current applicable rules of the American Arbitration Association. Each party will bear the expense of its own counsel, experts, witnesses and preparation and presentation of evidence at the arbitration hearing. Central shall not seek to recover attorneys&rsquo; fees from you for any claims filed in arbitration that are not frivolous.</p>
        <p>If you do not wish to be bound by arbitration, you must notify Central in writing by certified United States mail within thirty (30) days of the date that you first access the Site and include: (i) your name, (ii) your account number or user name, if any, (iii) your mailing address, and (iv) a statement that you do not wish to resolve disputes with us through arbitration. You must send your notice in care of Central Garden &amp; Pet Company, 1340 Treat Blvd, Suite 600, Walnut Creek, CA 94597-7578, Attn: General Counsel. If you do not notify us within the time and method provided, you agree to be bound by the arbitration provisions of these Terms of Use</p>
        <p>The requirement of arbitration does not apply to actions for injunctive or other equitable relief to protect confidential information and intellectual property rights or to prevent loss of data or damage to the Site or to Central&rsquo;s servers in any court of competent jurisdiction. Notwithstanding the foregoing, any ajudication for damages must be provided above.</p>
        <p><strong>Limitation on Time to File Claims</strong></p>
        <p><strong>You agree that regardless of any statute or law to the contrary, any claim or cause of action arising between you and us including those that arise out of or are related to use of the Site must be filed within one (1) year after such claim or cause of action arose or be forever barred.</strong></p>
        <p><strong>Waiver and Severability</strong></p>
        <p>No waiver by Central of any term or condition set out in these Terms of Use shall be deemed a further or continuing waiver of such term or condition or a waiver of any other term or condition, and any failure of Central to assert a right or provision under these Terms of Use shall not constitute a waiver of such right or provision. If any provision of these Terms of Use is held by a court or other tribunal of competent jurisdiction to be invalid, illegal, or unenforceable for any reason, such provision shall be eliminated or limited to the minimum extent such that the remaining provisions of these Terms of Use will continue in full force and effect.</p>
